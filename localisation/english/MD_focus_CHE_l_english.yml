 CHE_clean_soc_net_desc: "We will clean up all social networks, we will not allow the spread of enemy propaganda"
 CHE_arest_silovic: "Helping Farmers"
 CHE_arest_silovic_desc: "We will be domestic farmers, because they feed our people"
