 CHE_chechen_komsomol: "Ichkerian Komsomol"
 CHE_chechen_komsomol_desc: "We will continue to accept the experience of the Soviet Union, including the experience of the Komsomol."
 CHE_KSSR: "Caucasian SSR"
 CHE_KSSR_desc: "We will strive for the unity of all the peoples of the Caucasus, under our socialist banner."

