 CHE_establish_commies_desc: "After years of devastation, chaos and constant change of power, socialism returned to Chechnya."
 CHE_reestablish_the_military_industrial_complex: "Reestablish the Military-Industrial Complex"
 CHE_reestablish_the_military_industrial_complex_desc: "The Army and the People Are One!"
 CHE_five_year_plan: "First Five Year Plan"
 CHE_five_year_plan_desc: "The free economic models of the western states is no future for a socialist state. The return to planned economy, preferably in the form of classical Soviet-style Five Year Plans, will give the government unchecked influence on the previously unchecked economy."
 CHE_authoritarian_control_over_economy: "Authoritarian Control Over The Economy"
 CHE_authoritarian_control_over_economy_desc: "The economic sphere of our state was left to chance, but now we will bring it back under the control of a strong leader.."
