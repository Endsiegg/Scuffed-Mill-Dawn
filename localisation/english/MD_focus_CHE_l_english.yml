 CHE_zalizat_rani: "Restore The Lost"
 CHE_zalizat_rani_desc: "Our country has suffered, among other things, huge economic losses, and we must make up for these losses at least partially"
 CHE_honor_dudaev: "Respect Dudaev's Legacy"
 CHE_honor_dudaev_desc: "We will treat the legacy of the creator of the Republic of Ichkeria with special trepidation"
 CHE_detach_islamists: "Refuse Islamists"
 CHE_detach_islamists_desc: "We will not cooperate with radical Islamists"
 CHE_compromise_with_islamists: "Compromise With The Islamists"
