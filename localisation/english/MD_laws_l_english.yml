 crime_fighting: "Internal Security"
 police_01: "Minimal Police Funding"
 police_01_desc: "Our police and intelligence services are poorly funded, and generally turn a blind eye to corruption and crime."
 police_01_TT: "\n$$[police_01_rate] §Hbillion§! is being spent on Internal Security.\n"
 police_02: "Basic Police and Security Funding"
 police_02_desc: "Our police and intelligence services get the job done, but not much else. Further action happens only when under public pressure."
 police_02_TT: "\n$$[police_02_rate] §Hbillion§! is being spent on Internal Security.\n"
 police_03: "High Police and Intelligence Funding"
 police_03_desc: "Our police and intelligence services are well funded. Law and order is well preserved, and they have the capacity to have an watchful eye on internal and foreign plots."
 police_03_TT: "\n$$[police_03_rate] §Hbillion§! is being spent on Internal Security.\n"
 police_04: "Extensive Police and Intelligence Apparatus"
 police_04_desc: "Our police and intelligence services are very well funded. They have the capacity to crack down on corruption and crime. In addition they keep extensive tabs on all dangerous movements."
 police_04_TT: "\n$$[police_04_rate] §Hbillion§! is being spent on Internal Security.\n"
 police_05: "Police State"
 police_05_desc: "Our police and intelligence services receive very large resources. They have the capacity to crack down on corruption and crime, and have huge operations to keep tabs on all internal dissent and foreign plots."
 police_05_TT: "\n$$[police_05_rate] §Hbillion§! is being spent on Internal Security.\n"


 ### Military Laws
 Military_policies: "Military Policies"
 Conscription_Law: "Conscription Law"
 no_military: "Abolished Military"
 no_military_desc: "Our country does not have any form of standing army and all security is handled by the country's internal security forces, such as the police."
 no_military_TT: "Military wages: §R+100%§!\n"
 volunteer_army: "Volunteer Service"
 volunteer_army_desc: "Our military is comprised completely of volunteers. This reduces the total size of the military but allows us to train a more efficient smaller fighting force. The transition to volunteer armies has been a global trend ever since the end of the Cold War."
 volunteer_army_TT: "Military wages: §R+30%§!\n"
 partial_draft_army: "Partial Draft"
 partial_draft_army_desc: "The majority of our military personnel come from volunteers but part of the population is still drafted to fill annual training quotas."
 partial_draft_army_TT: "Military wages: §R+20%§!\n"
 draft_army: "Mandatory Service"
 draft_army_desc: "Our country has a mandatory military service, meaning that the majority of our male population has been trained in warfare. This allows us to wield a larger military force, and quickly train new combat formations due to the existing training base. However, conscripts are less happy to go on foreign military adventures."

 Military_Status_Women: "Women in the Military"
 no_women_in_military: "Prohibited Service for Women"
 no_women_in_military_desc: "Our military does not accept women into its service."
 volunteer_women: "Volunteer Service for Women"
 volunteer_women_desc: "Women are allowed to serve in our military as volunteers."
 drafted_women: "Mandatory Service for Women"
 drafted_women_desc: "Women are treated just like men, and are drafted into our military."

 Foreign_Intervention_Law: "Foreign Intervention Law"
 Foreign_Intervention_Law_desc: "The Foreign Intervention Law defines how eagerly our country is willing to intervene in conflicts and influence other countries."
 intervention_isolation: "Isolation"
 intervention_isolation_desc: "Our nation is more interested in internal matters, and does not wish to embark on any military adventures."
 intervention_local_security: "Local Security"
 intervention_local_security_desc: "We can provide our friends with weapons, however we are mainly concerned with our own borders."
 intervention_limited_interventionism: "Limited Interventionism"
 intervention_limited_interventionism_desc: "We are willing to risk the lives of our own soldiers to make sure our friends survive."
 intervention_regional_interventionism: "Regional Interventionism"
 intervention_regional_interventionism_desc: "It is important that the areas close to home are kept in order, and we must use the threat of war to keep that order."
 intervention_global_interventionism: "Global Interventionism"
 intervention_global_interventionism_desc: "Our military reaches far and wide, and it is our duty to keep the world stable."
 intervention_neo_imperialism: "Neo-Imperialism"
 intervention_neo_imperialism_desc: "The world is a playground, and the strong take what they want. Our national security can't be compromised because of things like international treaties. Si vis pacem, para bellum."

 Officer_Training_Law: "Officer Training"
 Officer_Training_Law_desc: "Officers will lead our soldiers into battle. The better we train them, the less they'll have to spend learning on the battlefield. However, setting up education centers for our officers can be costly."
 officer_baptism_by_fire: "Baptism By Fire"
 officer_baptism_by_fire_desc: "Real leaders aren't trained, but forged in combat. We have no need to waste time training leaders since combat will filter out the unfit."
 officer_basic_training: "Officer Basic Training"
 officer_basic_training_desc: "Individual that show promise to lead will be picked out and given basic training on how to lead troops."
 officer_basic_training_TT: "Military wages: §R+15%§!\n"
 officer_advanced_training: "Officer Advanced Training"
 officer_advanced_training_desc: "Individual that show promise to lead will be picked out and given advanced training on how to lead troops."
 officer_advanced_training_TT: "Military wages: §R+30%§!\n"
 officer_military_school: "Officer Military Schools"
 officer_military_school_desc: "We have setup special military schools where gifted individuals can get direct training in leading troops right from the start of their military careers."
 officer_military_school_TT: "Military wages: §R+45%§!\n"
 officer_military_academy: "Officer Military Academy"
 officer_military_academy_desc: "We have setup prestigious military academies where our officer will learn the best tactics and strategies, and where will develop new ways to wage war."
 officer_military_academy_TT: "Military wages: §R+60%§!\n"
 officer_international_education: "Officer International Education"
 officer_international_education_desc: "With the help of our allies, we have access to a vast pool of knowledge and resources to make sure our officers are ready for whatever a war might throw at them."
 officer_international_education_TT: "Military wages: §R+75%§!\n"

 #Trade

 trade_laws: "Trade Law"
 trade_laws_desc: "Trade laws are important. They also determine how our great country grows and expands economically. Choose a Trade Law for our Nation"
 md_closed_economy: "Closed Economy"
 md_closed_economy_desc: "A closed economy is shut from the world. Little to no trade with the outside world if all possible. The country purely relies on itself as much as it can. However, some resources are still exported to some of our closest allies."
 consumption_economy: "Consumption Economy"
 consumption_economy_desc: "A consumer economy describes an economy driven by consumer spending as a percent of its gross domestic product, as opposed to the other major components of GDP."
 semi_consumption_economy: "Semi-Consumption Economy"
 semi_consumption_economy_desc: "Semi-consumption economies are a reltiavely new phenomena. They are a hybrid of a Export and Consumption economy without the hassle of being economically dependent on other means of income. However, a semi-consumption economy still rellies heavily on consumer spending as a percent of GDP unlike a true mixed economy."
 mixed_economy: "Mixed Economy"
 mixed_economy_desc: "Mixed economies are much like semi-consumption economies. They are even less reliant on consumer spending as a whole to make up their GDP."
 export_economy: "Export Economy"
 export_economy_desc: "Commodity exporters include countries with large deposits of natural resources, intermediate production countries, or countries with large swathes of farmland. These countries export a large portion of raw and intermediate goods to other countries to account for most of their economic growth."
 globalized_trade_economy: "Globalized Trade Economy"
 globalized_trade_economy_desc: "A globalized trade economy is much more reliant on global trade then any other country. Nearly all of our resources are sent to market and nearly all of our resources in tend to be from trade."

