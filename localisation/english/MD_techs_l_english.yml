 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "NANOFIBERS AND 3D PRINTERS"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Nanofibers & 3D Printers are more of a new wave approach to the modern day industry sector. They are, however, one of the most important technologies introduced in recent eras."
 CIVILIAN_TITLE_GENETICS: "GENETIC ENGINEERING"
 CIVILIAN_TITLE_GENETICS_DESC: "Genetic engineering is a relative new science. Its primary focus pertains to the editing and understanding of genetics."
 CIVILIAN_TITLE_FUEL: "FUEL PROCESSING AND ENERGY TECHNOLOGIES"
 CIVILIAN_TITLE_FUEL_DESC: "Fuel processing in modern day has drifted from the old focus of oil processing and more towards bio-fuels and the like."
 CIVILIAN_TITLE_NUCLEAR: "NUCLEAR REACTORS"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Next generation nuclear reactors will improve the efficiency of all our reactors."
 CIVILIAN_TITLE_AGRICULTURE: "AGRICULTURAL DIGITALIZATION"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "Agriculture still heavily relies on manual labour and human operated machinery. By utilising computers and automatization our agricultural sector could be improved further"

