 category_conventional_infantry: "Conventional Infantry"
 legacy_doctrines: "Legacy Doctrines"
 legacy_doctrines_desc: "Doctrines from the cold war will guide and drive our military decisions into the future."
 armoured_mass_assault: "Armored Mass Assault"
 armoured_mass_assault_desc: "Using large, massed groups of armored units, we will smash through enemy defences with an armored fist."
 infantry_mass_assault: "Infantry Mass Assault"
 infantry_mass_assault_desc: "Using human wave tactics, massed infantry formations, and mass charges, will with overrun enemy positions under a weight of bodies."
 early_guerilla_warfare: "Early Guerilla Warfare"
 early_guerilla_warfare_desc: "Using hit and run tactics, and fighting with unconventional strategies, we can defeat a militarily superior enemy and prolong the battle."
 Military_Technology_Doctrine: "Military Technology Doctrine"
 Military_Technology_Doctrine_desc: "As warfare advances into the 21st Century, the rapid advances in technology provide avenues for military exploitation. Both off the shelf components, and cutting edge technological wonders, allow a military force to significantly enhance it's fighting capabilities."
 high_tech_doctrine: "High Technology Military"
 high_tech_doctrine_desc: "By concentrating our technological efforts on the cutting edge, we will advance past what other nations can deploy, and will have a significant advantage in the battlespace, both on the battlefield and in cyberwarface. \n\n§R will cost 100bn on unlock§!"
 digital_assisted_warfare: "Digitally Assisted Warfare"
 digital_assisted_warfare_desc: "Using modern computer systems, satellite communications, and data-sharing technology, our forces will be able to plan, communicate, and execute plans faster than our opponents."
 cross_com_deployment: "CROSS-COM Systems"
 cross_com_deployment_desc: "With each soldier getting a data-linked HUD, linked to an eyepiece on their helmet, even our foot soldiers will have a complete understanding of their local battlespace."
 advanced_unit_drones: "Advanced Drone Systems"
 advanced_unit_drones_desc: "Drone systems, with semi-autonomous decision making, will be able to augment squad level awareness, combat capability, and enemy detection."
 WOPR: "War Operation Plan Response"
 WOPR_desc: "The time has come. War Operation Plan Response is now live, and directly responsible for the majority of our military planning and operations, to include all nuclear arms. With mankind removed from the loop, the risk of bad decision making or dangerous accidents is completely removed."
 blue_force_tracker: "Blue Force Tracker"
 blue_force_tracker_desc: "Utilizing advanced GPS systems, more portable computers, and enhanced electronic encryptions, our commanders can monitor the battlespace with real-time-data of friendly unit locations."
 ai_assisted_planning: "AI Assisted Planning"
 ai_assisted_planning_desc: "Taking advantage of significant advances in AI systems, we will utilize their processing power to rapidly analyze intelligence, find weaknesses, and conduct combat operations."
 common_tech_doctrine: "Common Tech Doctrine"
 common_tech_doctrine_desc: "Instead of focusing on the development of futuristic, expensive technologies, we instead will focus our military efforts onto effectively implementing current technologies."
 off_the_shelf: "Off the Shelf Equipment"
 off_the_shelf_desc: "As a nation without access to large amounts of money or technology, we need to make do with what we have. Cell phones, computers, written letters, and more, all of these will allow us to fight and communicate, if utilized correctly."
 burner_phones: "Burner Phones"
 burner_phones_desc: "By utilizing burner phones, and limiting their usage to one or two times, we can better protect our communications, as rapidly changing phone numbers and different call locations will provide better communications security against hostile powers."
 encoded_messages: "Encoded Messages"
 encoded_messages_desc: "By using specific codes inside our communications, even in plain language, we will be able to conceal the real message, even if our communications are intercepted."
 vpn_usage: "VPN Use"
 vpn_usage_desc: "Utilizing VPNs will provide us better communications security, keeping our electronic communications secret, and our locations better hidden from casual observation."
 hand_delivered_messages: "Hand Delivered Messages"
 hand_delivered_messages_desc: "Using letter carriers and handwritten, hand delivered messages, our communications security will prevent anyone from being able to electronically intercept any of our communications."
 compartmentalized_comms: "Compartmentalization of Communication"
 compartmentalized_comms_desc: "By keeping communications 'in the know' across all of our forces, we will prevent widespread compromise in the event that any single part of the network is compromised."
 modernized_tech: "Modernized Technology"
 modernized_tech_desc: "Using the best available technology, we will be able to enhance our military capabilities across both conventional and unconventional battlespace."
 modern_gps: "Modern GNSS"
 modern_gps_desc: "By utilizing modern satellite systems, our forces will be able to precisely navigate the battlefield, and will be capable of conducting precision strikes on enemy positions."
 satcom: "SATCOM Systems"
 satcom_desc: "With satellite communication systems, our forces will be able to communicate rapidly and securely across the globe, to plan and execute missions with minimal planning time required."
 advanced_comm_encryption: "Advanced Communication Encryption"
 advanced_comm_encryption_desc: "By developing and using advanced Encryption systems, we will further secure out communication systems from enemy interception and decryption."
 long_range_transmitters: "Long Range Communications"
 long_range_transmitters_desc: "By building smaller and lighter long range communication systems, our forces on the battlefield will be able to communicate and coordinate over vast distances, without issue."
 burst_transmitter_systems: "Burst Transmission Systems"
 burst_transmitter_systems_desc: "Utilizing burst transmission systems, our forces will have better communications security, and be less vulnerable to radio triangulation efforts, making our forces harder to detect."
 SCHOOLS_LIMITED_TT: "§RYOU MAY ONLY FOUND UP TO 5 SCHOOLS§!"
 Military_Combat_Doctrine: "Military Warfighting Doctrine"
 Military_Combat_Doctrine_desc: "Military warfighting doctrines are the core of how a military operates. Combat theories, training doctrines, and military readiness as a whole are all determined by how we train and teach our soldiers and officers."
 centralized_command: "Centralized Command"
 centralized_command_desc: "With a central command to plan, prepare, and coordinate all of our operations, we will establish a well led, top down military."
 decentralized_command: "De-Centralized Command"
 decentralized_command_desc: "To prevent a single location from being a linchpin, and to prevent decapitation strikes, we will spread our command structure across our units, dispersing our leadership."
 insurgent_command: "Insurgent Command"
 insurgent_command_desc: "In order to fight as insurgency properly, our forces will break into cells, with minimal coordination or contact to maintain security."
 urban_insurgencies: "Urban Insurgency Operations"
 urban_insurgencies_desc: "By conducting our operations in the cities, we will maintain presence and control inside the vital economic centers of our country, along with gaining the cover of the civilian population."
 asture_insurgencies: "Asteure Insurgent Operations"
 asture_insurgencies_desc: "By moving our insurgency operations into the worst terrain we can find, we can make it difficult to locate and track us, and force our opponents to follow us into places they will not be able to fight well in."
 ied_employment: "IED Deployment"
 ied_employment_desc: "By properly utilizing improvised explosive devices, we will be able to gain an edge against both enemy armored and infantry forces, at minimal risk to us."
 scavengers: "Scavengers"
 scavengers_desc: "Scrounging the battlefield, we will equip ourselves with the remnants that we find."
 ambush_operations: "Ambush Operations"
 ambush_operations_desc: "Striking from hidden locations and dug in positions will allow us to take the enemy by surprise."
 peaceful_civilian_coersion: "Peaceful Civilian Coercion"
 peaceful_civilian_coersion_desc: "By working with the civilian population, and by gaining their support, we will be better supplied and equipped for our future engagements."
 violent_civilian_coersion: "Violent Civilian Coercion"
 violent_civilian_coersion_desc: "Beatings, kidnappings, and more; violent actions will quickly garner us the support we need to further fight the invaders."
 hit_and_run_raids: "Hit and Run Raids"
 hit_and_run_raids_desc: "By striking quickly, then retreating, and repeating these actions, we can maximize our combat effectiveness."
 terror_strikes: "Terror Strikes"
 terror_strikes_desc: "To make the invaders leave, we need to make everyone hate them. Conducting terror attacks, and then blaming them on the presence of the invaders, is one way to do that."
 military_base_strikes: "Military Base Strikes"
 military_base_strikes_desc: "By striking at the heart of the invaders forces, we can destroy and drive them from our country."
 propaganda_campaigns: "Propaganda Campaigns"
 propaganda_campaigns_desc: "With careful use of propaganda and communications, we can sway public opinion in our favor."
 incite_revolt: "Incite Revolt"
 incite_revolt_desc: "By getting local populations to fight alongside us, and to revolt against the invader, we can further strain their resources."

 low_level_command_initiative: "Low Level Command Initiative"
 low_level_command_initiative_desc: "Leadership at the lowest level, to include squad and platoon leadership, should be trained to seize opportunities on the battlefield and pursue them."
 mid_level_command_initiative: "Mid Level Command Initiative"
 mid_level_command_initiative_desc: "Company and Battalion commanders can be entrusted to make independent decisions, and can be encouraged to conduct operations on their own initiative."
 high_level_command_initiative: "High Level Command Initiative"
 high_level_command_initiative_desc: "High command is the only group that understands the overall picture, and because of that, are the only ones who should make strategic and tactical decisions."
 brigade_structure: "Brigade Combat Teams"
 brigade_structure_desc: "By building smaller, but mixed brigades, we can maximize the capabilities of our units."
 division_structure: "Division Organization"
 division_structure_desc: "By utilizing unified division structures, we can better concentrate and direct our combat arms units."
 infantry_formations: "Infantry Combat Teams"
 infantry_formations_desc: "Infantry units will form the backbone of our military, allowing them to fight in any terrain effectively, and strike hard at our opponents."
 combined_arms_formations: "Mechanized Combat Teams"
 combined_arms_formations_desc: "By focusing on mechanized and armored units working in pairs, our forces will be equipped to fight any enemy."
 armored_formations: "Armored Combat Teams"
 armored_formations_desc: "Armored combat teams, made up of primarily tanks and supporting assets, will be the striking fist of our military."
 logdoc: "Logistics Doctrine"
 logdoc_desc: "Our forces will follow a specific doctrine when conducting resupply and supply operations, in order to maximize our efficiency."
 decentralized_supply_chains: "Decentralized Supply Chains"
 decentralized_supply_chains_desc: "By moving our supply lines from one central hub to multiple, separate routes, we can better protect and move supplies to our forward bases."
 centralized_supply_chains: "Centralized Supply Chains"
 centralized_supply_chains_desc: "By focusing our supply efforts into a few, condensed routes, we can move large amounts of supplies quickly."
 dispersed_supply_depots: "Dispersed Supply Depots"
 dispersed_supply_depots_desc: "By spreading our supply depots out further from one another, we can better distribute supplies near the front line."
 concentrated_supply_depots: "Concentrated Supply Depots"
 concentrated_supply_depots_desc: "With our supplies concentrated in dedicated locations, we can better protect our supplies and better coordinate supply runs to line units."
 combat_supply_theory: "Combat Supply Theory"
 combat_supply_theory_desc: "Our military forces must adopt a single mindset for supply forces in the midst of combat."
 centralized_maintenance: "Centralized Maintenance Teams"
 centralized_maintenance_desc: "With a central location for repairs, maintenance, and more, our forces will be able to quickly coordinate the drop off of damaged vehicles to a central point, simplifying supply lines."
 decentralized_maintenance: "Decentralized Maintenance Teams"
 decentralized_maintenance_desc: "By dispersing our maintenance teams out into their individual units, we can ensure rapid repair and work performed on vehicles."
 unit_level_supply: "Unit Level Supply"
 unit_level_supply_desc: "By putting the majority of our supplies out in individual combat units, we can sustain combat operations for a longer time."
 joint_supply_theory: "Joint Supply Theory"
 joint_supply_theory_desc: "With forward points to share supplies across a few units, our forces can still keep their supplies forward, but have better connections to the supply lines back home."
 central_distribution_theory: "Central Distribution Theory"
 central_distribution_theory_desc: "With main supply hubs dictating who gets what supplies, we can focus the maximum fuel and ammunition to forces that need it the most."
 permit_scavenging: "Permit Scavenging"
 permit_scavenging_desc: "By allowing our logistical crews to scavenge for supplies and ammo, we can build our stockpiles as our army maneuvers"
 discourage_scavenging: "Discourage Scavenging"
 discourage_scavenging_desc: "Our logistic crews should not waste time trying to capture enemy equipment; they instead should focus their efforts of quickly moving our own supplies."
 strategic_supply_theory: "Strategic Supply Theory"
 strategic_supply_theory_desc: "Supplies and logistics are the backbone of an army. Our forces must determine how they will fight, and supplies must be prepared accordingly."
 local_supply: "Local Supplies"
 local_supply_desc: "With our military designed to primarily fight defensively and at home, our supplies should reflect this, with large stockpiles inside our own country."
 force_projection: "Force Projection"
 force_projection_desc: "Our military is designed to fight abroad, and in doing so, our logistics corps must be capable of moving large amounts of fuel and ammo anywhere in the world."
 tradoc: "Training Doctrine"
 tradoc_desc: "Our forces must know how they will train, and what they will train on. By preparing a doctrine for training, we can better prepare our units and leaders for combat."
 short_basic_training: "Short Basic Training"
 short_basic_training_desc: "Designed to quickly push combat-ready troops out, our basic training program will be short, and will focus on quickly processing troops through the course."
 long_basic_training: "Long Basic Training"
 long_basic_training_desc: "With a higher focus on quality and better training, our basic training program may take longer to complete, but pushes out a higher quality soldier in the end."
 establish_skill_schools: "Establish Skill Schools"
 establish_skill_schools_desc: "By establishing training schools to teach combat tactics and survival skills, we can prepare our enlisted soldiers for the field of battle."
 combat_skill_schools: "Combat Schools"
 combat_skill_schools_desc: "With a focus on tactics, equipment training, and other combat skills, these schools will prepare our soldiers to fight better with the equipment that they have."
 tactics_schools: "Tactics Schools"
 tactics_schools_desc: "By focusing our leadership on learning how to lead and fight their troops, our forces will be far better at conducting missions on the field of battle."
 combined_arms_tactics: "Combined Arms School"
 combined_arms_tactics_desc: "Focusing on utilizing all aspects of our army, the combined arms school will teach leaders to fight a wide mix of units."
 squad_level_tactics: "Squad Level Tactics"
 squad_level_tactics_desc: "Designed for low level leadership, the squad tactics school will teach squad leaders to fight their units to the best of their ability."
 defensive_tactics: "Defensive Tactics School"
 defensive_tactics_desc: "Designed to teach soldiers to delay, destroy, and defeat the enemy in defensive battle."
 armored_tactics: "Armored Tactics School"
 armored_tactics_desc: "Mainly for armored commanders, this school will teach soldiers and leaders to best use armored units in combat."
 enlisted_skill_schools: "Advanced Individual Training"
 enlisted_skill_schools_desc: "Designed to teach soldier skills, weapon skills, and more, these schools will train the individual soldier to best use their equipment and supporting units."
 advanced_infantry_school: "Advanced Infantry Training"
 advanced_infantry_school_desc: "Focused on further training infantrymen, this school teaches advanced tactics and more."
 advanced_armor_school: "Advanced Armor Training"
 advanced_armor_school_desc: "Like the infantry school, the armor school teaches soldiers more about the care and employment of their steel beasts."
 joint_fires_school: "Joint Fires Training"
 joint_fires_school_desc: "To best employ both air and artillery support, the joint fires school teaches soldiers the best way to call for, and utilize, fire support units."
 sapper_school: "Sapper School"
 sapper_school_desc: "Training soldiers in the art of engineering skills, graduates are better able to conduct combat engineering operations."
 infantry_weapons_school: "Infantry Weapons School"
 infantry_weapons_school_desc: "Designed to train infantrymen to efficiently employ all the weapons they have access too, at both the squad, platoon, and company levels."
 environment_schools: "Environment Survival Schools"
 environment_schools_desc: "In order to let our soldiers fight in all terrain, we must first train them to survive, and then utilize, their environment."
 mountain_school: "Mountain Warfare School"
 mountain_school_desc: "This school teaches soldiers all about survival, movement, and fighting in the mountains."
 jungle_school: "Jungle Warfare School"
 jungle_school_desc: "The harshest environment in the world can still be survived, and fought in, with proper training."
 arctic_school: "Arctic Warfare School"
 arctic_school_desc: "Teaching soldiers to fight and survive in the brutal cold will give us an advantage when conducting winter or nordic operations."
 desert_school: "Desert Warfare School"
 desert_school_desc: "The hot, dry deserts can be conquered, with proper training and preparation."
 establish_leadership_schools: "Leadership Academies"
 establish_leadership_schools_desc: "Leaders aren't born; they are made, and we must strive to make the best ones we can for our military needs."
 nco_training: "Non-Commissioned Officer Academy"
 nco_training_desc: "By opening and using a NCO Academy, we can standardize and streamline the training of our low level leadership."
 basic_nco_training: "Basic NCO Training"
 basic_nco_training_desc: "By minimizing the training our NCOs go through, we can quickly get more leaders through the course, and better train them to quickly obey the commands of their officers."
 advanced_nco_training: "Advanced NCO Training"
 advanced_nco_training_desc: "By taking the time to properly educate and prepare our lower level leaders, even in the absence of higher command, they will be able to quickly execute missions on their own initiative."
 nco_career_path: "NCO Career Pathway"
 nco_career_path_desc: "NCOs must be given paths to advance their career, in order to better retain quality leadership."
 snco_focus: "Senior NCO Encouragement"
 snco_focus_desc: "By encouraging good NCOs to remain in the NCO corps, we can ensure that our senior NCOs are the best that we can train."
 green_to_gold_focus: "Green to Gold"
 green_to_gold_focus_desc: "By encouraging those NCOs who excel to attend officer training, we can get experienced, well trained officers from the ranks of our best soldiers."
 officer_training: "Officer Academy"
 officer_training_desc: "By providing education and training to our commissioned officers, we can make them as smart and prepared as possible."
 basic_officer_training: "Basic Officer Training"
 basic_officer_training_desc: "By quickly teaching and preparing our officers for command, we can let our SNCOs and experience guide them after they finish their education."
 advanced_officer_training: "Advanced Officer Training"
 advanced_officer_training_desc: "Even if it takes more time, thoroughly education, training, and preparing our officers for all aspects of command will pay off in the long term."
 officer_career_path: "Officer Career Paths"
 officer_career_path_desc: "By encouraging our officers to further their education and careers, we can best prepare them for the future of modern conflict."
 specialized_officers: "Officer Specialization"
 specialized_officers_desc: "By directing our officers to pick specialties and to focus their training, we will have high quality officers who are ready to fulfill their specialized roles to the best of their ability."
 generalized_officers: "Officer Generatization"
 generalized_officers_desc: "By making sure our officers have a diverse education and experience, we will be able to assign any officer to any assignment, and have them be prepared to fulfill that role."
 comdoc: "Combat Doctrine"
 comdoc_desc: "Combat doctrines determine the tactics and methods used by our forces when in combat, as well as how and where we fight."
 company_level_maneuver: "Company Maneuver Elements"
 company_level_maneuver_desc: "By designating the company as the lowest level maneuver element, our army will be able to better concentrate firepower onto specific points, and to better coordinate large operations."
 platoon_level_maneuver: "Platoon Maneuver Elements"
 platoon_level_maneuver_desc: "By allowing the platoon level to make up our maneuver elements, we can gain better tactical flexibility, and provide greater opportunities for our commanders to execute their operations."
 offensive_focus: "Offensive Combat Doctrine"
 offensive_focus_desc: "Our military is a striking force, designed to attack and destroy our enemies on land not our own."
 massed_force_assaults: "Massed Force Assaults"
 massed_force_assaults_desc: "By massaging the majority of our forces at the point of battle, we can smash through enemy defences and drive deep into their lines."
 deep_battle: "Deep Battle Doctrine"
 deep_battle_desc: "With a focus on driving deep into enemy lines, towards supply hubs and other crucial infrastructure, our forces will focus on strike deep and capturing large swathes of enemy territory."
 flexible_advances: "Flexible Offensives"
 flexible_advances_desc: "With our forces dedicated to maneuver warfare, units will be trained to seek out and exploit openings in enemy lines to destroy enemy combatant forces."
 thunder_run: "Thunder Run"
 thunder_run_desc: "When openings are found, our forces will rapidly exploit them, making lightning attacks into enemy lines to encircle and destroy enemy forces."
 probing_attacks: "Probing Attacks"
 probing_attacks_desc: "Using careful, limited attacks, with close observation by recon elements, we will use our offensives to find weaknesses in the enemy lines, and exploit them."
 recon_in_force: "Reconnaissance In Force"
 recon_in_force_desc: "Using offensive actions, with larger forces, our attacks will allow us to gather valuable intelligence on enemy forces and enemy distribution."
 force_reconassiance: "Dedicated Recon Teams"
 force_reconassiance_desc: "Utilizing teams whose job is to go out and observe, our forces will gain valuable intelligence to be exploited once a battle actually begins."
 offensive_fires: "Offensive Fire Support"
 offensive_fires_desc: "By choosing which fire support options will assist us in combat, we can best determine how to direct those assets."
 integrated_close_air: "Integrated Helicopter Air Support"
 integrated_close_air_desc: "By assigning attack helicopter companies to our combat arms elements, we can ensure every unit has the ability to call for fire support at a moments notice."
 battlefield_support: "Battlefield Support"
 battlefield_support_desc: "Through either direct fire support, reconnaissance, or observation, our helicopter units will be a force multiplier to our combat line units."
 combat_unit_destruction: "Enemy Combatant Destruction"
 combat_unit_destruction_desc: "Once they have found the enemy, our forces will fix them in place, and destroy them through application of superior firepower."
 continuous_bombardment: "Continuous Bombardment"
 continuous_bombardment_desc: "No matter the time or weather, our air power will continue to hammer enemy positions."
 integrated_artillery: "Integrated Artillery Units"
 integrated_artillery_desc: "By internally integrating artillery batteries and battalions, our army will be able to call upon indirect fire support at a moments notice."
 concentrated_fire_support: "Concentrated Fire Support"
 concentrated_fire_support_desc: "Maximizing the amount of guns firing on a position will maximize the damage that they can do."
 dispersed_positions: "Dispersed Positions"
 dispersed_positions_desc: "By spreading out our artillery batteries across a wide area, our support weapons will be better protected from enemy counter-battery and airstrikes."
 hurricane_bombardment: "Hurricane Bombardment"
 hurricane_bombardment_desc: "Rapid, heavy artillery bombardments, into enemy prepared positions, will destroy them and paralyze combat elements, making them easy pickings for our line combat units."
 defensive_focus: "Defensive Combat Doctrine"
 defensive_focus_desc: "Our military is a protective force, serving to defend the homeland and protect our people from aggressors."
 static_defense: "Static Defense"
 static_defense_desc: "Hardened defensive positions and strong fortifications on a line will be the key to stopping the enemy advance."
 elastic_defense: "Elastic Defense"
 elastic_defense_desc: "A mix of strong defensive positions, coupled with mobile response units, will be the key to defeating the enemy."
 mobile_defense: "Mobile Defense"
 mobile_defense_desc: "Rather than relying on entrenchments, instead, our forces will rapidly move to counter-attack and defeat enemy attacks on our positions."
 forward_defensive_deployments: "Forward Defensive Deployments"
 forward_defensive_deployments_desc: "Combat engineering will be brought up to the front lines, to quickly build and establish hardened fighting positions."
 fire_brigades: "Fire Brigades"
 fire_brigades_desc: "Rapid response units, called fire-brigades, will be deployed to meet enemy advances head on, and destroy them."
 anti_tank_ambushes: "Anti-Tank Ambushes"
 anti_tank_ambushes_desc: "The heart of modern warfare is the tank, and the heart of modern defense is the ability to destroy enemy armor on the attack."
 dedicated_holdouts: "Dedicated Holdout Boxes"
 dedicated_holdouts_desc: "Select combat units will be equipped with supplies needed to hold positions for an extended period of time, to be reinforced by more mobile units when the chance arises."
 minefield_defences: "Minefield Defences"
 minefield_defences_desc: "By establishing minefields across our front, we can direct enemy attacks into certain locations, or delay them by forcing them to clear said minefields."
 delay: "Delay Tactics"
 delay_desc: "Forces will be trained to fight a slow, rolling defence, slowing down and delaying the enemy at every chance they get."
 defensive_position_exploitation: "Defensive Position Exploitation"
 defensive_position_exploitation_desc: "With good training and good engineering, our forces will be able to turn any remotely defensible position into a hardened fortress."
 freedom_of_maneuver: "Freedom of Maneuver"
 freedom_of_maneuver_desc: "Our defensive forces will not get bogged down in entrenchments, but instead will be able to move and maneuver about the battlefield, giving them greater ability to respond to enemy attacks"
 counter_punch: "Counter Punch"
 counter_punch_desc: "With a focus on rapid counter attacks, our defensive doctrine will revolve around meeting the enemy head on and destroying them there."
 collapsing_defense: "Collapsing Defense"
 collapsing_defense_desc: "Our armies will fight a rolling battle, slowly retreating into stronger and stronger positions, to attract your enemy to the point they can no longer fight."
 flexible_defensive_lines: "Flexible Defensive Lines"
 flexible_defensive_lines_desc: "With lines designed to give and move, it will be much harder for enemy forces to breach our lines."
 defence_in_depth: "Defence In Depth"
 defence_in_depth_desc: "With a multi-layered defence, just when an enemy breaks through one defensive line, they will run right into another one."
 pocket_defence: "Pocket Defence"
 pocket_defence_desc: "Our forces will be trained to hold out as long as they can and keep fighting, even when completely encircled."
 unconventional_focus: "Unconventional Warfare Doctrine"
 unconventional_focus_desc: "Our military takes a focus on unconventional warfare, training other militaries, conducting counter-terror, COIN, and peacekeeping operations."
 hearts_and_minds: "Hearts and Minds"
 hearts_and_minds_desc: "By winning the hearts and minds of the people we support, we will have a greater chance to defeat enemy insurgent forces."
 shield_the_innocent: "Shield the Innocent"
 shield_the_innocent_desc: "Our forces are in country to protect those who cannot protect themselves."
 self_defense_fighting: "Self Defense Fighting"
 self_defense_fighting_desc: "When attacked, our forces will defend themselves, but they will not be used to attack the enemy."
 peace_through_firepower: "Peace Through Firepower"
 peace_through_firepower_desc: "The only way to have peace is to force your opponent to stop fighting. Superior firepower on the battlefield is the answer."
 limited_air_support: "Limited Air Support"
 limited_air_support_desc: "By assigning more aircraft to peacekeeping and counter-insurgency missions, we can guarantee air support to the locations we need it to be."
 supply_delivery_options: "Supply Delivery Operations"
 supply_delivery_options_desc: "Ensuring that our allies are properly supplied will be key to helping them win their wars."
 expanded_offensive_options: "Expanded Offensive Options"
 expanded_offensive_options_desc: "As the war drags on, we will need more and more forces to better fight the battles we keep taking on, and will need more options to fight offensively on the field of battle."
 limited_offensive_missions: "Limited Offensive Missions"
 limited_offensive_missions_desc: "Our forces in country are not there to attack, they are there to protect and defend."
 special_forces_advisors: "Special Forces Advisors"
 special_forces_advisors_desc: "Our special forces detachments will be the best troops we can send, to both advise and train our allies."
 unconventional_training: "Unconventional Warfare Training"
 unconventional_training_desc: "Using our special forces as training teams, we can better train a lower quality force to make them a high quality one."
 night_operations_training: "Night Operations Training"
 night_operations_training_desc: "Through proper training, the night will be our ally, not our opponents."
 specfor_air_cover: "Special Forces Air Support"
 specfor_air_cover_desc: "When we deploy special forces units to battlefields, the air cover we send with them will ensure they have the firepower needed to defeat an enemy force."
 deterrence_raids: "Deterrence Raids"
 deterrence_raids_desc: "Using special forces teams to conduct direct action missions, our forces will assist local forces in raiding key targets of the insurgent forces."
 sensitive_site_raids: "Sensitive Site Raids"
 sensitive_site_raids_desc: "By raiding key enemy instillations, our forces will gain valuable intelligence on enemy forces and plans."
 mass_detainment: "Mass Detainment"
 mass_detainment_desc: "By detaining large numbers of civilians during raids, we will be able to interrogate and find the enemy insurgents hiding in plain sight."
 Military_Equipment_Doctrine: "Military Equipment Doctrines"
 Military_Equipment_Doctrine_desc: "Equipment doctrines are based around the types of equipment we have to fight with, and adjusting our fighting accordingly to work best with what we have. By focusing our attention on different equipment, and its development and usage, we can significantly improve our ability to fight an enemy."
 inf_equip_doctrines: "Infantry Doctrines"
 inf_equip_doctrines_desc: "By focusing our light infantry equipment around either light troops or motorized infantry units, we can better focus, train, and equip our infantry for combat operations."
 light_inf_focus: "Light Infantry Doctrine"
 light_inf_focus_desc: "By implementing the decision to use light, dismounted foot infantry, we can reduce fuel costs, and make our infantry forces harder to find by minimizing their supply lines, and making them cheaper to operate."
 moto_inf_focus: "Motorized Infantry Doctrine"
 moto_inf_focus_desc: "Utilizing wheeled vehicles for transport, we can significantly increase the speed and mobility of our infantry forces, while also equipping them with mounted weapons to increase their firepower."
 mech_inf_equip_doctrines: "Heavy Infantry Doctrines"
 mech_inf_equip_doctrines_desc: "Our armored infantry will need to choose, as will our country: do we utilize lighter and cheaper to produce APCs, or more armed and armored IFVs, but with a higher production cost?"
 apc_focus: "APC Doctrine"
 apc_focus_desc: "We will focus our development on APCs, allowing us to produce more, cheaper vehicles, while still giving our infantry units some firepower to assist them on the way to the battlefield."
 ifv_focus: "IFV Doctrine"
 ifv_focus_desc: "Instead of our armored vehicles just transporting troops to the battlefield, our forces will instead utilize their transports as fire support platforms, providing each squad with their own vehicle to support their missions."
 fire_supp_equip_doctrines: "Fire Support Doctrines"
 fire_supp_equip_doctrines_desc: "Our forces will need strong fire support options in battle, and we will have to pick between two: Assault Guns, or Self Propelled Artillery."
 spg_focus: "Assault Gun Doctrine"
 spg_focus_desc: "By shifting our light tanks from a reconnaissance roll over to a fire support role, we can provide stronger direct fire support to our infantry units on the field of battle."
 spart_focus: "Self Propelled Artillery Doctrine"
 spart_focus_desc: "With a focus on developing indirect fire support options, we can allow our forces to have effective artillery units to provide indirect fire support, dispersed across multiple units."
 heavy_equip_doctrines: "Heavy Equipment Doctrines"
 heavy_equip_doctrines_desc: "The vanguard of our forces, and the elements that provide the strongest chance of breakthroughs. We can either focus our efforts into attack helicopter, for greater mobility, or onto Main Battle Tanks, for tougher breakthrough forces."
 mbt_focus: "Main Battle Tank Doctrine"
 mbt_focus_desc: "With MBTs as our vanguard, we will be able to punch through even the toughest enemy defences, fighting our way through areas deemed impossible to break through."
 atk_helo_focus: "Attack Helicopter Doctrine"
 atk_helo_focus_desc: "Using the speed, mobility, and firepower available, we will use attack helicopters to punch holes in enemy lines, allowing our forces to rapidly encircle and eliminate enemy forces on the front line."
 hunter_killer_teams: "Hunter-Killer Teams"
 hunter_killer_teams_desc: "By teaming our helicopter gunships off in pairs, they will be able to more easily spread out, hunting and destroying targets as a team."
 gunship_strike_force: "Gunship Strike Forces"
 gunship_strike_force_desc: "Instead of spreading forces out, we will mass our gunships into large formations, using them to strike deep into enemy lines."
 multi_weapon_pylons: "Multi-Weapon Pylons"
 multi_weapon_pylons_desc: "By making sure our gunships can equip a large range of weapons, we maximize their ability to engage any target they may be assigned."
 tank_hunter_focus: "Tank Hunters"
 tank_hunter_focus_desc: "Rather than making our helicopters waste their time with lesser prey, they instead will be equipped and trained to destroy enemy main battle tanks."
 infantry_hunter_focus: "Infantry Hunters"
 infantry_hunter_focus_desc: "Taking advantage of their speed, mobility, and firepower, our attack helicopters will be trained and equipped to blast holes through enemy infantry formations."
 eye_in_the_sky: "Eye in the Sky"
 eye_in_the_sky_desc: "Trained not only for offensive operations, but reconnaissance, our gunship crews will gather valuable intelligence prior to any attacks."
 rapid_exploitation: "Rapid Exploitation"
 rapid_exploitation_desc: "Utilizing their superior mobility, our gunship formations will quickly exploit any breakthroughs, taking advantage to jump on supply lines and wreck havoc behind enemy lines."
 roving_killbox: "Roving Killboxes"
 roving_killbox_desc: "Giving our attack helicopters independence to operate, our gunships will be allowed to maneuver as they like in an assigned area. This will allow them to engage targets of opportunity at will."
 static_battle_point: "Battle Point Doctrine"
 static_battle_point_desc: "By assigned our gunships to battle points, and giving them directions to support ground units, we can maximize both our gunship effectiveness, and strengthen our ground forces."
 mobile_firepower: "Mobile Firepower"
 mobile_firepower_desc: "By focusing on expanding fire support options, we can strengthen our front line forces, by ensuring they have their needed fire support whenever they need it."
 heavy_weapons: "Heavy Weapons"
 heavy_weapons_desc: "By upgrading our support weapons to include larger, and more varied weapons, we can increase the firepower that these assault guns can bring to bear."
 hardened_shell: "Hardened Shell"
 hardened_shell_desc: "By reinforcing the armor on our assault guns, we can make them more durable and able to close with enemy forces."
 steel_beasts: "Steel Beasts"
 steel_beasts_desc: "Our assault guns with be the supporting fire for our line troops, letting us attack into even the most defened of positions."
 maximum_survivability: "Maximum Survivability"
 maximum_survivability_desc: "With a priority on crew protection and vehicle recovery, our vehicles will be able to keep our crews alive, even when they are destroyed."
 maximum_destruction: "Maximum Destruction"
 maximum_destruction_desc: "By placing emphasis on more firepower and ammunition inside the vehicle, our systems will be able to fight longer and harder. If some of them join the space program as a result, so be it."
 breakthrough_tanks: "Breakthrough Tanks"
 breakthrough_tanks_desc: "Our light tanks and assault guns will be used to punch holes in enemy lines, allowing their infantry forces to follow them through into the enemy lines."
 direct_fire_support: "Direct Fire Support"
 direct_fire_support_desc: "With a focus on providing front line fire support, our light tanks will be able to close with enemy positions, and then directly engage with enemy units and emplacements."
 anti_infantry_support: "Anti-Infantry Focus"
 anti_infantry_support_desc: "With a focus on high explosive and machine gun loadouts, our light tanks will be geared towards eliminating enemy infantry elements during an attack."
 anti_tank_support: "Anti-Tank Focus"
 anti_tank_support_desc: "By equipping our light tanks with more HEAT and SABOT rounds, we can turn them into mobile tank killers, giving their supported units an edge in battle with enemy armor."
 large_bore_weapons: "Large Bore Weapons"
 large_bore_weapons_desc: "Increasing the caliber of our weapon systems will allow our light tanks to hit far above their weight, especially when fighting enemy armored units."
 high_mobility_guns: "High Mobility Guns"
 high_mobility_guns_desc: "By improving the mobility of our light tanks and assault guns, we can get them to the places they need to be, to better support our front line troops."
 moving_pillboxes: "Moving Pillboxes"
 moving_pillboxes_desc: "With further armament and reinforcement of armor, we can turn our light tanks into rolling pillboxes, that enemy infantry units will not be able to defeat."
 bunker_busters: "Bunker Busters"
 bunker_busters_desc: "With higher power HE shells, and more options for destroying enemy fortifications, our assault guns will become great weapons for attacking and destroying enemy bunkers."
 close_in_support: "Close in Support"
 close_in_support_desc: "Our units will focus their efforts on providing close, direct fire support to their infantry, sometimes even at point blank range."
 gun_systems: "Gun System Focus"
 gun_systems_desc: "Focusing on tube based artillery, our forces will lean toward traditional artillery systems on the field of battle."
 mlrs_systems: "MLRS Focus"
 mlrs_systems_desc: "Focusing on rocket artillery and missile based systems, our units will focus on either saturation or precision bombardment missions."
 rapid_reposition_doctrine: "Rapid Repositioning"
 rapid_reposition_doctrine_desc: "Shooting and scooting, our artillery crews will be trained to quickly fire off their rounds, and then relocate to better protect themselves from counter-battery missions."
 long_range_fires: "Long Range Fires"
 long_range_fires_desc: "By extending the firing range of our systems, we will be able to both keep our guns safety, and also strike deeper into enemy lines with fire missions."
 rapid_fire_missions: "Rapid Fire Missions"
 rapid_fire_missions_desc: "Well trained crews, able to act at a moment's notice, with significantly minimize the time between a call for fire, and the mission actually being fired."
 massed_artillery_positions: "Massed Artillery Positions"
 massed_artillery_positions_desc: "By massing out units together, we can concentrate the weight of fire, and bring down massive barrages onto enemy positions."
 dispersed_dispositions: "Dispersed Dispositions"
 dispersed_dispositions_desc: "Spread out, dispersed artillery positions will prevent the enemy from easily attack our fire support. This, in turn, will keep them better protected, and allow them to fire more missions to support line troops."
 steel_rain: "Steel Rain"
 steel_rain_desc: "A rain of steel and high explosive shall fall from the heavens, obliterating an enemy positions that it happens to fall on."
 advanced_infantry_training: "Advanced Infantry Training"
 advanced_infantry_training_desc: "By spending time to better train our dismounted infantry, we can gain higher quality soldiers who will be better equipped to fight against enemy forces."
 platoon_level_tactics: "Platoon Level Tactics"
 platoon_level_tactics_desc: "By focusing on the platoon level for tactical decisions, we can get greater flexibility in force usage."
 company_level_tactics: "Company Level Tactics"
 company_level_tactics_desc: "By focusing on the company level for tactical decisions, we can get greater firepower concentrations against a target."
 expanded_infantry_weapons: "Expanded Infantry Weapons"
 expanded_infantry_weapons_desc: "Adding more weapons, of varied roles, into our infantry units will give them more options for fighting against multiple types of enemy units."
 city_fighting_operations: "City Fighting Doctrine"
 city_fighting_operations_desc: "By training and drilling on combat operations in urban terrain, we can gain a tactical advantage when fighting against enemy forces in our cities."
 offensive_fighting_doctrine: "Offensive Fighting Doctrine"
 offensive_fighting_doctrine_desc: "By adopting an aggressive military mindset for our infantry, we will be able to use even our dismounted troops to attack enemy positions."
 defensive_fighting_doctrine: "Defensive Fighting Doctrine"
 defensive_fighting_doctrine_desc: "By adopting a defensive military mindset for our infantry, we will be able to make attacking any of our defended locations and pointless task for our enemies."
 squad_level_anti_tank: "Squad Level Heavy AT"
 squad_level_anti_tank_desc: "By providing heavy and medium anti-tank weapons to each squad, we can ensure that no matter where they meet it, enemy armor will be able to be destroyed by our infantry."
 mounted_at_weapons: "Mounted Anti-Tank Weapons"
 mounted_at_weapons_desc: "By mounting anti-tank weapons onto our light vehicles, we can give them an edge when fighting against enemy armored or mechanized units."
 mounted_ai_weapons: "Mounted Anti-Infantry Weapons"
 mounted_ai_weapons_desc: "Mounting machine guns or automatic grenade launchers to our mobile vehicles will give them a significant firepower upgrade against enemy dismounted infantry and light vehicles."
 all_terrain_vehicles: "All Terrain Vehicles"
 all_terrain_vehicles_desc: "By ensuring that tires, suspension, and drive systems work in all types of terrain, we can let our mounted units fight on any battlefield."
 uparmor_packages: "Up-Armor Packages"
 uparmor_packages_desc: "For better protection in the battlespace, our mounted units will have armor upgrades deployed, to better protect the troops and their equipment."
 high_efficiency_engines: "High Efficiency Engines"
 high_efficiency_engines_desc: "Using advances in technology, our utility vehicles will have improved engine performance, decreasing their fuel consumption and increasing their independence from supply lines."
 mine_resistant_vehicles: "Mine Resistant Vehicles"
 mine_resistant_vehicles_desc: "By building vehicles designed to protect against mine strikes and IEDs, we can ensure our troops are safe no matter what battlefield they may fight on."
 rapid_manuver_force: "Rapid Maneuver Force"
 rapid_manuver_force_desc: "Our mounted forces are designed to be fast and mobile, able to rapidly strike and fade from enemy contact, without delay."
 firepower_over_speed: "Firepower Over Speed"
 firepower_over_speed_desc: "With a focus on increased firepower, our units will have increased weapons capacity and ammunition supplies, even at the cost of mobility."
 improved_protection: "Improved Protection"
 improved_protection_desc: "Improvements in armor protection for our equipment means that both crews and vehicles will be better protected on the field of battle."
 rapid_transport_tactics: "Rapid Transport Tactics"
 rapid_transport_tactics_desc: "With an emphasis on speed and rapid delivery, our APCs will be able to quickly move our troops to the field of battle."
 fire_support_weapons: "Fire Support Weapons"
 fire_support_weapons_desc: "Adding weapons to our APCs will allow them to provide some fire support to their infantry units, even if it is not their primary role."
 armored_vehicle_counter: "Armored Vehicle Counter"
 armored_vehicle_counter_desc: "With the addition of anti-tank equipment to our APCs, they will be able to combat both light to medium armored enemy units."
 mobility_operations: "Mobility Operations"
 mobility_operations_desc: "Instead of fire support, we should focus our APCs on speed and rapid delivery of combat power to the battlefield."
 battlefield_taxi: "Battlefield Taxi"
 battlefield_taxi_desc: "Our APCs are just that: a taxi to the front line, so that our troops can reach the battlefield faster and better protected."
 light_ifv: "Light IFV"
 light_ifv_desc: "Our APCs, while still not a full IFV, are well armed and protected, and able to function as a lightly armored fighting vehicle."
 mixed_role_apcs: "Mixed Role APCs"
 mixed_role_apcs_desc: "Our APCs are able to, with a mix of armaments, fill multiple roles on the battlefield. A jack of all trades, master of none."
 dedicated_weapon: "Dedicated Weapon System"
 dedicated_weapon_desc: "By focusing our attention onto a single weapon system, our IFVs can be armed with more ammunition and better focus training."
 multi_role_weapons: "Mixed Weapon Systems"
 multi_role_weapons_desc: "With a mix of different armaments for different targets, our IFVs can engage and destroy any threat they may encounter on the battlefield."
 high_caliber_he: "High Caliber HE"
 high_caliber_he_desc: "By increasing the caliber of our high explosive weapons, we can make our IFVs far more efficient against enemy infantry units."
 anti_tank_options: "Anti-Tank Weapons"
 anti_tank_options_desc: "With the addition of heavy anti-tank weapons to our IFVs, they will better be able to hold their own and support their infantry against enemy armored formations."
 integrated_squad_tactics: "Integrated Squad Tactics"
 integrated_squad_tactics_desc: "Adequate training will mean our infantry units see their vehicle as an extension of their squad, and as a way to significantly multiply their combat power."
 improved_armor_systems: "Improved Armor Systems"
 improved_armor_systems_desc: "By upgrading the armor and armor upgrades for our IFVs, we can better protect the dismounts and crews, keeping them in the fight longer."
 tank_escorts: "Tank Escorts"
 tank_escorts_desc: "With improved speed, mobility, and firepower, our IFVs will be able to keep up with our main battle tanks, and provide them close protection from enemy infantry elements."
 upgunned_ifvs: "Up-Gunned IFVs"
 upgunned_ifvs_desc: "By upgrading the weapon caliber on our IFVs, and letting them utilize better guns and ammo, we can make out IFVs even more deadly."

 #Air doctrines
 offensive_focus: "Offensive Combined Arms Focus"
 offensive_focus_desc: "Recognizing that air superiority is key to offensive operations, anti-air operations in support of frontline ground forces are prioritized."
 lr_maritime_strike: "Long-Range Maritime Strike"
 lr_maritime_strike_desc: "We can tactically employ land-based bomber aircraft to attack warships at sea."
 rw_frontline_focus: "Rotary-Wing Frontline Focus"
 rw_frontline_focus_desc: "Short combat radii and lower airspeeds compared to fixed-wing assets make helicopters less suitable for deep strikes. As such, tactics for maximizing their effectiveness in providing direct air support to frontline troops are developed."
 recon_strike_complex: "Reconnaissance Strike Complex"
 recon_strike_complex_desc: "Reconnaissance strike complex is a concept of war envisioning a fusion of air and space-based surveillance systems with long-range strike assets at the large-formation level. This enables near-real-time destruction of high-value targets deeply behind the front."
 roaving_fighters: "Free-Roving Fighters"
 roaving_fighters_desc: "Detection and destruction of airborne surveillance assets requires well-trained and experienced pilots given the initiative to hunt their targets."
 pilot_adversarial_training_oi: "Pilot Adversarial Training"
 pilot_adversarial_training_oi_desc: "Pilot adversarial training is an advanced form of pilot training designed to simulate the aircraft and tactics employed by likely enemy forces."
 aviation_fire_strike: "Aviation Fire Strike"
 aviation_fire_strike_desc: "An aviation fire strike is a concentrated first strike employing all aspects of fire delivery, including missiles, aircraft, and electronic assets."
 alcm_raid_oi: "Air-Launched Cruise Missile Raids"
 alcm_raid_oi_desc: "Air-launched cruise missile raids specify large-scale use of naval strike aircraft launching anti-ship missiles against fleets."
 jsead: "JSEAD"
 jsead_desc: "Joint suppression of enemy air defenses operations are military actions to suppress enemy air defenses. Tactics for coordinated suppression or destruction of SAM and AAA sites enable aviators to conduct their air support missions with reduced risk."
 jamming_package_escorts: "Jamming Package Escorts"
 jamming_package_escorts_desc: "Dedicated escort aircraft flying with high power jamming pods will better screen and protect our aircraft and strike packages from enemy radar detection."
 barcap_flights: "BARCAP Flights"
 barcap_flights_desc: "Air Superiority and Multi-Role fighters will conduct flight partols to provided protective barriers for additional combat operations."
 c4istar: "C4ISTAR"
 c4istar_desc: "With the use of advanced AWACS aircraft, we can conduct intelligence gathering and command and control operations, all from a single aircraft."
 forward_air_controllers: "Forward Air Controllers"
 forward_air_controllers_desc: "Dedicated observers, both on the ground and in the air, will be trained to precisely guide in strike and CAS aircraft."
 aerial_gunship_support: "Aerial Gunship Support"
 aerial_gunship_support_desc: "When the skies are secured, aerial gunships, equipped with heavy weapons, will be able to strike ground targets at will."
 t21st_century_modernization: "21st Century Modernization"
 t21st_century_modernization_desc: "As aircraft design advances into the 21st Century, the air force must modernize to continue to be competitive."
 concentrated_aircraft_design: "Concentrated Aircraft Design"
 concentrated_aircraft_design_desc: "Focusing on a single aircraft design will allow us to train better pilots and build one aircraft to fly all missions."
 weapons_school: "Weapons School"
 weapons_school_desc: "Dedicated training programs will train pilots to use ground attack weapons, and allow them to take that knowledge back to their home squadrons."
 expanded_combat_tactics: "Expanded Combat Tactics"
 expanded_combat_tactics_desc: "By allowing pilots to experiment and fly all missions, they will be able to develop far more advanced tactics and techniques."
 top_gun_and_red_flag: "Top Gun & Red Flag"
 top_gun_and_red_flag_desc: "By giving pilots their first 10 missions in training, and better air combat training, they will come out better equipped for modern air combat."
 multi_mission_capabilities: "Multi-Mission Capabilities"
 multi_mission_capabilities_desc: "By making our aircraft capable to doing all missions equally, our pilots will be more efficient and better trained for operations."
 dispersed_aircraft_design: "Dispersed Aircraft Design"
 dispersed_aircraft_design_desc: "By specializing our aircraft designs, we will be able to make elite aircraft designed for the roles they fill."
 dedicated_escort_fighters: "Dedicated Escort Fighters"
 dedicated_escort_fighters_desc: "Air Superiority fighters will be used to escort strike fighters to their targets."
 standoff_strike_munitions: "Standoff Strike Munitions"
 standoff_strike_munitions_desc: "By using standoff munitions, we can allow our strike aircraft to conduct more dangerous raids, without having to enter into range of enemy air defence weapons."
 extended_killbox_coordination: "Extended Killbox Coordination"
 extended_killbox_coordination_desc: "By better utilizing  the idea of Killboxes, CAS aircraft and strike aircraft will be able to better coordinate their efforts on target."
 improved_gunship_ordinance: "Improved Gunship Ordinance"
 improved_gunship_ordinance_desc: "Aerial gunships will be equipped with better ammunition and weapons, to allow them to be more effective in the skies of battle."
 dynamic_strike_packages: "Dynamic Strike Packages"
 dynamic_strike_packages_desc: "Flexibility in strike package design will allow us to conduct a wider range of missions."
 data_linked_close_air_support: "Data-Linked Close Air Support"
 data_linked_close_air_support_desc: "Using Data-Link capabilities, our close air support aircraft will be able to share target information to maximize the damage to enemy targets."
 dedicated_escorts_dedicated_strikers: "Dedicated Escorts, Dedicated Strikers"
 dedicated_escorts_dedicated_strikers_desc: "By providing a dedicated difference in escorts and strike aircraft, pilots will know their mission and fly only that during operations."
 precision_strike_packages: "Precision Strike Packages"
 precision_strike_packages_desc: "Accurate to within a few meters, precision strikes will allow us to precisely strike a single target and then leave without damaging other assets."
 CAT_battlefield_support_tree: "Battlefield Support"
 strategic_industry_targets: "Strategic Industry Targets"
 strategic_industry_targets_desc: "By targeting enemy resources, and by striking at their manufacturing, our air force will remove the ability of the enemy to replace losses in equipment."
 offensive_counter_air: "Offensive Counter Air"
 offensive_counter_air_desc: "By dedicating our fighters to destroying enemy air power, we will begin to secure the skies to allow us to further strike enemy targets."
 total_air_superiority: "Total Air Superiority"
 total_air_superiority_desc: "Demanding total air superiority will allow us to conduct further ground and air operations, without being impeded by enemy aircraft."
 dead_missions: "DEAD missions"
 dead_missions_desc: "Strike aircraft will conduct missions targeting enemy AA directly, destroying those systems, and allowing us to conduct further missions without the threat of SAMs or AAA."
 escorted_bomber_flights: "Escorted Bomber Flights"
 escorted_bomber_flights_desc: "By using our fighters to protect our bombers, we will reduce bomber casualties and allow them more time to hit their targets."
 fighter_sweeps: "Fighter Sweeps"
 fighter_sweeps_desc: "Before bringing in our bombers, our fighters will sweep the skies clear, to give them a free path to their targets."
 high_altitude_fighter_escorts: "High Altitude Fighter Escorts"
 high_altitude_fighter_escorts_desc: "With fighters flying as high as our bombers, even enemy high-altitude interceptors will have to fight us to hit our bombers."
 strike_fighter_dominance: "Strike Fighter Dominance"
 strike_fighter_dominance_desc: "Strike fighters will be key to conducting missions into enemy territory. Enemy forces can't fight us if they can't catch us."
 close_strike_operations: "Close Strike Operations"
 close_strike_operations_desc: "Flying danger close strike missions will allow us to use our fighters even in the closest of combat situations."
 high_efficiency_fighter_flights: "High-Efficiency Fighter Flights"
 high_efficiency_fighter_flights_desc: "With training based around rapid turn around and crew changes, we can gain maximum efficiency from our fighter flights."
 bomber_upgrade_series: "Bomber Upgrade Series"
 bomber_upgrade_series_desc: "With such a focus on bomber packages, our bombers need a significant series of upgrades to make them more efficient."
 extended_maritime_patrols: "Extended Maritime Patrols"
 extended_maritime_patrols_desc: "By giving our maritime patrol aircraft more fuel and weapons, we can better protect our shipping and shores."
 massed_alcm_strikes: "Massed ALCM Strikes"
 massed_alcm_strikes_desc: "Using bombers as launcher platforms, we can overwhelm enemy air defences with a mass of cruise missiles."
 alls_quiet_above: "Alls Quiet Above"
 alls_quiet_above_desc: "By flying high and with stealthy aircraft, our bombers will be able to sneak in and out before they're even detected."
 carpet_bombing: "Carpet Bombing"
 carpet_bombing_desc: "Filling the bomb bays with massive payloads, our bombers will flatten entire cities with high explosive."
 firebombing: "Firebombing"
 firebombing_desc: "Relying on firestorms, our firebombing campaigns will burn enemy industry and cities to cinders."
 deny_the_seas: "Deny the Seas"
 deny_the_seas_desc: "Closing the sea lanes to enemy naval operations will protect our shores and keep our shipping safe."
 anti_shipping_operations: "Anti-Shipping Operations"
 anti_shipping_operations_desc: "Targeting enemy ships and shipping will allow us to destroy their ability to attack us and supply their war machine."
 hammer_round_the_clock: "Hammer Round the Clock"
 hammer_round_the_clock_desc: "24/7/365 bombing operations will allow us to give the enemy no rest, no matter the time or weather."
 defense_of_the_homeland: "Defense of the Homeland"
 defense_of_the_homeland_desc: "The air force is designed to keep our skies safe, and to keep our people and troops safe from enemy operations."
 reduced_supply_demands: "Reduced Supply Demands"
 reduced_supply_demands_desc: "By building efficient aircraft and training crews well, we can minimize the supply requirements of our air force."
 dedicated_air_force_manufacturing: "Dedicated Air Force Manufacturing"
 dedicated_air_force_manufacturing_desc: "With the air force in direct control of their manufacturing needs, they will be able to best control and direct aircraft design and production."
 fighter_top_cover: "Fighter Top Cover"
 fighter_top_cover_desc: "Our fighters serve a single purpose: to keep enemy bombers from striking our troops and industry."
 simplified_aircraft_designs: "Simplified Aircraft Designs"
 simplified_aircraft_designs_desc: "By simplifying how our aircraft are built, we can rapidly train new pilots, and help them build experience."
 heroes_of_the_nation: "Heroes of the Nations"
 heroes_of_the_nation_desc: "Our Ace pilots are the heroes of this nation, keeping us safe from enemy bombing and fighters."
 dedicated_industry_sam_coverage: "Dedicated Industry SAM Coverage"
 dedicated_industry_sam_coverage_desc: "By dedicating SAM coverage to industrial areas, we can better protect our industry from bombing missions."
 integrated_air_defense_network: "Integrated Air Defense Network"
 integrated_air_defense_network_desc: "Integrating all of our detection and defence systems into a single network gives us greater protection from enemy forces."
 every_road_a_runway: "Every Road a Runaway"
 every_road_a_runway_desc: "With careful planning and design, nearly every major road in our nation can double as a runway in times of war."
 high_efficiency_scrambles: "High Efficiency Scrambles"
 high_efficiency_scrambles_desc: "Our pilots are trained to rapidly scramble the entire fighter force, to quickly get aircraft into the fight."
 close_our_skies: "Close Our Skies"
 close_our_skies_desc: "If we can deny the enemy the ability to even operate in our airspace, we can prevent attacks before they start."
 high_speed_interceptor_designs: "High Speed Interceptor Designs"
 high_speed_interceptor_designs_desc: "High-speed interceptors are the best option for defending our skies from enemy bomber flights."
 gci_management: "GCI Management"
 gci_management_desc: "Coordinated from the ground, our fighters are able to rapidly prioritize and eliminate enemy threats."
 high_risk_interceptions: "High Risk Interceptions"
 high_risk_interceptions_desc: "With more training, and more skill, our pilots can fly into high-risk situations to intercept enemy aircraft."
 hit_and_run_strikes: "Hit & Run Strikes"
 hit_and_run_strikes_desc: "Training our pilots to fly nap of the earth, we can conduct quick strikes on enemy forces to degrade the combat effectiveness."
 naval_interdiction_missions: "Naval Interdiction Missions"
 naval_interdiction_missions_desc: "Our pilots are trained to use their fighters to conduct strikes against enemy ships and shipping, to keep our shores secured."
 strike_fighter_training: "Strike Fighter Training"
 strike_fighter_training_desc: "Training pilots in a more advanced way, we can teach them to strike targets of opportunity whenever the option arises."
 close_support_strikes: "Close Support Strikes"
 close_support_strikes_desc: "Our fighters are trained to bring their airstrikes in danger close, to eliminate enemy forces even at point blank range."
 all_weather_fighters: "All Weather Fighters"
 all_weather_fighters_desc: "Flying in any weather conditions allows our pilots to conduct their missions, no matter the weather."

 #MTG Naval Tree
 tech_naval_systems_engineering: "Naval Systems Engineering"
 tech_naval_systems_engineering_desc: "Contemporary naval systems are mainly manual with few interfaces. Naval Systems Engineering is an key aspect in developing vessels to bring us thorugh to the future."
 tech_digital_naval_systems: "Digital Naval Systems"
 tech_digital_naval_systems_desc: "Furthering our design to rework from the old World War Two and Cold War vessels with digital interfaces and the advancing use of computers will assist us with our ships."
 tech_modern_naval_electronics: "Modern Naval Electronics"
 tech_modern_naval_electronics_desc: "Naval electronics are crucial to build our modern ships more advanced systems such as our VLSs, Lightweight Guns, or our main other forms of weapons."
 tech_digital_communication_equipment: "Digital Communication Equipment"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Modern Hull Design Materials"
 tech_modern_hull_design_materials_desc: "New wave hull designs will help our ships repel damages from other ships and their weaponry."
 tech_ar_networking_navigation_systems: "AR Networking Navigation Systems"
 tech_ar_networking_navigation_systems_desc: "Augmented Reality navigation is slowly opening up the naval game to more advanced reaction times and greater information laid out before the helmsman and the crew."
 tech_advanced_systems_microengineering: "Advanced Systems Microengineering"
 tech_advanced_systems_microengineering_desc: "The base concept of naval systems needs a redrawing. Digital and Analog systems are slowly becoming more and more obsolete."
