 tech_submarine_engineering: "Submarine Engineering"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "Early Submarine Engine"
 tech_submarine_engineering_1_desc: "The diesel-electric power used in early submarines consisted of a diesel engine, an electric motor, a generator, and a battery. The propeller was a diesel engine connected in parallel with an electric motor. The diesel engine could be used for navigation on the water, or the diesel engine could be used to drive the generator to charge the battery. When the ship was submerged, the air supply was limited and the oxygen-consuming heat engine could not operate; the battery would provide energy for the electric motor, which would drive the propeller with electricity."
 tech_submarine_engineering_2: "Advanced Submarine Engine"
 tech_submarine_engineering_2_desc: "The new diesel-electric power system uses lithium batteries instead of traditional lead-acid batteries to achieve longer driving time."
 tech_submarine_engineering_3: "Modern Submarine Engine"
 tech_submarine_engineering_3_desc: "The introduction of AIP can make submarines operate more efficiently, quietly, and more reliably."
 tech_submarine_engineering_4: "Futuristic Submarine Engine"
 tech_submarine_engineering_4_desc: "The introduction of new technologies can enable submarines to operate underwater at longer distances, higher speeds and lower noise."
