l_english:
 north_korea: "North Korea"
 ### "Arduous March" ###
 NKO_Prioritizing_the_Arduous_March: "Prioritizing the \"Arduous March\""
 NKO_Prioritizing_the_Arduous_March_desc: "Ensuring that our people are well-fed and clothed must be our first priority."
 NKO_State_owned_reform: "Reform the National Rationing System"
 NKO_State_owned_reform_desc: "The state rationing system had been virtually paralysed since the early 1990s, shortly before the death of Comrade Kim Il-sung, the founder of the Democratic People's Republic of Korea and eternal President of the Republic. It is time for a radical overhaul."
 NKO_Songun: "Songun"
 NKO_Songun_desc: "Songun is a comprehensive policy, consisting of the mantra that \"in national affairs, the military is the first and foremost priority in everything we do\"."
 NKO_Priority_food_supply: "KPA Food Supply Prioritized"
 NKO_Priority_food_supply_desc: "We need to continue the great spirit of the \"Chollima Movement\" and perservere in solidarity through the Arduous March, giving food priority to the People's Army so that they can in turn cultivate more food for the people."
 NKO_milestone_win: "Milestone Win!"
 NKO_milestone_win_desc: ""
 NKO_black_market: "The DPRK's Jangmadang"
 NKO_black_market_desc: "Jangmadang, Korean for \"market grounds\", are the North Korean farmers' markets, local markets and black markets. Relying solely on a planned economy has proven insufficient to keep people afloat. Perhaps the government must tolerate a market economy to a certain extent."
 NKO_Develop_Food_factories: "Develop Food Factories"
 NKO_Develop_Food_factories_desc: "We will not be able to fully recover from this crisis if our capacity to domestically produce food remains low."
 NKO_Restore_the_Healthcare_System: "Restore the Healthcare System"
 NKO_Restore_the_Healthcare_System_desc: "During \"The Arduous March\" period, the health system quickly went into total collapse. Now our economy has long since recovered and the national health care system is ready to grow again."
 NKO_Land_Reclamation: "Land Reclamation"
 NKO_Land_Reclamation_desc: "Reclamation of new land to expand the area under cultivation will help to reduce the impact of famine."
 NKO_Industrial_Recovery: "Industrial Recovery"
 NKO_Industrial_Recovery_desc: "The \"Arduous March\" period has left the country's industrial facilities in a state of disrepair. Now that the economy has recovered however, it is time to start rebuilding."
 NKO_support_private_markets: "Support Private Markets"
 NKO_support_private_markets_desc: "The \"market\" has proven to be an integral part of our economic recovery. Perhaps we should liberalize our policies and relax government controls."
 NKO_support_black_economy: "Support the Black Economy"
 NKO_support_black_economy_desc: "Drugs, counterfeit money and arms trafficking give us more foreign currency, especially as our \"Room 39\" printing technology has recently received further improvements."
 NKO_Nurture_Software_industry: "Nurture Software Industry"
 NKO_Nurture_Software_industry_desc: "Although we strictly control access to the international internet, this does not mean that we cannot have our own internet. At the same time, we can use our cyber forces to collect the intelligence that we need from the World Wide Web."
 NKO_Construction_Boom: "Thriving Construction Industry"
 NKO_Construction_Boom_desc: "Tourism can never truly be a pillar of our economy without a pleasant tourist environment; similarly our redevelopment and renovation work depends on the development of the construction industry."
 NKO_Nurture_Donju: "Nurture the Donju"
 NKO_Nurture_Donju_desc: "The \"Donju\", a group of mercantilists comprising the upper and middle classes of the DPRK, was formed by smuggling abroad and selling goods, food and medicine in official and unofficial markets. They also have an important supporting role for the country's economy."
 NKO_Infrastructure_Development: "Infrastructure Development"
 NKO_Infrastructure_Development_desc: "In order to develop tourism, the first thing we need to do is to build roads to facilitate the movement of tourists."
 NKO_Great_Victory: "Great Victory!"
 NKO_Great_Victory_desc: "Under the leadership of the Great Leader [NKO.GetLeader], we finally achieved a great victory against \"The Arduous March\"!"
 NKO_Continue_Ryugyong_Hotel: "Continue to build Ryugyong Hotel"
 NKO_Continue_Ryugyong_Hotel_desc: ""
 ### Military ###
 NKO_People_Army: "The People's Army"
 NKO_People_Army_desc: "The People's Army had to be ready for war, even during the difficult period of the \"Arduous March\", in order to defend itself against US imperialism and its South Korean puppets."
 NKO_National_Defence_Force: "National Defence"
 NKO_National_Defence_Force_desc: "The Arduous March makes it impossible to continue to maintain the military in its current form. The Korean People's Army will have to be reduced to the minimum level necessary to satisfy the defence business, thereby saving money."
 ### Nuclear Weapon and Missiles ###
 NKO_Begin_Uranium_Enrichment: "Begin Uranium Enrichment"
 NKO_Begin_Uranium_Enrichment_desc: "Whether for the liberation of the South Korean people or for the defence of our great motherland against the nuclear threat of the U.S. imperialists, we should resolutely and courageously continue to develop nuclear weapons!"
