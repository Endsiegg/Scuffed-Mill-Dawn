 #Events
 korea_north.1.t: "North Korea asks us to withdraw our troops from South Korea"
 korea_north.1.d: "North Korea is demanding that we withdraw US troops from South Korea and sever ties with South Korea, or they will use nuclear weapons in the event of reunification. While North Korea has always been primarily intimidating without intending to follow up on its threats, this time it seems to be real..."
 korea_north.1.a: "This demand is ludicrous!"
 korea_north.1.b: "It is better for us to concede..."
 korea_north.2.t: "North Korea Joins the World Trade Organization"
 korea_north.2.d: "After long negotiations between the DPRK and the current members of the World Trade Organisation (WTO), the North Korea's application to join the WTO has finally been approved. The DPRK had to show WTO members, especially the United States, the European Union and China, that it was taking significant steps to open its economy to competition. The DPRK's official media described the event as \"a historic moment in the DPRK's reform and modernisation process\"."
 korea_north.2.a: "North Korea continues to open up to the world."
 korea_north.3.t: "2009 Revaluation"
 korea_north.3.d: "On 30 November 2009, North Korean officials announced a full-scale currency reform to revalue the currency from 1 December, with a limit of 100,000 old coins per household.\nWhat will be the exchange rate between the old currency and the new one?"
 korea_north.3.a: "25(old) to 1(new)"
 korea_north.3.b: "100(old) to 1(new)"
 korea_north.4.t: "Revaluation Success"
 korea_north.4.d: "After all our efforts, our currency reform has finally succeeded!"
 korea_north.4.a: "Awesome!"
 korea_north.5.t: "Relieving conflicts"
 korea_north.5.d: "Our recent reforms have led to some chaos, with people frantically exchanging foreign currency and even a riot in North Hamgyong Province. Should we make some concessions?"
 korea_north.5.a: "Maintain status quo."
 korea_north.5.b: "Relaxation of the number of currency exchange restrictions."
 korea_north.6.t: "Revaluation Failure..."
 korea_north.6.d: "The currency reform led to economic chaos as goods could not be sold before the state set prices and the population panicked amid a scramble to exchange foreign currency.\nThe North Korean won fell 96% against the US dollar in the week following the currency reform and the price of rice per kilo rose from 17 North Korean won to 50 won in three days. The currency reform was declared a complete failure."
 korea_north.6.a: "Execution of the person responsible!"
 kim_jong_il_death.1.t: "Who will be the heir to the \"throne\"?"
 kim_jong_il_death.1.d: "Kim Jong-il won't live long and he must choose his successor from among his two sons.\nKim Jong-un prefers conservative reform of the country's political and economic system. Kim Jong-nam prefers socialist market economy reform, as well as more radical political system reform."
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Comrade Kim Jong-il is dead!"
 kim_jong_il_death.2.d: "The beloved Great Leader, the founder of the Democratic People's Republic of Korea and the eternal President of the Republic, Kim Jong-il, died at 8.30 a.m. on 17 December 2011 of acute myocardial infarction complicated by cardiogenic shock while on his way to visit a local area by train."
 kim_jong_il_death.2.a: "Sad News..."
 kim_jong_il_death.3.t: "A general has asked Kim Jong-un to promise him more power when Kim Jong-un takes over"
 kim_jong_il_death.3.d: ""
 kim_jong_il_death.3.a: "Sure, why not?"
 kim_jong_il_death.3.b: "I can't promise that."
 kim_jong_il_death.4.t: "Kim Jong-nam takes the North Korean power!"
 kim_jong_il_death.4.d: "This morning, Kim Jong-nam has officially become the President of the State Affairs Commission and General Secretary of the Workers' Party of Korea. It is reported that his brother Kim Jong-un has fled the country and is living in hiding somewhere."
 kim_jong_il_death.4.a: "What does this have to do with us?"
 kim_jong_il_death.4.b: "Unexpected."
 kim_jong_il_death.5.t: "Kim Jong-un takes power in North Korea!"
 kim_jong_il_death.5.d: "This morning, Kim Jong-un has officially become the President of the State Affairs Commission and General Secretary of the Workers' Party of Korea. It is reported that his brother Kim Jong-nam has moved overseas."
 kim_jong_il_death.5.a: "What does this have to do with us?"
 kim_jong_il_death.5.b: "Expected."
 kim_jong_il_death.6.t: "The Military take power in North Korea!"
 kim_jong_il_death.6.d: "In surprising news, a military coup by the KPA took place in North Korea this morning, with the new junta government announcing that it would take over power left vacant by the death of Kim Jong-il."
 kim_jong_il_death.6.a: "What does this have to do with us?"
 kim_jong_il_death.6.b: "Surprising news, does this represent the complete demise of the Kim dynasty?"
 kim_jong_il_death.6.c: "Oh God..."
 kim_jong_il_death.7.t: "Zhou sent his men to eavesdrop on Jang Song-thaek's meeting with Hu Jintao during his visit to China and learned something important about Kim's"
 kim_jong_il_death.7.d: "\nZhou Yongkang's men eavesdropped on Jang Song-thaek's visit to China to meet with Hu Jintao, General Secretary of the Communist Party of China, hoping that China would intervene to help Kim Jong-nam gain power."
 kim_jong_il_death.7.a: "Tell Kim Jong-un this information."
 kim_jong_il_death.7.b: "Do nothing. What does Kim Jong-un have to do with me?"


 #Decisions
 NKO_united_front_department: "United Front Department"
 NKO_united_front_department_desc: "Since the end of the Second World War, Korea has been a divided nation. Ideological polarization and great power conflict have separated families and hindered the realization of the Korean people's full potential. In the South, while older generations still remember a united Korea and yearn for reunification, the memory of a united peninsula is gradually beginning to fade away.\n\n§YSupport for Reunification§!, together with South Korean §Yopinion§! of us and §YEmerging§! popularity in the South determines how much the South Korean people will be willing to concede in reunification negotiations. It decreases at a rate of 0.1% per month and is affected by decisions, focuses, and events. If or when reunification takes place, it will need to be kept high to ensure that the country stays together.\n\n[KOR.GetFlag] §YSupport for Reunification§!: [?KOR.SFR]%"
 NKO_close_kaesong_industrial_park: "Close Kaesong Industrial Park"
 NKO_close_kaesong_industrial_park_desc: "Our counterparts across the DMZ cannot be trusted. We should close down the Kaesong industrial park to prevent them from benefitting off of it."
 NKO_reopen_kaesong_industrial_park: "Reopen Kaesong Industrial Park"
 NKO_reopen_kaesong_industrial_park_desc: "We must show our compatriots that we are willing to pursue better relations. To that end, we should reopen access to Kaesong industrial park."
 NKO_restart_peace_talks: "Restart Peace Talks"
 NKO_restart_peace_talks_desc: "The South has rebuffed our peace offer, but that does not mean we cannot try again. However, we should first try to do what we can to prevent a repeat of the failure of the previous talks."
 NKO_Arduous_March: "The Arduous March"
 NKO_Arduous_March_desc: "§RThe North Korean famine§! was a period of mass starvation together with a general economic crisis from 1994 to 1998 in North Korea, also known as the \"Arduous March\".\n\n§OCurrent effect of famine on North Korea: §![Root.NKO_Arduous_March_SCL]"
 Acquiescence_the_black_market: "Acquiesce to the Black Market"
 Acquiescence_the_black_market_desc: "The DPRK once had a strictly planned economy, but the rationing system has been crippled since the \"Arduous March\" at the end of the 20th century, and the informal economy, such as farmers' markets and urban hawkers, has mushroomed and become a means of subsistence for most Koreans. Moreover, some women have become involved in these economic activities, bringing about a change in gender roles in North Korean society. There is a degree of tacit approval of the black market by the North Korean authorities, and there is speculation that it may play a similar role to that of the Chinese illicit economy in driving economic reform."
 NKO_the_black_market: "DPRK's Black market"
 Citizens_go_the_countryside: "Send Citizens to the Countryside for Farming"
 International_assistance: "Accept International Humanitarian Aid"
 International_assistance_desc: "\"North Koreans welcome humanitarian aid from foreigners\"."
 praise_China_reform_opening_up: "Kim Jong-nam: Praise China's Reform and Opening Up"
 praise_China_reform_opening_up_desc: "China has implemented reform and opening up for more than 20 years, liberating the country from extreme poverty and reaching a level of modest GDP per capita. Perhaps North Korea can follow suit."
 Kim_Jong_un_Military_support: "Kim Jong-un: Get Support from the Military"
 Kim_Jong_un_Military_support_desc: "Twenty years ago, when both Kim Jong-il and his half-brother had an opportunity to assume leadership of North Korea, the support of the old guerrillas for Kim Jong-il was a key factor in his eventual election as the country's supreme leader. Now that the Korean People's Army has inherited that position, §O Kim Jong-un §! must fight to win their support."
 Kim_Jong_Nam_Military_support: "Kim Jong-nam: Get Support from the Military"
 Kim_Jong_Nam_Military_support_desc: "Twenty years ago, when both Kim Jong-il and his half-brother had an opportunity to assume leadership of North Korea, the support of the old guerrillas for Kim Jong-il was a key factor in his eventual election as the country's supreme leader. Now that the Korean People's Army has inherited that position, §Y Kim Jong-nam §! must fight to win their support."
 Kim_Jong_un_support: "Kim Jong-un: Lobbying the Top"
 Kim_Jong_Nam_support: "Kim Jong-nam: Lobbying the Top"
 matched_adversaries: "Balance of Forces"
 The_gradual_loss_of_trust: "Gradual Loss of Trust in Kim Jong-nam"
 The_gradual_loss_of_trust_desc: "As Kim Jong-il aged, he became increasingly distrustful of Kim Jong-nam..."
 The_gradual_loss_of_trust2: "Gradual Loss of Trust in Kim Jong-un"
 The_gradual_loss_of_trust2_desc: "As Kim Jong-il aged, he became increasingly distrustful of Kim Jong-un..."
 The_gradual_loss_of_trust3: "The Gradual Loss of Trust"
 NKO_Power_struggle: "Power Struggle"
 NKO_Power_struggle_desc: "Sooner or later, the great leader of North Korea today, Comrade Kim Jong-il, will die and his successor will undoubtedly be one of his two sons, Kim Jong-nam and Kim Jong-un. But \"a country cannot have two masters\", and they both have to find ways to gain their father's trust.\nTipping the scales in favor of either side until an heir is identified will result in less stability.\n\nCurrently,\n§OKim Jong-un§!'s Support: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§!'s Support: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YThe Chosen Successor by Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RThe Most likely Current Successor§!: [ROOT.GetSuccessor]"
