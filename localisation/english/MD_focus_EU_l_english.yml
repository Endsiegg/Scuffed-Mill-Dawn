 # Top Bar Buttons
 eu_gui_tooltip: "§C[EUU.GetNameWithFlag]§! Interface"
 eu_gui_tooltip_delayed: "Opens the screen that contains all of the information about §C[EUU.GetNameWithFlag]§! including the European Parliament, the Office Holders of the European Union, the Council of the European Union, and the European Budget."
 fiscal_button_title: "EU Budget"
 fiscal_button_desc: "The budget of §C[EUU.GetNameWithFlag]§!. The screen handles everything that includes the Multiannual Financial Framework and the budget of the next fiscal year."
 euro_voting_button_title: "Council Voting"
 euro_voting_button_desc: "The Council of the European Union is the second legislative body of §C[EUU.GetNameWithFlag]§! in Millennium Dawn. The Council of the European Union represents the member states in the legislative procedure. All of the currently passed legislation, drafted legislation, and the list of the voting members of §C[EUU.GetNameWithFlag]§!.\n\nThe Council of the European Union operates on Qualified Majority Voting (QMV) commonly known as double majority. It requires 55% of the §CMember States§! and 65% §CMember States§! of the European Union Population."
 parliament_button_title: "Parliament"
 parliament_button_desc: "The European Parliament is the first legislative body of §C[EUU.GetNameWithFlag]§! in Millennium Dawn. The European Parliament is the first place laws can be put up for vote to become legal acts of the European Union.\n\nThe player will have 14 days to complete the mission (refer to decisions) by gathering the majority support of the Members of the European Parliament (MEPs). Once the law is passed it is then passed to the Council of the European Union."
 EU_europeanism_screen_title: "Euro-Info"
 EU_europeanism_screen_desc: "The Euro-Info tab contains information about the European Union such as the member states, their population, the ratio of their pop, Euroscepticism and Europeanism values of the European Union."
 EU_offices_screen_title: "Offices"
 EU_offices_screen_desc: "The Offices of §C[EUU.GetNameWithFlag]§!. The offices of §C[EUU.GetNameWithFlag]§! are the set of positions that can be held by a European Union member state."

