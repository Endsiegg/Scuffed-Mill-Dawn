 # Office Tooltips
 EU_recently_retired_from_an_eu_office_tt: "§Y[ROOT.GetNameWithFlag]§! Has Not Recently Retired from a European Union Offices (Days to Take A New Office: [?recently_retired_from_an_eu_office:days_left|Y0])\n"
 EU_does_not_hold_another_office_tt: "§Y[ROOT.GetNameWithFlag]§! Does Not Currently Hold Another §C[EUU.GetNameWithFlag]§! Office\n"
 EU_president_council_tt: "The §YPresident of the European Council§! presides over and drives forward the work of the European Council, which is composed of twenty-seven heads of state and a principal representative of §C[EUU.GetNameWithFlag]§! on the world stage. The institution comprises the college of heads of state and the president of the European Commission and provides political direction to the whole of the European Union.\n\n§YPerks of the Office:§!\nHolding this office allows us to put a bill forward to vote without requiring influence on any member.\n\nIncreases the success rate of Pro-European and Euroscepticism Campaigns by §G+10%§!\n\n[!eu_president_council_back_click]\n"
 EU_president_council_unlocks_tt: "The §YTreaty of Lisbon§! Established the Office of §YPresident of the European Council§!"
 eu_president_commission_tt: "The §YPresident of the European Union§! is the head of the executive branch of the §C[EUU.GetNameWithFlag]§!. The President leads a cabinet of Commissioners, referred to simply as the College, collectively accountable to the European Parliament. They are empowered to allocate portfolios among, reshuffle, or dismiss commissioners as necessary. The Commission is the only body allowed to propose bills to become European Law.\n\n§YPerks of the Office:§!\nHolding this office allows us to put a bill forward to vote without requiring influence on any member.\n\nIncreases the success rate of Pro-European and Euroscepticism Campaigns by §G+10%§!\n\nHolding this office allows us to suspend member states who have more than three levels of breaches regardless of influence.\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "The §YHigh Representative of the Union for Foreign Affairs and Security Policy§! is the chief co-ordinator and representative of the Common Foreign and Security Policy (CFSP) within the European Union. The title is often shortened to the EU Foreign Minister and they primarily coordinate foreign policy on behalf of member states.\n\n§YPerks of the Office:§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_high_representative_unlocks_tt: "The §YEuropean External Action Service§! Established the Office of §YPresident of the European Parliament§!"
 EU_president_european_parliament_tt: "The §YPresident of the European Parliament§! presides over the debates and activities of the European Parliament. They represent the European Parliament in all legal matters and external relations, particularly international relations. They serve a two-and-a-half-year term and their signature is required to sign the Budget of §C[EUU.GetNameWithFlag]§! and Union acts adopted under co-decision procedures.\n\n§YPerks of the Office:§!\nHolding this office allows us to put a bill forward to vote without requiring influence on any member.\n\nIncreases the success rate of Pro-European and Euroscepticism Campaigns by §G+10%§!\n\n[!eu_parliament_president_back_click]\n"
 eu_parliament_president_unlocks_tt: "The §YTreaty of Lisbon§! Established the Office of §YPresident of the European Parliament§!"
 EU_central_bank_president_tt: "The §YPresident of the European Central Bank§! presides over the European Central Bank (ECB), the institution responsible for the management of the Euro and the European Union's monetary policy in the Eurozone. They head the executive board, Governing Council and General Council of the ECB and represent the bank abroad.\n\n§YPerks of the Office:§!\nHolding this office allows us to start, expand, or reduce the OMT Program of the ECB to temporarily reduce the interest rates of member states with high interest rates.\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "Modifies $investment_cost_modifier$ and $investment_duration_modifier$ by §G15%§! for investments in §CEuropean Member States§!\n"
 EU_ministry_of_economy_and_finance_tt: "The §YEuropean Minister of Economy and Finance§! heads the European Economic Government and as such has the powers invested in them by the fiscal union. The minister is responsible for overseeing the tax authority, the minimum wage for member states, and other economic and fiscal decisions.\n\n§YPerks of the Office:§!\n\nHolding this office will allow the holder to always put a budget draft on the Agenda of the EP, bypassing all influence requirements.\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "Modifies $investment_cost_modifier$ and $investment_duration_modifier$ by §G5%§! for investments in §CEuropean Member States§!\n"
 EU_ministry_of_economy_and_finance_unlocks_tt: "The §YEuropean Minister of Economy and Finance§! Office Has Been Established"
 EU_frontex_director_tt: "The §YFrontex Executive Director§! presides over the European Border and Coast Guard Agency (commonly known as Frontex). The purpose of Frontex is to support European Union member states on the ground in their efforts to protect external European Borders. It also exercises border control over the Schengen area to assist with the area of freedom, security and justice domain.\n\n§YPerks of the Office:§!\n\nHolding this office will allow the holder to temporarily take control over the Frontex forces for their tenure.\n\n[!eu_frontex_director_back_click]\n"
 EU_frontex_director_unlocks_tt: "The §YEuropean Border & Coast Guard Agency§! Established the Office of §YFrontex Director§!"
 EU_sec_general_euro_army_tt: "The §YSecretary General of EuroArmy§! is the head of the EuroArmy of the European Union. They are responsible for the coordination of the EuroArmy which is the combined and common armed forces of the European Union member states.\n\n§YPerks of the Office:§!\n\nHolding this office will allow the holder to temporarily take control over the EuroArmy forces for their tenure.\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_army_unlocks_tt: "The §YEuroArmy§! Established the Office of §YSecretary General of EuroArmy§!"
 EU_sec_general_euro_navy_tt: "The §YSecretary General of EuroNavy§! is the head of the EuroNavy of the European Union. They are responsible for the coordination of the EuroNavy which is the combined and common naval strength of the European Union.\n\n§YPerks of the Office:§!\n\nHolding this office will allow the holder to take control over Member States Navies and unify them into a one European Fleet.\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_sec_general_euro_navy_unlocks_tt: "The §YEuroNavy§! Established the Office of §YSecretary General of EuroNavy§!"
 EU_ambassador_to_un_tt: "The §YAmbassador of the Union to the United Nations§! represents the European Union at the United Nations, working in coordination with diplomatic missions of all the European Union member states.\n\n§YPerks of the Office:§!\nHolding this office grants the holder nation the Permanent Member of the UNSC national spirit.\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_ambassador_to_un_unlocks_tt: "The §YPermanent Member of the UNSC§! Established the Office of §YAmbassador of the Union to the United Nations§!"
 EU_president_of_the_eurofederation_tt: "The §YPresident of the European Federation§! is the duly elected leader of the European Federation. The European Federation is one of the final federalization options of the European Union and as such this makes this a very powerful position.\n\n§YPerks of the Office:§!\n\n[!eu_pres_federation_back_click]\n"

