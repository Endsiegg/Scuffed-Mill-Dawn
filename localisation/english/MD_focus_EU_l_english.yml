 # The Migrant Crisis in Europe
 EUevent.22.t: "The Migrant Crisis in Europe"
 EUevent.22.d: "The various wars in Africa and the Middle East, the rise of Radical Jihadism, and more have caused many people to flee their homes. The unrest and instability amongst these war-torn nations have caused a displacement the likes of which we haven't seen in decades. Thousands of migrants have begun to flock toward the European Union seeking asylum and refugee status. Nations on the periphery of the Union are already mobilizing border guards and police to stem the tide of the migrants, but they are looking to the Union to employ permanent measures. Some temporary solutions include striking a deal with Turkey to house some of the migrants, and others are looking to impose a more permanent agency like the European Asylum Agency to handle the tide. The one thing that is for certain is that it must be dealt with quickly and efficiently."
 EUevent.22.a: "A New Crisis Begins."

