 Article_50: "[THIS.GetName] has invoked Article 50"
 EU_Article_50: "Leave The European Union! (Article 50)"
 EU_Article_50_desc: "\"Any Member State may decide to withdraw from the Union in accordance with its own constitutional requirements.\"\n- Article 50(1), Treaty on European Union.\n\n First Article 50 was drafted for the Constitutional Treaty for the European Union. Following the failure of the ratification process for the European Constitution, the clause was incorporated into the Treaty of Lisbon."
 EU_Revoke_Article_50: "Revoke Article 50"
 EU_Revoke_Article_50_desc: "Revoke Article 50 and remain in §C[EUU.GetFlag] The European Union§!\n\"Article 50 TEU must be interpreted as meaning that, where a Member State has notified the European Council, in accordance with that article, of its intention to withdraw from the European Union, that article allows that Member State — for as long as a withdrawal agreement concluded between that Member State and the European Union has not entered into force or, if no such agreement has been concluded, for as long as the two years laid down in Article 50(3) TEU, possibly extended by that paragraph, has not expired — to revoke that notification unilaterally, in an unequivocal and unconditional manner, by a notice addressed to the European Council in writing, after the Member State concerned has taken the revocation decision in accordance with its constitutional requirements. The purpose of that revocation is to confirm the EU membership of the Member State concerned under terms that are unchanged as regards its status as a Member State, and that revocation brings the withdrawal procedure to an end.\"\n- Judgment of the Court of Justice of the European Union in Case C-621/18"
 EU_exit: "Leaving the EU..."
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§! has notified the European Council of its intention to leave the §C[EUU.GetFlag] The European Union§!. §Y[ROOT.GetNameWithFlag]§! will leave the Union two years after the notification."
 EU_extend_Article_50: "Extension of Article 50"
 EU_extend_Article_50_desc: "Ask §C[EUU.GetFlag] The European Union§! for an extension of Article 50 and leave the Union to a later date."
 EU_exit_three_month: "Three-month extension..."
 EU_exit_three_month_desc: "§Y[ROOT.GetNameWithFlag]§! was granted a three-month extension of Article 50 by §C[EUU.GetFlag] The European Union§!. §Y[ROOT.GetNameWithFlag]§! will leave the Union after a period of three month."
 EU_withdrawal_treaty: "Withdrawal Treaty"
 EU_withdrawal_treaty_desc: "§Y[ROOT.GetNameWithFlag]§! and the member states of §C[EUU.GetFlag] The European Union§! have agreed a Withdrawal Treaty."
 EU_prepared_no_deal_exit: "Prepare a No-Deal Exit"
 EU_prepared_no_deal_exit_desc: "§C[EUU.GetFlag] The European Union§! and its weak-spined lackeys and those pumped-up bureaucrats in Brussels refuse to give us a favorable withdrawal treaty. We must prepare our country for the inevitable No-Deal Exit unless something gives."

