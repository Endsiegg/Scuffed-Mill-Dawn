 #Decisions
 form_UAR_category: "The Arab Unification"
 form_UAR_category_desc: "\n\n\n\n\n\n£LBA_desctext_federation\n\n\n\n\n\n\n\n\nSince the early 1900s, some people have had a dream of uniting the Arabs under a single state. None have been so strong in the idea than the Ba'athists, supporters of an anti-colonial Arab socialist and nationalist movement. Several attempts were made to unite various Arab countries during the Cold War, but all of these failed due to political disagreements. Today, the Ba'athist movement is separated into two camps; a pro-Syrian (neo-Ba'athist) faction and a pro-Iraqi faction."
 UAR_announce_neo_baathist_uar: "Announce The Creation Of The Federation Of Arab Republics"
 UAR_announce_neo_baathist_uar_desc: "Now that we have achieved a dominant position in the Arab world, it would be wise that we start expanding the reach of our Ba'athist National Command to other Arab countries."
 UAR_announce_baathist_uar: "Announce The Creation Of The United Arab Republic"
 UAR_announce_baathist_uar_desc: "Now that we have achieved a dominant position in the Arab world, it would be wise that we start expanding the reach of our Ba'athist National Command to other Arab countries."
 UAR_invite_country_neo_baathist_uar: "Invite [FROM.GetNameDef] To [ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "Invite [FROM.GetNameDef] To [ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] Threatens Secession"
 UAR_country_leaves_neo_baathist_uar_desc: "Our influence over the government of [FROM.GetNameDef] has been diminishing recently. The [FROM.GetAdjective]s no longer feel that our Arab unification goals align with them. We need to bring them back into our fold."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] Threatens Secession"
 UAR_country_leaves_baathist_uar_desc: "Our influence over the government of [FROM.GetNameDef] has been diminishing recently. The [FROM.GetAdjective]s no longer feel that our Arab unification goals align with them. We need to bring them back into our fold."
 UAR_neo_baathist_uar_falls_apart: "The Collapse Of [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "The current regime no longer supports the previous dreams of a unified Arab state. It is only a matter of time before our Arab brothers lose their faith in us."
 UAR_campaign_for_arab_unity: "Campaign For Arab Unity In [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "Arab nationalism has not been that strong in Arab countries for decades. We can run propaganda and influence campaigns to convince our Arab brothers that to stand against hostile imperialism, we must band together."
 UAR_unite_neo_baathist_uar: "Proclaim The Unification Of Arabs!"
 UAR_unite_neo_baathist_uar_desc: "The time has come! We are a dominant nation among our Arab brothers and now nothing can stop us for reclaiming our right to rule over all Arabs. Some may resist but they will be crushed!"
 UAR_unite_baathist_uar: "Proclaim The Unification Of Arabs!"
 UAR_unite_baathist_uar_desc: "The time has come! We are a dominant nation among our Arab brothers and now nothing can stop us for reclaiming our right to rule over all Arabs. Some may resist but they will be crushed!"

