 #Events
 UAR.1.t: "An Invitation To [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] has invited us to join their Arab union. While nominally part of their union, we would still be able to operate quite independently as a nation."
 UAR.1.a: "Of Course"
 UAR.1.b: "No, thanks"
 UAR.2.t: "[FROM.GetNameDef] Joins [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] has accepted our invitation to join our union."
 UAR.2.a: "Together towards a better future"
 UAR.3.t: "[FROM.GetNameDef] Defies Us"
 UAR.3.d: "[FROM.GetNameDef] has rejected our invitation to join our union. How should we react?"
 UAR.3.a: "We will try another time"
 UAR.3.b: "Then we make them join"
 UAR.4.t: "[FROM.GetNameDef] Claims Hegemony Over Arabs"
 UAR.4.d: "[FROM.GetNameDef] has claimed hegemony over all Arabs by uniting their union. It is only a matter of time before they come for us. If we are to stand up to them, we must do so now."
 UAR.4.a: "Form a coalition against them!"
 UAR.4.b: "It's over"
 UAR.5.t: "Invitation to the Arab Liberation Front"
 UAR.5.d: "[FROM.GetNameDef] has announced the creation of an international coalition against the united Arab nation that is threatening the sovereignty of all Arab countries. They are planning to conduct a first strike against the Union, and they have asked us to join them."
 UAR.5.a: "Of course, it is a matter of sovereignty"
 UAR.5.b: "The Union is not a threat"
 UAR.6.t: "Military Strike Against The Arab Union"
 UAR.6.d: "We are now ready. It is time to bring down this behemoth that threatens all Arab countries."
 UAR.6.a: "To War!"
 UAR.7.t: "[FROM.GetNameDef] Challenges Our Rule"
 UAR.7.d: "[FROM.GetNameDef] has declared that they are ready to unite all the Arab people. This is a clear declaration of war against us. It is only a matter of time before they come knocking on our door."
 UAR.7.a: "To War!"

 UAR_news.1.t: "[FROM.GetNameDef] Announced"
 UAR_news.1.d: "There was a shift in regional politics in the Middle East today as a local power has announced their goal of unifying all Arabs. Speaking to the press yesterday, [FROM.GetLeader], the President of [FROM.GetNameDef], announced that it is high time that the Arab people united under a single country. According to their words, this is the only way for Arabs to reclaim their rightful place in global politics instead of continuing to be nothing but puppets to hostile powers. Many Arab leaders have already condemned these statements, saying that pressure to unite the Arabs will only create more conflict in the Middle East."
 UAR_news.1.a: "Time will tell if this will last"
 UAR_news.2.t: "[FROM.GetNameDef] Joins [FROM.FROM.GetNameDef]"
 UAR_news.2.d: "The government of [FROM.GetNameDef] has announced their intention to join [FROM.FROM.GetNameDef] to work together towards a unified Arab state. While nominally part of the union, [FROM.GetNameDef] still has large autonomy in regards to its foreign policy. However, further integration between the states might change this."
 UAR_news.2.a: "Time will tell if this will last"
 UAR_news.3.t: "[FROM.GetNameDef] Leaves [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "The government of [FROM.GetNameDef] has announced their intention to leave [FROM.FROM.GetNameDef]. Feeling dissatisfied with the political direction of the union, the [FROM.GetAdjective] government announced that they would stop all cooperation immediately."
 UAR_news.3.a: "Hah, another failed project"
 UAR_news.4.t: "The Arab Union Collapses"
 UAR_news.4.d: "The recently announced project to create an Arab Union in the Middle East has completely collapsed. Due to radical political changes in the leading country, all their local allies have decided to abandon their project. It seems the dream of Arab unification has once again been buried."
 UAR_news.4.a: "Hah, another failed project"
 UAR_news.5.t: "[FROM.GetNameDef] Unifies"
 UAR_news.5.d: "[FROM.GetNameDef] has announced that they are officially unifying their states into a single unified country. Opposing political leaders have already stated that this is a threat to the sovereignty of all other Arab nations, and it is only a matter of time before the unification turns violent."
 UAR_news.5.a: "We must watch closely"
 UAR_news.6.t: "Arab Liberation Front Created"
 UAR_news.6.d: "Fearing the expansion of the unified Arab state, [FROM.GetNameDef] has created an international coalition of like-minded Arab states to answer the threat to their sovereignty. [FROM.GetAdjective] leader [FROM.GetLeader] has stated that the alliance is ready for a military intervention to protect their independence."
 UAR_news.6.a: "This might turn bad"
 UAR_news.7.t: "The Arab Unification Wars"
 UAR_news.7.d: "Competition for dominance over Arab countries has spilled over into a regional war. Neo-Ba'athists, Ba'athists and Arab sovereignists are all at each others throats. The future and political landscape of the Middle East has been forever changed"
 UAR_news.7.a: "At least it didn't start in the Balkans"