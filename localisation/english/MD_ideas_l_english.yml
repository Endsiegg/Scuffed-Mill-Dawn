 #Turkey ideas
 pkk_terror_idea: "PKK Insurgency"
 pkk_terror_idea_desc: "The Kurdistan Workers' Party or Partiya Karkaren Kurdistan in Kurdish, is a militant, left-wing Kurdish separatist group that has been active in Turkey since the 1970s. Claiming to fight for Kurdish self-determination, their attacks continue to claim many lives, often employing terroristic strategies."
 sympathetic_professors: "Sympathetic College Professors"
 sympathetic_professors_desc: "Many of our college professors and scholars have a communist or socialist political opinions, and thus support and encourage views sympathetic to the PKK insurgency."
 sympathetic_professors_dealt_with: "Non-Sympathetic Professors"
 sympathetic_professors_dealt_with_desc: "Professors that were once sympathetic to PKK have either been purged or convinced to not to criticize the government's counter-terrorism activities."
 outposts_problem: "Outposts Problem"
 outposts_problem_desc: "Every now and then we receive news that one or more of our outposts are getting attacked in East. This is costing us too many lives and damaging our government's political credibility."
 outposts_strenghtened_1: "Better Outposts I"
 outposts_strenghtened_1_desc: "We came up with the needed money and draft blueprints for our new outposts in Eastern regions. We can get to work now."
 outposts_strenghtened_2: "Better Outposts II"
 outposts_strenghtened_2_desc: "As a pilot project, construction has begun on some of our new outposts, although terrorists are aware of our projects too and trying to slow us down. No apparent reduction of their activities yet."
 outposts_strenghtened_3: "Better Outposts III"
 outposts_strenghtened_3_desc: "Our most vulnerable positions have been fortified with new structures. They are no longer subject to frequent attacks, or are able to repel them. Opposition can no longer object our plans about outposts now."
 outposts_strenghtened_4: "Better Outposts IV"
 outposts_strenghtened_4_desc: "Old outposts that we weren't in need of have been now dismantled. This frees up a lot of resources and manpower for other projects."
 outposts_strenghtened_5: "Better Outposts V"
 outposts_strenghtened_5_desc: "Our intelligence remarks that terrorists are having a hard time to find simple land routes for supply lines and smuggling. Tactical dams was an awesome idea."
 outposts_strenghtened_6: "Better Outposts VI"
 outposts_strenghtened_6_desc: "All necessary steps about stationary outposts have been taken. No terrorist attacks on them have been reported for a while now."
 air_strike_cooldown: "Air Strike Cooldown"
 security_cooldown: "Land Offensive Cooldown"
 kurds_want_independence: "The Kurdish Question"
 kurds_want_independence_desc: "Turkey has a large Kurdish minority, heavily concentrated in the Southeastern part of the country. Throughout the history of the Republic, they have suffered from disproportionately from poverty, violence, and discrimination. If we do not improve the situation in the Kurdish regions, many may be driven into the arms of terrorist groups, such as the PKK."
 protest_thingy: "Political Pressure"
 protest_thingy_desc: "We can't do any military operation for some time since some foreign nations issued a diplomatic protest that claims we are committing a genocide"
 treat_wounds: "Recovering from the last attack"
 treat_wounds_desc: "We have taken a big damage from the recent attack, its time to stop everything else and focus on repairing the damage"
