 ###Hong Kong Ideas
 entry_to_china: "Entry to China"
 entry_to_china_desc: "Hong Kong has a unique relationship between the mainland and the West. Its recent handover from the United Kingdom brought with it Western customs and business practices. Before Deng's reforms, Hong Kong was the only place in China outside investments could enter.\n\nNow a shift is taking place and Hong Kong stands to lose the unique position it once held. Still, the Hong Kong stock market is an envy to many other Asian exchanges."

 ###Iranian Ideas
 PER_reorganize_school_1: "The Konkour Crisis"
 PER_reorganize_school_1_desc: "The Konkour is the Iranian comprehensive national entrance exam required of students to enter into tertiary education. While it originally was created to ensure the "Islamization of universities", now it has become a barrier for those seeking skilled professions, and has lead to an increasing amount of students studying abroad, and ultimately, staying abroad, lessening the domestic amount of skilled professionals in the country.\n§W--------------§!\nThis National Spirit can be §RRemoved§! if we complete §YReorganize The Examination Commitee§! or §YAbolish Konkour§! Focuses."
 PER_reorganize_school_2: "The Konkour Reformed"
 PER_reorganize_school_2_desc: "We have completely reformed the Konkour exam, and even though our schools are no longer populated by students that share our country's ideology, ultimately, it is for the best."
 PER_reorganize_school_3: "The Konkour Partially Reformed"
 PER_reorganize_school_3_desc: "We have partially reformed the Konkour exam, and although not all the issues surrounding the exam are fixed, for the most part, it still works."
 PER_reorganize_school_4: "The Konkour Continued"
 PER_reorganize_school_4_desc: "Ultimately, the reformation of the Konkour would cause our schools to no longer be filled by students that are loyal to our country's ideology. Therefore, any attempts at or calls for reformation should be quashed with the might of our scimitar!"
 birthplace_islamic_revolution: "Birthplace of the Islamic Revolution"
 birthplace_islamic_revolution_desc: "When the last Shah of Iran was overthrown in the 1979 revolution, a near 2,500 years of Persian monarchy rule came to an end. Out of the popular revolution emerged the Islamic republic and the Ayatollahs. The once ally of the West became over night a direct advesary.\n\nIran stands as the beacon for Shia Islam around the globe, but also as a counterforce to Sunni incursion.\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we change §HCountry Outlook§!."
 PER_jihad_of_construction: "Jihad Of Construction"
