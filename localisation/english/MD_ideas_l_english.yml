 Private_Sector_Space_Program: "Private Sector Space Program"
 space_combat_support_force: "Space Combat Support Force"
 space_efforts: "Space Efforts"
 South_China_Sea_Dispute: "South China Sea Dispute"
 South_China_Sea_Dispute_desc: "China's claims in the South China Sea overlap with those of many Southeast Asian nations. This overlap has led to substantial friction between China and countries like Vietnam, the Philippines, and to a lesser extent Malaysia. The stakes in this dispute are high due to the strategic location of islands like the Spratly and Paracel islands and the presence of oil in the region. The South China Sea issue has significantly hampered the improvement of relations between China and its rivals for control over the sea's many islands."
 Sino_Indian_Tensions: "Sino-Indian Tensions"
 Sino_Indian_Tensions_desc: "As Asia's two most up and coming economic and military powers, India and China make for natural rivals. Add to this predisposition to rivalry a history of border tensions and China's partnership with Pakistan, and that rivalry has the potential to evolve into a much more substantial animosity."
 Cheap_Labor: "Cheap Labor"
 Workers_Rights: "Workers' Rights"
 TV_Internet_Access: "TV and Internet Access"
 America_in_Decline: "America in Decline"
 America_in_Decline_desc: "Once the undisputed global hegemon, America's influence abroad now pales in comparison to that of the new superpower, China. The US must either come to terms with this new world order and retreat into itself, or challenge China's newfound supremacy and maintain the US-centric world order. The latter can be brought about either by force or by supporting less revisionist political forces in China."
 Russia_on_the_Wane: "Russia on the Wane"
 Russia_on_the_Wane_desc: "Russia knows all too well what it is like to lose great power status. In the years following the end of the Cold War the new Russian Federation has sought to recover some of its former glory. Until recently Russia was aided in this goal by China, with the strategic partnership of both countries helping to undermine American hegemony. However China's great power aspirations have undermined Russia's position, as the Slavic giant has been forced out of its Central Asian sphere of influence by Chinese money. Russia must now either accept being a secondary power or seek to halt China's seemingly inexorable rise either by force or by supporting less revisionist political forces in China."
 CHI_Peacekeepers: "Peacekeeping Missions"
 CHI_Peacekeepers_desc: "Our personnel have been deployed overseas to assist in UN peacekeeping missions on the African continent, giving our troops much needed experience and increasing our credibility as a dependable member of the international community."
 SCO_development_assistance: "SCO Development Assistance"
 SCO_development_assistance_desc: "We have been granted much needed development assistance under the auspices of the Shanghai Cooperation Organization."
 SCO_development_assistance_2: "[CHI.GetAdjective] Development Assistance"
 SCO_development_assistance_2_desc: "We have been granted much needed development assistance by China under the auspices of the Shanghai Cooperation Organization."
 SCO_joint_drill: "SCO Joint Exercises"
 CHI_Invigorate_Country_Through_STE1: "Invigorate Country Through STE"
 CHI_promoting_innovation: "Promoting Innovation"
 CHI_improving_rd: "Improving R&D"
 CHI_dominant_tech_industry: "Chinese Tech Dominance"

 #Hong Kong
 Basic_Law: "The Basic Law"
 Basic_Law_desc: "The Basic Law was the founding document of the Hong Kong Special Administrative Region after the handover of Hong Kong from the United Kingdom to the People's Republic of China. Among other things, the document outlines the status of Hong Kong relative to China, granted it autonomy in all matters other than defence and foreign affairs, both of which are entrusted to the central government."
 One_Country_Two_Systems: "One Country Two Systems"
 One_Country_Two_Systems_desc: "Hong Kong has been guaranteed 50 years of autonomy from direct Chinese rule. The model of one country two systems allows for a preservation and indeed growth of many of Hong Kong's treasured political freedoms, such as freedom of speech and freedom of public assembly. The absence of these rights in the mainland is a significant driver behind support for the \"pan-democrat\" camp in Hong Kong politics, with many concerned Hongkongers remaining wary of greater integration with mainland China."
 Triads: "Triads"
 Triads_desc: "When the communists took power in China huge numbers of triad members fled to the British territory of Hong Kong for safety. In the following decades powerful triads such as the Wo Shing Wo, Sun Yee On and 14K triads have run protection rackets, gambling dens and other illicit activities. Despite their anti-communist roots, the triads have also started supporting Chinese interests in Hong Kong due to business connections on the mainland."
 Localist_Movement: "Localist Movement"
 Localist_Movement_desc: "Ever since the handover in 1997, tensions between mainland Chinese and Hongkongers have led to the development of localist \"Hong Kong First\" sentiment amongst some local Hongkongers. This sentiment views communist China's political system with distrust, but also views Hong Kong people as culturally distinct and indeed superior compared to the people of China. The rise of this movement from the 2014 Umbrella Movement onward has changed the previously more measured tone of the Hong Kong political divide into one that is more emotive and radical."
 Lacks_Universal_Suffrage: "Lacks Universal Suffrage"
 Lacks_Universal_Suffrage_desc: "While the Basic Law calls for the Chief Executive and Legislative Council to eventually be elected by universal suffrage, this eventuality has yet to come to pass primarily due to China's concerns about what may happen if the significantly more popular pan-democrats take control of the government."
 Limited_Universal_Suffrage: "Limited Universal Suffrage"
 Limited_Universal_Suffrage_desc: "China has agreed to allow the Chief Executive of Hong Kong to be elected by universal suffrage, on the condition that candidates must be vetted by China first. This is widely seen as a move to reduce the likelihood of pan-democrat or localist candidates becoming Chief Executive."
 Universal_Suffrage: "Universal Suffrage"
 Universal_Suffrage_desc: "China has finally agreed to permit Hong Kong to elect its Chief Executive by way of universal suffrage without interference by the Chinese authorities."
 Hong_Kong_Protests: "Hong Kong Protests"
 Hong_Kong_Protests_desc: "Following recent actions by the Chinese government, widespread protests have broken out in Hong Kong demanding a reversal of the Chinese move."
 CHI_string_of_pearls: "String of Pearls"
 CHI_string_of_pearls_desc: "The String of Pearls is a network of naval bases encircling India that would give us a significant advantage in an armed conflict with India."

 #Korea
 KOR_joint_us_exercises: "Foal Eagle"
 KOR_joint_us_exercises_desc: "Foal Eagle is an annual training exercise conducted annually by the armed forces of the Republic of Korea and the United States. These exercises are viewed by both nations as necessary defensive preparations in case of a North Korean invasion, but the North views them as a prelude to aggressive US-ROK action."
 NKO_nuclear_tests: "Nuclear Tests"
 NKO_nuclear_tests_desc: "Every few years the DPRK conducts nuclear weapons tests. This has drawn widespread condemnation by outside powers, including China despite its close relationship with North Korea. While North Korea maintains that its nuclear weapons program is defensive in nature, many fear the possibility that [NKO.GetLeader] could use the weapons on America or its allies."

 #International Recognition
 Non_State_Actor: "Non-State Actor"
 Non_State_Actor_desc: "Many international actors, from rebel groups to NGOs, possess international significance but are severly disadvantaged in a number of different ways by virtue of not being recognized states. Some of these non-state actors aspire to take control of an existing state by overthrowing an unjust government or to fashion a new one and redraw international borders. Others have no ambition for statehood, but instead use blunt force to accumulate power and wealth in local environments where the authority of the central government is absent."
 Lacks_International_Recognition: "Aspiring State"
 Lacks_International_Recognition_desc: "Some states possess everything you would normally associate with a state. A bureaucracy, a military, a national flag and so on. However, their statehood will never be complete without the added benefits conferred by the stamp of legitimacy of international recognition. These states may seek to acquire this recognition by campaigning for their cause overseas, with the eventual aim of winning the support of a critical mass of states in order to become full members of the international community."
 rival_government: "Rival Government"
 rival_government_desc: "Civil wars over control of the entire nation tend to produce two or more governments that claim to be the legitimate representatives of their people. This government is one that makes such a claim, but is disadvantaged by the fact that its status as legitimate representative is only recognized by a few other states, if any. It therefore does not represent its nation at international forums like the United Nations."

 #Myanmar/Burma

 ASEAN_Member: "ASEAN Member"
 ASEAN_Member_desc: "ASEAN is a primarily economic intergovernmental organisation based in Jakarta that was originally established in 1967. It has since expanded to include those countries that were originally excluded in the tense environment of the Cold War, and has sought to counter the growing influence of China as well as maintain independence from the West. It is committed to the principles of multilateralism, international law, peaceful dispute settlement, non-interference and self-determination."
 Rohingya_Crisis: "Rohingya Crisis"
 Rohingya_Crisis_desc: "Rakhine state has seen occasional outbursts of violence between Muslims describing themselves as “Rohingya” and local Rakhine Buddhists as well as the tatmadaw. The often brutal treatment of the Rohingya by the state of Myanmar has drawn strong condemnation from human rights organisations and Western countries, while Buddhist Nationalists in Rakhine state and elsewhere in Myanmar see the violence as a justified measure against illegal Bengali immigrants."
 Ethnic_Insurgencies: "Ethnic Insurgencies"
 Ethnic_Insurgencies_desc: "Since independence Myanmar has been engulfed by ethnic insurgencies in its remote, isolated border regions. Ethnic groups including the Karen, Kachin, Shan and many others see the central government as overwhelmingly Burman and Buddhist and so have taken up arms to preserve their unique ways of life."
 Democracy_Movement: "Democracy Movement"
 Democracy_Movement_desc: "Since the protests of 1988 the popular will for liberalisation in Myanmar has been strong. This support for democracy and Aung San Suu Kyi increasingly weakens the Tatmadaw’s once firm grip on power."
 Western_Sanctions: "Western Sanctions"
 Western_Sanctions_desc: "This state’s flagrant disregard for human rights and the threat it poses to international peace and security have led to harsh American and EU sanctions including a ban on imports, asset freezes, and visa restrictions on officials."
 Western_Sanctions_TT: "Resource Exports: §R-50%§!"
 A_Political_Military: "A Political Military"
 A_Political_Military_desc: "Ever since the 1962 Burmese coup the Tatmadaw has been the dominant force in the politics of Myanmar. A disdain for civilian rule, democracy and freedom of speech on the one hand and a unified military culture shaped by decades of intense counterinsurgency warfare on the other have combined to produce a cohesive and politically active military. Signs that this is beginning to change have only recently begun to emerge."
 Ensure_our_Unity: "Ensure Our Unity"
 Preserve_our_Sovereignty: "Preserve our Sovereignty"
 Fortress_Myanmar: "Fortress Myanmar"
 Bolster_The_Navy: "Naval Production Bonus"
 Bolster_The_Airforce: "Air Production Bonus"
 Bolster_Officer_Training: "Bolster Officer Training"
 Reduced_Western_Sanctions: "Reduced Western Sanctions"
 Reduced_Western_Sanctions_desc: "Myanmar’s democratisation has led the US and its allies to ease sanctions on Myanmar’s ailing economy."
 Reduced_Western_Sanctions_TT: "Resource Exports: §R-20%§!"
 Massive_International_Sanctions: "Massive International Sanctions"
 Massive_International_Sanctions_desc: "This state has faced widespread international condemnation and heavy sanctions from states as well as international organizations including bans on imports, asset freezes, and visa restrictions on officials."
 Massive_International_Sanctions_TT: "Resource Exports: §R-75%§!"
 Struggle_for_power: "Struggle for Power"
 Struggle_for_power_desc: "The civilian and military arms of the government are currently embroiled in an intense struggle for dominance, a struggle that is gradually weakening the nation."
 Anti_tatmadaw_sentiment: "Anti-Tatmadaw Sentiment"
 Anti_tatmadaw_sentiment_desc: "When the tatmadaw chose to retain control over Myanmar rather than pass the torch to the NLD, the already significant hostility to military rule grew rapidly reaching never-before-seen levels."
 State_led_economy: "State-Led Economy"
 State_led_economy_desc: "While most of the world views liberal democracy and free-market capitalism as the necessary condition for economic development, the successful examples of South Korea, Taiwan and others points to the need for a strong, militaristic government to provide the foundations for growth."
 Buddhism_Official: "State Religion: Buddhism"
 Buddhism_Official_desc: "Having a state religion may appeal to some of the most devout Buddhists, but there is a reason for Burma going through most of its history without one. Having Buddhism as a state religion antagonizes those who subscribe to Christianity, Islam or one of Burma's many other religions. Having a state religion severely exacerbates tensions between the central government and the various often non-Buddhist ethnic rebel groups."
 ASEAN_Defence_Treaty: "ASEAN Mutual Defence Treaty"
 ASEAN_Defence_Treaty_desc: "Proposed by Myanmar, this treaty compels ASEAN members to come to each other’s aid in the event of external aggression. It is widely seen as an attempt to deter Chinese aggression."
 The_Anti_Kachin_Offensive: "The Anti-Kachin Offensive"
 The_Anti_Kachin_Offensive_desc: "The time has come for us to annihilate the KIO. Now that we have devoted all our preparations to the task of anti-KIO operations, we are better equipped than ever to wipe out this menace."
 The_Anti_Karen_Offensive: "The Anti-Karen Offensive"
 The_Anti_Karen_Offensive_desc: "The time has come for us to annihilate the KNU. Now that we have devoted all our preparations to the task of anti-KNU operations, we are better equipped than ever to wipe out this menace."
 The_Anti_Shan_Offensive: "The Anti-Shan Offensive"
 The_Anti_Shan_Offensive_desc: "The time has come for us to annihilate the RCSS. Now that we have devoted all our preparations to the task of anti-RCSS operations, we are better equipped than ever to wipe out this menace."
 The_Anti_Wa_Offensive: "The Anti-Wa Offensive"
 The_Anti_Wa_Offensive_desc: "The time has come for us to annihilate the UWSA. Now that we have devoted all our preparations to the task of anti-UWSA operations, we are better equipped than ever to wipe out this menace."
 Chinese_Involvement: "Chinese Support"
 Chinese_Involvement_desc: "Despite being nominally supportive of Myanmar’s central government, China maintains a pragmatic attitude towards the conflict between government and rebels, maintaining close links to those rebel groups that control those regions of Myanmar that border Chinese territory. These links allow rebel groups to benefit from Chinese material assistance."
 Low_Chinese_Involvement: "Low-Level Chinese Support"
 Low_Chinese_Involvement_desc: "While only the United Wa State Army receives significant amounts of material assistance from the Chinese central government, many other rebel groups benefit from Chinese involvement in Myanmar more indirectly. These groups buy arms from other groups that get weapons from China, and enjoy close connections to Chinese businessmen and provincial officials who often visit rebel headquarters and attend their events."
 Disrupted_Chinese_Involvement: "Disrupted Chinese Support"
 Disrupted_Chinese_Involvement_desc: "The efforts of the central  government’s “secret war” have reduced the ability of the Chinese to provide support to rebel groups. Nonetheless, the assistance continues."
 Strategic_Capital: "Strategic Capital"
 Strategic_Capital_desc: "Yangon was deemed too vulnerable a capital for a security-conscious state like Myanmar to have. The relocation of the capital to Naypyidaw means that in the event of an invasion by a powerful external enemy, the Tatmadaw can continue to direct a people's resistance from a more secure location."
 Nationwide_Ceasefire_Agreement: "Nationwide Ceasefire Agreement"
 Nationwide_Ceasefire_Agreement_desc: "The Nationwide Ceasefire Agreement is the result of an unprecedented attempt to initiate real moves towards resolving the internal conflict in Myanmar."
 WAA_Narcotics_Producer: "Narcotics Producer"
 WAA_Narcotics_Producer_desc: "Wa State has been for many decades a producer of narcotics, whether it be heroin produced through cultivation of the opium poppy or \"ya ba\" methamphetamine tablets. While the drugs trade helps support the Wa economy, it severely damages Wa State's international reputation."
 WAA_Narcotics_Producer_idea_tt: "Additional Income: $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "Civilian Enterprises Promoted"
 BRM_promote_civilian_enterprises_research_boost_desc: "We have promoted an independent civilian sector to improve our economy"
 BRM_improve_security_cooperation_with_asean_research_boost: "ASEAN Security Cooperation"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "We are cooperating with the ASEAN on security, allowing us to learn tactics from our allies"

