 ARM_plans_economy_category: "Planned Economy"
 ARM_plans_economy_category_desc: "Management, Marx pointed out, is \"a necessary moment of any mode of production.\" The main tasks, forms and methods of managing economic life are determined by the nature of the social system, the interests of the ruling class. In a capitalist society, the entire system of managing the country's economic and political life is aimed at protecting the interests the big bourgeoisie and the suppression of the working people. The planned development of the national economy is the greatest advantage of socialism over capitalism. Life has confirmed the statements of the founders of Marxism that the conditions for a planned economy are created by the victory of the proletarian revolution and the transfer of the means of production into public ownership. Only after this becomes social production according to a predetermined plan."
