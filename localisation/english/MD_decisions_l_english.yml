 ARM_Establish_connections_aze: "Establish connections with Azerbaijani communists"
 ARM_Establish_connections_aze_desc: "The Azerbaijani people are languishing under the yoke of bourgeois power. And since we already have experience in the fight against capitalism, it is necessary to help our eastern neighbors throw off the shackles of slavery!"
 ARM_aze_revol: "Revolution in Azerbaijan!"
 ARM_aze_revol_desc: "It's time to ignite the flames of revolution in Azerbaijan."
 ARM_Financing_of_protest_movements_aze: "Protest Movement Funding"
 ARM_Financing_of_protest_movements_aze_desc: "The Communist Party of Azerbaijan has always had the support of the people. But its main problem is pandering to the bourgeois authorities. The whole people must be shown that the communists no longer agree with the political course of Azerbaijan."
 ARM_Strengthen_com_partys_agenda: "Strengthen the communist agenda"
 ARM_Strengthen_com_partys_agenda_desc: "After 10 years of bourgeois rule, the need to return to the socialist order needs to be re-explained to the new generation. However, a fine line must be found between open hostility, albeit true, and pandering to modern authorities."
 ARM_parlament_aze_places: "Find supporters in the Azeri parliament"
 ARM_parlament_aze_places_desc: ""
 ARM_geo_revol: "Revolution in Georgia!"
 ARM_parlament_geo_places: "Lower parliament authority"
 ARM_parlament_geo_places_desc: "Today, the Georgian parliament is a dominance of pro-Western puppets and indecisive supporters of Shevardnadze. One has only to shake the authority of the parliament among the people, as their power will collapse at the hands of the working class!"
 ARM_Strengthen_com_partys_agenda_geo: "Criticism of Georgia's political course"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Obviously, Georgia's democracy is a means of enriching the bourgeoisie at the expense of the common people. Maybe if we start criticizing the authorities more harshly, we will attract more supporters to our side, making the communist agenda urgent."
 ARM_Financing_of_protest_movements_geo: "Take Protest Initiative"
 ARM_Financing_of_protest_movements_geo_desc: "In post-Soviet Georgia, democratic fanatics, nationalists and just buzzers who disperse the attention of the masses usually engage in protests. But the new rhetoric of our line will allow us to take the initiative and direct the attention of the people in the right direction."
 ARM_Establish_connections_geo: "Restore old connections in Georgia"
 ARM_Establish_connections_geo_desc: "Georgia, once the hotbed of the Transcaucasian communist movement, can no longer boast of its former zeal. The old guard of the CPSU is still left without the support of its associates from neighboring countries. It's time to change that!"

