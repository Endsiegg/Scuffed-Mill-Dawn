 ARM_war_mafia_category: "Mafia Fight"
 ARM_war_mafia_category_desc: "To secure the country and Ensure our political power, we need to crush the mafia with any possible means that we can use. Criminals think that they can be the authority alongside the government, we need to show them and people who support the anti-law ideas that if you go against the order, you will be abolished."
