 ARM_police_raids: "Police Raids"
 ARM_police_raids_desc: "Criminal families feel very comfortable. Gatherings take place right in the center of the capital, and the media covers this as a common occurrence. You can't let the gangsters go to waste. For this, you need to organize police raids on mafia gathering places."
 ARM_clean_up_prisons: "Clean Up Prisons"
 ARM_clean_up_prisons_desc: "In the post-Soviet space, prisons are famous for their neglect. If we want to reduce crime among prisoners and released, we need to restore order in prisons. To do this, we need to stop police lawlessness against prisoners, change the order of stay and restore buildings."
 ARM_hard_anti_capital_category: "Hard anti-capital"
 ARM_hard_anti_capital_category_desc: "Only a proletarian socialist revolution can lead humanity out of the impasse created by imperialism and imperialist wars. Whatever the difficulties of the revolution and its possible temporary failures, or waves of counter-revolution, the final victory of the proletarian is inevitable. (V.I. Lenin)"
 ARM_secure_country_category: "Defense Reforms"
 ARM_secure_country_category_desc: "Despite our neutrality, we must be ready to defend our homeland with all available forces. Our doctrine will be based on the people's militia, which in case of war turns into a combat-ready army."
