# DECISIONS #
# INTEGRATION
 ETH_eritrean_integration_category: "Eritrean Integration Efforts"
 ETH_eritrean_integration_category_desc: "We are currently working hard to integrate the Eritrean people into our nation, this may be a difficult road to travel in order to reach our final destination, but it is a necessary one if we are to be a nation under one banner.\n\n\n§HCurrent Integration Level§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§HAmharic Language Spread§!: §G[?ETH_amharic_speakers|2]%§!\n\n§HPropaganda Spread§!: §G[?ETH_propaganda_distribution|2]%§!\n\n§HSeparatist Suppression§!: §G[?ETH_crackdown_on_bozos|2]%§!"
 ETH_integration_process_tick: "Integration Process"
 ETH_full_integration: "Commit To Full Integration"
 ETH_full_integration_desc: "With the §Y[ERI.GetAdjective]§! people firmly under our thumb, the time has come to quash the last vestiges of the fake state formerly known as §Y[ERI.GetName]§!."
 ETH_federalise_ERI_flip: "Begin Process of §YFederalisation§!"
 ETH_federalise_ERI_flip_desc: "The continued occupation of the §Y[ERI.GetAdjective]§! state is no longer a viable undertaking. And the people there are clamoring for a way to have representation, we should set up a new government that aligns with our own outlook."
 ETH_fund_amharic_schools: "Enforce Amharic Learning"
 ETH_fund_amharic_schools_desc: "Funding Amharic language schools is estimated to cost approximately §Y$1.00 billion§!. Making sure the §Y[ERI.GetAdjective]§! people understand our lingua franca is imperative, as if they cannot understand us, how can we govern them?"
 ETH_distribute_propaganda: "Propaganda Campaigns"
 ETH_distribute_propaganda_desc: "Whilst some messages are expensive, the message of \"Behave, or Else\" is a pretty cheap one to put up billboards for. The newly annexed territory's billboards can be plastered with this message for the small price of §Y$0.50 billion§!."
 ETH_utilise_informants: "Utilise Informant Network"
 ETH_utilise_informants_desc: "Informants are expensive, thankfully, §Y[ERI.GetName]§! was poor and thus won't cost us an arm and a leg, our occupation's command estimate we'll need to allocate §R$1.00 billion§! for bribes in the right places."
 ETH_harsh_crackdowns: "Harsh Crackdowns On Separatists"
 ETH_harsh_crackdowns_desc: "Dissent is welcome in our new §Y[ETH.GetName]§!, after all, that's the fastest way to root out trouble makers. By allocating proper resources, we can conduct operations for cracking down on this dissent within the populace."
 ETH_make_arrests: "Arrest Outspoken Critics"
 ETH_make_arrests_desc: "\"Everyone's a critic\", this is a silly thing to say, that implies everyone is equal. They are not, the simplest solution to this dilemma is to simply arrest those who have negative critiques of us and our government."

# FEDERALISATION
 ETH_eritrean_federalisation_category: "Eritrean Federalisation Progress"
 ETH_eritrean_federalisation_category_desc: "We are currently working hard to pass the Act of Federation, this may be a difficult road to travel in order to reach our final destination, but it is a necessary one if we are to be a somewhat unified nation under a federal banner.\n\n\n§HCurrent Progress of Federalisation§!: §G[?ETH_eritrean_federation_process|2]%§!\n\n§HAmharic Language Spread§!: §G[?ETH_amharic_speakers2|2]%§!\n\n§HPropaganda Spread§!: §G[?ETH_propaganda_distribution2|2]%§!\n\n§HSeparatist Suppression§!: §G[?ETH_crackdown_on_bozos2|2]%§!"
 ETH_federalisation_process_tick: "Federalisation Process"
 ETH_federalisation_process_tick_desc: "Every §Y30 days§! we will be updated with our progress towards getting the §Y[ERI.GetAdjective]§! people and systems to be in line with our own way of thinking."
 ETH_full_federalisation: "Sign The Second Act of Federation"
 ETH_full_federalisation_desc: "With the §Y[ERI.GetAdjective]§! people on board with the Act of Federation, it can be signed into law officially. This however will lock §Y[ETH.GetNameWithFlag]§! from annexing the region."
 ETH_dissolve_ERI_assembly_flip: "Dissolve §Y[ERI.GetNameWithFlag]§!'s Assembly"
 ETH_dissolve_ERI_assembly_flip_desc: "The experiment of federalisation has been a terrible failure, the §Y[ERI.GetAdjective]§! people are simply too much of a destabilising factor to be allowed the autonomy we have planned for them, we must dissolve their assembly and crack down on talks of \"autonomy\"."
 ETH_encourage_language_schools: "Send More Funding To Amharic Schools"
 ETH_encourage_language_schools_desc: "Funding Amharic language schools is estimated to cost approximately §Y$1.00 billion§!. Helping the §Y[ERI.GetAdjective]§! people to understand our lingua franca is important, as if they cannot understand us, how can we govern them?"
 ETH_show_off_benefits_federation: "Show Off Benefits of Federalisation"
 ETH_show_off_benefits_federation_desc: "Billboards, flyers, posters and stickers; all of these are expensive, about §Y$2.50 billion§! to be precise. But it is a necessary investment if we are to properly show off the benefits of an Act of Federation."
 ETH_falsify_evidence: "Falsify Evidence of Misdeeds"
 ETH_falsify_evidence_desc: "At the end of the day, agitators need to go, and the best way to go about this if they don't break the law is to present... \"alternate facts\", some say this is falsifying evidence, but they can say that from behind bars."
 ETH_deport_agitators: "Deport Agitators"
 ETH_deport_agitators_desc: "The worst of the worst cannot be rehabilitated or reeducated, they can simply become someone else's problem instead, by utilising military structures, we will take those who have broken our new laws and dump them outside of our borders."

 ETH_chi_investments_category: "Chinese Investment Projects"
