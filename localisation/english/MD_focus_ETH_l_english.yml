# FOREIGN INVESTMENT BRANCH #
 ETH_invite_foreign_investors: "Invite Foreign Investors"
 ETH_invite_foreign_investors_desc: "Ethiopia is in dire need of economic opportunity. Our country both has a massive workforce, a low income level and a considerable unemployment rate - perfect condition for investing companies from rich nations."
 ETH_invite_coca_cola: "Invite Coca-Cola"
 ETH_invite_coca_cola_desc: "The American Coca-Cola mega conglomerate has lots of potential for employees and consumers in Ethiopia. We should encourage them to fund and support the East Africa Bottling Share Company, a Coca-Cola franchise in Ethiopia."
 ETH_invite_karuturi_global: "Invite Karuturi Global"
 ETH_invite_karuturi_global_desc: "Hailing from India, Karuturi Global is a massive agricultural concern. Although mainly concerned with growing decorative flowers, the experience of these experts could not only increase the income of our citizens but also the agricultural expertise of our farmers."
 ETH_invite_lifan_industry: "Invite Lifan Industry"
 ETH_invite_lifan_industry_desc: "Lifan Industry is a heavy industrial company founded in China in 1992. Mainly assembled on building cars, motorcycles and trucks, Lifan could certainly help us with the low motorization rate among our citizens."
 ETH_american_industrial_investments: "American Industrial Investments"
 ETH_american_industrial_investments_desc: "American companies feel increasingly threatened by their Chinese rivals in their potential profits in Ethiopia. We could play both sides off each other for the benefit of our people."
 ETH_request_international_loans: "Request International Loans"
 ETH_request_international_loans_desc: "Ethiopia's economy is improving, but our national spending capabilities are still stagnant due to our somewhat low credit rating and our remoteness from the world stage. By specifically approaching world powers for financial loans, we could perhaps amend this problem."
 ETH_support_messobo_cement: "Support Messebo Cement"
 ETH_support_messobo_cement_desc: "The Messebo Cement factory is one of our more powerful local conglomerates, important for the building boom that we plan for the country. By increasing the funding distributed to Messobo, we will be able to finish building projects quicker."
 ETH_homegrown_companies: "Homegrown Companies"
 ETH_homegrown_companies_desc: "After strengthening our economy through the help of international companies, our local populations feel threatened by the prospect of permanently low wages and neo-colonial economic practices. We need to establish strong and independent Ethiopian firms to compete with the international ones for the benefit of both sides - and for the benefit of the Ethiopian economy."
 ETH_fund_ethio_agri_ceft: "Fund Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT is due to become one of the biggest private companies in East Africa's agricultural markets. We need to further strengthen this company, both to compete with Karuturi and also to secure our citizens."
 ETH_fund_ethiopian_airlines: "Fund Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines is the national and state-owned airline of Ethiopia. It is vital to provide tourists and Ethiopian citizens with flights from and to the country. Funding Ethiopian Airlines will strengthen any future international endeavors."
 ETH_fund_marathon_motors_engineering: "Fund Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC is a joint venture between the Japanese automotive industrial concern Hyundai and local superstar Haile Gebrselassie. The company will focus on importing Hyundai vehicles into the country - and will provide our countrymen with more choices when it comes to their vehicles. Let the Chinese and the Japanese compete with each other for the lowest-possible prices."
 ETH_industrial_buildup_1: "Growth and Transformation Plan"
 ETH_industrial_buildup_1_desc: "We need to secure additional building grounds for industrial complexes."
 ETH_industrial_buildup_2: "Industrial Buildup II"
 ETH_industrial_buildup_2_desc: "We need more building projects. Constructing additional civilian industrial facilities to do the heavy lifting is the right way to go."
 ETH_industrial_buildup_3: "Industrial Buildup III"
 ETH_industrial_buildup_3_desc: "Additional industry means additional employment. Additional employment means additional wealth."
 ETH_industrial_buildup_4: "Industrial Buildup IV"
 ETH_industrial_buildup_4_desc: "We need to secure additional building grounds for industrial complexes."
 ETH_military_buildup_1: "Military Buildup"
 ETH_military_buildup_1_desc: "Our military industrial capabilities are insufficient to secure the continued existence of our country."
 ETH_military_buildup_2: "Military Buildup II"
 ETH_military_buildup_2_desc: "We need to construct additional rifles, tanks and aircraft! More of everything!"

# INTERNATIONAL RELATIONS TREE #
 ETH_international_diplomacy: "International Diplomacy"
 ETH_international_diplomacy_desc: "The world is a scary place without someone to look over our shoulders. It is extremely important we start to court the world around us."
 ETH_refactor_our_debt: "Refactor Our Debt"
 ETH_refactor_our_debt_desc: "Refactoring our debt will help alleviate our economy from our post war issues. However, this will be incredibly unpopular with all of our bond holders."
 ETH_african_economic_relationships: "African Economic Relationships"
 ETH_african_economic_relationships_desc: "Africa is poor by most standards and underneath Ethiopian leadership we can push developmentalism across each country a better place."
 ETH_european_economic_relationships: "European Economic Relationships"
 ETH_european_economic_relationships_desc: "Europe is an likely friend when boosting your economy. It also helps European contracts and investments are some of the most lucrative projects."
 ETH_italian_ethiopian_friendship: "Italian-Ethiopian Friendship"
 ETH_italian_ethiopian_friendship_desc: "Italy may have invaded us twice, but that does not mean we can not reconcile our differences and become friends."
 ETH_request_chinese_investments: "Request Chinese Investments"
 ETH_request_chinese_investments_desc: "China has extreme amounts of wealth that is usable by all. The Chinese investors are looking else where for places to spend their money. Let's persuade them to do it here in Ethiopia!"
 ETH_african_union_commitment: "African Union Commitment"
 ETH_african_union_commitment_desc: "The African Union is important to unify our diverse continent against all forms of foreign exploitation. We should recommit ourselves to its function and its purpose."
 ETH_request_european_investments: "Request European Investments"
 ETH_request_european_investments_desc: "We should enter into some agreements with the Europeans. They have some investors waiting to take part in the Ethiopian market."
 ETH_befriend_france: "Befriend France"
 ETH_befriend_france_desc: "France is a natural ally to gain a larger base with one of the most economically developed countries."
 ETH_establish_connections_with_tongji: "Establish Connections with the CSCEC"
 ETH_establish_connections_with_tongji_desc: "In our plans to build new headquarters for the African Union in Addis Ababa, we should establish ties with several architectural networks. China, followed by the CSCEC, proposed to help us in our cause."
 ETH_expand_the_diplomatic_corps: "Expand the Diplomatic Corps"
 ETH_expand_the_diplomatic_corps_desc: "Diplomacy is a must if we wish to pursue any project from here on out."
 ETH_anti_corruption_measurements: "Anti-Corruption Measurements"
 ETH_anti_corruption_measurements_desc: "The state is horribly corrupt. It is time we push forward and start to root out the corruption within our borders. There is nothing more accomplishing than putting those who deserve it behind bars."
 ETH_the_new_african_union_headquarters: "The New African Union Headquarters"
 ETH_the_new_african_union_headquarters_desc: "It is time. Building new headquarters for the African Union in our capital Addis Ababa will leave the world in awe at Africa's strength in general and Ethiopia's strength in particular."
 ETH_stabilize_the_food_supply: "Stabilize the Food Supply"
 ETH_stabilize_the_food_supply_desc: "Food is in a dangerous situation. Crops and the recent wars with Eritrea have caused us to lose our connection to the sea. We should work on regaining and normalizing trade else our people starve."
 ETH_local_relationships: "Local Relationships"
 ETH_local_relationships_desc: "The horn is an unstable and scary place. The civil war in Somalia and the Ethio-Eritrean wars have caused us to reevaluate who our friends are. Therefore, we must focus on working on our local relationships."
 ETH_african_alliance_initiative: "African Alliance Initiative"
 ETH_african_alliance_initiative_desc: "Africa is still a battleground of foreign powers. The Americans, the Europeans and the Chinese are carving up our great continent, the cradle of mankind. Should Africa be the pawn of hostile mega-corporations? No! To resist intervention and invasion, we must build an international alliance."
 ETH_invite_european_armament_companies: "Invite European Armament Companies"
 ETH_invite_european_armament_companies_desc: "Some arms companies would be extremely valuable to have within our borders."

# MILITARY BRANCH #
 ETH_defense_of_ethiopia: "Defense of Ethiopia"
 ETH_defense_of_ethiopia_desc: "Ethiopia has fought many wars to maintain its independence from invaders. The wars we are going to fight from here on out are no different than the ones we have fought in years long since past."
 ETH_expand_the_endf: "Expand the ENDF"
 ETH_expand_the_endf_desc: "The Ethiopian National Defense Force (ENDF) is one of the strongest militaries in Africa. We must expand our armed forces to keep it competitive."
 ETH_expand_the_etaf: "Expand the ETAF"
 ETH_expand_the_etaf_desc: "Our air force is in desperate need of an expansion. We have few airfields and outdated fighters and equipment. We should change that."
 ETH_secure_the_eritrean_border: "Secure the Eritrean Border"
 ETH_secure_the_eritrean_border_desc: "Entrenching along Eritrea's border will help us in case future conflict arises between the two governments."
 ETH_secure_the_eritrean_border_TT: "Add §Y3 Land Fort§! on the border with Eritrea"
 ETH_fund_homicho: "Fund Homicho"
 ETH_fund_homicho_desc: "The Homicho Ammunition Engineering Complex is vital to Ethiopia's supply with small arms and especially with ammunition. We need to bolster the ranks of our infantry with new guns and our warehouses with tons of ammunition."
 ETH_air_training_program: "Air Training Program"
 ETH_air_training_program_desc: "Training the airforce requires an program. Let's push to developing that."
 ETH_secure_the_somali_border: "Secure the Somali Border"
 ETH_secure_the_somali_border_desc: "The civil war in Somalia has caused us unease as the conflict has pushed refugees across our border and some skirmishes even occur nearby to military and important civilian targets. It is time we expand some entrenchments along the Somalian border."
 ETH_secure_the_somali_border_TT: "Add §Y3 Land Fort§! on the border with Somalia"
 ETH_provide_assistance_to_somalia: "Provide Assistance to Somalia"
 ETH_provide_assistance_to_somalia_desc: "The Islamic Courts Union is currently threatening our borders. We should send troops and support behind [SOM.GetName] so we can defeat the rise of radical Islam before it becomes our problem."
 ETH_secure_the_kenyan_border: "Secure the Kenyan Border"
 ETH_secure_the_kenyan_border_desc: "The Omo River dam has caused much distress between our two great countries. Conflict has arisen in the border region as tribes from both sides are losing water resources. Our military should establish some outposts and bases in the region to hopefully stabilize the region."
 ETH_secure_the_kenyan_border_TT: "Add §Y3 Land Fort§! on the border with Kenya"
 ETH_modern_officer_corps: "Modern Officer Corps"
 ETH_modern_officer_corps_desc: "Investing in our officer's education and skills will allow us to truly have a modernized officer corps."
 ETH_expand_the_military: "Expand the Military"
 ETH_expand_the_military_desc: "A full-fledged expansion of all of our branches of armed forces is required to expand our military to a size of necessity."
 ETH_aircraft_production: "Aircraft Production"
 ETH_aircraft_production_desc: "Homemade aircraft production is both cheaper and better for the economy!"
 ETH_secure_the_sudanese_border: "Secure the Sudanese Border"
 ETH_secure_the_sudanese_border_desc: "Sudanese-Ethiopian relations have been slightly tense due to the situation in South Sudan. We should prepare in case the war does not stay within their borders."
 ETH_secure_the_sudanese_border_TT: "Add §Y3 Land Fort§! on the border with Sudan"
 ETH_study_foreign_armor_designs: "Study Foreign Armor Design"
 ETH_study_foreign_armor_designs_desc: "Studying foreign armor will teach us much in the ways of being able to develop our own armored vehicles."
 ETH_study_foreign_aircraft_designs: "Study Foreign Aircraft Designs"
 ETH_study_foreign_aircraft_designs_desc: "Studying notable aircraft design from major countries like the United States, Russia, France, England, and China could prove very beneficial for our air force."
 ETH_request_chinese_military_assistance: "Request Chinese Military Assistance"
 ETH_request_chinese_military_assistance_desc: "China is a rising power. Their military structure is a model and we should discuss implementing something similar here in Ethiopia."
 ETH_request_american_military_assistance: "Request American Military Assistance"
 ETH_request_american_military_assistance_desc: "The American military is one of the largest and most advanced in the world. We should look to them for military development."
 ETH_modernize_the_military: "Modernize the Military"
 ETH_modernize_the_military_desc: "The military is using equipment from 1975, vehicles are falling apart, and the aircraft can barely take off. We should work towards modernizing the military in order to remain a power in the region."
 ETH_land_doctrine: "Land Doctrine"
 ETH_land_doctrine_desc: "Our ground forces is one of our most important branches due to our neighbors constantly being embroiled in conflict. We should discuss new ways of improving our land and our strategies."
 ETH_air_doctrine: "Air Doctrine"
 ETH_air_doctrine_desc: "Our air doctrine is outdated. Send our best minds to foreign academies to see if we can bring some of this knowledge home."

# IDEOLOGY BRANCH #
 ETH_the_future_of_ethiopia: "The Future of Ethiopia"
 ETH_the_future_of_ethiopia_desc: "Ethiopia has been through absolute monarchy, communism and democracy over the last 50 years. Our nation has suffered hardships, famine, civil war and political chaos."

# MONARCHISM BRANCH #
 ETH_legacy_of_abyssinia: "Legacy of Abyssinia"
 ETH_legacy_of_abyssinia_desc: "Ethiopia has had a glorious history as one of Africa's first western-style nation state, led by the emperor. This country, generally called 'Abyssinia' in the west, would be destined to take a leading role in Africa and the world if it to ever be reborn."
 ETH_endorse_the_monarchists: "Endorse the Monarchists"
 ETH_endorse_the_monarchists_desc: "Since the Derg deposed Haile Selassie I on September 12th, 1974, the Crown Council of Ethiopia has held no real power. In 1993, the Crown Council had taken up operations again after concluding that the title 'Emperor of Ethiopia' was still in existence. We should make the Crown Council a part of the federal administration again."
 ETH_glorify_the_italo_ethiopian_wars: "Glorify the Italo-Ethiopian Wars"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Countries, nations and nationalism are forged in conflict. Ethiopia was forged on the battlefields of 1895 and 1935. We should remind the world of Italian treachery - and of the never-ending courage of the technologically inferior Ethiopian forces. Italy tried to kill us, to destroy us, to annihilate our nation - and yet here we stand!"
 ETH_restore_the_throne: "Restore the Throne"
 ETH_restore_the_throne_desc: "The Crown Council, now empowered in the political decision-making process, has suggested to officially proclaim the restoration of the Ethiopian Empire. It just takes... well, a new constitution."
 ETH_befriend_jamaica: "Befriend Jamaica"
 ETH_befriend_jamaica_desc: "With the Ethiopian Monarchy of Haile Selassie on its way to restoration, we should consider strengthening the ties to the Rastafarian movement, the religious group worshiping our former emperor as the returned Messiah. The main group of Rastafarians is situated in Jamaica, so we should perhaps establish a greater array of diplomatic relations with that faraway country."
 ETH_invite_zera_yacob: "Invite Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, grandson of Haile Selassie I, is the rightful pretender to Ethiopia's imperial throne. Educated at Eton, he was forced into exile with the rest of the royal family after the communist revolution of 1974. He currently resides in both the UK and the US at various times."
 zera_yacob_returns_tt: "Zera Yacob Selassie will return"
 ETH_weaken_the_parliament: "Weaken the Parliament"
 ETH_weaken_the_parliament_desc: "The two houses of the Ethiopian parliament are only in the way of our national and international influence. We should take away several parliamentary competences and transfer them to the imperial government."
 ETH_imperial_nostalgia: "Imperial Nostalgia"
 ETH_imperial_nostalgia_desc: "Don't you wish we could turn back time, to the good old days?..."
 ETH_imperial_guard: "Ethiopian Imperial Guard"
 ETH_imperial_guard_desc: "The Kebur Zabagna was an elite force, consisting of the most brave and honorable men in our army, tasked to defend our capital and the Emperor."
 ETH_reclaim_eritrea: "Reclaim Eritrea"
 ETH_reclaim_eritrea_desc: "Eritrea is rightful Ethiopian territory! Our access to the sea is endangered by the very existence of this rogue state. We should remind them of who the rightful owner of their territory is."

# DEMOCRATIC BRANCH #
 ETH_strengthen_the_republic: "Strengthen the Republic"
 ETH_strengthen_the_republic_desc: "The Ethiopian constitution of 1995, which did not only guarantee civil rights but also weakened communist and monarchist factions, has to be the guiding light of Ethiopian society. Democracy and pan-African integration is the way forward."
 ETH_guarantee_freedom_of_speech: "Guarantee Freedom of Speech"
 ETH_guarantee_freedom_of_speech_desc: "Ethiopia is religiously, ethnically and politically diverse. To prove democracy's superiority over other ideologies and secularism's ideology over any school of moralism, we need to allow and guarantee political free speech in private and in public. We will also fund political radio and television programs to further strengthen the nation."
 ETH_healthcare_program: "Healthcare Program"
 ETH_healthcare_program_desc: "Guaranteeing national healthcare in a nation with starvation and disease problems like Ethiopia will be a massive undertaking - but with international aid, focus on medical education and funding of regional clinics and doctors, Ethiopia could get back on track."
 ETH_guarantee_freedom_of_religion: "Guarantee Freedom of Religion"
 ETH_guarantee_freedom_of_religion_desc: "Ethiopia is home to the Ethiopian Orthodox Tewahedo Church (43%), the Pentay protestants (18%), Sunni Islam of the Sufi branch (34%), catholics (1%) and traditional faiths (3%). We need to guarantee that each of these diverse and different groups gets to live and worship in peace. Religiously motivated schools also need to be desegregated."
 ETH_education_program: "Education Program"
 ETH_education_program_desc: "If a people is to be modernized and rejuvenated, you need to educate the children."
 ETH_endorse_the_african_union: "Endorse the African Union"
 ETH_endorse_the_african_union_desc: "Ethiopia on its own is not powerful enough. We should instead focus on uniting the political leaderships across Africa encourage the AU to become more like the EU."
 ETH_reckless_industrial_expansion: "Reckless Industrial Expansion"
 ETH_reckless_industrial_expansion_desc: "Ethiopia must be modern, strong and free! We need to make space for new villages, cities and especially for industrial facilities."
 ETH_secure_agricultural_production: "Secure Agricultural Production"
 ETH_secure_agricultural_production_desc: "It is more important to feed the people than to feed the nation. We should consider remaining largely agricultural if it means that our people are to survive."

# COMMUNIST BRANCH #
 ETH_declare_mengistu_innocent: "Declare Mengistu Innocent"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam is the former communist dictator of Ethiopia. Under his reign between 1977 and 1991, Ethiopia saw hyper-militarization, suppression of dissent and civil war. He fled to Zimbabwe in 1991 and was, during his absence, convicted of genocide by an Ethiopian court. Actually, genocide and dictatorship aren't all that bad after all. We probably should acquit Mengistu."
 ETH_condemn_the_pretenders: "Condemn the Pretenders"
 ETH_condemn_the_pretenders_desc: "The former royal family of Ethiopia lives in exile since they were ousted in the early 1970s. We should let them know that only death awaits them should they ever decide to return to Ethiopia."
 ETH_return_of_mengistu: "Return of Mengistu"
 ETH_return_of_mengistu_desc: "After undoing our unfair treatment of our former glorious leader, we should perhaps allow him to return to the country."
 ETH_restore_the_pdre: "Restore the PDRE"
 ETH_restore_the_pdre_desc: "The People's Democratic Republic of Ethiopia marked the greatest era of our national history. We should announce the restoration of the DPRE - and the return of Mengistu to the world stage."
 ETH_national_communism: "National Communism"
 ETH_national_communism_desc: "The African Peoples were oppressed by foreign imperialists for so long. Choosing an alliance with the Chinese fraud communists would be hypocrisy and pure betrayal. Ethiopia will stand on its own."
 ETH_align_to_china: "Align to China"
 ETH_align_to_china_desc: "Mao Zedong apparently did better than Vladimir Lenin - his country still exists. The PDRE's former ties to the Soviet Union are truly a thing of the past. We need to ally China, the one true power."
 ETH_pan_african_communism: "Pan-African Communism"
 ETH_pan_african_communism_desc: "The revolution at home is secure! We need to spread it, comrades! Workers of the World, unite!"

# ERITREAN DEFEAT
 ETH_eritrea_start: "The War Is Over..."
 ETH_eritrea_start_desc: "...But the war on terrorism has just begun. Many former soldiers of the now dissolved EDF joined the newly (again) formed EPLF in neighboring Sudan and prepare to fight back. It's up to us now which path we will take."

# ANNEXATION
 ETH_eritrea_dissolve_assembly: "Dissolve The Eritrean National Assembly"
 ETH_eritrea_dissolve_assembly_desc: "The Eritrean National Assembly is a terrible and outdated system, we must dissolve this system and try our best to show them the error of their ways, the Eritreans will indeed be given representation, but through the House of Peoples' Representatives and the House of Federation instead."
 ETH_eritrea_arrest_leaders: "Condemn Afwerki"
 ETH_eritrea_arrest_leaders_desc: "Isaias Afwerki's trial date is due, it likely won't be a good time for him, nor should it be. We need to show the Eritrean people what will happen if they try to fight against the Ethiopian nation and the inevitable change that is, in the end, better for everyone."
 ETH_detain_rabble_rousers: "Detain Potential Separatist Leaders"
 ETH_detain_rabble_rousers_desc: "During the trial, extra security was posted all around the courthouse, thankfully, they weren't needed. However, they did manage to pick out some notable figures, these rabble rousers should be detained lest they get any ideas for antagonism..."
 ETH_maintain_a_watchful_eye: "Maintain a Watchful Eye"
 ETH_maintain_a_watchful_eye_desc: "With the worst agitators no longer a threat, it is important we keep a watchful eye over our new territories, at least until they learn to accept that living under the Ethiopian central government is better for everyone involved."
 ETH_eritrea_annex: "Annex Eritrea"
 ETH_eritrea_annex_desc: "Since 1991, Eritrea has been independent, it was ruled as a one party state under the dictatorial regime of Afwerki. Now that we have well and truly defeated this regime and worn down the resistance of the local populous, we can institute our own governance entirely."

# INTEGRATION EFFORTS
 ETH_eritrea_teach_amharic: "Teach Them Amharic"
 ETH_eritrea_teach_amharic_desc: "How can we expect to rule over the Eritrean people if they can't understand us? By introducing Amharic as a compulsory subject to the Eritrean population in special language schools, we expect the younger Eritreans to pick up on it first, the older generations may be more difficult to teach however."
 ETH_eritrea_propaganda: "Propaganda Distribution Network"
 ETH_eritrea_propaganda_desc: "Whilst calling it 'propaganda' may be crass, it is necessary to distribute documents that tout the benefits of Ethiopian rule, the larger our propaganda network, the more of it we can distribute, and the easier it'll be show the Eritreans our point of view."
 ETH_eritrea_tackle_seperatists: "Counter-Insurgency Operations"
 ETH_eritrea_tackle_seperatists_desc: "We are yet to fully deal with the potential terror of separatists who for some reason, want to go back to the old way of running things, if we cannot convince them by using the carrot, we may have to use the stick instead."

# FEDERAL STATE #
 ETH_eritrea_federation: "Eritrean-Ethiopian Federation Act"
 ETH_eritrea_federation_desc: "The first Federation between our two countries dissolved because of, frankly, the imperialistic ambitions of Haile Selassie. We're confident that now is the right time to revive it in a democratic fashion."
 ETH_eritrea_assembly: "Allow Eritrean Branches of Ethiopian Parties"
 ETH_eritrea_assembly_desc: "Whilst we condemn the solidification of power that Afwerki had, it may be necessary to exploit the power structures there in order to push for federalisation, by allowing our own parties to form branches and then run for elections within Eritrea, Ethiopia friendly candidates who are in favour of the Federation Act will almost certainly win, and thus we can achieve our goals in integrating the former Eritrean state as an autonomous region of the new Ethiopia."
 ETH_eritrea_lawbooks: "Rewrite the Lawbooks"
 ETH_eritrea_lawbooks_desc: "The Eritrean laws on the books are primitive and outdated, no-one should need to register with the government on what faith to practice as an example, we need to rewrite these laws to better emphasise the fact that we are and will be a modern Federation."
 ETH_eritrea_constitution: "Write a New Constitution"
 ETH_eritrea_constitution_desc: "The old Eritrean constitution was so unfit for purpose, it wasn't even properly implemented, we need to rewrite a constitution that complements our own, rather than combats it, and make sure it actually gets implemented correctly this time."
 ETH_eritrean_federal_state: "Properly Federalise With Eritrea"
 ETH_eritrean_federal_state_desc: "Finally, our efforts have paid off, the final steps are expected to go through and both Ethiopians and Eritreans have been reported embracing one another in the streets and markets. A goal once thought impossible not even a decade ago, has been made possible."

