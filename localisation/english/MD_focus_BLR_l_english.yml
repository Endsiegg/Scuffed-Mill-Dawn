 BLR_soviet_system: "National Bolshevik Belarus"
 BLR_soviet_system_desc: "The National Bolsheviks have seized power in the country and are ready to begin their first economic reforms. One of them will be a return to the Soviet economic system, in view of the unsuccessful experience of the previous ruler."
 BLR_free_weapon: "Free Carrying of Weapons"
 BLR_free_weapon_desc: "We will allow our citizens to carry weapons freely in the country, they have the right to self-defense!."
 BLR_new_church: "New Religion"
 BLR_new_church_desc: "It's time to create a new religion that meets the interests of our state!."
 BLR_reform_education: "Education Reform"
 BLR_reform_education_desc: "The educational system is in a terrible state, we will fix it and introduce serious changes to this system. One of the innovations will be that we will reduce the learning time of schoolchildren and students, preparing them faster to become full-fledged citizens."
 BLR_ruralisation: "Ruralization"
 BLR_ruralisation_desc: "The trend of the 21st century is the resettlement of people to cities from villages, we will reverse this and offer the poor or homeless to go to villages, in return we stimulate their activities in new dwellings."
 BLR_revoult_army: "The Revolutionary Army"
 BLR_revoult_army_desc: "Our army did not show itself in the best light, it needs people who are burning with the passion of the revolution, ready to throw themselves at an enemy machine gun for the sake of the motherland."
 BLR_revoult_army_zeks: "Allow Prisoners To Be Recruited Into The Army"
 BLR_revoult_army_zeks_desc: "We will start recruiting prisoners from prisons into the army, into separate battalions. Stop feeding the prisoners, they must feed the flame of the revolution!."
 BLR_revoult_rne: "Invite Russian National Unity"
 BLR_revoult_rne_desc: "We will officially introduce representatives of this nationalist organization into government structures"
 BLR_revoult_sobor: "Invite the Slavonic Cathedral of Belaya Rus"
 BLR_revoult_sobor_desc: "We will officially introduce representatives of this nationalist organization into government structures"
 BLR_revoult_army_volunteer: "Revolutionary Spirit"
 BLR_revoult_army_volunteer_desc: "Some of our soldiers are so eager to fight, even to another country. Perhaps we should not restrain their zeal and be ready to send them to fulfill their international duty?."
 BLR_revoult_army_gco: "Guards of Communism Orthodox"
 BLR_revoult_army_gco_desc: "We will create our own unique army, by analogy with the Iranian IRGC, their experience has greatly impressed us. They will be called the Guards of Communism Orthodox."
 BLR_work_army: "The Workers' Army"
 BLR_work_army_desc: "We will send all the unemployed to production, setting up the production of necessary goods for our state in the first place."
 BLR_revoult_army_gco_ground_force: "Ground Forces"
 BLR_revoult_army_gco_ground_force_desc: "The main and most numerous type of troops in the composition GCO. In peacetime, it is equipped with light weapons. Main purpose: internal security; secondary: external defense in conjunction with the regular armed forces of Belarus."
 BLR_revoult_debur: "Debureaucratization"
 BLR_revoult_debur_desc: "We will reduce expenses on officials and reduce their number and the released funds will go to the benefit of the people"
 BLR_revoult_army_gco_anti_corrupt: "Anti-Corruption Revolutionary Committee"
 BLR_revoult_army_gco_anti_corrupt_desc: "We will create a special unit that will deal with the fight against corruption in our country, no one will hide from the hand of justice."
 BLR_revoult_dsocial: "Social Support"
 BLR_revoult_dsocial_desc: "We will strengthen social support for our citizens! No one will leave offended"
 BLR_revoult_army_agro_invest: "Development of The Agro-Industry"
 BLR_revoult_army_agro_invest_desc: "We must sponsor the maximum development of our agro-industry!"
 BLR_revoult_army_gco_air: "Air Force"
 BLR_revoult_army_gco_air_desc: "We will create and give our guards the opportunity to use aviation to fulfill their goals"
 BLR_revoult_army_gco_drone: "Drone Troops"
 BLR_revoult_army_gco_dronedesc: "We will actively use drones in our army to improve its effectiveness"
 BLR_revoult_army_anti_west: "The Anti-Western Doctrine"
 BLR_revoult_army_anti_west_desc: "Western civilization has always been and will always be our enemy, which seeks to destroy us."
 BLR_revoult_army_interbrigade: "Interbrigades"
 BLR_revoult_army_interbrigade_desc: "We intend to form units of interbrigades, which we will send abroad to protect our interests."
 BLR_kgb_expanded: "Expand the KGB"
 BLR_kgb_expanded_desc: "We will strengthen the influence of the KGB, because we do not intend to dissolve such an effective pro-state structure"
 BLR_army_stabilize: "Stabilize The Army"
 BLR_army_stabilize_desc: "For our further purposes, we need to restore the combat capability of the army"
 BLR_prepare_attacks: "Preparing for Interventions"
 BLR_prepare_attacks_desc: "Our army is ready, we have assembled an impressive force of troops and are ready to expand the influence of our country on the former territory of the USSR."
 BLR_baltic_campaign: "The Baltic Campaign"
 BLR_baltic_campaign_desc: "We will begin preparations for a military campaign in the Baltic States. These countries do not have the right to independence and existence!"
 BLR_baltic_war: "Start the Baltic March"
 BLR_baltic_war_desc: "Our army has taken up positions and is ready to begin a march on the Baltic States"
 BLR_ukraine_campaign: "The Ukrainian Campaign"
 BLR_ukraine_campaign_desc: "Our Southern neighbor is showing signs of what it can do in a military-political bloc hostile to us, followed by an attack on us, we must strike first!"
 BLR_ukraine_campaign_border_prepare: "Strengthen The Border With Ukraine"
 BLR_ukraine_campaign_border_prepare_desc: "Despite the fact that we are attacking, we should take care of possible scenarios, so we will prepare fortifications on the border"
 BLR_poland_campaign_border_prepare: "Strengthen The Border With Poland"
 BLR_poland_campaign_border_prepare_desc: "Despite the fact that we are attacking, we should take care of possible scenarios, so we will prepare fortifications on the border"
