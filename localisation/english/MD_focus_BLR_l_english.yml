 UKR_president_ups: "[union_state_flag_sov_or_ukr]§YArrange§! a Meeting of Presidents"
 UKR_president_ups_desc: "We should organize a meeting between the presidents of our countries, of course with a broadcast on television to convince the people to continue integration"
