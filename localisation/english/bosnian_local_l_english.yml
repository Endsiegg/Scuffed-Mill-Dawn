#EVENTS
 Bosnia.1.t: "Bosnian Civil War"
 Bosnia.1.d: "Bosnian has collapsed into civil conflict once again with the Republic of Srpska declaring Independence from the greater federal state of Bosnia. Growing tension has been growing for some time and this conflict was only inevitable. We shall claim victory over these traitors. No matter the cost. "
 Bosnia.1.a: "zajedno da pobedimo" #togeher to win

 Bosnia.2.t: "Croats declare independence"
 Bosnia.2.d: "Croats have seeked independence in the south. With growing instablily in the southern region the Croats have declared a self-governing state independent from the Bosnian Hergovnia federation. Not wanting to be apart from the greater conflict. We shall move southern forces into the south regions to secure the Break away region.  "
 Bosnia.2.a: "zajedno da pobedimo" #togeher to win

 Bosnia.3.t: "Chaos in Bosnia"
 Bosnia.3.d: "The Bosniaks have taken the short straw in a nation meant to be for them. They have taken to the streets making the central government more unstable. Others wish to depart after seeing the unstable nation struggle to hold its own."
 Bosnia.3.a: "Dosnt look good"

 Bosnia.4.t: "War over"
 Bosnia.4.d: "Once again Bosnia is one and plans to move to a better future are starting today."
 Bosnia.4.a: "good news for once"

 Bosnia.34.t: "Bosnia request to join the CSTO "
 Bosnia.34.d: "Bosnia wishes to join the CSTO serving as are most western point. As they have stated that they are an asset that we can't miss out on."
 Bosnia.34.a: "yes"
 Bosnia.34.a: "no"

 Bosnia.35.t: "Russia has agreed to let us join the CSTO."
 Bosnia.35.d: "We are now in a defence pact with other post soviet nations and will be called into war if one is attacked."
 Bosnia.35.a: "good news"

 Bosnia.36.t: "Russia has rejected CSTO membership "
 Bosnia.36.d: "Russia has rejected membership as we are too much of a risk to be in a post soviet defence pact."
 Bosnia.36.a: "Bad news"

bosnia_political.1.t: "The State"
bosnia_political.1.d: "The state of Bosnia is still in a recovery from the yugoslav wars. The political arena is one of debate and confusion. Are actions may lead to a prospus state for Bosnia as the point of direction is in your hands. "
bosnia_political.1.a: "Time will tell"

bosnia_political.2.t: "Greater level of autonomy for the ethics of Bosnia "
bosnia_political.2.d: "Bosnian government has announced a larger level of autonomy for its three predominant ethnic groups. With complete self autonomy for certain regions. Only retaining a joint nation defence. "
bosnia_political.2.a: "Time for change"

bosnia_political.3.t: "Federation unity "
bosnia_political.3.d: "The level of autonomy given to each region has come to many problems. With many of these groups not stopping along internal lines, With most towns & cities  sharing multiple groups. This has caused many to recall for reunification while keeping a lot of the aspects from the federal autonomy\n \n“Let that man be a Bosnian, Herzegovinian. Outside they don't call you by another name, except simply a Bosnian. Whether that be a Muslim (Bosniak), Serb or Croat. Everyone can be what they feel that they are, and no one has a right to force a nationality upon them.”\n― Josip Broz Tito"
bosnia_political.3.a: "Together "

bosnia_political.4.t: "2001 Elections "
bosnia_political.4.d: "Bosnia enters a new period of elections. These are the first elections of the new century for the governance of bosnia. And will show us who has the more predominant role within the political sphere "
bosnia_political.4.a: "Bosniak lead"
bosnia_political.4.b: "Serbians lead"

bosnia_political.5.t: "Financial Crash"
bosnia_political.5.d: "The global economic crash that has been rippling around the world has hit Bosnia leading to a collapse in many industries. And a long path of recovery. "
bosnia_political.5.a: "dark times"

bosnia_political.6.t: "Milorad Dodik"
bosnia_political.6.d: "Milorad Dodik has just claimed leadership in the Republic of Srpska with a goal of independence from Bosnia. Milorad Dodik has a nationalsit ambitions for his party promising nationlist serbian identity giving some a Idle they been looking for. "
bosnia_political.6.a: "dark times"

bosnia_political.7.t: "Bosnian Srpska War"
bosnia_political.7.d: "Bosnian has collapsed into civil conflict once again with the Republic of Srpska declaring Independence from the greater federal state of Bosnia. Growing tension has been growing for some time and this conflict was only inevitable. We shall claim victory over these traitors. No matter the cost. "
bosnia_political.7.a: "War shall not save us"

bosnia_political.8.t: "Student violence "
bosnia_political.8.d: "A town in the northern regions of Bosnian a group of Serbian school children refuse to share a school with muslim Bosniaks. Showing public demonstrations against them joining. Which was esectulated when NATO stabilisation forces stopped a school bus in an attempt to stop the Serbian school children from entering the town to protest. This only worsened when onethousand Serbian school children marched on the municipal assembly where they vandalised the building, with riot police being deployed. two former Muslim refugees cafe windos where smashed in a attacked during these protests. This only highlights the ever so prevalent split and hostile relations on both sides of the split. "
bosnia_political.8.a: "Dark days"

bosnia_political.9.t: "Fears over Bosnia troop cut plan"
bosnia_political.9.d: "Bosnia NATO peace keeps planned to have funding cut with many leaving the country as bosnian starts to stabilise. "
bosnia_political.9.a: "Okay"

bosnia_political.10.t: "report on press attacks in 2002"
bosnia_political.10.d: "A large number of attacks have been playing out against Journalists in bosnia. This rate has increased largely in the last couple of years as nationalism still remains high."
bosnia_political.10.a: "Dark days"

bosnia_political.11.t: "23 Years for Bosnian War Criminal Nikolic"
bosnia_political.11.d: "Following  an internal  trial. Nikolic (a former War criminal) has be sentenced to 23 years in prison due to his actions during the yugoslav wars "
bosnia_political.11.a: "Intresting"

bosnia_political.13.t: "A large amount of former refugees return to bosnia "
bosnia_political.13.d: "Returning citizens have reached a new high as many return back to Bosnia after being displaced due to war and conflict that has plagued Bosnia over these past years. As it is deemed more safe."
bosnia_political.13.a: "Good news"

bosnia_political.14.t: "Severe cold hits refugees and returnees in Bosnia and Herzegovina"
bosnia_political.14.d: "Server freezes have hit refugees in Bosnia with United nations and internal refugee agencies struggling to provide people with basic supplies. With temperatures dropping a new crisis might be ahead for Bosnia if these organisations cannot organise themselves. "
bosnia_political.14.a: "Dark times"

bosnia_political.15.t: "Blast damages former leader Alija Izetbegović Grave"
bosnia_political.15.d: "Alija Izetbegović Grave has been damaged by vandals. This has caused many Bosnians to be outraged in hatred, only upping the current tensions. "
bosnia_political.15.a: "Dark times"

bosnia_political.17.t: "Southeast Europe floods"
bosnia_political.17.d: "2014 floods have damaged many downs and hundreds have died as these events play out. Only hope can save us from this disaster. "
bosnia_political.17.a: "Dark times"

Bosnia.55.t: "Alija Izetbegović Passes away"
Bosnia.55.d: "The previous leader of the Bosnian Alija Izetbegović has passed away. This seems to be due to complications with heart disease. Alija Izetbegović fuctioned as a popular figure among the Muslim Bosniak population. And a controversial figure among Serbian people. Has death no matter what marks the end of a period for Bosnia as it moves into its new millennium."
Bosnia.55.a: "Sad news"
Bosnia.55.b: "Time to move on"

bosnia_political.21.t: "Bosnia Request nation Defence Guarantees "
bosnia_political.21.d: "Bosnia's place in the Balkans feels threatened with its borders feeling encroached upon. Will our nation be willing to provide a level of Guarantees to secure the future for bosnia?"
bosnia_political.21.a: "Peace will be Guaranteed"
bosnia_political.21.b: "Not today"

bosnia_political.22.t: "Greater Srpska request unionship with us "
bosnia_political.22.d: "The Greater Srpska (Bosnia) government has become ever so more open to the idea of reuniting with Serbia in a new future ahead of them in cooperation with us."
bosnia_political.22.a: "Stronger together"
bosnia_political.22.b: "Not today"

bosnia_political.23.t: "Invitation to the formation of Yugoslavia "
bosnia_political.23.d: "We have been invited to join the new formation of a new yugoslavia. It promised to return to the days of glory and be able to hold its own power securing the Balkans from outside threats."
bosnia_political.23.a: "Move Forward Together"
bosnia_political.23.b: "Never Again"


#news events
news.83.t: "Bosnian enters conflict once again"
news.83.desc: "The fragile state of Bosnia has just entered into a new conflict. As a rollover effect from the past yugoslav wars. A great amount of instability had been brewing for sometime and this conflict war was going to only be inevitable. The UN has already condemned the actions from all sides of the conflict calling in a disaster to global peace in the Southern European bloc."
news.83.a: "Dark days"

news.84.t: "bosnian mujahideen joins the war"
news.84.desc: " A Group known as El Mudžahid (Bosnian mujahideen) has announced its departure from the central Bosnian government. The self proclaimed fighters of islam have declared the creation of a new state, opening the door to a future caliphate within the balkans. Many fear for the worst as this may cause more radical behaviour within southern europe with many young men being inspired by this extremist behaviour."
news.84.a: "Interesting "

news.85.t: "A return of Yugoslavia"
news.85.desc: "Starting midnight tonight a new state shall join the international stage with the re-formation of Yugoslavia. This will create a new power within the Balkans promising to secure the Balkans from any outside interference and has taken up the mantle of the guardian of southern Europe.\n \n“None of our republics would be anything if we weren't all together; but we have to create our own history - history of United Yugoslavia, also in the future.” \n― Josip Broz Tito"
news.85.a: "Interesting "

news.86.t: "Bosnian civil comes to an end"
news.86.desc: "Many have wondered when this conflict would end, and today marks the day peace finally arrives in Bosnia with the opposition being crushed in a defeat. A new age comes across the young nation of Bosnia, one that prepares for a more stable future. "
news.86.a: "Interesting "