#focus desc (SILL REQUIRED TO FINISH LATER. NOT ALL FOCUSES NEED DESC ANYWAY REALLY)
BOS_House_of_Representatives_desc: " The House of Representatives is one of the two chambers in the parliamentary assembly. The chamber holds 28 members who are elected from the Federation of Bosnia and Herzegovina & the other 14 members from the republic of Srpska. Members will serve for multiple terms of four years. The building is located in the National Museum in Sarajevo and the Faculty of Electrical Engineering in Lukavica. Due to the Parlement being unusable due to damages during the yugoslav wars. "
BOS_The_federation_desc: " The State of Bosnia and Hergovia is a divided one upon the split among the three ethnic groups. Bosniaks Serbs and Croats respectively. Many of the government institutions need to build themselves around these ethnic differences or provide accommodation to these requirements. This leads to Bosnia being a decentralised state allowing each group to pursue their own agenda but holding any diplomatic affairs, holting progress in setting aside differences. Raising the chances of fracturing the nation."
BOS_bosniak_lead_goverment_desc: "Bosnia's parties have proven dominant within the new state with a large popular support. Brought on by the Stranka Demokratske Akcije. (A Bosnian muslim conservative party lead by Alija Izetbegovic) I suggested popular war time Hero to some.  "
BOS_Alija_Izetbegovic_legacy_desc: " Alija Izetbegovic has created a name for himself as a prominent Bosnian conservative. (Born 1925 ) In the Town of Bosanski samac. To a prevalent but impoverished family. In 1941 Izetbegovic helped in the founding of the islamic organisation known as the young muslims. That was inspired by the Muslim brotherhood a Sunni islamist organization founded in Egypt in1928. Later when the Young Muslims became divided upon supporting the Mostly Muslim 13th Waffen Moutain Division belonging to the SS Handschar Or the Commuisnt Yugoslav Partisans, Many will stay Izetbegovic  joined  the SS Division. But due to lack of evidence the Izetbegovic family has publicly denied this. Claiming he was a part of the Commuist partisans. Izetbegovic would be detained at the end of the war for three 3 in grounds of colabrating with the NAZI’s. Izetbegovic would later earn a law degree at the Sarajevo University. During 1970 Izetbegovic  would publish a manifesto called the Islamic declaration. Showing us his views on the relationship between islam and society of the state. The manifesto  would later be banned. With the introduction of the multi party system in bosnian during the 80s. Izetbegovic  created the (SDA) Stranka Demokratske Akcije. During the 1989 election The (SPA) won the largest number of votes placing them at 33% of the seats. His term was only meant to last one year but due to the election being suspended Izetbegović  stayed in power. In 1992 he would pass an Independence referendum deciding the fate of the modern nation. "
BOS_national_appeasement_desc: "Bosnia has fallen between a rock and a hard place. With the recent events of the yugoslav wars many within the state would like to break free from the central government, we must provide for these needs or risk a second conflict that will send us back to where we started, drastic measures could be required as things are changing rapidly. "
BOS_autonomy_advancements_desc: "Bosnia has fallen between a rock and a hard place. With the recent events of the yugoslav wars many within the state would like to break free from the central government, we must provide for these needs or risk a second conflict that will send us back to where we started, drastic measures could be required as things are changing rapidly. "
BOS_Cooperation_alignment_desc: "Having a greater level of freedoms has shown to not be all positives as government administration cost rises and cooperation between states has frozen. We must reconsider the acts taken before us and reflected upon are policies.  "
BOS_US_assistance_desc: "The United States has been a leading power in military progression & intervention. Gain equipment deals shall accelerate are influence and soft power in the post Yugoslav states. "
BOS_Bosnian_euro_defence_clause_desc: "Bosnian Euro defence clause is a partnership to allow the independence of Bosnia to be guaranteed. A request will be sent to allow Major Western European powers. Asking for the sovereign rights of Bosnia to be ensured and be able to come to the defence of Bosnia in an act of War Against Bosnia."
BOS_Bosnian_Trade_alliance_desc: "With threat rising in the Balkan once again Bosnia is forced to attempt to forge greater arms deals and less economic dependencies on its Balkan neighbour. Moving a western orientation in terms of economic structure."
BOS_NATO_status_desc: "With Global tensions growing Bosnia has fallen back into the arms of the Western powers. A request has been drafted to allow Bosnia to be fast tracked for membership into the NATO alliance. Is this a required due the Balkan nation feeling pursued by outside powers."
BOS_Formation_of_bonds_with_the_EU_desc: "Bosnia has been progressing with its diplomatic action in the European theatre. With great amounts of supplies and resources being spent on building these foundations and building blocks in return for a greater amount of cooperation with the European union. "
BOS_pathway_towards_EU_membership_desc: "Bosnian wishes to some day join the great coalition of European states with the European union allowing them to have a greater voice on diplomatic affairs. And the future of the continent and the balkans."
BOS_state_opposition_desc: "Srpska has been in conflicting interests right from the very start but this was fully shown within the yugslav wars where both sides were at each other's throats. Leading to thousands dead and a bitter taste towards each other. Within the Dayton agreement Bosnia and Hergovia would be split among the federation of Bosnia and Herzegovina and the Republic of Srpska. Boosting the division within the nation. This has a clear effect between the two zones, on cultural and political level."
BOS_demote_Serbian_irrational_nationalism_new_desc: "Serbian nationalism has been growing under the surface. As a united nation we must take action towards squashing these criminals. This could lead to future problems down the line when the time comes."
BOS_Milorad_dodik_new_desc: "Milorad Dodik is a well known Srpskan politician leading the alliance of independent social democrats (SNSD) has become known for his nationalism views. (Born 1959) Banja Luka. He has been a promate figure within Bosnian and yugoslav politics for over a decade now. And has risen to power with the alliance of independent social democrats (SNSD). He is most well known for. pro Serbian nationalist politics call for the separation of state."
BOS_Bosnian_revanchism_desc: "The idea of a Republic is one that has been on the minds of many. A nation forge out of the rubble of the Yugoslav wars able to hold its own."
BOS_National_awakening_desc: " Bosniaks have been under the thumb of others for too long. Now is a chance to return what's ours. We may pay a heavy price but the price of a Bosniak state is one we are willing to achieve. "
BOS_national_unrest_desc: "Growing instability is growing with Bosnia. Many are calling for change in the government. This may lead to dramatic changes in the government if protests and riots break out. We must walk with caution. Or fall to the popularist radicalism. "
BOS_workers_front_desc: "The workers have risen up against the corrupt government of Bosnia and Herzegovina to install a regime supported by the people of Bosnia. As the new leading power of Bosnia we will take steps to sustain the indsities of the nation and support the reconstruction of a neo yugoslavia. "
BOS_concessions_to_the_work_unions_new_desc: "With the growing standards for work unions growing in Bosnia many call for a greater level of support to these organisations with larger funding and government control."
BOS_state_atheism_new_desc: "With one of the core divides of Bosnia being the one of religion we must make efforts to remove this conflict and move to a more unified state. With all methods on the table."
BOS_Muslim_strong_arm_desc: "During 1970 Izetbegovic  would publish a manifesto called the Islamic declaration. This piece will be used to shape the direction of are nation and its progression in future internal and international affairs. "
BOS_puppet_economics_new_desc: " Puppet Economics is an act of allocating the power of the economy to the head of the state. "
BOS_Mosque_construction_desc: "The largest aspect that defines most Boskaiks is the split on religious lines. That defines history and purpose. "
BOS_Bosnian_mujahideen_desc: "Bosnian mujahideen ( El Mudžahid ) were Muslim volunteers who fought on behalf of the Bosniaks in the Yugoslav wars. Many of these volunteers travel from all around the world. To commence the fight against the oppressive Serbian overlords. Now we must call upon them once again."
BOS_Srpska_lead_goverment_desc: "Srpska has been in the shadow of the federation right from its forging. With the backing of high Serbian nationalism a new opportunity has arisen to allow it to dominate the bosnian political landscape. And flex are dominance within the Balkans"
BOS_revive_relation_with_Serbia_Yugoslavia_desc: "After the breakup of Yugoslavia a thick sense of uneasiness was in the air. We must take up our mantle and push effort to rekindle relations with [SER.GetName]"
BOS_role_the_dice_desc: "With new found control over the Bosnian government we will take a gamble in seizing control over the central government in a coup d'etat. While running the odds of civil conflict. A chance we are willing to take. "
BOS_popular_support_desc: "We will gain popular support with the parties to gain control and convince them of a change in control and administration and policies and action that might choose to make."
BOS_Srpska_Supremacy_desc: "Srpska has shown to be the dominating power within the government flexing  its muscles and collaborating efforts to remove any remaining Bosnian and Hergorian Federation influence in politics and control. "
BOS_commence_centralization_desc: "An effort to central control and administration within the government pulling government structure down its core fundamentals and making them engrained with Serbian ideals."
BOS_union_with_Serbia_desc: "Union with Serbia an opportunity to reunite with Serbia has been proposed. This would fulfil many efforts made by the Srpska Government. "
BOS_introduction_of_mandatory_conscription_desc: "New regulations for mandatory service have been proposed for all people living within the republic. Many have seen this as a threat to personal sovereignty."
BOS_tax_reforms_desc: "With many not being able to comfortably afford basic goods, cuts must be taken upon the population to ensure that we are able to maintain a functioning economy."
BOS_Electrical_requirements_desc: "With large scale black outs we must look into methods in producing large amounts of power to help the growing services industry  and home entertainment. Helping us all stay connected."
BOS_Business_sector_management_desc: "A growing Business has started to appear after large scale take cuts and helping us be able to grow are economic independence.  "
BOS_Lumber_harvesting_desc: "Is a huge part of the Bosnia economy accounting for large amounts of revenue for the nation. "
BOS_post_war_effort_desc: "During the fall of Yugoslavia Bosnia was at the front of conflict. Having its small industry destroyed during the conflict. Only now can we rebuild. Moving on from the horrors of the past"
BOS_inprove_transport_networks_in_srpska_desc: "Many people still don't own an effective method of transport. Building bus and train lines will help the movement of people and goods."
BOS_infrastructure_redevelopment_desc: "Many people still don't own an effective method of transport. Building bus and train lines will help the movement of people and goods."
BOS_new_main_roads_in_bosnian_herzegovina_desc: "Many people still don't own an effective method of transport. Building bus and train lines will help the movement of people and goods."
BOS_the_state_desc: "The Bosnian state is one that needs to be revisited as the failing economy cannot last forever. "
BOS_secure_regional_support_for_government_desc: "Many other groups have been left out and the government will promise greater freedoms to everyone."
BOS_banja_luka_mine_desc: "Bosnia does not have much but it has steel expanding this mine will provide more money to allow for a greater cost of living. "
BOS_farming_sector_desc: "Bosnia's farming sector is what feeds the nation. We must support this at all costs."
BOS_make_way_for_more_industry_desc: "Bosnia needs a large amount of industry growth. The government has plans to develop more industry but it can be an unpopular move as the industry will fail to support this expansion. "
BOS_improve_road_quality_in_sarajevo_desc: "Many places in the nation don't have functional road systems. Extra funding will be spent on upgrading these roads."
BOS_improve_service_industry_desc: "The bosnian servis industry is a small one. This area of industry shows a lot of pertentional in growing the nation. "
BOS_improvement_of_the_health_care_system_desc: "The health care system is falling behind the global standards. We must take action in improving this area that all of us need."
BOS_improvement_of_the_education_system_desc: "The teachers are lacking pay and many are now avoiding the career choice of becoming a teacher. The youth will not bring money to the nation if they don't know how."
BOS_post_war_clean_up_desc: "After the yugoslave wars many key industries were destroyed. This new plan will help revive the economy from the dead and bring Bosnia back to what it once was."
BOS_land_mine_removal_desc: "Landmines plague the countryside endangering many of the population. We must remove them at all costs."
BOS_removal_of_lands_in_herzegovina_desc: "Removal effort of lands in Herzegovina"
BOS_removal_of_lands_in_central_bosnia_desc: "Removal effort of lands in central Bosnia"
BOS_removal_of_lands_in_central_srpska_desc: "Removal effort of lands in central Srpska"
BOS_final_land_mine_removal_efforts_desc: "Today marks the day where children can play in the woods. Farmers can maintain their land and everyone can enjoy the nation "
BOS_rebuild_infrastructure_in_sarajevo_desc: "This once great city still sits in ruins. We must pull our efforts together and rebuild this once great city."
BOS_rebuild_factories_in_sarajevo_desc: "Much of the industry in this city was shut down during the war or even blown apart. Now we prepare to restart the city once again."
BOS_rebuild_infrastructure_in_herzegovina_desc: "This once great lands still sits in ruins. We must pull our efforts together and rebuild this once great lands."
BOS_rebuild_infrastructure_in_srpska_desc: "Much of the industry in this region was shut down during the war or even blown apart. Now we prepare to restart the region once again."
BOS_build_a_war_memorials_desc: "Many of are fallen must be honnored"
BOS_the_repair_of_srpska_and_herzegovina_desc: "The repair of Srpska and Herzegovina is a big undertaking but is necessary in the improvement of the nation. This will help us get back on are feet."
BOS_prepping_an_offensive_desc: "prepping an offensive to take down the threat"
BOS_commence_the_offensives_desc: "commence the offensives to take back are land"
BOS_rally_the_troops_desc: "rally the troops to get them ready to fight"
BOS_mobilize_the_nation_desc: "mobilise the nation to protect what we have got and to take whats ours"
BOS_crackdown_of_anti_war_propaganda_desc: "crackdown of anti war propaganda and push them into the front lines"
BOS_dig_in_desc: "dig in winter is comming"
BOS_request_military_supplies_desc: "request military supplies to help are troops be able to fight"
BOS_formation_of_a_junta_desc: "formation of a junta to manage control of the war and the front on are streets"
BOS_fight_or_Perish_desc: "fight or Perish is a slogan heavly used by commanders"
BOS_develop_national_sentiment_desc: "Bosnia is ours and will stay ours at all costs"


