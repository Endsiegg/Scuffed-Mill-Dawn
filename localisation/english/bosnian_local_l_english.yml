B0S_Bosnian_faction_management: "Faction Management Decisions"
faction_map_bos_desc: "Upon Bosnia's creation under the Yugslav SFR it was a divided one. Split among three religions and three so-called ethnic peoples. During the 1980s after the death of Josip Broz Tito reforms were made to where Bosnian SFR would give a greater level of autonomy & where power-sharing arrangements were implemented. During the collapse of the Yugoslavia in the early 1990s Bosnian domestic nationalism started to show its cracks as some wish to break away from the federation while other wanted to stay. A peace was sign under the supervision of the United Nation and the shared power system was implemented inspired by the one under Yugslav rule. "
faction_map_bos: "Faction Management"
faction__bos_yugo_nost: "Yugonostalgia"
faction__bos_yugo_nost_desc: "After the collapse of Yugoslavia many wanted their right to inperendice but as years passed many look back upon the former state as a time of progress and development.\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§! \n@CRO [CRO.GetName] §Y[?Boost_yugo_nost_croatia]%§!  \n@BOS [BOS.GetName] §Y[?Boost_yugo_nost_bosnia]%§! \n@SER [SER.GetName] §Y[?Boost_yugo_nost_serbia]%§! \n@FYR [FYR.GetName] §Y[?Boost_yugo_nost_macedonia]%§! \n@MNT [MNT.GetName] §Y[?Boost_yugo_nost_monterngro]%§! \n@KOS [KOS.GetName] §Y[?Boost_yugo_nost_kosovo]%§!"
bos_Return_of_entitled_lands: "Return of Entitled lands "
bos_Return_of_entitled_lands_desc: "Bosnian wasnt a backwards nation as it is now. It once held its own will to power that was only stengtheed under Ottoman rule but these imperialist islamophobic nations wish to destroy and isolate us.\n§GIs able to Core any conquesd land that has a border with a core territory to Bosnia that has Compliance Above 40% & Resistance below 10%§!"
