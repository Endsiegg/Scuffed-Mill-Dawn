bos_rotating_presidency: "Rotating Presidency"
bos_rotating_presidency_desc: "Bosnian is a state that does not function upon conventional methods. A three leader process  is used. Only one selected leader from each of their respective ethnicities is allowed to be in this rotation. In turn this makes sure the divided nation of Bosnia is less likely to be dominated by opposing ethics. But it also comes with its negatives. For one its exclusive only towards the three main recognised groups leaving many left out.  Two levels of cooperation is required to pass legislation leading to stagnate development.\n§W--------------§! \nSerbian Attitude [ROOT.srpska_attitude] \nBosniak Attitude [ROOT.bosniak_attitude] \nCroat Attitude [ROOT.croat_attitude] \n"
