 #Post United Event Chain #
 ##########################

 USA_collapse_event.1.t: "Massive Rail Strike?!"
 USA_collapse_event.1.d: "With the Class 1's neglecting their duties and the federal government seen as weak to the strikers. Talks of an impending railroad strike are buzzing about. Congress is scrambling to find details and work with both sides to finish negotiations out. Many hope...yet also believe this will only get worse."
 USA_collapse_event.1.o1: "Can We Fix This?!?"
 USA_collapse_event.2.t: "Congress Proposes Deal"
 USA_collapse_event.2.d: "The scramble for a fair deal to avoid the strike has come with a heavy heart. Strikers and the Class 1's which are being affected are at a stand still. A major problem being argued constantly is the points system used to regulate how employees take days off whether sick or not. This gross umbrella-ing of how to keep employees at work and efficient in their jobs has resulted in a strong animosity. This tension has now come to head and congress has hit a road block with the reality of the situation becoming a growing fear for DC as a whole."
 USA_collapse_event.2.o1: "Surely They Will See Reason...Right?"
 USA_collapse_event.3.t: "The Negotiations Fall Through"
 USA_collapse_event.3.d: "Negotiations have exploded in on themselves as panic on Wall Street has seen a recession like fall in the stock market. The impact of the strikes has seen several governors declare a state of emergency to try and quell ever rising public disorder. The White House has mobilized all federal agencies in an attempt to do back door dealings and prevent these strikes from escalating into full scale rioting."
 USA_collapse_event.3.o1: "We're Up A River Now, Where The Hell Is Our Paddle!"
 USA_collapse_event.4.t: "Civil Unrest Consuming Responders"
 USA_collapse_event.4.d: "Federal intervention initially saw good results as certain areas did see a sort of calm. However in harder hit areas opportunists have taken this same government intervention and stirred the pot too much. Civilian casualties have begun to be reported and droves of refugees have begun to leave the nation. Rumors along with the media's ever so hyperbolic mantra has only made the issue worse with ever growing amounts of reports of mass rioting and looting consuming the entire nation. This snowballing trend has resulted in ever growing amount of property damage and destruction of infrastructure as a whole. National Guard units have begun mobilizing and DoD command is scrambling plans to try and taper down the situation."
 USA_collapse_event.4.o1: "God Help Us All..."
 USA_collapse_event.5.t: "Societal Collapse Inevitable"
 USA_collapse_event.5.d: "In a near titanic sized decline in societal cohesion, National Guard units and federal military units have begun disserting in increasing numbers, with many siting they do not want to turn their guns on fellow Americans as well as general concerns of the well being of friends and loved ones. However loyalist military personnel have taken up defensive posturing in what is now being called the Federalist states. Governors and local officials around the country are scrambling to get ahold of their own backyards. Mass migration of US citizens have been recorded and Canada along with Mexico have had to step up asylum camps and general containment grounds to prevent this archaic spill over from destroying their countries as well."
 USA_collapse_event.5.o1: "Is This Where Pax Americana Ends.."
 USA_collapse_event.6.t: "The Glass Begins To Break"
 USA_collapse_event.6.d: "Recently we've heard reports that Texas has finally at long last decided to force its way out of the union. With chaos rampant and most Pentagon planners focusing on the central government and critical infrastructure, many seem to wonder where some of our units have gone."
 USA_collapse_event.6.o1: "They Can't Do That, What Have They Done!!!"
 USA_collapse_event.6.o2: "I Must Go Find My Yellow Rose"
 USA_collapse_event.7.t: "Cascading Events"
 USA_collapse_event.7.d: "Following on the heels of the recent Texas exit or Texit as some have called it. Local leaders and groups in the states of Washington, Idaho and Oregon have begun to organize together as a new band of mountain brothers. Using a recent call of identity known as Cascadia, said Cascadians have begun to organize their own military force using remnants of the national guard and federal facilities in their states as a sort of canvas. This shocking realization has only increased the dissertions and alarmingly growing cases of missing equipment from stockpiles."
 USA_collapse_event.7.o1: "Where Are They Going?"
 USA_collapse_event.7.o2: "Screw This, Wait For Me!"
 USA_collapse_event.8.t: "Caribbean Crisis"
 USA_collapse_event.8.d: "With all the chaos on the continent there have been reports that Puerto Rico, our Carribean island territory, has left the union. With reports of continued dissertions seeking to flee the continent, they have found the island's recent actions a respite from chaos. It is this looming collapse that has seen Puerto Rico looking towards preparing itself for its sudden independence. While we'll miss our vacation spot, many are not concened due to the state of the union at this time."
 USA_collapse_event.8.o1: "A Loss, But Not A Miss"
 USA_collapse_event.8.o2: "Missing Out, Not Me."
 USA_collapse_event.9.t: "The 2nd Seccession"
 USA_collapse_event.9.d: "History may not repeat itself but she, like fate herself can rhyme in many twisted ways. A collection of Southern governors have met in Mobile, Alabama to declare an official 2nd Seccession from the Union. While the language was intermingled with past loathing and fearful future telling one thing was certain...The South was finally independent."
 USA_collapse_event.9.o1: "The South Really Did Rise Again...."
 USA_collapse_event.9.o2: "To Dixieland We Travel!"
 USA_collapse_event.10.t: "Bear Republic Once More"
 USA_collapse_event.10.d: "With the recent news spreading of various independence seeking movements against the federal government of the United States of America, the California governor has called out its national guard units which came back to help organize a curfew and to declare the state independent. The Bear has been let loose and not long after, meetings between the local county and municipality commissioners met in Sacramento to discuss where to move forward from here. More and more panic grips the federalist states around DC itself as the entire world essentially collapses around them."
 USA_collapse_event.10.o1: "We Can Recover, We Must!"
 USA_collapse_event.10.o2: "The Bear Roams Free Finally."
 USA_collapse_event.11.t: "The Boston Bombshell"
 USA_collapse_event.11.d: "The nation is tearing itself apart and to the complete shock of surprisingly a lot more people than expected, the Northeast territory has succeeded from the union and formed the country of New England. Many see this as the truest from of backstabbing as the core of New England has been roughly the most in line of all the regions of the country to the federal government. This is now as some are beginning to call the quote, second shot heard round the world."
 USA_collapse_event.11.o1: "Bunch Of Benedict Arnolds If You Ask Me..."
 USA_collapse_event.11.o2: "We Know A Sinking Ship When We See It."
 USA_collapse_event.12.t: "A New, New York?"
 USA_collapse_event.12.d: "New York, seeing the opportunity of the absolute chaos of the nation has declared independence from the federal government. The sinking fire boat of the United States as a nation has forced New York to seek independence as its own nation. Not wanting to join the estranged Northeasterners instead looking to be the mediator between the New England and what some in the federalist states are calling the quote, Free States of America."
 USA_collapse_event.12.o1: "We're Growing More Isolated By The Day."
 USA_collapse_event.12.o2: "If Only Sinatra Was Alive To See This."
 USA_collapse_event.13.t: "The Rusted Belt"
 USA_collapse_event.13.d: "The Great Lakes Confederation has been declared, the core of our nation's industrial base has fled our union and created a confederation around each other. We should've expected this, the great lakes themselves and all the waterways makes this union a closely tied brotherhood of sorts. This with the culmination of the supposed \"Midwestern\" identity has only bolden such unity. With the industrial heart gone its only a matter of time before the rest of the nation falls apart."
 USA_collapse_event.13.o1: "We've Lost Our Heart And Minds..."
 USA_collapse_event.13.o2: "Ope, Looks Like I Got This Thing To Go To."
 USA_collapse_event.14.t: "Custer's Nightmare"
 USA_collapse_event.14.d: "The breadbasket is gone... The Great Plains, a series of northern central states have banded together and with a compromise among its native populations have declared the Lakota Republic independent from the federal government.....where did we go wrong."
 USA_collapse_event.14.o1: "Begin Rationing..Help Is Not Coming...."
 USA_collapse_event.14.o2: "Finally We Can Be Left Alone."
 USA_collapse_event.15.t: "God Not The Mormons"
 USA_collapse_event.15.d: "The world has finally god mad to the point that the Union of Deseret has been declared in the Southern Rocky Mountain states. Though we're not sure if they are a Theocracy, the name reminds us all to much of the old struggles settling westward. In the future there may be a 2nd Utah War."
 USA_collapse_event.15.o1: "Fate Is A Vile Mistress Indeed."
 USA_collapse_event.15.o2: "Fate Has Blessed Us With A New Start."
 USA_collapse_event.16.t: "The Big Dipper Has Big Plans"
 USA_collapse_event.16.d: "Reports coming in from Canadian sources stating that the state of Alaska has sought its independence. Feeling confident in its natural resources and its niche economic make up, the Alaskan peoples have rallied behind the sweeping independence movements that have torn the nation asunder."
 USA_collapse_event.16.o1: "They Won't Last Long...Right?"
 USA_collapse_event.16.o2: "Wait So What Changes Exactly?"
 USA_collapse_event.17.t: "Pacific Pacifist"
 USA_collapse_event.17.d: "The Final Strike...the Union is truly dead. The pacific territories along with the state of Hawaii have created the Federation of Hawaiian States. This rump state is looking to appeal to its geostrategic locations along the Pacific Ocean to secure funding and mutual protections from foreign happenings. While certainly a pacifist route to take, many truly wondering if they are buying time or hoping to return home to the Union itself."
 USA_collapse_event.17.o1: "Is The Pacific Full Of Pearls Or Perils?"
 USA_collapse_event.17.o2: "Quick Touch The Boats So They're Ours Now!"
 USA_collapse_event.18.t: "The Federalist Union"
 USA_collapse_event.18.d: "With the union shattered beyond repair many local leaders in what is now being called the \"Federalist States\" have begun to attempt to organize themselves around the old capital of DC. With some cohesion being formalized the new rump state has been dubbed the Free States of America. Its not much, but its certainly a step somewhere. Now we begin to figure out what can we even do."
 USA_collapse_event.18.o1: "Where Do We Go From Here?"
 USA_collapse_event.19.t: "The Dust Settles"
 USA_collapse_event.19.d: "We are united no more...the damage looks to be well beyond repair. For now we must hold onto what little we have and attempt to make new from the ashes of old..god help us."
 USA_collapse_event.19.o1: "Pax Americana Has Ended..What Now?..."
 USA_collapse_event.20.t: "The End Of Days"
 USA_collapse_event.20.d: "If you have found this letter, than the Union has indeed fallen. No one is earnestly certain why it happened, but many believe it was overdue to happen. Regardless it is the end, we've been offered asylum by the Japanese government for it seems the Okinawa base was not really affected due to comms problems and the Japanese authorities assurances. God help those stuck on the continent."
 USA_collapse_event.20.o1: "Mr. President....I Don't Feel So Good"
 USA_collapse_event.21.t: "The Outer Realm Shatters"
 USA_collapse_event.21.d: "With the rapidly declining state of our nation, it has come to our attention that rampant unrest as well as independence movements outside of our direct control have reached a boiling point. With separatist movements and calls for independence growing to a fever pitch its no wonder things feel like they have turned into the end of days itself."
 USA_collapse_event.21.o1: "Its Not The Homeland, But It Was Still Our Land"
 USA_collapse_event.22.t: "Why?...."
 USA_collapse_event.22.d: "Why are you still here...there's nothing left."
 USA_collapse_event.22.o1: "It's Time To Go"
 USA_collapse_event.23.t: "Southern Problems"
 USA_collapse_event.23.d: "With the worst of things over there is only up to go from here. As such with the problems and state of our now fresh and very young nation we need to properly solve and handle the issues which plague us."
 USA_collapse_event.23.o1: "Require Southern Solutions"
 USA_collapse_event.24.t: "More States Leave"
 USA_collapse_event.24.d: "In the recent turmoil more governors have decided to cooperate with the wannabe confederate rebel faction which spawned outta Mississippi and Alabama."
 USA_collapse_event.24.o1: "Jesus How Many More Will Leave?"
 USA_collapse_event.25.t: "Confederate Convicts"
 USA_collapse_event.25.d: "Well more states leave our union and have chosen to declare their unity towards the convicts of the south. They surely wont get far since everyone knows they're just a bunch of fascists and slavers."
 USA_collapse_event.25.o1: "We May Fall, But They Won't Last Either"
 USA_collapse_event.26.t: "More Rust Leaves"
 USA_collapse_event.26.d: "The disaster that is our current state of societal functionality has resulted in more governors leaving us and joining the rust bucket club of the Great Lakes Confederation."
 USA_collapse_event.26.o1: "Good Riddance"
 USA_collapse_event.27.t: "Midwest Misfits"
 USA_collapse_event.27.d: "The situation is dire, more midwestern states have practically fled into the arms of the confederation of states around the former Rust Belt region of the midwest. We'll never recover from this..."
 USA_collapse_event.27.o1: "Has Everyone Lost Their Minds!?"
 USA_collapse_event.28.t: "The 2nd Boston Massacre"
 USA_collapse_event.28.d: "Within the chaos and lawlessness, more states have fled to the supposed New England regional government as some are proclaiming a string of murders to be our fault. With some even somehow comparing it to the Boston Massacre which start the revolution."
 USA_collapse_event.28.o1: "There's So Much Pain, Please, No War.."
 USA_collapse_event.29.t: "Great Fires"
 USA_collapse_event.29.d: "The disaster we find ourselves amid has only gotten worse, as massive fires are being reported throughout the great plains states. To add to the chaos even more states have rebelled and joined what is being called the Lakota Republic."
 USA_collapse_event.29.o1: "Even God Can't Save Us Now"
 USA_collapse_event.30.t: "Cascading Calamity"
 USA_collapse_event.30.d: "With the worst of things over there is only up to go from here. As such with the problems and state of our now fresh and very young nation we need to properly solve and handle the issues which plague us."
 USA_collapse_event.30.o1: "Could Be Worse..."

 USA_collapse_event.100.t: "American Refugees"
 USA_collapse_event.100.d: "With the striking collapse to our neighbor to the south, we have been flooded with refugees which seek safety. It'll cost us but in the long run we'll sort this thing out."
 USA_collapse_event.100.o1: "The End Of An Era Is Upon Us"
 USA_collapse_event.101.t: "American Refugees"
 USA_collapse_event.101.d: "With the striking collapse to our neighbor to the north, we have been flooded with refugees which seek safety. It'll cost us but in the long run we'll sort this thing out."
 USA_collapse_event.101.o1: "The End Of An Era Is Upon Us"


###### US Collapse Violent Pathway #####
 USA_crisis_event.1000.t: "Crisis In The South"
 USA_crisis_event.1000.d: "Recently the federal government has issued a crisis declaration for the southern border as rapid increases of illegal migrants and growing unsafe conditions for properly processing migrants as a whole have resulted in more women and even children to become indangered overall. Lawmakers and federal officials are looking into ways to relieve the issue, however with the timing being at the halfway point of a presidental term, local and some federal elections nearing voting hour, many genuinely wonder just how focused can the federal government can be with this issue."
 USA_crisis_event.1000.o1: "It Can't Be That Bad. Can It?"
 USA_crisis_event.1001.t: "Texas v United States"
 USA_crisis_event.1001.d: "Back in November the federal government announced plans to expand the eligibility of the DACA immigration legislation. However recently this has cause severe backlash in multiple republican states as their governments led by Texas have decided to take the federal government to court. The plantiffs in this case have sued the U.S. District Court for the Southern District of Texas, asking the court to halt implementation of both the DACA expansion and Deferred Action for Parents of Americans (DAPA). The case was considered by judge Andrew S. Hanen who issued a preliminary injunction blocking the expansion from going into effect while the case, Texas v. United States, proceeded."
 USA_crisis_event.1001.o1: "The DREAMERS Should Dream Of Somewhere Else"
 USA_crisis_event.1001.o2: "Let Us Take In Your Huddled Masses And Give Them A Better Life"
 USA_crisis_event.1002.t: "Fears For Days"
 USA_crisis_event.1002.d: "Since the aftermath of Texas v United States, things have begun to progress in a mostly counter intuitive manner when it comes to the \"immigration problem\". While many say we are flooding the country, others point out we have a moral obligation to properly process and at the very least care for those who made the long and extremely dangerous trip. As this \"debate\" rages on a lot more people who are not really active in terms of the news cycle realize the growing issue our federal government has become. With some saying its purely D.C.'s fault for this issue, while others say its the fault of older generations for not thinking ahead. Younger generations are starting to slowly become more politically active as the American Dream begins to turn into the American Make Believe, with many siting inconsistent and outright decaying reforms and regulations which have left younger generations in the dust in terms of economic mobility and opportunity. The question is whether this new youth movement will be able to gain enough traction to do something or not."
 USA_crisis_event.1002.o1: "Working Hard At Hardly Working Is What I Say"
 USA_crisis_event.1002.o2: "We'll Work Hard On What We Want"
 USA_crisis_event.1003.t: "Political Turning Points"
 USA_crisis_event.1003.d: "The run up to the 2016 presidential race has seen a strange near three way political fork in the road. On one hand you have Hillary Clinton, a veteran politician with a wealth of experience at the federal level as well as foreign policy. A strong and committed Democrat. To her left is Senator Bernie Sanders another veteran politician that is very charismatic despite his age, Senator Sanders has been a very strong leader for the Progressive movement in America, despite what opposition leaders may have you believe he is a \"Socialist\", the reality is, he's more of a mix of center-left and the standard Demsoc you might find in Europe, at least when looking through the perspective of American social and econmic policies that is. Finally to the right hand side of both we have Donald Trump, businessman, novice and changing political interest as Trump has been a registered Democrat, Republican and even at one point joined Ross Perot's Reform Party back during his election bid for president. Trump is seen as a half breed between Evangelical and center-right, with inconsistent policy positions throughout the right spectrum as well as a supposed \"pro-America\" policy in relation to taxes and business incentivizing. In the end this cross roads will determine if and when America could see a major shift. For now lets just see who wins."
 USA_crisis_event.1003.o1: "The First Woman, Or A Post Cold War Progressive, Nice"
 USA_crisis_event.1003.o2: "Damn Democrats Have Sold Us Out"
 USA_crisis_event.1004.t: "Supreme Court Rules On Asylum Seekers"
 USA_crisis_event.1004.d: "In september of 2019 the supreme court ruled that would demand that most asylum seekers who pass through another country first will be ineligible for asylum at the US's southern border. The ruling was stated to take effect in the first week of October, however protest against the ruling as inhumane has resulted in a renewal of the immigration debate. The administration has stated that this ruling does a strong blow to false asylum seekers which are inhibiting real asylum seekers from getting the care and attention they need. As such rising concerns of the capacity of USBP agents on the southern border is being called into uestion as the asylum courts have now an estimated backlog of around one million cases."
 USA_crisis_event.1004.o1: "The Ruling Goes Through"
 USA_crisis_event.1004.o2: "The Ruling Is Contested Internally"
 USA_crisis_event.1005.t: "Title 42"
 USA_crisis_event.1005.d: "To quell down rates of infection and risk of what some are calling, albeit hyperbolizing, \"super spreading\". The federal administration has drafted up legislation called Title 42. This legislation is a quick band-aid reaction to the on-going influx of migration around the southern border and is not deemed a permanent solution to the every gnawing issue at the border."
 USA_crisis_event.1005.o1: "Surely There Is Another Way"
 USA_crisis_event.1005.o2: "Don't Call Me Shirley"
 USA_crisis_event.1006.t: "Centroamerica Flees"
 USA_crisis_event.1006.d: "As political, economic and environmental disasters hit several central American nations their people have taken upon themselves to seek out better lives regardless of the dangers on their travels. Over the next couple of years even despite global events near millions of citizens from a handful of central American nations will travel through Guatemala and Mexico to the United States. Albeit the federal government has not taken the situation seriously as local and even federally deployed resources are being stretched beyond processing abilities, many wonder just what will it take to get some order on the border."
 USA_crisis_event.1006.o1: "These People Need Help, And I Don't Mean Just The Locals"
 USA_crisis_event.1007.t: "A Tense Moment In Modern History"
 USA_crisis_event.1007.d: "On January 11th Texas National Guardsmen took over Shelby park in the town of Eagle Pass. The park was originally being used by federal agents to house and detain migrants until they could be properly processed or deported. However as Texas continues Operation Lone Star with ever increasing encrouchment upon federal agents and assets many fear just where this could lead to as nothing of the sort has been seen in US history. Currently as of January 22nd Texas National Guard units and federal BP agents are at a stand off, with a continued tit for tat over the setting up and destroying of razer wire similar to what you would see on a military outpost defensive fence line. For now many both locally and nationally hold their breath and some even openly send support for Texas as events proceed to play out. The federal administration's direct response to the developing situation is what many wonder will see if things escalate or simmer down as time marches on."
 USA_crisis_event.1007.o1: "We Demand Texas To Stand Down"
 USA_crisis_event.1007.o2: "Let The Courts Handle This, Legally We Will Win"
 USA_crisis_event.1007.o3: "Force Congress Into An Emergency Session"

 ### Flash point event Violence Path
 USA_crisis_event.1107.t: "Texas Governor Stands Firm"
 USA_crisis_event.1107.d: "Back in January Texas forces had a stand off with federal forces at Eagle Pass at a place called Shelby Park. Federal forces withdrew and continued the tit for tat tactics related to the more aggressive defensive \"fortifications\" they were putting along the border. However a statement has come out directly from the federal government which had detailed that Texas forces should stand down and let the federal government do its contitutional and legal job of maintaining the national border in the south along its Mexican neighbor. This statement was left unanswered and things had seemed to quiet down, however ealier today an official statement was released by the governor of Texas stating that quote, \"The federal government has failed in its constitutional and legal duties to protect and maintain the security of the national border. As such I and as well as all of Texas and her local law and military forces will do whatever is needed to at the very least protect our own borders.\" Several states have already sent aid and manpower to the state of Texas in the force of volunteer law enforcement personnel and national guard soldiers with estimates of up to 500 national guard soldiers being sent by several other states who supported the actions of Texas in the on going crisis. This more or less hostile approach has many worried that America is on the brink of a constitutional crisis as both sides begin to take shape over whether or not Texas or the federal government is truly at fault."
 USA_crisis_event.1107.o1: "You Know They Both Are At Fault. Shut Up You"
 USA_crisis_event.1108.t: "Texas Ramps Up Defenses"
 USA_crisis_event.1108.d: "Following the Texas governor's sort of \"stand fast\" affirmation against the federal government, Texas law enforcement and national guardsmen have been ramping up the creation of localized military installations as well as tasking local police forces to organize civilian attaches to look out for their towns. Many fear that Texas is on the cusp of doing something drastic and the federal government is looking to find ways to handle the situation without overt aggression. As one insider source states, \"People know Texas is technically in the wrong, but we've reach the national level of involvement and in general no one has been happy with the federal government on either side. So we need to do whatever possible to ensure that we can openly and quickly prove we are not the bad guys by how we treat the situation.\" Many hardliners see this as spineless, however moderates and even some opposition viewers have stated their open support and surprise at the handling of the federal government."
 USA_crisis_event.1108.o1: "Can't We End This Game Already"
 USA_crisis_event.1109.t: "Texas Leaves Congress"
 USA_crisis_event.1109.d: "In the following months congress was put back into session and even an emergency session as well. However it was during the start of July's emergency session which resulted in a shock to the nation. As it was reported no representatives both House and Senate had showed up from the state of Texas. Soon news reporters were swarming the Texas governors office about the situation in which he held a press conference over the situation. At the press conference all absent members had shown up and pledged their protest in union with one another of the federal government's over stepping boundaries and pure negligence. For not just Texas but to the border states and some may even say the general states of this very union we call ourselves. Soon after the declaration of protest the governor ended the press conference to a flurry of pleas and questions from the crowd of new reporters as now the protest and Texas's now open defiance against the federal government was broadcast to the nation. A response from the federal administration stated that quote, \"This is an outright challenge to the authority and duties of the federal government. More so it is a challenge to the union for which we have had since 1865 when we solidified and reintegrated the confederate states back into the union and came to the unified understanding of the meaning and principles of our very existence as a nation.\" Though many were inspired by these words, some were worried it may only cause other states to side with Texas if they felt disconnected or left behind by the federal government. Regardless things are looking like little's changed but it only takes one \"shot\""
 USA_crisis_event.1109.o1: "Good Lord What Have We Gotten Ourselves Into"
 USA_crisis_event.1110.t: "A New Border!?"
 USA_crisis_event.1110.d: "Following the Texas withdrawl from congress as well as the slow internal militarization of the Texas peoples, word has come in that Texas authorities have begun to put up roadblocks and fencing around the states' borders with its neighbors. Fears have struck a fever pitch as never before has a hard border been established within the United States before, even with the Civil War open rebellion was first followed by the \"established border of the south\". It is with this notion that the federal government has issued an ultimatum to the state of Texas and its government. It reads, \"Cease all establishment of a hard border within these United States or the state of Texas will be declared in open rebellion and placed under marshal law until the rebellion is under control.\" This declaration comes at a horrible time as its only been a year into the new presidency as well as things are nearing the holidays. Many are afraid of a war in their own backyard as rumors are abound of state governments weighing their options and wondering just what will the federal government do to the citizens of Texas and technically their own citizens by proxy. For now everyone waits with baited breath as Texas and the federal government look to be gearing up for a standoff."
 USA_crisis_event.1110.o1: "Where Did It All Go So Wrong"
 USA_crisis_event.1110.o2: "Screw You Guys I'm Going Home"
 USA_crisis_event.1111.t: "The Deadline"
 USA_crisis_event.1111.d: "A month has passed and no word has been heard or said by the Texan government. As such by constitutional decree and congressional approval the state of Texas is declared under marshal law and in open rebellion. US forces will begin to move in and swiftly handle the situation as it has gone on longer then anyone anticipated."
 USA_crisis_event.1111.o1: "Wait Didn't We Have More Congressional Members?"
 USA_crisis_event.1112.t: "The Southern Brothers"
 USA_crisis_event.1112.d: "It looks like we've set an example as a small handful of states in the south have decided not to join us, but to leave the union. With this knowledge our cause grows larger as indeed it is the over bearing federal authority at fault and not us states."
 USA_crisis_event.1112.o1: "Our Southern Family Has Arrived"
 USA_crisis_event.1112.o2: "God Save The South"
 USA_crisis_event.1113.t: "Missing Congressional Members"
 USA_crisis_event.1113.d: "Turns out we were missing more congressional members, in the chaos and subsequent declaration it looks like a handful of southern states have decided to repeat history and declare their indepence from what they deem is, \"Northern Aggression\". However the most concerning thing is they might not be the only ones. Rumors and fears are rampant of more potentially leaving the union as well as desertions and mutinies within the army as many genuinely don't want to turn their guns on fellow Americans despite if they agree with them or not. This ungodly moralism has lead to a slight fit of lock up in military cohesion and actions as orders are getting lost and troops are not always cooperating with officers. The Department of Defense is looking to organize and training and refit station around Washington to filter out the poison and create a real fighting force against the rebellion."
 USA_crisis_event.1113.o1: "Jesus What Have We Done"
 USA_crisis_event.1114.t: "Round Two...I Guess"
 USA_crisis_event.1114.d: "To now ones surprise the southern rebellion and seccession from the union was met with an instant declaration of war by the federal government. This lack luster \"round two\" as some are calling it has only made things worse off as even some states in the great plains and now even some though \"vote blue or don't vote\" states are even thinking of cutting their losses as the situation continues to grow out of proportion way more than ever anticipated."
 USA_crisis_event.1114.o1: "We Did This Before And We'll Do It Again"
 USA_crisis_event.1115.t: "Thank God For Peace Seekers"
 USA_crisis_event.1115.d: "It's been reported that the states of Montana, North and South Dakota have \"left the union\". However in their official declaration it was more of an abstaining from violence. This declaration of neutrality as well as the fact they have founded themselves a temporary name of the Republic of Lakota has pissed off the federal government as several missile silos are located in these states. So they will likely not let go of such strategic assets even if the holders are supposedly peaceful."
 USA_crisis_event.1115.o1: "I Need A Break From All This"
 USA_crisis_event.1115.o2: "Looks Like The \"Union\" Isn't So United"
 USA_crisis_event.1116.t: "Oh Hell No"
 USA_crisis_event.1116.d: "Montana and the Dakotas have decided to \"leave the union\", however they supposedly just want no part in the violence against Americans and will rejoin when things have concluded. Are they mad, they have several high valued military and strategic defense assets in their lands and they just want to \"peace out\" with them."
 USA_crisis_event.1116.o1: "Not On Our Watch"
 USA_crisis_event.1117.t: "No More Friends"
 USA_crisis_event.1117.d: "Looks like yet a domino falls for the supposed union. The heavily \"pro-federal\" states of the New England region have decided to peace out and form a regional government. In a statement made to national press, quote, \"In the beginning we saw the Texan and Southern rebellions as simple minded slaughter against America. However with the declared neutrality of the Lakota territories and the states around them being met with immediate hostility from the federal government. We have now seen the true colors of the Washington governmental body for what it really is, a power hungry and desperate defense against its status quo. We have therefore put it upon ourselves to declare similar neutrality from the on going conflict and expect to be declared on within hours or days of this declaration. God help us all.\" Things have certainly taken a free fall from here."
 USA_crisis_event.1117.o1: "I Can't Let Them Just Massacre Them"
 USA_crisis_event.1117.o2: "Looks Like Another Boston Massacre"
 USA_crisis_event.1118.t: "New England Nuts"
 USA_crisis_event.1118.d: "Well even more scum want to leave and try this moralistic bull crap excuse of justifying their seccession from the union. Well not on our watch, we can tackle them just as well as the instigators of this whole fiasco."
 USA_crisis_event.1118.o1: "Wait We're Going North Now?"
 USA_crisis_event.1119.t: "Puerto Who?"
 USA_crisis_event.1119.d: "In all the confusion and chaos it looks like Puerto Rico has left and declared independence. They were a territory and so there is no real justification to rampantly go back after them. Plus when you think about it they do cost us on average more cause you can only do so much on an island compared to the mainland."
 USA_crisis_event.1119.o1: "Thank God A Bit Of Peace And Quiet"
 USA_crisis_event.1119.o2: "Good Riddance, We'll Figure That out Later"
 USA_crisis_event.1120.t: "National Guard Rises"
 USA_crisis_event.1120.d: "With the impending deadline, national and state guard units have been mobilized to hold the line. Some citizens even accepted a call to arms to defend Texas soil. They won't be much, but they;ll help to plug the gaps."
 USA_crisis_event.1120.o1: "God Save Texas"
 USA_crisis_event.1121.t: "Rally Behind The Flag"
 USA_crisis_event.1121.d: "With the recent independence a call to arms has been declared as well as the mobilization of the national guard and state guards of the respective Southern states. We will do our best to stand firm against federal tyranny and stand by the principled Texans."
 USA_crisis_event.1121.o1: "God Save The South!"
 USA_crisis_event.1122.t: "They've Come To Kill Us"
 USA_crisis_event.1122.d: "Despite our clear intention of anti-conflict the federal government prizes their arms over their citizens. We may not last long but with whatever national guard we do have we can arm them andf send them to the mountains. We need to do whatever to send a message, a message of the failed federal entity over the principles of the old union."
 USA_crisis_event.1122.o1: "God Save Us All"
 USA_crisis_event.1123.t: "Civil Defenses"
 USA_crisis_event.1123.d: "With the federal government poised to declare on us, many civilian militias and national guards units have self mobilized and are awaiting tasking. There's no way we'll stand up to the full might of the US military, but maybe we can hold on long enough to for some miracle to happen."
 USA_crisis_event.1123.o1: "The Eagle Has Truly Fallen"
 USA_crisis_event.1124.t: "More Traitors"
 USA_crisis_event.1124.d: "Following Texas's establishment of a hard border, soon after other border states began to join them. This cascading of escalation is something we don't need and god willing they stand down when the deadline is reached...Where did things ever go so wrong?"
 USA_crisis_event.1124.o1: "Why Can't We Get Along?"


 ##### Flashpoint Event Status Quo
 USA_crisis_event.1207.t: "The Courts Take Over"
 USA_crisis_event.1207.d: "In the aftermath of the Eagle Pass stand off, a steady back and forth through the legal system, department of homeland security as well as different levels of the courts began to toss around and attempt to solve the more or less on going stand off between Texas and federal forces. For the most part little has changed and the continued tit for tat over Texas's Operation Lone Star continues. As Texas forces continue to put down wire and \"fortification\" federal BP agents continue to work to take down said instruments of obstruction. Over all the situation seems to most be at a stand still but continued legal preceedings are still on going. Many hope that as time goes on and elections on the horizon that this change of leaderships will allow for a peaceful end to the current, \"meh\", state of affairs."
 USA_crisis_event.1207.o1: "Remember Folks, These Are Grown Adults"


 ##### Flashpoint Event Reformed Republic
 USA_crisis_event.1307.t: "Public Outcry Against All"
 USA_crisis_event.1307.d: "Following the tense standoff at Eagle Pass organized protests of independents and other political party advocacy groups have been protesting both the Texas and federal governments and forces into taking up a meeting to properly resolve the issues at hand. These coordinated protests have been targeting government officials and military/law enforcement agents on both sides that decided to go near the border as well as in or out of their installations. As such rumors have it that either side have decided to look into actually conducting talks and opening a real dialogue over the situation which affects the southern border states."
 USA_crisis_event.1307.o1: "Holy Crap They Can Act Like Adults"
 USA_crisis_event.1308.t: "Lexington Convention"
 USA_crisis_event.1308.d: "Representatives of both the southern border state governments lead by Texas and representatives of the federal administration have met up in Lexington, Kentucky to discuss and genuinely approach the supposed border problem. The meeting itself started off a little heated as some border representatives were just tired of the political pressure caused by the overt increase in traffic flow around their states as there is no increase in resources to account and tend to such increases. However neutral controlling parties tempered these outbursts before they could escalate. After a generally lengthy debate and back and forth a general aggreement was reached. Budgetary increases to improve processing facilities, recruit more personnel and set a plan for a genuine border line to help monitor and look out for migrants looking to enter the US regardless of legal or illegal intent to limit excesses in oversight will be implemented as soon as possible. Consequently plans will be drafted by the USBP agency and congress with local state governments to create new border crossing facilities to allow for better disemmination of traffic to and from the US and Mexico as well as better spread out immigration processing as well. Many see this as a win for the nation as a whole as political and independent activists were able to create enough pressure against not only state but federal officials to cause genuine change related to a political manner. In the following days more and more organized political movements would cause pressures for political and ecdonomic reforms which have many more debating on the validity of the current two party system."
 USA_crisis_event.1308.o1: "There Is A Light At The End Of The Tunnel"


