 usa_economic_events_news.2.d2: "Fannie Mae & Freddie Mac are two giant mortgage lenders in the USA. The recent shock of the Lehman Brothers bankruptcy has caused rippling effects in the financial market as a whole. The mortgage lending industry is no exeception to this.\n\nThe Federal Reserve has given Fannie Mae & Freddie Mac up to $50 billion for each company to prevent their bankruptcies.They bailed them out for the time being in order to keep the two mortgage lenders afloat.\n"
 usa_economic_events_news.2.d3: "Fannie Mae & Freddie Mac are two giant mortgage lenders in the USA. The recent shock of the Lehman Brothers bankruptcy has caused rippling effects in the financial market as a whole. The mortgage lending industry is no exeception to this.\n\nThe Federal Reserve has decided the company should be left to its devices. The chairman of the Federal Reserve has stated that its not worth the American people's tax money to be given to failing companies.\n"
 usa_economic_events_news.2.a: "The Recession Worsens"
