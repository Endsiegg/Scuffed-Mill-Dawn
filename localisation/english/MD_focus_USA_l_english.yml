 USA_econ_event.1.t: "United States vs Martin Petersen"
 USA_econ_event.1.d: "November 23rd 2004, an antitrust case filed against a branch of the Bayer AG rubber chemical products company in California was brought up on charges of price fixing via horizontal monopolization practices, which suppressed competition to keep pace and or conduct normal business in the defendants area of control. The courts have looked over the evidence and heard the testimonies of both parties, the court’s decision is?"
 USA_econ_event.1.o1: "The Court Finds the Defendant Guilty"
 USA_econ_event.1.o2: "The Court Finds the Defendant Not Guilty"
 USA_econ_event.2.t: "United States vs UnitedHealth & PacifiCare"
 USA_econ_event.2.d: "December 20th 2005, an antitrust case filed against UnitedHealth Group Incorporated for acquiring health insurance assets from its competitor, the plaintiff argues that “UnitedHealth” is the largest medical insurer in the United States and as such should not be able to strip assets from its leading competitor in an already closed market. The court looking over the evidence and hearing the testimonies of both parties has decided that?"
 USA_econ_event.2.o1: "The Court Finds UnitedHealth Guilty"
 USA_econ_event.2.o2: "The Court Finds UnitedHealth Not Guilty"
 USA_econ_event.7.t: "Rumors of a New Virus Spread From China"
 USA_econ_event.7.d: "Rumors have been coming out since early December of 2019 that a type of SARS virus has begun spreading around a city called Wuhan. Some have called it MARS or Mainland Asiatic Respiratory Syndrome, a clever but distracting thing to come from China. But many dismiss the threat of this due to the scarcity of reliable information that comes out of the red dragon nation."
 USA_econ_event.7.o1: "How Will This Affect The Stock Market"
 USA_econ_event.8.t: "The Dot Com Bubble Bursts"
 USA_econ_event.8.d: "The Bursting of the Dotcom bubble was a predicted measure, several scandals and events related to these rapid rises to wealth had shown signs of crumbling. It was only with the compounded scares related to Japan going into another recession and some key scandles that shook investors away. Though the impacts were quick and recoverable many once rich companies were now closed and bankrupt. We can only hope to learn from the mistakes and see what happens next in this new millennia."
 USA_econ_event.8.o1: "New Millennia, New Problems..."
 USA_econ_event.9.t: "The Internet Recession"
 USA_econ_event.9.d: "As the Dotcom bubble and other unfavorable events compounded in the nation and wider world. Many investors have decided to sell and panic which in turn has caused a minor recession. While some have called this recent economic downturn the Internet Recession, many opt for the more easier 2001 Recession."
 USA_econ_event.9.o1: "The New Age Crumbles?!?"
 USA_econ_event.10.t: "Rising Public Tension"
 USA_econ_event.10.d: "As the new millennia has gone under way so has a new movement been slowly gaining traction. More and more there are reports of anti-business movements which are using these new buzz words like, Big Tech, Big Pharma, and Big Sugar. These movements are showing increases and yet also decreases in their organization, we can only hope that people will just return to their daily lives and cease the disruption they are causing."
 USA_econ_event.10.o1: "Remain Calm And Work Hard"
 USA_econ_event.11.t: "The Global Financial Crisis"
 USA_econ_event.11.d: "The Global economies tremble as the US markets become a minor free fall. Mounting bad loans, crashing housing prices and many other issues both domestically and internationally have culminated in an out right global recession. Many fear the recession could worsen into a depression but only time will show if such is the case."
 USA_econ_event.11.o1: "Sell! Sell! Sell!"
 USA_econ_event.12.t: "The Subprime Mortgage Crisis"
 USA_econ_event.12.d: "Since 1999 the Mortgage markets have grown and grown, not only in size but also in volatility. Slow increases in human greed and over eagerness has lead to more bad loans being made to creditors that are obviously not within the requirements. This has finally mounted into a full on crash which has caused several businesses to go bankrupt and families to lose their homes. Public unrest is mounting and the value of the USD has been shaken that foreign investors have become a little more wary. Nevertheless we will work through this and move forwards beyond the troubles and into the triumphs."
 USA_econ_event.12.o1: "These Hippies Don't Understand Business"
 USA_econ_event.13.t: "The Automotive Crisis"
 USA_econ_event.13.d: "With mounting pressures from failed mortgages and the underlining economic issues, not to mention the consistent decrease in US automotive competitiveness on the global markets as a whole. These issues has caused the closure or down sizing of several well known automotive companies. Though many hope to see a return of these jobs few are genuinely in the belief they shall return."
 USA_econ_event.13.o1: "Ford Is Not Smiling..."
 USA_econ_event.14.t: "The 2008 Housing market Crash"
 USA_econ_event.14.d: "Feeding off the opportunistic mortgages have lead to several defaults, these defaults along with the slow squeezing of the US middle class has resulted in many houses returning to the market at faster and faster rates. Driving down prices many people who invested into the housing market have now seen major losses and this feedback loop has culminated into several other economic events of these last couple years."
 USA_econ_event.14.o1: "There Goes the Neighborhood"
 USA_econ_event.15.t: "Protest On The Rise"
 USA_econ_event.15.d: "Increasing sizes in movements related to pro-union activist along with anti-big business ferver seems to have reached a new high as sparatic movements have affected companies like Amazon, Walmart and other major brand names. While most see this as another rough patch, some show concern as to where these movements may progress towards. For now its uncertain what the future may entail."
 USA_econ_event.15.o1: "Just Another Group Of Rabble"
 USA_econ_event.16.t: "The Long Recession"
 USA_econ_event.16.d: "A culmination of economic mismanagement and the slow recovery from the Global Financial Crisis has resulted in an almost plateauing of economic activity. Many fear what this will mean as prices for basic commodities continue to rise and more people are thrown bak into the 9 to 5 grind. Congress has states they are working on the issue and hope the crisis will end soon. The question is, what is considered soon...."
 USA_econ_event.16.o1: "We Shall Build Back Better"
 USA_econ_event.17.t: "Rumors Of Change?"
 USA_econ_event.17.d: "Recently more and more rumors about the status of the United States has become more of a hot topic, with many believing that its simply just the faults of the opposition. But there is a small growing consensus that the United States has changed, that the supposed \"liberal democracy\" that is shows itself to be is actually a mask for a growing internal plutocratic faction. Though many are quick to dismiss it, many more do ponder just how improbably the notion really is."
 USA_econ_event.17.o1: "They'll Believe Anything Now A Days"
 USA_econ_event.18.t: "United States vs General Dynamics & Newport News"
 USA_econ_event.18.d: "In October of 2001 the attorney general filed an anti-trust suit against the companies of General Dynamics Corp. and Newport News Shipbuilding Inc. The case matter being that the proposed acquisition of Newport News by General Dynamics would create a monopoly in the design, development and construction of nuclear submarines and would eliminate all competition for a weapons system critical to the national defense. This suit being classified as violating horizontal mergers in the eyes of anti-trust laws has seen a steadied resound on both sides of the cases' issue. But in the end the court's verdict was?"
 USA_econ_event.18.o1: "The Court Prevents The Merger"
 USA_econ_event.18.o2: "The Court Approves The Merger"
 USA_econ_event.19.t: "US v. Nicholas A. Penachio & Nick Penachio Co., Inc."
 USA_econ_event.19.d: "Nick Penachio Co., Inc. (\"Penachio Co.\") was a New York State corporation located in the Bronx, New York. Penachio Co. was a vendor of food, primarily produce and frozen food. From approximately May 1996 until approximately April 1999, the exact dates being unknown to the United States, the defendants and co-conspirators engaged in a combination and conspiracy in unreasonable restraint of interstate trade and commerce in violation of Section 1 of the Sherman Act (Title 15, United States Code, Section 1). The aforesaid combination and conspiracy consisted of a continuing agreement, understanding, and concert of action among the defendants and co-conspirators, the substantial terms of which were to rig bids and allocate contracts for the supply of frozen food to the New York City Board Of Education."
 USA_econ_event.19.o1: "Profit Over Student Well Being, Guilty!"
 USA_econ_event.19.o2: "A Level Of Ambiguity Suggest Third Parties, Not Guilty!"
 USA_econ_event.20.t: "US v. Vaw Carbon GMBH"
 USA_econ_event.20.d: "Beginning at least as early as February 1996 and continuing until at least December 1997, the exact dates being unknown to the United States, the defendant and co-conspirators entered into and participated in a combination and conspiracy to suppress and eliminate competition by fixing the price of carbon cathode block sold in the United States and elsewhere. The combination and conspiracy engaged in by the defendant and co-conspirators was in unreasonable restraint of interstate and foreign trade and commerce in violation of Section 1 of the Sherman Act."
 USA_econ_event.20.o1: "The Evidence Proves Fault, Guilty!"
 USA_econ_event.20.o2: "The Evidence Suggest Complicity, Not Guilty!"
 USA_econ_event.21.t: "US v. Taylor & Murphy Construction Co., Inc."
 USA_econ_event.21.d: "In or around the month of February 2001, the defendant did knowingly and willfully make and cause to be made a materially false, fictitious and fraudulent statement and representation in a matter within the jurisdiction of the Federal Highway Administration, an agency of the United States Department of Transportation, a department of the United States, by submitting a bid for and performing on a road construction project on the Blue Ridge Parkway in Buncombe County, North Carolina, on which the defendant falsely certified that it had not disclosed its bid prices to any other competitor, when in truth and fact it had."
 USA_econ_event.21.o1: "Taylor & Murphy Construction Is Found Guilty"
 USA_econ_event.21.o2: "Taylor & Murphy Construction Is Found Not Guilty"
 USA_econ_event.22.t: "United States v. Bluestar Metal Recycling Co."
 USA_econ_event.22.d: "Beginning at least as early as December 1993 and continuing until at least October 2001, the exact dates being unknown to the United States, the Defendant and co-conspirators entered into and engaged in a combination and conspiracy to suppress and eliminate competition by allocating suppliers in the purchase of ferrous and nonferrous scrap metal in Northeast Ohio. The charged combination and conspiracy unreasonably restrained interstate trade and commerce in violation of Section 1 of the Sherman Antitrust Act (15 U.S.C. Section 1)."
 USA_econ_event.22.o1: "Bluestar Is Found Guilty"
 USA_econ_event.22.o2: "Bluestar Is Found Not Guilty"
 USA_econ_event.23.t: "United States v. Duane Maynard"
 USA_econ_event.23.d: "Beginning on or about February 18, 1999 and continuing at least until January 17, 2002, the exact dates being unknown to the United States, the defendant and co-conspirators entered into and engaged in a combination and conspiracy to suppress and restrain competition for an E-Rate-subsidized project to provide, among other things, goods and services related to telecommunications, Internet access, and internal connections at the West Fresno Elementary School District (\"the West Fresno Elementary School District E-Rate Project\") in Fresno, California, in unreasonable restraint of interstate trade and commerce, in violation of the Sherman Antitrust Act, Title 15, United States Code, Section 1."
 USA_econ_event.23.o1: "Mr. Maynard Is Found Guilty"
 USA_econ_event.23.o2: "Mr. Maynard Is Found Not Guilty"
 USA_econ_event.24.t: "United States v. Waterblock Roofing and Sheetmetal, Inc."
 USA_econ_event.24.d: "Waterblock, a corporation located in Schenectady, New York, was engaged in the roofing business in the state. Walter J. Vivenzio a resident of East Berne, New York, was president and an owner of Waterblock. \"CC-1\" was a co-conspirator who was a maintenance manager at the Waterford, New York plant of the General Electric Company. CC-1 attempted to create the appearance that he was following a competitive bidding policy for roofing contracts, including contracts that were awarded to Waterblock. \"CC-2\" a co-conspirator who was a representative of a manufacturer of roofing products. CC-2 helped to select the companies that would be invited to bid or quote on roofing contracts for the Albany Medical Center and other purchasers of roofing products and services. CC-2 generally attempted to create the appearance that he was following a competitive bidding policy for roofing contracts, including contracts that were awarded to Waterblock. From sometime in 1995 until approximately May 2002, the exact dates being unknown to the United States, the defendant and co-conspirators engaged in a combination and conspiracy in unreasonable restraint of interstate trade and commerce in violation of Section 1 of the Sherman Act."
 USA_econ_event.24.o1: "Waterblock Is Found Guilty"
 USA_econ_event.24.o2: "Waterblock Is Found Not Guilty"
 USA_econ_event.25.t: "United States v. Syndial S.p.A."
 USA_econ_event.25.d: "Beginning in or around September 1999 and continuing until in or about April 2002, the defendant and co-conspirators participated in a combination and conspiracy to suppress and eliminate competition by fixing the price of polychloroprene rubber sold in the United States and elsewhere. Polychloroprene rubber, also known as \"chloroprene rubber,\" \"polychloroprene,\" \"PCP,\" or \"butaclor,\" is a specific type of synthetic rubber which has end-use applications in the automotive, adhesives, and construction industries. During the period covered by this Information, the defendant and co-conspirators manufactured, sold, and distributed polychloroprene rubber in a continuous and uninterrupted flow of interstate and foreign trade and commerce to customers located in states or countries other than the states or countries in which the defendant and co-conspirators produced polychloroprene rubber."
 USA_econ_event.25.o1: "Syndial Is Found Guilty"
 USA_econ_event.25.o2: "Syndial Is Found Not Guilty"
 USA_econ_event.26.t: "United States v. Ryan's World, Inc."
 USA_econ_event.26.d: "On or about December 14, 1994, March 17, 1999 and March 3, 2000, defendant filed some Tender of Service Signature Sheet forms with the Military Traffic Management Command. The TOSS forms required defendant to attach a list of the names of the freight forwarders with which it had a common financial and/or administrative control relationship. Defendant checked the box indicating that it was not in a CFAC with any other carrier or forwarder. During the relevant period, in a matter within the jurisdiction of the DOD, a department of the United States, the defendant did knowingly and willfully make false, fraudulent, and fictitious material statements and representations on Certificates of Carrier Responsibility and TOSS forms filed with MTMC, and did knowingly conceal a material fact from MTMC: to wit, its eligibility to participate in the ITGBL program, through its statements and representations."
 USA_econ_event.26.o1: "Ryan's World, Inc. Is Found Guilty"
 USA_econ_event.26.o2: "Ryan's World, Inc. Is Found Not Guilty"
 USA_econ_event.27.t: "United States v. John R. Olsen"
 USA_econ_event.27.d: "Beginning at least as early as July 2000, and continuing thereafter at least through October 10, 2003, the exact dates being unknown to the United States, in the Northern District of Georgia and elsewhere, the defendant, Co-Conspirator Crowe, and Co-Conspirator #1 did unlawfully, willfully, and knowingly combine, conspire, confederate, and agree in violation of Title 18, United States Code, Section 371, to commit offenses against the United States of America, to wit, to violate Title 18, United States Code, Sections 1341 and 1346. It was a part and object of said conspiracy that the defendant, Co-Conspirator Crowe, and CC-1, having devised and intending to devise a scheme and artifice to defraud Chemical Products Technologies, LLC and deprive CPT of its right to the honest services of its employees, executed such scheme and artifice to defraud by and through the use of the United States mail."
 USA_econ_event.27.o1: "Mr. Olsen Is Found Guilty"
 USA_econ_event.27.o2: "Mr. Olsen Is Found Not Guilty"
 USA_econ_event.28.t: "United States v. Certified Slings, Inc."
 USA_econ_event.28.d: "Beginning in December of 2002 and continuing until October of 2003, the exact dates being unknown to the United States, the defendant and co-conspirators entered into and engaged in a combination and conspiracy to suppress and eliminate competition by agreeing to submit non-competitive bids to the United States Navy on contracts for metal sling hoist assemblies. The combination and conspiracy engaged in by the defendant and co-conspirators was in unreasonable restraint of interstate trade and commerce in violation of Section 1 of the Sherman Act"
 USA_econ_event.28.o2: "Certified Slings Inc. Is Found Not Guilty"
 USA_econ_event.28.o1: "Certified Slings Inc. Is Found Guilty"
 USA_econ_event.29.t: "United States v. MA-RI-AL Corp."
 USA_econ_event.29.d: "Beginning at least as early as July, 2000 and continuing until May 25, 2004, the exact dates being unknown to the Grand Jury, the defendants and co-conspirators Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. and other corporations and individuals entered into and engaged in a combination and conspiracy to suppress and eliminate competition by fixing the prices at which ready mixed concrete was sold in the Indianapolis, Indiana metropolitan area. Defendant JOHN J. BLATZHEIM joined the conspiracy in or about April, 2003. The combination and conspiracy engaged in by the defendants and their co-conspirators was in unreasonable restraint of interstate trade and commerce in violation of Section 1 of the Sherman Act."
 USA_econ_event.29.o1: "The Involved Parties Are Found Guilty"
 USA_econ_event.29.o2: "The Involved Parties Are Found Not Guilty"

 USA_econ_event.50.t: "Growing Public Unease"
 USA_econ_event.50.d: "The events and issues of recent times have caused a mighty stir in the eyes of the people. As more and more turn to TV and other news outlets for there information a vocal minority movement has begun to gain traction. Fears about how the news is being told and shown has cause some to think that media outlets are straying from reality and from real news. Though many are still confused about these outcries its only a matter of time before we see what may come from such events."
 USA_econ_event.50.o1: "Unfounded Fear Mongering"
 USA_econ_event.50.o2: "There's Something Afoot Here"

 ##### 2008 Prevention Events #####
 USA_econ_event.100.t: "Economic Rumors"
 USA_econ_event.100.d: "In recent months there has been a slew of rumors about a smell of foul play within the mortgage markets. Most that entertain these rumors have found nothing, however this does hark back to a very bizzare event that's still fresh in memory of someone who decided to create a economic machine in relation to betting against the market. However there is no real justification to do so. Regardless its up to the FTC and the administration if they want to explore these rumors any more than what already has."
 USA_econ_event.100.o1: "We're Not Doing Much, So Why Not"
 USA_econ_event.100.o2: "They've Already Proved Them Wrong, So What's The Point"
 USA_econ_event.101.t: "Some Crumble"
 USA_econ_event.101.d: "Initial investigations have noted some insider trading in relation to mortgages and some debt swap securities between banks. However this is nothing really out of the ordinary in relation to the current market trends as a whole. However some are still preaching that we continue this search as this is proof enough that something is going on."
 USA_econ_event.101.o1: "Alright, Alright, I Guess We Can Continue"
 USA_econ_event.101.o2: "No, We've Wasted Enough Resources In This Game"
 USA_econ_event.102.t: "The Missing Market"
 USA_econ_event.102.d: "I can't believe it, there actually was something here. In a series of indepth investigations related to the crumbs of insider trading and the greater mortgage market has found a trail of rising unpayable mortgages and debts. These mortgages were being handed out to anyone who pretty much asked for them, not to mention all the fine print metrics we found like ballooning interest rates after a specific time frame or the actual size of the mortgages themselves in comparison to the holder's annual income. A comprehensive effort, albeit as quiet as possible effort to keep Wall Street from panicking is of the uptmost importance. A series of economic and political reforms will be put into effect to ensure that this sort of gross negligence is never allowed to grow into such proportions ever again."
 USA_econ_event.102.o1: "No Depression This Time Jack"


 #US Public Unrest Events
 USA_unrest_event.1.t: "Rising Libertarian Movements"
 USA_unrest_event.1.d: "Recent weeks have seen a steady increase to what is known as the Libertarian party. Most see them as a crackpot overtly capitalist party, but with the rising rallies and registration numbers some fear that they may make a potential comback if left alone. With the media's help we could do something to quash their momentum, or we could just leave them alone as their bound to be snuffed out again."
 USA_unrest_event.1.o1: "Nothing But Folly"
 USA_unrest_event.1.o2: "CNN & Fox Will Have A Field Day"
 USA_unrest_event.2.t: "Rising Isolationist Rallies"
 USA_unrest_event.2.d: "In recent times a disturbing rise in anti-foreign affairs movements and rallies have begun to gain traction. While many are just pushing them off as nationalistic dunderheads, it is still a cause for concern as these people could affect our foreign policy plans. Nevertheless we can choose to let the people eat themselves with division or \"encourage\" a cover story on this rise in \"nationalism\"."
 USA_unrest_event.2.o1: "Nothing But Crackpots"
 USA_unrest_event.2.o2: "Those News Folks Got Some Work Today"
 USA_unrest_event.3.t: "Rising Socialist Thinkers"
 USA_unrest_event.3.d: "We thought that with the end of the Cold War that Socialism would have stopped here in America. Unfortunately it does not look like the case, recently an increase in Socialist oriented groups have been organizing protest and movements against our nation's ethos. These rabblerousers are causing a stir and in all honesty they are nothing more than just a pest of a bygone era. We can look to undermine their means or just ignore the vermin and let them destroy themselves in due time."
 USA_unrest_event.3.o1: "Let Them Eat Each Other"
 USA_unrest_event.3.o2: "We'll Encourage Their Isolation"
 USA_unrest_event.4.t: "Rising Nationalist Movements"
 USA_unrest_event.4.d: "Pro America movements have been a thing since the dawn of the nation, however recent organized movements have started deviating from the normal \"Go America\" attitude. Some have decided to deal in some unconventional and or very outdated ideas for modern standards that is. We could look to boost their coverage to speed up their down fall, or we could just let them be and just watch as they politically commit suicide."
 USA_unrest_event.4.o1: "Old Ideas For Old Minds"
 USA_unrest_event.4.o2: "Lets Spin The Wheel Of Media Outlets"
 USA_unrest_event.5.t: "Environmentalism On The Rise"
 USA_unrest_event.5.d: "Ever since Al-Gore's campaign the supposed green movement has been slowly gaining more and more traction. As such there have been small scale protest against everyday economic activities. This disruption has caused backlash in the public's eyes, though this disruptiveness is politically damning them some do fear we should still do something to solidify these tree huggers \"out of touch\" nature."
 USA_unrest_event.5.o1: "Damn Hippies"
 USA_unrest_event.5.o2: "Damn Eco-terrorist"
 USA_unrest_event.6.t: "Plutocratic Liberals Worry Public?"
 USA_unrest_event.6.d: "Since the days of Barry Goldwater and Ronald Reagan many have wanted to emulate their supposed political and economic \"revolutions\" which they were bringing to America. However, there are some who worry that they may be taking things a step too far. Elements of the Constitutional Party and backdoor dealings with supposed plutocratic insiders have caused unease in the public. We could handle this by creating rumors and leaks to the press...or we could leave it and let the normal snoopers do their job."
 USA_unrest_event.6.o1: "Leaks Always Happen"
 USA_unrest_event.6.o2: "Someone Leaked What!? How Shocking"
 USA_unrest_event.7.t: "Military Seeks Orders"
 USA_unrest_event.7.d: "For a time now since the fall of the Soviet Union, the American military has been a growing issue for civil and military leaders alike. Without the \"great threat\" of old to keep up the fear many now wonder as the new millennia takes hold what will the role of the armed forces be in modern policy decisions. While some take recent events as a way to down play and cut back, many also look to those same events as a reason to vamp up or at least hold the line per se. Nevertheless, it is up to the congressional bodies in Washington to dictate what will happen, many look on as debates and points are being made in the houses of congress."
 USA_unrest_event.7.o1: "We Approach International Views Justly"
 USA_unrest_event.7.o2: "We Look to Mediate Global Affairs"
 USA_unrest_event.7.o3: "We Seek To Stake Our Global Claim"


 #Reformed Republic Events
 USA_reformed_republic.1.t: "A People Swarmed By Choice"
 USA_reformed_republic.1.d: "Recent events in election and economic reform have shown many that there is more to their political beliefs then just the Donkey or the Elephant. There's a whole zoo of animals and people are beginning to see that both sides of the aisle have choices to provide."
 USA_reformed_republic.1.o1: "The Peoples Will"
 USA_reformed_republic.1.o2: "The Will Of The People"
 USA_reformed_republic.2.t: "Having Your Cake"
 USA_reformed_republic.2.d: "As more and more people flock to the new parties which have formed and equate to the values of our citizenry the divide has shown an increase in..."
 USA_reformed_republic.2.o1: "Solidarity Forever"
 USA_reformed_republic.2.o2: "Ain't He Right?"
 USA_reformed_republic.3.t: "Can You Eat It Too?"
 USA_reformed_republic.3.d: "People swept up into the political flavors of the day have found richer flavors than they may fully agree with. Nevertheless some are further pulled into savory grasp of these new comers, but their choice seems to be..."
 USA_reformed_republic.3.o1: "Red Velvet"
 USA_reformed_republic.3.o2: "Milk Chocolate"
 USA_reformed_republic.4.t: "A Wonderland Of Politics"
 USA_reformed_republic.4.d: "More and more seem to be pulled into the extremes, while the center and or more \"logical\" parties and movements have held firm but many do have concerns. Are we heading down a rabbit hole or are we really going to Neverland."
 USA_reformed_republic.4.o1: "The Queen Of Hearts Shall Guide Away"
 USA_reformed_republic.4.o2: "The Cat In The Hat Shall Rectify That"
 USA_reformed_republic.5.t: "Internal Struggles Grow"
 USA_reformed_republic.5.d: "In the wake of Libertarian dominance in American Politics many have noticed a growing animosity within the leadership. So far there seems to be three main factions developing. The Liberty Guardsmen, which is an old guard like faction looking to keep the party status quo. The Free Business Association, which looks to further the economic deregulations. Finally there is the STEM Committee, a faction of engineers, chemist and general technical specialist who look to further the forms of liberty through science and rationalism. Many are unsure who may win, but whoever does will hopefully be able to keep the continued stability enjoyed currently."
 USA_reformed_republic.5.o1: "The Liberty Guardsmen Stands"
 USA_reformed_republic.5.o2: "The Business Association Shows Strength"
 USA_reformed_republic.5.o3: "The STEM Committee Discovers Victory"

 ##Military Junta Events
 USA_reformed_republic.100.t: "Military Sees Growth"
 USA_reformed_republic.100.d: "In the past couple of weeks military leaders have been in a state of joy. The reason, a steady rise in militarism in the population as civilian groups call for expansions and more additions to JROTC programs in school. Local so called community militia units have also begun to spring up and re-enactment events have seen a steady rise in popularity. While many believe this to be a good thing for the NFP, some of the hardliners are cautious due to the supposed balance the coalition was to have."
 USA_reformed_republic.100.o1: "Why Ruin A Good Thing?"
 USA_reformed_republic.101.t: "Party Base Shifts"
 USA_reformed_republic.101.d: "Rising concerns by hardliners within the NFP have started voicing the fact that a notable shift in the party base has begun. The military has seen rising volunteer numbers as well as national and state guard units have seen more towards raising the praises of the Pentagon elite then they have of the national leaders. Most of the voting base however has been seen as dismissing these concerns as in the words of one member quote, We all want a strong military and so who cares, end quote. Nevertheless the hardliners have become nervous over the shifting tides of the party."
 USA_reformed_republic.101.o1: "Lets Address These Concerns."

 ##American Fascist Events
 USA_reformed_republic.200.t: "Public Naturalism Grows"
 USA_reformed_republic.200.d: "Fascist as well as their hardliner friends in the ANP and KKK have been in a state of glee as recent national trends show a growing demand of the US becoming more in line with its naturalistic history. A rise in attacks against ethnic minorities and essentially anyone who does not fit the supposed \"American\" identity. This essentially boils down to a Western European identity as the olive skinned peoples of the Southwestern parts of Europe were seen as products of their times. Many in the military are indifferent but a lot of moderates within the NFP are seeing concerns of a potential party shift as public trends seem to begin favoring one of the major factional groups within the NFP."
 USA_reformed_republic.200.o1: "An American Nation For An American People."
 USA_reformed_republic.201.t: "Moderates Seek Asylum"
 USA_reformed_republic.201.d: "National news breaks as cowardly fence sitters and seditionist flee the nation. The new party head of the NFP has seen fit to declare that quote, \"The enemies of the state as well as their feeble ideals flee our great nation. Today marks a real turning point in America's history as we the people now have the true rule.\" The speech went on for roughly a total of three hours as radios and television stations alike were lit up broadcasting this speech to all who would watch or listen. Global leaders are wary of the new American government and talks have already begun of what America's status should be with it no longer being the beacon of Democracy."
 USA_reformed_republic.201.o1: "Pax Americana Has Ended?"

 ##American Monarchist Events
 USA_reformed_republic.300.t: "Modern Monarchism?"
 USA_reformed_republic.300.d: "Monarchism, a term used to describe the old era of nearly a century ago. Yet through apparently strength of will a new movement has lead the forefront of the NFP. The \"Modern Monarchist Movement\", is a faction that wishes to breath a modern light onto an old ideal. Through countless of rallies, speeches, informational pamphlets and so on the MMM have made clear that the modern system will not change, but rather be cosmetically altered. Many are skeptical of this new group but with the slogan, \"Every Man A King, Every Woman A Queen\", some do like the idea of making that little childhood fantasyy into a modern reality."
 USA_reformed_republic.300.o1: "What Fantasy Show Will This Be?"
 USA_reformed_republic.301.t: "Fantasy, More Like Reality"
 USA_reformed_republic.301.d: "In a shocking turn of events the MMM has secured majority power within the NFP, with radicals in the naturalist camp leaving the party and finding isolation in the wilds and forests of the expanse of continental America. The military is easier to convince due to the historic implications that monarchies have always prided their military. As for the fence sitters, well they're still sitting, enjoying the peace and understanding that things are not getting worse so its only up from here. The MMM has begun making swift moves to inform the public as well as the greater world to ensure a peaceful rise and understanding of what many fear is the fall of the American Eagle."
 USA_reformed_republic.301.o1: "Does The Eagle Get Another Head Now?"

 ##Commissariat Coup Events
 USA_reformed_republic.400.t: "The Commissariat Corps"
 USA_reformed_republic.400.d: "The Commissariat Corps is the military political wing of the Red Army. This group has seen more volunteers and interest in understanding the way to properly militarize the nation in line with the Socialist principles which will free our nation from the old order. Recently though the national committee has had some concerns over the growing ranks and popularity of the Commissariat Corps, though CC leadership assures the committee that there are know plans to do anything drastic. This has not stopped rumors from spreading in the lower ranks of the Corps."
 USA_reformed_republic.400.o1: "Surely You Jest, Right?"
 USA_reformed_republic.401.t: "The Red Junta?"
 USA_reformed_republic.401.d: "In a shocking twist which looks like weeks of pre-meditated planning, a cabal of young officers in the Commissariat Corps have initiated a coup and established what they call the \"Red Junta\". This Socialist Military Junta seems to want to take the idea of national pride in service to the country and combine it with the ideas of Socialist economics. Given how both ideals can be used in an egalitarian and or unitarian sense many are surprisingly taken with the idea. But for now moderates and global spectators look on wondering what will this new faction will do."
 USA_reformed_republic.401.o1: "A Red Junta? What Nonsense, It Won't Last!"

 ## American Trotskyist Events
 USA_reformed_republic.500.t: "The Socialist Workers Party"
 USA_reformed_republic.500.d: "In recent weeks the rise of the SWP has seen some heads turn in both intruige and disgust. Most see the pro-trotskyist party as a stain on real socialist principles, while others see them as mear idealist who want nothing but power. Nevertheless some concern has arose as more people seem to be joining the ranks of the SWP and it is threatening to tip the balances of power within the coalition. Party leadership is looking to cull any excesses to the SWP's influences but many are unsure if it will help."
 USA_reformed_republic.500.o1: "The Global Revolution...Suffering More Like It."
 USA_reformed_republic.501.t: "Ruthless Coup!"
 USA_reformed_republic.501.d: "In a shocking turn of events, organizers from the SWP have seized power and slaughtered key coalition leaders. The SWP leadership has proclaimed quote, \"We the members of the Socialist Workers Party have done the nation a favor. For it is time that we stop playing games and understand the true goals and ideals that Socialism and Socialist want. Unity, not compromise is the future and we will ensure that future is a reality. For The Socialist Dream!!!\". Many have begun to flee the nation and some nations around the world are already looking to impose sanction on the United States of America and wonder what the future truly entails. For now many are worried and buying time to defend from potential incursions."
 USA_reformed_republic.501.o1: "Dear God, What Have We Done."

 ## American Anarchist Society Events
 USA_reformed_republic.600.t: "The American Anarchist Society"
 USA_reformed_republic.600.d: "The AAS or American Anarchist Society is a fringe and clearly out of date political entity. Supposedly under the assumption that Anarchism can suvive in such a civilized world, they tout their pamphlets and make speeches about the collective good and goals of the society. Well despite a slight trend in their membership and positions in the coalition, many discount them no more better than the quirks of the fringe."
 USA_reformed_republic.600.o1: "*scoffs* What Are We Apes?"
 USA_reformed_republic.601.t: "The Impossible Clearly Was Possible"
 USA_reformed_republic.601.d: "In a confusing and outlandish series of events, somehow the AAS has secured a majority within the coalition. Many onlookers both domestically and internationally stare in a mix of disbelief and confusion as the epitome of Oxymoronic actions have culminated in what is being proclaimed as the quote, \"First Elected Anarchist Government\". Nevertheless things appear to be moving on as normal but many still stare in an almost catatonic state at what is there to actually do now. But only time will tell if this is a ruse or something to be excited or dishearted by, only time can truly tell at this point."
 USA_reformed_republic.601.o1: "Surely This Is a Joke...Right..Right?"


 #Mini Crisis Event Chain 1
 USA_crisis_event.1.t: "Protest Movements Cause Panic"
 USA_crisis_event.1.d: "In recent days a crisis has arisen in the nation as a series of targeted protests has cause growing civil unrest as certain essential services like 911 and local emergency response forces have been obstructed. Several deaths which have transpire are being blamed on the protests due to the delays which emergency services have suffered. Some governors and even members of congress are drawing up plans to deal with the problem. Some recommend we let the problem be dealt locally, others recommend mobilizing federal agencies, while some still even recommend just let it play out as it'll snuff itself out. The Offical Response of the President was..."
 USA_crisis_event.1.o1: "We'll Watch How Things Develop"
 USA_crisis_event.1.o2: "Mobilize FBI Assets To The Area"
 USA_crisis_event.1.o3: "Pressure State Officials To Do Their Job"
 USA_crisis_event.2.t: "Local Situation Deteriorates"
 USA_crisis_event.2.d: "Federal inaction has been spun by local leaders and by some national news outlets as weak and indirectly negotiating with what is turning into a domestic terror situation. State officials now are petitioning the president to intervene using federal assets, while some still believe the problem should pass and we'll look like dictators if we respond. Later today, the White House Press Secretary announced in a briefing the president had decided to..."
 USA_crisis_event.2.o1: "Stand Fast, Hold Strong"
 USA_crisis_event.2.o2: "Cautious Action For A Cautious Order"
 USA_crisis_event.3.t: "A Wavering Light"
 USA_crisis_event.3.d: "The inaction of the federal government is starting to run thin on a lot of people's nerves. More now even locally are wanting the president to intervene to restore order as local officials appear to not be convicted enough to make decisive actions. Though it looks like there maybe a break in the intensity, it could backfire as public trust has already sunken to a new low. The Choice is now, take a chance of peaceful resolution, or secure the region and bring back order and stability...whatever is left that is."
 USA_crisis_event.3.o1: "I See A Light, §RThe People Will Prevail§!"
 USA_crisis_event.3.o2: "The Light Fades...§GSend In The FBI§!"
 USA_crisis_event.500.t: "The Storm Weathered"
 USA_crisis_event.500.d: "Peace has been restored but for how long, we've taken a hit with this crisis but we've come out on top. We'll need to stand vigilant lest we allow something like this to ever grow out of control."
 USA_crisis_event.500.o1: "Peace In Our Time"



 #Mini Crisis Event Chain 2
 USA_crisis_event.4.t: "Congress Does It Again"
 USA_crisis_event.4.d: "Shocking news has come out of congress that the fiscal appropriations bill has not been resolved and is being deadlocked by members tacking on addendums and additives to the overall legislation. We've had these scares before, let alone the last real government shutdown was back in 95, so there shouldn't be to much to worry about."
 USA_crisis_event.4.o1: "Can't We Just Get Along?!?"
 USA_crisis_event.5.t: "Congress Deadlocking Looms Shutdown"
 USA_crisis_event.5.d: "With talks growing ever more stubborn we've since seen that a government shutdown is upon us. Both sides seem overtly adament about what they expect in this fiscal years' appropriations bill and as such we could cost ourselves the coming election if things persist. The president is scrambling advisors and capitol hill is buzzing with congressional members trying to seek out as much political power they may have left."
 USA_crisis_event.5.o1: "What The Hell Is Going On!?!"
 USA_crisis_event.5.o2: "Focus On The Election"
 USA_crisis_event.6.t: "Stock Market Causes Panic"
 USA_crisis_event.6.d: "With the shutdown turning into the longest to date, 20 days as of this report. Many are beginning to fear the economic ramifications as federal programs have essentially grown into a redundant state. Wall Street has seen a slow drop in the DOW and S&P 500 respectively as even the supposed lobbyist are gobsmacked at these recent turn of events. All eyes are on the administration to see if things will recover or only get worse."
 USA_crisis_event.6.o1: "Can't We Get Anyone To Agree!!!"
 USA_crisis_event.6.o2: "Call A Press Conference NOW!!"
 USA_crisis_event.7.t: "Looming Panic Grips Nation"
 USA_crisis_event.7.d: "The shutdown has lasted over two whole months. Panic on Wall Street has sent a shock to the investing arm of our economy. Rumors have it that several regional banks are nearing bankruptcy and that union agitation against the railroads has rapidly increased. If the situaion continues to decline who knows what will become of the very home we live in."
 USA_crisis_event.7.o1: "§RTHEY'VE DONE WHAT!!!§!"
 USA_crisis_event.7.o2: "§GLiquidate The Situation, Screw The Election§!"
 USA_crisis_event.600.t: "Back To Normal..."
 USA_crisis_event.600.d: "It would appear as things have begun to calm down. With the drastic shift in the president's priorities and with what many likely would see as strong arming. Congress has finally found a way to pass the legally required appropriations bill to continue normal government functions. Whether for better or worse it does look like things are back to a somewhat level state. For now the quote, Eternal Shutdown, has come to an end, lets just hope we don't repeat this...please."
 USA_crisis_event.600.o1: "Why Does This Feel So Hollow"


