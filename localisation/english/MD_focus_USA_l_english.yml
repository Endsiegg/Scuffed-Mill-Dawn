 USA_migrant_crisis_one: "Southern Migrant Crisis"
 USA_migrant_crisis_one_desc: "Since around 2013 a shocking uptick in illegal immigration into the US has been on the rise. Now most wouldn't really acknowledge this unless they lived on the border states, however the reality is much worse than that. Statistics have shown a stark rise in children and women fatalities in relation to immigration as well as crimes related to human trafficking and other grossly illegal acts towards these refugees and migrants. We'll need to start dedicating actual resources to this situation, however we'll need to figure out a real solution if we are to genuinely resolve this now official crisis."
 USA_migrant_crisis_two: "Southern Migrant Crisis Stagnation"
 USA_migrant_crisis_two_desc: "The recent failure of the federal government to win Texas v United States over the expansion of DACA and DAPA has resulted in mostly inaction over the current migrant crisis at the southern border. This divide between state and federal views on how to handle the crisis as well as the near constant congressional deadlock over this hot button issue has resulted in an increasing trend of migrants coming over. Will congress be able to figure this out?"
 USA_migrant_crisis_two_a: "Southern Migrant Crisis De-Escalation"
 USA_migrant_crisis_two_a_desc: "With the federal victory in the recent Texas v United States, federal funding and increased USBP agent counts have seen a reduction in over all illegal border crossings. However whether this is truly a success or a failure will only be determined by time itself. As many border states have become more disheartened by the federal government essentially signing their states away to become refugee camps. Though many away from the border see this as a gross exaggeration, no one is truly certain what is and isn't the case at this time."
 USA_migrant_crisis_three: "Southern Migrant Problem"
 USA_migrant_crisis_three_desc: "The recent supreme court ruling has seen a swift denial of asylum cases related to those who used another nation to get to the US instead of direct passage to the US. Many question the morality of this ruling, however the streamlining of denial has seen limited results in quelling backlog in the asylum courts."
 USA_migrant_crisis_three_a: "Southern Migrant Indecision"
 USA_migrant_crisis_three_a_desc: "The recent contesting of the members within the supreme court in relation to the asylum denial ruling has sparked the immigration debate again. However this deflating of some kind of action has resulted in yet more nothing being done, about immigration or its tidal wave of knock on effects and influences it has throughout the US economy."
 USA_migrant_crisis_four: "A Growing Problem"
 USA_migrant_crisis_four_desc: "The Southern Border Problem is one which stretches back to in some cases 2013. Where a shocking rise in unattended minors were encountered at the border. Rising crime rates related to human trafficking and other severe crimes were also seen on the rise due to the slow out stretching of resources being allocated to handle both normal traffic flow as well as immigration patterns both legal and illegal. From 2021-2024 a series of economic, social and natural disasters would hit a handful of central American nations resulting in what some hyperbolize as a \"monsoon\" of immigrants. However to many the problem doesn't solely fall on just the immigration, but on a series of out dated as well as counter intuative economic and social policies which have grown to decay under the quagmire of federal politics and political theater. In the end of it all, a problem is only a problem if you choose not to solve it or if you decide to make it one in the first place. So in that case, where or what is the real problem then."
 USA_migrant_crisis_five: "What's The Problem Exactly?"
 USA_migrant_crisis_five_desc: "After years of troubling news along the southern border, an artificial boost of traffic and migration due to events in Central America and finally action and reaction over the Southern Border \"problem\". Now nothing...nothing in the fact of concrete action, nothing in that the problem people focused on was not actually the real problem, just...nothing. For America has never had an earnest immigration problem in the modern age as America does not have a domestically growing population. But, I hear you say, America's population grows year after year. Ah yes it does, but how many immigrants did the US see in that exact same time period, huh. Now tell me what the real problem is, immigration, or allocation of resources, be they monetary, material or manpower."
 USA_migrant_crisis_five_a: "A Immigration Issue"
 USA_migrant_crisis_five_a_desc: "Talks have finally begun to address the issue related to the influx of immigration on top of normal traffic flows to and from the US and Mexico. It's not much but it's a start to ensure that real progress will be met."
 USA_migrant_crisis_six: "Land Of Opportunity"
 USA_migrant_crisis_six_desc: "With the talks bearing fruit and the aftermath looking to open the Overton Window of American politics beyond just Red vs Blue. There is now a renewed understanding of the principle of what it means to be American. A land of opportunity, a land to start a new and a land for which when enough work is put in, one can play just as much if they allow themselves to. For now though big changes are abound for this renewed America, one which can understand the vital role that immigration has had in this modern age of economic enhancements and diversity."
 american_militarism: "American Militarism"
 american_militarism_desc: "By far, the United States military is the most funded military force (with up to 40% of the global military spending) in the world - and the American people have a culture of hailing and honoring the military and its veterans to go along with this idealism. But with the new age comes new problems, as the available population becomes more and more these same more and more seem dis-interested in even considering military service. Only time will tell if the DoD can fix this fading interest in duty."
 political_establishment: "Political Establishment"
 political_establishment_desc: "The United States has been a political duopoly since its first election after the passing of the torch from George Washington's Presidency. Though many wish for different options on the table it is however become engraved into American culture that the standing duopoly is the only right or wrong choice, perspective differing on that assumption of course. But while stability and order is kept in the nation there is the wonder if such illusions are cause of truth, or complicity and apathy for change. With the new millennia comes new problems and it will be a new era for the modern duopoly and their abilities to keep the order their fathers have worked so hard to keep."
 congress_authority: "Congressional Authority"
 congress_authority_desc: "When going to war the United States must look to congress in order to actually commit to such a venture, this reliance however slows down decision making and reaction times to such issues. Though it should not matter in the modern age as we are in an era of peace and certainly if we were to go to war, congress would certainly be unified in such a decision..right?"
 USA_rise_of_internet: "Rise Of The Internet"
 USA_rise_of_internet_desc: "With the new age comes a new era of technology, the internet is touted as the newest advancements in communication technologies and by some accounts is slated to revolutionize the daily lives of the average person. Only time will tell how this will play out."
 USA_economic_crisis_severe_idea: "Severe Economic Crisis"
 USA_economic_crisis_severe_idea_desc: "Near complete failure of law makers to deal with the economic troubles has resulted in a near depression, it'll be a long time before our economy is growing at a stable rate again."
 USA_economic_crisis_medium_idea: "Moderate Economic Crash"
 USA_economic_crisis_medium_idea_desc: "Though law makers treaded lightly they were nevertheless unable to fix the near rapid decline. We'll need to focus our political energy on restabilization if we are to get back our footing."
 USA_economic_crisis_light_idea: "Minor Economic Downturn"
 USA_economic_crisis_light_idea_desc: "The series of economic events which negatively impacted the stock market has caused a minor scare. While its nothing too serious if we don't deal with it, it may compound problems down the road."
