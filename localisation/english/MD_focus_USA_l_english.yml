 usa.14.t: "Washington is against us!"
 usa.14.d: "American diplomats have recently come out to support our adversaries in our diplomatic conflicts. The tables are turning against us."
 usa.14.o1: "Oh, isn't that just too bad."

 ##Fort Worth Tornado
 usa.15.t: "Fort Worth Tornado"
 usa.15.d: "During the evening of [GetDateText], a powerful tornado with a rating of F3 on the Fujita scale, struck the center of Fort Worth, Texas.\n\nAt speeds of about 135 miles per hour, the tornado caused 450 million U.S. dollars in damages and left 2 dead and 80 injured over the course of its ten minutes of havoc in the city."
 usa.15.o1: "Repairs will be necessary."
 usa.15.o2: "Mobilize Diaster Relief"
 usa.16.t: "The East Asian Military Support Program"
 usa.16.d: "American military commanders have confirmed that the American government will shortly start their East Asian Military Support Program and that we will benefit from it. Our generals and officers are to be given new doctrinal advice and our troops new training."
 usa.16.o1: "We appreciate the help."
 usa.16.o2: "We Don't Need the Americans!"

 ###Random Events for the USA - Politics###
 ##Rise of American Leftism
 usa.17.t: "Rise of American Leftism"
 usa.17.d: "Youth in the United States have been looking towards the European Union and her countries with their democratic socialist governments. They are supporting a revised version of the American system."
 usa.17.a: "A New Leftism?"
 ##Third Parties Gain Support
 usa.18.t: "Third Parties Gain Support"
 usa.18.d: "Republicans and Democrats are busy slinging mud at each other in their trench systems inside Congress and the House. In the meantime, young people especially seek alternatives and a way to escape the two party system. All so far hopes have been in vain, but maybe this time..."
 usa.18.a: "New Alternatives?"
 ##Rise of Traditionalism
 usa.19.t: "Rise of Traditionalism"
 usa.19.desc: "Factions in the United States have started to embrace traditionalism. They have started to press more indoctrinated ideas for a return to more simpler times. However, there are some who are starting to discuss more far-right ideas."
 usa.19.a: "Rise of the Right"
 ##Anti-Globalization Protest
 usa.20.t: "Anti-Globalization Protest!"
 usa.20.d: "Anti-Globalization forces, typically leftist in nature, rallied today in several major cities protesting the IMF, the World Bank, and international capitalism as a whole. They protesting has also paved the way for several other parties to get involved including nationalists, progressives and the everyday political activist."
 usa.20.o1: "Establishment Knows Best"
 usa.20.o2: "Environmentalists Know Better"
 usa.20.o3: "The Nationalists Make a Good Point.."
 ##Establishment is Reinforced
 usa.21.t: "The Establishment is Reinforced"
 usa.21.d: "The Status Quo in the United States has kept the countries government moderate and tolerant. It is important that this status quo is maintained and the establishment is reinforced. Many politicians have recently been speaking up about how wonderful the current establishment is. Let's keep it going!"
 usa.21.a: "The Establishment is Reinforced"

 #Elian Gonzalez Seized by Federal Agents
 usa.22.t: "Elian Gonzalez Seized by Federal Agents"
 usa.22.d: "Elian Gonzalez and his family have made it to the USA. However, in a pre-mediated raid Elian Gonzalez hsa been seized by Federal Agents and extradited to Cuba. The choice has been very unpopular with Democrats and some Republicans as well. Vice-President Al Gore has also stated that the decision was a mistake. Although, it has improved diplomatic ties with one of our Southern neighbors. It has yet to be seen if its the right choice...\n"
 usa.22.o1: "The law knows best"
 #Elian Gonzalez Alludes Capture
 usa.23.t: "Elian Gonzalez Alludes Capture"
 usa.23.d: "Elian Gonzalez and his family have made headlines today with news of them alluding capture from Federal Agents. The Federal Agents are currently looking for the family to try and return them to Cuba. However, they still remain at large at this time.\n"
 usa.23.o1: "Unfortunate"

 usa.28.t: "Invitation to the American Alliance"
 usa.28.d: "Even though American NATO membership is no more, the United States has still not stopped running a military alliance and considering new allies and alliances - and of the countries considered is [This.GetNameDef].\n\nA formal invitation to the American Alliance was issued to our ambassador in the American capital today, calling upon us to take up our guns and our minds and to join the United States in its political pursuits."
 usa.28.o1: "With America we stand!"
 usa.28.o2: "We will have to pass on that one..."

 usa.31.t: "American Military Assistance"
 usa.31.d: "Our American friends have sent us a military delegation in order to modernize and train our military. While our internal opposition does not approve of us potentially drawing even closer to U.S. influence, this is of decisive importance to our national defense. U.S. Army, U.S. Navy, U.S. Air Force and even U.S. Marine Corps instructors have already begun holding seminars and overseeing field exercises in order to train our military officer staff."
 usa.31.o1: "Excellent."
 usa.31.o2: "Refuse them!"
 #Anti-Trust Lawsuit in the Supreme Court!
 usa.32.t: "United States v. Microsoft Corp."
 usa.32.d: "Microsoft, arguably one of America's most important employers and paragons of technological and social progress, has been in the crosshairs of government prosecutors due to its allegedly unfair and monopolistic business practices.\n\nOpened on May 18th, 1998, the court has heard various witnesses, including Microsoft founder Bill Gates, Microsoft vice president Paul Maritz, vice president of Intel Steven McGeady and others.\n\nThe charge against Microsoft is a violation of the 1890 Sherman Antitrust Act through the attempt of becoming a monopoly in the software and hardware computer markets, particularly due to the fact that Microsoft bundled the Microsoft-made web browser \"Internet Explorer\" with its operating systems, thus decisively winning the \"Browser Wars\" between competing web browser operators without a fair fight.\n\nNow, on [GetDateText] the presiding judge Thomas Penfield Jackson, who already laid down the findings of fact that Microsoft had establishing an illegal monopoly over x86-based personal computer operating systems on November 5th, 1999, is about to hand down his conclusions of law, which will mark the verdict to determine the rest of the court case's proceedings."
 usa.32.o1: "Guilty!"
 usa.32.o2: "Not Guilty!"
 #Microsoft Keeps Expanding!
 usa.33.t: "Microsoft keeps growing"
 usa.33.d: "Following the 'Not Guilty' verdict of the 'United States v. Microsoft Corp.' court case, Microsoft has kept expanding its company throughout the United States. The software giant continues to expand and absorb smaller companies only expanding its control over the technology industry. The monopoly seems to have grown farther then we can break now at this point. However, they have created many jobs and helped the tech industry boom!"
 usa.33.o1: "Well, that's good at least."
 #Marine Corps Aircraft Crash near Marana, Arizona
 usa.34.t: "Marine Corps Marana Catastrophe"
 usa.34.d: "At [GetDateText], a United States Marine Corps MV-22 Osprey military aircraft fell from the sky over a regional airport in Marana, Arizona, killing all 19 U.S. Marines on board.\n\nThe incident has renewed discussions about the combat readiness of the Osprey and about the choice of equipment in the U.S. Marine Corps.\n"
 usa.34.o1: "Semper Fi"

 #Datapoint Files for Bankruptcy
 usa.35.t: "Datapoint Files Chapter 11 Bankruptcy"
 usa.35.d: "Originally known as Computer Terminal Corporation or CTC for short, Datapoint Corporation is a computer company based in San Antonio, Texas founded in July of 1968.\n\nThe first products of the company were computer terminals, but later the business expanded to include microprocessors, computer chips and finally the 'Datapoint 2200', referred to by some science historians as the first Personal Computer.\n\nAfter a boom lasting throughout the 1970s, the company began to go into decline from 1980 onwards. After a hostile takeover by corporate raider Asher B. Edelman in 1984, the company was not able to permanently recover from the damage done, leading to a slow and painful death including layoffs and bad business years throughout the late 1980s and the 1990s.\n\nFinally at [GetDateText], Datapoint filed for Chapter 11 bankruptcy. The company is to be broken up into three successor companies that will hopefully be able to do better on their own."
 usa.35.o1: "The Power of the Free Market"
 usa.35.o2: "No! Bail it Out!"

 #Hunley
 usa.36.t: "The H. L. Hunley"
 usa.36.d: "The H. L. Hunley, named for Confederate marine engineer Horace Lawson Hunley, also known as CSS H. L. Hunley, was a Confederate submarine taken into service in July of 1863. The Hunley sunk US Navy sloop-of-war USS Housatonic, becoming the first submarine in human history to successfully sink an enemy vessel.\n\nThe Hunley sank during its victory over Housatonic, taking its officer and seven crew members down with the ship.\n\nThe vessel was considered lost for almost one and a half centuries before being located in 1995. The ship was finally raised on August 8th, 2000. The soldiers of the Hunley can now finally receive a proper burial."
 usa.36.o1: "A Succesful Operation."

 #Mac OS X
 usa.37.t: "Mac OS X"
 usa.37.d: "Bearing the codename 'Kodiak', a Beta for Apple's new Operating System, which is to carry the title 'Mac OS X', has begun shipping to developers on September 13th, 2000.\n\nApple is, in the face of Microsoft Windows 2000 and the potentially upcoming industry standard \"Microsoft Windows XP\", desperately trying to keep afloat in the operating system market. Competition on that already narrow market is bound to benefit American consumers."
 usa.37.o1: "The Titans Clash Again."
 usa.37.o2: "Declare Apple's OS Illegal"

 #Martin County Coal Slurry Spill
 usa.38.t: "Martin County Coal Slurry Spill"
 usa.38.d: "News sources from Martin County, Kentucky report that the bottom of a coal slurry impoundment broke into an underground mine. The thin, sloppy, and poisonous mud subsequently emerged to the surface and the 300 million gallons of sludge made its way downstream. The local governments and municpalities have tried their best to contain it. The Ohio River and her tributaries are now equally drowned out with the black sludge.\n\nShould the EPA intervene or can the local authorities handle it?"
 usa.38.o1: "Send in the Feds"
 usa.38.o2: "The local authorities are capable."

 #Launch of Wikipedia
 usa.39.t: "Wikipedia"
 usa.39.d: "Perhaps one of the most ambitious projects in internet history, 'Wikipedia' was created on January 15th, 2001.\n\nThe online encyclopedia aims to provide knowledge from countless sources on countless topics to countless people for free.\n\nHowever, information is power - and totalitarians the world over are sure to disapprove of the whole 'free access to information' thing Wikipedia is promising. The creators of the website, Jimmy Wales and Larry Sanger, promise to keep Wikipedia in a non-profit form of business without advertisements, built solely upon user donations.\nIt is truly a great idea and an excellent method to start expanding information globally and in the USA."
 usa.39.o1: "Freedom of Information"

 #Sheperdstown Peace Dialogue
 usa.52.t: "Shepherdstown Peace Talks"
 usa.52.d: "In an attempt to resolve the ongoing territorial and military disputes and minor conflicts between the State of Israel and the Syrian Arab Republic, U.S. President [USA.GetLeader] invited both sides to take part in peace and relaxation talks in Shepherdstown, West Virginia.\n\nThe delegations arrived in West Virginia and began their meetings on January 3rd, 2000. They had been greeted by signs reading \"Peace\" in both Hebrew and Arabic hung up around the town.\n\nThe Israeli delegation is led by Prime Minister [ISR.GetLeader], whereas the Syrians have their foreign minister Farouk a-Shara as their spearhead."
 usa.52.o1: "We can only hope."
 ##Syria Sheperdstown Peace Talk
 usa.53.t: "Shepherdstown Peace Talks"
 usa.53.d: "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Foreign Minister Farouk a-Shara, has safely arrived in West Virginia, on what some Syrians consider hostile American territory, and is willing to begin working."
 usa.53.o1: "Does peace have a chance?"
 ##Israel Sheperdstown Peace Talk
 usa.54.t: "Shepherdstown Peace Talks"
 usa.54.d: "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Prime Minister [ISR.GetLeader], has safely arrived in West Virginia, has been greeted cordially by our American allies and is ready to begin working."
 usa.54.o1: "We can only hope."

 #Death of Gus Hall
 usa.60.t: "Death of Gus Hall"
 usa.60.d: "Gus Hall was the chairman of the Communist Party of the United States for over forty years from between 1959 to earlier in 2000, when he stepped down in favor of Sam Webb, becoming honorary chairman instead.\n\nHall, who ran for President of the United States in the years 1972, 1976, 1980 and 1984 (massively failing each time), was a committed friend of the Soviet Union, always advocating an end of the Cold War through an American ascendancy into the Soviet bloc.\n\nHall, whose father had already been a yearlong communist and founding member of the CPUSA, joined the Young Communist League in 1927 and was allowed to study in Moscow between 1931 and 1933. Hall, who was born as Arvo Kusta Halberg, changed his name during the 1930s to escape the U.S. governments blacklist of communists that made it very difficult for them to get employed.\n\nHall continued to rise through the ranks of the CPUSA due to his slave-like obedience to the Soviet leadership (with his political views changing just as often as the ones in Moscow)."
 usa.60.o1: "Good riddance."
 usa.60.o2: "Honor his life accomplishments."

 #Gus Hall State - Communist Renaming
 usa.63.t: "Gus Hall State"
 usa.63.d: "With communists in power, it is time to consider changing some of the reminders of American Imperalism. A state and our great capital are named for a piece of slave-owning imperialistic scum. But there is a solution; Exchange the founder and first leader of the fake American capitalistic state with the patron saint of the American Communist Party. Gus Hall who passed away recently. The name is quite clearly a wonderful choice for a city name! Furthermore, there are tons of other cities and states which could use a renaming. North Carolina could become Vladimir after Lenin. There is so many possibilites and only fifty states!"
 usa.63.o1: "An excellent idea!"
 usa.63.o2: "Not necessary. Bleh."

 #Establish Ties with North Korea
 usa.64.t: "Reopen Ties with North Korea?"
 usa.64.d: "North Korea has been a hot topic in the House and Senate as of late. They are throwing many things out pertaining to the isolationaist state. Republicans and Democrats alike are denouncing the country. [NKO.GetLeader] and the policies he has instuited. The Communist Party of North Korea, of course, denouce the claims they have done anything wrong.\n\nRegardless, the question of reestablishing ties with the country is being questioned in the Senate this next week. Do we endorse this course of action?\n"
 usa.64.o1: "Good Idea!"
 usa.64.o2: "Forget it, Kimmy is mean"

 #USA Events - News
 usa_news.18.t: "USS Cole Bombing"
 usa_news.18.d: "The United States Naval Command has reported that the Destroyer USS Cole was attacked by the Al-Qaeda network, killing 17 American servicemen. American intelligence reports point to the government of Sudan as a possible supporter of the two attackers."
 usa_news.18.o1: "They will regret this."
 usa_news.18.o2: "Send our condolences to the Americans."
 usa_news.18.o3: "Dead Americans? Good."
 usa_news.18.o4: "They are blaming us?!"

 ##US Domestic Policy Events
 USA_events_domestic_policies.1.t: "The National Direction"
 USA_events_domestic_policies.1.d: "In the wake of the terrorist attacks which have shaken this nation, we must seek out what will be our national policy moving forward into this already dark looking century. We can choose to be a lot more hands off and use our Cold War military might to sell arms and play the soft power arm of justice. We can balance through a sort of \"American Legion\", where we'd involve ourselves through sending advisors and equipment and so forth. Or we can strike the devils at their core and launch what some are calling a, War on Terror. Whatever the choice is will likely define our nation in the coming years."
 USA_events_domestic_policies.1.o1: "Lets Avoid An Illegal War"
 USA_events_domestic_policies.1.o2: "We Must Seek Self Security"
 USA_events_domestic_policies.1.o3: "Prepare For The War On Terror"
 USA_events_domestic_policies.2.t: "Security Concerns"
 USA_events_domestic_policies.2.d: "Following the attacks on our nation many have wondered how such attacks even transpired. Now the debate rages on to think of how to bolster our security efforts as well as ensure the safety of our citizens should the worst yet still come or someone else tries their hand at our fair nation once more."
 USA_events_domestic_policies.2.o1: "Prioritize Internal Security"
 USA_events_domestic_policies.2.o2: "We Must Strike An Honest Balance"
 USA_events_domestic_policies.2.o3: "We Must Think More Offensive"
 USA_events_domestic_policies.3.t: "Concerns Over Religious Freedoms"
 USA_events_domestic_policies.3.d: "The acts of terror which befell this nation were unfortunately perpetrated by an extremist faction of the Islamic religion. This has sparked among the obvious surge in descrimination among Arab minorities, a general concern about what religious freedoms genuinely mean when it comes to the public adornment of such. Now we must make a choice in regards to how we'll overcome these fears."
 USA_events_domestic_policies.3.o1: "We Are Free For A Reason"
 USA_events_domestic_policies.3.o2: "Maybe We Should Be More Secular"
 USA_events_domestic_policies.3.o3: "Understand Targeted Restrictions"
 USA_events_domestic_policies.4.t: "School Choice, Is It Your Choice?"
 USA_events_domestic_policies.4.d: "In the last handful of weeks congressional members have been debating on the formalities surrounding the ability of parental choices in educational institutions. Propositions related to going towards a full public or full private form of education as well as reforms to the existing status quo model we have are all on the table. But with the session ending soon we'll be hearing what choice they will have made."
 USA_events_domestic_policies.4.o1: "A Federal Standard Is A Real Standard"
 USA_events_domestic_policies.4.o2: "Everyone Should Have A Choice"
 USA_events_domestic_policies.4.o3: "Private Education Is The Standard"
 USA_events_domestic_policies.5.t: "The Power Grid Debate"
 USA_events_domestic_policies.5.d: "Congressional members recently debated and deliberated about the state of our nation's power grid as well as what direction we should take in terms of future developments towards it. One main camp wishes to fully centralize the grid and responsibilities to the Department of Energy. One wishes to take the current status quo of the grid itself, but future developments should be balanced through all forms of power generation. Finally a third main group wants to fully decentralize the network and let the private sector take over. While the question of regulations with that last one would be an obvious next step, the prospects of innovation through privatization are an interesting potentiality."
 USA_events_domestic_policies.5.o1: "United States Mean United Power"
 USA_events_domestic_policies.5.o2: "The Future Will Show Balance"
 USA_events_domestic_policies.5.o3: "The Free Market Will Excel"
 USA_events_domestic_policies.6.t: "The Food Stamps Fiasco"
 USA_events_domestic_policies.6.d: "The nation's social nets are a double-edged sword. Budget-wise they are a massive and ever growing drain that will eventually outpace things like our political boogeyman,  the defense budget. But morally and developmentally speaking it is needed to keep a modern nation together. But with the recent trend of exploits and abuse the Food Stamps Program is drawing more and more attention, with many claiming to have more children than they actually do and claiming more money that they don't deserve. These loopholes and exploits must be dealt with if we are to keep the stability of the program."
 USA_events_domestic_policies.6.o1: "These Concerns Are Inflated"
 USA_events_domestic_policies.6.o2: "Reform Requirements And Proof Methods"
 USA_events_domestic_policies.6.o3: "The Concerns Are Real, Set Targeted Reforms Now"
 USA_events_domestic_policies.7.t: "The Rent Crisis"
 USA_events_domestic_policies.7.d: "As housing becomes more unattainable each year by the average citizen, more and more become reliant on renting in order to have a roof over their head. This lopsided demand has caused rental prices to rise at a scarily high rate for a couple of decades now. Some in congress are debating as we speak, about the viability of things like rental controls and or reforms to the way on how houses are built. As such many wonder if a hard handed approach will be utilized or if possibly the compromise is even any better than what is going on now."
 USA_events_domestic_policies.7.o1: "Rent Controls For Now"
 USA_events_domestic_policies.7.o2: "Building Methods Must Be Reformed"
 USA_events_domestic_policies.7.o3: "Let The Private Sector Adapt Properly"
 USA_events_domestic_policies.8.t: "Continued Civil Rights Tensions"
 USA_events_domestic_policies.8.d: "One might have thought that when the Civil Rights Act of the 1960s was passed that America in the new millennia would've moved past its Jim Crow days. While a vast majority have, the vocal minority is apparently the only thing that both people and the news ever focus on. As such with scattered examples of secretion that is racial tensions and hate crimes still influencing the actions of some, we must seek out real answers to quash this age old question thought answered long ago."
 USA_events_domestic_policies.8.o1: "We Must Pass A New Civil Rights Act"
 USA_events_domestic_policies.8.o2: "Limited Legislative Reforms Are Just But Firm"
 USA_events_domestic_policies.8.o3: "The States Have Problems, Make Them Solve Their Own Problems"
 USA_events_domestic_policies.9.t: "The Question Of Marriage"
 USA_events_domestic_policies.9.d: "Marriage, a bond of love, a seal of unity between two individual adult humans. The very question has sparked controversy as in recent events certain individuals and or incidents have transpired into acts which some find distasteful. Whether it was a religious business denying a gay couple a wedding cake or flat out hate crimes against a local hangout and or hotspot known for its more exotic customers. Regardless we must figure out how to deal with this before we have another Sexual Revolution Flashpoint."
 USA_events_domestic_policies.9.o1: "I Do..Believe We Must Legislate Legal Means"
 USA_events_domestic_policies.9.o2: "I Do Think Legal And Tax Reforms Are Needed"
 USA_events_domestic_policies.9.o3: "Tell The Governors To Do Their Jobs!"
 USA_events_domestic_policies.10.t: "Guns, Guns And More Guns"
 USA_events_domestic_policies.10.d: "The 2nd Amendment debate has been practically a national passtime for the citizens and political leaders. Some argue that making laws for already lawful citizens has no real impact on the actual problem. Others say that those who supposedly \"collect\" guns are domestic terrorist wating to happen. In the end, they both rip each other apart day in and day out causing much civil unrest in their flamboyant natures. In the end it is our decision which matters, whether we cater to the supposed \"left\" or \"right\" matters very little in a debate that has never asked the real questions. Lets just get this over with we've got other issues to debate."
 USA_events_domestic_policies.10.o1: "Gun Buy Backs And Regulations Are Needed"
 USA_events_domestic_policies.10.o2: "Lets Legislate Limited Regulations"
 USA_events_domestic_policies.10.o3: "Why Are We Dealing With A State Issue Again!?"
 USA_events_domestic_policies.11.t: "Civil Protection Not Civil?"
 USA_events_domestic_policies.11.d: "The post 9/11 reaction to security by both federal and state governments has seen a rising authoritative hand in terms of police presence and how to approach situations. This external influences has also seen a supposed need to almost militarize the police forces of the nation, which in turn has resulted in a string of unsavory events to transpire. As such we need to quell this rising problem if we are to ensure the public trust in law enforcement."
 USA_events_domestic_policies.11.o1: "A Federal Investigative Commission Is Paramount"
 USA_events_domestic_policies.11.o2: "Restructure The Budgets, Reform Regulations"
 USA_events_domestic_policies.11.o3: "I Get One More State Issue I'm Going To Lose It"
 USA_events_domestic_policies.12.t: "The Drug Crisis...Not That One The Other One"
 USA_events_domestic_policies.12.d: "The drug transparency crisis, apart of the growing monster that is the US Healthcare Crisis is one which has gained more and more traction over the months. Rising medical costs wherein a part are simply cause the doctor perscribe some medicine you could almost get over the counter has seen many question the validity of such prices. While obviously the process of creating new drugs for the use in medical treatments is a costly investment, it is however the easiest thing to exploit. The FDA only does so much within its given power and budget as well as there are other ways companies could exploit the matter at hand. So we must now delve into the situation and look to resolve it before we find ourselves dealing with a crisis...or voted out come next election."
 USA_events_domestic_policies.12.o1: "Expand The FDA's Budget And Abilities"
 USA_events_domestic_policies.12.o2: "Prescription Reforms And Increase The FDA's Budget"
 USA_events_domestic_policies.12.o3: "Enforce An Internal Review Board"
 USA_events_domestic_policies.13.t: "Healthcare Billing Troubles"
 USA_events_domestic_policies.13.d: "The rising medical cost is a crisis in its own right. Part of this crisis is the lack of billing transparency in terms of what things cost and the inability to consult and understand why things cost the way they do. To this effect we must seek out real answers to ensure this problem is solved or at least doesn't get any worse then what it already has."
 USA_events_domestic_policies.13.o1: "Set Up The Billing Commission"
 USA_events_domestic_policies.13.o2: "Legislative Reforms Around Transparency Enforcement"
 USA_events_domestic_policies.13.o3: "Set Up Decentralized Review Committees In The States"
 USA_events_domestic_policies.14.t: "Social Security Not Secure?"
 USA_events_domestic_policies.14.d: "The growing pains that is the Social Security Program is the fastest growing problem that everyone knows, but doesn't actually care about. Over the years we've thrown more and more money at the issue which has resulted it competing for the nation's biggest expenditure. Little known fact about the issue is that nearly 25% of the budget for the program goes towards administration of the program. Regardless we really need to observe and fix this issue before we genuinely need to worry about it."
 USA_events_domestic_policies.14.o1: "Increase Benefits Enough It Won't Be Our Problem"
 USA_events_domestic_policies.14.o2: "Legislative Reforms In Administration And Budget Allocation"
 USA_events_domestic_policies.14.o3: "Cut The Budget And Force The Downgrading Of The Administrative Block"
 USA_events_domestic_policies.15.t: "Police Training Troubles"
 USA_events_domestic_policies.15.d: "Rising public unrest as local law enforcement agencies seem to be using more and more aggressive forms of action to handle situations. This has resulted in a smattering of events which have tanked the public trust in their local law enforcement agencies. Protest have been on the rise and a new movement called \"Defund The Police\" has started to gain national attention. Congress has convened to handle the issue and hopefully put an end to this conflagration of an issue at hand."
 USA_events_domestic_policies.15.o1: "Institute A Federal Standards Training Board"
 USA_events_domestic_policies.15.o2: "Legislate Training Reforms And Budget Allocation Requirements"
 USA_events_domestic_policies.15.o3: "How About Better Fund The Police"
 USA_events_domestic_policies.16.t: "The Green Wave Rises"
 USA_events_domestic_policies.16.d: "In the Past Handful of years the growing need to diversify our energy production methods as well as just growing agitation from environmentalist types has resulted in more people wanting change. As such we must consider our options and figure out what role we should earnestly take in this supposed \"Green Economy\". Cause why force change if the people will do it for us."
 USA_events_domestic_policies.16.o1: "We Shall Create new Standards Like Never Before"
 USA_events_domestic_policies.16.o2: "We Will Mediate And Assist Where Needed"
 USA_events_domestic_policies.16.o3: "The People Want Change, Give Them The Ability To Create Change"
 USA_events_domestic_policies.17.t: "The Job Impact Scare"
 USA_events_domestic_policies.17.d: "The development and rising push to create what some are calling the \"Green Economy\". Has begun to spook and frighten those who do not understand the metrics of change or those who put too much emphasis in the abilities of those crying for change. Nevertheless if we do want to change we must understand and prepare for the reprecussions that would occur in the overall job market. As certain jobs and skill sets would become redundant and or nullified in their use, new ones or what were seen as obscure jobs and skill sets may take their place in terms of demand. Therefore we must decide what is the best approach in addressing such changes."
 USA_events_domestic_policies.17.o1: "Real Change Requires Real Efforts"
 USA_events_domestic_policies.17.o2: "Slow Change Needs Balanced Efforts"
 USA_events_domestic_policies.17.o3: "The Market Knows Change, So Let The Market Do All The Effort"
 USA_events_domestic_policies.18.t: "The Social Impact Crisis"
 USA_events_domestic_policies.18.d: "With the full swing of debates over the implementation of the supposed Green economy, many wonder just how much social change this will have on the daily lives of your average citizen. Some are worried a heavy handed approach will strip us of cultural identity, while others think that only new housing should be affected instead of standing ones except whatever the current home owner request. Regardless we need to make a choice and regulations on how to proceed forward with such a possibility."
 USA_events_domestic_policies.18.o1: "Force Through Change And Compensate Home Owners"
 USA_events_domestic_policies.18.o2: "New Standards For New Buildings"
 USA_events_domestic_policies.18.o3: "Let The People Decide On Their Own, Assist With Whatever We Can"
 USA_events_domestic_policies.19.t: "The Nuclear Question"
 USA_events_domestic_policies.19.d: "With more cries for a Green Economy growing ever stronger, many wonder what role should nuclear energy have in this green economy. Some say its literally the only actual green energy, others cry Chernobyl and Three mile Island. Whatever the case may be, our decision will set the standard for the coming administrations as well as the expectation the voters will have in achieving said goals with."
 USA_events_domestic_policies.19.o1: "Go Green Or Go Home I Say"
 USA_events_domestic_policies.19.o2: "Another Egg In Our Energy Basket"
 USA_events_domestic_policies.19.o3: "Wind, Solar And Hydroelectric Are Good Enough"

 USA_events_domestic_policies.20.title1: "The Last of the Behemoths"
 USA_events_domestic_policies.20.title2: "The Last Behemoth"
 USA_events_domestic_policies.20.title3: "Behemoths of the Past"
 USA_events_domestic_policies.20.d: "The Iowa-class battleships have served us faithfully for nearly 60 years, from Okinawa and the Korean War to the Gulf War. However, with the fall of the USSR and the rising costs of keeping these ships in service, Congress is becoming more insistent on retiring the two last Iowas. Some veterans are already proposing to transform them into floating museums. While we could overrule Congress and secure funding to keep these two ships active, it would put us at odd with them. We could also go a step further by bringing New Jersey and Missouri back into service. But such a decision would no doubt provoke the ire of both Congress and Senate."
 USA_events_domestic_policies.20.d2: "The remaining Iowa-class battleship has served us faithfully for nearly 60 years, from Okinawa and the Korean War to the Gulf War. However, with the fall of the USSR and the rising costs of keeping this ship in service, Congress is becoming more insistent on retiring the final Iowa ship. Some veterans are already proposing to transform it into a floating museum. While we could overrule Congress and secure funding to keep the ships active, it would put us at odd with them. We could also go a step further by bringing the New Jersey and Missouri back into service. But such a decision would no doubt provoke the ire of both Congress and Senate."
 USA_events_domestic_policies.20.d3: "The Iowa battleships, which served faithfully for nearly 60 years—from Okinawa and the Korean War to the Gulf War—were decommissioned recently and turned into museum exhibits. However, these giants of the past have recently been attracting growing crowds, as more people visit the museums and learn about their storied history with awe."
 USA_events_domestic_policies.20.a: "Retire the Iowas and transform them into museum ships"
 USA_events_domestic_policies.20.a1: "Retire the final Iowa and transform it into a museum ship"
 USA_events_domestic_policies.20.b: "Secure the funding to keep the two remaining Iowas in service"
 USA_events_domestic_policies.20.b1: "Secure the funding to keep the last remaining Iowa in service"
 USA_events_domestic_policies.20.c: "Congress be damned! Secure the funding to bring back all Iowas battleship!"
 USA_events_domestic_policies.20.d1: "A new home for the Iowa battleships"

 USA_events_domestic_policies.21.title1: "Securing Shuttle Program?"
 USA_events_domestic_policies.21.d: "Choosing whether to invest in the shuttle program's safety is a critical decision. Without additional funding, we risk catastrophic failures that could endanger both astronauts and the mission itself. However, some argue that the balooning costs may outweigh the benefits, especially when funds could be allocated to other pressing needs, and there's no guarantee that even additional measures will fully eliminate all risks."
 USA_events_domestic_policies.21.d1: "Secure additional funding"
 USA_events_domestic_policies.21.d2: "NASA will have to make do without"

 USA_events_domestic_policies.22.title1: "Columbia Disaster Averted"
 USA_events_domestic_policies.22.d: "The Columbia shuttle safely returned to Earth on February 1, 2003, bringing relief to ground control, the crew, and the entire nation as it touched down. After liftoff, a debris strike had been detected on the shuttle's left wing, raising concerns about potential dangers during re-entry. Fortunately, the damage was minimal and did not compromise the shuttle's safety. NASA Director Sean O'Keefe credited in part the additional program's funding recently allocated for playing a crucial role in preventing a possible tragedy."
 USA_events_domestic_policies.22.d1: "Welcome back home"

 USA_events_domestic_policies.23.title1: "Columbia Disaster"
 USA_events_domestic_policies.23.d: "The Space Shuttle Columbia disintegrated on February 1, 2003 upon reentry into Earth’s atmosphere, tragically killing all seven crew members on board. A piece of foam insulation had damaged the shuttle’s left wing during launch, leading to critical heat shield failure on reentry. This devastating accident will ground the shuttle program for years to come, and prompt NASA to make significant safety overhauls."
 USA_events_domestic_policies.23.d1: "A national tragedy..."

 USA_shuttlelaunch.1.title1: "STS-99, The first Shuttle launch of 2000"
 USA_shuttlelaunch.1.d: "STS-99, the first space shuttle launch of the 21st century, lifted off from Kennedy Space Center on February 11, 2000, aboard Endeavour. The mission aims to map Earth's topography with advanced radar, creating a detailed 3D surface model. Over the next days, the crew will collect data covering over 80% of the planet's landmass.\n\n(Shuttles will now physically launch from KSC at their historical dates.)\n"
 USA_shuttlelaunch.1.d1: "Boldly forward into a new Millennium"


 ##American Economic Events
 usa_economic_nationalize_tt: "Nationalizing a company §Ycosts§! the most, however, it §Ystabilizes§! the economy more.\n"
 usa_economic_bailout_tt: "Bailing out a company §Ycosts§! less then nationalizing, however, it §Ystabilizes§! the economy less.\n"
 usa_economic_donothing_tt: "Doing nothing will destabilize the economy, however, it will return to its former state relatively soon.\n"
 usa_economic_events.1.t: "The Lehman Brothers Bankrupt!"
 usa_economic_events.1.d: "On [GetDateText] the Lehman Brothers has declared bankruptcy. The company has filed for a Chapter 11 Bankruptcy which is making history as the largest bankruptcy filing in American history. The Lehman Brothers holdings are an estimated $600 Billion in assets. They are the first victim of the collapsing housing market. Not only has this sent shock-waves through the investment banking and real estate markets. It has shocked the stock market triggering a on-day drop of 4.5% on the New York Stock Exchange.\n\nCould this be another Great Depression?"
 usa_economic_events.1.a: "Nationalize them!"
 usa_economic_events.1.b: "Bailout Them Out!"
 usa_economic_events.1.c: "Let the Economy Take Its Course"
 usa_economic_events.2.t: "Fannie Mae & Freddie"
 usa_economic_events.2.d: "Fannie Mae & Freddie Mac are two giant mortgage lenders in the USA. The recent shock of the Lehman Brothers bankruptcy has caused rippling effects in the financial market as a whole. The mortgage lending industry is no exception to this.\n\n The companies are in total and utter collapse. We have several plans laid out for the companies. One of which is to nationalize the company, and place them into conservatorship, essentially meaning the United States Government has utter control over the company's finances. However, this is not our only solution. We could also bailout the company, and leave the company to act independently.\n"
 usa_economic_events.2.a: "Place them into Conservatorship"
 usa_economic_events.2.b: "Commit to a Bailout"
 usa_economic_events.2.c: "Its Dangerous to Play Economic God"
 usa_economic_events.3.t: "Chase-Stearns Merger"
 usa_economic_events.3.d: "The current financial climate has caused some companies to be inherently worried. One of those would be Bear Stearns and JPMorgan Chase. The executive team at JPMorgan states that the best move for both companies is a government-sponsored merger between the two companies.\n\nStearns is willing to sell the company in total at $10 dollars a share. The price is quite small in comparison to the 52-week high of Bear Stearns stock being $133.20. The rock-bottom price is representative of the rock-bottom situation in the company.\n\nDo we allow Chase to Grow?"
 usa_economic_events.3.a: "Place Bear Stearns in the US Treasury's Hands"
 usa_economic_events.3.b: "Commit to a Bailout. Keep Them Afloat"
 usa_economic_events.3.c: "Let the Water Take Them"

 usa_economic_events.4.t: "American International Group (AiG)"
 usa_economic_events.4.d: "American International Group is the latest major company to fall from what some are calling the Great Recession. AiG recently sought out private lenders for their troubled financials, however, due to the economic climate of [GetYear] they are faced with looming bankruptcy. We have an option to bring AiG into the US Government's control. The company is willing to offer a 79.9% equity position in the company in return for a two-year, interest-bearing loan to save the troubled company. The Federal Reserve is using a provision of the Federal Reserve Act to justify the plan.\n\nThere are other options, however, this will lead us to the majority of profits."
 usa_economic_events.4.a: "Offer the loan to AiG"
 usa_economic_events.4.b: "Deny the equity, collateral the assets. Grant the loan."
 usa_economic_events.4.c: "Why save them?"

 usa_economic_events.5.t: "Housing Market Crash"
 usa_economic_events.5.d: "The final hit in the bucket is when the American housing market collapsed. People all across the United States foreclosed on their homes or suffered a huge dip in equity. It is probably one of the hardest parts of this great recession.\nHow should we proceed? Assist the people or leave them to their devices?\n"
 usa_economic_events.5.a: "Leave them"
 usa_economic_events.5.b: "Assist the Families"

 ##Random American Economic Events
 usa_economic_events.31.t: "Weapon Manufacturing Company Bails from the USA"
 usa_economic_events.31.d: "The Great Recession is taking a toll on the United States. It is causing investment to plummet, and some weapon manufacturing is leaving to go elsewhere. The decision is meant to save the company, but it is causing hard-working Americans to go out of work."
 usa_economic_events.31.a: "Oh no"

 usa_economic_events.32.t: "Manufacturing Company Leaves the USA"
 usa_economic_events.32.d: "Manufacturing used to be the American bread and butter. Business costs and low revenues from local investments have pushed manufacturing abroad. America is truly in recession and it continues to hurt and plague the American people."
 usa_economic_events.32.a: "Will this get worse?"

 usa_economic_events.33.t: "American Factories Close"
 usa_economic_events.33.d: "Factories across the country are suffering. A string of factories in the Northern United States have started to close up shop permanently. Americans just are not buying their goods."
 usa_economic_events.33.a: "It will be over soon"

 usa_economic_events.34.t: "American Company Declares Bankruptcy!"
 usa_economic_events.34.d: "Another American company has declared bankruptcy in the wake of this harsh recession. The decision came at the cost of the company being unable to pay down on its debts due to a lack of revenue flowing into it."
 usa_economic_events.34.a: "Americans are suffering"

 usa_economic_events.35.t: "End of the American Recession"
 usa_economic_events.35.d: "The Federal Reserve has finally declared the worst of the recession is over. The economy is once again growing and it is no longer contracting. Its effects were widespread and felt globally. Its unfortunate that this is what we had to come to in order to continue helping our economy."
 usa_economic_events.35.a: "The road to recovery"

 usa_economic_events_news.1.t: "The Lehman Brothers Collapse"
 usa_economic_events_news.1.d1: "Yesterday, the Lehman Brothers has declared bankruptcy. The company has filed for a Chapter 11 Bankruptcy making history as the largest bankruptcy filing in American history. The Lehman Brothers holdings are an estimated $600 Billion in assets. They are the first victim of the collapsing housing market and American downturn. Not only has bankruptcies sent shock-waves through the investment banking and real estate markets. It has shocked the stock market triggering a one-day drop of 4.5% on the New York Stock Exchange.\n\nThe American government has decided it is the best interest of the American people to nationalize the company. Bringing the company into American custodianship will help stabilize its plummeting stock and value. The Federal Reserve provided $90 billion for the company to use whilst taking a 80% equity share in the company using the companies assets as collateral.\n"
 usa_economic_events_news.1.d2: "Yesterday, the Lehman Brothers has declared bankruptcy. The company has filed for a Chapter 11 Bankruptcy making history as the largest bankruptcy filing in American history. The Lehman Brothers holdings are an estimated $600 Billion in assets. They are the first victim of the collapsing housing market and American downturn. Not only has bankruptcies sent shock-waves through the investment banking and real estate markets. It has shocked the stock market triggering a one-day drop of 4.5% on the New York Stock Exchange.\n\nThe American government has decided it is the best interest of the American people to bail out the company. The Federal Reserve authorized up to $60 billion to keep the company afloat while the company continues to negotiate its division and sale.\n"
