 #Events
 georg.1000.t: "Epoch of Shervadnzade"
 georg.1000.d: "Eduard Amvrosievich Shevardnadze lived three lives: as a Soviet party functionary, creator of perestroika and new thinking, and leader of independent Georgia. No one could have foreseen these turns, least of all himself. Like his patron Mikhail Gorbachev, Shevardnadze is more respected and appreciated in the world than at home. Some argue that he consistently failed in everything he undertook, others are convinced that mankind will not forget his historical merits. However, when in March 1992 the Georgian politicians who had just overthrown Zviad Gamsakhurdia offered Shevardnadze to head the country, he agreed. It is difficult to say what was more here: the desire to help the motherland in difficult times or the longing for power and active work. I knew that if I had not returned to Georgia, she would have died,” Shevardnadze said. There was some truth in his words, but, unlike Heydar Aliyev, who found himself in a similar situation, he failed to consolidate society. Probably, Shevardnadze expected to be in a small country "a whale in an aquarium", before whose world authority everyone would bow in unison. Instead, he found himself in a society brought to a boiling point, and surrounded by armed barons determined to obey no one. The crisis in relations with Abkhazia and South Ossetia was created by his predecessor Gamsakhurdia. Shevardnadze agreed to a military expedition to Abkhazia in August 1992 under pressure from public opinion and influential military leaders Tengiz Kitovani and Jaba Ioseliani. After the overthrow of Gamashurdia, the pro-Russian Shevardzadze, who is relatively building relations with the West and the East, and shaky on his former authority, must draw up a plan for the further development of Georgia."
 georg.1000.a: "the right hand of Gorbachev."