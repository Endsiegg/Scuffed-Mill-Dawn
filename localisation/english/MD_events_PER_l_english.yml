 iranian_events.3: "Ukraine International Airlines Flight 752"
 iranian_events.3.t: "Ukraine International Airlines Flight 752"
 iranian_events.3.d: "Ukraine International Airlines Flight 752 was a scheduled international passenger flight from Tehran to Kyiv operated by Ukraine International Airlines (UIA). On 8 January 2020, the Boeing 737-800 operating the route was shot down shortly after takeoff from Tehran Imam Khomeini International Airport by the Iranian Islamic Revolutionary Guards Corps (IRGC). All 176 passengers and crew were killed. The Iranian government initially denied responsibility for the airplane's destruction, claiming the crash on mechanical errors, but investigation by Western intelligence agencies and the general public revealed that the aircraft was shot down by two surface-to-air missiles. If we continue to deny what we've done, it could cause outrage, however, owning up to it could be devastating for our president's reputation."
 iranian_events.3.o1: "Like we said, it was a mechanical error!" 
 iranian_events.3.o2: "It was a human error that the missile was fired."
 
 iranian_events.4: "2003 Student Protests"
 iranian_events.4.t: "2003 Student Protests"
 iranian_events.4.d: "Beginning after new plans to privatise universities, thousands of civilians and citizens, mainly young people, then turned into sustained anti-government rallies calling for the overthrow of the regime. Protesters had a clear demand, a more liberal democratic government and fresh Elections to be held. Protesters chanted slogans and anti-corruption chants as marchers clashed with police at peaceful demonstrations in Mahshahr, where protest sites have been located, as well as Qom. Police tackled the Civil disobedience and nonviolent uprising by using Rubber bullets to disperse protesters. The security forces managed to quell the mass uprising after more demands was met in growing opposition street demonstrations by teachers and workers to president Mohammad Khatami. We could send in more security forces to stop this before it gets too large, or we could make some reforms, but also, we could remove the person they're complaining about..."
 iranian_events.4.o1: "Quell this nonsense."
 iranian_events.4.o2: "Stop the privitazation, and do some concessions."
 iranian_events.4.o3: "Send security forces so people can protest safe and peacefully."

 iranian_events.5: "Bloody November"
 iranian_events.5.t: "Bloody November"
 iranian_events.5.d: "The 2019–2020 Iranian protests were a series of nationwide civil protests in Iran, initially caused by a 50%–200% increase in fuel prices, leading to calls for the overthrow of the government in Iran. The protests commenced as peaceful gatherings on the evening of 15 November but spread to 21 cities within hours, eventually becoming the most violent and severe anti-government unrest since the rise of Iran's Islamic Republic in 1979. It is very important that how we're going to react and take actions."
 iranian_events.5.o1: "Increase the budget for the police force to take care of the people."
 iranian_events.5.o2: "Ask the anti-riot forces to confront the people."
 iranian_events.5.o3: "Allocate part of the army's fuel to the citizens."