 iranian_events.2: "U.S.–Iran naval incident"
 iranian_events.2.t: "U.S.–Iran naval incident"
 iranian_events.2.d: "On January 12, 2016, two United States Navy riverine command boats cruising from Kuwait to Bahrain with a combined crew of nine men and one woman on board strayed into Iranian territorial waters around Farsi Island in Persian Gulf. Patrol craft of Iran's Islamic Revolutionary Guard Corps (IRGC) Navy seized the craft and detained the crew at a military base on Farsi Island. According to western sources, the two RCBs were on a transit from Kuwait to Bahrain, leaving Kuwait at 12:23 p.m local time, and were scheduled to refuel with the USCGC Monomoy at 5 p.m. During the transit one RCB developed an \"engine problem\", and both boats stopped to solve the mechanical issue. During this time they drifted into Iranian waters, where they were detained shortly after. Some in the IRGC say it was an attempt at mapping out Iranian waters, due to the vessel's gps system, while the U.S. states it was merely a mistake."
