 l_english:
  burma_focus: "Burmese Focus Tree"
  BRM_revisit_the_rohingya_issue: "Revisit the Rohingya Issue"
  BRM_revisit_the_rohingya_issue_desc: "The Muslims in Rakhine state who call themselves 'Rohingya' have been viewed with hostility by a large portion of the Buddhist majority. This animosity has led to tension, violence and foreign condemnation, and requires our attention."
  BRM_the_path_of_intolerance: "The Path of Intolerance"
  BRM_the_path_of_intolerance_desc: "The so-called 'Rohingya' are not native to our land. We should return them to Bangladesh."
  BRM_support_buddhist_nationalists: "Support Buddhist Nationalists"
  BRM_support_buddhist_nationalists_desc: "While the methods of the 969 movement and other Buddhist nationalist movements may be a bit too extreme for our tastes, we should nonetheless side with them over the Bengalis."
  BRM_expel_the_rohingya: "Expel the Rohingya"
  BRM_expel_the_rohingya_desc: "While we have attempted the expulsion of the 'Rohingya' before, in the past we have given in to foreign pressure and allowed them to return. This time we will not."
  BRM_the_path_of_tolerance: "The Path of Tolerance"
  BRM_the_path_of_tolerance_desc: "The question of for how long the Rohingya have lived in Rakhine state is immaterial. We need to end the violence by accepting the Rohingya, even if this antagonizes some Buddhists."
  BRM_affirm_religious_tolerance: "Affirm Religious Tolerance"
  BRM_affirm_religious_tolerance_desc: "Myanmar is a country with no national religion, a proud mark of our multicultaralism. We should reaffirm this principle and guard against the dominance of Buddhism."
  BRM_reform_the_1982_citizenship_law: "Reform the 1982 Citizenship Law"
  BRM_reform_the_1982_citizenship_law_desc: "The Rohingya were stripped of their citizenship in 1982. It is time to return it to them."
  BRM_address_the_democracy_question: "Address the Democracy Question"
  BRM_address_the_democracy_question_desc: "Myanmar has come under increasing pressure from both inside and outside the country to democratize. We must address this issue if our state is to survive."
  BRM_pave_the_way_for_civilian_rule: "Pave the Way for Civilian Rule"
  BRM_pave_the_way_for_civilian_rule_desc: "Military rule is no longer sustainable in the 21st century. Neither our people nor the foreigners whose economic wealth we require will tolerate it."
  BRM_reject_the_way_for_civilian_rule: "Reject the Need for Civilian Rule"
  BRM_reject_the_way_for_civilian_rule_desc: "The Tatmadaw has always steered the country in the right direction. It is not the place of foreigners or indeed the brainwashed masses to tell us otherwise."
  BRM_propose_the_2008_constitution: "Propose the New Constitution"
  BRM_propose_the_2008_constitution_desc: "In order to pave the way for democratisation, a new constitution must be drafted. This constitution will seek to balance between civilian and military, maintaining the influence of both in politics."
  BRM_relax_media_censorship: "Relax Media Censorship"
  BRM_relax_media_censorship_desc: "What harm can allowing a few journalists to voice their grievances do to us?"
  BRM_release_opposition_figures: "Release Opposition Figures"
  BRM_release_opposition_figures_desc: "Aung San Suu Kyi and her supporters have proved their tenacity. It is time to accept defeat in our attempts to crush them."
  BRM_allow_labour_strikes_and_unions: "Allow Labour Strikes and Unions"
  BRM_allow_labour_strikes_and_unions_desc: "As a government once dedicated to socialist principles, it is only right that we shows ourselves to be on the side of the workers."
  BRM_cede_power_to_the_nld: "Cede Power to the NLD"
  BRM_cede_power_to_the_nld_desc: "It is time to give up power to the pro-democracy camp. No matter, we have preserved the military's independence and influence in the constitution we drafted."
  BRM_promote_civilian_enterprises: "Promote Civilian Enterprises"
  BRM_promote_civilian_enterprises_desc: "With political freedom comes economic freedom. It is time to encourage our aspiring entrepreneurs."
  BRM_limit_promotion_of_social_liberties: "Limited Promotion of Social Liberties"
  BRM_limit_promotion_of_social_liberties_desc: "While the military's continued influence means we cannot pursue complete liberalisation, we can still relax some of our harsher laws."
  BRM_end_isolationism: "End Isolationism"
  BRM_end_isolationism_desc: "Our country responded to the Cold War by walling itself off from the outside world. In the globalized 21st century, this tactic is no longer viable."
  BRM_announce_the_china_myanmar_economic_corridor: "The China-Myanmar Economic Corridor"
  BRM_announce_the_china_myanmar_economic_corridor_desc: "We can benefit greatly from joining China's 'One Belt One Road' initiative."
  BRM_increase_trade_with_asean: "Increase Trade with ASEAN"
  BRM_increase_trade_with_asean_desc: "Trading with our friends and neighbours is a surefire way to grow the economy."
  BRM_request_western_development_aid: "Request Western Development Aid"
  BRM_request_western_development_aid_desc: "Since democratisation, Western donors have expressed a greater willingness to fund our development. We should take advantage of this."
  BRM_encourage_investment_from_western_firms: "Court Western Energy Industries"
  BRM_encourage_investment_from_western_firms_desc: "Western oil and gas firms can help us develop our domestic extraction capacity."
  BRM_reach_out_to_the_US_for_military_protection: "Reach out to the US for Military Protection"
  BRM_reach_out_to_the_US_for_military_protection_desc: "Ultimately China is a greater threat than it is an ally and the ability of ASEAN to contain China is dubious at best. We must turn instead to the United States."
  BRM_become_a_major_non_nato_ally: "Become a Major Non-NATO Ally"
  BRM_become_a_major_non_nato_ally_desc: "Major Non-NATO ally status will give us great military and technological benefits."
  BRM_encourage_investment_from_asean_firms: "Court ASEAN Industrial Firms"
  BRM_encourage_investment_from_asean_firms_desc: "ASEAN is home to a range of up and coming companies that we can lure to our country with cheap labour and favourable regulations."
  BRM_improve_security_cooperation_with_asean: "Security Cooperation with ASEAN"
  BRM_improve_security_cooperation_with_asean_desc: "ASEAN must stand strong against both West and East."
  BRM_push_for_mutual_defence_agreements_between_asean_states: "The ASEAN Mutual Defence Agreement"
  BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "ASEAN's integration can go so much further. We should propose a treaty that will bolster ASEAN's military cooperation."
  BRM_encourage_investment_from_chinese_firms: "Court Chinese Construction Firms"
  BRM_encourage_investment_from_chinese_firms_desc: "Chinese companies are increasingly rivalling those of the West. We should court them with favourable business conditions."
  BRM_establish_a_military_partnership_with_china: "Establish a Military Partnership with China"
  BRM_establish_a_military_partnership_with_china_desc: "China has been a friend to us when no other country was. While their relations with rebel groups are not ideal, we can look past this in order to gain a strong ally."
  BRM_join_the_shanghai_pact: "Form an Alliance with China"
  BRM_join_the_shanghai_pact_desc: "The time has come for a solidification of our ties of China. We should join their alliance to demonstrate our commitment to this friendship."
  BRM_undermine_the_influence_of_the_tatmadaw: "Undermine the Influence of the Tatmadaw"
  BRM_undermine_the_influence_of_the_tatmadaw_desc: "Myanmar will never truly be free until the influence of the Tatmadaw is completely shaken off. We should begin to work against the military for the future our country."
  BRM_accept_the_role_of_the_tatmadaw: "Accept the Role of the Tatmadaw"
  BRM_accept_the_role_of_the_tatmadaw_desc: "We owe a lot to the Tatmadaw and require its continued help with Myanmar's security issues. We should learn to rule alongside them."
  BRM_begin_calls_for_constitutional_revision: "Begin Calls for Constitutional Revision"
  BRM_begin_calls_for_constitutional_revision_desc: "The current constitution preserves the independence of the Tatmadaw from civilian rule and gives them continued representation in government. We should use our grassroots links to start advocating for change."
  BRM_target_the_corruption_of_military_enterprises: "Target the Corruption of Military Enterprises"
  BRM_target_the_corruption_of_military_enterprises_desc: "The military gains significant revenue from enterprises that it owns. The corruption and nepotism of these enterprises is a perfect justification for our targeting or a key source of Tatmadaw power."
  BRM_mobilize_the_workers: "Mobilize the Lower Classes"
  BRM_mobilize_the_workers_desc: "Any revolution requires the support of the beaten and downtrodden, whether they be industrial workers or rural labourers. Ours will be no different."
  BRM_mobilize_the_students: "Mobilize the Students"
  BRM_mobilize_the_students_desc: "Students have played a central role in the democracy movement in the past decades. Their support will be key to our success."
  BRM_mobilize_the_monks: "Mobilize the Monks"
  BRM_mobilize_the_monks_desc: "Monks have marched against the Tatmadaw in the past. We can convince them to do so again. The support of the monks will help our cause in the eyes of the majority Buddhist population."
  BRM_mobilize_the_ethnic_minorities: "Mobilize the Ethnic Minorities"
  BRM_mobilize_the_ethnic_minorities_desc: "Since independence minorities have played a minimal role in the politics of the central government, despite them representing 32% of the population. If we gain their support we can make use of a demographic that no government in the past has successfully made use of before."
  BRM_launch_talks_on_a_new_constitution: "The Constitution of Burma"
  BRM_launch_talks_on_a_new_constitution_desc: "Now that we have demonstrated popular support for change, it is time to discuss a constitution that does not give the Tatmadaw the right to meddle in the affairs of government."
  BRM_end_the_role_of_the_tatmadaw_in_politics: "End the Role of the Tatmadaw in Politics"
  BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "The assertion of civilian rule of Burma is almost complete. All that remains is to purge what little remains of the military's influence in government."
  BRM_suppress_critics_of_the_military: "Suppress Negative Coverage of the Military"
  BRM_suppress_critics_of_the_military_desc: "While liberalisation has occurred, the military can only tolerate so much open criticism from journalists. We should silence or at least muffle the voices of those who could provoke the Tatmadaw's wrath."
  BRM_pursue_rapprochement_with_rebel_groups: "Pursue Rapprochement with Rebel Groups"
  BRM_pursue_rapprochement_with_rebel_groups_desc: "Decades of fighting have shown that the insurgency cannot be resolved through violence. We should begin making concessions to the rebel groups."
  BRM_crush_the_rebel_groups: "Crush the Rebel Groups"
  BRM_crush_the_rebel_groups_desc: "To establish the unity of our nation we need a series of decisive, well-organized campaigns to wipe out the so-called 'liberated areas' one by one."
  BRM_affirm_protections_of_minority_culture_and_language: "Preserve Minority Cultures & Languages"
  BRM_affirm_protections_of_minority_culture_and_language_desc: "Ethnic minorities feel threatened by the domination of Buddhism and Burman culture. We should assure that them that their cultures will be respected."
  BRM_promise_autonomy: "Promise Autonomy"
  BRM_promise_autonomy_desc: "The vast majority of rebel groups desire greater autonomy and not independence. This is a desire that we can and should fulfill."
  BRM_establish_a_federated_state: "Establish a Federated State"
  BRM_establish_a_federated_state_desc: "It was never realistic for our country to be a union. Let us instead pursue unity through federalisation."
  BRM_proclaim_an_end_to_the_insurgency: "Proclaim an End to the Insurgency"
  BRM_proclaim_an_end_to_the_insurgency_desc: "Our actions have brought about lasting peace, and with it a brighter future for our nation."
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Permanently End Ceasefire Initiatives"
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "That we have periodically sought ceasefires with various rebel groups is a sign of weakness. We should rule out forever the possibility of negotiation."
  BRM_strike_the_karen: "Strike the Karen"
  BRM_strike_the_karen_desc: "The Karen have been an enemy of the state ever since they fought for the British against Burmese independence. The Karen National Union's continued existence is a remnant of this historical treachery, and it should be destroyed."
  BRM_strike_the_kachin: "Strike the Kachin"
  BRM_strike_the_kachin_desc: "To our north the Kachin Independence Organisation poses a significant threat as they possess the second largest rebel army in the entire country. Nonetheless, if we focus our attentions of them they will be unable to defend their resource-rich territories."
  BRM_strike_the_shan: "Strike the Shan"
  BRM_strike_the_shan_desc: "Shan state is all too close to the Burman heartland for comfort. The Restoration Council of Shan State and any other Shan groups therefore deserve our full attention."
  BRM_turn_on_the_united_wa_state_army: "Turn on the United Wa State Army"
  BRM_turn_on_the_united_wa_state_army_desc: "While the UWSA has fought alongside us in the past, they simply cannot be trusted. Boasting the largest rebel force in the country and close links to China, we cannot establish a unified state with such a powerful force outside our control. We must force them to submit to our authority."
  BRM_internal_colonialism: "Internal Colonialism"
  BRM_internal_colonialism_desc: "Now that we have secured the country we can pursue the lucrative practice of resource extraction."
  BRM_imprison_opposition_figures: "Imprison Opposition Figures"
  BRM_imprison_opposition_figures_desc: "We cannot have members of the NLD out on the streets defying our authority. Far better to lock them up and silence their voices."
  BRM_crackdown_on_protests: "Crackdown on Protests"
  BRM_crackdown_on_protests_desc: "It will be difficult but it must be done. If we respond to pro-democracy protests with enough brutality, the people will keep off the streets and our rule will be secured."
  BRM_leave_asean: "Leave ASEAN"
  BRM_leave_asean_desc: "ASEAN will not allow us to follow our 'dictatorial' approach. We should leave the organisation to show what we think of their hypocritical and ineffective behaviour."
  BRM_establish_direct_military_rule: "Consolidate Military Rule"
  BRM_establish_direct_military_rule_desc: "Authoritarianism in Myanmar has failed because we have not pursued it far enough. We need to extend our control over all aspects of society."
  BRM_affirm_the_superiority_of_authoritarian_capitalism: "Entrench Authoritarian Capitalism"
  BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "The West and our homegrown activists would have us liberalize our economy and expose it to the outside world. However, examples of success in South Korea and China show us that development comes from strong state augmentation of market forces. If we successfully develop the economy the people will forget our crackdowns and accept us as legitimate rulers."
  BRM_increase_the_tatmadaws_role_in_the_economy: "The Tatmadaw's Role in the Economy"
  BRM_increase_the_tatmadaws_role_in_the_economy_desc: "The Tatmadaw has always dedicated itself to the development of the country. Our direct involvement in the economy will help it grow more than any liberal market forces would."
  BRM_construct_military_industries: "Construct Military Industries"
  BRM_construct_military_industries_desc: "The more people the military employs the more support we have among those who depend on us for their livelihoods. Establishing military industries will help strengthen our armed forces, our economy, and our popular support."
  BRM_achieve_acceptance_of_military_rule: "Achieve Acceptance of Military Rule"
  BRM_achieve_acceptance_of_military_rule_desc: "It has required much effort on our part, but the people have come to accept our dominance and our rule is now secured."
  BRM_distract_attentions_abroad: "Distract Attentions Abroad"
  BRM_distract_attentions_abroad_desc: "If we are to hold on to our admittedly loose grip on power, we should focus the attentions of our domestic audience on outsiders."
  BRM_reject_foreign_interference: "Reject Foreign Interference"
  BRM_reject_foreign_interference_desc: "We can appeal to the patriotism of our population by condemning the involvement of foreign powers in our internal affairs."
  BRM_promote_anti_thai_rhetoric: "Promote Anti-Thai Rhetoric"
  BRM_promote_anti_thai_rhetoric_desc: "Animosity between our people and the Thais remains high. It will not take much for us to incite greater hostility."
  BRM_provoke_clashes_on_the_thai_border: "Clashes on the Thai Border"
  BRM_provoke_clashes_on_the_thai_border_desc: "Border incidents happen relatively frequently. With discreet orders to our border forces, we can make these incidents into something much bigger."
  BRM_strike_our_age_old_enemy: "Strike our Age-Old Enemy"
  BRM_strike_our_age_old_enemy_desc: "Now that we have a pretext, it is time to strike Thailand. What better way to preserve our support than to wage war on a hated enemy? Be warned however, other states may come to Thailand's defence and frustrate our objective of a quick, clean war."
  BRM_criticize_chinas_meddling: "Criticize China's Meddling"
  BRM_criticize_chinas_meddling_desc: "China's support for the UWSA and other groups undermines the authority of our government. By standing up to China we show our population that we do indeed care about national sovereignty."
  BRM_undermine_chinese_influence_in_the_border_regions: "Undermine Chinese Support for Rebels"
  BRM_undermine_chinese_influence_in_the_border_regions_desc: "We can direct our intelligence services to disrupt Chinese support for rebel groups. Naturally, we will incur the wrath of our powerful neighbour but we should do what we must to preserve our sovereignty."
  BRM_ultimatum_to_china: "Ultimatum to China"
  BRM_ultimatum_to_china_desc: "China must choose whether they want to respect our independence or face war. Naturally, such threats will only be heard if our military has been strengthened enough to pose a threat to the Chinese."
  BRM_seek_closer_ties_to_china: "Seek Closer Ties to China"
  BRM_seek_closer_ties_to_china_desc: "As much as we care about sovereignty, we cannot afford to anger our powerful patron. Instead, we can use our ties to China to help protect our government."
  BRM_promote_chinese_investment: "Promote Chinese Investment"
  BRM_promote_chinese_investment_desc: "Chinese investment is sure to bring employment and wealth to our nation. This will make the people forget their petty concerns like democracy."
  BRM_secure_chinese_assistance_in_crushing_dissent: "Secure China's Help with Crushing Dissent"
  BRM_secure_chinese_assistance_in_crushing_dissent_desc: "Chin'a security apparatus is potentially the most effective in the world. We could use their expertise to help silence critics, monitor our population, and crush demonstrations."
  BRM_give_china_preferential_trade_agreements: "Give China Preferential Trade Agreements"
  BRM_give_china_preferential_trade_agreements_desc: "Chinese assistance does not come without strings attached. They say we must favour them over any of our other trading partners. 'What other trading partners?' is our reply."
  BRM_request_chinese_protection: "Request Chinese Protection"
  BRM_request_chinese_protection_desc: "Our military government is a potential target for intervention. We must give up some of our sovereignty to China to ensure our survival. It is what is necessary."
  BRM_focus_on_the_tatmadaw: "A World Class Tatmadaw"
  BRM_focus_on_the_tatmadaw_desc: "Myanmar faces many threats, both internal and external. It is only natural that we should focus on our most important institution, reforming our military into a more professional, capable and respected force."
  BRM_inward_orientation: "Inward Orientation"
  BRM_inward_orientation_desc: "At home Myanmar possesses both great strength and great weakness. We lasted for many decades despite international isolation, but still need to unite our deeply divided country."
  BRM_defend_our_borders: "Defend Our Borders"
  BRM_defend_our_borders_desc: "While the risk of invasion is not high at the moment, we must prepare for every eventuality."
  BRM_fortify_the_bangladeshi_border: "Fortify the Bangladeshi Border"
  BRM_fortify_the_bangladeshi_border_desc: ""
  BRM_fortify_the_thai_border: "Fortify the Thai Border"
  BRM_fortify_the_thai_border_desc: "Clashes with our historical enemy of Thailand occur all too frequently along this dangerous border. Drugs, arms and people move freely through it too."
  BRM_fortify_the_indian_border: "Fortify the Indian Border"
  BRM_fortify_the_indian_border_desc: ""
  BRM_fortify_the_chinese_border: "Fortify the Chinese Border"
  BRM_fortify_the_chinese_border_desc: "Ever since 10,000 Chinese Nationalist troops crossed this border in the wake of the Chinese Civil War and occupied parts of our territory for over a decade, our military planners have considered the defence of this border as one of our top priorities."
  BRM_improve_domestic_designs: "Improve Domestic Designs"
  BRM_improve_domestic_designs_desc: "Self-sufficiency has always been a part of our identity. We should develop our own technologies to preserve our autonomy."
  BRM_ma_rifle_series: "MA Rifle Series"
  BRM_ma_rifle_series_desc: "The MA rifle series is our own take on infantry rifles of the 20th century."
  BRM_confirm_the_dominance_of_the_army: "Confirm the Dominance of the Army"
  BRM_confirm_the_dominance_of_the_army_desc: "The army has and will always be the Tatmadaw’s most important branch. We see no reason to try to change that now or ever."
  BRM_improve_our_army_doctrine: "Improve Our Army Doctrine"
  BRM_improve_our_army_doctrine_desc: ""
  BRM_bolster_officer_training: "Bolster Officer Training"
  BRM_bolster_officer_training_desc: "Our officers have for decades striven to be among the best in the world. If we put even more effort into our training, we can make the quality of our commanders rival those of countries richer and stronger than us."
  BRM_improve_counter_insurgency_techniques: "Improve COIN Techniques"
  BRM_improve_counter_insurgency_techniques_desc: "Our biggest immediate threat is the ethnic insurgents in our border regions that have proved all too difficult to root out. We have to improve our counterinsurgency strategy if we are to eventually succeed."
  BRM_outward_orientation: "Outward Orientation"
  BRM_outward_orientation_desc: "Opportunities and threats alike abound beyond Myanmar’s borders. We must pursue the former and guard against the latter."
  BRM_strengthen_the_other_arms: "Strengthen the Other Arms"
  BRM_strengthen_the_other_arms_desc: "The army will always be important. But a more balanced military will allow us to be more effective against enemies beyond just poorly equipped insurgents."
  BRM_bolster_the_navy: "Bolster the Navy"
  BRM_bolster_the_navy_desc: ""
  BRM_improve_our_naval_doctrine: "Improve our Naval Doctrine"
  BRM_improve_our_naval_doctrine_desc: ""
  BRM_construct_naval_bases: "Construct Naval Bases"
  BRM_construct_naval_bases_desc: ""
  BRM_construct_ports: "Construct Dockyards"
  BRM_construct_ports_desc: ""
  BRM_bolster_the_air_force: "Bolster the Airforce"
  BRM_bolster_the_air_force_desc: ""
  BRM_improve_our_air_doctrine: "Improve Our Air Doctrine"
  BRM_improve_our_air_doctrine_desc: ""
  BRM_construct_air_bases: "Construct Air Bases"
  BRM_construct_air_bases_desc: ""
  BRM_cooperate_with_foreign_powers: "Cooperate With Foreign Powers"
  BRM_cooperate_with_foreign_powers_desc: "While Myanmar is a proud nation, we must come to understand that what we can do on our own is severely limited. We need external assistance."
  BRM_increase_cooperation_with_china: "Increase Cooperation With China"
  BRM_increase_cooperation_with_china_desc: "China is one of our biggest and most powerful threats. But this is all the more reason to seek their cooperation."
  BRM_chinese_air_power: "Chinese Air Power"
  BRM_chinese_air_power_desc: "Newer Chinese airplanes will bolster our aging aircraft inventory."
  BRM_increase_cooperation_with_asean: "Increase Cooperation With ASEAN"
  BRM_increase_cooperation_with_asean_desc: "We must guard against the rise of China. Our allies in ASEAN can help us in this regard."
  BRM_increase_cooperation_with_south_korea: "Increase Cooperation With South Korea"
  BRM_increase_cooperation_with_south_korea_desc: "The ROK is an important trading partner and an economic powerhouse that we would do well to emulate. While we have so far balanced South and North, it is time to side more decisively with the South."
  BRM_increase_cooperation_with_north_korea: "Increase Cooperation With North Korea"
  BRM_increase_cooperation_with_north_korea_desc: " The DPRK’s self-sufficiency and defiance against foreign interference is something that we should respect and admire. We have more to learn from them than we do from the ROK. While we have so far balanced South and North, it is time to side more decisively with the North."
  BRM_singaporean_armour: "Singaporean Armour"
  BRM_singaporean_armour_desc: "Singapore is widely known for its advanced weapons technology. Some of their APCs and IFVs will go a long way in modernising our military."
  BRM_south_korean_naval_power: "South Korean Naval Power"
  BRM_south_korean_naval_power_desc: "South Korean assistance will help extend the reach of our navy and help us better secure our immediate surroundings."
  BRM_north_korean_missiles: "North Korean Missiles"
  BRM_north_korean_missiles_desc: "As backward as North Korea is, its overwhelming firepower is not to be sniffed at."
