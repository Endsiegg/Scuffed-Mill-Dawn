 INFLUENCER7_AMOUNT_TOOLTIP: "7th - [new_position_7]: [?influence_array_val^6|Y%%] Influence."
 INFLUENCE_TOOLTIP_DELAYED: "Influence measures the clout and dominance one holds over a nation. Influence can be expanded by investing in buildings, giving gifts, military aid and using political power. Other countries will compete for influence and the host country will try to assert it's sovereignity if they can.\n\n If your influence is high enough you can force the country into signing favorable trade deals or even make them a subject state. In addition to slowly giving drift towards your World Outlook, influence can be used as a currency to manipulate their politics in your favor."

 # Scripted Influence Actions:
 influence_action_button_TT: "§HSpread Influence§!\nWe will spend political power to gain more influence in §Y[FROM.GetNameWithFlag]§!."
 influence_action_button_delayed_TT: "§HRequires:§!\n[!opt_influence_action_button_click_enabled]\n§HEffect:§!\n[!opt_influence_action_button_click]\n\n[spread_influence_cooldown_limits]\n\n(Shift + Left Click) Auto-Influencer Request:\nConfigures this nation to be auto-influenced by us. This is only true so long as we have the political power stored each month to afford it.\n§HRequires:§!\n[!opt_influence_action_button_shift_click_enabled]\n§HEffect:§!\n[!opt_influence_action_button_shift_click]\n"
 influence_spread_influence_TT: "Has not recently spread influence in §H[PREV.GetNameWithFlag]§!\n"
 influence_auto_spread_in_this_nation_TT: "§H[PREV.GetNameWithFlag]§! is currently being auto-influenced. (Current: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)"
 influence_spread_has_slot_available_TT: "§H[ROOT.GetNameWithFlag]§! has an auto-influencer slot available. (Current: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)\n"
 influence_create_new_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! will auto-influence §H[PREV.GetNameWithFlag]§! as long as they have the political power available.\n"
 influence_remove_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! will no longer auto-influence §H[PREV.GetNameWithFlag]§!.\n"
 aid_button_TT: "§HGive Economic Aid§!\nWe will send a one-time monetary gift to §H[FROM.GetNameWithFlag]§! in return for influence and a boost in relations. The gift is §Y5%§! of the §H[FROM.GetAdjective]§! debt.\n\nIf the AI is in a good position they will deny the aid.\n"
 aid_button_delayed_TT: "§HRequires:§!\n[!opt_aid_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Launches §HGive Aid§! event\n\nYou can send §HEconomic Aid§! once every §H30§! days in this nation.\n"
 influence_aid_button_TT: "Has not recently sent economic aid to §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HMilitary Aid§!\nWe can choose to send a one-time shipment of guns or other equipment to §H[FROM.GetNameWithFlag]§! in return for influence, and boost in relations. However, this will negatively impact our standing with any of their enemies.\n\nNOTE: You can only ship out APC/IFVs, and Infantry Equipment until we can find a better way of designing the system. Sorry!"
 aid_military_button_delayed_TT: "§HRequires:§!\n[!opt_aid_military_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Launch §HGive Military Aid§! event"
 influence_military_aid_TT: "Has not recently sent military aid to §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HTarget Other Influence§!\nWe can choose to subvert other top influencers in §H[PREV.GetNameWithFlag]§! or target their independence from foreign influence."
 target_other_button_delayed_TT: "§HRequires:§!\n[!opt_target_other_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Launch §HTarget Another Influencer in [PREV.GetNameWithFlag]§! event"
 manipulate_politics_button_TT: "§HManipulate Politics§!\nWill use our influence to boost our outlook and ruling party in §H[FROM.GetNameWithFlag]§!. If our outlooks are different, relations will suffer."
 manipulate_politics_button_delayed_TT: "§HRequires:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEffect:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§HAttempt Coup§!\nWill attempt a coup in §H[FROM.GetNameWithFlag]§!. Coups can either be successful, be discovered and fail, or lead to a Civil War. The probability for each is determined by your influence, the popularity of your Outlook and Ruling Party in §H[FROM.GetNameWithFlag]§!, as well as other factors such as their stability."
 coup_button_delayed_TT: "§HRequires:§!\n[!opt_coup_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Launch §HAttempt Coup§! event"
 economic_exploitation_button_TT: "§HEconomic Exploitation§!\nWill use part of our influence to exploit the economy of §H[FROM.GetNameWithFlag]§!. Will grant free industry and cheap resources, but harm relations."
 economic_exploitation_button_delayed_TT: "§HRequires:§!\n[!opt_economic_exploitation_button_click_enabled]\n§HEffect:§!\n[!opt_economic_exploitation_button_click]"
 country_exploited: "Has not recently exploited §H[PREV.GetNameWithFlag]§!"
 make_puppet_button_TT: "§HTurn into Puppet§!\nIf we have enough influence in §H[FROM.GetNameWithFlag]§!, as well as them having the same world outlook as us, we can make them into our puppet. This will harm relations with their neighbors and create world tension."
