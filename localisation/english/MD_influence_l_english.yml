l_english:
 # Influence Decision Screen
 influence_desicions: "[ROOT.GetAdjective] [GetYear] Report on Foreign Influence"
 influence_desicions_desc: "The Intelligence Services of [ROOT.GetNameDef] have prepared a report on the influence foreign governments to wield upon our nation. For the sake of our sovereignty, we must seek to limit this influence. If a single nation dominates us, they may seek to interfere in the government and our way of life.\n\n§HThe following nations hold influence over us:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\nThis gives us a level of independence from foreign influence of [?domestic_influence_amount|H%%].\nYour Nation's $foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\nYour Nation's $foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\nYour Nation's $foreign_influence_auto_influence_cap_modifier$: [?foreign_influence_auto_influence_cap_modifier|+0]\n"
 combat_foreign_influence: "Combat foreign influence"
 combat_foreign_influence_desc: "Asserting our independence from foreign influence is key to preserving our nation."
 propaganda_campaign_decision: "Propaganda Campaign"
 propaganda_campaign_decision_desc: "The great propaganda campaign about returning to our values is important for our government. Declaring a new campaign for the people to bring our identity back!"
 combat_biggest_influencer_decision: "Attack Influence from [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "[?var:FROM.influence_array^0.GetNameWithFlag] influence in our nation has gone on for far too long. It is time to show our people their true ways and how their hold on our government must be released!"
 combat_second_influencer_decision: "Attack Influence from [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "[?var:FROM.influence_array^1.GetNameWithFlag] influence in our nation has gone on for far too long. It is time to show our people their true ways and how their hold on our government must be released!"
 combat_third_influencer_decision: "Attack Influence from [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "[?var:FROM.influence_array^2.GetNameWithFlag] influence in our nation has gone on for far too long. It is time to show our people their true ways and how their hold on our government must be released!"
 influence_for_autonomy_decision: "Reduce Autonomy in §Y[FROM.GetNameWithFlag]§!"
 influence_for_autonomy_decision_desc: "Reducing our autonomy in [FROM.GetName] will be unpopular and we will start to lose influence in the region. However, we will slowly bring them closer into the fold..."
 influence_for_autonomy_decision_autonomy: "Overlord Reduced Our Autonomy"

