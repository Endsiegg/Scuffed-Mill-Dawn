 DEN_euro_question_decisions_category: "Euro Question"
 DEN_euro_referendum_decision: "Euro Referendum"
 DEN_euro_referendum_decision_desc: "The Euro Referendum marks a pivotal moment in Danish economic policy, offering citizens the opportunity to voice their stance on adopting the euro currency. As Denmark weighs the benefits and challenges of eurozone integration, this referendum reflects the nation's commitment to democratic decision-making and its place within the European Union."
 DEN_Increase_Eurosceptism_decision: "Sovereign Currency"
 DEN_Increase_Eurosceptism_decision_desc: "Denmark reaffirms its commitment to its sovereign currency, rejecting further integration with the Eurozone. Emphasizing national sovereignty and economic independence, this decision signals Denmark's skepticism towards deeper European integration and the adoption of the euro as its official currency."
 DEN_downcrease_Eurosceptism_decision: "Euro Integration Initiative"
 DEN_downcrease_Eurosceptism_decision_desc: "Denmark takes proactive steps towards closer integration with the Eurozone, signaling its willingness to adopt the euro as its official currency. By embracing the common currency, Denmark aims to strengthen economic ties with European partners, enhance market stability, and facilitate trade and investment within the Eurozone."
 DEN_Bad_Bank_decision: "Pragmatic Debt Reduction Strategy"
 DEN_Bad_Bank_decision_desc: "Denmark implements a pragmatic approach to debt reduction, allocating a modest investment to decrease national debt while expanding international investments. By balancing fiscal responsibility with strategic investments, Denmark aims to improve financial stability, enhance economic competitiveness, and attract foreign capital for sustainable growth."
 DEN_Bad_Bank_EZB_decision: "Bold Economic Stimulus Plan"
 DEN_Bad_Bank_EZB_decision_desc: "Denmark launches a bold economic stimulus plan, committing significant resources to decrease national debt and boost international investments. By injecting capital into strategic sectors and infrastructure projects, Denmark aims to revitalize the economy, create jobs, and attract foreign investors, positioning itself as a dynamic hub for innovation and growth in the global market."
 DEN_visitdenmark_category: "VisitDenmark"
 DEN_visitdenmark_category_desc: "The establishment of VisitDenmark represents a concerted effort by the Danish government to promote tourism and showcase the country's rich cultural heritage, natural beauty, and vibrant urban life to the world."
