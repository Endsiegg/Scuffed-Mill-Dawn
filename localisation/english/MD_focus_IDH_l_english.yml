idaho_event.1.t: "Mobilization"
idaho_event.1.d: "With tensions reaching a fever pitch we must seek out our defense against the enemies we once thought were friends. The pacific staters are nothing more than just discount Asiatic peoples. We are home grown and true continentals. The glory and awe that is the Rocky Mountain Range is the great divide from god himself which sets the true boundaries of our home and theirs. We shall prevail, we shall defend."
idaho_event.1.o1: "To Arms!!!"