IDH_ideas_mountain_men_spirit: "Mountain Men Spirit"
IDH_ideas_mountain_men_spirit_desc: "The mountains are our home and nature itself is the best concealment from the toxic influences of greedy peoples. We shall use our inate knowledge of the lands and of our limited weapons to fight like never before. For these are our lands and it will be their blood that shall be spilt, not ours."


