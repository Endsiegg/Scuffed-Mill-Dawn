 SOV_educational_water_desc: "The Concept of Public Security Dead Water is a religiopolitical doctrine named after the magical water from Russian folklore that heals the wounds of the dead. The doctrine was first elaborated by the sacerdotal council called the Priestly Centre of the Internal Prophet of the Soviet Union, possibly existing since 1985 in Leningrad. The doctrine was incorporated as the Conceptual Party Unity and the base of supporters organized themselves into the popular movement Towards the Power of God"
 SOV_search_for_priests: "Search for the Priests"
 SOV_search_for_priests_desc: "The Egyptian Priests have controlled our world for too long! We need to cleanse our country from their agents first..."
 SOV_purge_westernists: "Purge Westernists"
 SOV_purge_westernists_desc: "Westernists are stupid and blind followers of the world Capitalism! We should fight with their disbelief by removing them from the government!"
 SOV_revolutions_in_other_slavic_states: "Bogorodichnaya Revolution"
 SOV_revolutions_in_other_slavic_states_desc: "We should set up revolutions in countries that want to resist the influence of Predictor Corrector. We must liberate them!"
 SOV_seek_for_them_in_israel: "Search for them in Israel"
 SOV_seek_for_them_in_israel_desc: "General Petrov says that rumors may be true! Even israel is controlled by the Egyptian Priests. We should seek for Predictor Corrector there!"
 SOV_seek_for_them_in_swiss: "Search for them in Switzerland"
 SOV_seek_for_them_in_swiss_desc: "Switzerland is long known to be the headquarters of Predictor Corrector... We shall find them there!"
 SOV_seek_for_them_in_egypt: "Search for them in Egypt"
 SOV_seek_for_them_in_egypt_desc: "Who knows if those priests have been hidden by magic in their homeland all this time? We should find out!"
 SOV_kill_predictor_corrector: "Kill Predictor Corrector!"
 SOV_kill_predictor_corrector_desc: "Now we know where Predictor Corrector is and we will start our holy crusade against capitalism!"

 ##Oligarchs
 SOV_semibankirshina_desc: "Semibankirshina, or the seven-bankers group, is a term, which is used to describe a group of Russia's most influencive oligarchs."
 SOV_enforce_oligarhic_rule: "Enforce Oligarchic Rule"
 SOV_enforce_oligarhic_rule_desc: "The state has opressed the oligarchs for too long, while taking no steps for Russia's economic development. It's time for us to take strong actions."
 SOV_revive_oligarch_influence: "Revive Oligarch Influence"
 SOV_revive_oligarch_influence_desc: "It is time for our oligarch group to start reconquering influence over Russia."
 SOV_bring_the_old_gang_from_abroad: "Bring the Old Gang Back from Abroad"
 SOV_bring_the_old_gang_from_abroad_desc: "We have lots of our dear friends hiding from previous Russian government. Now there is nothing to hide from! Let them come back!"
 SOV_privatize_state_corporations: "Privatize State Corporations"
 SOV_privatize_state_corporations_desc: "Putin's government has chosen a wrong path with creating state corporations, it is time to correct their mistake."
 SOV_move_oligarchic_entites_back_to_russia: "Move Oligarchic Entities Back"
 SOV_move_oligarchic_entites_back_to_russia_desc: "A lot of money is stored in off-shore accounts by Russian oligarchs, now, as we are in power, we can use this money for our country's development."
 SOV_exploit_natural_wealth: "Exploit Russia's Natural Wealth"
 SOV_exploit_natural_wealth_desc: "Russian natural wealth is vast. We can use it for our advantage and peacefulize the plebs and get more profits for oligarchs!"
 SOV_semi_criminal_government: "Semi-Criminal Government"
 SOV_semi_criminal_government_desc: "Oligarchs are notorious to have a lot of connections to the criminal world, we can solve this issue by just inviting our dear friends in our government!"
 SOV_end_lawsuits_against_oligarchs: "End Lawsuits Against Oligarchs"
 SOV_end_lawsuits_against_oligarchs_desc: "Putin's government severely oppressed oligarchs and demanded their control, now we should end this injustice."
 SOV_restore_semibankirshina: "Restore Semibankirshina"
 SOV_restore_semibankirshina_desc: "Semibankirshina is a term to describe a group of 7 bankers that have a huge influence over Russian politics. Once destroyed by Putin's government, it reunited and now will rule Russia!"
 SOV_back_to_the_west: "Return to the West"
 SOV_back_to_the_west_desc: "A rival with Western powers kills our economy and makes our country worser, it is time to get rid of Soviet-style foreign policy and establish a long-lasting peace with our Western partners."
 SOV_russian_laissez_faire: "Russian Laissez-faire"
 SOV_russian_laissez_faire_desc: "The times of free capitalism is back! Time to fulfill our pockets with money!"
 SOV_oligarchs_democracy: "Blinded by their Promises"
 SOV_oligarchs_democracy_desc: "The victory of the political forces linked to the former Yeltsin oligarchs in the general elections came as a shock to the country, especially to the electorate that had been in favor of them. Blinded by promises, voters voted for those who had recently plundered Russia"

 sov_oligarchs.1.t: "Government reshuffles!"
 sov_oligarchs.1.d: "The oligarchs were not yet as powerful as they are now. Vladimir Putin's desire to gain the loyalty of the oligarchs by satisfying their interests has resulted in their influence on the political system only increasing! Now, in order not to upset the oligarchs, the Russian president will have to appoint ministers loyal to them to the government. We can say with certainty that the era of oligarchy is coming back again."
 sov_oligarchs.1.a: "God save Russia..."
 sov_oligarchs.2.t: "Guzinsky returns to Russia!"
 sov_oligarchs.2.d: "Russian media mogul, who was judged by previous Russian authotities returns to Russia!"
 sov_oligarchs.2.a: "Welcome back!"
 sov_oligarchs.3.t: "Berezovskiy returns to Russia!"
 sov_oligarchs.3.d: "Russia's most famous and rich oligarch, Boris Berezovskiy returns to Russia!"
 sov_oligarchs.3.a: "Like in 90's!"
 sov_oligarchs.4.t: "Semibankirshina takes power in Russia!"
 sov_oligarchs.4.d: "Growing influence of oligarchs resulted in seven formerly very powerful Yeltsin oligarchs being able to remove all their rivals and take power. Now, within the Semibankirshina, it is being decided how the public authorities will be formed and who will take over the leadership positions. However, the most important question is who will be in charge?"
 sov_oligarchs.4.a: "Direct rule of the Council!"
 sov_oligarchs.4.b: "We will hold new Election with another candidate."
 sov_oligarchs.4.c: "We could manipulate the current President."
 sov_oligarchs.5.t: "Rigged Elections!"
 sov_oligarchs.5.d: "To legitimize our rule, we must hold new Presidential and Duma elections and we will try to ensure the victory of our Liberal Russia party. However, the main issue for the Semibankirshina is who will be the presidential candidate. We can nominate a figure that will suit everyone, or one of the olgiarchs will become a candidate. What will we do?"
 sov_oligarchs.5.a: "Nevzorov is our candidate!."
 sov_oligarchs.5.b: "Boris Berezovsky will be the President."
 sov_oligarchs.5.c: "Mikhail Khodorkovsky will be the President."
