 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! Offers Us The Idea Of Reviving The USS"
 sov_sover_state.1.d: "§YThe Union of Sovereign States§! as a project was destroyed at the stage of creation, during the riot of the State Emergency Committee in Moscow. Now the project has a second chance"
