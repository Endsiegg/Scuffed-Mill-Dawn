 russia.62.t: "The Mi-8 Disaster Near The Village of Ermakovskoye"
 russia.62.d: "Alexander Lebed died on April, 2002, at the age of 53, in the crash of a Mi-8 helicopter near Lake Oyskoye on the Buibinsky Pass , where he and his administration staff flew to open a new ski slope in the Eastern Sayans. A helicopter with 17 passengers and 3 crew members crashed at about 06:15 in the south of the Ermakovsky district, 50 km from the village of Aradan, colliding with a power line wire near the M-54 Yenisei highway, 100 km from the district center — the village of Ermakovskoye. A. Lebed died of his wounds in a hospital in Moscow. Abakan (Khakassia) 4 hours after the crash, 7 other people died besides him. According to the state commission, the cause of the disaster was "unsatisfactory preparation of the crew for the flight". It has been suggested that the cause of the disaster could have been sabotage (an explosive remotely controlled device was attached to the rotor blade), and there is also contradictory evidence that the governor ordered the crew to continue flying despite the non-flying weather, and denial of this. The lack of accurate aeronautical charts was also cited as the cause of the disaster."
