 sov_dissolution.6.d: "After reaching out to [FROM.GetNamewithFlag] regarding possible release of parts of country, they outright rejected any propositions. The situation remains tense and unstable."
 sov_dissolution.6.a: "Arrogant fools!"
 sov_dissolution.7.t: "[SOV.GetName] agrees to our terms"
 sov_dissolution.7.d: "[SOV.GetName] agreed to our reasonable compensation demands for the release of our affiliated state."
 sov_dissolution.7.a: "Just business"
 sov_dissolution.8.t: "[SOV.GetName] rejects our terms"
 sov_dissolution.8.d: "[SOV.GetName] rejected to consider our reasonable compensation demands for the release of our affiliated state."
 sov_dissolution.8.a: "Their loss"
 sov_dissolution.10.t: "Political turmoil during negotiations"
 sov_dissolution.10.d: "While negotiating possible reintegration into the Russian state, some unpleasant topics were brought up, effectively stalling the negotiation process"
 sov_dissolution.10.a: "Lets leverage some tools at disposal"
 sov_dissolution.10.b: "We have to sit this one out"
 sov_dissolution.11.t: "Lack of funds for negotiations"
 sov_dissolution.11.d: "While negotiating possible reintegration into the Russian state, monetary compensation was brought up, as means to cover administrative costs of state transfer."
 sov_dissolution.11.a: "Part of the process"
 sov_dissolution.11.b: "There is no money - but you hang in there!"
 sov_dissolution.12.t: "Incompatible state assets"
 sov_dissolution.12.d: "While negotiating possible reintegration into the Russian state, it was brought up that some of state assets would go bankrupt, and now we have to make a move from our side to unstall the negotiations."
 sov_dissolution.12.a: "Sell it, now."
 sov_dissolution.12.b: "We need those assets"
