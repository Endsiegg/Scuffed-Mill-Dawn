 ##########ECONOMIC TREE##########
 ##########Focuses##########
 SOV_economic_russian: "The Russian Economy"
 SOV_economic_russian_desc: "Our economy is in a deplorable state due to the crises of the 90s, the collapse of the USSR and many other factors. It's time to deal with this."
 SOV_economic_reform_gazprom: "Gazprom's Reform"
 SOV_economic_reform_gazprom_desc: "Gazprom needs to be reformed, the crisis of the 90s hit the company hard and we could lose such a powerful tool for the growth of our economy."
 SOV_economic_buy_sibur: "Acquire SIBUR Assets"
 SOV_economic_buy_sibur_desc: "We are acquiring assets of the SIBUR oil company to expand our capabilities."
 SOV_economic_zapolyarnoe: "Zapolyarnoye Gas Field"
 SOV_economic_zapolyarnoe_desc: "Zapolyarnoye is a large field of gas, oil and condensates, discovered in the 1960s and now ready for the extraction of these resources."
 SOV_economic_gazprom_tes: "Construction of Thermal Power Plants"
 SOV_economic_gazprom_tes_desc: "We intend to build many thermal power plants across the country as part of our energy program."
 SOV_economic_nat_gas_sakhalin: "Gas Production in Sakhalin"
 SOV_economic_nat_gas_sakhalin_desc: "The gas fields on Sakhalin, in which we will invest, will bring us a good profit."
 SOV_economic_gazprom_stream: "Construction of Streams"
 SOV_economic_gazprom_stream_desc: "We are ready to start building new gas pipelines, bypassing some countries, for stable trade in our gas."
 SOV_economic_gazprom_norstream: "Nord Stream"
 SOV_economic_gazprom_norstream_desc: "We are ready to lay a gas pipeline to Germany to supply it with our gas."
 SOV_economic_gazprom_bluestream: "Blue Stream"
 SOV_economic_gazprom_bluestream_desc: "We are ready to lay a gas pipeline to Turkey to supply it with our gas."
 SOV_economic_gazprom_turkeystream: "Turkey Stream"
 SOV_economic_gazprom_turkeystreamdesc: "We intend to expand cooperation with Turkey and are ready to lay another gas pipeline."
 SOV_economic_gazprom_nordstream2: "Nord Stream 2"
 SOV_economic_gazprom_nordstream2_desc: "Our gas cooperation with Germany can be expanded, it's time to use a new gas pipeline."
 SOV_join_wto: "Join the WTO"
 SOV_join_wto_desc: "Joining the World Trade Organization will help us integrate and further expand into the world economy, and will bring prosperity to our nation and people."
 SOV_outer_space_initiative: "Development of Roscosmos"
 SOV_outer_space_initiative_desc: "Russia aspires to space, and in order to conquer space, it needs a reliable and financially stable company that will meet such needs of the country"
 SOV_outer_space_vostochniy: "Vostochny Cosmodrome"
 SOV_outer_space_vostochniy_desc: "We will not always be able to count on the Baikonur cosmodrome. Therefore, we intend to start construction of a new cosmodrome"
 SOV_outer_space_asteroids_mining: "Resources From Asteroids"
 SOV_outer_space_asteroids_mining_desc: "Our space technologies allow us to extract certain resources from asteroids - let's take advantage of this"
 SOV_outer_space_space_combat_wombat: "Preparing For The Space Race"
 SOV_outer_space_space_combat_wombat_desc: "The space race did not stop, but only took a pause - it's time to get back into it"
 SOV_outer_space_sateelites: "Investing in Satellites"
 SOV_outer_space_sateelites_desc: "Satellites are our eyes and gone in the upcoming space race, and maybe not just the race and the war"
 SOV_outer_space_weaponized_space: "Militarization of Space"
 SOV_outer_space_weaponized_space_desc: "Space will cease to be a peaceful space sooner or later, it is better to act first"
 SOV_outer_space_moon_base: "Moon Base"
 SOV_outer_space_moon_base_desc: "The lunar base will be our step towards conquering our solar system!"
 SOV_outer_space_marines: "Russian Space Marines"
 SOV_outer_space_marines_desc: "No mercy for the enemy, our new branch of the armed forces - Space Marines, will defeat any enemy!"
 SOV_found_rosatom: "Found Rosatom"
 SOV_found_rosatom_desc: "Rosatom is the state nuclear energy corporation of Russia. It controls the Russian nuclear-industrial complex."
 SOV_economic_floating_nuclear: "Floating Nuclear Power Stations"
 SOV_economic_floating_nuclear_desc: "Floating nuclear power stations are vessels designed by Rosatom, the Russian state-owned nuclear energy corporation. They are self-contained, low-capacity, floating nuclear power plants. Rosatom plans to mass-produce the stations at shipbuilding facilities and then tow them to ports near locations that require electricity."
 SOV_economic_securing_rosatom: "Industrial Safety"
 SOV_economic_securing_rosatom_desc: "We will strengthen security measures at our nuclear facilities to prevent catastrophic events."
 SOV_rosatom_fuel_division: "Rosatom Fuel Division"
 SOV_rosatom_fuel_division_desc: "We will consolidate all nuclear assets in the country and combine them in the fuel division under the leadership of ROSATOM."
 SOV_rosatom_fuel_division2: "Siberian Chemical Combine"
 SOV_rosatom_fuel_division2_desc: "The Siberian Chemical Combine was established in 1953 in Tomsk-7 now known as Seversk, in the Tomsk Region as a single complex of the nuclear technological cycle for the creation of nuclear weapons components based on fissile materials. It is a subsidiary of TVEL."
 SOV_rosatom_predmet_zoloto: "ARMZ Uranium Holding"
 SOV_rosatom_predmet_zoloto_desc: "Atomredmetzoloto, JSC, the Mining Division of Rosatom State Atomic Energy Corporation, is a Russian uranium producer internally ranked sixth in the world in terms of uranium production and second in terms of in-situ uranium reserves.."
 SOV_economic_anti_terrorist_rosatom: "Anti-Terrorist Protection"
 SOV_economic_anti_terrorist_rosatom_desc: "We will conclude cooperation agreements with the National Guard for the full protection of our facilities."
 SOV_economic_rao_ues: "Liquidation of RAO UES"
 SOV_economic_rao_ues_desc: "It is time to reform the country's energy system. This will require the elimination of the current monopolist in the market in the person of RAO UES."
 SOV_economic_rus_hydro: "Creation of RusHydro"
 SOV_economic_rus_hydro_desc: "We will establish a new company in the energy sector in order to keep it under control in a more optimized and competent manner"
 SOV_economic_rus_hydro_expanded: "Expansion of RusHydro"
 SOV_economic_rus_hydro_expanded_desc: "Our investments in RusHydro have paid off and the company is ready to build new energy facilities in our country"
 SOV_economic_interrao: "Inter RAO"
 SOV_economic_interrao_desc: "Inter Rao has been in existence since 1997, but in the form of a reform of the entire energy system, we are ready to sell them a large package of domestic power grids to expand their activities"
 SOV_economic_interrao_expand: "Expansion of Inter RAO"
 SOV_economic_interrao_expand_desc: "Our investments in Inter RAO have paid off and the company is ready to build new energy facilities in our country"
 SOV_seize_yukos_oil: "Seize Yukos Oil"
 SOV_seize_yukos_oil_desc: "Now that Khodorkovsky is out of the way, we can seize the Yukos Oil corporation and divvy it up between our more loyal subjects."
 SOV_khodorkovsky_trial: "The Khodorkovsky Trials"
 SOV_khodorkovsky_trial_desc: "Now that we have a sufficient case against Khodorkovsky, we can take him to court, though we all know which way the verdict will go."
 SOV_khodorkovsky_case: "The Khodorkovsky Case"
 SOV_khodorkovsky_case_desc: "With charges of corruption and tax evasion mounting, it is increasingly likely that Mikhail Khodorkovsky will be convicted and conveniently lose his shares in Yukos Oil."
 SOV_remove_guzinsky: "Remove Guzinsky"
 SOV_remove_guzinsky_desc: "Vladimir Guzinsky is a huge media mogul, yet he refuses to cooperate with the government and oligarchs. We need to deal with him."
 SOV_economic_trikolov_tv: "Tricolor TV"
 SOV_economic_trikolov_tv_desc: "We intend to develop television in our country, but under our control. Despite the fact that Tricolor TV was created as a private company, we will secretly control their broadcasting network."
 SOV_economic_gazprom_media: "Gazprom Media"
 SOV_economic_gazprom_media_desc: "Gazprom intends to establish its own media holding for broadcasting in our country.  It is necessary to resolve the issue of influencing them."
 SOV_delay_sibirneft_merger: "Delay Sibneft Merger"
 SOV_delay_sibirneft_merger_desc: "In April 2003, Yukos Oil CEO Mikhail Khodorkovsky announced that Yukos would merge with Sibneft, creating an oil company with reserves equal to those of Western petroleum multinationals. But the powers-that-be decided that he would not be the person to do so, fabricating charges of corruption and tax evasion."
 SOV_economic_gazprom_neft: "Gazprom Neft"
 SOV_economic_gazprom_neft_desc: "After the liquidation of Sibneft, Gazprom bought out a controlling stake and took full possession of its assets."
 SOV_economic_gas_with_sibur: "Oil and Gas Project With SIBUR"
 SOV_economic_gas_with_sibur_desc: "Gazprom intends to develop a joint project with SIBUR in one of our regions."
 SOV_economic_arctic_gas: "Arctic Oil and Gas Fields"
 SOV_economic_arctic_gas_desc: "Arctic oil and gas fields contain huge reserves, which Gazprom intends to explore and start their production."
 SOV_economic_oil_nenets: "Oil and Gas Project in [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "Gazprom intends to continue developing oil and gas projects in this region."
 SOV_economic_oil_yamao: "Oil and Gas Project in [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "Gazprom intends to continue developing oil and gas projects in this region."
 SOV_economic_oil_khmao: "Oil and Gas Project in [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "Gazprom intends to continue developing oil and gas projects in this region."
 SOV_economic_slavneft: "Purchase of SLAVNEFT Assets"
 SOV_economic_slavneft_desc: "Rosneft and Gazprom intend to split up Slavneft and acquire its assets."
 SOV_economic_reform_rosneft: "Rosneft Reform"
 SOV_economic_reform_rosneft_desc: "Rosneft intends to reform the structure of its company and its assets, as well as begin a planned expansion."
 SOV_economic_use_yukos: "Use YUKOS Assets"
