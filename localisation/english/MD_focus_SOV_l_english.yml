 SOV_nazbols: "Russia Is Everything. The Rest Is Nothing"
 SOV_nazbols_desc: "It is time to return the former greatness of Russia. Only we know what our great motherland needs"
 SOV_nazbols_nato: "Fighting The "Big Satan""
 SOV_nazbols_nato_desc: "USA, EU, NATO. All these are enemies of our state and our nation. We will fight them to the end"
 SOV_nazbols_military: "State Support For The Military"
 SOV_nazbols_military_desc: "The military is the strength of our motherland. We will exempt them from taxes and increase spending on military purposes"
 SOV_nazbols_republics: "Down With Separatism"
 SOV_nazbols_republics_desc: "National republics must be liquidated!"
 SOV_nazbols_denonce: "Return Russian territories"
 SOV_nazbols_denonce_desc: "We do not recognize the Belovezhskaya Agreements! Russians should live in a single state!"
 SOV_nazbols_belarus_friend: "Union Belarus"
 SOV_nazbols_belarus_friend_desc: "Belarus has always been and will always be a brotherly country for us, we will strengthen our influence in it and accelerate the creation of the Union state"
 SOV_nazbols_novorossia_annex: "Novorossiya To The Native Harbor"
 SOV_nazbols_novorossia_annex_desc: "Novorossiya has long been under the rule of those who undeservedly received this region as a gift from the Soviet authorities, but now we will fix it"
 SOV_nazbols_latgale_annex: "Latgale Region"
 SOV_nazbols_latgale_annex_desc: "We are annexing Latgale back to Russia. Latgalians have been showing pro-Russian sentiments for a long time, and we took advantage of this"
 SOV_nazbols_kazah_war: "Liberate Northern Kazakhstan"
 SOV_nazbols_kazah_war_desc: "There are many Russian-speaking people living in Northern Kazakhstan, but simple riots here will be clearly suppressed, so we will launch a full-fledged military operation in this region"
 SOV_nazbols_autarky: "Striving For Autarky"
 SOV_nazbols_autarky_desc: "We will strive for autarky. Our homeland has everything you need!"
 SOV_nazbols_east: "Friends In The East"
 SOV_nazbols_east_desc: "Only a few states can become real friends and partners of Russia"
 SOV_nazbols_weapon: "Legalization Of Weapons"
 SOV_nazbols_weapon_desc: "We will allow citizens to have weapons for self-defense."
 SOV_nazbols_science: "Paradise For Scientists"
 SOV_nazbols_science_desc: "Scientists will not be able to deny themselves anything. Our country should encourage science as much as possible."
 SOV_nazbols_free: "Freedom Of Opinion Is Above All"
 SOV_nazbols_free_desc: "Freedom is the main value of a person. We will not limit it anywhere, including in the media."
 SOV_nazbols_oligarch: "Crack Down On The Oligarchs"
 SOV_nazbols_oligarch_desc: "We will arrest all the oligarchs and also return the funds they looted to the state."
 SOV_nazbols_foreign_legion: "The Foreign Legion"
 SOV_nazbols_foreign_legion_desc: "Particularly dangerous combat operations will be entrusted to foreigners. That they will serve in our foreign legion for a large fee."
 SOV_nazbols_aborts: "Prohibition of Abortions"
 SOV_nazbols_aborts_desc: "We will ban abortions and we will also promote the birth rate in our country."
 SOV_nazbols_ekb: "The Capital is Yekaterinburg"
 SOV_nazbols_ekb_desc: "We will move our capital to Yekaterinburg. We will balance our country economically."
 SOV_nazbols_empire: "The Soviet Empire"
 SOV_nazbols_empire_desc: "It's time to revive what is feared in the West - the Soviet Empire."
 SOV_reform_education: "Education Reform"
 SOV_reform_education_desc: "The educational system is in a terrible state, we will fix it and introduce serious changes to this system. One of the innovations will be that we will reduce the learning time of schoolchildren and students, preparing them faster to become full-fledged citizens."
 SOV_ruralisation: "Ruralization"
 SOV_ruralisation_desc: "The trend of the 21st century is the resettlement of people to cities from villages, we will reverse this and offer the poor or homeless to go to villages, in return we stimulate their activities in new dwellings."
 SOV_revoult_army: "The Revolutionary Army"
 SOV_revoult_army_desc: "Our army did not show itself in the best light, it needs people who are burning with the passion of the revolution, ready to throw themselves at an enemy machine gun for the sake of the motherland."
 SOV_revoult_army_zeks: "Allow Prisoners To Be Recruited Into The Army"
 SOV_revoult_army_zeks_desc: "We will start recruiting prisoners from prisons into the army, into separate battalions. Stop feeding the prisoners, they must feed the flame of the revolution!."
 SOV_revoult_army_volunteer: "Revolutionary Spirit"
 SOV_revoult_army_volunteer_desc: "Some of our soldiers are so eager to fight, even to another country. Perhaps we should not restrain their zeal and be ready to send them to fulfill their international duty?."
 SOV_revoult_army_gco: "Guards of Communism Orthodox"
 SOV_revoult_army_gco_desc: "We will create our own unique army, by analogy with the Iranian IRGC, their experience has greatly impressed us. They will be called the Guards of Communism Orthodox."
 SOV_work_army: "The Workers' Army"
 SOV_work_army_desc: "We will send all the unemployed to production, setting up the production of necessary goods for our state in the first place."
 SOV_revoult_army_gco_ground_force: "Ground Forces"
 SOV_revoult_army_gco_ground_force_desc: "The main and most numerous type of troops in the composition GCO. In peacetime, it is equipped with light weapons. Main purpose: internal security; secondary: external defense in conjunction with the regular armed forces of Belarus."
 SOV_revoult_army_gco_anti_corrupt: "Anti-Corruption Revolutionary Committee"
 SOV_revoult_army_gco_anti_corrupt_desc: "We will create a special unit that will deal with the fight against corruption in our country, no one will hide from the hand of justice."
 SOV_revoult_army_gco_air: "Air Force"
 SOV_revoult_army_gco_air_desc: "We will create and give our guards the opportunity to use aviation to fulfill their goals"
 SOV_revoult_army_gco_drone: "Drone Troops"
 SOV_revoult_army_gco_drone_desc: "We will actively use drones in our army to improve its effectiveness"
 SOV_revoult_army_anti_west: "The Anti-Western Doctrine"
 SOV_revoult_army_anti_west_desc: "Western civilization has always been and will always be our enemy, which seeks to destroy us."
 SOV_revoult_army_interbrigade: "Interbrigades"
 SOV_revoult_army_interbrigade_desc: "We intend to form units of interbrigades, which we will send abroad to protect our interests."
 SOV_military_nazbol: "Investments in The Military Industry"
 SOV_military_nazbol_desc: "Our military industry has still not recovered to the level of Soviet times, we must fix this"

