 ##########JIRINOVSKYI - RUSSIAN EMPIRE##########
 ##########Focuses##########
 SOV_zhirinovsky: "Vladimir Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (born 1946) has been the leader of the hyper-nationalistic Liberal Democratic Party of Russia since 1991. Well known, among other things, for a juice fight with centrist politician Boris Nemtsov in 1995, Zhirinovsky stands for belligerent and rash policies. One of his proposals is to contaminate the NATO-aligned Baltic states by blowing airborne radioactive waste across the border."
 SOV_bumaga: "United Only On Paper"
 SOV_bumaga_desc: "Despite coming to power in the country, the LDPR is still divided internally, although united on paper. It's time to finally make our party united"
 SOV_jirik_partiya: "Zhirinovsky's Party"
 SOV_jirik_partiya_desc: "Zhirinovsky's party is united with its leader!"
 SOV_jirik_partiya_jirinovci: "Bring the Loyal Ones Closer"
 SOV_jirik_partiya_jirinovci_desc: "We need strong and loyal people who will be ready to carry out any order."
 SOV_jirik_partiya_chistki: "Party Purges"
 SOV_jirik_partiya_chistki_desc: "It's time to purge the party of freethinkers and potential traitors"
 SOV_jirik_partiya_puppet_sovet: "The Puppet Supreme Council"
 SOV_jirik_partiya_puppet_sovet_desc: "The Supreme Council of the party should be only our mouthpiece, and not an independent government"
 SOV_jirik_partiya_young: "Militarization of The Youth Wing"
 SOV_jirik_partiya_young_desc: "It's time for young people to prepare for war! Peaceful times will soon be a thing of the past"
 SOV_jirik_partiya_total_control: "Total Control"
 SOV_jirik_partiya_total_control_desc: "Our party must be completely in our hands"
 SOV_jirik_partiya_and: "Zhirinovsky And The Party"
 SOV_jirik_partiya_and_desc: "Our party must be completely in our hands"
 SOV_jirik_partiya_and_samodeal: "Encourage Self-Activity"
 SOV_jirik_partiya_and_samodeal_desc: "Our party must be completely in our hands"
 SOV_jirik_partiya_and_kadres: "Pragmatic Approach To Human Resources"
 SOV_jirik_partiya_and_kadres_desc: "Instead of blind loyalty and devotion, we will look for really effective personnel for the party"
 SOV_jirik_partiya_and_sovet: "Strengthen the Supreme Council"
 SOV_jirik_partiya_and_sovet_desc: "The Supreme Council of the party should be a good example that Zhirinovsky is not a dictator, and we have a pluralism of opinions within the party"
 SOV_jirik_partiya_and_money: "Additional Earnings"
 SOV_jirik_partiya_and_money_desc: "We will expand the income of our party from various sources"
 SOV_jirik_partiya_and_autonomous: "The Autonomous Party"
 SOV_jirik_partiya_and_autonomous_desc: "An autonomous party is a guarantee of freedom of opinion within it"
 SOV_russian_irredentism: "Russian Irredentism"
 SOV_russian_irredentism_desc: "Russia was once a great country, but over the years Russia has had revolutions, coups, civil wars, and in the end, we were left with what we have now. We must restore our former glory and reclaim our own territory. Crimea is ours. Donbass is ours. Our tanks will be in Prague!"
 SOV_governorates: "Governorates"
 SOV_governorates_desc: "We have had enough of national republics, we have had enough of the infringement of the Russian person.  We will unite all the districts into 30 provinces, which will allow us to govern the state much more effectively."
 SOV_strengthen_union_state: "Minsk Governorate"
 SOV_strengthen_union_state_desc: "It's time to end this imaginary independence of Belarus. I think restoring it to the rights of a governorate as part of our Empire will be the best way out."
 SOV_maintain_csto_1: "Dissolve the CSTO"
 SOV_maintain_csto_1_desc: "It's time to stop the existence of this unnecessary and senseless organization. It's time for the CSTO to become a thing of the past."
 SOV_rus_sphere_united_arms: "Moscow Pact"
 SOV_rus_sphere_united_arms_desc: "It's time to create a real political, military pole in the world. We do not need the old agreements, we will create our own Alliance."
 SOV_integrate_abkhazia: "Tiflis Governorate"
 SOV_integrate_abkhazia_desc: "It's time to turn our attention to the former lands of the Russian Empire in the Caucasus. The Georgian-Ossetian-Abkhazian conflict has long been in the phase of preparation for the continuation of the massacre between the peoples. We intend to end this once and for all.."
 SOV_support_serbia: "Support Serbia"
 SOV_support_serbia_desc: "Serbia is our major ally in Southern Europe. We should help them whenever they need assistance."
 SOV_integrate_serbia: "Union State With Serbia"
 SOV_integrate_serbia_desc: "We intend to propose Serbia to resume the Union State project, which our party actively supported back in the 90s"
 SOV_iraq_moscow_pact: "Protect Iraq"
 SOV_iraq_moscow_pact_desc: "We will not allow foreign armies to freely roam the streets of Baghdad."
 SOV_save_gaddafi: "Protect Libya"
 SOV_save_gaddafi_desc: "We will not allow foreign armies to freely roam the streets of Tripoli."
 SOV_czechoslovak_region: "Czechoslovak Region"
 SOV_czechoslovak_region_desc: "As in 1968 - the Czechoslovak region is of extreme strategic interest to us. By securing our influence here, we will finally consolidate our dominance in Eastern Europe."
 SOV_help_karabah: "Liberate Karabakh from Azerbaijan"
 SOV_help_karabah_desc: "We do not recognize the occupation of Karabakh by Azerbaijan and intend to return these lands to our Empire."
 SOV_help_armenia: "Armenian-Russian Union"
 SOV_help_armenia_desc: "Armenia has always been our brotherly Christian country, we have centuries-old relations and we do not intend to betray them. We are ready to offer Armenia a truly allied brotherhood."
 SOV_alliance_armenia: "End Azerbaijan"
 SOV_alliance_armenia_desc: "Azerbaijan, with its fictional history, only hinders the existence of our fraternal Armenia, we will deal with them.."
 SOV_Bring_back_the_legacy_of_the_Russian_Empire: "Bring Back the Legacy of the Russian Empire"
 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "It's time to bring back the former names of Russian cities"
 SOV_protect_russians: "The Law on the Protection of Russians"
 SOV_protect_russians_desc: "We intend to protect the Russians wherever they are! We will not abandon our compatriots"
 SOV_Former_Russian_capital: "Former Russian Capital"
 SOV_Former_Russian_capital_desc: "To finally reclaim Russia's heritage, we need to make St. Petersburg our capital again"
 SOV_approach_iran: "Approach Iran"
 SOV_approach_iran_desc: "We intend to offer Iran an alliance agreement with us, which will significantly strengthen our position in this region."
 SOV_south_azer_admistration: "The Iranian Governorate"
 SOV_south_azer_admistration_desc: "We intend let local forces loyal to us in South Azerbaijan start revolt in order to weaken Iran."
 SOV_unite_of_greater_russia: "United,Great and Indivisible"
 SOV_unite_of_greater_russia_desc: "Russia should be an integral, unitary country without various national divisions, because it was the division into republics that once destroyed this mighty state"
 SOV_proclamation_of_greater_russia: "Proclaim Greater Russia"
 SOV_proclamation_of_greater_russia_desc: "From now on, Russia is a global superpower, which dominates Eurasia and controls global politics. With power and might, we will now tackle the West!"
 SOV_zhirinovsky_secure_central_asia: "Demand Central Asian Submission"
 SOV_zhirinovsky_secure_central_asia_desc: "Central Asia was and remains within our sphere of influence. It must be secured so as to not fall into the hands of the filthy Iranians or Chinese."
 SOV_nov: "Return Novorossiya"
 SOV_nov_desc: "It's time to return Novorossiya to its native harbor."
 SOV_galicia: "Galician Governorate"
 SOV_galicia_desc: "Galicia is a rather specific region that, in order to fully integrate into our empire, must undergo a number of reforms that may take a long time. One thing is for sure - this region will definitely receive the status of a governorate."
 SOV_expand_welfare_programs: "Expand Welfare Programs"
 SOV_expand_welfare_programs_desc: "Russian people has suffered by the horrible Soviet healthcare system. It's time for a national recovery."
 SOV_revive_the_great_idea: "The Russian-Greek Brotherhood"
 SOV_revive_the_great_idea_desc: "The west coast of Anatolia was historically Greek Orthodox territory, wrongly taken by the Ottomans. If they wish to take it back, they have our full support."
 SOV_help_sirya: "The Syrian Brothers"
 SOV_help_sirya_desc: "We intend to expand our influence in Syria, as this country is also a target for Western globalists who dream of destroying it.."
 SOV_bulgarian_ally: "Old Slavic brother"
 SOV_bulgarian_ally_desc: "After the liberation of Bulgaria from Ottoman influence in 1878, it could have become our full-fledged ally, but the Tsars foolishly missed this opportunity. We must correct this mistake by winning the favor of the Bulgarian people"
 SOV_zhirinovsky_attack_ruthenia: "Destabilization of Ukraine"
 SOV_zhirinovsky_attack_ruthenia_desc: "Ukraine has been pursuing a clearly non-pro-Russian policy for a long time, and since the collapse of the USSR. We do not intend to see how an entire region can become an anti-Russian stronghold at any moment. We intend to deal with this once and for all.."
 SOV_zhirinovsky_attack_ukraha: "Military Operation in Ukraine"
 SOV_zhirinovsky_attack_ukraha_desc: "We intend to end the existence of Ukraine completely. It's time for the Russian flag to rise over Kiev again."
 SOV_zhirinovsky_take_trans: "Transnistrian Referendum"
 SOV_zhirinovsky_take_trans_desc: "The Moldovan headache should turn into a migraine, because we are taking Pridnestrovie for ourselves."
 SOV_question_of_poland: "The Question of Poland"
 SOV_question_of_poland_desc: "In August 2014, Zhirinovsky threatened to carpet-bomb Poland."
 SOV_question_of_bavaria: "Bavarian Separatism"
 SOV_question_of_bavaria_desc: "We will support the desire of the Bavarian people to secede from Germany!."
 SOV_question_of_genrih: "The German Monarchical Revolution"
 SOV_question_of_genrih_desc: "We intend to overthrow the pathetic, rotten and corrupt German government and restore the Germans to their former greatness..as part of Russia, of course"
 SOV_question_of_east_german: "Recall the GDR"
 SOV_question_of_east_german_desc: "We will remind the residents of East Germany about the glorious past of the GDR"
 SOV_europe_pizda: "Preparing for the March to Europe"
 SOV_europe_pizda_desc: ""
 SOV_question_of_spain: "Divided Spain"
 SOV_question_of_spain_desc: ""
 SOV_question_of_catalonia: "Support the Catalans"
 SOV_question_of_catalonia_desc: ""
 SOV_question_of_andaluces: "Support the Andalusians"
 SOV_question_of_andaluces_desc: ""
 SOV_question_of_germany: "German Problem"
 SOV_question_of_germany_desc: "Germany is a strategic rival for us, and we do not intend to feel sorry for them anymore, as in previous centuries."
 SOV_syria_kurdistan_armenia_summit: "Joint Military Exercises"
 SOV_syria_kurdistan_armenia_summit_desc: "We will conduct joint exercises of our anti-Turkish coalition to strengthen the combat potential of our countries."
 SOV_istanbul_is_constantinople: "Istanbul is Constantinople"
 SOV_istanbul_is_constantinople_desc: "The time has come to execute the war plans drawn up at the Anti-Turkish Summit, and to regain lost territories."
 SOV_crusade_russian: "The Russian Crusade"
 SOV_crusade_russian_desc: "It's time to start our great Russian crusade to the holy land! What the Emperors of the past did not achieve, we will do"
 SOV_crusade_antioch: "Antioch Governorate"
 SOV_crusade_antioch_desc: "These lands once belonged to the Kingdom of Antioch - we will revive it"
 SOV_crusade_assiryan: "Assyrian Governorate"
 SOV_crusade_assiryan_desc: "Today's Syria is just a pathetic echo of the great Assyria - we will guide the Syrians on the path of true greatness. As part of Russia, of course"
 SOV_crusade_isr: "Jerusalem Governorate"
 SOV_crusade_isr_desc: "This is the goal of our campaign. The Holy Land of Jerusalem. The Holy Sepulchre will be ours from now on!"
 SOV_crusade_egy: "Coptic Governorate"
 SOV_crusade_egy_desc: "The Copts are the true rulers of Egypt, so we believe and will continue to believe and even do everything possible to make it happen."
 SOV_romanian_shit: "Romanian Threat"
 SOV_romanian_shit_desc: "Romania is a threat to our southwestern frontiers. We need to resolve this problem as soon as possible."
 SOV_crush_europe: "Crush Europe"
 SOV_crush_europe_desc: "Globalists, gays, degenerates: that is all what Europe has to offer!"
 SOV_treaty_with_turkmenistan: "Treaty with Turkmenistan"
 SOV_treaty_with_turkmenistan_desc: "There's no need to fight Turkmens. I am sure they will be happy to re-unite peacefully."
 SOV_treaty_with_afganistan: "Back to Afghanistan"
 SOV_treaty_with_afganistan_desc: "Our Empire has once again approached the borders of Afghanistan. Maybe we'll get lucky this time."
 SOV_co_op_wagner: "Global Cooperation With Wagner"
 SOV_co_op_wagner_desc: "We are planning to carry out the most daring operation in the history of mankind, for it we will need such fighters as Wagnerians."
 SOV_rus_dom_coop: "Use Russian Homes in Africa"
 SOV_rus_dom_coop_desc: "For the upcoming operation, we must use the influence of Russian homes in Africa."
 SOV_local_military_buy: "Bribe Local Border Guards"
 SOV_local_military_buy_desc: "We need free borders, and we will solve this issue with money."
 SOV_prepare_to_engage: "Get Ready To Start The Operation"
 SOV_prepare_to_engage_desc: "We have prepared all the necessary troops for the start of the operation, the time has come."
 SOV_go_to_car: "Special Operation in the Central African Republic"
 SOV_go_to_car_desc: "It's time to have a summer and crossbows"
 SOV_go_to_sudan: "Special Operation in the Sudan"
 SOV_go_to_sudan_desc: ""
 SOV_go_to_niger: "Special Operation in the Niger"
 SOV_go_to_niger_desc: "It's time to have a summer and crossbows"
 SOV_take_wagner: "Take Control Of a Quasi-State"
 SOV_take_wagner_desc: "It's time to have a summer and crossbows"
 SOV_imperial_russian_lands: "Imperial Russian Lands"
 SOV_imperial_russian_lands_desc: "The first step of our plan is to reclaim our native lands, which were lost under communist rule. God helps us!"
 SOV_claim_finland: "Claim Finland"
 SOV_claim_finland_desc: "Finland's border is far too close to Sankt Peterburg. We must push this border far away, to the north and west, just like Peter the Great, and defeat the Nordics so decisively in the North that they never threaten us again!"
 SOV_zhirinovsky_secure_east_asia: "Asian Ambitions"
 SOV_zhirinovsky_secure_east_asia_desc: "Russian diplomacy has always been a multifaceted one. That is why we should also secure and multiply our influence in Asia. Slava Rossii!"
 SOV_demand_manchuria: "Return To Zheltorossiya"
 SOV_demand_manchuria_desc: "It's time to revive the old project - Yellow Russia. We are resolutely ready to demand from China the lands that once belonged to the Russian Empire."
 SOV_zheltoros: "Mongolian Governorate"
 SOV_zheltoros_desc: "Mongolia has long existed as a Buffer zone between us and the Chinese lands, it's time to end this and officially make them subjects of our Russian Empire"
 SOV_allied_nrk: "Alliance With North Korea"
 SOV_allied_nrk_desc: "We intend to expand our Alliance to the East, and we will start with a country whose people are grateful to us for their existence."
 SOV_expand_pacific_naval_presence: "Expand Pacific Naval Presence"
 SOV_expand_pacific_naval_presence_desc: "By expanding the shipbuilding industry in the Far East we can develop the region and empower our ambitions in the Pacific."
 SOV_avenge_tsushima: "Avenge Tsushima"
 SOV_avenge_tsushima_desc: "The Russo-Japanese War of 1904-05 was a humiliation of our country. We need to take revenge for our forefathers, and defeat the Japanese once and for all!"
 SOV_end_the_usa: "End the USA"
 SOV_end_the_usa_desc: "From degeneracy to terrorism, the USA is the root of all problems in this world. It is an existential threat to our survival and we have to destroy it!"
 SOV_return_alaska: "Return of Alaska"
 SOV_return_alaska_desc: "Our main loss of the past centuries is Alaska. Sold for pennies by stupid emperors, now it will be returned to its homeland!"
 SOV_side_with_the_people: "Side with the People"
 SOV_side_with_the_people_desc: "For centuries, the people have been wronged by the elites and mafia in power. Let's rectify that situation."
 SOV_purge_disloyal_oligarchs: "Purge Disloyal Oligarchs"
 SOV_purge_disloyal_oligarchs_desc: "Despite all carrots, some oligarchs have refused to take our side. Let's give them an offer they can't refuse."
 SOV_ensure_a_balance: "Ensure a Balance"
 SOV_ensure_a_balance_desc: "Russian society consists of two major factions: the elites and the people. We need to maintain a balance between the two factions: help one some, help the other some. Neither should be thrown under the bus in favor of the other, as they are all essential."
 SOV_return_kgb: "Restore The KGB"
 SOV_return_kgb_desc: "The current special services are just a pathetic parody of the best that was in Soviet times. We will revive the KGB, because it is this structure that has shown itself best in the USSR"
 SOV_storm_v: "Send Prisoners To War"
 SOV_storm_v_desc: "Prisoners spend public money and do nothing! Now they will serve their country in the war!"
 SOV_new_russian_army: "The New Russian Army"
 SOV_new_russian_army_desc: "Our army needs several transformations, because the current approach has not led to anything good"
 SOV_women: "Women's Battalions"
 SOV_women_desc: "The enemy will be afraid of our women's battalions even at the sight of them, and will run in horror!"
 SOV_kazachestvo: "Militarize the Cossacks"
 SOV_kazachestvo_desc: "The Cossacks will stop doing nonsense and finally return to the service of the Russian army"
 SOV_war_kafedra: "Restore Military Departments"
 SOV_war_kafedra_desc: "The abolition of military departments is a huge loss for the army of our homeland, we will correct this mistake"
 SOV_nationalize: "Review The Results Of Privatization"
 SOV_nationalize_desc: "We will review the predatory results of privatization and cancel them"
 SOV_minister_propaganda: "Create a Ministry of Propaganda"
 SOV_minister_propaganda_desc: "Propaganda should be in the hands of a certain ministry, which is why we are creating a ministry of the same name, for total control and effectiveness of propaganda materials"
 SOV_pay_off_army: "Opportunity To Buy Off The Army"
 SOV_pay_off_army_desc: "We give people the opportunity not to serve in the army, in exchange for a large payoff that will go to the development of the army"
 SOV_zhirinovsky_economic_policy: "Zhirinovsky's Economic Policy"
 SOV_zhirinovsky_economic_policy_desc: "Centuries of experimentation with both planned and market economies have led to the result that we need a combined approach to propel our economy into the 21st century."
 SOV_progressive_taxation: "Progressive Taxation"
 SOV_progressive_taxation_desc: "Progressive taxation is a tax policy where those that make more pay a higher percent tax, and those that earn less, pay a lower percentage tax."
 SOV_guarantee_the_people: "Guarantee the People"
 SOV_guarantee_the_people_desc: "The people are the root of Russia's power, and by extension, ours. We must win their support to retain our power."
 SOV_revitalize_russian_industrial_sector: "Revitalize Russian Industrial Sector"
 SOV_revitalize_russian_industrial_sector_desc: "Russian industry is one of the finest in the world. It took us from an agrarian economy into the space age in twenty years. With enough investment and good business sense, it can bring us again from the industrial age into the information age."
 SOV_increase_fossil_fuel_investments: "Increase Fossil Fuel Investments"
 SOV_increase_fossil_fuel_investments_desc: "Despite what the globalist climate cunts say, fossil fuels are essential to the economy and are irreplaceable. Any statement to the contrary is either wrong or fueled by globalist elites to destabilize and destroy Russia and its prosperity."
 SOV_idea_comp_industry: "Computing Industry"
 SOV_idea_comp_industry_desc: "Our economy is outdated. Our people are smart enough to use computers for the benefit of Russia. Our scientists, factory workers, and military-industrial complex employees must operate the most powerful and efficient electronic computing machines to improve our economy!"
 SOV_increased_arms_exports: "Increased Arms Exports"
 SOV_increased_arms_exports_desc: "Russia has a very successful and famous arms industry. We can use this to our advantage to accumulate soft power across the globe, but we need to set up infrastructure to manufacture these arms first."
 SOV_zhirinovsky_secure_baltics: "Secure the Baltics"
 SOV_zhirinovsky_secure_baltics_desc: "In October 1991, Zhirinovsky expressed a willingness to take far more extreme measures, threatening to bury nuclear waste along Russia's border with the Baltics, and blow radiation into the Baltics utilizing fans. In August 2014, Zhirinovsky threatened to carpet bomb the Baltics."
 SOV_arrest_zyuganov: "Arrest Zyuganov"
 SOV_arrest_zyuganov_desc: "Zyuganov is a powerful opposition, head of the CPRF. We need to arrest him and get him out of the way before he becomes a threat."
 SOV_coopt_zyuganov: "Coopt Zyuganov"
 SOV_coopt_zyuganov_desc: "Zyuganov is a powerful opposition, head of the CPRF. We share a number of common goals. We should put aside our nitpicky differences and join forces for Greater Russia."
 SOV_supreme_leader: "Become Supreme Leader"
 SOV_supreme_leader_desc: "We can rule with absolute authority, with no checks or balances."
 SOV_jirik_cult: "The Cult of Zhirinovsky"
 SOV_jirik_cult_desc: "Zhirinovsky became like an icon of our state, for all that he managed to create in the first years of his reign. The people themselves have created a cult around him and we will not interfere with them"
 SOV_fuck_parties: "To Hell With Democracy"
 SOV_fuck_parties_desc: "Democracy is a liberal tool of the Western intelligence services! We will not allow enemy propaganda to be spread on our territory"
 SOV_jirik_fear: "The Police State"
 SOV_jirik_fear_desc: "No mercy for the enemies of the motherland. The police have a lot of work to do"
 SOV_jirik_stand: "Homeland Is Above All"
 SOV_jirik_stand_desc: "Protecting the motherland is the duty of every citizen. Even without being a military man, everyone should be ready to defend the fatherland with his chest"
 SOV_jirik_war_religion: "Imperial Military Religion"
 SOV_jirik_war_religion_desc: "Our country must abandon peacefulness and promote a militarized version of the Orthodox religion"
 SOV_jirik_warlord: "The Supreme Ruler"
 SOV_jirik_warlord_desc: "Forward to the bright future of great and mighty Russia!"
 SOV_remain_president: "Remain President"
 SOV_remain_president_desc: "We already have de-facto absolute authority. Why bother going any further?"
 SOV_iron_regency: "Iron Regency"
 SOV_iron_regency_desc: "We can transition the government to a monarchy. While that is being done, we should appoint a regency council."
 SOV_make_russia_great_again: "Make Russia Great Again!"
 SOV_make_russia_great_again_desc: "The greatness of Russia will return to it again and we will help it in any way we can!"
 SOV_coopt_hyper_nationalists: "Coopt Ultra Nationalists"
 SOV_coopt_hyper_nationalists_desc: "We should make an agreement with the radical nationalist wing of our party. Of course, this means we have to give them more power in the government."
 SOV_rva: "Form a Russian Volunteer Army"
 SOV_rva_desc: "The abundance of nationalist organizations in our country is growing and growing. We have found a solution to this. A Russian Volunteer Army will be created, in which we will take all the paramilitary units of these nationalist organizations and, if anything, send them to war."
 SOV_kill_western_opposition: "Kill the Western Opposition"
 SOV_kill_western_opposition_desc: "THe ultra nationalists want to kill the opposition. We should make good on our word and let them do as they wish."
 SOV_amend_the_russian_constitution: "Amend the Russian Constitution"
 SOV_amend_the_russian_constitution_desc: "The Russian Constitution is fine, we should only need to make a few changes to get our way."
 SOV_new_russian_status_quo: "New Russian Status Quo"
 SOV_new_russian_status_quo_desc: "We have consolidated power in the government! A new era has dawned. A new establishment is in charge."
 SOV_decommunization: "Decommunization"
 SOV_decommunization_desc: "The communists destroyed Russia! They starved, looted, imprisoned, and killed millions of people! We can't worship these demons anymore. Down with Communism!"
 SOV_embrace_monarchists: "Embrace Monarchists"
 SOV_embrace_monarchists_desc: "There is growing support for a monarchy in Russia. We should invite them to our party."
 SOV_condemn_the_partition_of_india: "Indo-Russian Friendship Treaty"
 SOV_condemn_the_partition_of_india_desc: "India and Russia have always sided with each other against the West. Our main enemy is China, whose emergine hegemony is an existential threat."
 SOV_praise_china: "Sino-Russian Friendship Treaty"
 SOV_praise_china_desc: "China and Russia have always sided with each other against the West. Our main enemy is India, whose emergine hegemony is an existential threat."
 SOV_reconcile_the_cprf: "Reconcile the CPRF"
 SOV_reconcile_the_cprf_desc: "We share a number of goals with the CPRF. Perhaps we can absorb them into our ranks and make amends."
 SOV_support_workers_rights: "Support Workers' Rights"
 SOV_support_workers_rights_desc: "Our nation's workers are people, too, and we must treat them as such. We must enact reforms that elevate and advance their rights, even if it is at the cost of their productivity."
 SOV_social_conservatism: "Social Conservatism"
 SOV_social_conservatism_desc: "Social conservatism is a political/moral ideology that believes government has a role in encouraging or enforcing what they consider traditional values or behaviors based on the belief that these are what keep people civilized and decent."
 SOV_ally_national_bolsheviks: "Ally National Bolsheviks"
 SOV_ally_national_bolsheviks_desc: "The National Bolsheviks are an increasingly loud group on the far fringes of Russian nationalism. They could be a useful political ally."
 SOV_national_bolshevik_thought: "National Bolshevik Thought"
 SOV_national_bolshevik_thought_desc: "National Bolshevik Thought"
 SOV_national_bolshevik_cooperation: "National Bolshevik Cooperation"
 SOV_national_bolshevik_cooperation_desc: "The National Bolsheviks have agreed to work with us to build a Greater Russia. We have secured a monopoly on the nationalists."
 SOV_national_bolshevik_coup: "National Bolshevik Coup"
 SOV_national_bolshevik_coup_desc: "Zhirinovsky and his LDPR are too weak to do what is right. If we are to lead Russia to greatness, we must seize power by force!"
 SOV_support_euroscepticism: "Support the Eurosceptics"
 SOV_support_euroscepticism_desc: "The EU is a threat to national sovereignity, both theirs and ours. We must undermine support for it in the EU countries."
 SOV_absolute_monarchy: "Absolute Monarchy"
 SOV_absolute_monarchy_desc: "A monarchy, unrestrained by the toilet paper that some call a 'constitution', is the best path forward."
 SOV_constitutional_monarchy: "Constitutional Monarchy"
 SOV_constitutional_monarchy_desc: "Absolute power corrupts absolutely. There should be some form of restraint on the powers of the monarch, lest we once again end up like the Romanovs."
 SOV_empower_the_romanovs: "Honor the Romanovs"
 SOV_empower_the_romanovs_desc: "The Romanov dynasty spanned several centuries, until they were unjustly overthrown by the Bolsheviks. We should honor their legacy, as they did many good things for Russia."
 SOV_zhirinovsky_iron_regent: "Claim the Crown"
 SOV_zhirinovsky_iron_regent_desc: "The Revolution of 1917, a product of the vile subversive communists and their overlords, threw Russia into its deepest national crisis of all time. The execution of the Romanovs, an honorable and patriotic ruling family, marked the beginning of unstable republicanism and evil meddling by foreign forces. Vladimir Zhirinovsky, who will become Russia's next Tsar, is the man born to fix all these problems."
 SOV_compromise_with_old_believers: "Compromise with the Starovertsy"
 SOV_compromise_with_old_believers_desc: "The Starovertsy consist of people of Orthodox faith who do not recognize the Patriarch Kirill. We should reach a form of religious compromise with them and make that the new state religion Unfortunately, we may have to appoint a different Patriarch who they will recognize."
 SOV_crush_old_believers: "Crush the Starovertsy"
 SOV_crush_old_believers_desc: "The Starovertsy refuse to recognize the Patriarch Kirill. We should crush them in order to form our own state religion."
 SOV_the_third_rome: "The Third Rome"
 SOV_the_third_rome_desc: "Moscow, third Rome is a theological and political concept asserting Moscow as the successor to ancient Rome, with the Russian world carrying forward the legacy of the Roman Empire. The term refers to a historical topic of debate in European culture: the question of the successor city to the first Rome (Rome) and the second Rome (Constantinople)."
 SOV_religious_collaboration: "Religious Collaboration"
 SOV_religious_collaboration_desc: "The Orthodox faith is the glue that holds the Russian nation together. Without the help of religion, we cannot rule over our vast empire. We should co-opt religion accordingly."
 SOV_unity_of_church_and_state: "Unity of Church and State"
 SOV_unity_of_church_and_state_desc: "The Church and State are One!"
 SOV_god_save_the_tsar: "Bozhe, Tsarya Khrani!"
 SOV_god_save_the_tsar_desc: "Bozhe, Tsarya Khrani!"
