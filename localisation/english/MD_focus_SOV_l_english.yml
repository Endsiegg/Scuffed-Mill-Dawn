 russia.98.t: "Matters of the Party"
 russia.98.d: "With the inauguration of Alexei Navalny and the first days of his rule, the differences between the policies of the president himself and the Yabloko party, of which Navalny is a member, became apparent. Although Navalny's and Yabloko's programs are very similar, the party leadership still finds reasons for disputes. There are rumors that Alexei Navalny may leave the party and create his own organization. Is the strife between the party and the president really that strong?"
 russia.98.o1: "President Navalny will stay in Yabloko!"
 russia.98.o2: "President Navalny will will create his own party!"
 russia.99.t: "Navalny's Party"
 russia.99.d: "After Navalny resigned from the Yabloko party, Navalny's close associates, members of the government, and Yabloko loyalists urgently convened a political congress of the new party. The congress went smoothly, unanimously adopting the party's program and all the basic documents. However, the issue of the party's symbolism and name caused loud debates. Many variants were proposed, but only three were the most popular. Which variant will be accepted?"
 russia.99.o1: "§YPeople's Alliance§!"
 russia.99.o2: "§YParty of Progress§!"
 russia.99.o3: "§YRussia of the Future§!"
 russia.100.t: "Party Dispute"
 russia.100.d: "After the inauguration of Alexei Navalny, serious differences between the views of the president and the Yabloko leadership emerged. The party believes that Navalny's views are too nationalistic and that they do not correspond to the interests of Yabloko. Navalny, for his part, has not made any public statements. Many speculate that President Navalny will leave the party and create his own on the basis of the organization \"NAROD\", but it is observed that Navalny is not going to leave the party and seeks to find a common compromise. What will happen in the end?"
 russia.100.o1: "Compromise will be found."
 russia.100.o2: "The new National Democratic Party will emerge!"
 russia.101.t: "Rebranding?"
 russia.101.d: "We saw fit to leave multiparty democracy in our nation state, but there was a question of positioning our party. Although the majority of the old guard considers it necessary to keep our current name, considering it a legacy of the past era, but many of our members demand to remove the word \"Communist\" from the name in order to maintain the taken course on democratization."
 russia.101.o1: "CPRF Now! CPRF Forever!"
 russia.101.o2: "We are not stalinists anymor!"
 russia.102.t: "Return of the Gorbachev?"
 russia.102.d: "We've announced a course of realignment. However, there is one person missing who launched this process - Mikhail Gorbachev. Should we have given him a second chance?"
 russia.102.o1: "He is a traitor!"
 russia.102.o2: "All Hail Gorbachev!"
 russia.103.t: "Our Afrika Korps Has Been Hired"
 russia.103.d: "One of the battalions of our African Corps was hired in [FROM.GetNameWithFlag]. We are glad to cooperate with them."
 russia.103.a: "Good"
 russia.104.t: "Political Dominance"
 russia.104.d: "The main problem for our government has been an overly fragmented party system. At the moment, the State Duma is in complete anarchy, no political force has any constructive majority and, as a consequence, each political force is trying to get some influence on decision-making. At the regional level, party fragmentation plays only into the hands of regional elites, providing the parliaments of the subjects with greater freedom from the federal center.\n At the moment there are three forces to work with: the Unity Party loyal to our government, the Fatherland - All Russia bloc, and the Our Home - Russia loyal reformist party.\n We have two options on how to work with them. Either we will enlarge the current pro-government factions in Duma and create a large coalition out of this parties, giving them a certain niche, or we will unite them into a giant \"Party of Power\". In the first case, we will preserve a certain degree of democracy, in the second case we will ensure greater centralization of power."
 russia.104.o1: "\"Presidential Coalition\" Must be Created!"
 russia.104.o2: "Let's unite them."
 russia.105.t: "United Russia"
 russia.105.d: "As a result of long negotiations between the heads of parties and factions in the Duma, we were able to create a new political force loyal to us - the All-Russian \"United Russia\" Political Party. The new political organization included almost the entire regional elite and federal officials loyal to us. Thanks to this unification, we were able to win the majority of seats both in the State Duma and in the regional parliaments. Thanks to this majority, we will be able to guarantee the adoption of the laws we need and control regional politics."
 russia.105.a: "New Russia Awaits!"
 russia.106.t: "A Just Russia"
 russia.106.d: "Today, as a result of the unification of various left-patriotic movements, a new political force - \"Just Russia\" - has been organized. The party's program includes social support for the population, greater state participation in the economy and protection of national sovereignty. Many people consider this unification suspicious and hypothesize that the party was created specifically to accumulate a anti-establishment electorate. Despite all this, the party has every chance to take its honorable place in Russia's new political system."
 russia.106.a: "The Voice of People!"
 russia.107.t: "New People?"
 russia.107.d: "It became known about the creation of a new political organization. The founding congress of a new political party called New People recently took place. Andrei Nechaev, a large businessman, became the party's chairman. The party stands for freedom of speech, liberal democracy, advocates for the protection of the rights of entrepreneurs and stands for the digitalization of the economy and public administration. Only time will tell whether such a party will be able to gain a foothold in the political system or will fade into oblivion."
 russia.107.a: "New People and Old System"
 SOV_the_party_TT: "Ruling Party will be Changed!"
 SOV_the_nonparty_TT: "New Party will appear."
 sov_just_russia.1.t: "The Party Congress"
 sov_just_russia.1.d: "After its stunning election victory, A Just Russia organized an emergency congress where the party's future direction, government formation and elections to the party's Central Council are on the agenda. The participants of the congress were offered a choice of two directions in which the party could go: the Pro-White Stripes' program and the Social Patriotism program proposed by the party leadership. Now only the congress will decide the future of the party."
 sov_just_russia.1.o1: "Congress Supported the party leadership"
 sov_just_russia.1.o2: "Congress Supported the White Stripe Movement"

 sov_just_russia.2.t: "Talks with Rodina Faction"
 sov_just_russia.2.d: "After long negotiations between the leaders of Just Russia and the Rodina Faction, an agreement was reached whereby Rodina undertakes to support the current Just Russia government, and in exchange the government undertakes to consult with Rodina and notify it of every government action. An agreement was also reached to begin the process of forming a broad coalition of patriotic organizations and parties."
 sov_just_russia.2.o1: "Our Rodina"

 sov_just_russia.3.t: "National Patriotic Front"
 sov_just_russia.3.d: "Today, as a result of a long process of formation, the leaders of the parties Rodina and Just Russia, in the presence of the heads of various trade unions and public organizations announced the creation of a broad popular coalition of the National Patriotic Front. The main ideology of the coalition is the concept of Social Patriotism put forward by Sergei Mironov, and the goal of the coalition is to carry out socialist and patriotic reforms aimed at transforming the country. According to the coalition agreement, the member parties have the right to participate in the discussion of state issues, and large organizations can apply for a seat in the government. Also, according to the agreement, the Rodina party will get a seat in the government and several other ministerial posts as co-leader of the Front."
 sov_just_russia.3.o1: "Forward together - towards the future!"

