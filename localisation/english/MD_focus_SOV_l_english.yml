 sov_economic.1.t: "Khodorkovsky's Case"
 sov_economic.1.d: "Mikhail Khodorkovsky was arrested and suspected of a major theft of oil and corruption in his oil company Yukos. He has lots of influence in oligarch society and can be potentially dangerous for our internal stability. Though, we do not have clear evidence of him being guilty. What will be our choice?"
 sov_economic.1.a: "Guilty!"
 sov_economic.1.b: "He's a good businessman, not a thief!"
 sov_economic.2.t: "Khodorkovsky's Trial"
 sov_economic.2.d: "After a rapid investigation, we can finally judge Khodorkovsky! How should we punish him?"
 sov_economic.2.a: "Put him in a jail!"
 sov_economic.2.b: "Fine is enough."
 sov_economic.3.t: "Guzinsky's Case"
 sov_economic.3.d: "CEO of Russia's biggest private media NTV Vladimir Gusinsky was suspected of a major fraud and arrested. However, he purposed to sell his whole media holding to the government and leave the country. Shall we accept his deal?"
 sov_economic.3.a: "Buy out the shares and get him out of the country."
 sov_economic.3.b: "He's not guilty at all! Release him!"
 sov_economic.3.c: "We don't need his crap media. Put him in a jail!"
 sov_economic.4.t: "Rosneft merger with TNK"
 sov_economic.4.d: "Rosneft has sent an offer to its main competitor, the TNK oil company. It is completely against the rules of the free market, but it is beneficial for the government. Should we approve this merger?"
 sov_economic.4.a: "Sure! Rosneft should take it all!"
 sov_economic.4.b: "We should maintain the free market! TNK stays alive!"
 sov_economic.5.t: "Gazprom merger with Sibneft"
 sov_economic.5.d: "Gazprom is about to make an aquisition with a large oil company, which belongs to Roman Abramovich, the Sibneft. It is a major threat to market freedom in our country, but it is really good for our government corporations. Should we aprove that?"
 sov_economic.5.a: "Approve the deal! Sibneft is finally ours!"
 sov_economic.5.b: "If it's bad for a free market - it is bad for Russia!"
 sov_economic.6.t: "Liquidation of RAO UES"
 sov_economic.6.d: "OAO RAO UES was an electric power holding company in Russia. It controlled about 70% of Russia's installed electric capacity, 96% of its high-voltage grid and over 70% of its transmission lines.Now that the reform of the electric power industry has been carried out, this company has been liquidated and many others have appeared instead"
 sov_economic.6.a: "Ok"
