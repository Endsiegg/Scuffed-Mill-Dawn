 SOV_the_onf: "All-Russia People's Front"
 SOV_the_onf_desc: "There is a view that in order to cement power, we must abolish elections and create a dictatorship. This is not our way, direct dictatorship is an abyss to nowhere, we need a sensible opposition that will offer sensible ideas and sensible criticism. We will create a broad coalition of non-governmental organizations and parties that will work as a platform to propose and criticize government decisions."
 SOV_the_onf_TT: "§YThe broad coalition§! of parties we be created to ensure §Ypolitical stability!§!"
 #Democracy by PAKMAN
 SOV_preserve_working_system: "Preserve the Working System"
 SOV_preserve_working_system_desc: "There is a view that for a fair federal system we should give away maximum autonomy to the regions or we should overhaul our federal system altogether. But we don't need that. Our federal system is good as it is, it has been discredited by past undemocratic regimes. We will undertake a series of reforms that could unleash the full potential of our federal system."
 SOV_more_fair_taxation: "Fair Taxation"
 SOV_more_fair_taxation_desc: "The main problem with our system is the issue of taxation of the regions. Now all taxes are collected first to the regional centers and later to the federal one. As a result, the federal center distributes all the money and, of course, most of the money goes to the center or important regions, while everyone else remains poor. In order to prevent economic inequality and separatism, we must reform our system so that the regions can dispose of funds themselves, this will ensure equal development of the regions."
 SOV_equal_regions: "Equality of Regions"
 SOV_equal_regions_desc: "There is a view that for a fair federal system we should give away maximum autonomy to the regions or we should overhaul our federal system altogether. But we don't need that. Our federal system is good as it is, it has been discredited by past undemocratic regimes. We will undertake a series of reforms that could unleash the full potential of our federal system."
 SOV_what_we_dreamt_about: "Our Dream"
 SOV_what_we_dreamt_about_desc: "We have achieved what the original authors of our federal system could not, having polished our system almost to a shine. We have proved that the Russian federal system can be equal and democratic without a complete overhaul."
 SOV_idea_russian_federalism: "Russian Federal System"
 SOV_idea_russian_federalism_1: "Russian Federal System"
 SOV_idea_russian_federalism_2: "Russian Federal System"
 SOV_new_form_of_the_gov: "The New Form of the Government"
 SOV_new_form_of_the_gov_desc: "During the rule of undemocratic forces, our structure of state power has turned into an incomprehensible thing. All principles of democratic formation of power have been destroyed, the executive branch is the de facto dominant branch. We are obliged to revise the powers of all central government bodies in order to ensure the supremacy of democratic principles of government formation."
 SOV_empower_duma: "Empower Federal Assembly"
 SOV_empower_duma_desc: "The powers possessed by the President of the Russian Federation may not be extensive, but in fact his position as an independent office creates an ideal condition for usurping power in the country by influencing the three main branches of government. The threat to democracy must be eliminated. We will rewrite the powers of the state authorities in the constitution so that the office of the president will not exist in principle, or the president will have only ceremonial powers."
 SOV_mixed_system: "The Mixed System"
 SOV_mixed_system_desc: "Russia is a Semi-Presidential Republic, which means that the powers between the head of state and the legislature share powers between them. We are being asked to radically change our system of government authority. Allegedly, it is not democratic, creates dictatorship, etc. However, the Constitution 93 is actually one of the freest in the world, because the authors took as a basis the constitutions of the most liberal countries of the West. We will make such amendments to the constitution, which will prevent usurpation of power without radical changes in our system of state power."
 SOV_all_powers_to_the_presidents: "All Powers to the President"
 SOV_all_powers_to_the_presidents_desc: "There is an opinion among democratic forces that Russia is in fact a presidential republic, because most of the real powers are concentrated mainly in the hands of the President of Russia. However, we have seen examples where democracy can exist even in such systems. We will change the constitution so that the president is not a separate institution, but the head of the executive branch, and the post of the Prime Minister will be abolished."
 SOV_changes_in_the_constitution: "Truly Democratic Constitution"
 SOV_changes_in_the_constitution_desc: "After heated debates and discourses, we are finally ready to amend the constitution. The new amendments will incorporate the decisions we have taken on the organization of state power and they will also guarantee the inviolability of the democracy and freedom of speech"
