l_french:
 form_UAR_category: "L'unification arabe"
 form_UAR_category_desc: "\n\n\n\n\n\n£LBA_desctext_federation\n\n\n\n\n\n\n\n\nDepuis le début des années 1900, certaines personnes ont rêvé d'unir les Arabes sous un seul État. Aucun n'a été aussi convaincu de cette idée que les Ba'athistes, partisans d'un mouvement socialiste et nationaliste arabe anti-colonial. Plusieurs tentatives ont été faites pour unir divers pays arabes pendant la guerre froide, mais toutes ont échoué en raison de désaccords politiques. Aujourd'hui, le mouvement Ba'athiste est divisé en deux camps : une faction pro-syrienne (néo-Ba'athiste) et une faction pro-irakienne."
 UAR_announce_neo_baathist_uar: "Annonce de la création de la Fédération des Républiques Arabes"
 UAR_announce_neo_baathist_uar_desc: "Maintenant que nous avons acquis une position dominante dans le monde arabe, il serait sage que nous commencions à étendre la portée de notre commandement national baasiste à d'autres pays arabes."
 UAR_announce_baathist_uar: "Annoncer la création de la République arabe unie"
 UAR_announce_baathist_uar_desc: "Maintenant que nous avons acquis une position dominante dans le monde arabe, il serait sage que nous commencions à étendre la portée de notre commandement national baasiste à d'autres pays arabes."
 UAR_invite_country_neo_baathist_uar: "Inviter [FROM.GetNameDef] à [ROOT.GetNameDef]."
 UAR_invite_country_baathist_uar: "Inviter [FROM.GetNameDef] à [ROOT.GetNameDef]."
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] Menace de sécession"
 UAR_country_leaves_neo_baathist_uar_desc: "Notre influence sur le gouvernement de [FROM.GetNameDef] a récemment diminué. Les [FROM.GetAdjective]s ne se sentent plus en phase avec nos objectifs d'unification arabe. Nous devons les ramener dans notre giron."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] Menace de sécession"
 UAR_country_leaves_baathist_uar_desc: "Notre influence sur le gouvernement de [FROM.GetNameDef] a récemment diminué. Les [FROM.GetAdjective]s ne se sentent plus en phase avec nos objectifs d'unification arabe. Nous devons les ramener dans notre giron."
 UAR_neo_baathist_uar_falls_apart: "L'effondrement de [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "Le régime actuel ne soutient plus les rêves antérieurs d'un État arabe unifié. Ce n'est qu'une question de temps avant que nos frères arabes ne perdent confiance en nous."
 UAR_campaign_for_arab_unity: "Campagne pour l'unité arabe en [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "Le nationalisme arabe n'a pas été aussi fort dans les pays arabes depuis des décennies. Nous pouvons mener des campagnes de propagande et d'influence pour convaincre nos frères arabes que pour s'opposer à l'impérialisme hostile, nous devons nous unir."
 UAR_unite_neo_baathist_uar: "Proclamez l'unification des Arabes !"
 UAR_unite_neo_baathist_uar_desc: "Le moment est venu ! Nous sommes une nation dominante parmi nos frères arabes et maintenant rien ne peut nous empêcher de réclamer notre droit de régner sur tous les Arabes. Certains résisteront peut-être, mais ils seront écrasés !"
