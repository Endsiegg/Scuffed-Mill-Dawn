 UAR.1.t: "Une invitation à [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] nous a invités à rejoindre son union arabe. Tout en faisant nominalement partie de leur union, nous pourrions encore fonctionner de manière tout à fait indépendante en tant que nation."
 UAR.1.a: "Bien sûr"
 UAR.1.b: "Non merci"
 UAR.2.t: "[FROM.GetNameDef] Rejoins [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] a accepté notre invitation à rejoindre notre syndicat."
 UAR.2.a: "Ensemble vers un meilleur avenir"
 UAR.3.t: "[FROM.GetNameDef] Nous défie"
 UAR.3.d: "[FROM.GetNameDef] a rejeté notre invitation à adhérer à notre syndicat. Comment devons-nous réagir ?"
 UAR.3.a: "Nous essaierons une autre fois"
 UAR.3.b: "Ensuite, nous les faisons se rejoindre"
 UAR.4.t: "[FROM.GetNameDef] Revendique l'hégémonie sur les Arabes"
 UAR.4.d: "[FROM.GetNameDef] a revendiqué l'hégémonie sur tous les Arabes en unifiant leur union. Ce n'est qu'une question de temps avant qu'ils ne s'en prennent à nous. Si nous voulons leur tenir tête, nous devons le faire maintenant."
 UAR.4.a: "Formez une coalition contre eux !"
 UAR.4.b: "C'est terminé"
 UAR.5.t: "Invitation au Front de libération arabe"
 UAR.5.d: "[FROM.GetNameDef] a annoncé la création d'une coalition internationale contre la nation arabe unie qui menace la souveraineté de tous les pays arabes. Ils prévoient de mener une première attaque contre l'Union et nous ont demandé de nous joindre à eux."
 UAR.5.a: "Il s'agit bien sûr d'une question de souveraineté"
 UAR.5.b: "L'Union n'est pas une menace"
 UAR.6.t: "Frappe militaire contre l'Union arabe"
 UAR.6.d: "Nous sommes maintenant prêts. Il est temps d'abattre ce mastodonte qui menace tous les pays arabes."
 UAR.6.a: "À la guerre !"
 UAR.7.t: "[FROM.GetNameDef] Défie notre règle"
 UAR.7.d: "[FROM.GetNameDef] a déclaré qu'il était prêt à unir tous les peuples arabes. Il s'agit d'une déclaration de guerre claire contre nous. Ce n'est qu'une question de temps avant qu'ils ne viennent frapper à notre porte."
 UAR.7.a: "À la guerre !"
 UAR_news.1.t: "[FROM.GetNameDef] Annoncé"
 UAR_news.1.d: "La politique régionale au Moyen-Orient a évolué aujourd'hui, une puissance locale ayant annoncé son objectif d'unifier tous les Arabes. S'adressant à la presse hier, [FROM.GetLeader], le président de [FROM.GetNameDef], a annoncé qu'il était grand temps que le peuple arabe s'unisse au sein d'un seul et même pays. Selon eux, c'est le seul moyen pour les Arabes de retrouver la place qui leur revient dans la politique mondiale au lieu de continuer à n'être que des marionnettes de puissances hostiles. De nombreux dirigeants arabes ont déjà condamné ces déclarations, affirmant que les pressions exercées pour unifier les Arabes ne feront qu'attiser les conflits au Moyen-Orient."
 UAR_news.1.a: "L'avenir nous dira si cela durera"
 UAR_news.2.t: "[FROM.GetNameDef] Rejoins [FROM.FROM.GetNameDef]."
 UAR_news.2.d: "Le gouvernement de [FROM.GetNameDef] a annoncé son intention de rejoindre [FROM.FROM.GetNameDef] pour travailler ensemble à la création d'un État arabe unifié. Bien que faisant nominalement partie de l'union, [FROM.GetNameDef] jouit encore d'une grande autonomie en matière de politique étrangère. Toutefois, une intégration plus poussée entre les États pourrait changer cette situation."
 UAR_news.2.a: "L'avenir nous dira si cela durera"
 UAR_news.3.t: "[FROM.GetNameDef] Quitte [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "Le gouvernement de [FROM.GetNameDef] a annoncé son intention de quitter [FROM.FROM.GetNameDef]. Mécontent de l'orientation politique de l'Union, le gouvernement de [FROM.GetAdjective] a annoncé qu'il cesserait immédiatement toute coopération."
 UAR_news.3.a: "Hah, un autre projet raté"
 UAR_news.4.t: "L’Union arabe s’effondre"
 UAR_news.4.d: "Le projet récemment annoncé de création d'une Union arabe au Moyen-Orient s'est complètement effondré. En raison des changements politiques radicaux survenus dans le pays leader, tous les alliés locaux ont décidé d'abandonner leur projet. Il semble que le rêve d'une unification arabe ait été une fois de plus enterré."
 UAR_news.4.a: "Hah, un autre projet raté"
 UAR_news.5.t: "[FROM.GetNameDef] Unifie"
 UAR_news.5.d: "[FROM.GetNameDef] a annoncé qu'il unifiait officiellement ses États en un seul pays unifié. Les dirigeants politiques opposés ont déjà déclaré qu'il s'agissait d'une menace pour la souveraineté de toutes les autres nations arabes, et ce n'est qu'une question de temps avant que l'unification ne devienne violente."
 UAR_news.5.a: "Nous devons être vigilants"
 UAR_news.6.t: "Création du Front de libération arabe"
 UAR_news.6.d: "Craignant l'expansion de l'État arabe unifié, [FROM.GetNameDef] a créé une coalition internationale d'États arabes partageant les mêmes idées pour répondre à la menace qui pèse sur leur souveraineté. Le chef de file [FROM.GetAdjective] [FROM.GetLeader] a déclaré que l'alliance était prête à intervenir militairement pour protéger son indépendance."
 UAR_news.6.a: "Cela pourrait mal tourner"
 UAR_news.7.t: "Les guerres d'unification arabe"
 UAR_news.7.d: "La compétition pour la domination des pays arabes a débouché sur une guerre régionale. Les néo-baasistes, les baasistes et les souverainistes arabes sont tous à couteaux tirés. L'avenir et le paysage politique du Moyen-Orient ont été modifiés à jamais."
 UAR_news.7.a: "Au moins, cela n'a pas commencé dans les Balkans."