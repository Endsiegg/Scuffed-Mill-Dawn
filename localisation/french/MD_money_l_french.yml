 News_bankruptcy.3.a: "D'accord"
 News_bankruptcy.4.t: "[FROM.GetNameDefCap] se prépare pour de nouvelles élections"
 News_bankruptcy.4.d: "Après des protestations contre les mauvaises politiques financières et la dette toujours croissante, le leader de [FROM.GetAdjective] [FROM.GetLeader] a accepté les demandes des partis d'opposition d'organiser de nouvelles élections. Il reste à voir si [FROM.GetLeader] bénéficiera d'un soutien populaire suffisant pour poursuivre son mandat ou si un nouveau parti tentera de sauver le pays d'une dépression financière."
 News_bankruptcy.4.a: "Intéressant."
 News_bankruptcy.5.t: "Changement politique radical dans [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Après des protestations contre les mauvaises politiques financières et l'endettement toujours croissant, l'ancienne direction de [FROM.GetNameDef] a accepté les demandes de démission de l'opposition. La situation s'est aggravée lorsque les manifestants ont pris d'assaut le Parlement. Le chef de l'opposition [FROM.GetLeader] s'est engagé à conduire le pays vers le redressement financier à la tête d'un gouvernement intérimaire."
 News_bankruptcy.5.a: "Intéressant."
 News_bankruptcy.6.t: "L'effondrement financier mène à un conflit dans [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Après des manifestations contre les mauvaises politiques financières et l'endettement toujours croissant, le leader de [FROM.GetAdjective] [FROM.GetLeader] a ordonné aux militaires de disperser et d'arrêter le groupe de manifestants qui tentaient de pénétrer dans le Parlement. Plusieurs personnes ont été tuées lors de la dispersion, et peu de temps après, plusieurs unités de l'armée ont rejoint les manifestants s'opposant aux méthodes violentes de [FROM.GetLeader]. Avant que les choses ne se calment, des rapports ont fait état de combats entre les forces fidèles au gouvernement et celles de l’opposition.\n\nIl semble que les citoyens de [FROM.GetNameDef] devront ajouter la guerre civile à leur liste de soucis en plus des finances publiques médiocres."
 News_bankruptcy.6.a: "Intéressant."
