 bankruptcy_cheap_loans_from_african_investment_fund: "§YObtenir§! Prêts bon marché du §1 Fonds monétaire africain§!"
 bankruptcy_cheap_loans_from_african_investment_fund_desc: "Avec la création du Fonds monétaire africain, nous avons accès à des prêts que nous n'obtiendrons pas du FMI. Grâce à ces prêts bon marché, nous rembourserons une partie de notre dette antérieure, réduisant ainsi temporairement nos intérêts totaux. Il ne s'agit cependant que d'une mesure temporaire, car dans un an nos taux d'intérêt reviendront à la normale."
 bankruptcy_seek_bailout_from_african_monetary_fund: "§YDemandez§! Sauvetage de la dette du §1Fonds monétaire africain§!"
 bankruptcy_seek_bailout_from_african_monetary_fund_desc: "En dernier recours, nous pouvons, en tant que Fonds monétaire africain, nous accorder un allégement de la dette. Contrairement au FMI, le Fonds monétaire africain ne nous traitera pas comme des citoyens de seconde zone."
 cheap_loans_from_amf_tt: "Notre §YDette§! augmentera de $§R[?debt_addition|0]§! §Ymilliard§! mais notre §YTaux d'intérêt§! sera réduit de §G-3%§! pour un an"
