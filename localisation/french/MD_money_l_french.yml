 sell_15_billion_factory: "Dette en défaut restante: §G-15$§! milliards"
 military_factory_employment_button_tt: "§YEmploi dans les industries militaires§!"
 military_factory_employment_button_delayed_tt: "Lorsque nous avons plus d’emplois que de travailleurs, il peut être avantageux dans certaines situations d’augmenter ou de diminuer le nombre de travailleurs que nous affectons à chaque secteur (usines/bureaux) pour permettre à davantage de travailleurs d’aller dans les autres secteurs.\n\nPoids politique: §R-20§!\n\n£click_left §YL Cliquez§! réduire le niveau d’emploi des usines militaires.\n£click_right §YR Cliquez§! pour l'augmenter.\n\nLe niveau d'emploi cible actuel est de: §Y[?ROOT.military_factory_employment_var|%]§!"
 civilian_factory_employment_button_tt: "§YEmploi dans les industries civiles§!"
 civilian_factory_employment_button_delayed_tt: "Lorsque nous avons plus d’emplois que de travailleurs, il peut être avantageux dans certaines situations d’augmenter ou de diminuer le nombre de travailleurs que nous affectons à chaque secteur (usines/bureaux) pour permettre à davantage de travailleurs d’aller dans les autres secteurs.\n\nPoids politique: §R-20§!\n\n£click_left §YL Cliquez§! réduire le niveau d’emploi des usines civiles.\n£click_right §YR Cliquez§! pour l'augmenter.\n\nLe niveau d'emploi cible actuel est de: §Y[?ROOT.civilian_factory_employment_var|%]§!"
