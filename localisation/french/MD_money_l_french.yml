 MAXIMUM_MIGRATION_RATE_TT: "Taux de migration maximum"
 MAXIMUM_MIGRATION_RATE_TT_DELAYED: "Le §Ytaux de migration maximal§! correspond à la §Ymigration§! potentielle totale du pays. Il est modifié par le §Ycycle économique§!, la §Yproductivité§!, le §Yparti au pouvoir§!, la §Ysatisfaction des travailleurs§!, le §Ytaux de chômage§!, le §Ysoutien à la guerre§! et le fait d'être en guerre ou non. La valeur ne peut pas être augmentée directement en dehors de la mesure ci-dessus et vous pouvez obtenir une plus grande part du §Ytaux de migration§! en augmentant votre §Yloi sur la migration§! ou par le biais de priorités, d'idées ou de décisions nationales. De plus, votre §Ytaux de migration net§! est calculé comme votre §Ytaux de migration maximum§! qui est ensuite multiplié par le §Ytaux de migration net de base§! modifié par votre §Yfacteur de valeur du taux de migration net§!.\n\n§YImpacts sur le taux de migration maximum :§!\n--------------\n§YProductivité maximale§! : [?immigration_productivity_calculations_display|%+]\n§OTaux maximal de satisfaction des besoins des travailleurs/de chômage§! :  [?immigration_employment_factor_display|%+]\n§GParti au pouvoir§! :  [?immigration_government_factor_display|%+]\n§pRéfugiés de pays voisins en guerre§! : [?neighbour_war_refugees_display|%+]\n§nRéfugiés de nos pays en guerre§! : [?personal_war_refugees_display|%+]\n§LCycle/idées économiques§! :  [?modifier@maximum_migration_rate_value|%+]"
 NET_MIGRATION_RATE: "§pTaux de migration nette actuel:§!"
 NET_MIGRATION_RATE_VALUE: "[?ROOT.net_immigration_rate|%+]"
 NET_MIGRATION_RATE_TT: "Taux de migration nette actuel"
 NET_MIGRATION_RATE_TT_DELAYED: "Le §Ytaux de migration net actuel§! de votre nation est le taux de §Ymigration§! actuel dans le pays. Il est modifié soit par le contexte national, soit par l'ajustement de vos §Ylois sur la migration§!. La valeur est calculée comme votre §Ytaux de migration maximum§! qui est ensuite multiplié par le §Ytaux de migration net de base§! modifié par votre §Yfacteur de valeur du taux de migration net§!.\n\nImpact de la loi, de l'idée et de la technologie sur le §Ytaux de migration net de base§! : [?modifier@base_migration_rate_value|+%0]\nImpact de la loi, des idées et de la technologie sur le §Yfacteur de valeur du taux de migration net§! : [?modifier@migration_rate_value_factor|+%0]"
