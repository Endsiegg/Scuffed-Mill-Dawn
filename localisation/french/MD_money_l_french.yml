 industrial_projects_tt: "§YProjets industriels§!"
 industrial_projects_delayed_tt: "Investir dans des projets industriels locaux peut contribuer à stimuler la croissance du PIB et la valeur économique locale.\n\n[!industrial_projects_click]"
 service_constructions_tt: "§YConstruction de services§!"
 service_constructions_delayed_tt: "Investir dans notre industrie des services nous aidera à résoudre les problèmes de notre économie stagnante.\n\n[!service_constructions_click]"
