 lease_military_factories_tt: "§YLocation d'industries militaires§!"
 lease_military_factories_delayed_tt: "La production autarcique de biens militaires appartient au passé. Nous pouvons contracter et louer des industries militaires à l'étranger pour produire les biens dont nous avons besoin.\n\n§YDépenses supplémentaires:§! $§R[?lease_military_factories_cost]§!\n\nCes industries ne vont pas nous générer de §YPIB§! ou de §Yrevenu des entreprises§!\nUsines actuellement louées: §Y[?leased_military_factories]§!\n\n[!lease_military_factories_click]\n§RClic droit pour réduire le montant des locations§!"
