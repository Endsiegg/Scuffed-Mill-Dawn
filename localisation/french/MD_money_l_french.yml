 debt_default_decisions: "Défaut de dette"
 debt_default_decisions_desc: "Nous devons trouver un moyen de rembourser le reste de notre dette impayée.\n\nDette en défaut restante: §Y[?debt_default_left]$ milliards§!"
 debt_default_main_mission: "Rembourser nos dettes en défaut"
 debt_default_main_mission_desc: "Nous devons trouver un moyen de compenser, de régler ou de payer la dette restante sur laquelle nous avons fait défaut."
 debt_default_pay_10_from_treasury: "Payer §Y10$ milliards§! depuis notre trésorerie"
 debt_default_pay_10_from_treasury_desc: "Une façon de payer nos anciennes dettes consiste simplement à contracter de nouvelles dettes et à les utiliser pour payer les anciennes. Bien sûr, les débiteurs n’accepteront pas cet arrangement juste pour que nous puissions recommencer à nous endetter lourdement."
 debt_default_pay_50_from_treasury: "Payer §Y50$ milliards§! depuis notre trésorerie"
 debt_default_pay_50_from_treasury_desc: "Une façon de payer nos anciennes dettes consiste simplement à contracter de nouvelles dettes et à les utiliser pour payer les anciennes. Bien sûr, les débiteurs n’accepteront pas cet arrangement juste pour que nous puissions recommencer à nous endetter lourdement."
 debt_default_concessions_to_the_imf: "§YConcessions politiques§! au §1FMI§!"
 debt_default_concessions_to_the_imf_desc: "Le FMI exige que nous prenions des mesures d'austérité drastiques pour garantir que nous ne tomberons pas dans le même gouffre qu'auparavant. Leurs conditions sont dures, mais ils refusent de régler nos dettes si nous ne faisons pas ce qu'on nous dit."
 debt_default_political_concessions_to_biggest_influencer: "§YConcessions politiques§! à §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 debt_default_political_concessions_to_biggest_influencer_desc: "Si nous acceptons de faire quelques concessions politiques aux [?var:FROM.influence_array^0.GetAdjective], ils sont prêts à régler une partie de notre dette."
 debt_default_political_concessions_to_second_biggest_influencer: "§YConcessions politiques§! à §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 debt_default_political_concessions_to_second_biggest_influencer_desc: "Si nous acceptons de faire quelques concessions politiques aux [?var:FROM.influence_array^1.GetAdjective], ils sont prêts à régler une partie de notre dette."
 debt_default_sell_civilian_factories: "§YVendre§! Industries gouvernementales"
 debt_default_sell_civilian_factories_desc: "Afin de rassembler des fonds pour nous débarrasser de nos dettes en souffrance, nous devons démanteler et vendre une partie du secteur primaire contrôlé par l’État, comme les entreprises de construction, les centrales électriques et les services publics. C'est un coup dur pour notre économie, mais cela doit être fait"
 debt_default_dismantle_military_factories: "§YDémanteler§! l'industrie militaire"
 debt_default_dismantle_military_factories_desc: "Certaines de nos usines de fabrication d’équipements militaires devraient être fermées pour rembourser les dettes en souffrance. Tous les outils et équipements intéresseront sûrement d'autres pays, et nous pouvons vendre l'inventaire comme pièces de rechange"
 debt_default_scrap_dockyard: "§YScrap§! Constructeurs navals"
 debt_default_scrap_dockyard_desc: "Nous avons des travaux de construction de navires en cours. Si nous arrêtons la construction et abandonnons le navire inachevé, cela devrait nous rapporter des fonds. Nous devrions également inclure le reste de l'équipement du chantier naval dans l'accord."
 debt_default_cut_down_government_services: "§YFaites des coupes§! dans le secteur des bureaux"
 debt_default_cut_down_government_services_desc: "Certaines dépenses des services gouvernementaux doivent être réduites et les espaces de bureaux inutilisés doivent être supprimés."
