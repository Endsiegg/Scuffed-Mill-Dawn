 frigate_desc: "Formant le cœur de nombreuses marines modernes, les frégates peuvent être utilisées comme partie des forces navales 'bleues'."
 frigate_hull_1: "Coque de Frégate 1965"
 frigate_hull_1_desc: "Formant le cœur de nombreuses marines modernes, les frégates peuvent être utilisées comme partie des forces navales 'bleues'. Elles ont une portée étendue et sont plus grandes en taille par rapport à la classe de navire Corvette. Bien qu'elles soient le plus souvent utilisées comme plateforme pour la défense de la flotte, elles peuvent remplir un assez large éventail de rôles au sein d'une flotte, et peuvent être personnalisées pour répondre aux exigences de nombreux rôles et situations différents (y compris des tâches plus offensives). Elles sont généralement utilisées pour: la défense de la flotte, l'anti-sous-marin, l'anti-aérien, et les missions de protection de convois maritimes."
