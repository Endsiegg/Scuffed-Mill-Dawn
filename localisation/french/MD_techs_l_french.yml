 tech_improved_target_tracking: "Improved Target Tracking"
 tech_improved_target_tracking_desc: "Target tracking has been relatively manual since the advent of ship based weaponry. New technology now allows us to follow heat signatures, trails, and even follower paths from radars trajectory. Utilizing this will help make our ships a more effective fighting vessel. Expanding the use of this technology to our torpedoes will make our submarines and other torpedo carrying vessels that much more deadlier."
 tech_signature_reduction: "Signature Reduction"
 tech_signature_reduction_desc: "Changing the way our ships signature is displayed to our enemies is critical. Reducing this by changing how our armor is reinforced or how our data is transmitted are all just minor steps in reducing our signature to the enemy."
 tech_improved_propulsion: "Improved Propulsion"
 tech_improved_propulsion_desc: "Improving torpedo propulsion will allow us to be more effective in tanking our targets by hitting core systems quicker then their crew can react."
 tech_long_distance_homing: "Long-Distance Homing"
 tech_long_distance_homing_desc: "Enabling homing on our torpedoes can allow to effectively 'hide' our torpedoes from enemy sonar or prevent them from outmaneuvering us."
 tech_precision_explosive_warheads: "Precision Explosive Warheads"
 tech_precision_explosive_warheads_desc: "Taking ideas from the air-based missiles and cannons. Loading torpedoes with precision explosive warheads can increase their effectiveness against lighter ships who can evade our torpedoes."
