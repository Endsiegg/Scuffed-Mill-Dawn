 tech_improved_target_tracking: "Suivi amélioré des cibles"
 tech_improved_target_tracking_desc: "Le suivi des cibles a été relativement manuel depuis l'avènement des armements embarqués. Les nouvelles technologies nous permettent maintenant de suivre les signatures thermiques, les traînées et même les trajectoires des radars. L'utilisation de cette technologie contribuera à rendre nos navires plus efficaces. En étendant l'utilisation de cette technologie à nos torpilles, nos sous-marins et autres vaisseaux porteurs de torpilles seront encore plus meurtriers."
 tech_signature_reduction: "Réduction de la signature"
 tech_signature_reduction_desc: "Il est essentiel de modifier la façon dont la signature de nos vaisseaux est affichée pour nos ennemis. Réduire cette signature en changeant la façon dont notre blindage est renforcé ou la façon dont nos données sont transmises ne sont que des étapes mineures pour réduire notre signature pour l'ennemi."
 tech_improved_propulsion: "Propulsion améliorée"
 tech_improved_propulsion_desc: "L'amélioration de la propulsion des torpilles nous permettra d'être plus efficaces pour charger nos cibles en frappant les systèmes centraux plus rapidement que leur équipage ne peut réagir."
 tech_long_distance_homing: "Recherche à distance"
 tech_long_distance_homing_desc: "L'activation de l'autoguidage sur nos torpilles peut permettre de « cacher » efficacement nos torpilles des sonars ennemis ou les empêcher de nous déjouer."
 tech_precision_explosive_warheads: "Ogives explosives de précision"
 tech_precision_explosive_warheads_desc: "En reprenant les idées des missiles et des canons aériens. Le chargement des torpilles avec des ogives explosives de précision peut augmenter leur efficacité contre les navires plus légers qui peuvent échapper à nos torpilles."
