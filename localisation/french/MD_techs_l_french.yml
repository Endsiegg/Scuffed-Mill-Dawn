 ##Infantry/Land Boost Techs
 night_vision_1: "Vision nocturne Gen I"
 night_vision_1_desc: "Les lunettes de vision nocturne de la première génération étaient extrêmement rudimentaires. Elles avaient des limites dans leur capacité à représenter précisément et clairement leur environnement, mais elles permettaient néanmoins à l'utilisateur de combattre plus efficacement la nuit."
 night_vision_2: "Vision nocturne Gen II"
 night_vision_2_desc: "La deuxième génération a amélioré la base de la première génération et a créé une image plus nette et étendu la portée visible des lunettes de vision nocturne."
 night_vision_3: "Vision nocturne Gen III"
 night_vision_3_desc: "Les lunettes de troisième génération ont une fois de plus amélioré la version précédente, mais elles ont permis au combattant de voir une image presque similaire à celle du jour."
 night_vision_4: "Vision nocturne Gen IV"
 night_vision_4_desc: "La quatrième génération a apporté le plus d'améliorations aux dernières versions des lunettes de vision nocturne, permettant d'obtenir l'image la plus nette et la plus efficace en situation de combat. "
 support_weapons: "Armes de soutien de la guerre froide"
 support_weapons_desc: "Les armes de soutien étaient largement utilisées pour fournir un appui-feu sur de longues distances et pour supprimer les positions ennemies. Cette école de pensée a perduré jusqu'à la fin de la guerre froide."
 squad_automatic_weapon: "Arme automatique d'escouade"
 squad_automatic_weapon_desc: "Les armes automatiques d'escouade ont commencé à prendre leur forme en tant que rôle vital dans la structure de l'escouade dans la dernière partie du siècle."
 tandem_charge_warheads: "Ogives à charge tandem"
 tandem_charge_warheads_desc: "Les ogives à charge tandem peuvent permettre à notre infanterie d'être plus apte à combattre les véhicules blindés et les hélicoptères."
 support_weapons2: "Armes modernes de soutien"
 support_weapons2_desc: "Les améliorations apportées au système de livraison de nos mitrailleuses légères et à l'efficacité de nos antichars ont remporté un grand succès."
 support_weapons3: "Armes antichars améliorées"
 support_weapons3_desc: "Les améliorations apportées aux armes antichars permettent de mieux percer les chars ennemis."
 support_weapons4: "Fusil automatique d'infanterie"
 support_weapons4_desc: "Le fusil automatique d'infanterie a remplacé les plateformes à plusieurs niveaux afin de rassembler tout ce que les mitrailleuses automatiques avaient à offrir et de tout regrouper sur une plateforme facile à utiliser."
 support_weapons5: "Armes antiaériennes améliorées"
 support_weapons5_desc: "Les armes antiaériennes légères ont connu de grandes améliorations ces dernières années pour ce qui est d'abattre les hélicoptères en situation de combat."
 special_forces: "Forces spéciales"
 special_forces_desc: "Les « forces spéciales » sont un terme très utilisé par les armées du monde entier pour différencier les unités standard des unités plus spécialisées."
 special_forces2: "Armes de défense personnelle"
 special_forces2_desc: "Les armes de défense personnelle sont largement utilisées par nos forces spéciales afin de permettre un temps de réaction plus rapide dans les environnements de combat rapproché, tout en constituant une arme spéciale pour ces unités."
 special_forces3: "Forces spéciales modernes"
 special_forces3_desc: "Un entraînement supplémentaire permet à nos forces spéciales d'avoir une longueur d'avance sur nos adversaires."
 special_forces4: "Armes spécifiques des forces spéciales"
 special_forces4_desc: "En désignant des armes spécifiques aux forces spéciales, on peut montrer des plateformes spécifiques pour répondre aux besoins exacts de nos forces spéciales."
 special_forces5: "Forces spéciales cybernétiques"
 special_forces5_desc: "Le lancement d'une cyberformation pour nos forces spéciales peut leur permettre d'obtenir davantage d'informations sur nos adversaires."
 special_forces6: "Forces spéciales du futur"
 special_forces6_desc: "Personne ne sait ce que l'avenir réserve aux forces spéciales dans un cadre militaire. Cependant, il est impératif que nous continuions à garder ces troupes au premier plan de nos préoccupations."

 body_armor_1980: "Gilet en Kevlar"
 body_armor_1980_desc: "Les premiers gilets pare-balles modernes, avant les célèbres gilets en Kevlar, étaient principalement fabriqués en nylon. Le Kevlar a été introduit pour la première fois en 1975, et les premiers gilets ont été adoptés par l'armée américaine dans les années 1980.\n\nLes premiers gilets n'offraient une protection que pour la partie supérieure du torse, et ils ne protégeaient que des éclats d'obus et des balles de pistolet."
 body_armor_2000: "Gilet à plaques renforcées"
 body_armor_2000_desc: "Même si la céramique est utilisée depuis longtemps dans la protection individuelle, les premières plaques balistiques modernes ont été introduites à la fin des années 90 et au début des années 2000. Les plaques balistiques de ces nouveaux gilets offraient une protection contre les balles de fusil, et la protection contre les éclats d'obus du gilet lui-même s'étendait aux zones de l'aine et du cou et non plus seulement à la partie supérieure du torse."
 body_armor_2010: "Gilet tactique amélioré"
 body_armor_2010_desc: "Tout en offrant une grande protection, les gilets renforcés de plaques peuvent être encombrants pour l'utilisateur. Cela a conduit plusieurs fabricants de gilets pare-balles à rechercher des modèles plus légers et tactiques. Tout en assurant une protection, les gilets pare-balles ne doivent pas limiter la capacité des soldats à opérer sur le terrain. Les gilets pare-balles modernes offrent des solutions intégrées, où les gilets tactiques peuvent être personnalisés par l'utilisateur, ce qui permet d'utiliser le même gilet dans presque toutes les situations. Les capacités de protection sont également améliorées, les gilets pare-balles modernes étant même capables d'arrêter les balles perforantes."
 body_armor_2030: "Ensemble d'assaut tactique"
 body_armor_2030_desc: "Il ne s'agit plus seulement de protéger les soldats des balles et des éclats d'obus. L'armure que portent les soldats doit également leur fournir une assistance sous la forme d'un exosquelette, d'une protection environnementale et d'écrans de réalité augmentée. En outre, au lieu d'utiliser de lourdes plaques de céramique, la technologie de protection doit tirer parti des propriétés élastiques des liquides."

 camouflage: "Camouflage précoce"
 camouflage_desc: "Si le camouflage est utilisé dans l'armée depuis des siècles, il a commencé à gagner en popularité dans les uniformes militaires après la Seconde Guerre mondiale. Les premiers motifs de camouflage se composaient généralement de deux ou trois couleurs réparties de manière presque égale sur l'uniforme."
 camouflage2: "Camouflage multi-échelles"
 camouflage2_desc: "Le camouflage multi-échelles améliore le camouflage de base en appliquant une gamme d'échelles aux motifs de couleur de l'uniforme. Cela permet de mélanger des zones colorées plus petites sur une couleur de fond dans un motif de type fractal. Cela imite les schémas de couleurs de la nature, rendant le camouflage plus efficace dans de multiples environnements et à des distances variables."
 camouflage3: "Camouflage digital"
 camouflage3_desc: "Le camouflage numérique est une amélioration du camouflage multi-échelles car le motif créé est calculé par des ordinateurs. Bien que le camouflage numérique soit souvent utilisé pour faire référence à un motif pixellisé, cela ne signifie pas nécessairement que le motif est fait de carrés."
 camouflage4: "Camouflage personnel multispectral"
 camouflage4_desc: "Le camouflage multispectral fait référence aux techniques de camouflage qui sont utilisées pour cacher les objets de la détection par infrarouge ou par radar. Pour le soldat individuel, cette technique est principalement disponible sous la forme de combinaisons, qui ne sont pas pratiques dans la plupart des situations de combat. Grâce aux matériaux modernes, des revêtements et des matériaux efficaces de protection contre les infrarouges peuvent être appliqués à la tenue de combat de chaque soldat."
 camouflage5: "Camouflage thermoptique"
 camouflage5_desc: "Grâce aux matériaux réfléchissants, nous pouvons non seulement tromper l'œil humain, mais aussi lui cacher complètement des objets. En courbant le rayonnement électromagnétique, nous pouvons rendre les installations, les véhicules, les armes et même les soldats presque invisibles à l'œil humain."

 #Land Doctrines
 TITLE_LEGACY_DOCTRINES: "Doctrines héritées"
 LEGACY_DOCTRINES_TITLE: "Les doctrines héritées sont des doctrines de l'époque de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne."
 legacy_doctrines: "Doctrines héritées"
 legacy_doctrines_desc: "Les doctrines héritées sont des doctrines de l'époque de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne. Bien que les doctrines changent avec le temps, le passé reste profondément ancré dans toute force armée."
 combined_arms: "Guerre des armes combinées"
 combined_arms_desc: "La doctrine des armes combinées préconise une intégration étroite des chars, de l'infanterie, de l'artillerie et du soutien aérien pour dominer les adversaires et utiliser tous les équipements à leur avantage."
 armoured_mass_assault: "Assaut blindé en masse"
 armoured_mass_assault_desc: "La combinaison des chars et de la poussée de l'infanterie blindée avec une vitesse et une détermination impitoyables permet de réaliser et d'exploiter des percées dans les lignes de front ennemies."
 superior_firepower: "Guerre classique"
 superior_firepower_desc: "Ensemble d'approches classiques de la guerre, axées sur le soutien de l'artillerie lourde, la planification et l'utilisation de moyens aussi efficaces que possible."
 infantry_mass_assault: "Assaut d'infanterie"
 infantry_mass_assault_desc: "L'infanterie est le pain et le beurre du champ de bataille, mais aussi le chep. En faire bon usage était une tactique clé pour de nombreux pays disposant d'un gigantesque réservoir de main-d'œuvre et/ou d'une base industrielle pauvre."
 early_guerilla_warfare: "Tactiques de guérilla précoce"
 early_guerilla_warfare_desc: "La guérilla cherche à perturber la supériorité militaire de l'adversaire en lui refusant le combat direct, sauf dans les quelques zones où la parité peut être atteinte grâce à des avantages de terrain ou des embuscades. Ce type de guerre vise également à soumettre l'ennemi à une usure constante par des attaques sur des cibles plus faciles."
 Node_Defense_Priority: "Priorité de défense des nœuds"
 Node_Defense_Priority_desc: "En se concentrant sur la défense des points clés du territoire et en contre-attaquant les flancs de l'ennemi qui avance, on peut obtenir une plus grande ressource défensive plutôt que de créer une ligne de front longue et mince."
 Batallion_Level_Support: "Soutien aux bataillons"
 Batallion_Level_Support_desc: "Les compagnies de soutien peuvent être divisées en plus petits morceaux pour fournir un soutien plus important et plus souple aux petites unités."
 Squad_Level_Integration: "Soutien aux escouades"
 Squad_Level_Integration_desc: "Les unités de soutien pouvaient fournir un soutien efficace même aux escouades ayant une organisation et un entraînement adéquats."
 Self_Sufficient_Organization: "Organisation autosuffisante"
 Self_Sufficient_Organization_desc: "Les bataillons doivent pouvoir disposer de tout le soutien nécessaire pour un combat efficace, ce qui implique une structure et une formation spéciales."
 Digital_Integration: "Intégration numérique"
 Digital_Integration_desc: "Ce concept s'articule autour des technologies de l'information et de la numérisation du champ de bataille. Le développement et l'entraînement des soldats et des chefs avec les compétences nécessaires pour être efficaces dans cet environnement est un défi qui doit être relevé pour que la composante « humaine » de cette transformation soit efficace."
 Unit_Rotation: "Rotation des unités"
 Unit_Rotation_desc: "La rotation des unités au combat et hors combat peut aider les troupes à récupérer et à maintenir une pression constante sur l'ennemi sans épuiser nos propres soldats."
 Focused_Operations: "Opérations ciblées"
 Focused_Operations_desc: "Garder les unités concentrées sur une seule cible ou un seul point de la ligne de front peut aider à réaliser des percées et à repousser l'ennemi."
 Casualty_Retention: "Rétention des risques"
 Casualty_Retention_desc: "Une meilleure intégration du soutien médical aux unités réduira les pertes au combat et contribuera à maintenir les vétérans au combat."
 Battlespace: "Espace de bataille"
 Battlespace_desc: "L'espace de bataille est un terme spécial de la guerre réseau-centrée qui décrit le champ de bataille terrestre habituel avec l'ajout de la technologie informatique et du soutien aérien."
 Air_Based_Sensors: "Capteurs aériens"
 Air_Based_Sensors_desc: "La fusion avancée de capteurs permet aux unités d'exploiter les informations provenant de tous les capteurs dont elles sont équipées pour créer une image intégrée unique du champ de bataille. Toutes les informations recueillies sont ensuite automatiquement partagées avec les autres unités et les centres d'opérations de commandement et de contrôle sur leur réseau en utilisant les liaisons de données les plus modernes. La reconnaissance aérienne et l'utilisation des plaines comme nœuds de données permettent à nos troupes d'éviter une exposition dangereuse au feu ennemi."
 Land_Based_Sensors: "Capteurs terrestres"
 Land_Based_Sensors_desc: "La fusion avancée de capteurs permet aux unités d'exploiter les informations provenant de tous les capteurs dont elles sont équipées pour créer une image intégrée unique du champ de bataille. Toutes les informations recueillies sont ensuite automatiquement partagées avec les autres unités et les centres d'opérations de commandement et de contrôle de leur réseau à l'aide des liaisons de données les plus modernes. Le maintien des nœuds liés aux unités terrestres permettra d'organiser le combat de manière plus résiliente et plus efficace."
 Rapid_Movement: "Mouvement rapide"
 Rapid_Movement_desc: "L'accent sur la vitesse et les mouvements imprévisibles est crucial pour écraser les lignes de défense des ennemis."
 Shock_Awe: "Choc et effroi cybernétique"
 Shock_Awe_desc: "Une nouvelle approche du choc et effroi, ainsi qu'une nouvelle vision du prélude à une attaque, le choc et effroi « cybernétique » vise à mettre hors d'état de nuire l'infrastructure, l'approvisionnement en énergie, l'économie et les communications de l'ennemi avant même le premier coup de feu. L'adversaire devrait être dans un tel désarroi et une telle confusion qu'il pourrait douter qu'il s'agisse du prélude à une attaque."
 Vertical_Integration: "Intégration verticale"
 Vertical_Integration_desc: "Des lignes de communication appropriées et l'organisation des troupes sont la clé du succès de l'opération."
 Flexible_Defense: "Défense flexible"
 Flexible_Defense_desc: "En gardant la défense flexible et liée aux nœuds, il est possible d'éviter le combat décisif si nécessaire."
 Breakthrough_Priority_C: "Priorité à la percée"
 Breakthrough_Priority_C_desc: "L'accent mis sur la percée des lignes ennemies est crucial pour le succès de l'opération."
 Tactical_Destruction_C: "Destruction tactique"
 Tactical_Destruction_C_desc: "La destruction tactique des forces ennemies est plus importante que de percer de petits trous dans leur défense."
 High_Level_Decision_Making: "Prise de décision à haut niveau"
 High_Level_Decision_Making_desc: "Une décision basée sur une approche stratégique conduit toujours à de meilleurs résultats en fin de compte."
 Strategic_Approach: "Approche stratégique"
 Strategic_Approach_desc: "Prendre des décisions tant au niveau des opérations que des campagnes est un élément crucial pour la victoire finale. Chaque action doit avoir sa place dans le tableau d'ensemble."
 Prearragned_Teams: "Équipes de combat pré-arrangées"
 Prearragned_Teams_desc: "Les équipes de combat préétablies permettent d'entraîner les troupes et de contrôler les équipes en tant qu'unités à tous les niveaux."
 Infiltration_Assault_C: "Assaut par infiltration"
 Infiltration_Assault_C_desc: "La doctrine de l'assaut par infiltration utilise l'infiltration nocturne derrière les points forts de l'ennemi pour permettre aux assauts surprises sur des positions normalement bien défendues de réussir en les coupant des renforts."
 Frontline_Assault_C: "Assaut de la ligne de front"
 Frontline_Assault_C_desc: "Attaquer sur un front plus large permet de lier plus d'unités ennemies et de se concentrer sur quelques zones pour obtenir la poussée souhaitée."
 Urban_operations: "Opérations urbaines"
 Urban_operations_desc: "Le combat dans un environnement urbain peut offrir certains avantages à une force de défense plus faible ou à des guérilleros en raison des pertes par attrition dues aux embuscades. L'armée attaquante doit plus souvent tenir compte des trois dimensions et, par conséquent, déployer une plus grande quantité de main-d'œuvre pour sécuriser une myriade de structures et des montagnes de décombres."
 Veteran_Control: "Promotion des vétérans"
 Veteran_Control_desc: "En promouvant les vétérans, nous pouvons garantir que les dernières tactiques et visions de combat sont toujours à la portée de nos officiers."
 Aggresive_Recon: "Reconnaissance agressive"
 Aggresive_Recon_desc: "Les unités de reconnaissance doivent être en mesure de prendre part au combat. De plus, elles peuvent aveugler nos ennemis en attaquant leurs avant-postes et leurs gardes."
 Armored_Infantry_Focus: "Priorité à l'infanterie blindée"
 Armored_Infantry_Focus_desc: "En nous concentrant sur notre infanterie blindée, son entraînement, ses tactiques et son équipement, nous pouvons gagner la plupart des batailles."
 Close_Artillery_Integration: "Intégration de l'artillerie"
 Close_Artillery_Integration_desc: "En permettant à notre infanterie de diriger les tirs d'artillerie, nous pouvons nous assurer qu'elle peut accomplir ses tâches."
 Tank_Standalone: "Soutien séparé des chars"
 Tank_Standalone_desc: "Les chars sont plus efficaces lorsqu'ils agissent en tant qu'unité, ce qui nous permettra de détruire tout véhicule militaire blindé à notre portée tout en fournissant suffisamment de soutien à notre infanterie."
 Squad_Specialization: "Spécialisation des escouades"
 Squad_Specialization_desc: "Les escouades et leurs éléments doivent être spécialisés pour permettre une efficacité maximale dans un large éventail de situations possibles."
 AFV_support: "Soutien des véhicules militaires blindés"
 AFV_support_desc: "Les VBTT et les VCI doivent fournir un appui-feu organique aux troupes à pied et des tactiques et formations spéciales doivent être introduites."
 Supression_Focus: "Priorité à la suppression"
 Supression_Focus_desc: "La suppression des ennemis est une priorité absolue car elle permet une progression facile de nos forces et empêche les contre-attaques ennemies."
 Advanced_SpecOps: "Opérations spéciales avancées"
 Advanced_SpecOps_desc: "Les forces spéciales sont l'outil le plus important entre nos mains, nous devons nous assurer que cet outil est toujours prêt."
 Armored_Combat: "Combat blindé"
 Armored_Combat_desc: "L'accent est mis sur le combat des blindés, car le combat des véhicules blindés est peu fréquent, mais nous devons nous y préparer."
 Hunt_And_Kill: "Chasser et tuer"
 Hunt_And_Kill_desc: "Nos chars doivent chasser leurs ennemis tout en fournissant un soutien à l'infanterie, ce qui permettra de neutraliser les forces de chars ennemis et autres véhicules blindés avant qu'ils ne deviennent un problème."
 Marine_Assault: "Priorité aux marines"
 Marine_Assault_desc: "Les marines sont une partie essentielle de nos forces spéciales, ils peuvent être utilisés à la fois dans les assauts des marines ou comme unités d'élite si nécessaire."
 Foot_infantry: "Infanterie à pied"
 Foot_infantry_desc: "Les tactiques de l'infanterie à pied sont importantes car si la situation se dégrade, l'infanterie à pied devra porter le poids de la guerre."
 Tank_support: "Soutien intégré des chars"
 Tank_support_desc: "Pour un soutien maximal, les chars doivent être intégrés directement dans les unités et coopérer au niveau de l'escouade."
 Massed_Artillery: "Artillerie en masse"
 Massed_Artillery_desc: "En utilisant de grandes quantités d'artillerie régulière et d'artillerie à roquettes concentrées sur l'ennemi de la ligne de front, l'espoir est de briser et de perturber ses fonctions normales. L'utilisation de l'artillerie en si grand nombre réduit également la nécessité d'un soutien aérien. Leur nombre a conduit de nombreuses personnes à qualifier les armées russe et soviétique d'« armée d'artillerie avec des chars »."
 Mixed_Squads: "Escouades mixtes"
 Mixed_Squads_desc: "Les escouades de combat mixtes nous permettront d'utiliser notre équipement à son plein potentiel."
 AFV_Unit: "Séparation des unités de véhicules blindés"
 AFV_Unit_desc: "En permettant aux VBTT et aux VCI d'opérer en tant qu'unités après le retrait de l'infanterie, nous pouvons obtenir un meilleur effet de combat."
 Manuever_Priority: "Priorité à la manœuvre"
 Manuever_Priority_desc: "La manœuvre et le mouvement sont essentiels dans le combat moderne et nous devons le faire comprendre à nos troupes."
 First_Among_Equals: "Primus inter pares"
 First_Among_Equals_desc: "Les forces spéciales sont une autre partie de notre armée, nous pouvons les considérer comme des forces spécialisées, améliorant ainsi différents domaines de notre armée."
 Armored_Breakthrough: "Percée blindée"
 Armored_Breakthrough_desc: "Les percées devraient être réalisées par les chars et autres véhicules blindés, gaspiller l'infanterie pour cela est inutile."
 Ambush_And_Destroy: "Embuscade et destruction"
 Ambush_And_Destroy_desc: "Nos chars doivent se concentrer sur les embuscades lorsqu'ils ne percent pas les lignes ennemies ou n'attaquent pas directement les positions, cela permet de réduire les pertes et de détruire les chars ennemis."
 Airborne_Assault: "Assaut aéroporté"
 Airborne_Assault_desc: "Les unités aéroportées permettent un meilleur combat en profondeur puisqu'elles peuvent aider aux manœuvres de poche mieux que les autres forces spéciales."
 Horizontal_Integration: "Intégration horizontale"
 Horizontal_Integration_desc: "La coopération horizontale des troupes et des pelotons est préférable aux hiérarchies complexes et rigides."
 Layered_Defense: "Défense par couches"
 Layered_Defense_desc: "Concept amélioré de défense en profondeur, la défense par couches donne à l'attaquant la tâche ultime de percer un large éventail d'obstacles sous un feu constant."
 Breakthrough_Priority_D: "Priorité à la percée"
 Breakthrough_Priority_D_desc: "L'accent mis sur la percée des lignes ennemies est crucial pour le succès de l'opération."
 Tactical_Destruction_D: "Destruction tactique"
 Tactical_Destruction_D_desc: "La destruction tactique des forces ennemies est plus importante que de percer de petits trous dans leur défense."
 Low_Level_Decision_Making: "Prise de décision à bas niveau"
 Low_Level_Decision_Making_desc: "En transférant les tâches quotidiennes et de combat à combat aux rangs inférieurs, nous pouvons avoir une organisation plus souple et plus agile."
 Tactical_Approach: "Approche tactique"
 Tactical_Approach_desc: "Il est préférable de garder l'approche de la planification au niveau tactique pour se concentrer sur ce que l'on a sous la main et non sur ce qui figure sur les cartes."
 Ad_Hoc_Teams: "Équipes autonomes"
 Ad_Hoc_Teams_desc: "En permettant à nos troupes de choisir la composition de l'unité souhaitée en fonction de la tâche à accomplir, nous pouvons garantir que les équipes de combat seront adaptables et efficaces."
 Infiltration_Assault_D: "Assaut par infiltration"
 Infiltration_Assault_D_desc: "La doctrine de l'assaut par infiltration utilise l'infiltration nocturne derrière les points forts de l'ennemi pour permettre aux assauts surprises sur des positions normalement bien défendues de réussir en les coupant des renforts."
 Frontline_Assault_D: "Assaut de la ligne de front"
 Frontline_Assault_D_desc: "Attaquer sur un front plus large permet de lier plus d'unités ennemies et de se concentrer sur quelques zones pour obtenir la poussée souhaitée."
 Pocket_Operations: "Création de poches"
 Pocket_Operations_desc: "Se concentrer sur la création et le nettoyage des poches est une façon d'aborder le combat moderne."
 Veteran_Integration: "Intégration des vétérans"
 Veteran_Integration_desc: "En maintenant les vétérans dans leur grade actuel, nous pouvons garantir un bon partage d'expérience entre les soldats et les équipes."
 Shrewd_Recon: "Reconnaissance astucieuse"
 Shrewd_Recon_desc: "En permettant à la reconnaissance de se concentrer sur la reconnaissance réelle, nous pouvons garantir le meilleur renseignement possible."
 Rapid_Strikes: "Frappes rapides"
 Rapid_Strikes_desc: "En se concentrant davantage sur la rapidité et la mobilité de l'action, nos unités peuvent se déplacer de manière plus cohérente et plus rapide et ainsi limiter la capacité de nos adversaires à réagir efficacement."
 Deception_Operations: "Opérations de déception"
 Deception_Operations_desc: "La déception secrète comprend les opérations psychologiques, la guerre de l'information, la déception visuelle et d'autres méthodes. En tant que forme d'utilisation stratégique de l'information ou de la désinformation, elle recoupe la guerre psychologique. Un ennemi qui se laisse prendre au piège de la tromperie perdra confiance lorsqu'elle sera révélée, au point qu'il pourra hésiter lorsqu'il sera confronté à la vérité."
 Concentration_of_Force: "Concentration de la force"
 Concentration_of_Force_desc: "Nous devons nous concentrer sur la concentration d'une force militaire afin d'opposer une force si écrasante à une partie de la force ennemie que la seule disparité entre les deux forces agit comme un multiplicateur de force en faveur des forces concentrées."
 Irregular_Assault: "Assaut irrégulier"
 Irregular_Assault_desc: "En maintenant l'irrégularité des tentatives d'assaut, nous pouvons contrôler et jouer avec notre ennemi en le forçant à réagir de manière excessive et à épuiser ses ressources."
 Local_Unit_Networking: "Mise en réseau des unités locales"
 Local_Unit_Networking_desc: "En gardant les réseaux locaux, nous pouvons garantir que l'unité peut coopérer dans les conditions les plus difficiles et même avec des officiers de haut rang blessés ou indisponibles."
 Agile_Supplies: "Système d'approvisionnement agile"
 Agile_Supplies_desc: "Le système d'approvisionnement agile et ses méthodes d'acquisition devraient être clairement définis pour nos troupes afin de garantir que notre armée dispose de munitions et de nourriture."
 Streamlined_lines: "Fournitures rationalisées"
 Streamlined_lines_desc: "Le système d'approvisionnement rationalisé et centralisé est meilleur pour nous en raison de l'augmentation de la bande passante."
 Dispersion_Tactics: "Tactiques de dispersion"
 Dispersion_Tactics_desc: "Les manœuvres complexes visant à éviter les unités filiformes ennemies et à encercler les forteresses ennemies sont difficiles à maîtriser mais permettent de réduire les pertes éventuelles."
 Pocket_Defense: "Défense des poches"
 Pocket_Defense_desc: "Si nous pouvons faire nos propres poches, il est probable que certaines de nos propres forces subissent le même sort, des tactiques et des entraînements spéciaux peuvent prolonger leur combat jusqu'à ce qu'elles soient relevées par une contre-attaque."
 All_Network_Recon: "Reconnaissance de tous les réseaux"
 All_Network_Recon_desc: "En combinant les données de toutes les sources, nous pouvons l'utiliser comme une source de données récurrentes fournissant à chaque unité les informations qui lui manquent."
 Special_Recon_Training: "Formation spéciale de reconnaissance"
 Special_Recon_Training_desc: "En nous concentrant sur l'entraînement à la reconnaissance pour les petites unités de l'armée conventionnelle, nous pouvons obtenir de bons résultats sans même disposer de troupes spécialisées."
 Enveloping_Manuevers: "Manœuvres d'enveloppement"
 Enveloping_Manuevers_desc: "Les manœuvres d'enveloppement nous permettent de flanquer nos ennemis et de créer facilement des poches, l'armure est un élément clé ici."
 Overwhelming_Force: "Force écrasante"
 Overwhelming_Force_desc: "En nous concentrant sur une victoire décisive sur un point clé, nous pouvons submerger toute la brigade ou la division en détruisant une petite partie d'une unité."
 TITLE_NETWORK: "Guerre réseau-centrée"
 NETWORK_CENTRIC_WARFARE_TITLE: "La guerre réseau-centrée vise à interconnecter tous les aspects de la guerre avec des réseaux informatiques sophistiqués afin de tirer parti de la supériorité informationnelle pour dominer l'ensemble du spectre de la guerre."
 Network_Centric_Warfare: "Guerre réseau-centrée"
 Network_Centric_Warfare_desc: "La guerre réseau-centrée, dont les États-Unis ont été les pionniers dans les années 90, repose sur l'introduction du commandement, du contrôle et de capteurs intelligents à des niveaux de plus en plus bas des forces armées. Cela permettra d'améliorer la connaissance de la situation pour les décideurs et les forces de combat, ainsi que l'évaluation rapide des cibles à l'aide de superordinateurs."
 TITLE_DECENTRALIZED: "Guerre décentralisée"
 DECENTRALIZED_WARFARE_TITLE: "En décentralisant les structures de commandement et en étendant la guerre informationnelle à tous les aspects de la société, on peut empêcher l'ennemi de connaître la situation et obtenir des avantages opérationnels locaux."
 Decentralized_Warfare: "Guerre décentralisée"
 Decentralized_Warfare_desc: "La guerre décentralisée et asymétrique a été lancée par l'Iran et la Russie. Elle part du principe qu'un conflit contre un adversaire en réseau et technologiquement supérieur peut paralyser la structure de commandement et de contrôle. La solution a consisté à se transformer en unités militaires plus petites dotées de structures de décision et de commandement indépendantes pour rester efficaces."
 TITLE_GUERILLA: "Guerre de guérilla"
 GUERILLA_WARFARE_TITLE: "En refusant à un ennemi supérieur une bataille décisive et en attaquant plutôt sa structure de soutien, il sera obligé de se disperser en petites unités que nous pourrons prendre par surprise. En brouillant les lignes entre combattants et civils, nous semons le chaos et démoralisons l'ennemi pour qu'il admette sa défaite."
 Guerilla_Warfare: "Guerre de guérilla"
 Guerilla_Warfare_desc: "Largement utilisée par les acteurs non étatiques, la guérilla cherche à perturber la supériorité militaire de l'adversaire en lui refusant le combat direct, sauf dans les quelques zones où la parité peut être atteinte grâce au terrain ou aux embuscades. Des moyens non militaires, tels que la guerre psychologique, sont utilisés pour affaiblir la stabilité de l'adversaire et sa volonté de combattre."
 Civilian_Infiltration: "Infiltration civile"
 Civilian_Infiltration_desc: "Le cœur de toute insurrection réussie est de se fondre dans la population générale, à la fois pour se protéger et pour recruter, de sorte que toute action chirurgicale ciblée contre l'insurrection est impossible."
 Drug_Manufacture: "Fabrication de médicaments"
 Drug_Manufacture_desc: "Toute insurrection a besoin de fonds, et le contrôle de la fabrication et de la distribution de drogues illicites permet d'engranger de nombreux revenus."
 Ideological_Purity: "Pureté idéologique"
 Ideological_Purity_desc: "En rejetant les éventuels revenus tirés des médicaments, une supériorité morale peut être obtenue contre l'adversaire. L'organisation sera également protégée contre la cooptation de ses objectifs par l'appât du gain, ce qui lui permettra d'atteindre la pureté idéologique nécessaire pour l'emporter."
 Social_Services: "Services sociaux"
 Social_Services_desc: "En exploitant le manque de services fournis par l'État ou notre propre perturbation de ces services, les services sociaux peuvent être utilisés pour lier la loyauté de la population envers nous."
 Human_Shield: "Bouclier humain"
 Human_Shield_desc: "En ayant la loyauté de la population locale, nous pouvons nous protéger des bombardements massifs de l'adversaire en nous basant à proximité des civils. Si nous sommes tout de même bombardés, les pertes civiles peuvent être utilisées comme propagande pour réduire le soutien de l'adversaire à la guerre."
 Youth_Indoctination: "Endoctrinement de la jeunesse"
 Youth_Indoctination_desc: "En prenant le contrôle de l'éducation, nous pouvons établir un endoctrinement idéologique de la jeunesse pour nous donner de futurs soldats prêts à tout sacrifier pour la cause."
 Hit_and_Run_Tactics: "Tactiques de Hit and Run"
 Hit_and_Run_Tactics_desc: "Les tactiques offensives de type « hit and run » visent à forcer l'adversaire à disperser ses forces géographiquement, ce qui en fait des cibles plus faciles pour nous. En même temps, des opérations réussies amélioreront notre image tout en minimisant les pertes."
 Prison_Raids: "Raids sur les prisons"
 Prison_Raids_desc: "En attaquant les prisons et en libérant les prisonniers, nous pouvons obtenir un terrain fertile pour le recrutement car ces prisonniers auront de la gratitude envers nous et prendront probablement les armes pour notre cause car ils ne peuvent pas encore vivre une vie normale."
 Urban_Focus: "Priorité urbaine"
 Urban_Focus_desc: "En choisissant de nous spécialiser dans les opérations urbaines, nous pouvons rendre les opérations du champ de bataille très désordonnées pour notre adversaire tout en rendant les choses plus faciles pour nous.c"
 3D_Swarming: "Essaimage 3D"
 3D_Swarming_desc: "En utilisant le paysage urbain à notre avantage, nous pouvons nous déplacer dans des bâtiments à plusieurs niveaux et approcher l'ennemi par le haut et par le bas, en utilisant plusieurs directions pour concentrer la force létale afin de briser l'ennemi dans un secteur."
 No_Surrender: "Pas de reddition"
 No_Surrender_desc: "En nous basant en terrain urbain, nous devenons vulnérables à l'encerclement ennemi. Cependant, sans issue évidente, nos forces acquièrent la volonté de se battre jusqu'à la mort."
 Rural_Focus: "Priorité rurale"
 Rural_Focus_desc: "En choisissant de nous spécialiser dans les opérations rurales, nous pouvons gagner en force dans l'arrière-pays, là où l'adversaire est le plus faible. Nous gagnons en mobilité et pouvons nous permettre de battre en retraite si cela est avantageux pour nous."
 Tactical_Retreats: "Retraites tactiques"
 Tactical_Retreats_desc: "En battant en retraite à un moment avantageux, nous pouvons préserver nos forces tout en renforçant d'autres zones. Comme l'ennemi ne peut pas se permettre de protéger suffisamment toutes les zones reprises, nous pouvons toujours revenir à la plupart d'entre elles plus tard. En privant l'ennemi de toute victoire décisive, nous pouvons user son moral."
 Covert_Relocation: "Relocalisation secrète"
 Covert_Relocation_desc: "En disposant de la profondeur stratégique nécessaire pour déplacer des forces et sans nous soucier de notre propre intégrité territoriale, nous pouvons déplacer secrètement des forces là où l'ennemi est faible et obtenir des avantages décisifs."
 Autonomus_Combat_Cells: "Cellules de combat autonomes"
 Autonomus_Combat_Cells_desc: "En décentralisant la structure de commandement de façon à ce que de très petits groupes puissent opérer indépendamment, tout en veillant à ce qu'aucune personne ou groupe ne puisse identifier plusieurs autres groupes, nous perturbons les efforts de collecte de renseignements de l'ennemi."
 Tunnel_Warfare: "Guerre des tunnels"
 Tunnel_Warfare_desc: "La construction de vastes réseaux de tunnels souterrains permet de ravitailler en secret, de déplacer des forces et d'améliorer les défenses grâce aux possibilités d'embuscades. Comme l'ennemi ne peut utiliser la puissance aérienne ou les unités blindées à l'intérieur des tunnels, la disparité des forces est égalisée."
 Mimicking_operations_tactic: "Opérations simulées"
 Mimicking_operations: "Opérations simulées"
 Mimicking_operations_desc: "Les opérations simulées sont un moyen rentable d'obtenir un effet opérationnel souhaité en utilisant des tactiques de déception supérieures pour exploiter les possibilités de dissimulation et de camouflage."
 Rhizome_Manoeuver: "Manoeuvre du rhizome"
 Rhizome_Manoeuver_desc: "Une tactique pour les zones urbaines, la manœuvre du rhizome consiste essentiellement à « marcher à travers les murs », en traitant l'environnement urbain non pas comme une grille de rues, mais comme un milieu flexible, toujours en mouvement. Cela permet des mouvements non observés et des attaques inattendues. Elle peut encore être renforcée par la mobilité sans précédent d'unités spéciales formées au parkour."
 Light_Infantry_Focus: "Priorité à l'infanterie légère"
 Light_Infantry_Focus_desc: "L'utilisation de l'infanterie légère pour les embuscades et les attaques nous permet d'intensifier l'insurrection et de mieux maîtriser la guerre conventionnelle nécessaire pour prendre le contrôle total d'un territoire."
 IED_and_Mine_Focus: "Priorités aux EEI et aux mines"
 IED_and_Mine_Focus_desc: "Spécialisés dans l'utilisation d'engins explosifs improvisés (EEI) et de mines terrestres, nous pouvons forcer l'adversaire à se déplacer très lentement dans toute offensive contre nous, ce qui le rend prévisible et plus facile à éviter. L'impact psychologique de l'attrition constante des IED contre les convois peut également démoraliser l'ennemi."
 Cult_of_Martyrs: "Culte des martyrs"
 Cult_of_Martyrs_desc: "Célébrer le sacrifice de vies pour une cause lui confère une dimension religieuse, ce qui constitue un outil idéologique puissant pour recruter d'autres personnes pour notre cause."
 Suicide_Bombings: "Attentats suicides"
 Suicide_Bombings_desc: "Si les convictions sont suffisamment fortes, il est possible d'amener les humains à consentir le sacrifice ultime, en emportant l'ennemi dans la tombe. L'idée forte derrière cela est que le volontaire n'a pas besoin d'être entraîné pour être efficace."
 Combat_Applications: "Applications au combat"
 Combat_Applications_desc: "Les attentats-suicides, lorsqu'ils sont utilisés en combinaison avec les attaques des forces d'infanterie légère, sèment la confusion et paralysent l'ennemi - ce qui nous permet de porter des coups décisifs contre lui."
 Lone_Wolf_Terrorism: "Terrorisme du loup solitaire"
 Lone_Wolf_Terrorism_desc: "Grâce à la propagande, nous pouvons encourager des acteurs isolés à se lancer dans des attaques terroristes solitaires, généralement contre des cibles civiles. L'objectif est de répandre la peur et le chaos, et de modifier le paysage politique de l'ennemi grâce à cette peur. Cela peut l'amener à dépasser les bornes ou à exercer des représailles excessives, alimentant ainsi le cycle de la violence sur lequel repose notre soutien."
 Major_Terror_Attacks: "Attaques terroristes majeures"
 Major_Terror_Attacks_desc: "La mise en œuvre d'attaques terroristes bien planifiées contre des cibles symboliques ou militaires nous permettra d'attirer l'attention du monde entier, d'accroître notre prestige et de stimuler notre recrutement. Plus l'attaque est spectaculaire, mieux c'est pour nous. Nous risquons cependant de nous faire plus d'ennemis."
 Cyber_Propaganda: "Cyberpropagande"
 Cyber_Propaganda_desc: "En portant la bataille dans le cyberespace, nous pouvons manipuler le discours. Les opposants peuvent être amenés à devenir plus extrémistes, ce qui incite les partisans mous des nôtres à devenir plus fidèles à notre cause. Les cyberattaques et l'infiltration de sites Web populaires peuvent également nous aider à diffuser notre propagande."
 ThreeD_Swarming: "Essaimage 3D"
 ThreeD_Swarming_desc: "L'essaimage tridimensionnel considère la nature du combat urbain comme des zones de mort à multiples facettes où des positions de combat préparées verticalement se rejoignent pour créer des attaques de toutes les directions simultanément. En contrôlant l'approche de l'ennemi à l'aide de mines et de pièges, nous l'attirons vers une mort certaine, tout en nous déplaçant d'un bâtiment à l'autre par des tunnels pour assurer la flexibilité."

 #Air doctrines
 offensive_focus: "Priorité aux armes combinées offensives"
 offensive_focus_desc: "Reconnaissant que la supériorité aérienne est la clé des opérations offensives, les opérations anti-aériennes à l'appui des forces terrestres de première ligne sont prioritaires."
 lr_maritime_strike: "Frappe maritime à longue portée"
 lr_maritime_strike_desc: "Nous pouvons employer tactiquement des bombardiers terrestres pour attaquer des navires de guerre en mer."
 rw_frontline_focus: "Hélicoptères en première ligne"
 rw_frontline_focus_desc: "En raison de leurs courts rayons de combat et de leurs vitesses inférieures à celles des avions, les hélicoptères sont moins adaptés aux frappes en profondeur. C'est pourquoi des tactiques sont développées pour maximiser leur efficacité à fournir un appui aérien direct aux troupes de première ligne."
 recon_strike_complex: "Complexe de reconnaissance et de frappe"
 recon_strike_complex_desc: "Le complexe de reconnaissance et de frappe est un concept de guerre qui prévoit la fusion de systèmes de surveillance aérienne et spatiale avec des moyens de frappe à longue portée au niveau de la grande formation. Cela permet de détruire en temps quasi-réel des cibles de grande valeur situées profondément à l'arrière du front."
 roaving_fighters: "Chasseurs libres"
 roaving_fighters_desc: "La détection et la destruction des moyens de surveillance aéroportés nécessitent des pilotes bien entraînés et expérimentés qui prennent l'initiative de chasser leurs cibles."
 pilot_adversarial_training_oi: "Formation des pilotes à l'adversité"
 pilot_adversarial_training_oi_desc: "L'entraînement adversatif des pilotes est une forme avancée d'entraînement des pilotes conçue pour simuler les aéronefs et les tactiques employés par les forces ennemies probables."
 aviation_fire_strike: "Frappe de feu d'aviation"
 aviation_fire_strike_desc: "Une frappe de feu d'aviation est une première frappe concentrée faisant appel à tous les aspects du tir, y compris les missiles, les avions et les moyens électroniques."
 alcm_raid_oi: "Raids de missiles de croisière air-surface"
 alcm_raid_oi_desc: "Les raids de missiles de croisière air-surface précisent l'utilisation à grande échelle d'avions d'attaque navale lançant des missiles antinavires contre des flottes."
 jsead: "JSEAD"
 jsead_desc: "Les opérations conjointes de suppression des défenses aériennes ennemies (Joint Suppression of Enemy Air Defenses Operations, JSEAD) sont des actions militaires visant à supprimer les défenses aériennes ennemies. Les tactiques de suppression ou de destruction coordonnées des sites SAM et AAA permettent aux aviateurs de mener leurs missions d'appui aérien avec un risque réduit."
 terminal_attack_controllers: "Terminal de contrôle d'attaque"
 terminal_attack_controllers_desc: "Du personnel terrestre hautement qualifié, intégré aux unités de première ligne, dirige les moyens aériens vers les cibles, augmentant ainsi considérablement leur létalité et leur efficacité."
 large_strike_packages: "Frappes de masse"
 large_strike_packages_desc: "Des considérations spéciales de planification sont nécessaires pour mettre en œuvre le principe de masse au niveau de l'aviation tactique."
 flight_and_element_air_taskings: "Tâches aériennes des vols et des éléments"
 flight_and_element_air_taskings_desc: "L'emploi de moyens aériens dans des organisations inférieures à l'escadron permet une plus grande granularité et une plus grande souplesse dans la poursuite des cibles."
 all_weather_attack_procedures: "Procédures d'attaque par tout temps"
 all_weather_attack_procedures_desc: "La coordination avec le renseignement météorologique et le développement de munitions spécialisées permettent un bombardement efficace par tous les temps et de nuit."
 strike_coordination_and_reconnaissance: "Coordination des frappes et reconnaissance"
 strike_coordination_and_reconnaissance_desc: "Les missions SCAR (Strike Coordination And Reconnaissance) permettent à un avion de guider d'autres avions de combat vers des cibles d'opportunité dans les zones proches et arrière de l'espace de combat."
 joint_air_operations: "Opérations aériennes conjointes"
 joint_air_operations_desc: "Les opérations aériennes interarmées codifient l'emploi coordonné des moyens aériens de plusieurs branches et services d'une même armée sous l'autorité d'un seul commandant de composante aérienne."
 master_air_attack_plan: "Plan directeur d'attaque aérienne"
 master_air_attack_plan_desc: "Le plan directeur d'attaque aérienne (Master Air Attack Plan, MAAP) permet l'unité d'effort dans la réalisation de la vision du commandant pour la poursuite des cibles à l'appui du schéma global de manœuvre terrestre."
 standoff_precision_strikes: "Frappes de précision à distance"
 standoff_precision_strikes_desc: "Les progrès de l'informatique et des technologies de détection permettent théoriquement d'atteindre des cibles précises à haute altitude et à longue portée. Bien que cela réduise le risque pour l'avion, le brouillard de la guerre signifie souvent que ces frappes sont d'une efficacité limitée."
 low_altitude_air_support: "Appui aérien à basse altitude"
 low_altitude_air_support_desc: "Compte tenu de la prolifération des missiles tirés à l'épaule et de l'artillerie antiaérienne guidée par radar, l'AAR « bas et lent » est très risqué. Cependant, elle offre au pilote la meilleure connaissance de la situation pour engager avec précision les cibles au sol."
 dynamic_strike_package_retasking: "Réaffectation dynamique des frappes"
 dynamic_strike_package_retasking_desc: "L'accès à des renseignements opportuns, des communications robustes et des procédures de contrôle de l'espace aérien bien rodées permettent de réaffecter les missions de frappe à des cibles de grande valeur et à fort rendement, et ce, en fonction du temps."
 killbox_keypad_airspace_management: "Gestion de l'espace aérien"
 killbox_keypad_airspace_management_desc: "Le découpage de l'espace aérien en carrés de grille pouvant être attribués et libérés selon les besoins permet une granularité détaillée de l'espace de combat ainsi qu'une déconfliction claire et concise avec les autres moyens d'appui-feu."
 digital_close_air_support: "Appui aérien rapproché numérique"
 digital_close_air_support_desc: "L'appui aérien rapproché numérique permet d'utiliser des messages numériques pour accélérer les communications, créer rapidement une connaissance partagée de la situation, réduire l'erreur humaine et raccourcir la chaîne d'exécution."
 air_accompaniment: "Accompagnement aérien"
 air_accompaniment_desc: "Lorsque les forces de percée avancent rapidement, elles dépassent la portée de l'appui-feu de l'artillerie terrestre. L'aviation à longue portée fournira alors l'essentiel des tirs d'appui à l'exploitation."
 vector_navigation: "Points de vectorisation et de navigation"
 vector_navigation_desc: "Les points de guidage et de désignation de cible (VTDP) et les points de radionavigation (RNP), situés derrière les lignes amies, facilitent la gestion de l'espace aérien et aident les avions amis à se diriger vers leurs zones cibles."
 wvr_maneuver: "Manœuvre WVR"
 wvr_maneuver_desc: "La supériorité aérienne dépend des chasseurs qui remportent les engagements, et à portée visuelle, l'agilité et la tactique sont souvent le facteur décisif."
 Cat_battlefield_support_tree: "Soutien au champ de bataille"

 #MTG Naval Tree
 tech_naval_systems_engineering: "Ingénierie des systèmes navals"
 tech_naval_systems_engineering_desc: "Les systèmes navals contemporains sont principalement manuels avec peu d'interfaces. L'ingénierie des systèmes navals est un aspect essentiel du développement des navires qui nous mèneront jusqu'à l'avenir."
 tech_digital_naval_systems: "Systèmes navals numériques"
 tech_digital_naval_systems_desc: "L'amélioration de notre conception, qui consiste à retravailler les anciens navires de la Seconde Guerre mondiale et de la Guerre froide, grâce à des interfaces numériques et à l'utilisation croissante des ordinateurs, nous aidera à construire nos navires."
 tech_modern_naval_electronics: "Électronique navale moderne"
 tech_modern_naval_electronics_desc: "L'électronique navale est essentielle pour construire les systèmes les plus avancés de nos navires modernes, tels que nos VLS, nos canons légers ou nos principales autres formes d'armes."
 tech_digital_communication_equipment: "Équipement de communication numérique"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Matériaux de conception des coques modernes"
 tech_modern_hull_design_materials_desc: "De nouvelles conceptions de coques ondulées aideront nos navires à repousser les dommages causés par les autres navires et leurs armes."
 tech_ar_networking_navigation_systems: "Systèmes de navigation AR en réseau"
 tech_ar_networking_navigation_systems_desc: "La navigation en réalité augmentée ouvre lentement le jeu naval à des temps de réaction plus avancés et à une plus grande quantité d'informations mises à la disposition du navigateur et de l'équipage."
 tech_advanced_systems_microengineering: "Microingénierie des systèmes avancés"
 tech_advanced_systems_microengineering_desc: "Le concept de base des systèmes navals a besoin d'être redessiné. Les systèmes numériques et analogiques deviennent lentement de plus en plus obsolètes."
 tech_automated_digital_ship_systems: "Systèmes numériques de navires automatisés"
 tech_automated_digital_ship_systems_desc: "L'automatisation a parcouru un long chemin depuis les tout premiers automates d'usinage primitifs. L'automatisation de certaines tâches banales sur les navires peut contribuer à améliorer la réactivité de nos navires."
 tech_naval_armament_engineering: "Ingénierie de l'armement naval"
 tech_naval_armament_engineering_desc: "La production de navires lourds est importante pour notre flotte de haute mer. L'expansion de nos départements d'ingénierie de l'armement naval peut nous aider dans cette cause."
 tech_power_systems: "Moteurs diesel"
 tech_power_systems_desc: "La plupart des navires modernes utilisent un moteur diesel alternatif comme moteur principal, en raison de sa simplicité d'utilisation, de sa robustesse et de son économie de carburant par rapport à la plupart des autres mécanismes de moteur principal."
 tech_power_systems_1: "Moteurs à turbine à réaction"
 tech_power_systems_1_desc: "Capables de propulser de grands navires à des vitesses plus élevées, les moteurs à turbine sont souvent utilisés en conjonction avec des moteurs diesel, ce qui permet d'obtenir des performances à la fois à l'extrémité supérieure et inférieure du spectre de puissance."
 tech_power_systems_2: "Moteurs à turbine à réaction avancés"
 tech_power_systems_2_desc: "Capables de propulser de grands navires à des vitesses plus élevées, les moteurs à turbine sont souvent utilisés en conjonction avec des moteurs diesel, ce qui permet d'obtenir des performances à la fois à l'extrémité supérieure et inférieure du spectre de puissance."
 tech_power_systems_3: "Moteurs à turbine à réaction futuristes"
 tech_power_systems_3_desc: "Capables de propulser de grands navires à des vitesses plus élevées, les moteurs à turbine sont souvent utilisés en conjonction avec des moteurs diesel, ce qui permet d'obtenir des performances à la fois à l'extrémité supérieure et inférieure du spectre de puissance."
 tech_nuclear_power_systems: "Réacteurs nucléaires de surface précoces"
 tech_nuclear_power_systems_desc: "Par rapport aux navires fonctionnant au pétrole ou au diesel, la propulsion nucléaire offre les avantages de très longs intervalles de fonctionnement avant le ravitaillement."
 tech_nuclear_power_systems_1: "Réacteurs nucléaires de surface avancés"
 tech_nuclear_power_systems_1_desc: "Une nouvelle génération de réacteurs nucléaires permet d'augmenter la vitesse, la durée de vie et la fiabilité."
 tech_nuclear_power_systems_2: "Réacteurs nucléaires de surface modernes"
 tech_nuclear_power_systems_2_desc: "Les réacteurs nucléaires modernes produisent beaucoup plus d'énergie pour leur taille, ce qui permet aux navires d'exploiter des armes à forte consommation d'énergie selon les besoins."
 tech_nuclear_power_systems_3: "Réacteurs nucléaires de surface futuristes"
 tech_nuclear_power_systems_3_desc: "Les réacteurs nucléaires de demain auront une durée de vie plus longue, des coûts d'entretien et une main d'œuvre plus faibles, et produiront beaucoup plus d'énergie - nécessaire pour l'énergie et les armes de propulsion."
 tech_combat_support_systems: "Systèmes de soutien au combat"
 tech_combat_support_systems_desc: "Système logistique automatisé basé sur le web, cet outil aide les militaires à planifier et à répondre aux besoins matériels de l'appui au combat moderne."
 tech_fire_control: "Systèmes de contrôle de tir"
 tech_fire_control_desc: "Utilisé à bord des navires de guerre - souvent en conjonction avec des systèmes électroniques informatisés, pour contrôler le ciblage des canons contre les navires de surface, les avions et les cibles côtières, avec une visée optique ou radar."
 tech_fire_control_1: "Systèmes de soutien améliorés"
 tech_fire_control_1_desc: "Nouvelle génération de systèmes logistiques assurant le soutien au combat et les besoins en matériel pour le combat militaire."
 tech_fire_control_2: "Contrôle intégré avancé des radars de missiles"
 tech_fire_control_2_desc: "La capacité de suivre le lancement, le vol et l'interception d'armes ennemies à des vitesses subsoniques, supersoniques et même hypersoniques."
 tech_fire_control_3: "Contrôle accru des radars de missiles"
 tech_fire_control_3_desc: "Les systèmes d'information de combat futuristes intègrent des technologies d'apprentissage automatique et d'IA afin d'améliorer la capacité du navire à suivre le lancement, le vol et l'interception d'armes ennemies à des vitesses subsoniques, supersoniques, voire hypersoniques."
 tech_combat_radar: "Radar II"
 tech_combat_radar_desc: "Les améliorations apportées à nos systèmes radar nous ont permis d'avoir une meilleure visibilité pendant les combats et les patrouilles."
 tech_combat_radar_1: "Radar III"
 tech_combat_radar_1_desc: "Les améliorations apportées à nos systèmes radar nous ont permis d'avoir une meilleure visibilité pendant les combats et les patrouilles."
 tech_combat_radar_2: "Radar IV"
 tech_combat_radar_2_desc: "Les améliorations apportées à nos systèmes radar nous ont permis d'avoir une meilleure visibilité pendant les combats et les patrouilles."
 tech_combat_radar_3: "Radar V"
 tech_combat_radar_3_desc: "Les améliorations apportées à nos systèmes radar nous ont permis d'avoir une meilleure visibilité pendant les combats et les patrouilles."
 tech_combat_radar_4: "Radar VI"
 tech_combat_radar_4_desc: "Les améliorations apportées à nos systèmes radar nous ont permis d'avoir une meilleure visibilité pendant les combats et les patrouilles."
 tech_combat_radar_5: "Radar VII"
 tech_combat_radar_5_desc: "Les améliorations apportées à nos systèmes radar nous ont permis d'avoir une meilleure visibilité pendant les combats et les patrouilles."
 tech_combat_sonar: "Sonar II"
