 destroyer_desc: "Intended to escort larger vessels in a fleet, these fast, maneuverable, long-endurance warships are equally capable of independent operation."
 destroyer_hull_1: "1965 Destroyer Hull"
 destroyer_hull_1_desc: "Intended to escort larger vessels in a fleet, convoy or battle group, these fast, maneuverable, long-endurance warships are equally capable of independent operation. Later iterations, carrying a wide and deadly array of guided missiles, cruise missiles, and other weapons, are indeed multi-mission war ships. Heavier in tonnage, and more offensive and deadly in firepower, than your Frigate or Corvette. They are typically used for: fleet defense, offensive tasks, anti-aircraft, anti-ship, anti-submarine, as well as land attack duties, dependent upon load out."
