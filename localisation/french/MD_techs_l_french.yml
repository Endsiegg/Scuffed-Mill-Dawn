 helicopter_operator_hull_1: "Coque de Porte-Hélicoptères 1970"
 helicopter_operator_hull_1_desc: "Un porte-hélicoptères est un porte-avions qui sert principalement à transporter des hélicoptères, mais il est aussi souvent classé comme navire d'assaut amphibie ou porte-avions anti-sous-marin. Il est principalement utilisé pour les missions de l'aviation militaire, notamment la guerre anti-sous-marine, les opérations amphibies et l'appui aérien rapproché. Certains navires d'assaut amphibies disposent de quais conçus pour transporter des péniches de débarquement et ont la fonction de navires de débarquement à quai. Certains navires d'assaut amphibies sont conçus pour être équipés d'avions à voilure fixe à décollage et atterrissage verticaux afin de fournir un appui aérien rapproché plus puissant pour les opérations amphibies que les hélicoptères d'attaque, et ont la fonction de porte-avions légers."
