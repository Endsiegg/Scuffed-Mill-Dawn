 carrier_armor_upgrade_desc: "L'amélioration du blindage peut permettre à nos porte-avions et autres navires de classe porte-avions de lutter contre la guerre anti-navires."
 ship_anti_air_upgrade: "Anti-aérien"
 ship_anti_air_upgrade_desc: "L'anti-aérien des porte-avions est incroyablement important. La mise à niveau de l'AA sur nos navires nous permet de nous défendre contre les avions basés au sol et de détruire notre puissance aérienne avant qu'elle ne décolle."
 ship_ASW_upgrade: "Anti-sous-marin"
 ship_ASW_upgrade_desc: "Les systèmes de détection anti-sous-marins sont importants pour maintenir nos navires à flot sur les mers."
 ship_armor_upgrade: "Blindage"
 ship_armor_upgrade_desc: "Au cours des dernières années, le blindage des navires a été moins axé sur le blindage contre les armes conventionnelles et plus sur la protection contre les missiles et autres formes d'armes lourdes."
 ship_VLS_upgrade: "VLS"
 ship_VLS_upgrade_desc: "L'armement principal des croiseurs et des frégates. Il abrite des missiles qui peuvent être utilisés à la fois contre les avions et les navires."
 ship_gun_upgrade: "Amélioration des armes"
 ship_gun_upgrade_desc: "La mise à niveau des armes englobe tout, des CIWS aux canons à chaîne, en passant par les canons navals polyvalents."
 carrier_engine_upgrade: "Moteur"
 carrier_engine_upgrade_desc: "Le moteur est l'une des parties les plus importantes de l'ensemble du navire. L'améliorer nous permettra d'atteindre des cadences plus rapides et d'augmenter notre autonomie."
