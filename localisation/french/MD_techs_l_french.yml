 CAT_green_water_navy: "Vert Eau Marine"
 CAT_jeune_ecole_two: "Jeune École"
 environment_schools: "Écoles de survie environnementale"
 environment_schools_desc: "Afin de permettre à nos soldats de combattre sur tous les terrains, nous devons d’abord les entraîner à survivre, puis à utiliser leur environnement."
 specialized_officers: "Spécialisation d'officier"
 specialized_officers_desc: "En demandant à nos agents de choisir des spécialités et de concentrer leur formation, nous aurons des agents de grande qualité prêts à remplir leurs rôles spécialisés au mieux de leurs capacités."
 continuous_bombardment: "Bombardement continu"
 continuous_bombardment_desc: "Peu importe l’heure ou la météo, notre puissance aérienne continuera de marteler les positions ennemies."
 fire_brigades: "Brigades d'intervention"
 fire_brigades_desc: "Des unités d’intervention rapide, appelées pompiers, seront déployées pour affronter de front les avancées ennemies et les détruire."
 deterrence_raids: "Raids de dissuasion"
 deterrence_raids_desc: "En utilisant des équipes des forces spéciales pour mener des missions d’action directe, nos forces aideront les forces locales à attaquer des cibles clés des forces insurgées."
 maximum_survivability: "Capacité de survie maximale"
 maximum_survivability_desc: "En donnant la priorité à la protection des équipages et à la récupération des véhicules, nos véhicules seront capables de maintenir nos équipages en vie, même s'ils sont détruits."
 battlefield_taxi: "Taxi du champ de bataille"
 battlefield_taxi_desc: "Nos APC ne sont que cela : un taxi vers la ligne de front, afin que nos troupes puissent atteindre le champ de bataille plus rapidement et mieux protégées."
 blue_water_navy: "Bleu marine d'eau"
 blue_water_navy_desc: "Une marine hauturière est une force navale capable d’opérer à l’échelle mondiale dans les eaux profondes des océans. La définition varie en fonction des forces, mais l’exigence est la capacité d’exercer un contrôle maritime à longue distance. Il permet à la marine d'un pays de projeter sa puissance loin du pays d'origine et comprend généralement un ou plusieurs porte-avions."
 green_water_navy: "Vert Eau Marine"
 green_water_navy_desc: "Une marine d'eau verte est une force maritime capable d'opérer dans les zones côtières de son pays et a une capacité limitée à opérer dans les mers marginales environnantes."
 jeune_ecole_two: "Jeune École"
 jeune_ecole_two_desc: "La Jeune École, ou « Young School », est une doctrine navale axée sur de petits navires de guerre lourdement armés et manœuvrables pour combattre des navires de guerre plus lourds et moins agiles. La conception devrait nous permettre de combattre avec des navires plus petits face à des marines ennemies plus grandes, plus numériques et supérieures."
 centralized_maintenance: "Équipes de maintenance centralisées"
 centralized_maintenance_desc: "Grâce à un emplacement central pour les réparations, l'entretien et bien plus encore, nos forces seront en mesure de coordonner rapidement le dépôt des véhicules endommagés vers un point central, simplifiant ainsi les lignes d'approvisionnement."
 decentralized_maintenance: "Équipes de maintenance décentralisées"
 decentralized_maintenance_desc: "En répartissant nos équipes de maintenance dans leurs unités individuelles, nous pouvons garantir une réparation et des interventions rapides sur les véhicules."
 integrated_close_air_desc: "En affectant des compagnies d'hélicoptères d'attaque à nos éléments d'armes de combat, nous pouvons garantir que chaque unité a la capacité de demander un appui-feu à tout moment."
 multi_weapon_pylons_desc: "En nous assurant que nos hélicoptères de combat peuvent équiper une large gamme d'armes, nous maximisons leur capacité à engager n'importe quelle cible qui leur est assignée."
 eye_in_the_sky_desc: "Formés non seulement pour les opérations offensives, mais aussi pour la reconnaissance, nos équipages de canonnières recueilleront de précieux renseignements avant toute attaque."
 CAT_western: "Doctrine de combat occidentale"
 CAT_eastern: "Doctrine de combat orientale"
 high_efficiency_engines: "Moteurs à haut rendement"
 high_efficiency_engines_desc: "Grâce aux progrès technologiques, nos véhicules utilitaires auront des performances moteur améliorées, réduisant ainsi leur consommation de carburant et augmentant leur indépendance par rapport aux conduites d’approvisionnement."