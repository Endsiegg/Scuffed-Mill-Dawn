 SPACE_TITLE_SATELLITES_DESC: "Satellites SPos, de STcom et SRcon."
 SPACE_TITLE_SPACE_WEAPONS: "ARMES\nSPATIALES"
 SPACE_TITLE_SPACE_WEAPONS_DESC: "Armes antisatellites et bombardement cinétique."
 SPACE_TITLE_OLV: "VÉHICULES DE LANCEMENT ORBITAL"
 SPACE_TITLE_OLV_DESC: "Un véhicule de lancement orbital, ou simplement un §Ylanceur§!, est un véhicule propulsé par une fusée utilisé pour transporter une charge utile de la surface de la Terre vers l'espace, généralement en orbite terrestre ou au-delà."
 BALLISTIC_MISSILES_TITLE_IRBM: "MISSILES BALISTIQUES\nÀ PORTÉE INTERMÉDIAIRE"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Un missile balistique à portée intermédiaire (MB-PI) est un missile balistique d'une portée de 1000 à 5000 km."
 BALLISTIC_MISSILES_TITLE_ICBM: "MISSILES BALISTIQUES\nINTERCONTINENTAUX"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Un missile balistique intercontinental (MB-I) est un missile d'une portée minimale de 6000 km conçu principalement pour le transport d'armes nucléaires (avec une ou plusieurs têtes thermonucléaires)."
 BALLISTIC_MISSILES_TITLE_SLBM: "MISSILES BALISTIQUES\nMER-SOL"
 BALLISTIC_MISSILES_TITLE_SLBM_DESC: "Un missile balistique mer-sol (MB-Mer/Sol) est un missile balistique pouvant être lancé depuis un sous-marin."
 CRUISE_MISSILES_TITLE_ALCM: "MISSILES\nDE CROISIÈRE"
 CRUISE_MISSILES_TITLE_ALCM_DESC: "Un missile de croisière (MC) est un missile de qui est lancé à partir d'un avion militaire."
 CRUISE_MISSILES_TITLE_HSCM: "MISSILES DE CROISIÈRE\nHYPERSONIQUES"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Un missile de croisière hypersonique (MCH) se déplace à au moins cinq fois la vitesse du son (Mach 5)."
 CRUISE_MISSILES_TITLE_GLCM: "MISSILES DE CROISIÈRE\nTERRESTRES"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Un missile de croisière terrestre (MC-Sol) est un missile de croisière lancé depuis la terre."
 CRUISE_MISSILES_TITLE_SLCM: "MISSILES DE CROISIÈRE\nMER-SOL"
 CRUISE_MISSILES_TITLE_SLCM_DESC: "Un missile de croisière mer-sol (MC-Mer/Sol) est un missile de croisière basé en mer, lancé à partir de navires de surface ou de sous-marins."
 MISSILE_DEFENCE_TITLE_SAM: "MISSILES\nSol-Air"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Un missile Sol-Air (M-Sol/Air) est un missile conçu pour être lancé depuis le sol afin de détruire des avions ou d'autres missiles."
 MISSILE_DEFENCE_TITLE_ABM: "MISSILES\nANTIBALISTIQUES"
 MISSILE_DEFENCE_TITLE_ABM_DESC: "Un missile antibalistique (MAB-Sol/Air) est un missile Sol-Air conçu pour contrer les missiles balistiques (défense antimissile)."
 MISSILE_DEFENCE_TITLE_ASAT: "MISSILES\nANTISATELLITES"
 MISSILE_DEFENCE_TITLE_ASAT_DESC: "Les missiles antisatellites (MASat) sont des armes spatiales conçues pour détruire des satellites."
 WARHEADS_TITLE_NUCLEAR_REACTORS: "RÉACTEURS\nNUCLÉAIRES"
 WARHEADS_TITLE_NUCLEAR_REACTORS_DESC: "Réacteurs nucléaires."
 WARHEADS_TITLE_NUCLEAR_WARHEADS: "OGIVES\nNUCLÉAIRES"
 WARHEADS_TITLE_NUCLEAR_WARHEADS_DESC: "Ogives nucléaires."
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS: "OGIVES\nCLASSIQUES"
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS_DESC: "Ogives conventionnelles."
 night_vision_1: "Vision nocturne Gen I"
 night_vision_1_desc: "Les lunettes de vision nocturne de la première génération étaient extrêmement rudimentaires. Elles avaient des limites dans leur capacité à représenter précisément et clairement leur environnement, mais elles permettaient néanmoins à l'utilisateur de combattre plus efficacement la nuit."
 night_vision_2: "Vision nocturne Gen II"
 night_vision_2_desc: "La deuxième génération a amélioré la base de la première génération et a créé une image plus nette et étendu la portée visible des lunettes de vision nocturne."
 night_vision_3: "Vision nocturne Gen III"
 night_vision_3_desc: "Les lunettes de troisième génération améliorent encore une fois la plate-forme de la génération précédente et améliorent la capacité des combattants à voir des images presque similaires à la lumière du jour."
 night_vision_4: "Vision nocturne Gen IV"
 night_vision_4_desc: "La quatrième génération a apporté le plus d'améliorations aux dernières versions des lunettes de vision nocturne, permettant d'obtenir l'image la plus nette et la plus efficace en situation de combat. "
 support_weapons: "Armes de soutien de la guerre froide"
 support_weapons_desc: "Les armes de soutien étaient largement utilisées pour fournir un appui-feu sur de longues distances et pour supprimer les positions ennemies. Cette école de pensée a perduré jusqu'à la fin de la guerre froide."
 squad_automatic_weapon: "Arme automatique d'escouade"
 squad_automatic_weapon_desc: "Les armes automatiques d'escouade ont commencé à prendre leur forme en tant que rôle vital dans la structure de l'escouade dans la dernière partie du siècle."
 tandem_charge_warheads: "Ogives à charge tandem"
 tandem_charge_warheads_desc: "Les ogives à charge tandem peuvent permettre à notre infanterie d'être plus apte à combattre les véhicules blindés et les hélicoptères."
 support_weapons2: "Armes modernes de soutien"
 support_weapons2_desc: "Les améliorations apportées au système de livraison de nos mitrailleuses légères et à l'efficacité de nos antichars ont remporté un grand succès."
 support_weapons3: "Armes antichars améliorées"
 support_weapons3_desc: "Les améliorations apportées aux armes antichars permettent de mieux percer les chars ennemis."
 support_weapons4: "Fusil automatique d'infanterie"
 support_weapons4_desc: "Le fusil automatique d'infanterie a remplacé les plateformes à plusieurs niveaux afin de rassembler tout ce que les mitrailleuses automatiques avaient à offrir et de tout regrouper sur une plateforme facile à utiliser."
 support_weapons5: "Armes antiaériennes améliorées"
 support_weapons5_desc: "Les armes antiaériennes légères ont connu de grandes améliorations ces dernières années pour ce qui est d'abattre les hélicoptères en situation de combat."
 special_forces: "Forces spéciales"
 special_forces_desc: "Les « forces spéciales » sont un terme très utilisé par les armées du monde entier pour différencier les unités standard des unités plus spécialisées."
 special_forces2: "Armes de défense personnelle"
 special_forces2_desc: "Les armes de défense personnelle sont largement utilisées par nos forces spéciales afin de permettre un temps de réaction plus rapide dans les environnements de combat rapproché, tout en constituant une arme spéciale pour ces unités."
 special_forces3: "Forces spéciales modernes"
 special_forces3_desc: "Un entraînement supplémentaire permet à nos forces spéciales d'avoir une longueur d'avance sur nos adversaires."
 special_forces4: "Armes spécifiques des forces spéciales"
 special_forces4_desc: "En désignant des armes spécifiques aux forces spéciales, on peut montrer des plateformes spécifiques pour répondre aux besoins exacts de nos forces spéciales."
 special_forces5: "Forces spéciales cybernétiques"
 special_forces5_desc: "Le lancement d'une cyberformation pour nos forces spéciales peut leur permettre d'obtenir davantage d'informations sur nos adversaires."
 special_forces6: "Forces spéciales du futur"
 special_forces6_desc: "Personne ne sait ce que l'avenir réserve aux forces spéciales dans un cadre militaire. Cependant, il est impératif que nous continuions à garder ces troupes au premier plan de nos préoccupations."
 body_armor_1980: "Gilet en Kevlar"
 body_armor_1980_desc: "Les premiers gilets pare-balles modernes, avant les célèbres gilets en Kevlar, étaient principalement fabriqués en nylon. Le Kevlar a été introduit pour la première fois en 1975, et les premiers gilets ont été adoptés par l'armée américaine dans les années 1980.\n\nLes premiers gilets n'offraient une protection que pour la partie supérieure du torse, et ils ne protégeaient que des éclats d'obus et des balles de pistolet."
 body_armor_2000: "Gilet à plaques renforcées"
 body_armor_2000_desc: "Même si la céramique est utilisée depuis longtemps dans la protection individuelle, les premières plaques balistiques modernes ont été introduites à la fin des années 90 et au début des années 2000. Les plaques balistiques de ces nouveaux gilets offraient une protection contre les balles de fusil, et la protection contre les éclats d'obus du gilet lui-même s'étendait aux zones de l'aine et du cou et non plus seulement à la partie supérieure du torse."
 body_armor_2010: "Gilet tactique amélioré"
 body_armor_2010_desc: "Tout en offrant une grande protection, les gilets renforcés de plaques peuvent être encombrants pour l'utilisateur. Cela a conduit plusieurs fabricants de gilets pare-balles à rechercher des modèles plus légers et tactiques. Tout en assurant une protection, les gilets pare-balles ne doivent pas limiter la capacité des soldats à opérer sur le terrain. Les gilets pare-balles modernes offrent des solutions intégrées, où les gilets tactiques peuvent être personnalisés par l'utilisateur, ce qui permet d'utiliser le même gilet dans presque toutes les situations. Les capacités de protection sont également améliorées, les gilets pare-balles modernes étant même capables d'arrêter les balles perforantes."
 body_armor_2030: "Ensemble d'assaut tactique"
 body_armor_2030_desc: "Il ne s'agit plus seulement de protéger les soldats des balles et des éclats d'obus. L'blindage que portent les soldats doit également leur fournir une assistance sous la forme d'un exosquelette, d'une protection environnementale et d'écrans de réalité augmentée. En outre, au lieu d'utiliser de lourdes plaques de céramique, la technologie de protection doit tirer parti des propriétés élastiques des liquides."
 camouflage: "Camouflage précoce"
 camouflage_desc: "Si le camouflage est utilisé dans l'armée depuis des siècles, il a commencé à gagner en popularité dans les uniformes militaires après la Seconde Guerre mondiale. Les premiers motifs de camouflage se composaient généralement de deux ou trois couleurs réparties de manière presque égale sur l'uniforme."
 camouflage2: "Camouflage multi-échelles"
 camouflage2_desc: "Le camouflage multi-échelles améliore le camouflage de base en appliquant une gamme d'échelles aux motifs de couleur de l'uniforme. Cela permet de mélanger des zones colorées plus petites sur une couleur de fond dans un motif de type fractal. Cela imite les schémas de couleurs de la nature, rendant le camouflage plus efficace dans de multiples environnements et à des distances variables."
 camouflage3: "Camouflage digital"
 camouflage3_desc: "Le camouflage numérique est une amélioration du camouflage multi-échelles car le motif créé est calculé par des ordinateurs. Bien que le camouflage numérique soit souvent utilisé pour faire référence à un motif pixellisé, cela ne signifie pas nécessairement que le motif est fait de carrés."
 camouflage4: "Camouflage personnel multispectral"
 camouflage4_desc: "Le camouflage multispectral fait référence aux techniques de camouflage qui sont utilisées pour cacher les objets de la détection par infrarouge ou par radar. Pour le soldat individuel, cette technique est principalement disponible sous la forme de combinaisons, qui ne sont pas pratiques dans la plupart des situations de combat. Grâce aux matériaux modernes, des revêtements et des matériaux efficaces de protection contre les infrarouges peuvent être appliqués à la tenue de combat de chaque soldat."
 camouflage5: "Camouflage thermoptique"
 camouflage5_desc: "Grâce aux matériaux réfléchissants, nous pouvons non seulement tromper l'œil humain, mais aussi lui cacher complètement des objets. En courbant le rayonnement électromagnétique, nous pouvons rendre les installations, les véhicules, les armes et même les soldats presque invisibles à l'œil humain."
 legacy_doctrines: "Doctrines héritées"
 legacy_doctrines_desc: "Les doctrines de la guerre froide guideront et guideront nos décisions militaires à l’avenir."
 armoured_mass_assault: "Assaut de masse blindé"
 armoured_mass_assault_desc: "En utilisant de grands groupes massifs d’unités blindées, nous briserons les défenses ennemies avec un poing blindé."
 infantry_mass_assault: "Assaut massif d'infanterie"
 infantry_mass_assault_desc: "L'utilisation de tactiques de vagues humaines, de formations d'infanterie massives et de charges massives permettra de dépasser les positions ennemies sous le poids des corps."
 early_guerilla_warfare: "Début de la guérilla"
 early_guerilla_warfare_desc: "En utilisant des tactiques de frappe et de fuite et en combattant avec des stratégies non conventionnelles, nous pouvons vaincre un ennemi militairement supérieur et prolonger la bataille."
 offensive_focus: "Priorité aux armes combinées offensives"
 offensive_focus_desc: "Reconnaissant que la supériorité aérienne est la clé des opérations offensives, les opérations anti-aériennes à l'appui des forces terrestres de première ligne sont prioritaires."
 lr_maritime_strike: "Frappe maritime à longue portée"
 lr_maritime_strike_desc: "Nous pouvons employer tactiquement des bombardiers terrestres pour attaquer des navires de guerre en mer."
 rw_frontline_focus: "Hélicoptères en première ligne"
 rw_frontline_focus_desc: "En raison de leurs courts rayons de combat et de leurs vitesses inférieures à celles des avions, les hélicoptères sont moins adaptés aux frappes en profondeur. C'est pourquoi des tactiques sont développées pour maximiser leur efficacité à fournir un appui aérien direct aux troupes de première ligne."
 recon_strike_complex: "Complexe de reconnaissance et de frappe"
 recon_strike_complex_desc: "Le complexe de reconnaissance et de frappe est un concept de guerre qui prévoit la fusion de systèmes de surveillance aérienne et spatiale avec des moyens de frappe à longue portée au niveau de la grande formation. Cela permet de détruire en temps quasi-réel des cibles de grande valeur situées profondément à l'arrière du front."
 roaving_fighters: "Chasseurs libres"
 roaving_fighters_desc: "La détection et la destruction des moyens de surveillance aéroportés nécessitent des pilotes bien entraînés et expérimentés qui prennent l'initiative de chasser leurs cibles."
 pilot_adversarial_training_oi: "Formation des pilotes à l'adversité"
 pilot_adversarial_training_oi_desc: "L'entraînement adversatif des pilotes est une forme avancée d'entraînement des pilotes conçue pour simuler les aéronefs et les tactiques employés par les forces ennemies probables."
 aviation_fire_strike: "Frappe de feu d'aviation"
 aviation_fire_strike_desc: "Une frappe de feu d'aviation est une première frappe concentrée faisant appel à tous les aspects du tir, y compris les missiles, les avions et les moyens électroniques."
 alcm_raid_oi: "Raids de missiles de croisière air-surface"
 alcm_raid_oi_desc: "Les raids de missiles de croisière air-surface précisent l'utilisation à grande échelle d'avions d'attaque navale lançant des missiles antinavires contre des flottes."
 jsead: "JSEAD"
 jsead_desc: "Les opérations conjointes de suppression des défenses aériennes ennemies (Joint Suppression of Enemy Air Defenses Operations, JSEAD) sont des actions militaires visant à supprimer les défenses aériennes ennemies. Les tactiques de suppression ou de destruction coordonnées des sites M-Sol/Air et AAA permettent aux aviateurs de mener leurs missions d'appui aérien avec un risque réduit."
 jamming_package_escorts: "Escortes de paquet de brouillage"
 jamming_package_escorts_desc: "Des avions d'escorte dédiés volant avec des modules de brouillage de haute puissance permettront de mieux filtrer et protéger nos avions et nos ensembles de frappe de la détection radar ennemie."
 barcap_flights: "Vols BARCAP"
 barcap_flights_desc: "Les chasseurs de supériorité aérienne et multirôles effectueront des vols pour fournir des barrières de protection pour des opérations de combat supplémentaires."
 c4istar: "C4ISTAR"
 c4istar_desc: "Grâce à l'utilisation d'avions AWACS avancés, nous pouvons mener des opérations de collecte de renseignements et de commandement et contrôle, le tout à partir d'un seul avion."
 forward_air_controllers: "Contrôleurs aériens avancés"
 forward_air_controllers_desc: "Des observateurs dédiés, tant au sol que dans les airs, seront formés pour guider avec précision les avions d'attaque et de CAS."
 aerial_gunship_support: "Soutien de canonnières aériennes"
 aerial_gunship_support_desc: "Lorsque le ciel sera sécurisé, les hélicoptères de combat aériens, équipés d'armes lourdes, pourront frapper à volonté des cibles au sol."
 t21st_century_modernization: "Modernisation du 21e siècle"
 t21st_century_modernization_desc: "À mesure que la conception des avions progresse dans le 21e siècle, l'armée de l'air doit se moderniser pour continuer à être compétitive."
 concentrated_aircraft_design: "Conception d'avions concentrée"
 concentrated_aircraft_design_desc: "Se concentrer sur une seule conception d'avion nous permettra de former de meilleurs pilotes et de construire un seul avion pour effectuer toutes les missions."
 weapons_school: "École d'armes"
 weapons_school_desc: "Des programmes de formation dédiés formeront les pilotes à l'utilisation des armes d'attaque au sol et leur permettront de transmettre ces connaissances à leurs escadrons d'origine."
 expanded_combat_tactics: "Tactiques de combat étendues"
 expanded_combat_tactics_desc: "En permettant aux pilotes d'expérimenter et d'effectuer toutes les missions, ils seront en mesure de développer des tactiques et des techniques bien plus avancées."
 top_gun_and_red_flag: "Top Gun & Red Flag"
 top_gun_and_red_flag_desc: "En donnant aux pilotes leurs 10 premières missions de formation et une meilleure formation au combat aérien, ils en ressortiront mieux équipés pour le combat aérien moderne."
 multi_mission_capabilities: "Capacités multi-missions"
 multi_mission_capabilities_desc: "En rendant nos avions capables d'accomplir toutes les missions de manière égale, nos pilotes seront plus efficaces et mieux formés aux opérations."
 dispersed_aircraft_design: "Conception d'avions dispersés"
 dispersed_aircraft_design_desc: "En spécialisant la conception de nos avions, nous serons en mesure de fabriquer des avions d'élite conçus pour les rôles qu'ils remplissent."
 dedicated_escort_fighters: "Combattants d'escorte dédiés"
 dedicated_escort_fighters_desc: "Des chasseurs de supériorité aérienne seront utilisés pour escorter les chasseurs d'attaque jusqu'à leurs cibles."
 standoff_strike_munitions: "Munitions de frappe à distance"
 standoff_strike_munitions_desc: "En utilisant des munitions à distance, nous pouvons permettre à nos avions d'attaque de mener des raids plus dangereux, sans avoir à entrer dans la portée des armes de défense aérienne ennemies."
 extended_killbox_coordination: "Coordination étendue des Killbox"
 extended_killbox_coordination_desc: "En utilisant mieux l'idée des Killbox, les avions CAS et les avions d'attaque seront en mesure de mieux coordonner leurs efforts sur la cible."
 improved_gunship_ordinance: "Ordonnance améliorée sur les canonnières"
 improved_gunship_ordinance_desc: "Les hélicoptères de combat aériens seront équipés de meilleures munitions et armes, pour leur permettre d'être plus efficaces dans le ciel de bataille."
 dynamic_strike_packages: "Paquets de frappe dynamique"
 dynamic_strike_packages_desc: "La flexibilité dans la conception des packages de frappe nous permettra de mener un plus large éventail de missions."
 data_linked_close_air_support: "Soutien aérien rapproché basé sur les données"
 data_linked_close_air_support_desc: "Grâce aux capacités Data-Link, nos avions d'appui aérien rapproché seront en mesure de partager des informations sur les cibles afin de maximiser les dégâts infligés aux cibles ennemies."
 dedicated_escorts_dedicated_strikers: "Escortes dédiées, grévistes dévoués"
 dedicated_escorts_dedicated_strikers_desc: "En offrant une différence dédiée dans les avions d'escorte et d'attaque, les pilotes connaîtront leur mission et ne voleront que sur celle-ci pendant les opérations."
 precision_strike_packages: "Forfaits de frappe de précision"
 precision_strike_packages_desc: "Précises à quelques mètres près, les frappes de précision nous permettront de frapper précisément une seule cible puis de repartir sans endommager les autres moyens."
 strategic_industry_targets: "Cibles stratégiques de l'industrie"
 strategic_industry_targets_desc: "En ciblant les ressources ennemies et en frappant leur production, notre force aérienne supprimera la capacité de l'ennemi de remplacer les pertes d'équipement."
 offensive_counter_air: "Contre-attaque aérienne offensive"
 offensive_counter_air_desc: "En consacrant nos chasseurs à la destruction de la puissance aérienne ennemie, nous commencerons à sécuriser le ciel pour nous permettre de frapper davantage les cibles ennemies."
 total_air_superiority: "Supériorité aérienne totale"
 total_air_superiority_desc: "Exiger une supériorité aérienne totale nous permettra de mener d'autres opérations terrestres et aériennes, sans être gênés par les avions ennemis."
 dead_missions: "Missions MORTES"
 dead_missions_desc: "Les avions d'attaque mèneront des missions ciblant directement les AA ennemis, détruisant ces systèmes et nous permettant de mener d'autres missions sans la menace des M-Sol/Air ou des AAA."
 escorted_bomber_flights: "Vols de bombardiers escortés"
 escorted_bomber_flights_desc: "En utilisant nos chasseurs pour protéger nos bombardiers, nous réduirons le nombre de victimes des bombardiers et leur laisserons plus de temps pour atteindre leurs cibles."
 fighter_sweeps: "Balayages de chasseurs"
 fighter_sweeps_desc: "Avant d'envoyer nos bombardiers, nos chasseurs balayeront le ciel pour leur donner libre passage vers leurs cibles."
 high_altitude_fighter_escorts: "Escortes de chasseurs à haute altitude"
 high_altitude_fighter_escorts_desc: "Avec des chasseurs volant aussi haut que nos bombardiers, même les intercepteurs ennemis à haute altitude devront nous combattre pour atteindre nos bombardiers."
 strike_fighter_dominance: "Domination des chasseurs d'attaque"
 strike_fighter_dominance_desc: "Les chasseurs d'attaque seront essentiels pour mener des missions en territoire ennemi. Les forces ennemies ne peuvent pas nous combattre si elles ne peuvent pas nous attraper."
 close_strike_operations: "Opérations de frappe rapprochée"
 close_strike_operations_desc: "Les missions de frappe rapprochée en danger de vol nous permettront d'utiliser nos chasseurs même dans les situations de combat les plus rapprochées."
 high_efficiency_fighter_flights: "Vols de chasse à haute efficacité"
 high_efficiency_fighter_flights_desc: "Grâce à une formation basée sur des rotations rapides et des changements d'équipage, nous pouvons tirer le meilleur parti de l'efficacité de nos vols de chasse."
 bomber_upgrade_series: "Série de mise à niveau des bombardiers"
 bomber_upgrade_series_desc: "Avec une telle concentration sur les bombardiers, nos bombardiers ont besoin d'une série importante de mises à niveau pour les rendre plus efficaces."
 extended_maritime_patrols: "Patrouilles maritimes étendues"
 extended_maritime_patrols_desc: "En fournissant davantage de carburant et d'armes à nos avions de patrouille maritime, nous pouvons mieux protéger nos navires et nos côtes."
 massed_alcm_strikes: "Frappes massives de l'MC"
 massed_alcm_strikes_desc: "En utilisant des bombardiers comme plates-formes de lancement, nous pouvons submerger les défenses aériennes ennemies avec une masse de missiles de croisière."
 alls_quiet_above: "Tout est silencieux au-dessus"
 alls_quiet_above_desc: "En volant haut et avec des avions furtifs, nos bombardiers pourront entrer et sortir furtivement avant même d'être détectés."
 carpet_bombing: "Tapis bombardant"
 carpet_bombing_desc: "En remplissant les soutes à bombes de charges utiles massives, nos bombardiers aplatiront des villes entières avec des explosifs puissants."
 firebombing: "Bombe incendiaire"
 firebombing_desc: "S'appuyant sur les tempêtes de feu, nos campagnes de bombes incendiaires réduiront en cendres les industries et les villes ennemies."
 deny_the_seas: "Fermer les mers"
 deny_the_seas_desc: "La fermeture des voies maritimes aux opérations navales ennemies protégera nos côtes et assurera la sécurité de nos propres navires."
 anti_shipping_operations: "Opérations anti-expédition"
 anti_shipping_operations_desc: "Cibler les navires et les navires ennemis nous permettra de détruire leur capacité à nous attaquer et à approvisionner leur machine de guerre."
 hammer_round_the_clock: "Marteau 24 heures sur 24"
 hammer_round_the_clock_desc: "Des opérations de bombardement 24 heures sur 24, 7 jours sur 7, 365 jours par an nous permettront de ne laisser aucun répit à l'ennemi, quelles que soient l'heure ou la météo."
 defense_of_the_homeland: "Défense de la Patrie"
 defense_of_the_homeland_desc: "La force aérienne est conçue pour assurer la sécurité de notre ciel et pour protéger nos gens et nos troupes des opérations ennemies."
 reduced_supply_demands: "Demandes d'approvisionnement réduites"
 reduced_supply_demands_desc: "En construisant des avions efficaces et en formant correctement les équipages, nous pouvons minimiser les besoins en approvisionnement de notre force aérienne."
 dedicated_air_force_manufacturing: "Fabrication dédiée à l'armée de l'air"
 dedicated_air_force_manufacturing_desc: "L'armée de l'air contrôlant directement ses besoins de fabrication, elle sera en mesure de contrôler et de diriger au mieux la conception et la production des avions."
 fighter_top_cover: "Couverture supérieure du chasseur"
 fighter_top_cover_desc: "Nos chasseurs ont un seul objectif: empêcher les bombardiers ennemis de frapper nos troupes et notre industrie."
 simplified_aircraft_designs: "Conceptions d'avions simplifiées"
 simplified_aircraft_designs_desc: "En simplifiant la façon dont nos avions sont construits, nous pouvons former rapidement de nouveaux pilotes et les aider à acquérir de l'expérience."
 heroes_of_the_nation: "Héros des nations"
 heroes_of_the_nation_desc: "Nos as sont les héros de cette nation, nous protégeant des bombardements et des chasseurs ennemis."
 dedicated_industry_sam_coverage: "Couverture M-Sol/Air dédiée à l'industrie"
 dedicated_industry_sam_coverage_desc: "En consacrant la couverture M-Sol/Air aux zones industrielles, nous pouvons mieux protéger notre industrie des missions de bombardement."
 integrated_air_defense_network: "Réseau de défense aérienne intégré"
 integrated_air_defense_network_desc: "L'intégration de tous nos systèmes de détection et de défense dans un seul réseau nous offre une meilleure protection contre les forces ennemies."
 every_road_a_runway: "Chaque route est une fuite"
 every_road_a_runway_desc: "Grâce à une planification et une conception minutieuses, presque toutes les routes principales de notre pays peuvent servir de piste d'atterrissage en temps de guerre."
 high_efficiency_scrambles: "Brouillages à haute efficacité"
 high_efficiency_scrambles_desc: "Nos pilotes sont formés pour mobiliser rapidement l'ensemble de la force de chasse afin de lancer rapidement les avions au combat."
 close_our_skies: "Fermer notre ciel"
 close_our_skies_desc: "Si nous pouvons refuser à l'ennemi la possibilité d'opérer dans notre espace aérien, nous pouvons empêcher les attaques avant qu'elles ne commencent."
 high_speed_interceptor_designs: "Conceptions d'intercepteurs à grande vitesse"
 high_speed_interceptor_designs_desc: "Les intercepteurs à grande vitesse constituent la meilleure option pour défendre notre ciel contre les vols de bombardiers ennemis."
 gci_management: "Gestion GCI"
 gci_management_desc: "Coordonnés depuis le sol, nos combattants sont capables d'établir rapidement des priorités et d'éliminer les menaces ennemies."
 high_risk_interceptions: "Interceptions à haut risque"
 high_risk_interceptions_desc: "Avec plus de formation et plus de compétences, nos pilotes peuvent voler dans des situations à haut risque pour intercepter des avions ennemis."
 hit_and_run_strikes: "Frappes avec délit de fuite"
 hit_and_run_strikes_desc: "En entraînant nos pilotes à voler au-dessus du sol, nous pouvons mener des frappes rapides sur les forces ennemies afin de dégrader l'efficacité du combat."
 naval_interdiction_missions: "Missions d'interdiction navale"
 naval_interdiction_missions_desc: "Nos pilotes sont formés pour utiliser leurs chasseurs pour mener des frappes contre les navires et les navires ennemis, afin de garantir la sécurité de nos côtes."
 strike_fighter_training: "Formation de combattant d'attaque"
 strike_fighter_training_desc: "En formant les pilotes de manière plus avancée, nous pouvons leur apprendre à frapper des cibles opportunes chaque fois que l'option se présente."
 close_support_strikes: "Frappes de soutien rapprochées"
 close_support_strikes_desc: "Nos combattants sont entraînés à rapprocher leurs frappes aériennes en cas de danger, afin d'éliminer les forces ennemies même à bout portant."
 all_weather_fighters: "Chasseurs tous temps"
 all_weather_fighters_desc: "Voler dans toutes les conditions météorologiques permet à nos pilotes d'effectuer leurs missions, quelle que soit la météo."
 tech_naval_systems_engineering: "Ingénierie des systèmes navals"
 tech_naval_systems_engineering_desc: "Les systèmes navals contemporains sont principalement manuels avec peu d'interfaces. L'ingénierie des systèmes navals est un aspect essentiel du développement des navires qui nous mèneront jusqu'à l'avenir."
 tech_digital_naval_systems: "Systèmes navals numériques"
 tech_digital_naval_systems_desc: "L'amélioration de notre conception, qui consiste à retravailler les anciens navires de la Seconde Guerre mondiale et de la Guerre froide, grâce à des interfaces numériques et à l'utilisation croissante des ordinateurs, nous aidera à construire nos navires."
 tech_modern_naval_electronics: "Électronique navale moderne"
 tech_modern_naval_electronics_desc: "L'électronique navale est essentielle pour construire les systèmes les plus avancés de nos navires modernes, tels que nos SLV, nos canons légers ou nos principales autres formes d'armes."
 tech_digital_communication_equipment: "Équipement de communication numérique"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Matériaux de conception des coques modernes"
 tech_modern_hull_design_materials_desc: "De nouvelles conceptions de coques ondulées aideront nos navires à repousser les dommages causés par les autres navires et leurs armes."
 tech_ar_networking_navigation_systems: "Systèmes de navigation AR en réseau"
 tech_ar_networking_navigation_systems_desc: "La navigation en réalité augmentée ouvre lentement le jeu naval à des temps de réaction plus avancés et à une plus grande quantité d'informations mises à la disposition du navigateur et de l'équipage."
 tech_advanced_systems_microengineering: "Microingénierie des systèmes avancés"
 tech_advanced_systems_microengineering_desc: "Le concept de base des systèmes navals a besoin d'être redessiné. Les systèmes numériques et analogiques deviennent lentement de plus en plus obsolètes."
 tech_automated_digital_ship_systems: "Systèmes numériques de navires automatisés"
 tech_automated_digital_ship_systems_desc: "L'automatisation a parcouru un long chemin depuis les tout premiers automates d'usinage primitifs. L'automatisation de certaines tâches banales sur les navires peut contribuer à améliorer la réactivité de nos navires."
 tech_naval_armament_engineering: "Ingénierie de l'armement naval"
 tech_naval_armament_engineering_desc: "La production de navires lourds est importante pour notre flotte de haute mer. L'expansion de nos départements d'ingénierie de l'armement naval peut nous aider dans cette cause."
 tech_power_systems: "Moteurs diesel"
 tech_power_systems_desc: "La plupart des navires modernes utilisent un moteur diesel alternatif comme moteur principal, en raison de sa simplicité d'utilisation, de sa robustesse et de son économie de carburant par rapport à la plupart des autres mécanismes de moteur principal."
 tech_power_systems_1: "Moteurs à turbine à réaction"
 tech_power_systems_1_desc: "Capables de propulser de grands navires à des vitesses plus élevées, les moteurs à turbine sont souvent utilisés en conjonction avec des moteurs diesel, ce qui permet d'obtenir des performances à la fois à l'extrémité supérieure et inférieure du spectre de puissance."
 tech_power_systems_2: "Moteurs à turbine à réaction avancés"
 tech_power_systems_2_desc: "Capables de propulser de grands navires à des vitesses plus élevées, les moteurs à turbine sont souvent utilisés en conjonction avec des moteurs diesel, ce qui permet d'obtenir des performances à la fois à l'extrémité supérieure et inférieure du spectre de puissance."
 tech_power_systems_3: "Moteurs à turbine à réaction futuristes"
 tech_power_systems_3_desc: "Capables de propulser de grands navires à des vitesses plus élevées, les moteurs à turbine sont souvent utilisés en conjonction avec des moteurs diesel, ce qui permet d'obtenir des performances à la fois à l'extrémité supérieure et inférieure du spectre de puissance."
 tech_nuclear_power_systems: "Réacteurs nucléaires de surface précoces"
 tech_nuclear_power_systems_desc: "Par rapport aux navires fonctionnant au pétrole ou au diesel, la propulsion nucléaire offre les avantages de très longs intervalles de fonctionnement avant le ravitaillement."
 tech_nuclear_power_systems_1: "Réacteurs nucléaires de surface avancés"
 tech_nuclear_power_systems_1_desc: "Une nouvelle génération de réacteurs nucléaires permet d'augmenter la vitesse, la durée de vie et la fiabilité."
 tech_nuclear_power_systems_2: "Réacteurs nucléaires de surface modernes"
 tech_nuclear_power_systems_2_desc: "Les réacteurs nucléaires modernes produisent beaucoup plus d'énergie pour leur taille, ce qui permet aux navires d'exploiter des armes à forte consommation d'énergie selon les besoins."
 tech_nuclear_power_systems_3: "Réacteurs nucléaires de surface futuristes"
 tech_nuclear_power_systems_3_desc: "Les réacteurs nucléaires de demain auront une durée de vie plus longue, des coûts d'entretien et une main d'œuvre plus faibles, et produiront beaucoup plus d'énergie - nécessaire pour l'énergie et les armes de propulsion."
 tech_combat_support_systems: "Systèmes de soutien au combat"
 tech_combat_support_systems_desc: "Système logistique automatisé basé sur le web, cet outil aide les militaires à planifier et à répondre aux besoins matériels de l'appui au combat moderne."
 tech_fire_control: "Systèmes de contrôle de tir"
 tech_fire_control_desc: "Utilisé à bord des navires de guerre - souvent en conjonction avec des systèmes électroniques informatisés, pour contrôler le ciblage des canons contre les navires de surface, les avions et les cibles côtières, avec une visée optique ou radar."
 tech_fire_control_1: "Systèmes de soutien améliorés"
 tech_fire_control_1_desc: "Nouvelle génération de systèmes logistiques assurant le soutien au combat et les besoins en matériel pour le combat militaire."
 tech_fire_control_2: "Contrôle intégré avancé des radars de missiles"
 tech_fire_control_2_desc: "La capacité de suivre le lancement, le vol et l'interception d'armes ennemies à des vitesses subsoniques, supersoniques et même hypersoniques."
 tech_fire_control_3: "Contrôle accru des radars de missiles"
 tech_fire_control_3_desc: "Les systèmes d'information de combat futuristes intègrent des technologies d'apprentissage automatique et d'IA afin d'améliorer la capacité du navire à suivre le lancement, le vol et l'interception d'armes ennemies à des vitesses subsoniques, supersoniques, voire hypersoniques."
