 cruiser_desc: "Généralement les plus grands navires d'assaut d'une flotte moderne, ces puissants atouts peuvent couvrir les océans et les mers du monde entier."
 cruiser_hull_1: "Coque de Croiseur 1965"
 cruiser_hull_1_desc: "Généralement les plus grands navires d'assaut d'une flotte moderne (outre les porte-avions et les navires d'assaut amphibies), ces puissants atouts peuvent couvrir les océans et les mers du monde entier. Historiquement orientés vers la défense aérienne (alors que les destroyers étaient chargés de la guerre de surface), les croiseurs modernes disposent d'un incroyable arsenal d'armes, supérieur à tout autre navire de combat. Les croiseurs peuvent servir de base à un groupement tactique entier, avec une grande capacité de capteurs et de systèmes de gestion de combat. Ils sont généralement utilisés pour : des tâches de commandement et de contrôle, anti-aériennes, anti-navires et d'attaque terrestre."
 tech_battleship_hull_1: "Coque de Cuirassé 1965"
 tech_battleship_hull_1_desc: "Les navires de surface constituent la principale composante de la flotte et assument toutes les fonctions maritimes de la flotte traditionnelle."
