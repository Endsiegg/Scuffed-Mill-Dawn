 module_heavy_frigate_upgrade_package: "Pack de Mise à Niveau de Frégate Lourde"
 module_heavy_frigate_upgrade_package_desc: "Bien que nous ayons la capacité de construire des frégates, nous sommes dans une impasse concernant les classes de navires plus lourdes. Il faudrait des années de matériaux et d'investissements pour nous préparer à des navires plus lourds tels que les Destroyers. Nous pourrions améliorer nos frégates pour être plus compétitives contre les navires plus lourds en les améliorant et en les renforçant dans une nouvelle classe, la \"Frégate Lourde\".\n\n"
 mtgnavalfolder: "Technologies navales"
 mtgnavalfolder_desc: "Includes all manners of technologies pertaining to our ships and vessels on the seas and along the coasts."
 NAVAL_TITLE_CORVETTE: "CORVETTES"
 NAVAL_TITLE_CORVETTE_DESC: "La plus petite classe de navire considérée comme un navire de guerre, les navires de classe Corvette ne font généralement pas partie des marines 'bleues'. Ces navires petits et rapides sont généralement armés d'un assortiment d'armes, leur permettant d'effectuer une gamme de devoirs. De nombreux pays sont capables de flotter des Corvettes en raison de leur abordabilité pour les petites et moyennes marines. Ils sont généralement utilisés pour: la défense et la surveillance des côtes, le dragage des mines, l'anti-sous-marin, l'anti-aérien, l'anti-navire et, à l'époque moderne, les missions d'attaque terrestre."
 NAVAL_TITLE_FRIGATE: "FRÉGATES"
 NAVAL_TITLE_FRIGATE_DESC: "Formant le cœur de nombreuses marines modernes, les frégates peuvent être utilisées comme partie des forces navales 'bleues'. Elles ont une portée étendue et sont plus grandes en taille par rapport à la classe de navire Corvette. Bien qu'elles soient le plus souvent utilisées comme plateforme pour la défense de la flotte, elles peuvent remplir un assez large éventail de rôles au sein d'une flotte, et peuvent être personnalisées pour répondre aux exigences de nombreux rôles et situations différents (y compris des tâches plus offensives). Elles sont généralement utilisées pour: la défense de la flotte, l'anti-sous-marin, l'anti-aérien, et les missions de protection de convois maritimes."
 NAVAL_TITLE_MISSILE_DESTROYERS: "DESTROYERS LANCE-MISSILES"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Destinés à escorter les plus grands navires d'une flotte, d'un convoi ou d'un groupe de bataille, ces navires de guerre rapides, manœuvrables et à longue endurance sont tout aussi capables d'opérations indépendantes. Les versions ultérieures, portant un large et mortel éventail de missiles guidés, de missiles de croisière et d'autres armes, sont en effet des navires de guerre multi-missions. Plus lourds en tonnage, et plus offensifs et mortels en puissance de feu, que votre Frégate ou Corvette. Ils sont généralement utilisés pour: la défense de la flotte, les tâches offensives, l'anti-aérien, l'anti-navire, l'anti-sous-marin, ainsi que les missions d'attaque terrestre, en fonction de la charge utile."
 NAVAL_TITLE_MISSILE_CRUISERS: "CROISEURS LANCE-MISSILES"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Généralement les plus grands navires d'assaut d'une flotte moderne (outre les porte-avions et les navires d'assaut amphibies), ces puissants atouts peuvent couvrir les océans et les mers du monde entier. Historiquement orientés vers la défense aérienne (alors que les destroyers étaient chargés de la guerre de surface), les croiseurs modernes disposent d'un incroyable arsenal d'armes, supérieur à tout autre navire de combat. Les croiseurs peuvent servir de base à un groupement tactique entier, avec une grande capacité de capteurs et de systèmes de gestion de combat. Ils sont généralement utilisés pour : des tâches de commandement et de contrôle, anti-aériennes, anti-navires et d'attaque terrestre."
 NAVAL_TITLE_HELICOPTER_CARRIER: "PORTE-HÉLICOPTÈRES"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Ressemblant à des porte-avions, ces navires d'assaut amphibies polyvalents offrent une grande puissance pour un coût bien moindre, tant en production qu'en main-d'œuvre. Capables d'opérer des hélicoptères, des avions à décollage court et atterrissage vertical (STOVL), ainsi que des engins d'assaut marins, beaucoup possèdent également un puits de radoub - permettant des assauts amphibies rapides sur les positions ennemies. Ces navires fournissent un énorme bonus de soutien à tout débarquement amphibie. Ils sont généralement utilisés pour: le commandement et le contrôle, la lutte anti-sous-marine, la guerre de surface, la guerre aérienne (s'ils sont équipés d'avions à voilure fixe), le bombardement côtier, et le soutien au débarquement amphibie."
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "SOUS-MARINS D'ATTAQUE DIESEL"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Les tueurs silencieux des océans du monde, ces plateformes de guerre sous-marine intègrent une gamme d'aptitudes utiles, y compris la furtivité, la collecte de renseignements et les systèmes d'armes. Conçus pour un large spectre de missions en haute mer et en zone littorale, ces spécialistes du déni de zone sont une pierre angulaire de toute marine."
 NAVAL_TITLE_ATTACK_SUBMARINE: "SOUS-MARINS D'ATTAQUE NUCLÉAIRES"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Les tueurs silencieux des océans du monde, ces plateformes de guerre sous-marine intègrent une gamme d'aptitudes utiles, y compris la furtivité, la collecte de renseignements et les systèmes d'armes. Conçus pour un large spectre de missions en haute mer et en zone littorale, ces spécialistes du déni de zone sont une pierre angulaire de toute marine."
