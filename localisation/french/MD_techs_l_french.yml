 TITLE_BLUE_WATER_NAVY: "Marine de Haute Mer"
 TITLE_BLUE_WATER_NAVY_DESC: "Une marine de haute mer est une force navale capable d'opérer globalement à travers les eaux profondes des océans ouverts."
 TITLE_GREEN_WATER_NAVY: "Marine de Zone Littorale"
 TITLE_GREEN_WATER_NAVY_DESC: "Une marine de zone littorale est une force maritime capable d'opérer dans les zones côtières de sa nation et a une capacité limitée à opérer dans les mers marginales environnantes."
 TITLE_JEUNE_ECOLE: "Marine de la Jeune École"
 TITLE_JEUNE_ECOLE_DESC: "La Jeune École est une doctrine navale qui met l'accent sur de petits navires de guerre fortement armés et manœuvrables pour combattre des navires plus lourds et moins agiles."
 Cat_blue_water_navy_desc: "Une marine de haute mer est une force navale capable d'opérer globalement à travers les eaux profondes des océans ouverts. La définition varie en fonction des forces, mais la capacité à exercer un contrôle de la mer à longue portée est requise. Elle permet à la marine d'une nation de projeter sa puissance loin du pays d'origine et comprend généralement un ou plusieurs porte-avions."
 Cat_green_water_navy_desc: "Une marine de zone littorale est une force maritime capable d'opérer dans les zones côtières de sa nation et a une capacité limitée à opérer dans les mers marginales environnantes."
 floating_fortresses: "Forteresses Flottantes"
 floating_fortresses_desc: "Les porte-avions sont les nouvelles forteresses des mers. Lourdement armés et blindés avec de nombreux avions, ils aident les forces navales du pays à projeter leur puissance et à contrôler la mer."
 distance_decimation: "Décimation à Distance"
 distance_decimation_desc: "Décimez ceux qui sont loin pour maintenir la sécurité de nos côtes."
 the_prowlers: "Les Rôdeurs"
 the_prowlers_desc: "Le seul but d'un sous-marin est de rôder dans les mers et d'annihiler tout ce qui pourrait menacer la flotte principale."
 far_from_home: "Loin de la Maison"
 far_from_home_desc: "Le principal objectif de notre flotte est d'opérer loin de nos côtes. Des réseaux logistiques étendus et une connexion à notre réseau de satellites global sont impératifs pour assurer le maximum d'intégrité opérationnelle à travers le globe."
 secured_shipping: "Expédition Sécurisée"
 secured_shipping_desc: "Les voies de navigation doivent être protégées à tout prix pour maintenir notre flotte correctement approvisionnée et soutenue."
 deck_discipline: "Discipline de Pont"
 deck_discipline_desc: "Le but de nos porte-avions est d'assurer une supériorité aérienne efficace et soutenue contre l'ennemi. Assurer une discipline de pont appropriée nous aidera à atteindre cet objectif."
 rolling_thunder: "Tonnerre Roulant"
 rolling_thunder_desc: "Préparer nos navires lance-missiles pour des volées efficaces peut assurer un maximum de dégâts contre ceux qui nous menaceraient."
 death_from_below: "Mort venue d'en bas"
 death_from_below_desc: "Notre flotte sous-marine fait partie intégrante de nos opérations en haute mer. Assurez-vous qu'ils peuvent réussir à couler les navires ennemis qui apparaissent dans la zone de combat."
 air_dominance: "Domination Aérienne"
 air_dominance_desc: "En concentrant nos efforts sur la supériorité aérienne au-dessus des mers, nous pouvons efficacement clouer au sol tous les avions ennemis et entraver leur capacité à nous combattre dans le ciel."
 missile_support: "Support par Missiles"
 missile_support_desc: "Utiliser nos missiles pour des opérations de soutien peut aider les opérations amphibies et contre nos ennemis."
 hidden_from_view: "Caché de la Vue"
 hidden_from_view_desc: "Garder nos sous-marins cachés de la vue des hélicoptères ennemis et d'autres sous-marins nous assure un espace adéquat pour nos opérations sous-marines."
 zone_of_control: "Zone de Contrôle"
 zone_of_control_desc: "Établir une zone de contrôle bien définie dans les mers."
 long_distance_persistence: "Persistance à Longue Distance"
 long_distance_persistence_desc: "En améliorant la persistance à longue portée de nos navires, notre flotte peut maintenir des opérations de combat naval aussi longtemps que possible."
 nuclear_dominance: "Domination Nucléaire"
 nuclear_dominance_desc: "Plus le navire est lourd et le moteur nucléaire, meilleur est le navire."
 replenishment_at_sea: "Réapprovisionnement en Mer"
 replenishment_at_sea_desc: "Se concentrer sur nos convois et approvisionner adéquatement nos navires pendant leurs rotations assure que nous pouvons garder la flotte en mer plus longtemps."
 logistical_goliath: "Améliorations Logistiques pour les Goliaths"
 logistical_goliath_desc: "Notre méthode actuelle de réapprovisionnement en mer des navires capitaux peut être grandement améliorée. L’introduction de nouveaux principes de gestion des convois contribuera à réduire l’attrition des fournitures et du carburant indispensables à nos ressources navales les plus importantes."
 man_in_the_high_seas: "Homme en Haute Mer"
 man_in_the_high_seas_desc: "Notre marine sera l’homme en haute mer. Cela garantira à notre flotte une domination inébranlable sur les océans, dans n’importe quelle zone de guerre."
 global_naval_ambitions: "Ambitions Navales Globales"
 global_naval_ambitions_desc: "Nos ambitions navales ne connaissent pas de limites. Notre objectif est global et nous ne serons pas arrêtés dans notre mouvement éventuel vers la domination navale."
 naval_force_projection: "Projection de Force Navale"
 naval_force_projection_desc: "La capacité à projeter de l'influence à travers le globe nous oblige à maintenir la flotte la plus forte. Notre force doit se projeter à travers le monde et contre n'importe quel ennemi."
 the_waters_that_surrounds_us: "Les Eaux qui nous entourent"
 the_waters_that_surrounds_us_desc: "Souligner que notre flotte ne peut pas se projeter au-delà de notre côte nous permettra de mieux nous concentrer sur notre littoral."
 workhorse_of_the_fleet: "Cheval de Trait de la Flotte"
 workhorse_of_the_fleet_desc: "Les frégates et les destroyers de notre marine sont le cheval de trait de notre marine. Ils encaissent les coups et les distribuent."
 coast_guard: "Garde Côtière"
 coast_guard_desc: "Les navires légers comme les corvettes sont le cheval de trait de la défense de nos côtes."
 the_wolves: "Les Loups"
 the_wolves_desc: "Des sous-marins en meute de loups plutôt que des sous-marins chasseurs solitaires nous permettront de maximiser la puissance de feu pour une courte durée avant de se retirer rapidement sous les vagues."
 modern_designations: "Désignations Modernes"
 modern_designations_desc: "La mise en œuvre de désignations modernes appropriées nous permettra de prendre notre matériel obsolète et de le mettre au niveau des normes navales actuelles."
 securing_the_coast: "Sécurisation de la Côte"
 securing_the_coast_desc: "Les zones côtières de nos nations doivent être sécurisées."
 destruction_of_shipping: "Destruction Expéditive"
 destruction_of_shipping_desc: "Combattre un ennemi supérieur nous oblige à détruire la logistique ennemie. Frapper rapidement et mettre fin à la capacité de l'ennemi à approvisionner les forces à l'étranger."
 lightweight_carriers: "Porte-Avions Légers"
 lightweight_carriers_desc: "Les superporte-avions et les porte-avions lourds de notre ennemi ne sont rien d'autre qu'une cible pour d'autres navires. Se concentrer sur les opérateurs d'hélicoptères assure que nous présentons une cible plus petite à notre ennemi."
 modernize_the_fleet: "Moderniser la Flotte"
 modernize_the_fleet_desc: "La modernisation de la flotte est extrêmement importante pour maintenir nos navires dans le combat. C'est aussi une option moins chère et plus efficace que la construction de navires de pointe."
 logistical_disruption: "Perturbation Logistique"
 logistical_disruption_desc: "Perturber les lignes d'approvisionnement et empêcher les voies de navigation d'être facilement défendables assure la victoire et éloigne le combat de nos zones côtières."
 counter_blue_water_tactics: "Contre-Tactiques en Eaux Bleues"
 counter_blue_water_tactics_desc: "Nous ne pourrons peut-être jamais nous projeter en mer comme certains de nos ennemis. Cependant, nous pouvons défendre nos côtes contre l'ennemi."
 safety_in_our_shores: "Sécurité sur Nos Côtes"
 safety_in_our_shores_desc: "En utilisant des tactiques autrefois réduites avec des mines, nous pouvons sécuriser nos côtes."
 hit_and_run: "Frapper et Courir"
 hit_and_run_desc: "Des attaques rapides et successives aideront à perturber l'organisation de l'ennemi et à nous éviter de subir des dommages importants lors des engagements navals."
 three_month_rotations: "Rotations de Trois Mois"
 three_month_rotations_desc: "Rotation de nos navires déployés tous les trois mois."
 air_naval_coordination: "Coordination Air-Marine"
 air_naval_coordination_desc: "La coordination de nos forces de frappe avec nos avions basés à terre nous permet de frapper rapidement et facilement."
 topple_the_fortresses: "Renverser les Forteresses"
 topple_the_fortresses_desc: "Frapper les porte-avions d'une flotte ennemie prive l'ennemi de sa force. À bas les forteresses flottantes !"
 maintain_the_coasts: "Maintenir les Côtes"
 maintain_the_coasts_desc: "Les côtes sont bonnes. Les côtes sont basées."
 strength_in_numbers: "Force en Nombre"
 strength_in_numbers_desc: "Les mers seront jonchées des os de nos navires et des leurs. #TechniqueSoviétique"
 short_sorties: "Courtes Sorties"
 short_sorties_desc: "De courtes sorties contre les avions ennemis permettent de maintenir les choses en bon état."
 topple_the_goliaths: "Renverser les Goliaths"
 topple_the_goliaths_desc: "Nous sommes David et nous vaincrons Goliath."
 cat_jeune_ecole_two_desc: "La \"Jeune École\" est une doctrine navale qui se concentre sur de petits navires de guerre lourdement armés et manœuvrables pour combattre des navires plus lourds et moins agiles. La conception devrait nous permettre de combattre avec des navires plus petits luttant contre des marines ennemies plus grandes, plus nombreuses et supérieures."
 a_divergence_in_doctrine: "Une Divergence dans la Doctrine"
 a_divergence_in_doctrine_desc: "La plupart des marines tombent sous le principe de la Doctrine Navale d'Eau Verte ou d'Eau Bleue où elles peuvent projeter des forces plus loin que leurs côtes. Passer à ce design plus léger et plus agile nous permettra de diverger et de combattre potentiellement ce style de combat plus dur."
 size_doesnt_matter: "La Taille n'a pas d'Importance"
 size_doesnt_matter_desc: "Ce n'est pas la taille du chien qui compte, mais la taille du combat dans le chien."
 juryrigged_submarines: "Sous-marins Bricolés"
 juryrigged_submarines_desc: "Si nous passons un peu de temps à prendre des raccourcis et à bricoler des parties de nos sous-marins, nous pourrions en fait être capables de produire plus de sous-marins pour renforcer nos lignes navales."
 conscript_navy: "Marine de Conscrits"
 conscript_navy_desc: "Il est impopulaire de conscrire nos soldats pour l'armée et encore moins pour la marine ; cependant, le rembourrage "
 its_how_you_use_it: "C'est la Façon dont Vous l'Utilisez"
 its_how_you_use_it_desc: "Il s'agit d'être au bon endroit, au bon moment avec le courant de l'océan."
 pt_boat_supremacy: "Suprématie des Bateaux PT"
 pt_boat_supremacy_desc: "Le Bateau de Patrouille sera un outil de combat efficace dans nos efforts. Bien qu'il puisse être petit, il se battra aussi fort que ces grands navires."
 the_new_ship_of_the_line: "Le Nouveau Navire de Ligne"
 the_new_ship_of_the_line_desc: "Si nous augmentons l'armement et potentiellement la classe d'armure de nos frégates. Nous pouvons effectivement créer une nouvelle classe de frégate appelée la Frégate Lourde. Cela nous permettra de rivaliser avec les nations ayant de plus grandes marines."
 hellfire_cannons: "Canons de Poisson Rouge"
 hellfire_cannons_desc: "Les canons sur nos navires sont aussi petits que possible mais pas moins mortels."
 bristling_with_firepower: "Bourré de Puissance de Feu"
 bristling_with_firepower_desc: "Chacun de nos navires aura autant de puissance de feu que nous pouvons en toute sécurité adapter sur ces navires."
 mama_and_her_chicks: "Maman et ses poussins"
 mama_and_her_chicks_desc: "La Frégate Lourde sera notre navire capital, les bateaux de patrouille ses poussins."
 riveted_ship_hulls: "Coques de Navire Rivetées"
 riveted_ship_hulls_desc: "Si nous renforçons et rivetons nos coques de navire, elles seront aussi solides que possible."
 zerg_rush: "Ruée Zerg"
 zerg_rush_desc: "Plus nous avons de navires dans notre armada, plus nous pouvons submerger l'ennemi avec notre notre supériorité numérique."
 too_fast_to_torpedo: "Trop rapide pour être torpillé"
 too_fast_to_torpedo_desc: "Si le navire se déplace plus vite que la torpille, alors le navire ne peut tout simplement pas être coulé."
 mad_max_the_fleet: "Mad Max, la flotte"
 mad_max_the_fleet_desc: "Peu importe si cet équipement était destiné à ce navire. Cela conviendra et nous ne bougerons pas là-dessus."
 frigate_go_brrrt: "Fégates Go Brrrt"
 frigate_go_brrrt_desc: "Chaque frégate pourra engager tout ce qui se présente à elle. Mer, terre ou air."
 pt_sees_all: "PT voit tout"
 pt_sees_all_desc: "Les bateaux de patrouille équipés de radars plus puissants et autres devraient nous permettre de voir tout ce qui se passe à proximité de nos côtes."
 hit_n_run: "Frapper et Courir"
 hit_n_run_desc: "Nos navires se déplaceront rapidement et ruineront toute la marine ennemie avant même qu'ils ne sachent ce qui les frappe."
 dancing_with_giants: "Danser avec les géants"
 dancing_with_giants_desc: "Nos navires, bien que petits, pourront toujours danser avec les géants."
 the_ship_to_end_all_wars: "Le navire pour mettre fin à toutes les guerres"
 the_ship_to_end_all_wars_desc: "Le bateau de patrouille mettra fin à toutes les guerres et consolidera notre position de leader."
 TITLE_SPECIAL_FORCES_ABN: "Forces spéciales aéroportées"
 special_forces_airborne: "Aéroporté"
 special_forces_airborne_desc: "L'infanterie aéroportée, comme dans les années 1940, redeviendra un aspect clé de notre déploiement de forces spéciales. Ces forces nous permettront de répondre globalement et rapidement aux actions ennemies, en plaçant des forces là où nous en avons le plus besoin."
 blot_out_the_sun: "Obscurcir le Soleil"
 blot_out_the_sun_desc: "Le moyen d'aller de l'avant est de masser des parachutistes. Si nous remplissons le ciel avec nos soldats, l'ennemi ne pourra pas tous les arrêter."
 increase_candidate_pools: "Augmenter le nombre de candidats"
 increase_candidate_pools_desc: "En augmentant le nombre de candidats que nous pouvons accepter, nous avons accès à plus de main-d'œuvre pour former des parachutistes."
 train_more_jumpers: "Former plus de paras"
 train_more_jumpers_desc: "Former autant de parachutistes que possible est essentiel pour mettre en œuvre notre doctrine décidée des largages massifs."
 protected_transports: "Transports protégés"
 protected_transports_desc: "En protégeant mieux nos transports aériens, davantage de nos parachutistes survivront jusqu'à la cible pour pouvoir sauter."
 tight_space_packing: "Emballage dans un espace réduit"
 tight_space_packing_desc: "En regroupant les gens à proximité et en maximisant l'espace interne, nous sommes en mesure d'envoyer davantage de troupes sur le champ de bataille."
 rapid_training_pipeline: "Pipeline de Formation Rapide"
 rapid_training_pipeline_desc: "En accélérant le pipeline de formation pour les soldats aéroportés, nous pouvons former et remplacer les pertes plus rapidement."
 silk_rain: "Pluie de Soie"
 silk_rain_desc: "Des masses de soldats sauteront et tomberont pendant nos opérations de combat. Ce sera une pluie de soie depuis le ciel."
 aggressive_mindset: "État d'Esprit Agressif"
 aggressive_mindset_desc: "Avec une formation et un conditionnement appropriés, nous pouvons rendre nos soldats aéroportés hyper-agressifs et prêts à prendre des risques pendant la bataille."
 airdropped_heavy_equipment: "Équipement Lourd Largué par Avion"
 airdropped_heavy_equipment_desc: "En trouvant des moyens de larguer de l'équipement lourd, nous pouvons donner un avantage à nos soldats aéroportés dans leurs batailles."
 we_need_more_airborne: "Nous Avons Besoin de Plus d'Aéroportés"
 we_need_more_airborne_desc: "La clé du succès ? Encore plus de parachutistes. Nous submergerons l'ennemi depuis les cieux."
 ground_tower_jump: "Saut de Tour au Sol"
 ground_tower_jump_desc: "En trois semaines de formation, nous pouvons transformer un soldat d'infanterie en parachutiste."
 palitized_vehicles: "Véhicules Palettisés"
 palitized_vehicles_desc: "En trouvant des moyens de palettiser encore plus de véhicules, nous pouvons en larguer plus rapidement pendant les opérations de combat."
 extra_commo_gear: "Équipement de Communication Supplémentaire"
 extra_commo_gear_desc: "En larguant un équipement de communication supplémentaire avec nos parachutistes, nous assurerons leur capacité à communiquer et à demander un soutien supplémentaire lorsqu'ils opèrent sur le champ de bataille."
 dedicated_paratrooper_transports: "Transports de Parachutistes Dédiés"
 dedicated_paratrooper_transports_desc: "Plutôt que d'utiliser simplement des avions de transport normaux, nos transports de parachutistes seront conçus explicitement pour ce rôle."
 advanced_medic_training: "Formation Avancée de Médecin"
 advanced_medic_training_desc: "Afin de minimiser les pertes lors de nos largages, chaque médecin parachutiste suivra un cours de formation de niveau paramédical."
 organized_and_numerous: "Organisés & Nombreux"
 organized_and_numerous_desc: "Bien que massifs en nombre, nos soldats aéroportés seront hautement formés, notamment pour assembler et réorganiser rapidement leurs unités une fois au sol après un saut."
 jump_with_what_you_need: "Sautez Avec Ce Dont Vous Avez Besoin"
 jump_with_what_you_need_desc: "Chaque soldat sautera avec tout l'équipement dont ils ont besoin, même les réapprovisionnements de combat, afin d'assurer un temps d'opération maximum pour nos unités après un largage."
 combat_reoganization: "Réorganisation du Combat"
 combat_reoganization_desc: "Pendant les combats, nos parachutistes seront formés pour réagir aux pertes, et pour être capables de fusionner et de consolider des unités séparées en organisations de combat en un instant."
 flood_their_skies: "Inonder Leurs Cieux"
 flood_their_skies_desc: "La solution au combat est simple: remplir le ciel de tant de parachutistes qu'il submerge les défenses de l'ennemi."
 shock_from_the_sky: "Choc du Ciel"
 shock_from_the_sky_desc: "Avec des forces aéroportées mécanisées larguées depuis les cieux, nous serons capables de choquer les forces ennemies avec des niveaux surprenants de puissance de feu et d'équipement dans nos largages."
 shock_force_expansions: "Expansions de Force de Choc"
 shock_force_expansions_desc: "En basant nos forces spéciales autour de l'aéroporté de choc, nous devrons augmenter le nombre de ces troupes disponibles pour les opérations de combat."
 light_mortar_barrages: "Barrages de Mortiers Légers"
 light_mortar_barrages_desc: "En équipant tous nos pelotons d'infanterie de mortiers de genou, nous serons en mesure de donner même aux plus petites unités l'accès à des options de soutien de feu rapide."
 signals_intelligence: "Renseignement d'Origine Électromagnétique"
 signals_intelligence_desc: "En concentrant nos efforts sur l'interception des signaux et la collecte de renseignements avec nos forces aéroportées, nous augmenterons leur efficacité au combat sur le terrain pour d'autres opérations."
 dedicated_supply_teams: "Équipes d'Approvisionnement Dédiées"
 dedicated_supply_teams_desc: "Avec des équipes d'approvisionnement dédiées dans chaque compagnie d'infanterie, nos forces seront capables de maintenir leurs situations d'approvisionnement sans soutien pendant plus longtemps que d'autres unités."
 extra_anti_tank_weapons: "Armes Anti-Chars Supplémentaires"
 extra_anti_tank_weapons_desc: "En augmentant la charge d'armes anti-chars de notre infanterie, ils seront mieux à même de résister aux contre-attaques blindées ennemies."
 fast_hard_training: "Formation Rapide et Intense"
 fast_hard_training_desc: "En se concentrant sur une formation de haute intensité, nous serons en mesure de former rapidement des forces hautement compétentes grâce à notre pipeline de formation."
 medical_evacuation_plans: "Plans d'Évacuation Médicale"
 medical_evacuation_plans_desc: "Afin de maintenir la résilience de la force, chaque unité planifiera et maintiendra des plans d'évacuation médicale, pour minimiser les pertes au combat."
 combat_drops: "Largages de Combat"
 combat_drops_desc: "En utilisant correctement nos forces de choc, elles seront capables d'atterrir rapidement et de se disperser en combat, leur permettant de désorganiser rapidement les efforts de défense ennemis en semant la confusion et en endommageant les lignes de communication."
 hardened_transports: "Transports Blindés"
 hardened_transports_desc: "En blindant mieux nos transports, nous leur permettrons de survivre à plus d'attaques lors de la réalisation de largages de combat pour nos forces."
 airdrop_logistical_supply: "Approvisionnement Logistique par Largage"
 airdrop_logistical_supply_desc: "Garder nos forces approvisionnées est essentiel, et en larguant une grande quantité de fournitures lors du largage initial, nos forces seront mieux approvisionnées par air pendant leurs opérations de combat."
 more_weapons_more_ammo: "Plus d'Armes, Plus de Munitions"
 more_weapons_more_ammo_desc: "En équipant nos forces avec des armes et des munitions supplémentaires, nous pouvons augmenter leur puissance de combat et leur endurance pendant les sauts."
 second_wave_jumpers: "Sautants de la Deuxième Vague"
 second_wave_jumpers_desc: "En formant notre deuxième vague de sautants à arriver juste après la première vague, nous pouvons masser plus de forces sur le champ de bataille plus tôt."
 difficult_terrain_exercises: "Exercices en Terrain Difficile"
 difficult_terrain_exercises_desc: "En forçant nos parachutistes à s'entraîner dans des environnements de terrain hostiles, nous pouvons mieux les préparer aux dures réalités du véritable combat."
 best_offence_is_good_defence: "La Meilleure Attaque est une Bonne Défense"
 best_offence_is_good_defence_desc: "Une fois sur leur objectif, nos parachutistes seront entraînés à se retrancher et refuseront de céder du terrain jusqu'à ce que des forces de suivi soient arrivées pour les relever."
 mass_drop_tactics: "Tactiques de Largage en Masse"
 mass_drop_tactics_desc: "Pour mieux utiliser nos forces de choc, elles seront formées à sauter en groupes massifs, pour mieux utiliser le choc et l'effroi."
 open_area_fighting: "Combat en Zone Ouverte"
 open_area_fighting_desc: "Équipées de VAB et de VCI, nos forces aéroportées seront adaptées au combat sur terrain ouvert, bien plus que l'infanterie à pied."
 fuel_conservation_techniques: "Techniques de Conservation du Carburant"
 fuel_conservation_techniques_desc: "En l'absence de lignes d'approvisionnement dédiées, tous nos équipages de véhicules seront hautement formés aux techniques pour minimiser la consommation de carburant pendant le mouvement et le combat."
 stealth_combat_insertions: "Insertions de Combat Furtives"
 stealth_combat_insertions_desc: "En s'entraînant avec l'armée de l'air, nos forces de choc seront capables de maintenir l'élément de surprise sur leurs largages de combat jusqu'à la dernière seconde possible."
 who_dares_wins: "Qui Ose Gagne"
 who_dares_wins_desc: "Les forces spéciales aéroportées d'élite sont la clé de notre succès militaire. Alors que l'infanterie à pied peut ne pas être efficace pour des percées massives, nos forces aéroportées seront les meilleures des meilleures, et tout ennemi malchanceux qui tombe sur elles paiera le prix."
 elite_forces_elite_training: "Forces d'Élite, Formation d'Élite"
 elite_forces_elite_training_desc: "Les meilleures forces nécessitent la meilleure formation, et nous veillerons à ce que nos parachutistes bénéficient de la meilleure formation possible."
 combat_resupplies: "Réapprovisionnements de Combat"
 combat_resupplies_desc: "Nos forces seront approvisionnées pendant le combat, quel que soit ce que nous devons faire pour les approvisionner."
 extensive_range_time: "Temps de Tir Extensif"
 extensive_range_time_desc: "En priorisant notre temps de tir, tous nos parachutistes seront d'excellents tireurs, avec toutes leurs armes assignées."
 combat_supply_recovery: "Récupération de Fournitures de Combat"
 combat_supply_recovery_desc: "Avec une formation sur même les armes ennemies, nos parachutistes seront capables de récupérer des fournitures supplémentaires pendant et après le combat."
 small_unit_tactics: "Tactiques de Petite Unité"
 small_unit_tactics_desc: "En concentrant notre entraînement au niveau le plus bas, même les escouades de nos parachutistes seront capables de combattre des forces ennemies plus grandes qu'elles."
 dedicated_saboteurs: "Saboteurs dédiés"
 dedicated_saboteurs_desc: "Nos parachutistes seront entraînés à sauter derrière les lignes ennemies, puis à se déplacer rapidement, sabotant et endommageant les principales infrastructures et équipements militaires ennemis."
 veteran_training_staff: "Personnel d'entraînement vétéran"
 veteran_training_staff_desc: "En retirant les parachutistes vétérans des unités de ligne pour les utiliser comme personnel de formation, nous serons en mesure de fournir une expérience du monde réel et des leçons à nos parachutistes encore en formation."
 combat_paramedics: "Ambulanciers de combat"
 combat_paramedics_desc: "Afin d'éviter des pertes coûteuses, tout notre personnel médical sera formé au niveau des prestataires de soins intensifs, afin de maximiser les chances de survie de nos parachutistes blessés."
 sere_training: "Entraînement SERE"
 sere_training_desc: "Nos parachutistes seront formés pour survivre, échapper, résister et échapper à toutes les forces ou environnements ennemis qu'ils pourraient rencontrer."
 gureilla_fighting: "Combat de guérilla"
 gureilla_fighting_desc: "Même lorsqu'ils combattent seuls ou en petit nombre, nos soldats seront entraînés à frapper, à disparaître, à bombarder ou à perturber les forces et formations ennemies."
 use_what_we_take: "Utiliser ce que nous prenons"
 use_what_we_take_desc: "Si quelque chose n'est pas réglé, nos parachutistes seront formés pour le prendre et l'utiliser. Même l'évier de la cuisine."
 any_time_any_place_any_weather: "À tout moment, en tout lieu et par tous les temps"
 any_time_any_place_any_weather_desc: "Peu importe l'heure, le lieu ou les conditions météorologiques, nos parachutistes seront en mesure de frapper l'ennemi."
 advanced_medical_care: "Soins médicaux avancés"
 advanced_medical_care_desc: "Tous les parachutistes seront formés à un niveau supérieur de CLS, afin de maximiser davantage la capacité de survie de nos forces."
 seize_the_initive: "Prendre l'initiative"
 seize_the_initive_desc: "Même lorsqu'elles sont en retrait, nos forces seront entraînées à reconnaître les ouvertures et les opportunités, et à reprendre l'initiative à l'ennemi à tout moment."
 urban_warfare_training: "Formation à la guerre urbaine"
 urban_warfare_training_desc: "Afin de tirer parti de leurs compétences, nos forces bénéficieront d'une formation avancée sur les opérations urbaines, pour les rendre encore plus meurtrières et dangereuses lors des combats dans les villes et zones urbaines."
 rapid_replenishment_doctrine: "Doctrine de réapprovisionnement rapide"
 rapid_replenishment_doctrine_desc: "En faisant rapidement circuler les forces et en amenant des fournitures au front, les parachutistes feront de leur mieux pour s'assurer de toujours disposer de l'équipement et des fournitures nécessaires pour mener des opérations contre l'ennemi."
 fight_with_what_you_have: "Combattre avec ce que l'on a"
 fight_with_what_you_have_desc: "Même en cas de pénurie de ravitaillement, ou à mains nues si nécessaire, nos parachutistes continueront à se battre."
 eyes_and_ears: "Yeux et oreilles"
 eyes_and_ears_desc: "Nos parachutistes sont hautement entraînés et constituent la pointe de la lance, tant pour le combat que pour la reconnaissance. Ces forces sont les yeux et les oreilles de notre armée."
 TITLE_SPECIAL_FORCES_MAR: "Marine des forces spéciales"
 special_forces_marine: "Forces spéciales marines"
 special_forces_marine_desc: "Les forces spéciales marines sont conçues et formées pour mener des débarquements amphibies et des opérations à travers des rivières majeures et d'autres obstacles aquatiques."
 massed_amphibious_landings: "Débarquements amphibies en masse"
 massed_amphibious_landings_desc: "Avec le poids du nombre, nous percerons les défenses de plage ennemies, et serons capables d'envahir les rivages ennemis sans problème."
 mass_recrutiment_campaigns: "Campagnes de recrutement en masse"
 mass_recrutiment_campaigns_desc: "En publicisant et en prenant des mesures actives pour recruter de nouveaux marines, nous serons en mesure d'élargir significativement la taille de notre corps des marines."
 multiple_training_centers: "Centres de formation multiples"
 multiple_training_centers_desc: "En utilisant plusieurs centres de formation à travers le pays, nous serons en mesure de former nos marines plus rapidement et plus efficacement."
 increased_vehicle_maintinance: "Maintenance accrue des véhicules"
 increased_vehicle_maintinance_desc: "Avec nos marines utilisant principalement le transport motorisé, des routines de maintenance de véhicules accrues les maintiendront en action plus longtemps."
 one_chassis_many_jobs: "Un châssis, plusieurs emplois"
 one_chassis_many_jobs_desc: "En utilisant un seul châssis de base pour tout notre équipement marin, nous rationaliserons la production et les chaînes d'approvisionnement pour ces unités."
 public_demonstration_campaigns: "Campagnes de démonstration publique"
 public_demonstration_campaigns_desc: "Afin d'attirer plus de recrues, nos marines mèneront des démonstrations régulières pour montrer leurs compétences."
 ship_to_shore_transports: "Transports de navire à rivage"
 ship_to_shore_transports_desc: "Des engins de débarquement dédiés fourniront le transport des navires d'assaut jusqu'à la rive, permettant à plus de forces d'être livrées de manière efficace."
 fix_bayonets_and_charge: "Fixez les baïonnettes et chargez"
 fix_bayonets_and_charge_desc: "En entraînant rigoureusement nos forces, nous les préparerons à être agressives au point de combattre corps à corps pour sécuriser les têtes de pont."
 lcac_developments: "Développements LCAC"
 lcac_developments_desc: "En nous concentrant sur le développement de nos engins de débarquement, nous rendrons notre transport du navire à la rive plus efficace."
 hit_the_beach_hard: "Frappez la plage durement"
 hit_the_beach_hard_desc: "Entraîner nos forces à frapper agressivement la plage et à avancer leur permettra de sécuriser rapidement les zones pour les forces de suivi."
 pre_landing_bombardments: "Bombardements pré-débarquement"
 pre_landing_bombardments_desc: "En utilisant l'aide de la marine, notre débarquement amphibie sera soutenu par une puissance de feu significative des escortes au large."
 amphibious_supply_teams: "Équipes d'approvisionnement amphibies"
 amphibious_supply_teams_desc: "En utilisant certains engins de débarquement comme unités de réapprovisionnement, nous serons en mesure d'apporter régulièrement des fournitures au rivage."
 helicopter_logistic_operations: "Opérations logistiques par hélicoptère"
 helicopter_logistic_operations_desc: "Avec une forte dépendance à l'égard du soutien par hélicoptère, nos vols de ravitaillement par hélicoptère augmenteront encore nos capacités logistiques."
 next_generation_aavs: "VAA de prochaine génération"
 next_generation_aavs_desc: "En concevant et en construisant un VAA de prochaine génération, nous préparerons et équiperons mieux nos marines pour les batailles du futur."
 fleet_marine_corpsmen: "Infirmiers de la flotte marine"
 fleet_marine_corpsmen_desc: "Avec une formation spécialisée en médecine de combat pour nos infirmiers, nous nous assurerons qu'ils sont préparés à traiter toutes les victimes de combat que nous subissons lors des opérations."
 every_marine_a_rifleman: "Chaque marine un fusilier"
 every_marine_a_rifleman_desc: "Avant tout, chaque marine sera un fusilier, et sera capable de tirer et de combattre comme tel à tout moment."
 leave_nothing_on_the_ship: "Ne laissez rien sur le navire"
 leave_nothing_on_the_ship_desc: "Pendant toute opération d'assaut amphibie, notre personnel logistique veillera à ce qu'aucun équipement ne soit laissé derrière une fois que les débarquements commencent."
 rapid_breakouts: "Évasions rapides"
 rapid_breakouts_desc: "Formées pour combattre agressivement et exploiter rapidement toute ouverture, nos forces marines seront entraînées à sécuriser rapidement et à étendre une tête de pont, pour permettre aux forces suivantes d'exploiter davantage toute ouverture qu'elles peuvent trouver."
 heavy_landing_craft: "Engins de débarquement lourds"
 heavy_landing_craft_desc: "En construisant des engins de débarquement conçus pour transporter du matériel lourd, nous serons en mesure d'équiper nos forces avec plus d'équipements et d'armes lourdes pendant les phases initiales de débarquement."
 armored_landing_force: "Force de débarquement blindée"
 armored_landing_force_desc: "En utilisant des VAB et des VCI amphibies, nos forces marines seront en mesure de débarquer des unités blindées sur les rivages ennemis, facilitant les percées."
 light_armored_recon: "Reconnaissance blindée légère"
 light_armored_recon_desc: "En utilisant des unités blindées légères et rapides pour la reconnaissance, nos marines seront en mesure de trouver rapidement et d'exploiter toute ouverture dans une défense ennemie."
 precision_ship_bombardment: "Bombardement de précision par navire"
 precision_ship_bombardment_desc: "En utilisant des missiles de croisière lancés par navire et d'autres armes, nos actifs navals fourniront des frappes de précision sur les fortifications ennemies et autres emplacements avant le débarquement des troupes."
 beach_reconassiance_raids: "Raids de reconnaissance de plage"
 beach_reconassiance_raids_desc: "Grâce à des équipes de reconassiance dédiées, nos forces maritimes mèneront des raids de reconnaissance légers sur les têtes de pont avant le débarquement, afin de garantir que les sites sont adéquats pour une force d'invasion complète."
 beachhead_logistics: "Logistique de tête de pont"
 beachhead_logistics_desc: "Afin d'alimenter la machine, les opérations logistiques commenceront sur la tête de pont, pour garantir que le carburant et les munitions continuent d'arriver là où ils doivent aller."
 land_armor_by_sea: "Blindage terrestre par mer"
 land_armor_by_sea_desc: "En consacrant les péniches de débarquement au mouvement des unités blindées, nous serons en mesure de fournir plus efficacement un soutien blindé aux unités maritimes débarquant sur la plage et se déplaçant vers l'intérieur des terres."
 refusal_to_quit: "Refus d'abandonner"
 refusal_to_quit_desc: "Formées et façonnées pour être agressives et déterminées, nos forces ne connaîtront pas le sens de l'abandon."
 hospital_ships: "Navires hôpitaux"
 hospital_ships_desc: "Afin de maximiser la survie, nos forces de débarquement auront toujours des navires hôpitaux dédiés avec eux, pour assurer des soins médicaux rapides à tous les marines pendant une opération."
 marine_raider_beach_prepration: "Préparation de plage par les Raiders Marines"
 marine_raider_beach_prepration_desc: "En utilisant les Raiders Marines, nos forces auront les obstacles de plage détruits et les voies dégagées pour eux avant que les forces n'atterrissent jamais sur la plage."
 dedicated_landing_ships: "Navires de débarquement dédiés"
 dedicated_landing_ships_desc: "Pour rationaliser le mouvement des hommes et des fournitures, des navires de débarquement dédiés transporteront les marines et leur équipement jusqu'au site d'invasion."
 fuel_on_the_beach: "Carburant sur la plage"
 fuel_on_the_beach_desc: "Avec une planification minutieuse, d'énormes réservoirs de carburant pourront être installés sur les plages dès qu'elles seront sécurisées, donnant à toutes les forces de débarquement un accès immédiat à une réserve de carburant."
 victory_through_firepower: "Victoire par la puissance de feu"
 victory_through_firepower_desc: "En concentrant notre puissance de feu sur des cibles et des points clés, nous assurerons la victoire grâce à des feux écrasants."
 armored_breakouts: "Percées blindées"
 armored_breakouts_desc: "En profitant de notre capacité à débarquer des formations blindées sur la plage, nous utiliserons cela pour percer rapidement dans les zones arrière de l'ennemi, et exploiter les lacunes dans leurs défenses."
 amphibious_warfare_experts: "Experts en guerre amphibie"
 amphibious_warfare_experts_desc: "En s'entraînant continuellement sur les techniques de débarquement et les traversées de rivières, nos forces marines deviendront les experts de premier plan en opérations militaires amphibies."
 thunder_runs: "Course Tonnerre"
 thunder_runs_desc: "Dans le but de semer le chaos et d'infliger des dégâts à l'ennemi, nos forces blindées seront entraînées à mener des frappes rapides en profondeur dans le territoire ennemi, même sans suivre les forces juste derrière elles."
 shore_directed_fires: "Tirs dirigés depuis le rivage"
 shore_directed_fires_desc: "Grâce à des observateurs hautement qualifiés, les marines sur la plage seront en mesure de déterminer avec précision où l'appui-feu naval est utilisé."
 dedicated_breaching_parties: "Équipes de franchissement dédiées"
 dedicated_breaching_parties_desc: "Avec une formation à la destruction des fortifications ennemies, ces forces seront formées pour franchir facilement les obstacles ennemis lors des opérations de combat."
 logistical_experts: "Experts logistiques"
 logistical_experts_desc: "Avec la quantité de personnel et d’équipement que nous devons déplacer, nos sociétés de soutien et d’approvisionnement deviendront des experts dans le déplacement des hommes et du matériel jusqu’au point de contact dans un délai minimal."
 rapid_mission_planning: "Planification rapide de mission"
 rapid_mission_planning_desc: "Afin d'exploiter rapidement les ouvertures et les opportunités, nos forces s'entraîneront à planifier et à exécuter rapidement les missions de combat au besoin."
 infantry_amphibious_strike_forces: "Forces d'attaque amphibies d'infanterie"
 infantry_amphibious_strike_forces_desc: "S'appuyant principalement sur des forces d'infanterie légère hautement entraînées, nos marines deviendront des experts dans la frappe et la destruction de cibles ennemies clés lors d'opérations amphibies."
 the_few_the_proud: "Les quelques, les fiers"
 the_few_the_proud_desc: "Notre infanterie marine sera une force de combat d'élite, peu nombreuse, mais hautement qualifiée et capable en tant que force de débarquement."
 one_if_by_land: "One if by land..."
 one_if_by_land_desc: "Lors des combats à l'intérieur des terres, nos marines dirigeront et formeront nos forces à franchir les rivières et autres obstacles d'eau qui remplissent l'espace de bataille moderne."
 two_if_by_sea: "... two if by sea"
 two_if_by_sea_desc: "Lors du débarquement via une invasion amphibie, nos marines pourront profiter de leur formation et de leur familiarité avec leur mission pour exploiter toute opportunité qui leur est offerte."
 more_with_less: "Plus avec moins"
 more_with_less_desc: "Même s'ils ne disposent pas de tout l'équipement du monde, nos marines seront capables d'utiliser la quantité qui leur est donnée et d'exécuter des missions bien au-delà de ce que nos ennemis supposeront pouvoir faire."
 marine_beach_raids: "Raids de marines sur les plages"
 marine_beach_raids_desc: "En utilisant les forces de débarquement, nos marines mèneront des raids rapides sur les côtes ennemies, leur permettant d'éliminer rapidement les forces ennemies une fois les véritables débarquements commencés."
 lightweight_landing_groups: "Groupes d'atterrissage légers"
 lightweight_landing_groups_desc: "Tirant parti de la quantité d'infanterie légère présente dans la force, nos groupes de débarquement seront légers et agiles, capables d'accomplir plusieurs tâches à partir d'un seul débarquement."
 enlisted_to_officer_training: "Enrôlés dans la formation d'officier"
 enlisted_to_officer_training_desc: "Profitant de l'expérience des soldats enrôlés, les officiers seront formés parmi nos enrôlés, pour encourager la bonne utilisation de cette expérience."
 enhanced_leadership_schools: "Écoles de leadership améliorées"
 enhanced_leadership_schools_desc: "En mettant l'accent sur des programmes de formation en leadership de haute qualité, tous nos officiers et sous-officiers deviendront des leaders hautement compétents."
 secure_the_beachhead: "Sécuriser la tête de pont"
 secure_the_beachhead_desc: "Nos marines ont un seul objectif: briser les défenses ennemies et sécuriser une tête de pont pour les forces suivantes."
 tough_as_nails: "Dur comme l'acier"
 tough_as_nails_desc: "Grâce à des régimes d'entraînement avancés et à un entraînement en environnement difficile, nos marines sont des soldats endurcis, capables de prendre ce qui leur est lancé, dans n'importe quel environnement."
 light_fighter_fighting: "Combat de combattants légers"
 light_fighter_fighting_desc: "En spécialisant nos forces pour combattre comme infanterie légère, elles sont mieux équipées pour combattre les forces ennemies avec un minimum d'équipement lourd."
 improvised_breaching_methods: "Méthodes de franchissement improvisées"
 improvised_breaching_methods_desc: "Formés à utiliser l'équipement disponible, nos marines mènent des opérations de franchissement sans équipement de franchissement spécialisé."
 urban_operations_training: "Formation aux opérations urbaines"
 urban_operations_training_desc: "Avec un accent particulier sur les opérations MOUT, nos forces marines sont plus que capables d'attaquer non seulement les plages et les rivières, mais aussi les villes et les terrains urbains."
 improved_bridging_methods: "Méthodes de pontage améliorées"
 improved_bridging_methods_desc: "En formant nos marines à franchir rapidement les obstacles fluviaux, ils seront en mesure d'établir des itinéraires alternatifs à travers un terrain hostile pour faire avancer les forces suivantes en territoire ennemi."
 increased_squad_sizes: "Augmentation de la taille des escouades"
 increased_squad_sizes_desc: "En ajoutant une troisième équipe de feu à toutes nos unités marines, nous pouvons augmenter considérablement leur flexibilité tactique et leur puissance de feu dans les opérations de combat."
 hold_until_relieved: "Tenir jusqu'à être relevé"
 hold_until_relieved_desc: "Formés pour sécuriser une tête de pont et tenir jusqu'à l'arrivée de forces supplémentaires, nos marines refuseront obstinément de céder même le plus petit pied-à-terre sur le terrain ennemi."
 advance_under_fire: "Avancer sous le feu"
 advance_under_fire_desc: "Grâce à des exercices de formation et de renforcement de la confiance, nos marines seront prêts et capables d'avancer même sous le feu ennemi le plus lourd."
 island_hopping_campaigns: "Campagnes de saut d'île en île"
 island_hopping_campaigns_desc: "Formés pour combattre à travers de vastes étendues d'océan, nos marines seront capables de mener des invasions d'île en île, se frayant un chemin à travers des chaînes d'îles et à travers plusieurs séries d'invasions amphibies sans problème."
 special_forces_airmobile: "Forces spéciales aéromobiles"
 special_forces_airmobile_desc: "En utilisant des troupes d'assaut aérien hautement formées, les forces d'infanterie aéromobiles seront capables de frapper profondément derrière les lignes ennemies, se déplaçant rapidement pour sécuriser des cibles de grande valeur et envelopper les forces ennemies."
 armored_airmobile_corps: "Corps aéromobile blindé"
 armored_airmobile_corps_desc: "En renforçant nos unités aéromobiles avec des VAB, nous rendons possible pour nos forces d'engager des forces ennemies plus dures et plus fortes."
 expanded_pilot_training: "Formation élargie des pilotes"
 expanded_pilot_training_desc: "En augmentant le nombre d'écoles de formation de pilotes et de cours de formation, nous serons capables de former plus et de meilleurs pilotes plus rapidement que nos ennemis."
 open_air_assault_schools: "Écoles d'assaut aérien ouvertes"
 open_air_assault_schools_desc: "Avec l'ouverture de plusieurs écoles d'assaut aérien, nous pouvons former davantage de personnel d'infanterie à l'art des opérations d'assaut aérien."
 massed_assault_formations: "Formations d'assaut massives"
 massed_assault_formations_desc: "En regroupant de grands groupes d'unités aéromobiles blindées, nous serons en mesure d'exploiter mieux les faiblesses dans les lignes ennemies et de générer de meilleures percées."
 coordinated_staging_areas: "Zones de préparation coordonnées"
 coordinated_staging_areas_desc: "En coordonnant étroitement les zones de rassemblement à partir desquelles les forces opèrent, nous disposerons d'un meilleur commandement et contrôle lors de l'exécution de ces opérations."
 glamorized_air_assault: "Assaut aérien glamourisé"
 glamorized_air_assault_desc: "En mettant en lumière nos forces d'assaut aérien, nous pouvons en faire des opportunités de carrière attrayantes pour les nouvelles recrues."
 slingloading_resuppy: "Réapprovisionnement par élingage"
 slingloading_resuppy_desc: "En utilisant non seulement l'intérieur de nos hélicoptères, mais aussi la capacité de chargement à l'élingue, nous pouvons augmenter considérablement la quantité et le poids du ravitaillement pouvant être déplacé par nos forces."
 mobilitas: "Mobilités"
 mobilitas_desc: "Avec un accent sur les opérations à haute mobilité, nos forces d'assaut aérien seront formées pour manœuvrer rapidement et avec des objectifs solides en tête pour leurs opérations."
 mobile_protected_firepower: "Puissance de feu protégée mobile"
 mobile_protected_firepower_desc: "En se concentrant sur des chars légers et aéromobiles, nous donnerons à notre infanterie un solide soutien lors de l'attaque de positions fortifiées."
 internal_recruitment_drives: "Campagnes de recrutement internes"
 internal_recruitment_drives_desc: "En essayant de recruter des soldats vétérans d'autres unités, nous pouvons renforcer la quantité et la qualité de nos forces d'assaut aérien."
 improved_school_pipelines: "Amélioration des filières scolaires"
 improved_school_pipelines_desc: "Avec des améliorations dans l'acheminement et la vitesse de formation, nous pouvons augmenter la vitesse de formation de nos unités d'assaut aérien."
 heavy_lift_helicopters: "Hélicoptères de levage lourd"
 heavy_lift_helicopters_desc: "L'utilisation de grands hélicoptères de levage lourd nous permettra de déplacer encore plus de fournitures vers et avec nos forces aéromobiles."
 forward_air_traffic_control: "Contrôle aérien avancé"
 forward_air_traffic_control_desc: "Pour mieux contrôler les opérations dans et autour des zones d'atterrissage, des équipes de contrôle de la circulation aérienne avancée seront déployées avec nos forces pour aider à diriger les volumes élevés de trafic d'hélicoptères."
 call_for_fires: "Appel aux feux"
 call_for_fires_desc: "En augmentant le nombre d'observateurs dans nos unités de ligne, nous pouvons mieux diriger les appels pour le soutien aérien et d'artillerie."
 internal_medevac_units: "Unités internes de MEDEVAC"
 internal_medevac_units_desc: "Pour réduire les pertes dues au feu ennemi, toutes nos unités aéromobiles auront un soutien interne de MEDEVAC, pour assurer que nos blessés arrivent aux niveaux supérieurs de soins médicaux le plus rapidement possible."
 pilot_and_enlisted_bonuses: "Bonus pour pilotes et soldats enrôlés"
 pilot_and_enlisted_bonuses_desc: "Pour augmenter la rétention et susciter l'intérêt de plus de soldats, nous offrirons de gros bonus aux pilotes et aux soldats enrôlés qui choisissent de se porter volontaires ou de rester dans les unités d'assaut aérien."
 forward_arm_repair_points: "Points de réparation et de réarmement avancés"
 forward_arm_repair_points_desc: "En se concentrant sur des points avancés pour réparer et réarmer les hélicoptères, nous pouvons garantir une réponse rapide à tout appel au feu."
 assembly_area_coordination: "Coordination des zones de rassemblement"
 assembly_area_coordination_desc: "En envoyant des équipes de commandement en première ligne lors des premiers atterrissages, nos forces pourront se rassembler et avancer rapidement hors de leurs zones de rassemblement, entrant plus vite dans la bataille."
 strike_fast_strike_hard: "Frappez vite, frappez fort"
 strike_fast_strike_hard_desc: "En se concentrant sur des attaques rapides et fortes, nos forces aéromobiles seront la pointe de la lance de nos avancées militaires."
 gunship_escorts: "Escorte de gunships"
 gunship_escorts_desc: "Pour assurer la sécurité de nos forces d'atterrissage, des hélicoptères gunships escorteront toutes nos opérations d'assaut aérien."
 hot_landing_zone_insertions: "Insertions en zone d'atterrissage chaude"
 hot_landing_zone_insertions_desc: "Sous la couverture du feu direct des hélicoptères d'attaque, nos forces pourront atterrir dans des zones sous le feu ennemi, dans des LZ normalement trop chaudes pour les opérations."
 command_jtac_teams: "Équipes de commandement JTAC"
 command_jtac_teams_desc: "En concentrant nos équipes JTAC avec des éléments de commandement, nous permettrons à nos commandants de diriger efficacement les feux des avions et de l'artillerie sur les cibles que le commandant juge les plus importantes."
 dispersed_jtac_teams: "Équipes JTAC dispersées"
 dispersed_jtac_teams_desc: "En dispersant nos équipes JTAC parmi les unités de ligne, nous pourrons aider ces unités avec des feux lorsque ces unités en ont le plus besoin, plutôt que de compter sur une demande du niveau de commandement."
 forward_staged_supply_lines: "Lignes d'approvisionnement pré-positionnées en avant"
 forward_staged_supply_lines_desc: "En standardisant les approvisionnements et les remplacements vers le front, nous pouvons minimiser les délais d'exécution des demandes de ravitaillement et de renfort, accélérant ainsi la mobilité de nos forces."
 helicopter_gunship_interdiction: "Interdiction par hélicoptère d'attaque"
 helicopter_gunship_interdiction_desc: "En utilisant nos hélicoptères d'attaque, nous pouvons rapidement riposter contre les forces ennemies qui tentent de manœuvrer à proximité ou au-delà de nous."
 prioritized_gunship_crews: "Équipages d'hélicoptères d'attaque prioritaires"
 prioritized_gunship_crews_desc: "En consacrant plus de temps de formation et de main-d'œuvre à nos équipages d'hélicoptères d'attaque, nous rendons nos formations d'hélicoptères d'attaque encore plus efficaces et mortelles."
 escorted_medevac_flights: "Vols MEDEVAC escortés"
 escorted_medevac_flights_desc: "En escortant nos hélicoptères MEDEVAC avec des hélicoptères d'attaque, nous pouvons sortir nos soldats blessés de situations encore plus dangereuses."
 attack_helicopter_brigades: "Brigades d'hélicoptères d'attaque"
 attack_helicopter_brigades_desc: "En augmentant le nombre d'hélicoptères d'attaque en service, nous pouvons augmenter considérablement la puissance de feu disponible pour nos unités de ligne."
 transport_helicopter_defensive_weapons: "Armes défensives des hélicoptères de transport"
 transport_helicopter_defensive_weapons_desc: "En équipant nos hélicoptères de transport d'armes de défense, nous leur permettons d'atterrir dans des LZ chaudes, et de pouvoir tirer sur les forces ennemies pendant ce temps."
 helicopter_supplied_fuel_points: "Points de ravitaillement en carburant par hélicoptère"
 helicopter_supplied_fuel_points_desc: "En utilisant des hélicoptères pour transporter le carburant, nous augmentons la portée et la vitesse auxquelles nous pouvons ravitailler nos forces."
 gunship_close_support: "Soutien rapproché par gunship"
 gunship_close_support_desc: "Nos gunships seront utilisés dans un rôle de soutien rapproché, leur permettant de fournir un soutien de feu de précision aux unités d'infanterie et blindées en combat."
 beans_and_bullets_by_helicopter: "Haricots et balles par hélicoptère"
 beans_and_bullets_by_helicopter_desc: "En passant à un système logistique entièrement basé sur les hélicoptères pour nos forces aéromobiles, nous leur permettrons de maintenir leur vitesse d'avance, sans dépasser leurs lignes d'approvisionnement."
 nap_of_the_earth_insertions: "Insertions Nap Of The Earth"
 nap_of_the_earth_insertions_desc: "En formant nos pilotes à voler aussi bas que possible, nous pouvons maintenir l'élément de surprise jusqu'à la dernière seconde possible."
 airmobile_maintainers: "Mainteneurs aéromobiles"
 airmobile_maintainers_desc: "En permettant à nos mainteneurs de déplacer leur équipement et leurs fournitures par hélicoptère, nous augmentons la capacité de nos unités à rester sur le terrain."
 airmobile_engineering: "Ingénierie aéromobile"
 airmobile_engineering_desc: "En utilisant des unités d'ingénierie dans un rôle offensif, nos ingénieurs aéromobiles fonctionnent en tant qu'ingénieurs de combat, et sont capables de suivre le rythme des opérations aéromobiles."
 hunter_killer_helo_teams: "Équipes d'hélicoptères Hunter Killer"
 hunter_killer_helo_teams_desc: "Avec une formation soignée entre les équipages d'hélicoptères, nos gunships seront capables de travailler en binôme pour rechercher et tuer facilement les actifs blindés ennemis."
 mid_air_helicopter_refueling: "Ravitaillement en vol d'hélicoptères"
 mid_air_helicopter_refueling_desc: "En utilisant des techniques de ravitaillement en vol, nos aéronefs peuvent effectuer des missions plus longues et rester plus longtemps sur cible pour soutenir les troupes au sol."
 airmobile_reconassiance_by_fire: "Reconnaissance aéromobile par le feu"
 airmobile_reconassiance_by_fire_desc: "Les mouvements agressifs de nos unités aéromobiles leur permettront de mener une reconnaissance précise par le feu alors qu'ils combattent le long du front."
 fortunate_son: "Fils chanceux"
 fortunate_son_desc: "En se concentrant sur les tactiques d'infanterie légère, nos forces aéromobiles seront transformées en une force de combat d'élite."
 precision_helicopter_flying: "Pilotage précis d'hélicoptère"
 precision_helicopter_flying_desc: "En formant nos pilotes d'hélicoptère à un niveau d'élite, nos forces seront capables de débarquer leurs fantassins exactement à l'endroit où ils en ont besoin pour leurs missions."
 external_fuel_tanks: "Réservoirs de carburant externes"
 external_fuel_tanks_desc: "L'utilisation de réservoirs de carburant externes augmente la portée de nos opérations en hélicoptère et prolonge la durée pendant laquelle ils peuvent rester sur cible avant de devoir partir pour se ravitailler."
 precision_firepower: "Puissance de feu précise"
 precision_firepower_desc: "En utilisant des armes guidées avec précision, nos forces seront capables de mener des frappes de précision sur les cibles ennemies."
 rapid_unit_rotations: "Rotations rapides d'unités"
 rapid_unit_rotations_desc: "Afin de maintenir l'efficacité des unités, nos forces aéromobiles seront régulièrement tournées pour le repos et la récupération, afin d'éviter d'épuiser ces unités."
 fastroping_assault_operations: "Opérations d'assaut par Fastroping"
 fastroping_assault_operations_desc: "En menant des opérations de fastroping, nos forces aéromobiles seront capables de mener des opérations dans des zones construites en toute impunité."
 rapid_asset_interdiction: "Interdiction rapide d'actifs"
 rapid_asset_interdiction_desc: "Avec des pilotes et des fantassins hautement formés, nos forces aéromobiles seront capables de rechercher et de frapper rapidement des cibles d'opportunité critiques à la moindre occasion."
 extended_pilot_training: "Formation prolongée des pilotes"
 extended_pilot_training_desc: "En prolongeant la formation des pilotes, nous formerons les meilleurs pilotes possibles."
 critical_care_medevac: "MEDEVAC de soins critiques"
 critical_care_medevac_desc: "Afin de garantir la survie de nos blessés, tout notre personnel MEDEVAC aéromobile sera composé de paramédicaux et d'infirmières de soins critiques, pour augmenter au mieux les chances de survie de notre personnel pour combattre un autre jour."
 airmobile_leadership_courses: "Cours de leadership aéromobile"
 airmobile_leadership_courses_desc: "Afin de mieux enseigner à nos dirigeants comment opérer dans cet environnement, des cours spécialisés en leadership aéromobile seront mis en place pour enseigner les tenants et les aboutissants de ces opérations."
 combat_resupply_flights: "Vols de réapprovisionnement de combat"
 combat_resupply_flights_desc: "Quels que soient les risques, nos pilotes logistiques aéromobiles seront capables de mener des vols dans la zone de combat pour maintenir nos soldats approvisionnés en munitions et en équipement."
 expanded_light_fighter_bypass_operations: "Opérations élargies de contournement par chasseurs légers"
 expanded_light_fighter_bypass_operations_desc: "En maximisant les opportunités disponibles pour nous, nos forces envisageront de contourner et d'encercler les cibles fortifiées, afin de minimiser les pertes amicales."
 bad_weather_flight_training: "Formation au vol par mauvais temps"
 bad_weather_flight_training_desc: "La formation pour voler dans toutes les conditions météorologiques signifie que nos pilotes seront capables de transporter des troupes et des fournitures, quel que soit le temps qu'ils rencontrent."
 cls_by_doctrine: "CLS par doctrine"
 cls_by_doctrine_desc: "En veillant à ce que chaque soldat de notre force soit formé au CLS, nous serons en mesure de fournir immédiatement des soins médicaux d'urgence à tout soldat blessé, réduisant ainsi le nombre total de victimes."
 night_combat_insertions: "Insertions de combat nocturnes"
 night_combat_insertions_desc: "En profitant de la nuit, nous pouvons mener des opérations rapides lorsque l'ennemi a le moins de visibilité."
 rapid_battery_emplacement: "Placement rapide de batterie"
 rapid_battery_emplacement_desc: "Avec des équipes d’artillerie entraînées à placer rapidement leurs canons, nous serons en mesure d’établir rapidement des bases de feu pour permettre un appui-feu adéquat à nos autres unités."
 dedicated_spotter_teams: "Équipes d'observateurs dédiées"
 dedicated_spotter_teams_desc: "Des équipes d'artillerie et d'observateurs aériens seront intégrées dans tous nos bataillons, dans le seul but de trouver et de diriger le feu sur des cibles ennemies de grande valeur."
 maintaining_momentum: "Maintenir l'élan"
 maintaining_momentum_desc: "Il faut insister sur le fait de maintenir constamment la pression sur l'ennemi, de ne pas leur donner un moment de repos, et de permettre à nos forces de continuer à pousser de plus en plus loin dans les lignes ennemies."
 infantry_squad_reconassiance: "Reconnaissance par escouade d'infanterie"
 infantry_squad_reconassiance_desc: "Avec une formation spécialisée, nous enseignerons à toutes nos unités d'infanterie à fonctionner dans un rôle de reconnaissance, leur permettant d'élargir encore les capacités de collecte de renseignements de nos forces aéromobiles."
 mbt_tech: "CCP Précoce"
 mbt_tech_desc: "Les premiers chars de combat principaux sont mobiles, blindés et dotés d'une grande puissance de feu."
 mbt_tech_1: "CCP de la Guerre Froide"
 mbt_tech_1_desc: "Châssis améliorés qui dominaient le champ de bataille dans les années 1970-1980."
 mbt_tech_2: "CCP Post Guerre Froide"
 mbt_tech_2_desc: "CCP développé à la fin ou juste après la fin de la Guerre Froide."
 mbt_tech_3: "CCP Moderne"
 mbt_tech_3_desc: "CCP moderne développé dans les années 2010."
 mbt_tech_4: "CCP Futur"
 mbt_tech_4_desc: "Derniers programmes de développement de CCP prévus pour être terminés dans les années 2030."
 afv_tech: "Véhicule blindé de combat (VBC) précoce"
 afv_tech_desc: "Première génération de VBC."
 afv_tech_1: "VBC de la Guerre Froide"
 afv_tech_1_desc: "Châssis améliorés qui dominaient le champ de bataille dans les années 1970-1980."
 afv_tech_2: "VBC Post Guerre Froide"
 afv_tech_2_desc: "VBC développé à la fin ou juste après la fin de la Guerre Froide."
 afv_tech_3: "VBC Moderne"
 afv_tech_3_desc: "VBC moderne développé dans les années 2010."
 afv_tech_4: "VBC Futur"
 afv_tech_4_desc: "Derniers programmes de développement de VBC prévus pour être terminés dans les années 2030."
 light_tank_tech: "Premier char léger"
 light_tank_tech_desc: "Char léger de première génération."
 light_tank_tech_1: "Char léger de la guerre froide"
 light_tank_tech_1_desc: "Châssis améliorés qui dominaient le champ de bataille dans les années 1970-1980."
 light_tank_tech_2: "Char léger d'après-guerre froide"
 light_tank_tech_2_desc: "Char léger développé à la fin ou juste après la fin de la guerre froide."
 light_tank_tech_3: "Char léger moderne"
 light_tank_tech_3_desc: "Char léger moderne développé dans les années 2010."
 light_tank_tech_4: "Futur char léger"
 light_tank_tech_4_desc: "Les derniers programmes de développement du Light Tank devraient être terminés dans les années 2030."
 tank_components_tech: "Station de combat et auxiliaires précoces"
 tank_components_tech_desc: "Des radios de base et des ordinateurs balistiques aideront nos tankistes à mieux communiquer et à atteindre leurs cibles avec une meilleure précision. Cela améliore les capacités offensives de nos chars, et avec des mitrailleuses auxiliaires et des lanceurs de fumée, nous pouvons également améliorer leurs capacités défensives."
 tank_components_tech_2: "Station de combat de la Guerre Froide"
 tank_components_tech_2_desc: "Équipement radio dupliqué et ordinateur balistique semi-numérique."
 tank_components_tech_3: "Station de combat et auxiliaires modernes"
 tank_components_tech_3_desc: "Système de navigation, caméras et ordinateur balistique entièrement numérique. Pour renforcer nos capacités défensives, nos lanceurs de fumée pourront désormais couvrir le signal infrarouge de nos chars."
 tank_components_tech_4: "Station de combat avancée"
 tank_components_tech_4_desc: "Ensemble de caméras et de systèmes avancés d'observation des combats. Les systèmes informatiques améliorés nous permettent d'équiper nos chars d'un système défensif hard-kill pour détruire les projectiles entrants."
 tank_components_tech_5: "Station de combat future"
 tank_components_tech_5_desc: "Visualisation 3D, champ de bataille virtuel, dernières technologies et systèmes de communication et algorithmes de détection améliorés nous permettront d'améliorer notre technologie hard-kill."
 era_tech: "ARE de 1ère génération"
 era_tech_desc: "L'blindage réactive explosive (ARE) est composée de briques faites d'explosifs sur un cadre métallique installé sur le char. Lorsque la brique est frappée par un pénétrateur cinétique ou une charge formée, la brique explose, contrant le projectile entrant. Les premières expériences ont été faites dans les années 60 pour contrer les premières charges formées, mais aucune n'a été produite."
 era_tech_2: "ARE de 2ème génération"
 era_tech_2_desc: "En augmentant la taille des briques ARE et en ajoutant plus d'explosifs et un cadre plus épais, la force explosive peut être augmentée pour contrer même les pénétrateurs cinétiques."
 era_tech_3: "ARE de 3ème génération"
 era_tech_3_desc: "Avec une nouvelle structure, l'ARE peut être améliorée pour résister mieux aux pénétrateurs cinétiques et aux charges formées. Elle peut même offrir une protection contre les charges formées en tandem qui sont spécifiquement conçues pour contrer l'ARE."
 era_tech_4: "ARE de 4ème génération"
 era_tech_4_desc: "Forme la plus avancée d'ARE, capable de fonctionner dans diverses conditions environnementales et capable de réduire l'efficacité de la plupart des tirs entrants."
 armor_tech: "Blindage de la Guerre Froide précoce"
 armor_tech_desc: "Premiers composites et blindage espacée pour améliorer la protection des chars."
 armor_tech_2: "Blindage de la Guerre Froide"
 armor_tech_2_desc: "Matériaux améliorés pour les composites et schémas avancés de disposition de le blindage."
 armor_tech_3: "Blindage moderne"
 armor_tech_3_desc: "Matériaux les plus modernes et développements de le blindage"
 armor_tech_4: "Blindage future"
 armor_tech_4_desc: "Améliorations pour le blindage actuellement développée dans certains grands pays."
 diesel_engine_tech: "Moteur Diesel de la Guerre Froide précoce"
 diesel_engine_tech_desc: "Les premiers moteurs diesel de la Guerre Froide étaient généralement des moteurs V12 naturellement aspirés dérivés des conceptions ARE existantes de la Seconde Guerre mondiale. Ces moteurs étaient souvent couplés à une boîte de vitesses manuelle à 5 vitesses."
 diesel_engine_tech_2: "Moteur Diesel de la Guerre Froide"
 diesel_engine_tech_2_desc: "Avec l'amélioration de la technologie des moteurs, les moteurs existants de la Guerre Froide précoce ont été couplés à un turbocompresseur, augmentant considérablement leur puissance. À ce stade, une boîte de vitesses manuelle à 7 vitesses pour l'utilisation des chars avait été développée."
 diesel_engine_tech_3: "Moteur Diesel de la fin de la Guerre Froide"
 diesel_engine_tech_3_desc: "Vers la fin de la Guerre Froide, de nombreux moteurs de chars étaient équipés d'un 2ème turbocompresseur, créant un moteur à double turbocompresseur."
 diesel_engine_tech_4: "Moteur Diesel post-Guerre Froide"
 diesel_engine_tech_4_desc: "Après la Guerre Froide, les moteurs de chars ont commencé à recevoir des superchargeurs au lieu de turbocompresseurs pour augmenter leur rendement. Pendant cette ARE, les transmissions automatiques dans les chars ont également commencé à être courantes."
 diesel_engine_tech_5: "Moteur Diesel semi-moderne"
 diesel_engine_tech_5_desc: "Avec l'amélioration de la technologie des voitures, les moteurs de chars ont adapté de nombreuses caractéristiques des moteurs de voitures, comme l'injection directe de carburant."
 diesel_engine_tech_6: "Moteur Diesel moderne"
 diesel_engine_tech_6_desc: "Avec les chars modernes, les ingénieurs ont commencé à expérimenter d'autres arrangements pour les moteurs, comme un motif X12 au lieu du classique V12."
 diesel_engine_tech_7: "Moteur Diesel futur"
 diesel_engine_tech_7_desc: "Avec les avancées en matière d'efficacité énergétique, de contrôle informatisé des moteurs et de matériaux avancés, les moteurs futurs peuvent être à la fois puissants et légers."
 turbine_engine_tech: "Moteur à turbine de la Guerre Froide"
 turbine_engine_tech_desc: "Moteur à turbine à gaz précoce, peu fiable et encombrant, adapté de l'industrie aéronautique."
 turbine_engine_tech_2: "Moteur à turbine de la fin de la Guerre Froide"
 turbine_engine_tech_2_desc: "Conception améliorée corrigeant la plupart des défauts des turbines et les rendant plus utilisables sur le terrain."
 turbine_engine_tech_3: "Moteur à turbine post-Guerre Froide"
 turbine_engine_tech_3_desc: "Conception de turbine de la fin de la Guerre Froide axée sur l'amélioration de la puissance et de l'efficacité énergétique."
 turbine_engine_tech_4: "Moteur à turbine semi-moderne"
 turbine_engine_tech_4_desc: "Turbine à gaz avec une bonne fiabilité et une excellente puissance de sortie."
 turbine_engine_tech_5: "Moteur à turbine moderne"
 turbine_engine_tech_5_desc: "Un sommet de la technologie moderne en matière de turbines à gaz."
 turbine_engine_tech_6: "Moteur à turbine à faible friction"
 turbine_engine_tech_6_desc: "Avec des matériaux avancés, la friction dans la turbine à gaz peut être réduite, permettant une meilleure puissance de sortie et une meilleure efficacité énergétique."
 electric_engine_tech_1: "Moteur électrique auxiliaire"
 electric_engine_tech_1_desc: "Avec un moteur électrique auxiliaire (ou une unité d'alimentation auxiliaire), nous pouvons faire fonctionner certaines parties du char, comme la tourelle, sans avoir à allumer les moteurs principaux. De cette façon, nous pouvons faire fonctionner partiellement notre char à l'arrêt et économiser du carburant."
 electric_engine_tech_2: "Moteur électrique auxiliaire amélioré"
 electric_engine_tech_2_desc: "Les améliorations du moteur électrique auxiliaire ont permis d'obtenir plus d'avantages par rapport à son prédécesseur et sont de loin plus efficaces."
 electric_engine_tech_3: "Moteur électrique précoce"
 electric_engine_tech_3_desc: "Un premier train d'entraînement électrique. Bien qu'il n'ait été utilisé jusqu'à présent qu'en position auxiliaire, nous avons maintenant la technologie pour alimenter l'ensemble du char avec."
 electric_engine_tech_4: "Moteur électrique amélioré"
 electric_engine_tech_4_desc: "Version améliorée du moteur électrique avec une meilleure fiabilité."
 small_medium_gun_tech: "Canon de char de la Guerre Froide précoce"
 small_medium_gun_tech_desc: "Un canon de char léger était courant sur les chars de la Guerre Froide précoce. Les standards étaient de 100 mm pour l'Union Soviétique et de 105 mm pour les pays occidentaux, tous deux avaient une puissance de feu suffisante pour affronter à la fois les véhicules et l'infanterie de l'époque."
 small_medium_gun_tech_2: "Canon de char léger de la fin de la guerre froide"
 small_medium_gun_tech_2_desc: "Grâce à des moulages améliorés et à des manchons thermiques, à la fin de la guerre froide, les canons des chars pouvaient supporter une cadence de tir plus élevée avant de tomber en panne."
 small_medium_gun_tech_3: "Canon de char léger moderne"
 small_medium_gun_tech_3_desc: "Équipé d'un mécanisme à faible impulsion de recul et d'une culasse améliorée, un canon de char léger moderne est mortel même contre des véhicules plus lourds, surtout avec des munitions améliorées."
 small_medium_gun_tech_4: "Canon de char léger futur"
 small_medium_gun_tech_4_desc: "Avec une vitesse initiale accrue et des éléments empruntés aux canons de char principaux, un canon de char léger du futur sera capable de répondre à presque toutes les menaces sur le champ de bataille."
 medium_gun_tech: "Canon de char moyen de la Guerre Froide précoce"
 medium_gun_tech_desc: "Avec le développement de blindage composite, un canon plus grand était nécessaire pour percer plus de blindage qu'un canon de char léger. Alors que l'Union Soviétique a commencé avec un canon de 115 mm sur le T-62, ils ont rapidement amélioré à un canon principal de 125 mm. Les pays occidentaux ont rapidement suivi avec leur canon de 120 mm. Le canon de char moyen a été le choix le plus courant pour l'armement des chars depuis lors."
 medium_gun_tech_2: "Canon de char moyen de la fin de la Guerre Froide"
 medium_gun_tech_2_desc: "Avec un canon chromé et une plus grande longueur, ce canon est capable de résister à une pression de chambre plus élevée. Avec cette pression accrue et les derniers obus sabot en carbure de tungstène, le canon est capable de percer plus de 10 pouces d'acier blindé."
 medium_gun_tech_3: "Canon de char moyen moderne"
 medium_gun_tech_3_desc: "Avec des munitions intelligentes modernes et des matériaux améliorés, un canon de char moyen moderne peut percer presque 40 pouces d'acier blindé à des distances plus courtes et peut tirer une variété de munitions anti-char et anti-infanterie."
 medium_gun_tech_4: "Canon de char moyen futur"
 medium_gun_tech_4_desc: "Avec l'ajout de la propulsion électro-thermique chimique, un canon de char du futur sera capable d'avoir une vitesse de bouche incroyablement élevée, car l'obus accélérera tout au long de la longueur de l'ensemble du canon."
 large_gun_tech: "Canon de char lourd précoce"
 large_gun_tech_desc: "Avec le besoin croissant d'augmenter les capacités de pénétration dans les années 90, un canon de char lourd a été envisagé, allant de 130 à 135 mm de diamètre."
 large_gun_tech_2: "Canon de char lourd amélioré"
 large_gun_tech_2_desc: "Les derniers alliages et les munitions programmées permettent à cette deuxième génération de canons de char lourd de faire pleuvoir l'enfer sur les ennemis."
 large_gun_tech_3: "Canon de char lourd avancé"
 large_gun_tech_3_desc: "Avec une conception améliorée, les obus tirés d'un canon de char lourd avancé seront efficaces contre les véhicules et l'infanterie."
 very_large_gun_tech: "Canon de super char lourd précoce"
 very_large_gun_tech_desc: "Ce canon de gros calibre peut détruire pratiquement tout. Avec un calibre de 152 mm, même s'il ne perce pas le blindage, il déplacera les tourelles et fissurera le blindage à une longue distance."
 very_large_gun_tech_2: "Canon de super char lourd amélioré"
 very_large_gun_tech_2_desc: "Avec les dernières munitions et le développement informatique appliqués aux canons de gros calibre existants, ce canon est le meilleur que l'armée a à offrir en termes de combat contre le blindage."
 very_large_gun_tech_3: "Canon de super char lourd avancé"
 very_large_gun_tech_3_desc: "Avec une accélération électromagnétique supplémentaire de l'obus, un canon de super char lourd sera capable de percer le blindage, les bâtiments et même les bunkers avec ses tirs."
 small_autocannon_tech: "Autocanon de la Guerre Froide précoce"
 small_autocannon_tech_desc: "Avec un calibre de 20-30mm, généralement juste un canon AA de la WW2 avec quelques modifications. Fait bien son travail, cependant."
 small_autocannon_tech_2: "Autocanon de la fin de la Guerre Froide"
