 terminal_phase_defense: "Défense en Phase Terminale"
 terminal_phase_defense_desc: "La phase terminale d'une trajectoire de missile commence lorsque la charge utile commence à réentrer dans l'atmosphère. Les interceptions pendant la phase terminale sont parmi les plus simples, à la fois techniquement et en termes de suivi. Face à une grande attaque avec de nombreuses ogives, il peut y avoir peu de temps pour organiser toutes les interceptions. Plus important encore, attendre jusqu'au dernier moment signifie nécessairement que l'interception a lieu à plus courte portée, ce qui signifie que la protection d'une grande zone peut nécessiter un très grand nombre de bases d'intercepteurs réparties sur cette zone."
 boost_phase_defense: "Défense en Phase de Propulsion"
 boost_phase_defense_desc: "La phase de propulsion est la partie du vol d'un missile pendant laquelle les moteurs de propulsion et de maintien fonctionnent jusqu'à ce qu'il atteigne sa vitesse maximale. L'interception en phase de propulsion est un type de technologie de défense par missile qui serait conçue pour désactiver les missiles ennemis alors qu'ils sont encore en phase de propulsion. De telles défenses ont l'avantage de pouvoir facilement suivre leurs cibles grâce à la signature infrarouge de l'échappement de la fusée, et que les propulseurs sont généralement beaucoup moins robustes que les ogives. Détruire le propulseur détruit également toutes les ogives et leurres."
