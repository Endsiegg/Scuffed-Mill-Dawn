 NAVAL_TITLE_CV: "PORTE-AVIONS"
 NAVAL_TITLE_CV_DESC: "Ces bases aériennes flottantes sont le sommet de la puissance navale, capables de s'étendre dans les océans du monde pour projeter la puissance d'une nation à travers le globe entier. Signifiant le sang et le trésor d'une nation forte, ces actifs incroyablement précieux doivent être protégés à tout prix. Avec une vaste portée, ils nécessitent un véritable groupe de bataille 'bleu marine' pour leur permettre de remplir leur gamme complète de capacités opérationnelles en mer. Tout pays déployant un groupe de bataille de porte-avions pleinement opérationnel peut être vraiment fier de ce que représente leur marine, et de la puissance terrifiante qu'elle manie. Ils sont généralement utilisés pour: la projection de puissance lointaine et large, la guerre aérienne, la guerre de surface, la guerre amphibie."
