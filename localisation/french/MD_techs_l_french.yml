 stealth_destroyer_hull_1_desc: "Les changements dans la technologie moderne de la guerre ont poussé les flottes les plus avancées à chercher de nouvelles solutions pour la survie de leurs flottes. Les Destroyers Furtifs sont devenus un focus prééminent. Rester caché des capteurs et radars ennemis avancés signifie que ces armes puissantes peuvent frapper plus près, plus rapidement, et avec une létalité accrue, avec le bonus ajouté d'une survie accrue dans les conflits modernes."
