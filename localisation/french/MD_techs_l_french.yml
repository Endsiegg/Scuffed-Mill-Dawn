 corvette_desc: "The smallest class of vessel considered a warship. Corvette class ships are cheap and more expendable than their bigger counterparts."
 corvette_hull_1: "1965 Corvette Hull"
 corvette_hull_1_desc: "The smallest class of vessel considered a warship, Corvette class ships are not typically part of ‘blue water’ navies.  These small and fast ships are usually armed with an assortment of weapons, allowing them to perform a range of duties. Many countries are able to float Corvettes due to their affordability for small and medium sized navies.They are typically used for: coast defense and surveillance, minesweeping, anti-submarine, anti-aircraft, anti-ship and, in modern times, land attack duties."
