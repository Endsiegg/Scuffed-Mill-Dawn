 module_analog_fire_control: "Système de Contrôle de Tir Analogique"
 module_analog_fire_control_desc: "Les systèmes de contrôle de tir analogiques sont mieux décrits comme des systèmes opérés manuellement."
 module_digital_integrated_fire_control: "Système de Contrôle de Tir Intégré Numérique"
 module_digital_integrated_fire_control_desc: "Des interfaces numériques intégrées dans les systèmes pour permettre un leadership et une maintenance plus efficaces depuis le pont du navire."
 module_advanced_integrated_missile_radar_control: "Contrôle Radar de Missile Intégré Avancé"
 module_advanced_integrated_missile_radar_control_desc: "Le contrôle radar de missile intégré avancé est mieux décrit par l'intégration du missile et du radar pour permettre des réactions plus rapides et plus précises aux menaces entrantes."
 module_futuristic_integrated_missile_radar_control: "Systèmes d'Information de Combat Futuristes"
 module_futuristic_integrated_missile_radar_control_desc: "Les Systèmes d'Information de Combat Futuristes intègrent les technologies d'apprentissage automatique et d'IA afin d'améliorer la capacité du navire à suivre le lancement, le vol, et l'interception des armes ennemies à des vitesses subsoniques, supersoniques, et même hypersoniques."
 module_chain_gun: "Mitrailleuses I"
 module_chain_gun_desc: "Les mitrailleuses légères comprennent tout, des petites mitrailleuses de soutien de calibre .30 aux canons anti-aériens de calibre .50. Ce dernier étant l'armement le plus populaire pour un navire de guerre."
