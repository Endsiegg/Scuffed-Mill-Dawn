 NAVAL_TITLE_MTG_FRIGATES_DESC: "Forming the core of many modern navies, Frigates can be used as part of ‘blue water’ naval forces. They have extended range and are larger in size compared to the Corvette class of ship. Though most often used as a platform for fleet defense, they can perform a fairly extensive range of roles within a fleet, and can be customized to meet the demands of many different roles and situations (including more offensive minded tasks). They are typically used for: fleet defense, anti-submarine, anti-aircraft, and maritime convoy duties."
 NAVAL_TITLE_MTG_DESTROYERS: "DESTROYERS"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Intended to escort larger vessels in a fleet, convoy or battle group, these fast, maneuverable, long-endurance warships are equally capable of independent operation. Later iterations, carrying a wide and deadly array of guided missiles, cruise missiles, and other weapons, are indeed multi-mission war ships. Heavier in tonnage, and more offensive and deadly in firepower, than your Frigate or Corvette. They are typically used for: fleet defense, offensive tasks, anti-aircraft, anti-ship, anti-submarine, as well as land attack duties, dependent upon load out."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "STEALTH DESTROYERS"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Changes in modern technology of warfare have caused more advanced fleets to look for new answers for survivability in their fleets.  Stealth Destroyers have become a preeminent focus. Keeping hidden from advanced enemy sensors and radars means these powerful weapons can striker closer, quicker, and with increased lethality, with the added bonus of increased survivability in modern conflicts."
 NAVAL_TITLE_MTG_CRUISERS: "CRUISERS"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "Typically the largest assault ships in a modern fleet (besides Aircraft Carriers and Amphibious Assault ships), these powerful assets can cover the entire globes oceans and seas.  Historically geared toward Air Defense (while Destroyers were tasked with Surface Warfare), modern Cruisers have an incredible arsenal of weapons at their disposal – greater than any other combat ship.Cruisers can be used as the basis for an entire battle group, with a large capacity for sensors and combat management systems. They are typically used for: command and control, anti-aircraft, anti-ship, and land attack duties."
 NAVAL_TITLE_MTG_HELI_OPERATORS: "HELICOPTER OPERATORS"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Resembling aircraft carriers, these multipurpose amphibious assault ships provide a big punch for much less cost, both in production as well as manpower.  Capable of operating helicopters, STOVL (Short Take-Off and Vertical Landing) fixed wing aircraft, as well as Marine assault craft, many also have a well deck – granting swift amphibious assaults on enemy positions. These ships provide a huge support bonus to any amphibious landings. They are typically used for: command and control, anti-submarine, surface warfare, air warfare (if equipped with fixed wing aircraft), shore bombardment, and amphibious landing support"
 NAVAL_TITLE_MTG_CARRIERS: "AIRCRAFT CARRIERS"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "These floating airbases are the pinnacle of naval power, able to reach out into the world’s oceans to project a nations power across the entire globe.  Signifying a strong nations blood and treasure, these incredibly valuable assets must be protected at all costs.  With a vast range, they require a true ‘blue water’ battle group to allow them to fulfill their full range of operational abilities at sea.  Any country fielding a fully operational Carrier Battle Group can be truly proud of what their navy represents, and the horrifying power it wields. They are typically used for: power projection far and wide, air warfare, surface warfare, amphibious warfare."
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "ATTACK SUBMARINES"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "The silent killers of the worlds oceans, these undersea warfare platforms incorporate a range of useful abilities, including stealth, intelligence gathering, and weapon systems. The attack submarines are specialized in engaging enemy submarines and ships on a closer range than their larger counterpart."
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "MISSILE SUBMARINES"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "The silent killers of the worlds oceans, these undersea warfare platforms incorporate a range of useful abilities, including stealth, intelligence gathering, and weapon systems. The missile submarine are designer with far greater capabilities than attack submarines."
