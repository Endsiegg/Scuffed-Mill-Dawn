 FRA_idea_Light_for_Europe_income_TT: "Revenus supplémentaires : §G2.00§! milliard de $"
 FRA_euro_investments_accept_TT: "§BL'accepter, c'est permettre à l'influence française de se développer§!\n"
 FRA_euro_investments_cost_TT: "§YIls ont accepté.§! Les effets suivants se sont produits :\n"
 FRA_euro_investments_cost_2_TT: "§YIls ont accepté.§! Les effets suivants se sont produits :\n"
 FRA_expansion_tooltip_TT: "§YCes priorités ne montreront pas leurs véritables effets tant que vous n'aurez pas terminé les arbres communistes ou nationalistes.§!\n"
 FRA_french_canadian_TT1: "§YLe bonheur des canadiens français est stimulé par l'aide apportée par les français au gouvernement canadien.§!\n"
 FRA_french_canadian_TT2: "§YLe bonheur des canadiens français est diminué parce que les français soutiennent les québécois.§!\n"
 FRA_idea_development_investment_tt: "Modifie le $investment_cost_modifier$ et le $investment_duration_modifier$ de §G5%§! pour les investissements de §C[FRA.GetNameDef] [FRA.GetFlag]§!\n"
 FRA_idea_the_francosphere: "La Francosphère"
 FRA_idea_the_francosphere_desc: "La francosphère est une communauté politique et mondiale de peuples et de nations francophones. Il s'agit d'un mécanisme permettant à la France de projeter son influence sur les anciennes colonies, mais elle reste une coopération entre les nations francophones."
 FRA_idea_french_red_army: "Armée rouge française"
 FRA_idea_french_red_army_desc: "La révolution repose dans un berceau peu profond, près de l'océan. La nouvelle Armée rouge a été créée avec des jeunes et des moins jeunes qui cherchent à défendre l'égalité et la liberté pour notre grand pays."
 FRA_idea_strong_guy: "L'Homme fort"
 FRA_idea_strong_guy_desc: "Il est évident que l'Europe a besoin d'un nouveau leader. La France sera le nouvel homme fort de l'Europe en poussant les pays d'Europe vers nos idéaux et en les guidant vers l'avenir."
 FRA_idea_administrative_reforms: "Réformes administratives"
 FRA_idea_administrative_reforms_desc: "La machine bureaucratique française a fait l'objet d'une série de réformes importantes qui ont permis de réduire certains coûts et d'accroître la capacité du gouvernement à adopter et à mettre en œuvre toute une série de nouvelles politiques."
 FRA_idea_infrastructure_projects: "Projets d'infrastructure"
 FRA_idea_infrastructure_projects_desc: "Le gouvernement a dévoilé une série de projets visant à améliorer et à développer les infrastructures de notre pays. Ces projets d'infrastructure et ces subventions nous aideront à revenir plus forts et surtout meilleurs qu'avant."
 FRA_idea_private_contracting_companies: "Sociétés privées de sous-traitance"
 FRA_idea_private_contracting_companies_desc: "Le gouvernement [FRA.GetAdjective] a conclu une série de nouveaux contrats avec des entreprises du secteur privé pour la construction d'une série de nouveaux bâtiments dans le pays. La productivité des entreprises aidera notre secteur civil et augmentera le développement industriel."
 FRA_idea_class_equality_reform: "Réformes sur l'égalité des classes"
 FRA_idea_class_equality_reform_desc: "La nation a désespérément besoin de réformes et il est temps de normaliser les classes. Les richesses seront redistribuées. À chacun ses besoins et à chacun ses désirs est devenue la devise permanente du peuple au fur et à mesure que les réformes prennent effet."
 FRA_idea_economic_interventionism: "Interventionnisme économique"
 FRA_idea_economic_interventionism_desc: "L'économie est une chose capricieuse et il faut que le gouvernement intervienne pour garantir véritablement la stabilité de l'économie. L'interventionnisme ne peut que s'avérer bénéfique et plus nous nous impliquons dans l'économie, plus celle-ci deviendra stable."
 FRA_idea_french_armored_production: "Véhicules blindés français"
 FRA_idea_french_armored_production_desc: "Les véhicules blindés français sont parmi les meilleurs véhicules de combat au monde. Nous devons continuer à maintenir notre avantage et poursuivre notre production de véhicules blindés pour contrer la montée des nouvelles menaces mondiales."
 FRA_idea_napoleon_dream: "Le rêve de Napoléon"
 FRA_idea_napoleon_dream_desc: "Napoléon voulait apporter le pouvoir et la gloire au peuple français. Nous devons honorer cette idée et rendre à la France sa puissance !"
 FRA_idea_napoleon_guard: "Nouvelle garde napoléonienne"
 FRA_idea_napoleon_guard_desc: "La nouvelle garde napoléonienne est le nom familier donné aux gardes de notre grand dirigeant. Ils protègent un autre Napoléon et, à ce titre, nous n'attendons que le meilleur de ces hommes et de ces femmes qui protègent le plus important représentant de notre nation à l'heure actuelle. La Garde sera également réformée en une nouvelle unité d'élite qui sera le modèle idéal pour le reste de notre armée. "
 FRA_idea_new_empire: "Un nouvel Empire français"
 FRA_idea_new_empire_desc: "Les temps anciens sont révolus et revenir à la même vision de notre Empire n'est pas à notre avantage. Il est temps de déclarer un nouvel Empire français pour les habitants du pays et pour les générations futures. La France dominera à nouveau le monde et nous la conduirons vers un nouvel avenir !"
 FRA_fraternity_movement_reformed: "Réformes du mouvement de la fraternité"
 FRA_fraternity_movement_reformed_desc: "Le mouvement de la Fraternité représente la fraternité et la relation éthique entre le peuple et le gouvernement. La réforme du mouvement pour mettre davantage l'accent sur le peuple devrait être la voie à suivre."
 FRA_increased_border_controls: "Renforcement des contrôles aux frontières"
 FRA_increased_border_controls_desc: "Les frontières de la France doivent être sécurisées. Seuls ceux que nous autorisons doivent pouvoir entrer sur notre territoire."
 FRA_popular_ministry_idea: "Ministère de la protection de la volonté populaire"
 FRA_popular_ministry_idea_desc: "Le ministère de la protection de la volonté populaire est un ministère créé pour veiller à ce que le peuple ait toujours raison."
 FRA_idea_fra_usa_collab: "Collaboration franco-américaine en R&D"
 FRA_idea_fra_usa_collab_desc: "Les collaborations entre les États-Unis et la France en vue d'améliorer la recherche ne seront pas seulement lucratives, mais elles pourraient être très bénéfiques pour l'avenir de nos deux pays."
 FRA_restoration_society_idea: "Sociétés de restauration"
 FRA_restoration_society_idea_desc: "Les sociétés de restauration de la France doivent être réformées pour redonner de la gloire à notre grand pays. Le rêve de Napoléon doit continuer à vivre à travers nous, le peuple deviendra l'incarnation de notre ancien grand empire."
 FRA_taxation_reform_idea: "Réformes fiscales"
 FRA_taxation_reform_idea_desc: "La suppression de plusieurs échappatoires et l'allègement de la charge fiscale pesant sur la classe ouvrière contribueront à stimuler la croissance économique dans le pays tout en encourageant les riches."
 FRA_state_investments_in_sa: "Investissements dans SA"
 FRA_state_investments_in_sa_desc: "Total SA, plus connu sous le nom de TotalEnergies, est le nom de la multinationale française de l'énergie qui a été fondée en 1924. Le gouvernement français a décidé de procéder à une série d'investissements et de rachats d'actions de la société sous l'égide de l'État. Ces acquisitions permettront à l'État français d'avoir un intérêt dans l'entreprise afin de minimiser la corruption et de s'assurer que les prix restent abordables pour le peuple français."
 FRA_idea_central_decentral: "Réforme bureaucratique"
 FRA_idea_central_decentral_desc: "Le gouvernement de notre pays a décidé de procéder à une série de réformes bureaucratiques afin de se réorganiser et de rétablir divers processus au sein de notre organe directeur. Les réformes se mettent lentement en place jour après jour et nous devons continuer à nous occuper de ces changements de lois jusqu'à ce qu'ils puissent être exploités au maximum."
 FRA_idea_military_improvement_army: "Réforme militaire - Armée de terre"
 FRA_idea_military_improvement_army_desc: "La première d'une longue série de réformes a été lancée, avec l'armée de terre comme priorité. Nous avons choisi l'armée de terre comme étant la plus importante car elle est à même de protéger les frontières de notre pays ainsi que celles de nos alliés."
 FRA_idea_military_improvement_navy: "Réforme militaire - Marine"
 FRA_idea_military_improvement_navy_desc: "La première d'une longue série de réformes a été entamée, la marine ayant la priorité. Notre marine joue un rôle important dans le maintien des liaisons d'approvisionnement cruciales, la projection de la puissance militaire et la sécurisation de nos territoires d'outre-mer."
 FRA_idea_military_improvement_air_force: "Réforme militaire - Armée de l'air"
 FRA_idea_military_improvement_air_force_desc: "La première des nombreuses réformes a commencé avec l'armée de l'air. L'armée de l'air a été choisie en raison de sa capacité à empêcher quiconque de s'emparer de notre pays depuis les airs et à fournir un soutien efficace aux forces navales et terrestres."
 FRA_idea_military_improvement_army_and_navy: "Réforme militaire - Armée de terre et armée de l'air"
 FRA_idea_military_improvement_army_and_navy_desc: "Notre prochaine série de réformes se concentre sur l'armée de terre et la marine. L'armée de terre et la marine doivent être mieux réformées pour assurer la coordination entre les branches, la défense efficace des navires et l'utilisation plus efficace des ressources navales en coordination avec les forces terrestres."
 FRA_idea_military_improvement_army_and_air_force: "Réforme militaire - Armée de terre et armée de l'air"
 FRA_idea_military_improvement_army_and_air_force_desc: "L'entraînement aux armes combinées et les améliorations apportées à l'armée de terre et à l'armée de l'air sont parmi les plus importants. La collaboration entre les deux branches peut assurer et assurera notre victoire dans les conflits à venir."
 FRA_idea_military_improvement_air_force_and_navy: "Réforme militaire - Armée de l'air et marine"
 FRA_idea_military_improvement_air_force_and_navy_desc: "L'armée de l'air et la marine sont aussi synonymes que le beurre et l'argent du beurre. Les améliorations apportées à ces deux branches nous permettront de protéger nos intérêts ainsi que ceux de nos amis, de nos alliés et de notre population civile, ici en Europe et dans le monde entier."
 FRA_idea_the_french_military: "Armée réformée"
 FRA_idea_the_french_military_desc: "Après avoir laissé l'armée sombrer dans le désarroi pendant des années, nous avons finalement décidé de réformer notre armée vieillissante. Nous pouvons désormais affirmer que la France est à la fois un pays avec lequel il ne faut pas plaisanter et un pays avec lequel il faut se lier d'amitié !"
 FRA_idea_fifth_power: "La cinquième puissance"
 FRA_idea_fifth_power_desc: "La France est souvent l'une des dernières grandes puissances oubliées sur la scène internationale. Nous sommes en fait la cinquième puissance et il est de notre devoir de rappeler au monde la force du peuple français. Nous ne serons pas oubliés et nous nous imposerons à nouveau comme un pays puissant, prospère et vertueux au cours du siècle à venir."
 FRA_idea_french_nato_restructures: "Restructurations militaires France-OTAN"
 FRA_idea_french_nato_restructures_desc: "Notre armée a récemment fait l'objet d'une série de restructurations visant à la rendre plus compatible avec l'alliance plus vaste de l'OTAN. Cela garantit des opérations plus fluides, une coopération et une coordination conjointe entre nos forces et les autres États membres alliés de l'OTAN."
 FRA_idea_vive_la_france: "Vive la France !"
 FRA_idea_vive_la_france_desc: "La France sera la nation la plus forte de la planète. Vive la France ! Vive la France !"
 FRA_idea_space_agency_name: "CNES"
 FRA_idea_space_agency_name_desc: "Le Centre National d'Études Spatiales (CNES) est le nom de l'agence spatiale française. Il a été fondé en 1961 par le président de l'époque, Charles de Gaulle, ce qui en fait la troisième plus ancienne agence spatiale au monde, derrière la NASA et le programme spatial de l'Union soviétique et son successeur Roscosmos."
 FRA_idea_reformed_cnes: "Réforme du CNES"
 FRA_idea_reformed_cnes_desc: "Le Centre National d'Études Spatiales (CNES) est le nom de l'agence spatiale française. Il a été fondé en 1961 par le président Charles de Gaulle, ce qui en fait la troisième plus ancienne agence spatiale au monde, derrière la NASA et le programme spatial de l'Union soviétique et son successeur Roscosmos. De récentes modifications budgétaires et d'autres changements politiques ont conduit à la réforme du CNES, qui est aujourd'hui dans sa version actuelle."
 FRA_idea_cnes_failing: "Insuffisance budgétaire du CNES"
 FRA_idea_cnes_failing_desc: "Le CNES a connu plusieurs déficits budgétaires au cours de l'année écoulée, ce qui a suscité le mépris de l'industrie, alors que l'Union Européenne propose de créer sa propre agence spatiale."
 FRA_idea_prep_the_launch: "Préparation du lancement"
 FRA_idea_prep_the_launch_desc: "Le CNES prépare actuellement le lancement d'un véhicule spatial. Il faudra attendre un certain temps avant qu'il ne soit prêt à décoller."
 FRA_idea_space_research: "Recherche spatiale"
 FRA_idea_space_research_desc: "La recherche spatiale est l'un des moyens les plus efficaces pour mieux comprendre le monde qui nous entoure. En nous concentrant sur nos recherches dans l'espace, nous pouvons nous assurer que nous avons une longueur d'avance sur nos adversaires et nos concurrents."
 FRA_idea_expanding_r_and_d: "Développement de notre R&D"
 FRA_idea_expanding_r_and_d_desc: "L'investissement des pouvoirs publics dans la recherche et le développement est l'un des objectifs fondamentaux de l'État. Fournissez à nos chercheurs tous les fonds dont ils ont besoin, tout de suite !"
 FRA_idea_nasa_partnership: "Partenariat CNES-NASA"
 FRA_idea_nasa_partnership_desc: "Un partenariat entre l'agence spatiale américaine, la NASA, et la nôtre, le CNES, n'est pas seulement une source de profit, mais aussi d'intérêt mutuel. Le développement et la discussion avec notre allié peuvent contribuer à l'amélioration de la recherche scientifique dans tous les domaines et à l'expansion des deux agences vers de nouvelles frontières."
 FRA_idea_Energy_in_France: "L'énergie en France"
 FRA_idea_Energy_in_France_desc: "Le secteur de l'énergie en France est depuis longtemps indépendant des autres nations, en grande partie grâce au grand nombre de réacteurs nucléaires que compte le pays. Poursuivre l'expansion de nos réacteurs nucléaires et les remplacer par des équivalents contemporains est la recette d'une France nouvelle et plus forte."
 FRA_idea_Light_for_Europe: "La lumière de l'Europe"
 FRA_idea_Light_for_Europe_desc: "Les récentes améliorations apportées à notre infrastructure en matière d'énergies renouvelables portent déjà leurs fruits. La production d'énergies renouvelables dans tous les domaines est plus élevée qu'elle ne l'a jamais été et l'énergie supplémentaire est devenue lucrative pour la vente à toute l'Europe, remplissant les poches du gouvernement pour qu'il l'utilise au profit du peuple français."
 FRA_Impact_of_tourism: "Impact du tourisme"
 FRA_Impact_of_tourism_desc: "Le tourisme est l'une des industries les plus lucratives de notre grand pays en raison de sa culture dynamique et de ses sites historiques. Il n'est cependant pas sans conséquences. Les locaux et les touristes ne s'entendent souvent pas, car il arrive que les touristes manquent de respect ou négligent les sites culturels. L'impact du tourisme a de vastes répercussions sur les populations locales, mais les avantages économiques se répercutent également par de vastes effets en chaîne, rendant ces régions économiquement viables ou plus riches qu'auparavant."
 FRA_Balanced_and_profitable_tourism: "Un tourisme équilibré et rentable"
 FRA_Balanced_and_profitable_tourism_desc: "Un tourisme à la fois équilibré pour le touriste et la population locale et économiquement rentable pour toutes les parties concernées est l'un des grands tremplins de tout pays."
 FRA_A_new_transport_revolution: "La révolution des transports"
 FRA_A_new_transport_revolution_desc: "Les transports ont continué à être transformés décennie après décennie. Nous ne serons pas en reste dans cette nouvelle révolution des transports en nous concentrant sur des transports en commun plus rapides, des infrastructures améliorées et des véhicules plus efficaces pour le bien de la France."
 FRA_idea_French_Agriculture: "Agriculture française"
 FRA_idea_French_Agriculture_desc: "L'agriculture française est l'une des plus réputées au monde. Certains de nos produits sont destinés à la production de vins, de fromages, de lait, et plus encore, qui sont expédiés dans toute l'Europe."
 FRA_food_autonomy: "Autonomie alimentaire"
 FRA_food_autonomy_desc: "La prospérité d'un pays est liée à sa capacité à rester autonome sur le plan alimentaire. Assurer notre propre autonomie alimentaire n'est pas seulement une décision intelligente d'un point de vue économique, mais aussi pour protéger notre rôle sur la scène internationale."
 cfa_franc: "Franc CFA"
 cfa_franc_desc: "Le franc CFA a été créé après la Seconde Guerre mondiale pour protéger les colonies de la forte dévaluation. À l'origine, il était présenté comme une générosité du gouvernement français, mais le franc CFA a fini par être perçu comme un autre outil d'asservissement post-décolonisation. Les avantages économiques et la stabilité de la monnaie ne compensent pas toujours l'influence que la France conserve sur nous et le contrôle qu'elle exerce sur notre politique monétaire."
 FRA_cfa_franc_custodian: "Gardien du franc CFA"
 FRA_cfa_franc_custodian_desc: "Nous avons créé le franc CFA pour protéger nos colonies de la dévaluation du franc après la Seconde Guerre mondiale. Même si nous n'utilisons plus le franc, nous sommes toujours les gardiens de la monnaie des pays d'Afrique de l'Ouest. Le pays nous confie la moitié de ses réserves de trésorerie et, à ce titre, nous pouvons monopoliser les actifs qu'il nous procure.\n\n§YNous gagnons 0,5% du PIB total§! des nations qui ont le §Yfranc CFA§! comme §Ysource de revenu supplémentaire§!. Le §YPIB total§! actuel des §Yutilisateurs du franc CFA§! est de [?FRA.FRA_cfa_franc_gdp_total] milliards de $."
 the_eco: "L'eco"
 the_eco_desc: "L'eco était la monnaie proposée en Afrique de l'Ouest par les nations de la CEDEAO et de la zone monétaire ouest-africaine. Les détenteurs francophones du franc CFA ont également cherché à soutenir la nouvelle monnaie. Elle unifie la région sur le plan monétaire, ce qui permet d'intensifier et de faciliter les échanges de marchandises et de disposer d'un support unifié auquel les nations peuvent se rallier."
 FRA_idea_the_french_pillar_of_counterterroism: "Pilier de l'antiterrorisme"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "Le terrorisme se développe et il nous appartient, à nous français, d'endiguer la vague et de nous protéger, de protéger l'Europe et de protéger tous ceux qui sont menacés. L'avenir de la France face à la montée de l'extrémisme se jouera non seulement avec nos mots mais aussi avec la force de nos armes pour combattre les menaces croissantes qui pèsent sur notre nation."
 FRA_idea_the_french_foreign_legion: "La Légion étrangère française"
 FRA_idea_the_french_foreign_legion_desc: "La Légion étrangère française est un corps d'élite de l'armée française qui se compose de plusieurs spécialités telles que l'infanterie, la cavalerie, le génie ou les troupes aéroportées. La Légion étrangère est une force de combat unique car elle permet à tous les ressortissants étrangers de s'engager et elle est très bien entraînée."
 FRA_idea_Grand_ambitions: "Grandes ambitions en Afrique"
 FRA_idea_Grand_ambitions_desc: "L'Afrique est prête à être conquise et nous devons aller de l'avant et déclarer nos nouvelles grandes ambitions. Il est de la plus haute importance que nous continuions à consolider notre position en Afrique afin de nous assurer une sécurité pour le présent, mais aussi pour l'avenir de tous les français."
 FRA_idea_development_investment: "Investissement dans le développement"
 FRA_idea_development_investment_desc: "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetFlag] nous apporte une aide économique pour nous aider à développer notre nation."
 FRA_idea_means_of_production: "Moyens de production"
 FRA_idea_means_of_production_desc: "Les moyens de production étaient et sont destinés à être contrôlés par la classe ouvrière. Nous sommes les travailleurs et nous devons nous emparer des moyens de ceux qui veulent nous les enlever. Notre avenir doit être entre nos mains et non entre celles de la bourgeoisie."
 AFRICA_idea_nepad_modifier: "Programme de développement du NEPAD"
 AFRICA_idea_nepad_modifier_desc: "Le Nouveau partenariat pour le développement de l'Afrique (NEPAD) est un programme de développement économique développé par l'Union Africaine avec des partenaires de l'Union Européenne, de la Chine, du Japon et d'autres membres du G8. Nous sommes particulièrement intéressés par le développement du NEPAD et avons pris l'habitude d'être le principal soutien financier et politique de l'Union Européenne. Nous devrions envisager d'aider à étendre le développement et d'augmenter le financement et le soutien du programme pour aider toute l'Afrique.\n\n[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetFlag] est le principal sponsor de ce programme."
 AFRICA_idea_nepad_modifier_tt: "Lorsqu'il est influencé par §Y[FRA.GetNameDef] [FRA.GetFlag]§!, le $foreign_influence_defense_modifier$ est réduit de §Y10%§!\n"
 FRA_idea_nepad_modifier: "Sponsor du programme de développement du NEPAD"
 FRA_idea_nepad_modifier_desc: "Le Nouveau partenariat pour le développement de l'Afrique (NEPAD) est un programme de développement économique développé par l'Union Africaine avec des partenaires de l'Union Européenne, de la Chine, du Japon et d'autres membres du G8. Nous sommes particulièrement intéressés par le développement du NEPAD et avons pris l'habitude d'être le principal soutien financier et politique de l'Union Européenne. Nous devrions envisager d'aider à étendre le développement et d'augmenter le financement et le soutien du programme pour aider toute l'Afrique.\n\n[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetFlag] est le principal sponsor de ce programme et, à ce titre, nous bénéficierons d'avantages supplémentaires tels qu'une influence étrangère accrue dans les nations qui bénéficient actuellement du programme.\n"
 FRA_idea_nepad_modifier_cost_tt: "Notre soutien au développement du NEPAD de l'UA coûte [?FRA.FRA_nepad_sponsor_weekly_cost|-3] milliards de $ par semaine."
 FRA_unrestricted_subjugation_idea: "Assujettissement sans restriction"
 FRA_unrestricted_subjugation_idea_desc: "Les colonies que nous possédions nous ont apporté une richesse incroyable et un immense respect sur la scène mondiale. À certains égards, nous devons revenir à nos anciennes habitudes et commencer à nous réaffirmer face aux autres nations et à protéger ce qui nous revient de droit. L'assujettissement peut se faire de diverses manières, par exemple par la force militaire, la diplomatie et bien d'autres moyens encore. Les obstacles qui nous empêchent d'agir de la sorte doivent et devraient être levés."
 FRA_SYR_anti_assad_regime_message_idea: "Messages contre le régime Assad"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetFlag] a commencé à diffuser de la propagande contre le gouvernement syrien. Ces messages ont commencé à saper le gouvernement et continuent à radicaliser les jeunes contre notre classe dirigeante. Elle montre également que le gouvernement est susceptible d'être influencé par des pays étrangers."
 FRA_educational_development_idea: "Développement éducatif"
 FRA_educational_development_idea_desc: "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetFlag] soutient des programmes éducatifs dans notre pays. Le développement de l'éducation réduit certains coûts tout en nous permettant de moderniser et d'améliorer notre demande actuelle en matière d'éducation."
 FRA_resource_prospects_idea: "Prospection de ressources"
 FRA_resource_prospects_idea_desc: "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetFlag] participe actuellement à la prospection des ressources de notre pays afin d'offrir à notre économie davantage de possibilités de développement."
 FRA_SYR_escalation_from_the_damascus_spring_idea: "Escalade du printemps de Damas"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetFlag] a continué à faire de la propagande en faveur de la démocratisation de notre pays. Les efforts se poursuivent pour saper notre dirigeant, [SYR.GetLeader], alors que nous essayons de stabiliser le pays."
 FRA_faction_the_paris_accord: "Les accords de Paris"
 FRA_house_of_bonaparte_crowned: "Un Bonaparte est couronné !"
 FRA_a_peaceful_rise_flag: "Politique étrangère pacifique"
 FRA_an_aggressive_expansionism_flag: "Politique étrangère agressive"
 FRA_aze_supports_our_enemy: "Soutenir l'Arménie"
 FRA_antagonize_syria_opinion: "S'oppose à nous !"
 FRA_haiti_demands_reparations_opinion: "Réparations exigées"
 FRA_repealed_the_ordinance_opinion: "Abrogation de l'ordonnance"
 FRA_francophone_solidarity_opinion: "Solidarité francophone"
 FRA_supported_nepad_development_opinion: "Soutien au développement du NEPAD"
 FRA_preparing_launch: "Préparation du lancement français de l'ISS"
 FRA_idea_communist_revolution1: "Fires of Revolution"
 FRA_idea_communist_revolution1_desc: "The fires of revolution burn ever brighter as the wheels of time continue to change. We must seek to stoke these flames by pursuing the revolution here at home and abroad."
 FRA_idea_communist_revolution2: "Great Fires of Revolution"
 FRA_idea_communist_revolution2_desc: "The revolution is about to sweep the world for the future of mankind."