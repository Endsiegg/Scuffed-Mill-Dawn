 battlefield_support: "Soutien sur le champ de bataille"
 BATTLEFIELD_SUPPORT_DESC: "Suivant la doctrine standard de l'OTAN, nous désignons la puissance aérienne comme la méthode principale pour fournir un soutien flexible et dévastateur au front et à l'arrière de l'ennemi, détruisant leurs forces, leur cohésion et leur communication."
 TITLE_OPERATIONAL_INTEGRITY: "Destruction des actifs stratégiques"
 OPERATIONAL_INTEGRITY_DESC: "Notre force aérienne est dédiée à la destruction des actifs industriels ennemis, et à la destruction de la flotte ennemie au port et en mer, afin de leur refuser la capacité de commercer et de produire des armes de guerre."
 TITLE_LOCAL_DEFENSE: "Défense de l'Espace Aérien Local"
 LOCAL_DEFENSE_DESC: "Défendre notre propre espace aérien pour refuser à l'ennemi la capacité de mener ses propres opérations est essentiel, afin de protéger nos éléments de combat et nos capacités industrielles pour continuer le combat."
