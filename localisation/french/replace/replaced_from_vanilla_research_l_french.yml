 battlefield_support: "Soutien au champ de bataille"
 BATTLEFIELD_SUPPORT_DESC: "Conformément à la doctrine standard de l'OTAN, nous considérons la puissance aérienne comme la principale méthode pour fournir un soutien souple et dévastateur sur le champ de bataille, la ligne de front et l'arrière de l'ennemi, en détruisant ses forces, sa cohésion et ses communications."
 TITLE_OPERATIONAL_INTEGRITY: "Intégrité opérationnelle"
 OPERATIONAL_INTEGRITY_DESC: "Disposant déjà de l'appui de l'artillerie sur le champ de bataille, nous consacrons principalement nos forces aériennes à empêcher la supériorité aérienne de l'ennemi sur le champ de bataille, afin d'assurer l'intégrité opérationnelle de nos forces terrestres."
