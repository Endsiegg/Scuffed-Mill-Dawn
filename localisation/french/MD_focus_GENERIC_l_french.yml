 GENERIC_diplomatic_positions: "Positions diplomatiques"
 GENERIC_diplomatic_positions_desc: ""
 GENERIC_our_place: "Notre position"
 GENERIC_our_place_desc: ""
 GENERIC_station_in_the_world: "Les visions du monde"
 GENERIC_station_in_the_world_desc: ""
 GENERIC_the_west: "L'Occident"
 GENERIC_the_west_desc: "Les pays occidentaux mettent l'accent sur la démocratie et la liberté, et sont souvent alignés sur les États-Unis. Les pays occidentaux s'efforcent de maintenir le statu quo dans la politique mondiale."
 GENERIC_eastern_emergence: "L'émergence de l'Est"
 GENERIC_eastern_emergence_desc: "Les pays politiquement émergents souhaitent s'écarter de l'ordre mondial actuel et créer de nouvelles organisations pour remplacer les anciennes. Sans être strictement anti-américains ou anti-occidentaux, les pays émergents tentent souvent de saper les influences occidentales."
 GENERIC_non_aligned: "Non-aligné"
 GENERIC_non_aligned_desc: "Les pays non-alignés essaient de rester en dehors de la politique mondiale et se concentrent souvent sur le développement interne ou régional. Ils n'ont pas de sentiments forts envers l'Ouest ou l'Est."
 GENERIC_the_conservative_approach: "Approche conservatrice"
 GENERIC_the_conservative_approach_desc: ""
 GENERIC_the_nationalist_rise: "Essor nationaliste"
 GENERIC_the_nationalist_rise_desc: "Les pays nationalistes se concentrent fortement sur eux-mêmes et sur les gloires passées de leur nation. Ils ont souvent recours à des politiques autoritaires et promeuvent l'existence d'une seule ethnie ou d'un seul peuple."
 GENERIC_the_salafist_rise: "Essor salafiste"
 GENERIC_the_salafist_rise_desc: "Le salafisme est une interprétation ultra-conservatrice de l'islam. Les salafistes veulent réformer l'islam en le ramenant à ses racines plus traditionnelles et plus littérales, par la force si nécessaire."
 GENERIC_western_ideas: "Idées occidentales"
 GENERIC_western_ideas_desc: ""
 GENERIC_the_rising_powers: "Les puissances naissantes"
 GENERIC_the_rising_powers_desc: ""
 GENERIC_us_above_all: "Nous avant tout"
 GENERIC_us_above_all_desc: ""
 GENERIC_jihad: "Djihad"
 GENERIC_jihad_desc: ""
 GENERIC_international_diplomacy: "Diplomatie internationale"
 GENERIC_international_diplomacy_desc: "L'art de faire des affaires dans les coulisses, des démonstrations publiques d'attitudes plus saintes que le nôtre et la division des petits pays entre leurs plus grands voisins, la pratique de la diplomatie internationale a une culture bien établie avec un mélange de machiavellisme grandiose et pragmatique. Après tout, le principal objectif de la diplomatie est de sécuriser l'approvisionnement en pétrole du pays. [Root.GetNameDefCap] ne peut pas tomber en arrière."
 GENERIC_trade_with_the_neighbors: "Commerce avec les voisins"
 GENERIC_trade_with_the_neighbors_desc: "Après avoir réduit les rangs avec nos voisins immédiats grâce à l’extension de notre personnel diplomatique et de notre réseau routier, nous pouvons maintenant rechercher une intégration commerciale plus étroite avec nos partenaires immédiats. Cela contribuera aux bénéfices de nos grandes entreprises et de nos petits entrepreneurs."
 GENERIC_alignment_debate: "Débat sur l'alignement"
 GENERIC_alignment_debate_desc: "Une question ouverte de la diplomatie internationale concerne toujours les idées contradictoires et juxtaposées de la neutralité et de l'isolationnisme par rapport à l'idée d'interventionnisme."
 GENERIC_neutrality: "Neutralité"
 GENERIC_neutrality_desc: "Nous devrions toujours être préoccupés par la sécurité et la prospérité des citoyens [Root.GetAdjMP] avant tout. Nous ne pouvons pas gaspiller nos jeunes hommes, nos ressources naturelles et nos finances dans des enchevêtrements étrangers. Au lieu de cela, nous devons nous assurer que son domicile est sécurisé en sécurisant nos frontières et en évitant d’être membre des réseaux d’alliances internationales."
 GENERIC_interventionism: "Interventionnisme"
 GENERIC_interventionism_desc: ""
 GENERIC_build_fortifications: "Construire des fortifications"
 GENERIC_build_fortifications_desc: ""
 GENERIC_militarism: "Militarisme"
 GENERIC_militarism_desc: "Le militarisme est l'idée qu'un pays possède une armée puissante qui est utilisée pour assurer et protéger les intérêts nationaux tant dans les zones intérieures que dans les zones étrangères."
 GENERIC_peaceful_emergence: "Émergence pacifique"
 GENERIC_peaceful_emergence_desc: "Malgré nos visions différentes du monde, nous ne devrions pas être hostiles à l'ordre ancien, mais plutôt travailler lentement à changer le monde par la diplomatie et l'économie."
 GENERIC_revanchism: "Revanchisme"
 GENERIC_revanchism_desc: "Le revanchisme est le terme qui désigne la volonté d'un pays de reconquérir un territoire qu'il a précédemment perdu. Rendu populaire par les Français après la perte de l'Alsace-Lorraine, le revanchisme reste un facteur clé dans la politique de nombreux pays."
