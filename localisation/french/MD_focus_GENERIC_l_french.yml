 GENERIC_developmentalism: "Développementalisme"
 GENERIC_developmentalism_desc: "Le développementalisme est une théorie économique qui affirme que la meilleure façon de développer les économies des pays moins développés est d'avoir un marché intérieur fort et varié avec des tarifs élevés."
