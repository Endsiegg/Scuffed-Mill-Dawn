 Germany.1.t: "Krater von Wattenscheid"
 Germany.1.d: "La ville de Bochum est une ville historique d'extraction de charbon qui, depuis le déclin de l'industrie du charbon, s'est transformée en une ville vibrante et moderne qui fait partie intégrante de la région de la Ruhr.\n\nCependant, des rappels désagréables de l'héritage du charbon peuvent apparaître, notamment lorsque d'anciennes mines de charbon souterraines s'effondrent soudainement, révélant des cratères destructeurs de taille considérable. L'un de ces événements s'est produit le 2 janvier 2000, à Bochum-Höntrop."
 Germany.1.a: "La ville peut s'en charger."
 Germany.1.b: "Le bon moment pour une législation sur la sécurité industrielle !"
 Germany.2.t: "N24"
 Germany.2.d: "Le 24 janvier 2000, la chaîne de télévision axée sur l'information « N24 » a été lancée sur le marché public.\n\nN24 s'inspire des chaînes d'information américaines comme Fox News et CNN, mais refuse une allégeance politique semblable à celle des chaînes américaines. Cependant, étant donné que N24 fait partie du groupe ProSiebenSat1, il est peu probable que cette chaîne aide les partis anti-institutions à travers ses sections politiques."
 Germany.2.a: "Bien."
 Germany.3.t: "Klaus-Peter Sabotta"
 Germany.3.d: "Lors d'une série de tentatives d'attentats terroristes contre les chemins de fer allemands entre 1998 et 1999, l'ancien cheminot Klaus-Peter Sabotta a tenté de protester contre l'évolution de ses conditions de travail et sa dérive vers le chômage.\n\nLe 4 février, le verdict final concernant Sabotta le condamne à la prison à vie."
 Germany.3.a: "La prison à vie, en effet !"
 Germany.3.b: "En fait, la lutte contre le capitalisme est indispensable."
 Germany.4.t: "Expo 2000"
 Germany.4.d: "Le 1er juin, l'exposition mondiale de l'an 2000, l'Expo de Hanovre, a été ouverte au public."
 Germany.4.a: "Excellent."
 Germany.5.t: "L'attaque de Golzheim"
 Germany.5.d: "Le 2 octobre 2000, la synagogue et le centre communautaire juif de Golzheim (partie de Düsseldorf) ont été attaqués dans un incendie criminel par deux jeunes arabes.\n\nL'attaque a suscité un dégoût généralisé et des signes de solidarité avec la communauté juive qui se sont manifestés notamment par de nouveaux actes de commémoration de l'holocauste et des collectes de fonds caritatifs en faveur des juifs - au grand dam des factions d'extrême droite allemandes."
 Germany.5.a: "Nous ne nous rendrons jamais aux terroristes !"
 Germany.5.b: "Eh, les Juifs peuvent se protéger eux-mêmes."
 Germany.6.t: "Dix ans d'unité allemande"
 Germany.6.d: "Lorsque le mur de Berlin est tombé le 11 novembre 1989, tous les Allemands de part et d'autre savaient que la nation allait changer du tout au tout.\n\nL'Allemagne de l'Ouest et de l'Est ont été réunies le 3 octobre 1990, il y a maintenant dix ans. L'Allemagne unifiée a-t-elle été un succès jusqu'à présent ?"
 Germany.6.a: "Un grand succès."
 Germany.7.t: "Le Borussia Dortmund entre en bourse"
 Germany.7.d: "Le Borussia Dortmund, l'un des clubs de football les plus grands et les plus prospères d'Allemagne, a récemment connu des difficultés financières pour rester compétitif en première division de football et a donc décidé de rejoindre le marché boursier."
 Germany.7.a: "D'accord."