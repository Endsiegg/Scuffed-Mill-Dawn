 germany: "Priorités allemandes"
 GER_conservative_ties_to_the_automotive_industry: "Les liens de la CDU avec l'industrie automobile"
 GER_conservative_ties_to_the_automotive_industry_desc: "Bien que la CDU/CSU, parti chrétien conservateur, ne soit pas aussi profondément liée à l'industrie automobile que Gerhard Schröder l'est à Volkswagen, plusieurs grands constructeurs automobiles allemands sont toujours implantés dans des Länder du sud à prédominance conservatrice, notamment Porsche et Mercedes-Benz à Stuttgart, dans le Bade-Wurtemberg, et BMW à Munich, en Bavière."
 GER_automotive_investments_in_europe: "Investissements dans l'automobile en Europe"
 GER_automotive_investments_in_europe_desc: "En s'implantant agressivement sur d'autres marchés européens, les constructeurs automobiles allemands pourraient réduire considérablement leurs frais de personnel en abandonnant l'industrie allemande et donc les salaires allemands au profit d'États membres de l'Union européenne dont le niveau de vie est moins élevé. Mercedes-Benz cherche à obtenir des investissements supplémentaires à Kecskemét, en Hongrie, tandis que Volkswagen souhaite un soutien pour son expansion à Bratislava, en Slovaquie."
 GER_strengthen_volkswagen: "Renforcer Volkswagen"
 GER_strengthen_volkswagen_desc: "Le ministère allemand des finances a constaté que 30 % des emplois en Basse-Saxe sont soit directement fournis par Volkswagen, la plus grande entreprise d'Allemagne et le principal vecteur de la soft power de l'Allemagne à l'étranger, soit en dépendent indirectement. Plusieurs points de pourcentage de l'économie allemande sont fournis uniquement par cette seule entreprise - elle est trop grosse pour faire faillite."
 GER_the_kaluga_plant: "L'usine de Kalouga"
 GER_the_kaluga_plant_desc: "À quelque 150 kilomètres au sud-est de la capitale russe, Moscou, et située sur la rivière régionale Oka, Kaluga, dans l'oblast de Kalouga, a été identifiée par le groupe Volkswagen comme un site susceptible d'accueillir la construction de modèles VW ou Audi. Cette usine de Kaluga pourrait employer plus de 5 000 Russes à des salaires bien inférieurs à ceux que les géants de l'automobile devraient verser aux Allemands."
 GER_the_aurangabad_plant: "L'usine d'Aurangabad"
 GER_the_aurangabad_plant_desc: "L'Inde est un grand marché inexploité pour le groupe Volkswagen. Alors que les voitures allemandes font déjà un tabac en Chine, il faut plus de temps et de marketing pour que les Indiens, deuxième pays le plus peuplé de la planète, y adhèrent. Si les entreprises allemandes n'agissent pas rapidement, des entreprises indiennes apparaîtront bientôt pour occuper le créneau, car de plus en plus d'Indiens atteignent des niveaux économiques leur permettant de s'offrir des véhicules."
 GER_expand_volkswagen_into_china: "Développer Volkswagen en Chine"
 GER_expand_volkswagen_into_china_desc: "Si les Chinois achètent déjà des voitures Volkswagen, il est possible de faire davantage pour que l'entreprise emploie des travailleurs chinois dans la République populaire elle-même. En rendant le gouvernement de ce pays dépendant des investissements et de la main-d'œuvre de Volkswagen, l'influence du marché allemand en Chine augmenterait considérablement. Les usines prévues à Chengdu, Shanghai et Liaoning pourraient facilement employer des dizaines de milliers de personnes."
 GER_dresden_and_leipzig_factories: "Usines de Dresde et de Leipzig"
 GER_dresden_and_leipzig_factories_desc: "S'il sera rentable de délocaliser les emplois de Volkswagen, la population locale d'ouvriers de l'automobile ne sera pas particulièrement heureuse. Dans le centre traditionnel de la main-d'œuvre lourde qu'est l'État de Saxe, Volkswagen prévoit de nouvelles usines hautement qualifiées - elles auront toutefois besoin de quelques subventions gouvernementales et de réductions d'impôts pour rendre le projet rentable."
 GER_seize_opposition_weakness: "Saisir les faiblesses de l'opposition"
 GER_seize_opposition_weakness_desc: "Avec la crise Möllermann au FDP et le scandale de corruption à la CDU/CSU, l'opposition au SPD de Gerhard Schröder (rouge) et aux Verts de Joschka Fischer, qui forment ensemble le gouvernement sous le nom de « coalition rouge-verte », est plus faible que jamais. Cela arrive à un moment opportun, car l'année 1999 avait été marquée par plusieurs résultats électoraux faibles pour les partis au pouvoir, même dans les Länder traditionnellement orientés à gauche."
 GER_utilize_spd_influence_in_lower_saxony: "Utiliser l'influence du SPD en Basse-Saxe"
 GER_utilize_spd_influence_in_lower_saxony_desc: "Historiquement, les sociaux-démocrates allemands, le SPD, ont joué les seconds rôles face à la CDU/CSU, l'« Union », beaucoup plus forte. Ce n'est qu'en 1998 que Gerhard Schröder a détrôné le président sortant Helmut Kohl, de la CDU, qui avait fait quatre mandats. La base du pouvoir de Schröder se trouve dans sa région natale, la Basse-Saxe, l'un des États où le SPD est le plus loyal et où se trouve également la plus grande entreprise d'Allemagne, Volkswagen, un allié politique de Schröder."
 GER_infrastructural_reform: "Réforme des infrastructures"
 GER_infrastructural_reform_desc: "En raison de la crise politique qui se prépare, impliquant le ministre des infrastructures Reinhard Klimmt et son club de football associé, le 1. FC Saarbrücken, Klimmt devrait être remplacé par un nouveau ministre fédéral de la circulation, de la construction et du logement. Kurt Bodewig serait un remplaçant intéressant."
 GER_coal_industry_compromise: "Compromis sur l'industrie du charbon"
 GER_coal_industry_compromise_desc: "Alors que le SPD et les Verts étaient unis dans leur opposition à la prise de décision libérale de l'Union et du FDP, la chute d'Oskar Lafontaine en 1999 et la montée de l'idéologie clintonienne de Schröder ont présenté une dissonance claire entre les Verts et le SPD : alors que Fischer cherche à éliminer l'utilisation des combustibles fossiles, le SPD veut préserver les travailleurs dans l'industrie. Le conflit principal a toujours été le lignite."
 GER_foreign_policy_pragmatism: "Pragmatisme en matière de politique étrangère"
 GER_foreign_policy_pragmatism_desc: "Le gouvernement Schröder a commis plusieurs erreurs de calcul graves au cours des deux premières années de son mandat. La pression exercée par le chancelier en faveur d'un siège permanent pour l'Allemagne au Conseil de sécurité de l'ONU, combinée à une tentative timide de poursuivre le fédéralisme européen, ont aliéné le partenaire européen le plus proche de l'Allemagne, la France. Le SPD et les Verts doivent se rendre compte de leur erreur."
 GER_limited_haushaltskonsolidierung: "Consolidation budgétaire limitée"
 GER_limited_haushaltskonsolidierung_desc: "L'un des principaux objectifs de l'administration Schröder, la Haushaltskonsolidierung, la « consolidation budgétaire », n'aura pas lieu. Le budget n'a cessé de gonfler sous la direction des sociaux-démocrates et la dette privée ne cesse d'augmenter, tant par habitant que par ménage. Tout ce que l'Allemagne peut faire maintenant est d'introduire des coupes budgétaires limitées dans des domaines tels que les dépenses de défense pour minimiser les dégâts."
 GER_green_card_initiative: "Initiative carte verte"
 GER_green_card_initiative_desc: "Inspiré par les programmes d'immigration américains et canadiens, le gouvernement Schröder a proposé l'introduction d'une « initiative carte verte » visant à rassembler rapidement des travailleurs étrangers dans le domaine des technologies de l'information afin d'accélérer le développement du secteur allemand de la haute technologie, qui est sous-développé. Le gouvernement Kohl, avant Schröder, avait négligé le développement d'Internet et des technologies de l'information, et cette situation doit être corrigée."
 GER_pension_reform: "Réforme des retraites"
 GER_pension_reform_desc: "L'un des principaux sujets de discussion des sociaux-démocrates allemands contre les conservateurs allemands a toujours été le montant des retraites, et la bataille électorale entre Schröder et Kohl en 1998 n'a pas été différente. Si le gouvernement Schröder ne parvenait pas à apporter au moins une aide symbolique aux personnes âgées allemandes, le prestige du SPD au sein de la classe ouvrière s'effondrerait complètement."
 GER_digitalized_education_system: "Système éducatif numérisé"
 GER_digitalized_education_system_desc: "L'une des principales promesses de Schröder lors de la campagne de 1998 était « Schulen ans Netz », « les écoles sur la toile », en référence au faible taux d'accès à Internet et à la numérisation des écoles primaires et même des lycées allemands sous l'administration Kohl. La réussite du programme « Schulen ans Netz » serait coûteuse, mais extrêmement bénéfique pour les élèves allemands."
 GER_scientific_exchanges: "Échanges scientifiques"
 GER_scientific_exchanges_desc: "Les experts étrangers affluent en Allemagne pour vivre et travailler dans des pôles technologiques et de création d'entreprises comme Cologne et Berlin, ce qui améliore la capacité d'innovation du pays. Pour formaliser ces échanges, les équipes de recherche allemandes doivent régulièrement rencontrer leurs collègues étrangers pour étudier et comparer leurs résultats."
 GER_improved_federal_education_standards: "Amélioration des normes fédérales sur l'éducation"
 GER_improved_federal_education_standards_desc: "En Allemagne, le concept de « Bildungshoheit der Länder », la « suprématie de l'État sur l'éducation », supprime le contrôle fédéral de la politique d'éducation et permet aux différents États de fixer leurs propres objectifs de manière plus autonome. L'inconvénient de ce système est que l'éducation de certains États, comme la Rhénanie-du-Nord-Westphalie et Brême, a perdu en prestige et en qualité par rapport à celle d'États comme la Bavière. Cette situation peut être corrigée par des minimums fédéraux."
 GER_international_business: "Commerce international"
 GER_international_business_desc: "L'Allemagne s'autoproclame souvent « Exportweltmeister », « championne du monde des exportations ». L'économie allemande a traditionnellement enregistré d'importants excédents commerciaux, vendant beaucoup plus aux autres nations industrielles que ce que l'Allemagne leur achète. La poursuite d'une politique favorable aux exportations exige beaucoup de pragmatisme en matière de politique étrangère - l'argent d'un dictateur est aussi bon que celui d'un dirigeant populaire, après tout."
 GER_sino_german_deals: "Accords sino-allemands"
 GER_sino_german_deals_desc: "L'Allemagne pèse bien plus lourd que son poids lorsqu'il s'agit de son économie d'exportation. Le seul pays qui s'en approche est la République populaire de Chine, qui dispose de plus de 20 fois la population allemande pour alimenter son insatiable moteur économique. La Chine cherche désespérément tout moyen d'alimenter et de renforcer sa croissance - les Chinois veulent des machines allemandes, des voitures allemandes et le savoir-faire des entreprises allemandes."
 GER_oil_trade_negotiations: "Négociations commerciales sur le pétrole"
 GER_oil_trade_negotiations_desc: "L'approvisionnement en pétrole de l'Allemagne est l'une des urgences les plus pressantes du pays. Les sources de pétrole de l'Allemagne sont diverses - Norvège, Nigéria, Libye, Irak, Kazakhstan, Écosse. L'Allemagne opère sur tous les continents pour obtenir et sécuriser l'accès aux précieuses ressources."
 GER_nord_stream: "Nord Stream"
 GER_nord_stream_desc: "Schröder est notoirement ami avec Vladimir Poutine, l'autocrate russe. Les relations commerciales russo-allemandes tournent autour des ressources naturelles russes et de leur utilisation en Allemagne. Le géant gazier russe Gazprom a un plan pour contourner la surveillance ukrainienne et polonaise en acheminant le gaz russe directement en Allemagne par un gazoduc dans la Baltique, « Nord Stream ». Ce plan est excellent pour les profits allemands, mais l'Europe de l'Est ne l'appréciera pas."
 GER_appease_eastern_europe: "Apaiser l'Europe de l'Est"
 GER_appease_eastern_europe_desc: "Nos investissements dans Nord Stream constituent une menace importante pour le commerce polonais, slovaque, tchèque et ukrainien et pour les bénéfices du transit du pétrole russe livré à l'Allemagne et au reste de l'Europe occidentale. Nous devons maintenant négocier la ligne avec prudence, afin d'éviter de nous aliéner complètement nos partenaires fiables. La Russie n'est pas suffisamment digne de confiance pour que cet échange en vaille la peine."
 GER_accomodate_polish_migrant_workers: "Accueillir les travailleurs migrants polonais"
 GER_accomodate_polish_migrant_workers_desc: "La migration de la main-d'œuvre polonaise en Allemagne remonte à loin dans l'histoire - les « Polonais de la Ruhr », par exemple, sont une population de Polonais de souche de la région de la Ruhr qui ont immigré au XIXème siècle pour travailler comme mineurs de charbon. Plus récemment, l'Allemagne et la Pologne ont signé un traité de voisinage en 1991. Des centaines de milliers de Polonais entrent chaque année en Allemagne comme travailleurs saisonniers, notamment dans l'agriculture."
 GER_russo_german_partnership: "Partenariat russo-allemand"
 GER_russo_german_partnership_desc: "Le ministre polonais de la défense, Radoslaw Sikorski, a déjà comparé nos nouveaux accords commerciaux avec les Russes au pacte Molotov-Ribbentrop. Il est clair que nos détracteurs ont tort de dire que les Polonais et leurs amis sont plus fiables que les Russes - eux aussi ne cherchent qu'à nous poignarder dans le dos au moment opportun. La Russie est un partenaire digne d'intérêt qu'il convient de préserver."
 GER_closer_integration_with_eaeu_markets: "Intégration plus étroite avec les marchés de l'UEEA"
 GER_closer_integration_with_eaeu_markets_desc: "L'Union de l'Europe de l'Est est l'imitation (plutôt modeste) par la Russie des accords économiques de l'UE. Leur problème est qu'ils n'ont pas vraiment la puissance économique nécessaire pour soutenir leurs ambitions économiques - mais la coopération allemande pourrait les y aider."
 GER_expand_the_rhine_route: "Développer la route du Rhin"
 GER_expand_the_rhine_route_desc: "Le Rhin est le fleuve commercial le plus utilisé en Europe et fait la fierté commune des Pays-Bas, de l'Allemagne, du Luxembourg, de la France et de la Suisse. L'Allemagne et les Pays-Bas dépendent l'un de l'autre pour maximiser leur potentiel commercial."
 GER_strengthen_ties_to_belgium: "Renforcer les liens avec la Belgique"
 GER_strengthen_ties_to_belgium_desc: "Après avoir resserré les rangs avec nos voisins néerlandais, nous devons également pousser agressivement nos entreprises sur le marché belge. L'influence allemande sur la Belgique et la dépendance belge à l'égard de l'Allemagne seront essentielles pour tout conflit futur entre les deux nations concernant la centrale nucléaire obsolète de Tihange, l'une des principales menaces pour la sécurité nationale allemande."
 GER_trans_atlantic_trade: "Commerce transatlantique"
 GER_trans_atlantic_trade_desc: "En investissant dans les « Deutsch-Amerikanische Handelskammern » (« Chambres de commerce germano-américaines »), l'économie allemande pourrait renforcer ses liens bilatéraux avec les marchés américains, notamment en adaptant les produits allemands haut de gamme aux besoins de l'industrie américaine. Cela servirait à la fois le rôle de l'Allemagne en tant que nation exportatrice et celui des États-Unis en tant que nation importatrice."
 GER_trade_with_canada: "Commerce avec le Canada"
 GER_trade_with_canada_desc: "Le Canada possède plusieurs atouts majeurs en tant que partenaire commercial : l'abondance de ressources naturelles, une main-d'œuvre hautement qualifiée, des liens solides et préexistants avec l'Europe - et une énorme dépendance à l'égard d'un seul pays dont ils aimeraient s'affranchir. Nous devons trouver les rouages cachés qui pourraient permettre à un accord commercial germano-canadien de fonctionner."
 GER_schroeder_ii: "Schröder II"
 GER_schroeder_ii_desc: "Après avoir assumé un premier mandat de chancelier en 1998, Schröder a remporté plusieurs victoires politiques retentissantes. Les crises de la CDU et du FDP concernant respectivement Kohl et Möllermann ont fortement diminué les chances des conservateurs de remporter les élections. La course à la réélection de Schröder pourrait toutefois encore avoir besoin de quelques coups de pouce de campagne - comme le refus de se joindre aux guerres d'agression américaines."
 GER_auffangbank_concept: "Concept de « Auffangbank »"
 GER_auffangbank_concept_desc: "Inspirée par les Resolution Trust Corporations (RTC) américaines, l'administration Schröder a envisagé la création d'un institut financier allemand de type « Bad Bank » pour prévoir et éviter les futures crises financières. Mais cela n'arrivera jamais, n'est-ce pas ?"
 GER_back_deutsche_bank: "Soutenir la Deutsche Bank"
 GER_back_deutsche_bank_desc: "La Deutsche Bank (DB) est de loin la plus grande banque d'Allemagne, avec près de 100 000 employés, plus de 2 500 points de vente et des revenus de 1,6 milliard d'euros par an, soit plus du triple de ceux de ses plus proches rivales, la DZ Bank, la KfW et la Commerzbank, qui gagnent toutes environ 500 millions d'euros. La DB est au cœur du système bancaire allemand - même si nous devons veiller à ce qu'elle ne soit pas impliquée dans la corruption russe."
 GER_homegrown_software: "Logiciels maison"
 GER_homegrown_software_desc: "Maintenant que le programme « Schulen ans Netz » est pleinement opérationnel, les fonds devraient également être affectés à des entreprises multimédias allemandes telles que SoftMaker, basée à Nuremberg, afin qu'elles développent des programmes utilitaires et bureautiques pour dissuader les logiciels américains sur le lieu de travail. Le gouvernement allemand pourrait également subventionner l'acquisition de licences pour ces programmes afin de doubler l'incitation."
 GER_the_internet_neuland: "Le « Neuland » d'Internet"
 GER_the_internet_neuland_desc: "Dans un discours tristement célèbre prononcé le 19 juin 2013, la chancelière de l'époque, Angela Merkel, a expliqué qu'internet « est un nouveau territoire pour nous tous », alors que plus de 95 % de la population allemande disposait alors d'une connexion à internet et que plus de la moitié l'utilisait régulièrement. Les commentaires de Mme Merkel s'inscrivaient dans une longue lignée d'erreurs conservatrices en matière de politique internet - la lenteur de la connexion internet allemande remonte à Kohl."
 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder a toujours été un modéré parmi les sociaux-démocrates et a donc prôné la modération budgétaire. L'« Agenda 2010 » est un projet ambitieux de réductions budgétaires et de réformes bureaucratiques qui suscitera sans aucun doute de vives critiques de la part des groupes de gauche et poussera le gouvernement vers le centre - mais il pourrait être fantastique pour le progrès économique."
 GER_sports_funding: "Financement du sport"
 GER_sports_funding_desc: "Dans la politique allemande, il s'avère généralement très efficace de générer des bénéfices nationaux ainsi que du capital politique en finançant et en soutenant des projets sportifs, notamment des stades de football."
 GER_hartz_iv: "Hartz IV"
 GER_hartz_iv_desc: "La « Commission pour des services modernes sur le marché du travail », appelée « Commission Hartz » du nom de son chef Peter Hartz, a dû élaborer un nouveau concept pour le marché des services, classé en Hartz I à Hartz IV. Hartz IV en particulier, le nouveau règlement sur les allocations de chômage, va à l'encontre des valeurs sociales-démocrates classiques et suscitera de vives critiques de la part des électeurs traditionnels du SPD."
 GER_sonderparteitag: "Sonderparteitag"
 GER_sonderparteitag_desc: "Depuis le retrait de Lafontaine, le soutien de Schröder parmi les forces de gauche en Allemagne a diminué. Jongler avec les intérêts des employeurs et des employés, des syndicats et des entreprises, de l'économie et de la classe ouvrière a été pour le moins controversé. Pour sauver la face, Gerhard Schröder doit maintenant renoncer à la direction du parti pour se consacrer pleinement à sa fonction de chancelier fédéral."
 GER_vertrauensfrage: "Vertrauensfrage"
 GER_vertrauensfrage_desc: "Schröder n'a pas été en mesure de garder les Verts en ligne et son propre SPD derrière lui. Son principal moyen d'imposer ses propres politiques a été de menacer de démissionner et de mettre ainsi en péril la stabilité restante de la coalition. Aujourd'hui, le soutien de l'opinion publique ayant définitivement disparu, il est temps d'organiser un vote de confiance, un « Vertrauensfrage ». Schröder a bien l'intention de perdre ce vote et de demander des réélections immédiates."
 GER_schroeder_iii: "Schröder III"
 GER_schroeder_iii_desc: "Le coup de force politique a fonctionné : Schröder assure son troisième mandat de chancelier fédéral et peut maintenant former une nouvelle coalition, soit avec le FDP néolibéral, soit avec les Verts progressistes. Il est peu probable que le PDS de gauche et la CDU/CSU conservatrice approuvent ce résultat et continueront à s'opposer durement à la politique du SPD."
 GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz"
 GER_gewerkschaftsgesetz_desc: "La relation traditionnellement étroite entre le SPD et les puissants syndicats allemands se manifestera une fois de plus avec l'adoption de la Gewerkschaftsgesetz de Schröder, un texte de loi qui accordera aux travailleurs en grève une autonomie et une protection encore plus grandes contre les tentatives de l'employeur d'écourter les grèves. De manière critique, la loi transmettra presque toutes les décisions relatives aux fins de grève aux gouvernements respectifs."
 GER_regions_of_innovation: "Régions d'innovation"
 GER_regions_of_innovation_desc: "Soutenu par le programme électoral du SPD en 2005, le gouvernement Schröder a promis de réduire la bureaucratie et les périodes d'attente dans le cadre de la promesse « Innovationsregionen ». Ces régions d'innovation devraient considérablement alléger le fardeau de la vie quotidienne pour la classe ouvrière, même si une restriction de la bureaucratie par une réduction des dépenses entraînerait probablement un conflit avec les Verts."
 GER_trust_in_germany: "La confiance en l'Allemagne"
 GER_trust_in_germany_desc: "Le SPD a mené de manière agressive sa campagne de réélection pour le troisième mandat de Gerhard Schröder en tant que chancelier fédéral avec le slogan « Vertrauen in Deutschland », « La confiance en l'Allemagne ». Jouer sur les sentiments patriotiques et communautaires et relier ces énergies à l'activisme de la classe ouvrière pourrait être un véritable atout pour la ferveur sociale-démocrate - et pour l'unité nationale face aux obstacles nationaux et internationaux."
 GER_further_union_reassurances: "Nouvelles garanties de l'Union"
 GER_further_union_reassurances_desc: "Après l'adoption réussie de la Gewerkschaftsgesetz, l'administration Schröder est déterminée à forger une alliance durable et fructueuse avec les puissants syndicats allemands, contre les méga-entreprises internationales et les investisseurs étrangers."
 GER_anti_unemployment_efforts: "Lutte contre le chômage"
 GER_anti_unemployment_efforts_desc: "Le chômage, « Arbeitslosigkeit » en allemand, est l'un des principaux antagonistes que les sociaux-démocrates du SPD cherchent à combattre. S'appuyant sur le programme « Régions d'innovation », les dirigeants du SPD ont maintenant proposé un large éventail de politiques de « garantie de l'emploi » qui pourraient faire baisser le chômage de près d'un demi pour cent de la population allemande."
 GER_pan_european_efforts: "Efforts paneuropéens"
 GER_pan_european_efforts_desc: "Bien que les avancées de Schröder visant à établir une confédération européenne sous la direction franco-allemande n'aient fait qu'irriter Paris, avec le gouvernement social-démocrate rétabli et nouvellement renforcé, il convient d'examiner sérieusement si une autre avancée sur l'idéal européen est hors de question."
 GER_close_ranks_with_the_international_unions: "Se rapprocher des syndicats internationaux"
 GER_close_ranks_with_the_international_unions_desc: "Après avoir rétabli les syndicats comme force dominante dans la vie publique allemande, l'Allemagne doit adopter une position dominante dans les organisations internationales du travail afin de faire respecter des normes de travail de haute qualité en Europe, puis dans le monde. Tant qu'il existe des bassins d'emploi moins chers dans l'UE, le niveau de vie de la classe ouvrière allemande est menacé."
 GER_economic_prosperity: "Prospérité économique"
 GER_economic_prosperity_desc: "Croissance ! Croissance ! Croissance !\nL'économie doit crooooooooître !"
 GER_continental_education_investments: "Continental Education Investments"
 GER_continental_education_investments_desc: "S'inspirant du programme d'action communautaire pour la mobilité des étudiants universitaires (ERASMUS), le gouvernement allemand doit prendre de nouvelles mesures pour réunir les jeunes européens en un groupe unique de talents - un groupe qui, une fois diplômé, se tournera vers l'Allemagne pour obtenir les meilleurs salaires possibles pour sa carrière."
 GER_return_to_old_social_democracy: "Retour à l'ancienne social-démocratie"
 GER_return_to_old_social_democracy_desc: "Si Willy Brandt était encore en vie, il arracherait la tête de Schröder. Le SPD moderne est devenu trop néolibéral, trop favorable aux mégacorporations, et s'est radicalement éloigné de la classe ouvrière. Certains vétérans de la vieille école de la social-démocratie, comme Helmut Schmidt et Oskar Lafontaine, sont toujours là. Leur réintroduction dans la politique pourrait bien sauver le SPD après tout."
 GER_brandtism: "Brandtisme"
 GER_brandtism_desc: "Dans les années 1970, Willy Brandt était un homme de caractère : Orienté vers les travailleurs, idéaliste, anti-nationaliste, réformiste, anti-communiste. Si un homme comme lui ne se retrouvera pas parmi les sociaux-démocrates allemands avant quelques siècles, un retour aux racines de sa philosophie est nécessaire pour moderniser un SPD nouveau et rajeuni."
 GER_european_leftism: "La gauche européenne"
 GER_european_leftism_desc: "Depuis l'époque où Jean Jaurès a mis en garde contre une guerre entre les peuples travailleurs d'Europe et est mort pour cela en 1914, les mouvements de gauche à travers les continents se sont dressés contre les égocentrismes nationalistes entre les pays. Nous nous tenons sur les épaules de géants - Jaurès, Brandt, Schmidt, Walesa."
 GER_arbeiterstaat: "Arbeiterstaat"
 GER_arbeiterstaat_desc: "Nous avons réussi à créer des conditions de travail dignes de nos ancêtres sociaux-démocrates. Bien que l'économie soit toujours basée sur un marché capitaliste, notre protection sociale et nos efforts en matière d'emploi sont aujourd'hui si complets que nous pouvons véritablement parler d'une société semi-socialiste, d'un « Arbeiterstaat », un État de travailleurs."
 GER_heavy_industry_focus: "Investir dans l'industrie lourde"
 GER_heavy_industry_focus_desc: "La chute de l'Allemagne de l'Est a été en partie causée par l'accent que les socialistes ont mis très tôt sur l'industrie lourde, alors que l'Allemagne de l'Ouest a construit une industrie de services dynamique. Aujourd'hui, en nous appuyant sur cette industrie des services, nous pouvons enfin donner libre cours aux ambitions de l'Allemagne en matière d'industrie lourde, forte et fière."
 GER_continue_the_third_way: "Poursuivre la troisième voie"
 GER_continue_the_third_way_desc: "La « troisième voie », défendue par des personnalités comme Bill Clinton, Tony Blair et Gerhard Schröder, est un nouveau style de démocratie sociale. Libéral, pragmatique, orienté vers les entreprises. Une telle modernisation était nécessaire pour mettre fin aux penchants marxistes de la social-démocratie européenne et la rendre plus conforme aux valeurs américaines du parti démocrate et aux néolibéraux mondialisés modernes."
 GER_appeasement_in_eastern_europe: "Apaisement en Europe de l'Est"
 GER_appeasement_in_eastern_europe_desc: "Les Européens de l'Est, en particulier la Pologne et l'Ukraine, sont VRAIMENT contrariés par Nord Stream, car le contournement de leurs gazoducs donne aux Russes un moyen de pression pour faire du chantage sur les marchés du gaz d'Europe de l'Est sans menace de perte de profits pour l'Europe occidentale. Nous devons faire savoir clairement que, contre ce retour en arrière dans nos relations, nous tiendrons fermement nos engagements envers nos partenaires orientaux."
 GER_non_aggression_principle_with_russia: "Principe de non-agression avec la Russie"
 GER_non_aggression_principle_with_russia_desc: "Entre 1941 et 1945, la Russie et l'Allemagne ont mené le conflit le plus destructeur entre deux nations dans l'histoire de l'humanité. Nos deux pays pourraient ne plus jamais se retrouver opposés sur les champs de bataille du monde."
 GER_break_with_putin: "Rupture avec [SOV.GetLeader]"
 GER_break_with_putin_desc: "Les sociaux-démocrates ont été inconfortablement proches de Poutine. Le président russe n'est pas l'ami naturel de l'Allemagne - et les sociaux-démocrates doivent le reconnaître. Notre alliance politique avec [SOV.GetLeader] doit cesser d'exister."
 GER_seek_russias_favor: "Rechercher les faveurs de la Russie"
 GER_seek_russias_favor_desc: "La Russie, foyer de la révolution de gauche et centre de pouvoir anti-américain depuis près de cent ans, est notre partenaire naturel pour s'opposer à l'influence yankee sur le continent européen."
 GER_international_non_alignment: "Non-alignement international"
 GER_international_non_alignment_desc: "Nous devons rester en dehors des conflits mondiaux. Si les Américains veulent envahir l'Irak, ils devront faire affaire à nous. Cela ne signifie toutefois pas que nous approuvons les autoritaires russes ou chinois. Laissez-nous en dehors de vos affaires. L'Allemagne adoptera un modèle suisse de politique étrangère."
 GER_angela_merkel: "Angela Merkel"
 GER_angela_merkel_desc: "Avec la perte du Vertrauensfrage, le capital politique et la réputation de Schröder auprès du peuple allemand étaient totalement épuisés. Il a été relativement facile pour les conservateurs de la CDU/CSU, l'« Union », de ramasser les morceaux et de balayer les élections. La protégée personnelle d'Helmut Kohl, Angela Merkel, en sera la principale bénéficiaire. Elle sera le huitième chancelier fédéral de la RFA et la première femme à occuper ce poste."
 GER_energy_reform: "Réforme de l'énergie"
 GER_energy_reform_desc: "L'Union conservatrice s'est opposée aux « Atomkonsens » rouge-verts de 2000, dans lesquels le gouvernement a décidé de se détourner progressivement de l'énergie nucléaire au profit des énergies renouvelables. L'équipe Merkel considère cette étape comme précipitée et promet d'utiliser l'énergie nucléaire pendant une période plus longue - et il faudrait une catastrophe naturelle à proximité d'une centrale nucléaire vulnérable pour qu'elle fasse volte-face sur cette promesse..."
 GER_gesundheitspraemie: "Gesundheitsprämie"
 GER_gesundheitspraemie_desc: "La nature gonflée du budget est un sujet de discussion toujours populaire pour les mouvements conservateurs. L'Union, parfaitement consciente de la satisfaction du peuple allemand à l'égard du programme de soins de santé, a tenté de réformer le budget de l'État en introduisant un nouveau type de taxe sur la santé, la « Gesundheitsprämie ». Elle cherche à diminuer les coûts des employeurs et à les transférer aux personnes qui ont besoin de ce service."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "La création d'un ministère fédéral des transports et des infrastructures numériques fait partie du plan du gouvernement Merkel pour faire avancer les efforts de numérisation. Ce « BMVI » remplacera le BMVBS."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Sollicité par le gouvernement Merkel IV, un conseil numérique a été créé en 2018. Composée de géants avant-gardistes et de PDG de start-ups innovantes du multimédia et de l'innovation, la nouvelle élite de conseillers numériques de la chancelière lui fournira des plans plus efficaces et plus rentables pour les efforts de numérisation de l'Allemagne."
 GER_seek_centrist_compromises: "Trouver des compromis centristes"
 GER_seek_centrist_compromises_desc: "Afin de s'assurer le pouvoir après l'élection d'Angela Merkel, la CDU devrait chercher à établir une « grande coalition » entre l'Union et le SPD, les deux plus grands partis. Cela permettrait d'assurer une politique conservatrice limitée et d'isoler Gerhard Schröder. Schröder s'est humilié après la défaite électorale et Angela Merkel pourrait assumer la chancellerie avec un bilan vierge."
 GER_token_atomausstieg: "Token Atomausstieg"
 GER_token_atomausstieg_desc: "La campagne 2005 avait vu s'opposer une CDU/CSU pro-nucléaire et un SPD anti-nucléaire. La question énergétique devra être résolue de manière insatisfaisante pour les deux parties lors des négociations de la coalition : la CDU/CSU acceptera une sortie du nucléaire (en allemand : « Atomausstieg ») dans un avenir lointain, mais le SPD acceptera de ne pas chercher à accélérer le processus au-delà des souhaits de l'Union."
 GER_strengthen_the_service_sector: "Renforcer le secteur des services"
 GER_strengthen_the_service_sector_desc: "L'Allemagne de l'Ouest a achevé sa transformation en une économie de services à la suite du miracle économique des années 1950 et du déclin de l'industrie lourde et du charbon de la Ruhr. Depuis lors, le pays est un visage familier pour les jeunes innovateurs, Berlin étant l'une des capitales mondiales des start-ups."
 GER_industrial_outsourcing: "Externalisation industrielle"
 GER_industrial_outsourcing_desc: "Le secteur industriel allemand a été massivement affaibli par l'augmentation des salaires et la libre circulation de la main-d'œuvre vers des marchés européens moins fortunés comme la Hongrie, la Slovaquie, la Roumanie et la Bulgarie. Le gouvernement allemand doit s'assurer que le mouvement des entreprises industrielles est contrôlé par des subventions gouvernementales et des incitations européennes afin de ne pas perdre d'emplois au profit de rivaux plus hostiles comme la Chine."
 GER_redistribute_cap_subsidies: "Redistribuer les subventions de la PAC"
 GER_redistribute_cap_subsidies_desc: "Lancée en 1962, la politique agricole commune (PAC) de l'UE distribue des subventions agricoles aux différents secteurs agricoles de l'Union. L'Allemagne, une économie de services, n'a qu'une part de main-d'œuvre d'environ 2 % dans le secteur primaire. Actuellement, les fonds de la PAC sont trop concentrés sur le « premier pilier », c'est-à-dire les agriculteurs déjà riches. Une redistribution de ces fonds pourrait soulager les petits agriculteurs."
 GER_european_business_opportunities: "Opportunités d'affaires européennes"
 GER_european_business_opportunities_desc: "Avec la suppression des barrières commerciales sur le continent, le profit économique de chacun augmente - mais surtout celui de l'Allemagne, et c'est une bonne chose. Nous devons poursuivre nos efforts pour supprimer les droits de douane et les restrictions commerciales, et faciliter l'ouverture des entreprises et les échanges commerciaux."
 GER_global_trade_initiatives: "Initiatives sur le commerce mondial"
 GER_global_trade_initiatives_desc: "L'Allemagne se qualifie ouvertement de « Exportweltmeister », « championne du monde des exportations ». Les marchandises allemandes sont expédiées dans le monde entier : le Royaume-Uni aime les Gummibärchen d'Allemagne, les hommes d'affaires chinois conduisent des BMW et les entreprises américaines utilisent des pièces de machines allemandes. Nos expéditions atteignent tous les ports du monde."
 GER_animal_rights_reform: "Réforme des droits des animaux"
 GER_animal_rights_reform_desc: "Le grand public prend conscience des brutalités commises à l'encontre des animaux - plus de 99 % des poulets mâles sont abattus dès leur naissance, par exemple, car seules les poules femelles sont utiles pour pondre des œufs destinés à la production agricole. De telles atrocités sont bonnes pour les affaires, mais sont vraiment impopulaires auprès du public. Certaines organisations comme Greenpeace ou PETA et des populations comme les végétariens et les végans sont particulièrement mécontents."
 GER_radicalize_german_conservatism: "Radicaliser le conservatisme allemand"
 GER_radicalize_german_conservatism_desc: "Merkel devrait refuser toute coalition et diriger un gouvernement minoritaire contre une opposition de gauche. L'Union pourrait y parvenir avec une aide initiale limitée du FDP, même si une aide supplémentaire des membres de l'aile droite parmi les Verts et le SPD serait nécessaire pour que la politique soit réellement mise en place. Un mandat politiquement peu fructueux, il pourrait être idéologiquement utile de positionner l'Union en tant que conservateur dur."
 GER_military_spending_offensive: "Dépenses militaires offensives"
 GER_military_spending_offensive_desc: "Le SPD de Schröder était toujours très heureux de réduire les dépenses de défense, arguant que la guerre froide était terminée et que l'argent était plus utile à la sécurité sociale sociale. La CDU/CSU s'est toujours préoccupée d'atteindre l'objectif de 2 % fixé par l'OTAN à ses États membres, exigeant que 2 % du PIB soient consacrés aux dépenses de défense. L'Allemagne doit se dépêcher de répondre à cette demande."
 GER_partial_autobahn_privatization: "Privatisation partielle de l'Autobahn"
 GER_partial_autobahn_privatization_desc: "La privatisation du système autoroutier allemand, l'« Autobahn », reste un sujet brûlant dans la politique allemande. Les partis de gauche sont généralement favorables à des solutions de type « big government » et au contrôle total du système routier allemand par le gouvernement, tandis que les Démocrates libres et les Chrétiens-démocrates sont plus favorables à l'idée de permettre aux entreprises privées d'entrer dans l'équation."
 GER_german_nationalism: "Nationalisme allemand"
 GER_german_nationalism_desc: "Depuis les défaites des guerres mondiales, le peuple allemand est culturellement plus réservé sur les explosions patriotiques et les manifestations de nationalisme que d'autres sociétés comparables."
 GER_rehabilitate_prussia: "Réhabiliter la Prusse"
 GER_rehabilitate_prussia_desc: "Pendant l'occupation allemande, la loi n° 46 des autorités Alliées a entraîné la dissolution de l'État libre de Prusse le 25 février 1947. La Prusse a joué un rôle considérable dans l'histoire de l'Allemagne et son association culturelle avec le monarchisme et le militarisme allemands en fait une relique nationaliste des temps passés - une ferveur que le gouvernement peut exploiter par certains actes nostalgiques réhabilitant l'État prussien."
 GER_imperial_ambition: "Ambition impériale"
 GER_imperial_ambition_desc: "Bien qu'il soit souvent tenu pour responsable de la montée initiale du sentiment proto-fasciste allemand et souvent associé à la ferveur nationaliste aveugle du début des années 1910, l'Empire allemand de 1871 à 1918 a marqué une ère de stabilité et de prospérité que le reste de l'Europe de l'époque n'a pas réussi à reproduire."
 GER_reestablish_local_thrones: "Rétablir les trônes locaux"
 GER_reestablish_local_thrones_desc: "Si le peuple allemand dans son ensemble reste sceptique quant au retour de la monarchie, certains États individuels ne sont pas aussi réservés : Le retour des familles royales de Bavière, du Bade, du Wurtemberg et du Hanovre à leur position sociale, bien qu'en tant que figures de proue, devrait rendre l'idée plus sympathique aux parties du peuple allemand les plus républicaines. Laissons la presse de boulevard écrire sur nos propres monarques pour une fois."
 GER_hohenzollern_restoration: "Restauration des Hohenzollern"
 GER_hohenzollern_restoration_desc: "Tous les préparatifs des changements constitutionnels sont terminés - la République fédérale peut être enterrée et une nouvelle monarchie constitutionnelle peut prendre sa place. La dynastie des Hohenzollern a fait savoir à maintes reprises qu'elle ne cherchait pas le pouvoir, mais nous devrions pouvoir la convaincre de diriger cérémonieusement un peuple aimant. En arrière-plan, nous pourrons alors diriger le spectacle avec moins d'obstacles."
 GER_national_ambition: "Ambition nationale"
 GER_national_ambition_desc: "L'Allemagne possède l'un des nationalismes les plus infâmes de l'histoire d'un pays à l'échelle culturelle mondiale. Les atrocités brutales commises sous l'influence de ce nationalisme ont suscité des réserves à l'encontre du nationalisme allemand, tant dans la mentalité culturelle allemande que dans la mémoire historique de tout étranger affecté - des pays comme la Pologne ou la Russie désapprouveraient la résurgence du nationalisme."
 GER_voelkisch_fervor: "Ferveur Völkisch"
 GER_voelkisch_fervor_desc: "Rétablir un sentiment de supériorité nationale, c'est réaffirmer une culture de bigoterie et de stéréotypes rancuniers qui s'est construite et a survécu dans une culture allemande en dépit de ses lourdes aversions culturelles à toute forme de nationalisme et de bigoterie. Les Italiens sont louches, les Polonais sont des voleurs, les Russes sentent mauvais, les Arabes sont des violeurs, les Juifs veulent notre argent. Deutsche, wehrt euch !"
 GER_dismantle_democracy: "Démanteler la démocratie"
 GER_dismantle_democracy_desc: "La révolution nationale en cours n'a pas réussi à gagner le cœur et l'esprit d'une grande partie de la population allemande. Les étrangers, les intellectuels et la classe moyenne pro-européenne se sont unis dans un bloc socio-politique contre notre résurgence nationale. À leur détriment cependant, la révolution nationale peut compter sur des militaires de haut rang. La saleté de gauche veut nous chasser aux prochaines élections ? De quelles élections s'agit-il ?"
 GER_cfsp_studies: "Étude de la PESC"
 GER_cfsp_studies_desc: "Après les nombreux échecs de l'UE dans les Balkans à la fin de la période, notamment la non-intervention des unités de maintien de la paix néerlandaises à Srebrenica en 1995, l'Union européenne doit être vigilante dans la création de sa nouvelle politique étrangère et de sécurité commune, la PESC."
 GER_demand_maastricht_amendments: "Notre Europe - Unser Europa"
 GER_demand_maastricht_amendments_desc: "Le président français est invité à s'exprimer en tant que premier chef d'État étranger au Reichstag devant le Parlement allemand, le Bundestag."

 # Bundeswehr Reform

 GER_bundeswehr_reform: "Réforme de la Bundeswehr"
 GER_bundeswehr_reform_desc: "Depuis la fin de la Seconde Guerre mondiale, la taille et le champ d'action de l'armée allemande ont été sévèrement limités. Le gouvernement allemand dépensant moins pour l'armée que d'autres puissances européennes telles que la France et le Royaume-Uni, les forces allemandes sont confrontées à des problèmes d'approvisionnement chroniques et à des systèmes d'armes dysfonctionnels. Après que des soldats ont utilisé des balais plutôt que des mitrailleuses lors d'un récent exercice d'entraînement, il est plus que temps de réformer la Bundeswehr et de faire en sorte que l'Allemagne puisse se défendre correctement."
 GER_modernized_auftragstaktik: "Auftragstaktik"
 GER_modernized_auftragstaktik_desc: "La tactique de l'auftragstaktik (officiellement connue sous le nom de « Führen mit Auftrag » ou « commandement de mission ») est une tactique militaire qui consiste à privilégier le résultat d'une mission par rapport à la manière dont ce résultat est obtenu. Connue sous le nom de commandement de mission aux États-Unis et au Royaume-Uni, cette tactique offre une plus grande souplesse aux commandants d'unités individuelles et est compatible avec les concepts modernes de réseau-centré et de commandement et contrôle (C2)."
 GER_small_arms_grants: "Un nouveau fusil standard"
 GER_small_arms_grants_desc: "Le fusil allemand G36, devenu standard pour la Bundeswehr en 1996, s'est depuis révélé surchauffer et perdre en précision par temps chaud. Le bureau des achats du ministère allemand de la défense (BAAINBw) a depuis demandé aux fabricants de soumettre des prototypes pour remplacer le G36 vieillissant comme nouvelle arme standard des forces armées."
 GER_modern_armored_assaults: "Blindés modernes"
 GER_modern_armored_assaults_desc: "Une armée entièrement modernisée nécessite des chars, des véhicules et des tactiques modernes pour assurer une létalité maximale sur le champ de bataille. Une vue d'ensemble de la procédure militaire sera nécessaire pour que les troupes blindées allemandes conservent leur pertinence au 21ème siècle."
 GER_young_officer_class: "Classe des jeunes officiers"
 GER_young_officer_class_desc: "Pour répondre à la demande sans cesse croissante des forces armées allemandes dans le cadre de leurs déploiements de maintien de la paix et de l'OTAN à travers le monde, une nouvelle génération de jeunes hommes et de jeunes femmes doit répondre à l'appel et servir leur pays au mieux de ses capacités. Nous devons veiller à ce que les jeunes Allemands soient conscients des possibilités qui s'offrent à eux dans les forces armées, et les former en conséquence."
 GER_vehicle_development_grants: "Subventions pour le développement de véhicules"
 GER_vehicle_development_grants_desc: "La majorité de la Bundeswehr utilise des véhicules vieillissants datant de la guerre froide, dont beaucoup sont tombés en ruine après des années de négligence et de manque d'entretien. Nous devons encourager le développement d'une nouvelle génération de véhicules de combat pour assurer une meilleure protection de nos troupes sur le front."
 GER_infantry_tactics_reform: "Réforme des tactiques d'infanterie"
 GER_infantry_tactics_reform_desc: "Lorsque la Première Guerre mondiale a commencé, les tactiques de combat d'infanterie en vigueur ont été radicalement transformées. Le siècle suivant a vu d'innombrables progrès et innovations dans le domaine du combat d'infanterie, et il est certain qu'il continuera à évoluer au cours du siècle à venir. Nous devons nous améliorer, nous adapter et vaincre."
 GER_modern_doctrines: "Doctrines de combat modernes"
 GER_modern_doctrines_desc: "La modernisation de nos forces armées étant largement achevée, la sûreté et la sécurité de la patrie n'ont jamais été aussi prometteuses. Wir. Dienen. Deutschland."
 GER_fiscal_responsibility: "Responsabilité fiscale"
 GER_fiscal_responsibility_desc: "L'objectif de 2% de dépenses de défense que nous imposent nos alliés de l'OTAN doit être maintenu, mais toute dépense supérieure à ce qui est nécessaire constitue un gaspillage de ressources. Nous devons être responsables et veiller à ce que le bien-être de notre population soit aussi important que celui de nos forces armées. Avec une force de défense importante et une plus grande capacité à aider nos alliés dans les opérations étrangères de maintien de la paix, l'Allemagne est à la fois plus sûre et plus riche."
 GER_influence_in_turkey: "Influence en Turquie"
 GER_influence_in_turkey_desc: "Les ressortissants turcs constituent une grande partie de la population immigrée en Allemagne. Il est tout à fait naturel que nous nous réjouissions de la rencontre de nos cultures et que nous renforcions les liens commerciaux et culturels entre nos peuples."
 GER_military_cooperation_with_romania: "Coopération militaire avec la Roumanie"
 GER_military_cooperation_with_romania_desc: "La Roumanie est désormais libérée du rideau de fer et de l'occupation soviétique. Nous devons contribuer à garantir l'indépendance de leur pays contre un éventuel revanchisme russe dans les décennies à venir."
 GER_abolish_conscription: "Abolir la conscription"
 GER_abolish_conscription_desc: "La Wehrgerechtigkeit, ou « justice militaire », fait référence à l'argument des milieux allemands en faveur de la création d'une armée professionnelle et volontaire, maintenant que la guerre froide est terminée."
 GER_uphold_conscription: "Maintenir la conscription"
 GER_uphold_conscription_desc: "La guerre froide est peut-être terminée, mais les besoins de la Bundeswehr n'ont pas cessé. La conscription, bien que malheureuse, doit être maintenue pour aider l'Allemagne à survivre au siècle prochain et au-delà."
 GER_military_conservatism: "Conservatisme militaire"
 GER_military_conservatism_desc: "L'armée est une partie essentielle de la nation allemande. Si les modérés soutiennent que le bien-être du peuple est aussi important que l'armée, ils aiment oublier que sans une armée forte et bien financée, le peuple est vulnérable aux menaces extérieures. Une Russie renaissante, une Chine de plus en plus expansionniste et des complots terroristes mondiaux ne font que réaffirmer l'importance de la Bundeswehr au XXIe siècle."
