 UKR_uop_decision_category: "Entreprise d'État Ukroboronprom"
 UKR_uop_decision_category_desc: "L'entreprise d'État Ukroboronprom est une association d'entreprises du complexe militaro-industriel d'Ukraine gérée par l'État. Sont concernées les entreprises de l'industrie de défense engagées dans des activités économiques dans les domaines du développement, de la fabrication, de la vente, de la réparation, de la modernisation et de l'élimination d'armes, d'équipements militaires et spéciaux et de munitions, ainsi que la participation à la coopération militaro-technique avec des pays étrangers. L'entreprise est responsable des fonctions de planification stratégique, de coordination et d'amélioration de l'efficacité des entreprises de l'industrie de défense, ainsi que d'interaction avec les pouvoirs publics.\n\n\nLa capacité industrielle supplémentaire actuelle que nous pouvons consacrer à des véhicules de fortune supplémentaires est de [?ukr_industry_points]"
