 ukraine_maidan_west.1.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.1.d: "Nos politiques étatiques ne conviennent pas à une certaine partie de la population. Les gens commencent à sortir sur la célèbre place Maidan de Kiev, pour exprimer leur mécontentement à l'égard de nos décisions politiques."
 ukraine_maidan_west.1.a: "Nous regardons"
 ukraine_maidan_west.2.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.2.d: "Notre gouvernement espérait que les manifestations prendraient fin rapidement, mais cela ne s'est pas produit. Les gens ont plutôt commencé à monter des tentes et à établir un camp sur la place pour y rester plus longtemps."
 ukraine_maidan_west.2.a: "J'ai un mauvais pressentiment à ce sujet"
 ukraine_maidan_west.3.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.3.d: "Les manifestants ne vont pas partir et commencent à se comporter de manière plus agressive, il est peut-être temps d'agir et de démolir leur petit village de tentes."
 ukraine_maidan_west.3.a: "Déployons l'unité Berkut"
 ukraine_maidan_west.3.b: "Nous n'interférerons pas"
 ukraine_maidan_west.4.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.4.d: "Nous avons commencé à disperser les manifestants, de nombreuses chaînes de télévision étrangères parlent d'un massacre sanglant, mais notre tâche n'est qu'une seule : sauver l'État."
 ukraine_maidan_west.4.a: "Pour le bien de la patrie !"
 ukraine_maidan_west.5.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.5.d: "Nous avons décidé de ne pas disperser les manifestants, en espérant que leur ardeur se calmerait et qu'ils rentreraient tous chez eux, pour l'instant voyons ce qui se passera ensuite, mais pour l'instant nous ne voyons aucun signe de refroidissement de la situation."
 ukraine_maidan_west.5.a: "Attendaient"
 ukraine_maidan_west.6.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.6.d: "Nous avons décidé de négocier avec les manifestants, peut-être pourrons-nous satisfaire leurs revendications politiques."
 ukraine_maidan_west.6.a: "Nous espérons le meilleur"
 ukraine_maidan_west.7.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.7.d: "Nos tentatives de négociations ont été perçues comme une faiblesse, même au sein de notre parti. Nos collègues quittent activement nos rangs et font défection aux côtés des manifestants, sentant que le vent du changement est de leur côté."
 ukraine_maidan_west.7.a: "J'ai un mauvais pressentiment à ce sujet"
 ukraine_maidan_west.8.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.8.d: "Notre parti politique s'est complètement effondré, nous avons perdu nos collègues et il semble que nos camarades du parti soient d'accord avec les revendications de l'opposition... Il semble que ce soit la fin."
 ukraine_maidan_west.8.a: "Oh mon Dieu.."
 ukraine_maidan_west.9.t: "L'émeute en Crimée"
 ukraine_maidan_west.9.d: "Les habitants de Crimée se sont montrés mécontents de ce qui se passe et ont exigé de nous une fédéralisation à part entière avec l'octroi de droits et de pouvoirs aux sujets, à l'image du fonctionnement du système fédéral russe. Allons-nous y aller ?"
 ukraine_maidan_west.9.a: "Il est peut-être temps de commencer la fédéralisation."
 ukraine_maidan_west.9.b: "Aucune fédéralisation n’aura lieu ici"
 ukraine_maidan_west.10.t: "La rébellion dans le sud-est"
 ukraine_maidan_west.10.d: "Les régions du Sud-Est se sont également montrées mécontentes des événements en cours et ont exigé de nous une fédéralisation. Serons-nous d'accord ?"
 ukraine_maidan_west.10.a: "Le Donbass deviendra un sujet"
 ukraine_maidan_west.10.b: "Pas de fédéralisation"
 ukraine_maidan_west.11.t: "Mutinerie de Kharkov"
 ukraine_maidan_west.11.d: "Les émeutes de Donetsk et de Louhansk ont ​​provoqué une réaction similaire à Kharkiv. Les séparatistes ont pu y prendre le pouvoir et déclarer leur République de Kharkiv."
 ukraine_maidan_west.11.a: "Combien y en a-t-il?"
 ukraine_maidan_west.12.t: "Mutinerie d'Odessa"
 ukraine_maidan_west.12.d: "Les soulèvements dans le Donbass ont provoqué des émeutes à Odessa. Au début, tout a commencé de manière assez pacifique, et cela aurait pu se terminer, mais nous n'avions pas les ressources nécessaires pour réprimer la rébellion, et maintenant les citoyens locaux ont déclaré leur république."
 ukraine_maidan_west.12.a: "Combien y en a-t-il?"
 ukraine_maidan_west.13.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.13.d: "Nous avons tenté de disperser par la force le Maidan avec la participation de Berkut."
 ukraine_maidan_west.13.a: "Protégeons le pays !"
 ukraine_maidan_west.14.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.14.d: "La réponse ne s’est pas fait attendre et les protestations ont commencé à se radicaliser. Adoptant une stratégie violente, les gens ont commencé à utiliser des cocktails Molotov, des armes légères et des pierres contre nos forces de sécurité."
 ukraine_maidan_west.14.a: "Oh mon Dieu.."
 ukraine_maidan_west.15.t: "Déployer l'armée！"
 ukraine_maidan_west.15.d: "Nous allons essayer de déployer l’armée pour tenter de réprimer les manifestations."
 ukraine_maidan_west.15.a: "Les forces armées ukrainiennes sauveront l’Ukraine."
 ukraine_maidan_west.16.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.16.d: "Plusieurs unités des forces armées ont été mises en état d'alerte et envoyées dans la capitale pour faire face aux manifestations."
 ukraine_maidan_west.16.a: "L'armée est arrivée à Kiev"
 ukraine_maidan_west.16.b: "L'armée n'a pas pu aider"
 ukraine_maidan_west.17.t: "Le massacre de Kiev"
 ukraine_maidan_west.17.d: "L'armée est entrée dans une confrontation armée avec les manifestants. Un véritable massacre a commencé lorsque des armes à feu ont été tirées des deux côtés pendant la bataille."
 ukraine_maidan_west.17.a: "C'est horrible"
 ukraine_maidan_west.18.t: "Le massacre de Kiev"
 ukraine_maidan_west.18.d: "Nous n'avions pas d'autre choix et, par conséquent, beaucoup de ceux qui ont survécu à cette répression ont fui vers les régions occidentales du pays, où ils se préparent à riposter contre notre gouvernement pour une trahison si cruelle envers leur peuple."
 ukraine_maidan_west.18.a: "Une tempête est à venir"
 ukraine_maidan_west.19.t: "Le soulèvement en Galice"
 ukraine_maidan_west.19.d: "Les partisans d’Euromaïdan ainsi que les survivants du massacre de Kiev ont déclaré leur indépendance vis-à-vis de l’Ukraine. Deux nouvelles républiques sur le territoire de Volhynie et dans la région de Lviv entendent lutter contre le gouvernement central."
 ukraine_maidan_west.19.a: "Nous sommes prêts à nous battre !"
 ukraine_maidan_west.20.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.20.d: "Sans le soutien de l’armée, nos forces de sécurité ne peuvent pas faire face à la pression des manifestants. Peut-être que la dernière étape de cette lutte arrivera bientôt."
 ukraine_maidan_west.20.a: "La fin est proche"
 ukraine_maidan_west.21.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.21.d: "Une terrible tragédie s'est produite lors des manifestations. Des tireurs d’élite inconnus ont ouvert le feu sur les manifestants, provoquant une réaction encore plus violente. Nos collègues s'en vont, croyant que l'ordre de tirer venait de notre gouvernement."
 ukraine_maidan_west.21.a: "Avons-nous vraiment perdu ?"
 ukraine_maidan_west.22.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.22.d: "Notre gouvernement s'est complètement effondré. Bientôt, il n’y aura plus personne pour nous soutenir. Il est temps de se préparer à abandonner le pouvoir."
 ukraine_maidan_west.22.a: "Dernières heures"
 ukraine_maidan_west.23.t: "Manifestations contre le Maidan"
 ukraine_maidan_west.23.d: "Notre gouvernement a finalement été renversé. Les manifestations ont atteint leur objectif."
 ukraine_maidan_west.23.a: "Le Maïdan a gagné"
 ukraine_maidan_west.24.t: "Fédéralisation"
 ukraine_maidan_west.24.d: "Nous allons entamer le processus de fédéralisation de notre pays. La Crimée deviendra le premier membre à part entière de notre nouvelle fédération. Personne ne pourra exploiter les questions régionales à des fins politiques."
 ukraine_maidan_west.24.a: "Bien"
 ukraine_maidan_west.25.t: "Fédéralisation de la Galice"
 ukraine_maidan_west.25.d: "À la lumière de nos réformes et de l'émergence d'entités indépendantes au sein de notre fédération, les représentants de la Galice ont également exprimé le désir, par un ultimatum, de devenir membre à part entière. Allons-nous étendre la fédération vers l’ouest ?"
 ukraine_maidan_west.25.a: "Oui"
 ukraine_maidan_west.25.b: "Non"
 ukraine_maidan_east.1.t: "Troubles dans le Sud-Est"
 ukraine_maidan_east.1.d: "Nos politiques ont conduit à des protestations et à des manifestations dans le sud-est du pays. Des manifestations aux slogans clairement antigouvernementaux ont envahi de nombreuses villes."
 ukraine_maidan_east.1.a: "Soudainement"
 ukraine_maidan_east.2.t: "Les députés s’auto-organisent"
 ukraine_maidan_east.2.d: "Les protestations prennent de l'ampleur et maintenant les députés locaux les rejoignent en proclamant des slogans plutôt dangereux."
 ukraine_maidan_east.2.a: "Inquiétant..."
 ukraine_maidan_east.4.t: "Une tentative de négociation"
 ukraine_maidan_east.4.d: "Nous allons essayer de négocier avec les députés ; il est encore possible de résoudre le conflit de manière pacifique."
 ukraine_maidan_east.4.a: "Nous espérons le meilleur"
 ukraine_maidan_east.5.t: "Les négociations ont échoué"
 ukraine_maidan_east.5.d: "Nous n'avons pas pu parvenir à un accord pacifique. Les manifestants ne sont manifestement pas intéressés par une solution pacifique."
 ukraine_maidan_east.5.a: "Se préparer au pire"
 ukraine_maidan_east.6.t: "Les négociations ont été fructueuses"
 ukraine_maidan_east.6.d: "Nous avons pu prévenir la violence et négocier avec les parties impliquées dans le conflit. Nous attendons maintenant leur proposition de règlement final."
 ukraine_maidan_east.6.a: "Nous avons évité le pire"
 ukraine_maidan_east.7.t: "Organisation de la milice"
 ukraine_maidan_east.7.d: "Les manifestants locaux ont commencé à former des milices, déclenchant une rébellion armée."
 ukraine_maidan_east.7.a: "Oh mon Dieu.."
 ukraine_maidan_east.8.t: "Commencer la répression"
 ukraine_maidan_east.8.d: "La situation devient incontrôlable dans de nombreuses régions du sud-est. Il est temps de prendre des mesures décisives."
 ukraine_maidan_east.8.a: "Nous irons à Odessa"
 ukraine_maidan_east.8.b: "Nous allons dans le Donbass et à Kharkiv"
 ukraine_maidan_east.8.c: "Nous devons mieux nous préparer"
 ukraine_maidan_east.9.t: "Odessa est sauvée"
 ukraine_maidan_east.9.d: "Nous avons réprimé les séparatistes locaux avant qu’ils ne puissent prendre le contrôle de la région, mais maintenant une rébellion armée a commencé dans le Donbass en raison de notre concentration sur Odessa."
 ukraine_maidan_east.9.a: "Il est temps de se préparer"
 ukraine_maidan_east.10.t: "Suppression du Donbass"
 ukraine_maidan_east.10.d: "Notre tentative de réprimer la rébellion du Donbass a échoué. Les unités Berkut ont rejoint les rebelles, nous mettant dans une situation encore plus difficile."
 ukraine_maidan_east.10.a: "Il est temps de se préparer"
 ukraine_maidan_east.11.t: "Retard critique"
 ukraine_maidan_east.11.d: "Notre retard a conduit de nombreuses républiques du Sud-Est à se lancer dans des rébellions armées."
 ukraine_maidan_east.11.a: "Nous avons commis une erreur."
 ukraine_maidan_east.12.t: "Troubles dans le Sud-Est"
 ukraine_maidan_east.12.d: "Nos actions ont conduit à une escalade généralisée, et nous en subissons désormais les conséquences."
 ukraine_maidan_east.12.a: "Nous avons commis une erreur."
 ukraine_maidan_east.13.t: "Mutinerie à Kharkov"
 ukraine_maidan_east.13.d: "Le manque de préparation de nos services spéciaux nous a encore une fois fait une mauvaise blague. À Kharkov, nous n’avons pas pu réprimer la rébellion, ce qui a conduit à un soulèvement armé."
 ukraine_maidan_east.13.a: "Combien y en a-t-il?"
 ukraine_maidan_east.17.t: "La rébellion du Donbass"
 ukraine_maidan_east.17.d: "Un soulèvement armé a commencé dans les régions de Donetsk et de Louhansk. Les unités de Berkut ont joué un rôle déterminant en aidant les rebelles à désarmer certaines unités militaires stationnées là-bas."
 ukraine_maidan_east.17.a: "Mince"
 ukraine_maidan_east.18.t: "La mutinerie d'Odessa"
 ukraine_maidan_east.18.d: "La défection de Berkut au profit des rebelles a grandement inspiré les séparatistes d'Odessa, où ils ont également déclaré la création d'une république populaire."
 ukraine_maidan_east.18.a: "Combien y en a-t-il?"
 ukraine_maidan_east.19.t: "Le gouvernement perd le pouvoir"
 ukraine_maidan_east.19.d: "Nous avons commis des erreurs critiques qui ont conduit à une guerre civile, et nos opposants politiques s’en serviront pour prendre le pouvoir."
 ukraine_maidan_east.19.a: "Quoi qu'il arrive"
 ukraine_maidan_east.19.b: "Quoi qu'il arrive"
 ukraine_maidan_east.19.c: "Quoi qu'il arrive"
 ukraine_maidan_east.20.t: "Le gouvernement perd le pouvoir"
 ukraine_maidan_east.20.d: "Nous avons commis des erreurs critiques qui ont conduit à une guerre civile, et nos opposants politiques s’en serviront pour prendre le pouvoir."
 ukraine_maidan_east.20.a: "Nous nous débrouillerons seuls"
 ukraine_maidan_east.20.b: "Nous demanderons l'aide de la Russie"
 ukraine_maidan_east.21.t: "Le gouvernement perd le pouvoir"
 ukraine_maidan_east.21.d: "Nous avons commis des erreurs critiques qui ont conduit à une guerre civile, et nos opposants politiques s’en serviront pour prendre le pouvoir."
 ukraine_maidan_east.21.a: "Nous nous débrouillerons seuls"
 ukraine_maidan_east.21.b: "Nous demanderons l'aide de la Russie"
 ukraine_maidan_east.22.t: "Consolidation contre un ennemi commun"
 ukraine_maidan_east.22.d: "Malgré le déclenchement de la guerre civile, la population s’est ralliée à nous. Nous n'avons que légèrement perdu du terrain politique, compensé par des slogans sur la lutte sacrée contre les séparatistes."
 ukraine_maidan_east.22.a: "Pour l'Ukraine!"
 ukraine_maidan_east.23.t: "L'Ukraine a demandé notre aide"
 ukraine_maidan_east.23.d: "Le gouvernement ukrainien a sollicité notre aide en raison de la guerre civile. Nous devons maintenant décider si nous sommes prêts à les aider."
 ukraine_maidan_east.23.a: "Nous les aiderons"
 ukraine_maidan_east.23.b: "Laissez-les s’en occuper eux-mêmes"
 ukraine_maidan_east.24.t: "Choisir l'aide"
 ukraine_maidan_east.24.d: "Nous avons accepté la demande ukrainienne d'envoyer un contingent. Maintenant, nous devons décider qui envoyer."
 ukraine_maidan_east.24.a: "Nous enverrons une police anti-émeute"
 ukraine_maidan_east.24.b: "Nous enverrons Rosgvardiya"
 ukraine_maidan_east.24.c: "Nous enverrons PMC Wagner"
 ukraine_maidan_east.25.t: "La Russie a refusé de nous aider"
 ukraine_maidan_east.25.d: "Le gouvernement russe a refusé de nous envoyer de l’aide ou de participer de quelque manière que ce soit à nos événements tragiques. Nous sommes déçus."
 ukraine_maidan_east.25.a: "Traîtres"
 ukraine_maidan_east.26.t: "Question de la fédéralisation"
 ukraine_maidan_east.26.d: "Les rebelles ont avancé leur principale et unique revendication : la fédéralisation de l'Ukraine, conférant au Donbass un statut spécial de sujet fédéral. Sommes-nous prêts à prendre le risque et à accepter une telle réforme ?"
 ukraine_maidan_east.26.a: "La fédéralisation devrait être"
 ukraine_maidan_east.26.b: "Jamais"
 ukraine_maidan_east.27.t: "Refus de la fédéralisation"
 ukraine_maidan_east.27.d: "Nous avons accepté la fédéralisation et grâce à cela, nous avons pu éviter de terribles conséquences pour notre pays."
 ukraine_maidan_east.27.a: "Bien"
 UKR_maidan_temporary_attack_idea: "Offensive organisée"
 ukraine_maidan.1.t: "Statut de la Crimée"
 ukraine_maidan.1.d: "La Crimée a une population majoritairement russe. Les gens là-bas sont les nôtres. Il est injuste pour eux et leurs frères du Donbass de vivre sous domination ukrainienne. Devrions-nous honorer leur appel et intégrer les personnes qui aspirent à être avec nous ?"
 ukraine_maidan.1.a: "S'emparer de la Crimée"
 ukraine_maidan.1.b: "La Crimée est ukrainienne"
 ukraine_maidan.2.t: "La Russie annexe la Crimée"
 ukraine_maidan.2.d: "Les habitants de Crimée se sont séparés. Ils ont recherché le soutien du gouvernement russe. Les Criméens ont massivement voté un référendum autorisant l’absorption de l’État dans l’État russe. Les troupes russes stationnées près de la Crimée ont afflué dans la région et se sont rapidement emparées de points clés. Les troupes furent accueillies à bras ouverts par les traîtres. Un jour, nous retrouverons le territoire qui nous revient de droit !"
 ukraine_maidan.2.a: "Intéressant"
 ukraine_maidan.3.t: "La Russie refuse au peuple ukrainien"
 ukraine_maidan.3.d: "Les traîtres de Crimée ont finalement organisé leur stupide référendum pour tenter de nous séparer. Le peuple russe encourage depuis longtemps ce type de comportement. La raison pour laquelle les Russes ont renié le peuple de Crimée reste un mystère. Toutefois, nous apprécions qu’ils ne nous aient pas porté davantage atteinte en prenant le contrôle de la région. Le temps nous dira ce que cette décision a causé."
 ukraine_maidan.3.a: "Une bonne journée"
 ukraine_maidan.4.t: "Les accords de Minsk"
 ukraine_maidan.4.d: "La guerre n’a pas abouti au résultat escompté pour nous. Les séparatistes n’ont pas été détruits et la population est manifestement mécontente de cette guerre sans fin. Peut-être devrions-nous faire une pause ?"
 ukraine_maidan.4.a: "La paix maintenant"
 ukraine_maidan.4.b: "Paix? Pourquoi?"
 ukraine_maidan.5.t: "Les accords de Minsk"
 ukraine_maidan.5.d: "La guerre n’a pas abouti au résultat escompté pour nous. Les séparatistes n’ont pas été détruits et la population est manifestement mécontente de cette guerre sans fin. Peut-être devrions-nous faire une pause ?"
 ukraine_maidan.5.a: "La paix maintenant"
 ukraine_maidan.5.b: "Paix? Pourquoi?"
 ukraine_maidan.6.t: "Observateurs de l'OSCE"
 ukraine_maidan.6.d: "Pour contrôler et prévenir les conflits armés, des observateurs de l'OSCE ont été envoyés dans la zone frontalière pour assurer la paix et la stabilité dans le Donbass."
 ukraine_maidan.6.a: "Juste une trêve"
 ukraine_maidan.7.t: "Observateurs de l'OSCE"
 ukraine_maidan.7.d: "Pour contrôler et prévenir les conflits armés, des observateurs de l'OSCE ont été envoyés dans la zone frontalière pour assurer la paix et la stabilité dans le Donbass."
 ukraine_maidan.7.a: "Juste une trêve"
 ukraine_maidan.8.t: "L'Ukraine propose la fédéralisation"
 ukraine_maidan.8.d: "L'Ukraine nous propose un projet de fédéralisation et accepte de nous reconnaître comme une entité distincte. Allons-nous accepter cela ?"
 ukraine_maidan.8.a: "Nous sommes d'accord"
 ukraine_maidan.8.b: "C'est un mensonge!"
 ukraine_maidan.9.t: "Travailler avec des entreprises russes"
 ukraine_maidan.9.d: "Nous continuerons à travailler avec les entreprises russes car l’Union européenne ne peut pas nous fournir le niveau de ressources et de technologies dont nous avons besoin."
 ukraine_maidan.9.a: "Sacrifice nécessaire"
 ukraine_maidan.10.t: "L'Ukraine propose la fédéralisation"
 ukraine_maidan.10.d: "L'Ukraine nous propose un projet de fédéralisation et accepte de nous reconnaître comme une entité distincte. Allons-nous accepter cela ?"
 ukraine_maidan.10.a: "Nous sommes d'accord"
 ukraine_maidan.10.b: "C'est un mensonge!"
 ukraine_maidan.11.t: "Insatisfaction à l'égard de notre politique"
 ukraine_maidan.11.d: "Les habitants de l’est de notre pays sont mécontents de la politique que nous menons. Ils ont le sentiment que les politiques sont dirigées contre eux et expriment activement leur mécontentement."
 ukraine_maidan.11.a: "C'est mauvais"
 ukraine_maidan.12.t: "Insatisfaction à l'égard de notre politique"
 ukraine_maidan.12.d: "Les habitants de la partie occidentale de notre pays sont mécontents de la politique que nous menons. Ils ont le sentiment que les politiques sont dirigées contre eux et expriment activement leur mécontentement."
 ukraine_maidan.12.a: "C'est mauvais"
 ukraine_maidan.13.t: "Le sort de l'Ukraine"
 ukraine_maidan.13.d: ""
 ukraine_maidan.13.a: ""
 ukraine_maidan.14.t: "Négociations avec les régions de l'Est"
 ukraine_maidan.14.d: "Nos politiques ont conduit à la non-reconnaissance totale de notre gouvernement par les régions de l’Est, et elles sabotent activement nos activités. Cependant, nous avons la possibilité de négocier avec eux."
 ukraine_maidan.14.a: "We Will Compromise"
 ukraine_maidan.14.b: "They Are Nothing"
 ukraine_maidan.15.t: "Negotiations With the Western Regions"
 ukraine_maidan.15.d: "Our policies have led to the complete non-recognition of our government by the western regions, and they are actively sabotaging our activities. However, we have the opportunity to negotiate with them."
 ukraine_maidan.15.a: "We Will Compromise"
 ukraine_maidan.15.b: "They Are Nothing"
 ukraine_maidan.16.t: "Populist Reform"
 ukraine_maidan.16.d: "Our presidency must begin with some kind of reform. We must decide what exactly will become the focus of our reformist activities."
 ukraine_maidan.16.a: "Land Reform"
 ukraine_maidan.16.b: "Road Reform"
 ukraine_maidan.16.c: "We Will Influence the Rada"
 ukraine_maidan.17.t: "Political Stability"
 ukraine_maidan.17.d: "Our wise and competent policies have borne fruit. While our country is stable, our political power is only growing."
 ukraine_maidan.17.a: "Bien"
