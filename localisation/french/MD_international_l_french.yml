 PMC_blackwater_name_desc: "§YBlackwater Worldwide§! est une société militaire privée américaine fondée en 1997 par l'ancien US Navy Seal, Erik Prince. L'entreprise fournit une variété de services tels que la formation au maintien de l'ordre, la formation au combat rapproché et aux services de sécurité."
 PMC_aegis_name_desc: "§YAegis§!, dont le nom complet est Aegis Defense Services, est une société militaire privée britannique fondée par Tim Spicer, qui était auparavant PDG de Sandline International, avec les cofondateurs Jeffrey Day, Dominic Armstrong et Mark Bullough. Les services fournis sont notamment des services de sécurité, des formations au maintien de l'ordre, un soutien logistique et des efforts de reconstruction."
 PMC_constellis_name_desc: "§YConstellis Group§! est le nom de la société militaire privée américaine issue de la fusion de Blackwater et de Triple Canopy pour former Constellis Group."
 PMC_wagner_name_desc: "Le §YGroupe Wagner§!, officiellement connu sous le nom de PMC Wagner, est un entrepreneur militaire privé financé par l'État russe et créé par Evgueni Prigojine. Le groupe Wagner est surtout connu pour son recrutement de détenus dans ses sections de combat et mène des opérations dans de nombreux pays à travers le monde."
 PMC_md_name_desc: "La société militaire privée §YMD Military Bois§! a été créée au cours du 21ème siècle. Ses origines sont inconnues, mais ses membres sont originaires d'un large éventail de pays allant des États-Unis à la Suisse, en passant par l'Allemagne, la Chine et la Russie, ce qui en fait l'une des sociétés militaires privées les plus diversifiées en termes d'équipement et les plus multiethniques sur la scène mondiale. Ils sont largement considérés comme faisant partie des meilleurs mercenaires à engager en raison de leur moral élevé, de leur coordination et de leur capacité à utiliser une multitude de plates-formes d'armes."
 PMC_mpri_name_desc: "§YMPRI§! (alias §YL3-MPRI§!) est une entreprise militaire privée internationale basée aux États-Unis et fondée en 1987 par huit anciens hauts responsables de l'armée américaine, dont Carl Vuono, ancien chef d'état-major interarmées. La société fournit une multitude de services différents allant de la logistique à la formation militaire, en passant par la formation des forces de l'ordre, la modernisation et la maintenance des aéronefs, les systèmes électroniques et la guerre électronique. Elle a joué un rôle actif dans l'opération Tempête du désert et est devenue peu après une SMP de renommée mondiale, avec des contrats dans des pays tels que la Croatie, la Bosnie, la Guinée équatoriale, la Colombie et bien d'autres encore."
 PMC_sadat_name_desc: "§YSADAT Specialists§! est une société militaire privée turque basée à Istanbul. Fondée en 2012, la société opère au Moyen-Orient en fournissant une variété de services de sous-traitance tels que l'approvisionnement en matériel militaire et en munitions, et le conseil en matière de défense."
 PMC_rsb_name_desc: "§YRSB-Groupe§! est une société de conseil militaire basée en Russie qui fournit une variété de services, mais principalement des forces de combat, de la formation, de la logistique et un corps d'officiers bien formés."
 PMC_sandline_name_desc: "§YSandLine International§! est une société militaire privée basée à Londres, créée dans les années 1990 par Tim Spicer. SandLine a participé à plusieurs conflits dans les années 90, notamment en Papouasie-Nouvelle-Guinée. Comme d'autres sociétés militaires privées, SandLine a fourni des services liés à la formation militaire et à la sécurité, ainsi qu'un soutien opérationnel unique comprenant l'achat d'équipements et d'armes et un soutien diplomatique pour les titulaires de contrats."
 PMC_kbr_name_desc: "§YKBR Logistics§! est un fournisseur militaire privé spécialisé dans la logistique, qui se distingue surtout par ses activités de soutien logistique aux États-Unis et à d'autres partenaires de l'OTAN et des pays alignés sur l'OTAN."
 PMC_nirtal_name_desc: "§YNirtal Specialists§! a été fondée en 1995 en tant qu'entreprise mondiale de sécurité privée spécialisée dans la formation au combat, les services de protection rapprochée et les consultations en matière de sécurité."
 PMC_halo_name_desc: "§YThe HALO Trust§!, fondé en 1988, est une organisation humanitaire à but non lucratif spécialisée dans l'enlèvement de munitions dans les zones déchirées par la guerre, afin de retirer les mines terrestres de manière sûre et efficace. Elle demande aux gouvernements de poursuivre cette pratique afin d'assurer la sécurité des générations futures. Elle a notamment travaillé au Mozambique, au Kosovo, en Somalie, en Afghanistan et dans de nombreux autres pays."
 PMC_defense_name_desc: "§YDéfense Conseil International§! a été fondé en 2000 par la fusion de plusieurs anciennes organisations de sécurité dont l'objectif principal est d'exporter les connaissances, la formation et l'assistance technique militaires françaises à l'international."
 PMC_gardaworld_name_desc: "§YGardaWorld§! est une société canadienne de sécurité privée créée par Stéphan Crétier, qui propose des services d'agents de sécurité et de véhicules blindés dans le monde entier. L'entreprise a conclu des contrats avec plusieurs pays dans le monde entier, fournissant des services de sécurité à des ambassades, des banques, des bâtiments gouvernementaux et d'autres lieux."
 PMC_esa_name_desc: "L'§YEuropean Security Academy§! a été créée en 1992 par Andrzej Bryl et propose des services de protection maritime, de premiers secours, de tir, etc... En outre, l'entreprise a formé de nombreuses unités spéciales de l'Union européenne parmi les forces de police et les forces militaires de §Y[EUU.GetNameFlag] [EUU.GetNameDef].§!"
 PMC_g4s_name_desc: "§YG4S§! est une société multinationale de sécurité privée basée à Londres, issue de la fusion de §YSecuricor§! et de §YGroup 4 Falck§!. L'entreprise fournit un certain nombre de services tels que du personnel de sécurité, des unités d'intervention, le transport sécurisé de prisonniers, etc... Elle est devenue l'une des premières entreprises de sécurité privée au monde en termes de chiffre d'affaires et d'emploi en Europe et en Afrique."
 PMC_asgard_name_desc: "§YAsgaard - German Security Group§! est une société militaire privée allemande fondée en 2007. Il s'agit d'une société militaire privée spécialisée dans le combat, l'entraînement et plus encore."
 PMC_sinai_name_desc: "§YThe Union of the Tribes of Sinai§! est une force paramilitaire de la province égyptienne du Sinaï Nord qui a combattu aux côtés des forces de sécurité égyptiennes dans la région. Cette force est principalement composée de personnes issues des tribus bédouines locales. Elle est devenue une force efficace contre les insurgés et se bat bilatéralement aux côtés des forces militaires professionnelles coordonnées."
 PMC_gard_name_desc: "§YGardservis§!, fondée en 2020, est une organisation de sécurité basée en Biélorussie et approuvée par le gouvernement biélorusse pour détenir et former des forces de sécurité spéciales d'autres nations, principalement africaines et sud-américaines. Elle est souvent comparée à la société militaire privée Groupe Wagner, basée en Russie, dont elle partage la structure et l'objectif."
 PMC_patriot_name_desc: "§YPatriot§! est la société militaire privée russe qui a été créée fin 2018 en tant que version plus élitaire du §YGroupe Wagner§!. Elle se concentre davantage sur la protection personnelle et embauche plus exclusivement des soldats expérimentés ayant une expérience du combat."
 PMC_dewe_name_desc: "§YDeWe Security Services§!, créée en 2011 par d'anciens militaires et policiers, a travaillé pour la première fois lors des Jeux olympiques de Pékin en 2008. Ils sont souvent impliqués dans la formation de diverses forces de police civiles et font partie de l'Initiative Route et Ceinture chinoise visant à assurer la sécurité des investissements chinois en Afrique, en Asie et au Moyen-Orient."
 PMC_over_name_desc: "§YChina Overseas Security Group§! est une société de sécurité chinoise parrainée par l'État, dont l'objectif est de travailler en étroite collaboration avec les pays étrangers afin d'assurer la protection des intérêts de la Chine et du pays d'accueil. Elle fournit une variété de services tels que la formation, la protection et la sécurité pour les nations qui paient pour ses services."
 PMC_front_name_desc: "§YFront§! (ou §YFrontier Services Group§!) est une organisation de sécurité privée appartenant à l'État chinois et dont le siège se trouve à [HKG.GetNameWithFlag]. Cette société de sécurité, d'aviation et de logistique centrée sur l'Afrique a été fondée par l'ancien PDG de §YBlackwater Worldwide§!, Erik Prince. L'entreprise se concentre principalement sur les projets logistiques pour les routes maritimes, la sécurité sans recours aux armes et la formation à la sécurité antiterroriste. L'entreprise est également spécialisée dans les évacuations à haut risque des zones de conflit."
 PMC_redut_name_desc: "§YRedut§! a été créé en 2008 par la fusion de plusieurs vétérans de l'armée russe et d'unités du ministère de la défense qui avaient acquis une expérience de combat dans le cadre de diverses missions militaires et de maintien de la paix."
 PMC_gazprom_name_desc: "À la suite de la dissolution de §YPMC Wagner§!, §YGazprom§! a créé sa propre organisation de sécurité privée qui lui permet de sécuriser ses installations. §YGazprom§! est également sous contrat avec le ministère russe de la défense pour protéger les intérêts pétroliers et gaziers."
 PMC_iron_name_desc: "§YIron Navy§! est une société militaire privée basée en Estonie qui fournit une variété de services de protection et de sécurité pour les yachts."
 PMC_sheriff_name_desc: "§YSheriff§! est la deuxième plus grande entreprise de Transnistrie et englobe toutes les entreprises privées rentables. Elle possède des stations-service, des supermarchés, des chaînes de télévision, des concessionnaires, des hôtels et bien d'autres choses encore. L'organisation de sécurité a été créée comme une autre méthode de revenu pour le géant de l'entreprise. Elle fournit des services de sécurité aux différents groupes et propose ses services à l'échelle internationale."
 PMC_lukoil_name_desc: "§YLukoil§! a formé sa SMP qui se concentre sur les détails de combat et de sécurité ainsi que sur la collecte de renseignements. La SMP parrainée par Lukoil serait liée à d'anciens agents du KGB."
 PMC_rosneft_name_desc: "§YRosneft§!, un autre géant du pétrole en Russie, s'est principalement concentré sur la création d'une autre société militaire axée sur les forces de sécurité."
 PMC_sberbank_name_desc: "§YSberbank§! est une banque publique russe qui a créé une société militaire à la demande du gouvernement russe, principalement axée sur les forces de combat et de sécurité."
 PMC_vtb_name_desc: "§YVTB§! est une banque publique russe qui a créé une société militaire sous le nom de Convoy avec l'aide d'Arkadi Rotenberg. Comme d'autres sociétés militaires privées russes, la société se concentre sur les services militaires et de sécurité destinés à fournir des forces de combat et de sécurité."
