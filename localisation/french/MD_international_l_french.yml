 pmc_category_tracker_desc: "§YCompagnies Militaires Privées§!.\n\n§GLouez§! votre propre §Yarmée privée!§!\n§YLes compagnies§! §Gloyales§! à nous, ou celles que nous contrôlons directement, nous accorderont une §Yremise de 20%§! sur leurs services.\n\n[PMC_max_available]\n§YListe actuelle des CMP§! :\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
