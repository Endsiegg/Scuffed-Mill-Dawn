 MOR_promote_tolerant_islam: "§YPromouvoir§! l'Al-Waasitiyyah"
 MOR_promote_tolerant_islam_desc: "Le Maroc est réputé pour ses interprétations modérées de l'islam. Le principe marocain de l'Al-Waasitiyyah, ou modération, combine l'école malékite de jurisprudence islamique, la théologie achariste et le soufisme sunnite. Le royaume a toujours soutenu que le moyen le plus efficace de prévenir le terrorisme est de diffuser cette forme d'islam modéré pour contrecarrer les interprétations extrémistes.\n\nNous pouvons faire en sorte que davantage de pays reçoivent nos enseignements en ayant une §Yinfluence§! dans d'autres pays."
 OMA_promote_tolerant_islam: "§YPromouvoir§! l'ibadisme"
 OMA_promote_tolerant_islam_desc: "La société omanaise a été largement épargnée par les idéologies islamiques extrémistes. Cela s'explique en grande partie par la prédominance de l'ibadisme, qui prône la tolérance à l'égard des autres religions. Les ibadites privilégient la résolution pacifique des différends plutôt que la confrontation et ne sont donc pas enclins à la radicalisation. Oman a toujours soutenu que le moyen le plus efficace de prévenir le terrorisme est de répandre l'ibadisme pour contrecarrer les idéologies extrémistes.\n\nNous pouvons faire en sorte que davantage de nations reçoivent nos enseignements en ayant une §Yinfluence§! dans d'autres nations."
 MENA_terror_fund_deradicalisation_programmes: "§YFinancer§! des programmes de déradicalisation"
 MENA_terror_fund_deradicalisation_programmes_desc: "Les djihadistes emprisonnés ne sont pas irrécupérables. De nombreux petits soldats des organisations extrémistes sont simplement des jeunes malavisés qui ont été victimes de formes déviantes de l'islam prônant la mort contre leurs concitoyens musulmans. Nous devons mettre en œuvre des programmes de déradicalisation afin de réintégrer ces jeunes hommes et femmes désillusionnés dans la société. L'efficacité de ces programmes est liée à nos dépenses sociales."
 terror_fund_deradicalisation_programmes_tt: "Plus vos §Y$social_budget$§! sont élevées, plus les §Yprogrammes de déradicalisation§! seront efficaces.\n\n"
 MENA_terror_ct_training: "§YOrganiser§! une formation à la lutte contre le terrorisme"
 MENA_terror_ct_training_desc: "Pour maximiser notre capacité de réaction à la menace terroriste, nous devons continuellement moderniser l'état de préparation de nos services de sécurité. Cette formation sera d'autant plus efficace que la §Yformation des officiers§! sera de qualité et que le nombre de conseillers étrangers stationnés sur notre territoire sera élevé."
 terror_ct_training: "Le niveau de §Yformation à la lutte contre le terrorisme§! (Actuellement : [?ct_training|Y2]) détermine les chances de succès des raids et des frappes aériennes.\nLe niveau de §Yformation à la lutte contre le terrorisme§! est déterminé par le nombre de conseillers étrangers (Conseillers étrangers actuels : [?foreign_adivsors|Y0]) et par notre loi actuelle sur la formation des officiers.\n\nChaque conseiller étranger augmente le niveau de §Yformation à la lutte contre le terrorisme§! de §G+0,25§! par formation (Conseillers étrangers actuels : [?foreign_adivsors|Y0]).\nChaque §Y$Officer_Training_Law$§! après la §Y$officer_advanced_training$§! augmentera le niveau de §Yformation à la lutte contre le terrorisme§! de §G+0,50§! par formation.\n\nL'organisation d'une formation augmentera notre niveau de §Yformation à la lutte contre le terrorisme§! de [?foreign_advisors_math|+G]\n\n§RLe niveau de formation à la lutte contre le terrorisme a un maximum de§! 10 §Ret diminue de§! 0,2 §Rpar mois.§!"
 MENA_terror_conduct_raid: "§YPoursuivre§! les terroristes dans leurs repaires"
 MENA_terror_conduct_raid_desc: "Nos services de sécurité ont identifié des repaires de terroristes sur notre territoire. Nous devrions mener des descentes de forces spéciales afin d'arrêter les djihadistes présumés et de saisir les armes illégales. Les chances de réussite de ces descentes dépendent du niveau de formation à la lutte contre le terrorisme qu'a reçu notre personnel de sécurité."
 terror_conduct_raid_tt: "Si la descente §Gréussit§!, la §Ymenace terroriste§! diminuera de §G-5§! (Menace actuelle : [?threat_level|Y0]) et la §Yradicalisation§! augmentera de §R+2§! (Radicalisation actuelle : [?radicalization|Y0]).\nSi la descente §Réchoue§!, la §Ymenace terroriste§! reste inchangée et la §Yradicalisation§! augmente de §R+5§! (Radicalisation actuelle : [?radicalization|Y0]).\n§GA plus de chances de succès que les frappes aériennes.§!\n\nLa descente a un taux de réussite de base de §Y40%§!\nChaque niveau de §Yformation à la lutte contre le terrorisme§! augmente les chances de réussite de §G+5,00%§!.\n(Niveau actuel de §Yformation à la lutte contre le terrorisme§! : [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "§YLancer§! des frappes aériennes sur des repaires de terroristes"
 MENA_terror_conduct_strike_desc: "Il existe de nombreux repaires de djihadistes dans les régions reculées du pays où l'autorité du gouvernement central est limitée. Nous devrions cibler ces repaires par des frappes aériennes afin d'éliminer la menace que représentent ces djihadistes. Les chances de réussite de ces frappes dépendent du niveau de formation à la lutte contre le terrorisme qu'a reçu notre personnel de sécurité."
 terror_conduct_strike_tt: "Si la frappe aérienne §Gréussit§!, la §Ymenace terroriste§! diminuera de §G-5§! (Menace actuelle : [?threat_level|Y0]) et la §Yradicalisation§! augmentera de §R+2§! (Radicalisation actuelle : [?radicalization|Y0]).\nSi la frappe aérienne §Réchoue§!, la §Ymenace terroriste§! reste inchangée et la §Yradicalisation§! augmente de §R+5§! (Radicalisation actuelle : [?radicalization|Y0]).\n§RA une probabilité de succès plus faible que les descentes.§!\n\nLa frappe aérienne a un taux de réussite de base de §Y25%§!\nChaque niveau de §Yformation à la lutte contre le terrorisme§! augmente les chances de réussite de §G+5,00%§!.\n(Niveau actuel de §Yformation à la lutte contre le terrorisme§! : [?ct_training|Y2])\n\n"
