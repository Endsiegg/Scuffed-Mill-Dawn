 terror_main_category: "Plus la §YTerror Threat§! d'un pays est élevée, plus la probabilité que des groupes djihadistes lancent des attaques sur des cibles nationales (comme des bureaux gouvernementaux) et étrangères (comme des bases militaires) dans ce pays est élevée. Des attaques peuvent être lancées dans un pays voisin si sa frontière n'est pas surveillée. La gravité des attaques terroristes et la probabilité qu'elles aboutissent peuvent être réduites en augmentant les dépenses de sécurité intérieure et en organisant des formations à la lutte contre le terrorisme."
 terror_instruct_category: "La capacité d'un pays à réduire sa §YMenace terroriste§! au-delà d'un certain point dépend de son état de guerre, de sa stabilité, de son PIB et de son niveau de corruption. §YLa Menace terroriste§! peut augmenter en raison du niveau de §YRadicalisation§! et de l'infiltration de djihadistes en provenance des pays voisins. Elle diminuera lorsque le niveau de §YRadicalisation§! sera faible et à la suite de raids et d'interventions extérieures. Le niveau minimum de §YRadicalisation§! peut être réduit en luttant contre la corruption, en augmentant la stabilité et en développant l'économie. La §YRadicalisation§! augmente avec la popularité du [Caliphate_L] et en raison d'une libéralisation sociale rapide."
