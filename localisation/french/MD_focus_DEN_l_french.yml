#Decisions
 find_resources: "Les ressources manquantes du Danemark"
 find_resources_desc: "Le Danemark n'a pas de ressources naturelles notables, heureusement nous avons nos colonies qui sont largement inexploitées, il est temps de commencer nos efforts pour trouver ce qui se trouve sous la roche et la glace."
 develop_infrastructure_greenland: "Développer les infrastructures des Grønlands"
 develop_infrastructure_greenland_desc: "Le Groenland est en grande partie dépourvu d'infrastructures. Si nous voulons utiliser correctement cet immense territoire, nous devons d'abord apprivoiser la nature et faciliter les transports."
 develop_infrastructure_faeroerne: "Développer les infrastructures de Færøernes"
 develop_infrastructure_faeroerne_desc: "En raison de la faible population, l'infrastructure des îles correspond à ce que l'on pourrait attendre. Si nous voulons lancer une industrie minière à grande échelle, nous devrons développer les routes pour répondre à nos besoins."
 develop_oil_greenland: "Pétrole sur et autour du Grønland"
 develop_oil_greenland_desc: "Le réchauffement climatique a fait apparaître le pétrole au Groenland et dans les environs, il est temps que nous essayions de l'exploiter à notre avantage."
 develop_resources_faeroerne: "Exploitation minière à Fæøerne"
 develop_resources_faeroerne_desc: "Les Fæøerne n'ont jamais été d'un grand intérêt pour nous, les Danois, mais il est temps que nous essayions de creuser dans leur terre pour voir s'ils ont des trésors cachés en dessous d'eux."
 develop_resources_greenland: "Exploitation minière sur le Grønland"
 develop_resources_greenland_desc: "Le réchauffement climatique a contribué à mettre à jour des ressources jusqu'alors inconnues sur et autour du Groenland. Il est temps de commencer à creuser pour voir ce qui se cache sous la terre."
 decision_danish_revolutionary_thought: "Propagation du communisme"
 decision_danish_revolutionary_thought_desc: "Le peuple détient enfin le pouvoir dans l'État du Danemark, il est temps que nous étendions notre vision au reste de la Scandinavie, ils doivent embrasser la loi du peuple."
 spread_communism_sweden: "Communisme en Suède"
 spread_communism_sweden_desc: "La Suède a été, tout au long de l'histoire du Danemark, notre plus grand rival. La coopération a été bonne dans les années 2000, mais nous devons mettre le peuple au pouvoir en Suède."
 spread_communism_norway: "Communisme en Norvège"
 spread_communism_norway_desc: "La Norvège a une longue histoire d'appartenance à notre royaume, si le peuple peut diriger au Danemark, il peut certainement prendre le pouvoir et diriger l'État de Norvège."
 spread_communism_finland: "Communisme en Finlande"
 spread_communism_finland_desc: "La Finlande a toujours eu un grand ennemi communiste sous la forme de l'Union soviétique, la propagation sera plus difficile ici, mais cela ne nous empêche pas de mettre le peuple au pouvoir."
 spread_communism_iceland: "Communisme en Islande"
 spread_communism_iceland_desc: "L'Islande vient tout juste de se séparer de l'État du Danemark pendant la Seconde Guerre mondiale. Nos points de vue s'alignent sur une longue période, et il sera facile de les faire basculer dans notre façon de penser."
 DEN_trigger_the_elections_tt: "Le peuple danois exige des réélections !\n\nAssurez-vous d'avoir suffisamment de poids politique pour cela. Si vous §Rne parvenez pas§! à élire et à former un gouvernement, vous devrez §Rorganiser une autre élection extraordinaire§! pour habiliter le §Y[Communist-State_L]§!."


