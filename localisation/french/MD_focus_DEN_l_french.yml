l_french:
 denmark_focus: "Priorités nationales danoises"

 #Army
 DEN_army: "Hæren"
 DEN_army_desc: "L'armée royale danoise est l'armée terrestre de notre pays et un élément essentiel de notre armée dans son ensemble. Nous devrions chercher des moyens d'étendre ses capacités."
 DEN_expand_barracks: "Agrandir les casernes"
 DEN_expand_barracks_desc: "La capacité de nos casernes actuelles est terriblement inadéquate et doit être agrandie pour accueillir notre flux sans cesse croissant de courageuses recrues !"
 DEN_develop_artillery_models: "Développer des modèles d'artillerie"
 DEN_develop_artillery_models_desc: "L'artillerie a toujours été un élément important de l'armée danoise, et que nous développions ou non la mécanisation de nos forces principales, notre artillerie sera toujours là pour effectuer des tirs de couverture dévastateurs. Pour cette seule raison, nous devrions envisager de la développer et de la moderniser."
 DEN_infantry_equipment_models_1: "Nouveaux modèles d'équipement d'infanterie"
 DEN_infantry_equipment_models_1_desc: "Notre armée manque de fonds depuis des décennies et une grande partie d'entre elle est coincée avec du matériel ancien. Nous devons rectifier ce triste constat immédiatement !"
 DEN_land_doctrine_1_desc: "En tant que petit pays, nos tactiques ont toujours consisté à être plus intelligents, voire carrément plus forts, que nos adversaires. Les doctrines de l'armée sont incroyablement importantes pour l'efficacité globale de nos conflits armés."
 DEN_foreign_advisors: "Conseillers étrangers"
 DEN_foreign_advisors_desc: "L'art de la guerre change et nous devons changer avec lui."
 DEN_close_Frederiksberg_Have: "Fermeture du jardin public de Frederiksberg"
 DEN_close_Frederiksberg_Have_desc: "L'Académie royale militaire danoise est située dans le château de Frederiksberg, à côté de l'immense beauté naturelle du jardin de Frederiksberg. Si nous fermons le jardin au public, l'élargissement des zones d'entraînement qui en résultera améliorera considérablement l'efficacité de l'Académie. Bien sûr, cette mesure sera probablement contestée par le public, mais l'intégrité de l'armée de notre pays n'est-elle pas plus importante que quelques joggeurs en colère ?"
 DEN_revise_the_doctrine: "Réviser la doctrine danoise"
 DEN_revise_the_doctrine_desc: "Le Danemark n'a pas eu besoin de mener une guerre contre des nations, sauf en cas de nécessité absolue."
 DEN_joint_material_command: "Créer le Commandement interarmées du matériel"
 DEN_joint_material_command_desc: "Dans le cadre de notre effort permanent de modernisation de l'armée, plusieurs de nos généraux ont recommandé la création d'une nouvelle entité chargée de coordonner l'achat de nouveaux équipements militaires. Ce nouveau commandement interarmées du matériel garantira des dépenses militaires plus efficaces."
 DEN_hacker_recruitment_drive: "Campagne de recrutement de hackers"
 DEN_hacker_recruitment_drive_desc: "La cyberguerre est l'avenir et, malheureusement, nos efforts dans le cyberespace pourraient être meilleurs. Pour aggraver les choses, de nombreux experts en cybersécurité qualifiés rejoignent les anarchistes et d'autres groupes clandestins subversifs plutôt que nos forces cybermilitaires. Si nous sommes prêts à faire abstraction de leur passé mouvementé, nous pourrons peut-être recruter certains de ces pirates à notre profit."
 DEN_refurbish_FAK: "Remise à neuf du FAK"
 DEN_refurbish_FAK_desc: "L'Académie de défense, en danois « Forsvarsakademiet » ou FAK, est une entité indépendante au sein de l'armée, qui assure l'éducation, la consultation et la recherche au profit de nos forces armées. Malheureusement, au fil du temps, elle s'est transformée en un fouillis fragmenté. Une refonte de sa structure et une mise en évidence de son importance stratégique pourraient être très bénéfiques."
 DEN_streamline_infantry_production: "Rationaliser la production d'équipement d'infanterie"
 DEN_streamline_infantry_production_desc: "En tant que petit pays, nous ne pouvons pas dépendre des grandes puissances industrielles de certains de nos voisins. Cependant, si nous rationalisons la production de nos équipements d'infanterie, nous pouvons nous assurer que lorsque nous produisons quelque chose, nous le produisons moins cher et mieux qu'eux."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "Le corps des juges-avocats de la défense, en danois « Forsvarets Auditørkorps » ou FAUK, est la branche juridique de l'armée danoise, chargée de mener toute enquête juridique impliquant les forces armées. Si nous étendons leurs compétences, nous serons peut-être mieux équipés pour assurer le maintien de l'ordre partout où nos forces armées se rendent."
 DEN_liquidate_old_stockpiles: "Liquider les vieux stocks"
 DEN_liquidate_old_stockpiles_desc: "Comme de nouveaux fusils arrivent chaque jour dans nos bases, les officiers logistiques demandent de l'aide pour se débarrasser du vieux stock. La demande incessante d'armes légères au Proche-Orient et en Afrique semble être l'endroit idéal pour les vendre."

 #Navy
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Nous occupons une position stratégique entre la mer Baltique et la mer du Nord et la marine royale danoise a toujours joué un rôle essentiel dans l'exercice de notre contrôle sur la région. C'est de loin la plus ancienne branche de notre armée, dont l'origine remonte à 1510, mais elle reste importante à ce jour."
 DEN_expand_Holmen: "Agrandir Holmen"
 DEN_expand_Holmen_desc: "La base navale de Copenhague, plus connue sous le nom de base navale de Holmen, est notre première et plus grande base navale, datant du 17e siècle. Bien qu'elle occupait à l'origine la totalité du quartier maritime de Holmen à Copenhague, elle a depuis été réduite à l'île de Nyholm. Nous devons agrandir la base navale pour qu'elle retrouve sa capacité d'origine, même si cela déçoit les nombreux visiteurs quotidiens."
 DEN_refurbish_royal_naval_academy: "Rénovation de l'Académie royale navale"
 DEN_refurbish_royal_naval_academy_desc: "Avec plus de trois ans d'âge, l'Académie navale royale danoise a l'honneur d'être la plus ancienne école d'officiers encore en activité dans le monde. Malheureusement, même pour les institutions, avec l'âge vient une décrépitude sournoise et l'Académie navale aurait bien besoin d'une restructuration."
 DEN_establish_OPLOG_KOR: "Établir OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abréviation de Operative Logistical Support Korsør, est l'infrastructure de soutien locale de notre base navale de Korsør, FLS KOR. La base navale abrite une grande partie de notre marine et, à mesure que notre marine s'agrandit, l'infrastructure de soutien subira invariablement une pression accrue. Ainsi, nous devrions faire de l'expansion des OPLOG une priorité !"
 DEN_establish_OPLOG_FRH: "Établir OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Avec OPLOG KOR déjà étendu, le temps est venu de développer l'infrastructure de notre autre grande base navale à Frederikshavn."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk est une énorme compagnie maritime danoise datant de 1904, nous réquisitionnerons leur production et leurs chantiers navals pour la marine."
 DEN_coastal_forts: "Forteresse du Danemark"
 DEN_coastal_forts_desc: "En raison des tensions mondiales croissantes, nous avons jugé nécessaire de construire des bunkers et des emplacements de protection pour sécuriser nos ports en cas d'invasion navale."
 DEN_streamline_naval_production: "Rationaliser la production navale"
 DEN_streamline_naval_production_desc: "Nous sommes une vieille nation maritime et la construction navale est intimement liée à l'âme même de notre nation. Si l'on ajoute à cela notre capacité à trouver des moyens d'améliorer et d'innover, il est clair que nous devrions être en mesure d'économiser sur les coûts de la marine sans avoir à rogner sur la qualité de l'équipement."
 DEN_ark_project: "Le projet ARK"
 DEN_ark_project_desc: "Le projet ARK est un projet militaire danois visant à l'origine à répondre aux exigences de capacité de transport maritime fixées par l'OTAN à ses membres. En nous consacrant à ce projet, nous donnerons la priorité à l'acquisition de navires de transport plus récents et plus performants et nous donnerons un aperçu des doctrines de convoyage."
 DEN_new_ship_models: "Nouveaux modèles de navires"
 DEN_new_ship_models_desc: "Nous ne pouvons pas compter éternellement sur les technologies navales étrangères. Nous devrions peut-être augmenter le budget de nos propres départements de R&D et voir s'ils peuvent avoir une longueur d'avance sur la concurrence."
 DEN_Lyngby_Radio: "Radio Lyngby"
 DEN_Lyngby_Radio_desc: "La radio de Lyngby est un point central de nos communications navales. Bien qu'ils soient principalement utilisés en coopération avec le Centre conjoint de coordination des opérations de sauvetage (JRCC), les opérateurs radio qui travaillent ici ont acquis une expertise au fil des ans, qui serait précieuse pour tout développement futur du RADAR."
 DEN_naval_doctrine_1: "Doctrine navale I"
 DEN_naval_doctrine_1_desc: "Comme notre marine est notre plus grand atout militaire, nos plus grands théoriciens militaires doivent également se concentrer sur l'amélioration et le perfectionnement de notre doctrine navale."
 DEN_naval_doctrine_2: "Doctrine navale II"
 DEN_naval_doctrine_2_desc: "Nous avons déjà fait des progrès dans l'art de la guerre sur mer, mais des améliorations sont encore possibles."
 DEN_establish_VFK: "Établir VFK"
 DEN_establish_VFK_desc: "Notre commandement de défense des services conjoints, ou « Værnsfælles Forsvarskommando », sera l'autorité suprême de la défense danoise, couvrant les trois principales branches des forces armées danoises. Située directement sous le ministère de la défense, la création de cette entité assurera sans aucun doute un degré de coopération beaucoup plus élevé entre les forces armées ainsi qu'une chaîne de commandement plus claire."

 #Air Force
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "La Royal Danish Air Force est la plus jeune de nos trois branches militaires professionnelles et n'a été créée qu'après la Seconde Guerre mondiale. Quoi qu'il en soit, la frontière aérienne est aujourd'hui plus centrale que jamais dans la guerre moderne, et nous ne devons pas rester à la traîne dans ce domaine !"
 DEN_support_Terma: "Soutenir Terma"
 DEN_support_Terma_desc: "Terma A/S est une coopération technologique danoise située à Lysby dans le Jutland. Outre la fabrication de technologies spatiales et satellitaires, elle est spécialisée dans les équipements RADAR, les avions de chasse, les hélicoptères et une foule d'autres produits électroniques militaires. Il est clair que nous avons tout à gagner à soutenir leur travail."
 DEN_Skrydstrup_air_base: "Développer la base aérienne de Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Ironiquement, la base aérienne de Skrydstrup, dans le sud du Jutland, a été fondée par les nazis pendant la Seconde Guerre mondiale sous le nom de « Fliegerhorst Hadersleben ». Aujourd'hui, elle sert de première ligne de défense à notre armée de l'air si jamais ils décident de nous rendre visite à nouveau. Juste au cas où, nous allons l'agrandir."
 DEN_early_fighter_models: "Premiers modèles de chasseurs"
 DEN_early_fighter_models_desc: "Le Danemark n'a pas d'histoire de l'aviation et notre R&D fait cruellement défaut dans ce domaine. Si nous voulons donner un coup de fouet à cette industrie, nous devons commencer par rechercher de vrais avions qui valent la peine de voler."
 DEN_refurbish_air_force_officers_school: "Rénover l'école des officiers de la Flyvevåbnet"
 DEN_refurbish_air_force_officers_school_desc: "L'école des officiers de l'armée de l'air royale danoise est la plus jeune de nos grandes académies militaires, mais elle est toujours désespérément à la traîne par rapport aux forces aériennes des autres pays. Mettons de côté l'économie pour remettre l'école au niveau des autres forces aériennes du monde."
 DEN_Skalstrup_air_base: "Développer la base aérienne de Skalstrup"
 DEN_Skalstrup_air_base_desc: "Notre base aérienne près de Roskilde était auparavant armée de roquettes NIKE et de batteries HAWK qui contribuaient massivement à nos capacités anti-aériennes en Zélande et dont la directive première était la protection de Copenhague contre les bombardements aériens. Ces armes ont été bêtement fermées dans le cadre d'une mesure d'austérité politique. C'était une erreur - la protection de notre capitale est de la plus haute importance !"
 DEN_advanced_bomber_models: "Modèles de bombardiers avancés"
 DEN_advanced_bomber_models_desc: "Nos premières tentatives de R&D sur les avions militaires ont été couronnées de succès et plusieurs conseillers nous recommandent d'étendre le programme aux bombardiers."
 DEN_air_doctrine_1: "Doctrine aérienne I"
 DEN_air_doctrine_1_desc: "Même les meilleurs avions du monde sont inutiles si le pilote ne sait pas ce qu'il est censé faire. Les stratégies de notre armée de l'air doivent être consignées dans de véritables doctrines militaires afin de permettre une meilleure formation du personnel militaire concerné."
 DEN_air_doctrine_2: "Doctrine aérienne II"
 DEN_air_doctrine_2_desc: "Maintenant que nos initiatives en matière de doctrine aérienne sont bien engagées, nous pouvons détourner certains de nos plus grands esprits militaires pour soutenir le développement de nouvelles méthodes innovantes de domination du ciel."
 DEN_Karup_air_base: "Développer la base aérienne de Karup"
 DEN_Karup_air_base_desc: "Karup, dans le Jutland, abrite notre plus grande base aérienne, non seulement la plus grande du Danemark, mais aussi la plus grande de toute l'Europe du Nord. Fierté et joie de notre armée de l'air, elle renforce le fait que, même si nous sommes une petite nation géographiquement, nous sommes plus que capables de faire mieux que notre catégorie de poids. Karup doit être protégé, respecté et peut-être même agrandi."
 DEN_streamline_aircraft_production: "Rationaliser la production d'avions"
 DEN_streamline_aircraft_production_desc: "Plusieurs de nos conseillers nous ont recommandé de rapatrier la production d'avions pour l'armée de l'air. Cela permettrait non seulement de créer des emplois, mais surtout de supprimer les intermédiaires et de rationaliser l'infrastructure pour que nous puissions bientôt couvrir le ciel en rouge et blanc !"
 DEN_renew_foreign_contracts: "Renouveler les contrats étrangers"
 DEN_renew_foreign_contracts_desc: "Notre propre industrie est certainement trop petite pour produire tout ce dont nous avons besoin, nous sommes donc dépendants des fournisseurs étrangers."
 DEN_karup_air_base: "Développer la base aérienne de Karup"
 DEN_karup_air_base_desc: "La base aérienne de Karup est déjà la plus grande base aérienne militaire du Danemark, mais nous devons l'agrandir, et nous ne pouvons pas continuer à compter sur les avions étrangers, nous devons produire les nôtres."

 #Special Troops
 DEN_mobilize_SSR: "Mobiliser la SSR"
 DEN_mobilize_SSR_desc: "La compagnie de soutien spécial et de reconnaissance, également connue sous le nom de compagnie de patrouille du commandement opérationnel de l'armée, est une unité spécialisée dans la reconnaissance à distance et sur le terrain. Leur mobilisation permettra de donner un coup de pouce aux missions de reconnaissance."
 DEN_SOF: "Les forces spéciales danoises"
 DEN_SOF_desc: "Les forces spéciales danoises se composent du « jægerkorpset », le corps des chasseurs, du « Frømandskorpset », le corps des hommes-grenouilles, et de la patrouille de chiens de traîneau Sirius. Malgré leur petite taille, elles ont été actives dans le monde entier. Nous devons maintenant nous assurer que notre petite élite dispose de l'équipement dont elle a besoin pour faire son travail."
 DEN_mobilize_hunter_corps: "Mobiliser le corps des chasseurs"
 DEN_mobilize_hunter_corps_desc: "Le Corps des chasseurs, ou « Jægerkorpset » en danois, est notre principale force d'opérations spéciales. Leur devise, « Plus esse, quam simultatur », « Plus être que paraître », fait référence à leur apparence discrète et humble. Presque rien n'est connu du public danois au sujet du Corps des chasseurs ou de ses membres, ce qui laisse les ennemis du pays dans l'ignorance de leurs véritables capacités."
 DEN_mobilize_frogmen: "Mobiliser les hommes-grenouilles"
 DEN_mobilize_frogmen_desc: "Le corps des hommes-grenouilles, ou en danois « Frømandskorpset », est notre force d'opérations spéciales maritimes. Le corps des hommes-grenouilles a une formation de sélection extrêmement exclusive, comme en témoigne le fait que depuis sa création en 1957, il n'y a eu qu'un peu plus de trois hommes-grenouilles au total. En tant que forces d'élite de notre branche militaire la plus puissante, ils sont incontournables dans toute rencontre avec l'ennemi."
 DEN_sirius_patrol: "La patrouille Sirius"
 DEN_sirius_patrol_desc: "La patrouille de chiens de traîneau Sirius est l'une des unités d'élite des forces navales danoises, chargée de la reconnaissance sur de longues distances et de l'affirmation de la souveraineté danoise dans les régions les plus reculées de l'Arctique. Même si son rôle principal est la reconnaissance, tous les membres de la patrouille Sirius reçoivent une formation de combat d'élite car ils peuvent à tout moment constituer la première ligne de défense contre les attaques sur le Groenland."
 DEN_sirius_patrol_tt: "Reçoit une division d'infanterie d'élite au Groenland.\n"

 #Economy
 DEN_abolish_amts: "Suppression de l'Amts"
 DEN_abolish_amts_desc: "De nombreuses régions du Danemark peuvent être améliorées, mais pour y parvenir, nous devons d'abord nous attaquer à l'un des plus grands obstacles à l'innovation et à la modernisation. Les amts sont actuellement des entités administratives archaïques, qui remontent à 1662. Si nous voulons des politiques efficaces dans tout le Danemark, nous devons les remplacer par un meilleur système."
 DEN_empower_municipalities: "Donner du pouvoir aux municipalités"
 DEN_empower_municipalities_desc: "Les municipalités danoises sont une pierre angulaire de notre Constitution et de notre pays dans son ensemble - elles constituent l'entité administrative de base, dirigée par des personnes qui vivent dans les quartiers qu'elles gouvernent. Leur étroite coopération sera essentielle pour nos projets futurs."
 DEN_empower_regions: "Donner du pouvoir aux régions"
 DEN_empower_regions_desc: "Certains de nos conseillers ont suggéré que le problème avec les amts était qu'ils n'étaient pas assez grands pour être d'une réelle utilité. Nous devrions plutôt créer un nouveau système de quelques « régions » administratives danoises, chacune couvrant une grande partie du Danemark. Cela permettrait de se concentrer davantage sur les grandes villes, les fonds n'étant pas engloutis par des périphéries mineures et sans intérêt."
 DEN_natural_gas_deposits: "Dépôts de gaz naturel"
 DEN_natural_gas_deposits_desc: "La mer du Nord est un trésor de ressources naturelles. Parmi celles-ci, les grands gisements de gaz naturel sont les plus importants. Si nous pouvons rénover les lignes de transmission à haute pression qui y sont reliées, nous pourrons soulager le reste de nos sources d'énergie."
 DEN_revitalize_the_outskirts: "Revitaliser la périphérie"
 DEN_revitalize_the_outskirts_desc: "Un grand nombre de municipalités ont du mal à maintenir leur population alors que de plus en plus de gens se déplacent vers les grandes villes, et ont demandé notre aide. C'est une excellente opportunité pour nous - notre industrie militaire naissante a cherché des endroits pour se développer loin de la populace pacifiste de beaucoup de nos zones urbaines."
 DEN_flere_i_arbejde_23: "Flere i Arbejde"
 DEN_flere_i_arbejde_23_desc: "« Flere i arbejde » était un accord politique multipartite conclu en 23 pour aligner les politiques nationales de l'emploi sur la recherche active d'un emploi et l'abandon des allocations de chômage."
 DEN_expand_central_government: "Élargir le gouvernement central"
 DEN_expand_central_government_desc: "La création des régions a entraîné un degré de coopération beaucoup plus important avec notre gouvernement central - tellement, en fait, que nous avons du mal à suivre. Augmentons le nombre de nos employés pour nous assurer que nous pouvons faire face à cette charge supplémentaire."
 DEN_north_sea_oil: "Pétrole de la mer du Nord"
 DEN_north_sea_oil_desc: "Un consortium multinational dirige actuellement la production de pétrole à partir de nos vastes gisements en mer du Nord, et le Danemark obtient une part ridiculement faible de l'action. Eh bien, puisqu'ils sont sur notre territoire, c'est nous qui fixons les règles ! Mettons-leur la pression pour qu'une plus grande partie du pétrole brut soit reversée à notre approvisionnement national."
 DEN_urban_improvement_fund: "Fonds d'amélioration urbaine"
 DEN_urban_improvement_fund_desc: "La majorité de notre population vit aujourd'hui dans nos grandes villes, avec plus de 20% de notre population totale dans la seule ville de Copenhague. Naturellement, l'amélioration des villes doit être notre priorité absolue ! À cette fin, nous allons créer un fonds pour assurer l'expansion et la modernisation continues de nos grandes villes."
 DEN_windmill_parks: "Parcs éoliens"
 DEN_windmill_parks_desc: "Vestas Wind Systems est le premier producteur mondial d'éoliennes et ses grands parcs éoliens sont la fierté et la joie de nos initiatives en matière d'énergie renouvelable. En installer quelques-uns de plus permettra de fournir davantage d'énergie propre à nos citoyens et de bénéficier d'une excellente image auprès du reste du monde soucieux du climat."
 DEN_jutlandic_traffic_mafia: "La « mafia du trafic du Jutland »"
 DEN_jutlandic_traffic_mafia_desc: "La « mafia du trafic du Jutland » est le surnom ironique donné à un groupe multipartite de députés danois qui, depuis les années 80, ont parfois forcé le reste du Folketing à approuver la construction d'autoroutes complexes dans tout le Jutland."
 DEN_support_iron_metal_industry: "Soutenir l'industrie du fer et du métal"
 DEN_support_iron_metal_industry_desc: "Le syndicat danois des métallurgistes, ou simplement Danish Metal, n'a pas voulu ou n'a pas pu fournir une main-d'œuvre suffisante pour notre industrie métallurgique. Un peu d'incitation financière pourrait ouvrir la voie à un plus grand nombre de travailleurs d'usine locaux, ce qui nous permettrait de produire davantage de produits sidérurgiques dans notre pays plutôt qu'à l'étranger."
 DEN_develop_capital: "Développer København"
 DEN_develop_capital_desc: "København ou Copenhague est la capitale du Danemark, et la seule ville du pays dont la population dépasse le million d'habitants. Développer notre capitale serait un bon point de départ pour notre projet de développement."
 DEN_rescue_the_banks: "Sauver les banques"
 DEN_rescue_the_banks_desc: "Nos banques pourraient tomber et notre économie s'effondrer, si nous sécurisons les banques et investissons dans l'économie, nous pouvons éviter cela."
 DEN_energy_exports: "Exportations d'énergie"
 DEN_energy_exports_desc: "Notre pays est riche en ressources énergétiques qui pourraient augmenter notre budget annuel."
 DEN_municipal_reform: "Réforme municipale"
 DEN_municipal_reform_desc: "Notre système municipal est encore, extrêmement ancien, nous devons le réformer si nous voulons un Danemark moderne."
 DEN_intensify_flexicurity_model: "Intensifier le modèle de flexicurité"
 DEN_intensify_flexicurity_model_desc: "Nous devons renforcer nos liens avec les travailleurs et accroître le bien-être dans notre pays, nous pouvons garantir les deux en intensifiant la flexicurité."
 DEN_develop_Roskilde: "Développer Roskilde"
 DEN_develop_Roskilde_desc: "Roskilde est une ville proche de notre capitale, nous pouvons la développer pour accroître la prospérité de notre capitale."
 DEN_develop_Aarhus: "Développer Aarhus"
 DEN_develop_Aarhus_desc: "Aarhus, deuxième ville du Danemark, pourrait voir ses ports agrandis et améliorés, mais pour cela, il faut d'abord développer la ville."
 DEN_more_refineries: "Plus de raffineries"
 DEN_more_refineries_desc: "Le raffinage de notre pétrole peut produire une grande quantité de profits, injectons de l'argent pour pomper du carburant."
 DEN_overseas_focus: "Colonisation de l'outre-mer"
 DEN_overseas_focus_desc: "Nos territoires d'outre-mer, comme les îles Féroé et le Groenland, auraient bien besoin d'être colonisés depuis le continent. Nous devrions encourager de nouvelles personnes à s'installer dans nos territoires éloignés."
 DEN_mainland_focus: "Priorité au continent"
 DEN_mainland_focus_desc: "Copenhague est le centre principal de notre grande nation. En la développant encore davantage, nous veillons à ce que sa position forte au Danemark reste à jamais telle qu'elle est."
 DEN_education_reform: "Réforme de l'éducation"
 DEN_education_reform_desc: "Notre système éducatif, pourtant l'un des meilleurs, peut encore être amélioré."
 DEN_develop_fyn: "Développer la Fyn"
 DEN_develop_fyn_desc: "Funen ou Fyn est la troisième plus grande île du territoire danois, et abrite la troisième plus grande ville du Danemark « Odense » et est ouverte à de nombreux grands investisseurs, comme le gouvernement !"
 DEN_industrialize_greenland: "Industrialiser le Groenland"
 DEN_industrialize_greenland_desc: "Le Groenland est encore entièrement agricole, nous pourrions utiliser certaines de leurs terres pour des sites industriels."
 DEN_exploit_greenlandic_oil: "Exploiter le pétrole groenlandais"
 DEN_exploit_greenlandic_oil_desc: "Il y a beaucoup de pétrole au Groenland, et nous ne l'extrayons pas pour le moment."
 DEN_improve_faroese_infrastructure: "Améliorer l'infrastructure des îles Féroé"
 DEN_improve_faroese_infrastructure_desc: "Les îles Féroé, situées au nord de l'Angleterre, sont une région très importante pour le commerce en Europe du Nord. Investir dans ses infrastructures signifie augmenter notre capacité commerciale."
 DEN_university_reform: "Réforme de l'université"
 DEN_university_reform_desc: "Nos universités nationales ont besoin d'une renaissance, nous devons améliorer les installations et le personnel enseignant pour garantir que les étudiants tirent le meilleur parti de nos universités."
 DEN_exporting_our_knowhow: "Exporter notre savoir-faire"
 DEN_exporting_our_knowhow_desc: "Nous, les Danois, sommes arrivés à un point de richesse dans notre société où nous allons commencer à exporter nos connaissances pour améliorer d'autres cultures et leur mode de vie."
 DEN_regional_research: "Une puissance régionale émerge"
 DEN_regional_research_desc: "En devenant une puissance régionale, nos finances ont suivi, et l'amélioration de nos finances s'accompagne d'une amélioration de nos capacités de recherche."
 DEN_great_research: "Une grande puissance émerge"
 DEN_great_research_desc: "Après avoir surpris tout le monde en ayant des débuts modestes, nous sommes aujourd'hui sur la scène mondiale en tant que grande puissance, et cette responsabilité s'accompagne de l'attente d'être à la pointe dans le domaine de la science."
 DEN_develop_aalborg: "Développer Aalborg"
 DEN_develop_aalborg_desc: "Aalborg est la quatrième plus grande ville et la deuxième plus grande ville du Jylland, nous devons la développer davantage pour accueillir notre industrie."
 DEN_flere_i_arbejde_2003: "Flere I Arbejde"
 DEN_flere_i_arbejde_2003_desc: "Il y a beaucoup de chômeurs dans notre pays, qui pourraient facilement être mis au travail dans nos usines si nous nous concentrions sur ce point."

 # Ideology Tree
 DEN_the_greatest_challenge: "Le plus grand défi"
 DEN_the_greatest_challenge_desc: "Il est temps de définir notre projet politique pour l'avenir. Ignorons pour un temps les lignes de parti actuelles et posons-nous vraiment la question : Quel est le plus grand défi auquel notre petit pays est confronté aujourd'hui ?"

 #Status Quo
 DEN_welfare_state: "L'État providence"
 DEN_welfare_state_desc: "Le plus grand défi auquel nous sommes confrontés aujourd'hui concerne notre modèle nordique unique de protection sociale. Que ce soit en bien ou en mal, nous ne pouvons nier l'influence globale de l'État-providence, et toute remise en cause de notre mode de vie commence par là."
 DEN_expand_welfare_state: "Développer l'État providence"
 DEN_expand_welfare_state_desc: "L'État providence est une pierre angulaire de notre société, et y toucher serait un sacrilège ! En fait, nous devrions non seulement protéger l'État providence, mais aussi étendre sa portée au-delà de ce qu'il couvre actuellement."
 DEN_balanced_approach: "Une approche équilibrée"
 DEN_balanced_approach_desc: "L'État-providence est un moyen, pas une fin en soi. Il peut être une bénédiction ou une malédiction selon la façon dont il est géré. Nous devons l'aborder avec prudence. Peut-être que ce qu'il faut, c'est simplement une autre façon de voir les choses ?"
 DEN_shrink_welfare_state: "Réduire l'État providence"
 DEN_shrink_welfare_state_desc: "L'État-providence était peut-être une bonne idée au départ, mais il est devenu depuis un monstre bureaucratique dévorant qui s'empare de nos libertés et de notre argent au nom du bien-être public. Il est temps de mettre le holà et de réduire sa portée."
 DEN_appease_unions: "Établir FH"
 DEN_appease_unions_desc: "Historiquement, les sociaux-démocrates ont toujours eu des liens très étroits avec les syndicats, maintenant avec la création de « FH » (fagbevægelsens hovedorganisation), les syndicats sont encore plus unis et plus forts."
 DEN_old_compromises: "Les anciens compromis"
 DEN_old_compromises_desc: "Le pouvoir politique au Danemark est historiquement passé des sociaux-démocrates aux libéraux et aux conservateurs, et inversement. Un seul parti a réussi à franchir la ligne de partage et à jouer sur les deux tableaux : Le parti social libéral. En montrant notre volonté de compromis, nous pouvons gagner plus d'influence que si nous étions dans l'opposition."
 DEN_new_ideas: "Nouvelles idées"
 DEN_new_ideas_desc: "La politique des « deux grands » est dépassée depuis un certain temps déjà et il devient de plus en plus difficile de les distinguer par leur politique. Ce dont le système a besoin plus que tout, c'est d'une injection d'idées nouvelles et novatrices et d'idéaux progressistes pour insuffler une nouvelle vie au processus politique."
 DEN_strengthen_industry_ties: "Renforcer les liens avec l'industrie"
 DEN_strengthen_industry_ties_desc: "Plusieurs des plus grands chefs d'entreprise ont généreusement soutenu notre parti dans le passé, car ils partagent notre vision d'une réduction des réglementations et d'une plus grande liberté pour les entreprises et les sociétés au Danemark. Compte tenu de nos récents succès, plusieurs représentants de l'association des employeurs nous ont approchés dans l'espoir que nous leur donnions un os à ronger lors des prochaines négociations tripartites."
 DEN_embrace_multiculturalism: "Adopter le multiculturalisme"
 DEN_embrace_multiculturalism_desc: "Nous devons accepter d'autres cultures que la nôtre, nous pouvons peut-être apprendre d'elles."
 DEN_expand_public_transportation: "Développer les transports publics"
 DEN_expand_public_transportation_desc: "Nous pouvons développer notre système de bus et de navires pour améliorer notre qualité de vie, avec l'aide des investisseurs nous pouvons le faire à un prix réduit."
 DEN_refugees_welcome: "Bienvenue aux réfugiés !"
 DEN_refugees_welcome_desc: "Avec les tensions croissantes dans le monde et les guerres qui se déroulent au Moyen-Orient, nous devons aider ceux qui fuient la guerre et la terreur. À court terme, ils causeront des problèmes politiques, mais à long terme, ils pourraient aider notre économie de manière significative."
 DEN_the_retirement_reform: "La réforme des retraites"
 DEN_the_retirement_reform_desc: "Les personnes âgées méritent d'être traitées avec beaucoup de respect et sans avoir à se soucier de leurs finances."
 DEN_new_red_green_alliance: "Une nouvelle alliance rouge-verte ?"
 DEN_new_red_green_alliance_desc: "Le côté gauche de la politique danoise fait pression en faveur d'un meilleur bien-être pour le peuple, et de la politique verte, nous devons accepter certaines de leurs demandes pour les garder sous contrôle."
 DEN_reform_public_sector: "Réforme du secteur public"
 DEN_reform_public_sector_desc: "Notre secteur public a reçu trop de fonds pendant trop longtemps et est devenu inefficace, il est temps de diminuer leur financement et de voir si nous pouvons le rendre plus efficace."
 DEN_fund_DR: "Financer la DR"
 DEN_fund_DR_desc: "La DR est notre télévision publique, nous devons la financer pour obtenir un meilleur soutien politique."
 DEN_defund_DR: "Arrêter de financer la DR"
 DEN_defund_DR_desc: "Les dépenses de la chaîne de télévision financée par le gouvernement deviennent élevées, réduisons-en une partie pour la dépenser ailleurs."
 DEN_enforce_environmental_policies: "Appliquer les politiques environnementales"
 DEN_enforce_environmental_policies_desc: "Le fait d'être précoce dans l'adoption de politiques environnementales pourrait même avoir des avantages financiers pour notre nation à long terme, si nous pouvons être innovateurs dans ce domaine, nous serons en mesure de vendre notre savoir-faire lorsque le reste du monde adoptera également ces vues."
 DEN_liberalize_trade_laws: "Libéraliser les lois sur le commerce"
 DEN_liberalize_trade_laws_desc: "Nous devons ouvrir notre marché aux investisseurs extérieurs."
 DEN_offentlighedsloven: "Loi sur l'accès public"
 DEN_offentlighedsloven_desc: "La loi sur l'accès public à l'information régit l'accès aux documents pour les personnes qui ne sont pas parties prenantes dans l'affaire, y compris les journalistes."

 #Political Reform
 DEN_Danish_culture: "La culture danoise"
 DEN_Danish_culture_desc: "Le plus grand défi auquel nous sommes confrontés aujourd'hui est la vague constante et incessante d'attaques contre nous en tant que nation, qui érode lentement notre culture danoise de l'intérieur. Nous devons endiguer la vague de ce pluralisme malveillant et prendre des mesures pour promouvoir notre bon vieux mode de vie danois."
 DEN_restrict_immigration: "Restreindre l'immigration"
 DEN_restrict_immigration_desc: "La première étape pour préserver la culture danoise est de limiter les influences étrangères, et le moyen le plus efficace d'y parvenir est de restreindre l'immigration. Cela peut entraîner des problèmes potentiels au niveau de notre répartition démographique, mais cela vaut-il la peine de protéger le Danemark que nous connaissons et aimons ?"
 DEN_outlaw_hijab: "Interdire le hidjab"
 DEN_outlaw_hijab_desc: "Depuis quelque temps, les patriotes expriment leur inquiétude quant au fait que certaines femmes - principalement des immigrées - portent si ouvertement ce qui est considéré comme un symbole d'oppression religieuse dans notre société. Ils prétendent que c'est « leur propre choix », mais n'est-ce pas exactement ce que dirait quelqu'un qui a été forcé de le porter ? Quoi qu'il en soit, il est certainement très éloigné de la culture danoise. Nous devrions probablement l'interdire avant qu'il ne se répande."
 DEN_antagonize_scandinavians: "Se mettre à dos la Scandinavie"
 DEN_antagonize_scandinavians_desc: "Le Danemark a toujours été la plus grande puissance de la Scandinavie. Nous ne nous préoccupons pas des singes de montagne dispersés de Norvège ou des eunuques politiquement corrects de Suède - en fait, nous aimons les ridiculiser et faire des blagues à leurs dépens."
 DEN_conservative_legislation: "Législation conservatrice"
 DEN_conservative_legislation_desc: "Notre culture et nos costumes doivent être conservés et gardés, nous devons nous protéger des influences extérieures."
 DEN_fund_national_church: "Financer l'Église nationale"
 DEN_fund_national_church_desc: "L'Église évangélique luthérienne du Danemark est aussi danoise que n'importe quoi d'autre, mais elle a connu un triste déclin du nombre de ses membres et chaque année, nous voyons moins de participants à ses sermons. Nous devons remédier à cette situation immédiatement - une campagne bien structurée permettra de ramener le troupeau dans l'enclos où il doit être !"
 DEN_revive_folk_high_school_movement: "Relancer l'université populaire"
 DEN_revive_folk_high_school_movement_desc: "Le mouvement des écoles populaires a commencé comme une tentative d'apporter les valeurs de la culture danoise à tous les hommes et femmes désireux d'y participer - un objectif vraiment noble, qui devrait non seulement être préservé mais aussi développé ! Un système étendu de lycées populaires permettra de se rassembler autour de la véritable culture danoise."
 DEN_venerate_country: "Le pays"
 DEN_venerate_country_desc: "Il est temps de se rallier au véritable fondement de notre culture danoise - le pays. Au cours des dernières décennies, des vagues d'internationalistes et de mondialistes ont attaqué la notion selon laquelle un pays est plus fort par lui-même, mais aucune de ces nouvelles idéologies ne réalise que les Danois et le Danemark se portaient très bien avant leur arrivée. Rallions-nous au Danemark, notre patrie !"
 DEN_venerate_values: "Les valeurs"
 DEN_venerate_values_desc: "Il est temps de se rallier au véritable fondement de notre culture danoise - les valeurs. Un Danois est un Danois, où qu'il se trouve dans le monde. Il porte avec lui des valeurs que, même lorsqu'il est en terre étrangère, il ne peut s'empêcher de représenter. Protégeons ces valeurs comme les idéaux fondamentaux de ce que signifie vraiment être Danois !"
 DEN_venerate_queen: "La Reine"
 DEN_venerate_queen_desc: "Il est temps de se rallier au véritable fondement de notre culture danoise - la reine. Non seulement notre Maison royale peut faire remonter ses racines aux premiers rois d'Europe, mais la Reine elle-même respire la grâce et la noblesse. Critiquée par certains, aimée par tous, elle est l'incarnation vivante de la culture danoise et doit être traitée comme telle."
 DEN_border_control: "Introduire le contrôle des frontières"
 DEN_border_control_desc: "Les membres de notre parti exigent depuis un certain temps déjà que le gouvernement considère l'immigration illégale comme le principal mal qui menace notre société aujourd'hui. Comme nous avons récemment connu une augmentation du soutien à notre cause, peut-être que maintenant les mécanismes de la politique vont travailler pour nous. Nous pourrions même fortifier militairement la frontière pour faire passer le message - après tout, nos partisans aiment les démonstrations de force."
 DEN_expand_police_force: "Développer les forces de police"
 DEN_expand_police_force_desc: "Il est tout simplement intolérable que, alors que la tension mondiale augmente, nous devions simultanément combattre un ennemi intérieur sous la forme de la criminalité - qu'elle soit organisée ou permise par des bandes de voleurs qui traversent les frontières. Nous devons immédiatement faire savoir aux chefs de police que nous sommes prêts à leur accorder tout ce dont ils ont besoin. Notre peuple doit pouvoir dormir en sécurité dans son lit la nuit !"
 DEN_abolish_section_19: "Retirer l'article 19"
 DEN_abolish_section_19_desc: "L'article 19 de la Constitution danoise stipule que le roi (ou la reine) ne peut pas prendre de mesures ayant des ramifications politiques potentielles ou qui sont « importantes en général » sans l'accord du Folketing. Cette restriction stupide ne doit plus entraver notre reine dans ses rencontres quotidiennes avec les chefs d'État du monde entier. Cessons de la traiter comme un enfant qui a besoin d'être surveillé et faisons-lui plutôt confiance pour faire le bien."
 DEN_restrict_greenlandic_autonomy: "Restreindre l'autonomie du Groenland"
 DEN_restrict_greenlandic_autonomy_desc: "Les Groenlandais ont montré à maintes reprises que leur incompétence est tout simplement trop grande pour leur permettre un quelconque degré d'autonomie. Au lieu de cela, nous devons restreindre leur autonomie et conscrire une grande partie de leur population d'ivrognes à une vie dans l'armée danoise. Après tout, nous le faisons pour leur propre bien."
 DEN_encourage_family_values: "Encourager les valeurs familiales"
 DEN_encourage_family_values_desc: "La famille. L'humour. Ouverture d'esprit. La confiance. Et bien sûr, notre fameux « Hygge ». Ce ne sont là que quelques-unes des valeurs que nous devons nous rassembler pour protéger face à un monde en constante évolution. Nous promouvrons une culture de la « famille d'abord » et encouragerons nos jeunes à s'installer et à avoir des enfants plutôt que de se laisser corrompre par les attraits de la société moderne."
 DEN_improve_danish_roads: "Améliorer la campagne danoise"
 DEN_improve_danish_roads_desc: "Nous avons choisi le Danemark, et donc nous devons tenir notre promesse au peuple danois et investir dans le peuple danois, en développant notre réseau routier, beaucoup de gens auront un transport plus facile dans leur vie quotidienne."
 DEN_danish_military: "Det Danske Forsvar"
 DEN_danish_military_desc: "La « Défense danoise » ou Det Danske Forsvar, a toujours été largement soutenue par le Dansk Folkeparti et le Det konservative Folkeparti. Il est temps de tenir nos promesses envers les engagés et de nous assurer qu'ils ont tout ce dont ils ont besoin."
 DEN_danish_civilian_industry: "Industrie civile danoise"
 DEN_danish_civilian_industry_desc: "Nous devons nous assurer que les Danois ont des emplois, nous le ferons en augmentant la taxe sur les produits étrangers au Danemark, de cette façon nous rendrons une entreprise danoise plus durable, et plus apte à concurrencer les options étrangères moins chères."
 DEN_draft_new_constitution: "Rédiger une nouvelle Constitution"
 DEN_draft_new_constitution_desc: "En plus d'être une noblesse gracieuse, la Reine s'est révélée être un esprit politique rusé et intelligent. Elle a déjà montré qu'elle était plus que capable de diriger le pays qui lui appartient par droit de naissance et de nombreuses voix s'élèvent maintenant pour demander que cela soit officiel. Cependant, cela nécessiterait de modifier de grandes parties de la Constitution - peut-être serait-il plus facile d'en rédiger une nouvelle."

 #Political Revolution
 DEN_broken_system: "Un système brisé"
 DEN_broken_system_desc: "Le plus grand défi auquel nous sommes confrontés aujourd'hui, c'est nous-mêmes. Les détenteurs du pouvoir ont prouvé il y a longtemps qu'ils ne se soucient de rien d'autre que de leurs propres intérêts. Si nous voulons créer un meilleur Danemark, nous devons être prêts à démolir l'enveloppe d'un pays qui porte actuellement son nom."
 DEN_declare_martial_law: "Mettre fin aux protestations"
 DEN_declare_martial_law_desc: ""
 DEN_rally_to_dannebrog: "Rassemblement à Dannebrog !"
 DEN_rally_to_dannebrog_desc: "Le système a échoué ! Il est temps de nous battre pour tout ce qui nous est cher - comme nos ancêtres d'autrefois, nous devons nous rallier à notre vieux Dannebrog et repousser les révolutionnaires internationalistes !"
 DEN_fight_nationalists: "Combattre les nationalistes"
 DEN_fight_nationalists_desc: "Le système a échoué et la révolution est désormais inévitable ! Seuls les ultra-nationalistes contre-révolutionnaires se dressent désormais entre nous et un nouvel avenir !"
 DEN_trigger_the_elections: "Consolider notre règne"
 DEN_trigger_the_elections_desc: "Le peuple s'est finalement débarrassé de l'ancien gouvernement corrompu. La récente montée en puissance de [Communist-State_L] a été sans précédent ces dernières années. L'euroscepticisme est omniprésent et le peuple est enfin au pouvoir."
 DEN_state_atheism: "L'athéisme d'État"
 DEN_state_atheism_desc: "Les nationalistes ont été chassés dans la clandestinité, la Reine a été bannie et l'Eglise du Danemark a été démantelée - nous devons nous assurer qu'aucun de ces trois concepts archaïques de « Dieu, Reine et Patrie » ne reviennent jamais sous quelque forme que ce soit. Le futur que nous allons créer est un futur d'athéisme, d'égalitarisme et d'internationalisme !"
 DEN_communist_propaganda: "Propagande communiste"
 DEN_communist_propaganda_desc: "Nous devons faire savoir aux gens que le communisme est vraiment génial !"
 DEN_path_of_true_equality: "La voie de l'égalité réelle"
 DEN_path_of_true_equality_desc: "Chaque personne dans notre pays, qu'elle soit riche ou pauvre, noire ou blanche, homme ou femme, a les mêmes droits que les autres."
 DEN_radicalization: "Radicalisation"
 DEN_radicalization_desc: "Notre parti a connu une croissance rapide, car de plus en plus de personnes ont du mal à trouver leur place dans le nouveau monde, global et impersonnel. Nos partisans ne sont pas assez nombreux pour nous permettre d'exercer un véritable changement politique, et notre première tâche est de montrer à ces âmes perdues que leur place est auprès de leurs compatriotes - il est temps de créer une véritable unité danoise !"
 DEN_our_old_denmark_shall_endure: "Notre vieux Danemark perdurera"
 DEN_our_old_denmark_shall_endure_desc: "Comme le dit si bien notre hymne national : « Notre vieux Danemark perdurera, aussi longtemps que le hêtre reflétera sa cime dans l'onde bleue ». Nous ne sommes peut-être pas une grande puissance, mais nous nous battrons pour les hêtres et la belle nature danoise, pour notre histoire et notre culture, pour notre peuple et notre reine, et nous le ferons en étant sûrs de la vérité que nos ancêtres, eux aussi, savaient : « Notre vieux Danemark perdurera » !"
 DEN_the_armored_giants: "Les géants blindés"
 DEN_the_armored_giants_desc: "Notre hymne national parle du Danemark comme d'un endroit où des « géants blindés » se reposent entre leurs combats sanglants. Nous donnerons un nouveau sens à cette phrase lorsque nos nouveaux géants blindés rentreront triomphalement au Danemark pour se reposer entre leurs incursions militaires !"
 DEN_empower_hizb_ut-Tahrir: "Donner du pouvoir à Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc: "Il semble que nos concitoyens aient été séduits par les prêches islamiques. Le soutien de l'opinion publique à un État islamiste est désormais suffisamment important pour que le groupe panislamique Hizb ut-Tahrir cherche à obtenir une véritable influence politique. Nous devrions leur accorder le pouvoir dont ils ont besoin pour instaurer leur nouveau califat."
 DEN_arabian_allies: "Alliés arabes"
 DEN_arabian_allies_desc: "Historiquement, il n'y a pas vraiment d'histoire islamique en Scandinavie et notre émirat nouvellement fondé est diplomatiquement très isolé. Tendons la main aux autres pays musulmans de la Ligue arabe et tissons de nouveaux liens politiques."
 DEN_abolish_monarchy: "Abolir la monarchie"
 DEN_abolish_monarchy_desc: "La reine et l'institution qu'elle représente sont toutes deux des reliques d'une époque révolue. Nous sommes unis pour créer un avenir sans rois ni reines, où tous naissent égaux. La Reine doit abdiquer et être exilée, quel qu'en soit le prix !"
 DEN_nazification: "Nazification"
 DEN_nazification_desc: "Maintenant que notre Mouvement a le contrôle de l'État, il est temps de mettre notre Grand Plan en marche. D'abord, nous devons prendre des mesures pour que le peuple réalise le vrai potentiel de son noble héritage."
 DEN_purge_the_dissidents: "Purger les dissidents"
 DEN_purge_the_dissidents_desc: "Notre peuple ne peut atteindre la grandeur s'il est criblé de dissidents qui répandent le chaos et les mensonges. Si nous devons nous débarrasser de ces fléaux sur notre grande nation pour atteindre la pureté et le pouvoir, qu'il en soit ainsi !"
 DEN_peaceful_revolution: "Révolution pacifique"
 DEN_peaceful_revolution_desc: "Notre révolution n'a pas besoin d'être sanglante - en mettant l'accent sur les aspects démocratiques du socialisme, nous pouvons encourager nos partisans à voter plutôt qu'à tirer sur leur chemin vers la révolution. Faisons de notre révolution une révolution pacifique."
 DEN_raise_unemployment_benefits: "Augmenter les allocations de chômage"
 DEN_raise_unemployment_benefits_desc: "Les personnes défavorisées et les chômeurs sont généralement la cible lorsqu'il faut blâmer quelqu'un pour un ralentissement de l'économie. Nous reconnaissons toutefois qu'être au chômage ne fait pas de vous un moins bon citoyen que votre voisin."
 DEN_improve_public_sector: "Améliorer le secteur public"
 DEN_improve_public_sector_desc: "Nous contrôlons l'un des systèmes de protection sociale les plus connus de la planète, mais de nombreuses années de mesures d'austérité l'ont rendu creux et faible. Nous devons changer cela."
 DEN_dismantle_danish_realm: "Démanteler le royaume du Danemark"
 DEN_dismantle_danish_realm_desc: "Nos possessions d'outre-mer sont les derniers vestiges d'une histoire coloniale peu glorieuse, datant d'une époque où le nationalisme et l'expansionnisme racistes imprégnaient notre culture. Nous avons dépassé cette partie de notre histoire, alors accordons à ces reliques l'indépendance qu'elles souhaitent tant et qu'elles méritent à juste titre."
 DEN_seize_state_power: "Saisir le pouvoir de l'État !"
 DEN_seize_state_power_desc: "Le moment est venu ! Faites passer le message que tous ceux qui soutiennent le paradis des travailleurs doivent s'armer ! Nous marchons sur les centres de pouvoir et nous n'accepterons rien de moins que la capitulation totale du gouvernement !"
 DEN_suspend_civil_liberties: "Suspendre les libertés civiles"
 DEN_suspend_civil_liberties_desc: "Après des purges répétées, notre population est désormais véritablement purifiée. Cependant, beaucoup semblent encore réticents à mourir pour notre cause, et certaines de ces notions archaïques de « droits individuels » et de « liberté » entravent nos grands projets de conquête. Débarrassons-nous une fois pour toutes de ces notions ridicules - notre peuple verra la grandeur, même si nous devons le forcer !"
 DEN_expropriate_industry: "Expropriation de l'industrie"
 DEN_expropriate_industry_desc: "La privatisation n'a rien fait d'autre que d'assurer la montée en flèche des prix et la chute des salaires. Afin de gouverner correctement ce pays, nous devons également gouverner l'industrie. Comme nous contrôlons l'armée et la police, l'expropriation ne devrait pas être un problème. Ensuite, nous pourrons bénéficier d'une efficacité accrue, libérée des entraves des investisseurs étrangers et des profiteurs sans cœur."
 DEN_new_foreign_policy: "Nouvelle politique étrangère"
 DEN_new_foreign_policy_desc: "Le Danemark est souvent considéré comme un membre junior de la société internationale, qui ne fait pas le poids. Mais il n'en a pas toujours été ainsi. Autrefois, le nom « Danemark » était prononcé avec respect et les Danois étaient un peuple fier, qui n'avait pas peur d'explorer de nouvelles frontières et d'étendre la portée du royaume danois. Nous pouvons le redevenir, nous le redeviendrons !"
 DEN_world_revolution: "Révolution mondiale"
 DEN_world_revolution_desc: "Prolétaires de tous les pays, unissez-vous ! Marx et Engels ont clairement indiqué dans leur Manifeste communiste que la révolution ne pouvait réussir que si elle était mondiale. Nous libérerons les travailleurs du monde de leurs chaînes nationalistes, même si cela peut prendre un peu de... persuasion."
 DEN_crackdown_on_opposition: "Répression de l'opposition"
 DEN_crackdown_on_opposition_desc: "Notre objectif déclaré a toujours été de libérer le peuple de son oppression. Pourtant, une importante minorité continue de défier la volonté du peuple. Nous ne pouvons pas permettre que nos progrès soient réduits à néant par des réactionnaires entêtés et donc, pour le bien du plus grand nombre, nous devrons peut-être faire taire une minorité."
 DEN_demand_the_duchies: "Exiger les duchés"
 DEN_demand_the_duchies_desc: "Le Schleswig et le Holstein ont toujours été des possessions danoises, et ils le sont restés dans l'esprit, même après leur perte si tragique en 1864. Notre nouveau grand Danemark est plus compétent que jamais et la population aspire à retrouver ses frères et sœurs disparus depuis longtemps. Nous pourrions même prendre la Saxe-Lauenbourg pour faire bonne mesure."
 DEN_revive_colonialism: "Faire revivre le colonialisme"
 DEN_revive_colonialism_desc: "De nos jours, le colonialisme est traité comme un chapitre noir de la plupart des histoires nationales, associé au racisme et à l'oppression, comme si c'était une mauvaise chose ! Il est clair que le bon sens a tort sur ce point - lorsque nous regardons autour de nous dans le monde d'aujourd'hui, nous voyons qu'il a besoin d'une main directrice. Nous ferons en sorte que cette main soit danoise."
 DEN_colonize_Ghana: "Coloniser le Ghana"
 DEN_colonize_Ghana_desc: "Le Ghana était notre seule possession coloniale en Afrique. Le Dannebrog a déjà une fois salué ce pays paumé, et il le fera à nouveau !"
 DEN_retake_Indian_colonies: "Reprendre nos colonies indiennes"
 DEN_retake_Indian_colonies_desc: "Le Danemark possédait autrefois plusieurs colonies sur le sous-continent indien. Aujourd'hui, l'Inde est en passe de devenir une véritable superpuissance. Si nous voulons retrouver nos possessions perdues, c'est maintenant ou jamais."
 DEN_demand_Virgin_Islands: "Exiger les îles Vierges"
 DEN_demand_Virgin_Islands_desc: "Les îles de Saint Thomas, Saint John et Sainte Croix étaient autrefois connues sous le nom de « Antilles danoises ». Aujourd'hui, elles sont connues comme une tache noire sur notre histoire nationale, le fantôme de l'esclavage planant sur chaque conversation. Cependant, toute cette haine de soi n'est pas utile pour notre programme expansionniste. Au lieu de nous excuser, peut-être devrions-nous simplement les reprendre aux États-Unis."
 DEN_unify_scandinavia: "Unifier la Scandinavie"
 DEN_unify_scandinavia_desc: "Nous avons toujours eu des relations difficiles avec nos voisins du nord, mais il est peut-être temps de récupérer nos anciennes possessions territoriales - la Norvège a été perdue en 1814, l'Islande pas plus tard qu'en 1944 et nous savons tous ce que les Danois pensent de la Suède..."
 DEN_invade_iceland: "Envahir l'Islande"
 DEN_invade_iceland_desc: "L'Islande a été la dernière partie de notre royaume à se séparer, ce qu'elle a fait lâchement pendant l'occupation allemande du Danemark en 1944. Le Danemark d'aujourd'hui, cependant, est plus fort et nous ne permettrons pas à cette insulte de perdurer !"
 DEN_reestablish_denmark_norway: "Rétablir le Danemark-Norvège"
 DEN_reestablish_denmark_norway_desc: "Nous avons déclaré notre intention d'unifier la Scandinavie, mais les Norvégiens refusent obstinément de reconnaître leur place dans le royaume historique du Danemark-Norvège ! Renoncez au Traité de Kiel, préparez notre flotte et faites savoir au monde que le Danemark n'a aucune patience pour les territoires désobéissants !"
 DEN_attack_our_nemesis: "Attaquer notre rival"
 DEN_attack_our_nemesis_desc: "Cela a été une longue période à venir..."
 DEN_proclaim_scandinavian_empire: "Proclamer l'Empire scandinave"
 DEN_proclaim_scandinavian_empire_desc: "Avec toute la Scandinavie unie sous notre règne éclairé, rebaptisons notre pays l'Empire scandinave !"
 DEN_viking_raids: "Raids vikings"
 DEN_viking_raids_desc: "Comment les Vikings se seraient-ils débrouillés si, au lieu de chaloupes, ils avaient eu des cuirassés et des porte-avions ? C'est ce que nous allons découvrir. Il est temps que nos forces armées renouent vraiment avec leurs racines..."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Le Danelaw était historiquement la partie de l'Angleterre où les lois des Danois l'emportaient sur celles des Anglo-Saxons. Comme nos lois sont, par nature, supérieures à celles des imbéciles britanniques, peut-être devrions-nous rendre service à leurs systèmes juridiques et rétablir le Danelaw ?"
 DEN_reclaim_Normandy: "Récupérer la Normandie"
 DEN_reclaim_Normandy_desc: "Au temps de la gloire viking, Rollo, ou Rolf, a été couronné premier souverain de Normandie. Les sources médiévales ne s'accordent pas sur le fait que sa famille était originaire du Danemark ou de Norvège, mais la Norvège est essentiellement danoise de toute façon, alors quoi qu'il en soit, nous pouvons en faire une raison de réclamer l'une de nos possessions historiques ! Que l'histoire se souvienne du vol des dragons à travers les vagues !"
 DEN_proclaim_north_sea_empire: "Proclamer l'Empire de la mer du Nord"
 DEN_proclaim_north_sea_empire_desc: "Nous avons réuni les anciennes possessions de Cnut le Grand, et avons même ajouté un peu à l'héritage. Nous pouvons maintenant vraiment nous appeler un Empire de la Mer du Nord !"
 DEN_free_norway: "Libérer la Norvège"
 DEN_free_norway_desc: "La Norvège a eu une histoire difficile. Que ce soit par la parole ou par l'acier, nous les aiderons à embrasser la révolution et à assurer la pérennité de leur prospérité."
 DEN_free_sweden: "Libérer la Suède"
 DEN_free_sweden_desc: "Malgré sa façade progressiste, la Suède abrite des nationalistes extrémistes, des fascistes et d'autres indésirables. Nous les débarrasserons de cette saleté."
 DEN_free_finland: "Libérer la Finlande"
 DEN_free_finland_desc: "Nous ne savons pas vraiment quoi faire de la Finlande. À en juger par leur histoire nationale, ils combattront l'annexion jusqu'à la mort, mais peut-être pouvons-nous les contrôler plus subtilement - après tout, la « finlandisation » est un terme actuel qui décrit exactement cela."
 DEN_free_iceland: "Libérer l'Islande"
 DEN_free_iceland_desc: "L'Islande a gagné sa liberté territoriale en 1944, mais sa liberté politique devra être restreinte avant qu'elle ne se fasse du mal à elle-même ou à d'autres."
 DEN_proclaim_kalmar_union: "Proclamer la nouvelle Union socialiste de Kalmar"
 DEN_proclaim_kalmar_union_desc: "Avec l'alignement de toute la Scandinavie, nous avons établi une sphère de coopération semblable à celle de l'Union de Kalmar. Rendons-la officielle, et peut-être pourrons-nous même étendre l'Union au-delà de la Scandinavie ?"

#Political Neutrality
 DEN_a_need_for_change: "Un besoin de changement"
 DEN_a_need_for_change_desc: "Le niveau des mers augmente, les récoltes meurent, nous avons des feux de brousse et des sécheresses partout dans le monde et les gens veulent encore discuter des politiques de guerre ! Les choses doivent changer !"
 DEN_green_rising: "L'alternative au pouvoir"
 DEN_green_rising_desc: "Avec la montée des tensions dans le monde, il est plus important que jamais pour le Danemark de réaffirmer sa neutralité historique et de se concentrer sur le bien-être de sa population et sur la manière de rendre le monde meilleur demain."
 DEN_enforcing_neutrality: "Adieu, OTAN"
 DEN_enforcing_neutrality_desc: "L'OTAN a peut-être été fondée comme une alliance défensive, mais c'est loin d'être l'idée qui la sous-tend aujourd'hui, nous ne pouvons pas rester neutres tant que nous suivons l'Amérique et les autres grandes puissances dans leurs guerres."
 DEN_demilitarise: "Démilitarisation"
 DEN_demilitarise_desc: "L'argent que nous dépensons pour nos militaires serait mieux utilisé dans le secteur civil."
 DEN_civilian_boost: "Préparer l'expansion"
 DEN_civilian_boost_desc: "Grønland, Færøerne et Bornholm ont tous une population assez faible, nous devons utiliser les fonds gouvernementaux pour préparer l'industrialisation de leurs terres."
 DEN_Work_for_minorities: "Nouveaux lieux de travail"
 DEN_Work_for_minorities_desc: "Après avoir dégraissé l'armée et préparé la construction de nouvelles industries, nous avons commencé à creuser pour trouver de nouvelles ressources naturelles, ce qui nécessite des travailleurs dans les endroits les plus improbables."
 DEN_sustainable_energy: "Priorité aux énergies renouvelables"
 DEN_sustainable_energy_desc: "Alors que les présidents de certains pays s'accrochent à l'idée du pétrole, du charbon et d'autres options énergétiques limitées, nous, les Danois, savons que l'éolien et le solaire sont la voie à suivre."
 DEN_industry_boost: "Élan industriel"
 DEN_industry_boost_desc: "De nouvelles industries apparaissent dans tout le pays en raison de l'intérêt excessif pour les énergies durables."
 DEN_danish_intellect: "L'intellect des pacifistes"
 DEN_danish_intellect_desc: "Nos esprits les plus brillants n'ayant plus à se concentrer sur les efforts de guerre, nous pouvons enfin consacrer toute notre attention à l'amélioration du monde."
 DEN_humans_never_change: "Les humains ne changent jamais"
 DEN_humans_never_change_desc: "Il semble que nous ayons surestimé les capacités de la race humaine, nous ne connaissons rien d'autre que la guerre, et ce sera notre fin à tous, mais bon sang, nous allons tomber en nous balançant."

#Political Monarchy
 DEN_return_to_old: "Les temps anciens"
 DEN_return_to_old_desc: "Cette petite expérience sociale avec la « démocratie » et la plèbe au pouvoir, c'est une expérience ratée, ce n'est pas pour rien que la monarchie n'a pas été abolie, il est temps que nous soyons à la hauteur de la tâche une fois de plus."
 DEN_kingdom_rise: "Le Royaume se lève"
 DEN_kingdom_rise_desc: "Le soutien du public augmente rapidement pour le retour à la monarchie, le public a réalisé que ces politiciens « de carrière » ne cherchent qu'à être payés et à se graisser la patte."
 DEN_crown_prince: "Le prince héritier"
 DEN_crown_prince_desc: "Frederik André Henrik Christian est le prince héritier du Danemark et un personnage public très apprécié. À l'âge de 18 ans, il s'est engagé dans « Den kongelige livgarde » et 9 ans plus tard, il a suivi l'entraînement des forces spéciales danoises pour devenir un homme-grenouille."
 DEN_grundloven: "Den Danske Grundlov"
 DEN_grundloven_desc: "Maintenant que la Reine est à nouveau au pouvoir, nous devons faire des changements pour qu'elle reste au pouvoir."
 DEN_militarization: "Augmenter le budget de l'armée"
 DEN_militarization_desc: "Avec la Reine à nouveau au pouvoir, nous devons consolider notre règne, nous avons toujours eu « Livgarden », maintenant nous devons nous assurer que l'armée entière nous soutient."
 DEN_gender_roles: "Les rôles des genres"
 DEN_gender_roles_desc: "Ces derniers temps, nous avons consacré beaucoup trop d'efforts à discuter des rôles des hommes et des femmes, ce qui est inutile. Les hommes et les femmes n'ont pas été créés égaux, mais nous avons tous un rôle à jouer dans notre société."
 DEN_gentleman_officer: "Officier gentilhomme"
 DEN_gentleman_officer_desc: "Nos officiers sont ceux qui mèneront nos troupes au combat, nous devons faire tout notre possible pour nous assurer qu'ils sont prêts pour cette tâche, car nous ferons probablement appel à leur expertise assez tôt."
 DEN_readying_the_industry: "Renforcement militaire"
 DEN_readying_the_industry_desc: "Avec l'augmentation des dépenses de l'armée, nous devons également nous assurer que toutes nos troupes reçoivent un équipement afin qu'elles aient quelque chose pour se battre, nous allons commencer une production secrète au Groenland afin que nos voisins ne remarquent pas notre renforcement militaire."
 DEN_improving_technology: "Technologie améliorée"
 DEN_improving_technology_desc: "La plupart de notre armée possède un équipement obsolète, nous devons faire ce que nous pouvons pour mettre à jour notre équipement, que ce soit par l'espionnage ou en graissant quelques pattes pour apprendre comment améliorer nos schémas actuels."
 DEN_the_king: "Le Roi du Danemark"
 DEN_the_king_desc: "Après de nombreuses années fastes et avec des problèmes à l'horizon, la reine Margrethe a décidé de passer le flambeau à son fils. Længe leve Kong Frederik le 10e de son nom"

 #Diplomacy
 DEN_international_diplomacy: "Diplomatie internationale"
 DEN_international_diplomacy_desc: "Nous devons commencer à investir dans les efforts diplomatiques dans le monde entier."
 DEN_import_leopards: "Importation de léopards"
 DEN_import_leopards_desc: "Normalement, l'importation de léopards serait une violation des lois sur la protection des animaux. Mais pour ces chats sauvages, nous ferons une exception."
 DEN_befriend_germany: "Amis de l'Allemagne"
 DEN_befriend_germany_desc: "Notre voisin du sud, l'Allemagne, pense généralement que nous ne sommes pas importants, montrons-leur que nous le sommes."
 DEN_reaffirm_nato: "Réaffirmer l'OTAN"
 DEN_reaffirm_nato_desc: "Sans la protection de l'OTAN, nous aurions disparu du globe à cause des Soviétiques."
 DEN_leave_nato: "Quitter l'OTAN"
 DEN_leave_nato_desc: "Nous devons quitter l'OTAN pour assurer la position du Danemark dans la politique mondiale."
 DEN_western_values: "Propager la démocratie"
 DEN_western_values_desc: "Si l'OTAN est une alliance défensive, les pays qui la composent sont connus pour tenter de répandre la démocratie dans le monde."
 DEN_new_alliances: "Nouvelles alliances"
 DEN_new_alliances_desc: ""
 DEN_befriend_sweden: "Amis de la Suède"
 DEN_befriend_sweden_desc: "La Suède est notre ami au nord qui aime vraiment les boulettes de viande, soyons amis."
 DEN_befriend_norway: "Se rapprocher de la Norvège"
 DEN_befriend_norway_desc: "Les vikings brutaux du nord n'existent plus et ne sont plus que des Norvégiens sympathiques, avec de nombreuses possibilités d'amitié mutuelle."
 DEN_befriend_the_baltic_states: "Se rapprocher des États baltes"
 DEN_befriend_the_baltic_states_desc: "L'Estonie, la Lettonie et la Lituanie sont très importantes pour notre commerce, faisons-nous des amis !"
 DEN_scandinavian_focus: "Priorité à la Scandinavie"
 DEN_scandinavian_focus_desc: "Priorité aux pays nordiques."
 DEN_embrace_nordic_cooperation: "Embrasser la coopération nordique"
 DEN_embrace_nordic_cooperation_desc: "Embrasser la coopération nordique."
 DEN_terminate_nordic_cooperation: "Mettre fin à la coopération nordique"
 DEN_terminate_nordic_cooperation_desc: "La situation actuelle rend peu probable une coopération plus étroite avec les pays scandinaves."
 DEN_remember_history: "Retour à la gloire"
 DEN_remember_history_desc: "Nous avons été à la tête de l'Union de Kalmar, nous le serons à nouveau, même si nous devons y être contraints."
 DEN_slesvig_holstein: "Slevsig Holstein"
 DEN_slesvig_holstein_desc: "Les habitants de Slesvig Holstein ont peut-être voté pour rester dans la république allemande, mais nous sommes certains que cette élection a été truquée, il est temps de leur rendre leurs racines danoises."
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Nous avons eu un pied dans la Baltique sous la forme de l'Estonie, même Dannebrog nous est tombé dessus en Estonie en 1219, les frontières de ce qui était l'Estonie ont changé, mais c'est de la sémantique."
 DEN_finlands_history: "Sverige ? La Finlande ? Le Danemark ?"
 DEN_finlands_history_desc: "À l'époque où la Suède faisait partie de l'Union de Kalmar, elle détenait également des territoires finlandais, et les régions finlandaises s'étendaient alors sur une partie de ce que la Russie considère comme étant les siennes aujourd'hui."
 DEN_viking_age: "L'ère viking"
 DEN_viking_age_desc: "À l'époque des Vikings, nous avions un pied dans le nord de l'Angleterre sous la forme des îles Shetland et Orkney, elles étaient utilisées comme zone de transit pour nos raids, elles peuvent le devenir à nouveau."
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Le Danelaw était la région d'Angleterre sous le contrôle de Norsen, nous avons tenu ces terres avant, et nous les tiendrons à nouveau."
 DEN_extend_nordic_cooperation: "Étendre la coopération nordique"
 DEN_extend_nordic_cooperation_desc: "Bien que l'Islande ne soit pas notre voisin direct, son territoire se situe sans aucun doute plus au nord que la plupart des autres pays d'Europe et partage une histoire similaire à la nôtre pour la majeure partie de son passé."
 DEN_further_extend_nordic_cooperation: "Étendre à nouveau la coopération nordique"
 DEN_further_extend_nordic_cooperation_desc: "Les pays scandinaves ne sont pas les seuls à partager la même culture, les pays baltes sont également proches de nous."
 DEN_peaceful_union: "Une Union de Kalmar améliorée ?"
 DEN_peaceful_union_desc: "Nous essaierons de créer une alliance nordique, et nous étendrons notre invitation aux pays baltes, avec lesquels nous avons déjà une coopération étroite."
 DEN_rise_of_communism: "La montée du communisme"
 DEN_rise_of_communism_desc: "Après que notre pays ait adopté la manière supérieure du peuple de gouverner le pays, il est temps de répandre cette idée."
 DEN_iceland_communism: "Le communisme islandais"
 DEN_iceland_communism_desc: "Il est temps que nous invitions l'Islande à faire partie de l'Union de la Scandinavie. S'ils ont déjà adopté le mode de pensée communiste, il est certain qu'ils nous rejoindront, sinon ils risquent de ne pas être d'accord avec nous."
 DEN_sweden_communism: "Le communisme suédois"
 DEN_sweden_communism_desc: "Il est temps que nous invitions la Suède à faire partie de l'Union de la Scandinavie, si elle a déjà adopté le mode de pensée communiste, il est certain qu'elle nous rejoindra, sinon elle pourrait ne pas être d'accord avec nous."
 DEN_norway_communism: "Le communisme norvégien"
 DEN_norway_communism_desc: "Il est temps que nous invitions la Norvège à faire partie de l'Union de la Scandinavie, si elle a déjà adopté le mode de pensée communiste, il est certain qu'elle nous rejoindra, sinon elle pourrait ne pas être d'accord avec nous."
 DEN_finland_communism: "Le communisme finlandais"
 DEN_finland_communism_desc: "Il est temps d'inviter la Finlande à faire partie de l'Union de la Scandinavie. S'ils ont déjà adopté le mode de pensée communiste, il est certain qu'ils nous rejoindront, sinon ils risquent de ne pas être d'accord avec nous."
 DEN_rethink_foreign_policy: "Repenser la politique étrangère"
 DEN_rethink_foreign_policy_desc: "Il est temps de changer, les visions du monde du Danemark et de l'OTAN sont tout simplement trop différentes."
 DEN_eu_focus: "Priorité à l'Union européenne"
 DEN_eu_focus_desc: "Même si nous ne faisons pas partie de l'UE, nous devons y faire face d'une manière ou d'une autre."
 DEN_commit_to_eu: "S'engager envers l'UE"
 DEN_commit_to_eu_desc: "Juste unis, nous pouvons faire front en Europe contre les autres superpuissances."
 DEN_remain_eu_sceptic: "Rester sceptique à l'égard de l'UE"
 DEN_remain_eu_sceptic_desc: "L'avenir montrera si l'UE a été pour le meilleur ou pour le pire."
 DEN_distance_from_eu: "Distance par rapport à l'UE"
 DEN_distance_from_eu_desc: "L'UE n'est rien de plus qu'une histoire secondaire dans l'histoire européenne, dans quelques années elle sera dissoute de toute façon."
 #DEN_massive_propaganda_effort: "Support DEO"
 #DEN_massive_propaganda_effort_desc: ""
 DEN_join_the_eurozone: "Rejoindre la zone euro"
 DEN_join_the_eurozone_desc: "Seuls, nous n'étions qu'un autre petit pays sans importance. Mais ensemble, nous pouvons faire quelque chose."
 DEN_a_european_army: "Une armée européenne"
 DEN_a_european_army_desc: "Nous devons soutenir l'idée d'une armée de l'UE pour faire face à toute menace étrangère."
 DEN_demand_special_treatment: "Exiger un traitement spécial"
 DEN_demand_special_treatment_desc: "Nous ne sommes pas comme les autres, qu'ils nous traitent ainsi."
 DEN_denmarkization: "Danoisation"
 DEN_denmarkization_desc: "Le terme « danoisation » est généralement utilisé dans l'étude des relations internationales pour désigner « les pays qui acceptent la protection de pays plus grands sans être prêts à payer pour cela », ou en d'autres termes : les resquilleurs. Certains peuvent qualifier cette approche de la politique internationale de « déloyale », nous la qualifions d'intelligente, et nous continuerons à le faire."
 DEN_leave_schengen: "Quitter l'espace Schengen"
 DEN_leave_schengen_desc: "Chaque pays devrait reprendre ses droits et ne laisser entrer personne sans contrôles stricts."
 DEN_leave_eu: "Déclencher l'article 50"
 DEN_leave_eu_desc: "Quitter l'UE."
 DEN_the_big_boys_focus: "Le club des grands gars"
 DEN_the_big_boys_focus_desc: ""
 DEN_squire_of_the_free_world: "Écuyer du monde libre"
 DEN_squire_of_the_free_world_desc: ""
 DEN_charm_offensive: "Charme offensif"
 DEN_charm_offensive_desc: ""
 DEN_the_right_to_bear_arms: "Libérer le peuple russe"
 DEN_the_right_to_bear_arms_desc: ""
 DEN_welcome_our_new_russian_overlords: "Bienvenue à nos nouveaux suzerains russes"
 DEN_welcome_our_new_russian_overlords_desc: "L'Union soviétique historique a peut-être disparu depuis longtemps, mais la Russie reste une force avec laquelle il faut compter. Au lieu de s'appuyer sur une puissance militaire située sur un autre continent et de se mettre à dos le géant juste à côté, peut-être serait-il plus judicieux d'inverser les rôles ?"
 DEN_baltic_sea_cooperation: "Coopération en mer Baltique"
 DEN_baltic_sea_cooperation_desc: "Nous avons toujours eu des liens historiquement étroits avec les Russes, depuis le traité de Moshaisk en 1562 et même avant. En tant que deux des puissances historiques contrôlant la mer Baltique, si nous coopérons plus étroitement avec les flottes russes dans la mer Baltique, cela pourrait les inciter à emprunter de nouvelles routes commerciales."

 #Private Industry
 DEN_private_industry: "Industrie privée danoise"
 DEN_private_industry_desc: "Avec l'accession du Danemark à une position de force dans la région, il est temps que nous fassions en sorte qu'il soit attrayant de créer une entreprise au Danemark."
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "Nordic Film a été fondé le 6 novembre 1906 dans le quartier de Copenhague appelé Valby. Aujourd'hui, ils ne font pas seulement des films, mais gèrent également la plupart des cinémas au Danemark."
 DEN_restarting_Schultz_larsen: "Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen était un fabricant d'armes danois qui a été créé en 1919, mais après la seconde guerre mondiale, ils ont commencé à produire principalement des équipements de chasse. Il est temps de les remettre sur les rails et de leur faire créer des armes pour l'armée danoise."
 DEN_DISA: "DISA"
 DEN_DISA_desc: "Fondée sous le nom de Dansk Rekyl Riffel Syndikat A/S, puis rebaptisée Dansk Industri Syndikat A/S (DISA), elle a produit des armes utilisées dans le monde entier depuis la Seconde Guerre mondiale, mais comme pour Schultz & Larsen, elle a connu un déclin après la Seconde Guerre mondiale. Il est temps de l'inciter à se développer et à lancer la production d'armes afin que l'armée danoise puisse être approvisionnée en armes danoises."
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk est une entreprise pharmaceutique danoise qui produit des insulines, des médicaments contre l'hémophilie, des hormones de croissance et des hormones sexuelles. En outre, sur la base de son chiffre d'affaires, c'est la plus grande entreprise du Danemark, presque deux fois plus grande que Mærsk."
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "Vestas est la quatrième plus grande entreprise du Danemark et a été fondée en 1898, à l'origine comme une entreprise de forge. Elle n'est devenue le créateur mondial d'éoliennes qu'elle est aujourd'hui qu'après les crises pétrolières des années 1970."
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri était une entreprise danoise de courte durée qui se concentrait sur la production d'avions (1937-1954). Après avoir gagné le statut de puissance régionale, il est temps que nous trouvions un moyen de produire nos propres avions et de relancer cette industrie."



 ##Events
 Denmark.1.t: "Concours Eurovision de la chanson de 2000"
 Denmark.1.d: "La 45ème édition de l'Eurovision s'est récemment tenue au Globe Arena en Suède. Le duo rock/pop [DEN.GetAdjMS] Olsen Brothers a remporté le concours avec sa chanson « Fly on the Wings of Love », avec 40 points d'avance sur la Russie, qui s'est classée deuxième. C'est la première fois que [DEN.GetNameDef] remporte le concours depuis 1963 et le pays tout entier est en liesse."
 denmark.1.a: "Vole, bébé, vole !"
 denmark.2.t: "Victoire majeure annoncée pour les conservateurs [DEN.GetAdjMP]"
 denmark.2.d: "Les conservateurs [DEN.GetAdjMP] semblent avoir fait un retour triomphal après avoir été en déclin depuis le début des années 90. Interrogé sur la raison de cette tournure des événements, un commentateur politique a fait remarquer que les échanges culturels internationaux du nouveau millénaire semblent avoir laissé de nombreux Danois à la dérive, sans aucun sentiment d'appartenance, et ont fait des valeurs danoises un point central du discours politique. Les dirigeants conservateurs se préparent déjà à tirer parti de ce nouveau soutien en prononçant des discours soulignant leur défense inébranlable de « tout ce qui fait de nous des [DEN.GetHabitants] »."
 denmark.2.a: "Retour aux années 80."
 denmark.3.t: "Des développements monarchistes surprenants [DEN.GetAuEnANP] [DEN.GetName]"
 denmark.3.d: "[DEN.GetNameDefCap] est une monarchie constitutionnelle depuis 1849 et le rôle du monarque est depuis lors essentiellement cérémoniel. Cependant, un nouveau mouvement monarchiste réclamant un plus grand degré d'autonomie politique pour le monarque [DEN.GetAdjMS] gagne rapidement du terrain auprès du public. Jusqu'à présent, la reine elle-même n'a pas fait de commentaires publics sur la question, mais les commentateurs politiques ont fait remarquer qu'avec sa formation, ayant étudié les sciences politiques et une variété de domaines académiques à la Sorbonne et à la London School of Economics, elle serait théoriquement un acteur compétent sur la scène politique."
 denmark.3.a: "Oh Daisy !"
 denmark.18.t: "Le prince héritier dirige"
 denmark.18.d: "Frederik devrait prendre les rênes de l'armée dans les prochains jours. Grâce à sa formation militaire approfondie, il devrait être l'un des meilleurs généraux que le Danemark ait eu depuis longtemps. Le petit frère de Frederik, Joackim, a également été officier dans l'armée et devrait lui aussi faire partie de l'armée."
 denmark.18.a: "Conduisez-nous à la grandeur."
 denmark.19.t: "Offre d'achat"
 denmark.19.d: "Le Danemark a proposé à la Grande-Bretagne d'acheter les îles Shetland et Orkney, qui faisaient autrefois partie du royaume danois."
 denmark.19.a: "Bien sûr, nous n'aimons pas les îles de toute façon."
 denmark.19.b: "Cela n'arrivera jamais."
 denmark.20.t: "Roi Frederik le 10ème"
 denmark.20.d: "Aujourd'hui, la reine Margrethe II a annoncé qu'elle quittait ses fonctions de reine du Danemark, laissant le contrôle de la nation à son fils aîné, le roi Frederik II."
 denmark.20.a: "Longue vie au roi."
 denmark.21.t: "Une Union Kalmar améliorée"
 denmark.21.d: "Aujourd'hui, le Danemark a essayé d'accroître la coopération entre les pays nordiques et baltes en essayant de réformer l'ancienne union de Kalmar, mais cette fois en élargissant l'invitation aux pays baltes en raison de la coopération étroite qu'ils ont déjà avec le Danemark."
 denmark.21.a: "Nous acceptons."
 denmark.21.b: "Cela n'arrivera pas."
 denmark.21.c: "Ce n'est pas à nous d'en décider..."
 denmark.39.t: "Inviter l'Islande à l'Union"
 denmark.39.d: "Le Danemark a lancé une invitation à rejoindre l'Union de la Scandinavie. En acceptant, nous devenons une partie du bloc communiste en Scandinavie."
 denmark.39.a: "Ça a l'air génial !"
 denmark.39.b: "Pas question !"
 denmark.40.t: "Inviter la Suède à l'Union"
 denmark.40.d: "Le Danemark a lancé une invitation à rejoindre l'Union de la Scandinavie. En acceptant, nous devenons une partie du bloc communiste en Scandinavie."
 denmark.40.a: "Ça a l'air génial !"
 denmark.40.b: "Pas question !"
 denmark.41.t: "Inviter la Norvège à l'Union"
 denmark.41.d: "Le Danemark a lancé une invitation à rejoindre l'Union de la Scandinavie. En acceptant, nous devenons une partie du bloc communiste en Scandinavie."
 denmark.41.a: "Ça a l'air génial !"
 denmark.41.b: "Pas question !"
 denmark.42.t: "Inviter la Finlande à l'Union"
 denmark.42.d: "Le Danemark a lancé une invitation à rejoindre l'Union de la Scandinavie. En acceptant, nous devenons une partie du bloc communiste en Scandinavie."
 denmark.42.a: "Ça a l'air génial !"
 denmark.42.b: "Pas question !"
 denmark.4001.t: "Le Danemark demande des combattants !"
 denmark.4001.d1: "En tant que membre de l'OTAN, le Danemark demande que nous partagions certains de nos chasseurs pour aider à protéger le ciel, ce qui permettra de maintenir l'unité de l'organisation et de s'attirer les faveurs de [DEN.GetLeader]."
 denmark.4001.d2: "En tant que membre de notre faction, le Danemark demande que nous partagions certains de nos combattants pour aider à protéger le ciel, ce qui permettra de maintenir l'unité de l'organisation et de s'attirer les faveurs de [DEN.GetLeader]."
 denmark.4001.o1: "Bien sûr !"
 denmark.4001.o2: "Aucune chance !"
 denmark.4002.t: "Nos alliés sont venus à notre aide !"
 denmark.4002.d1: "[USA.GetLeader] a fini de signer l'achat de nouveaux chasseurs pour notre courageuse armée de l'air ! On dit que [DEN.GetLeader] est ravi de l'aide apportée par le gouvernement [USA.GetAdjMS] et qu'il supervisera personnellement leur arrivée."
 denmark.4002.d2: "[SOV.GetLeader] a fini de signer l'achat de nouveaux chasseurs pour notre courageuse armée de l'air ! On dit que [DEN.GetLeader] est ravi de l'aide apportée par le gouvernement [SOV.GetAdjMS] et qu'il supervisera personnellement leur arrivée."
 denmark.4002.o1: "Strålende !"
 denmark.4003.t: "Nos alliés ont refusé de nous venir en aide !"
 denmark.4003.d1: "[USA.GetLeader] a refusé de fournir de nouveaux chasseurs à notre courageuse armée de l'air ! On dit que [DEN.GetLeader] est furieux de l'attitude du gouvernement [USA.GetAdjMS] et qu'il a tenté d'obtenir une réponse de Washington en vain."
 denmark.4003.d2: "[SOV.GetLeader] a refusé de signer pour fournir de nouveaux chasseurs à notre courageuse armée de l'air ! On dit que [DEN.GetLeader] est furieux de la démonstration du gouvernement [SOV.GetAdjMS] et qu'il a tenté d'obtenir une réponse de Moscou en vain."
 denmark.4003.o1: "Ces bâtards !"

 #News
 denmark.22.t: "Øresunds Broen"
 denmark.22.d: "La construction a commencé en 1995 pour relier l'île de Sjælland à Skåne, l'intention étant de faciliter le commerce entre le reste de l'Europe et le nord. Le Danemark et la Suède ont tous deux signé l'accord de Schengen, qui supprime les contrôles aux frontières et les contrôles de passeports entre nous."
 denmark.22.a: "Skåne est danois !"
 denmark.23.t: "Base aérienne de Thulé"
 denmark.23.d: "En août 2004, le Danemark et les États-Unis ont signé un accord pour moderniser la base aérienne de Thulé, située au Groenland. Après la Seconde Guerre mondiale, lorsque l'Allemagne a occupé le Danemark, l'ambassadeur danois en Amérique a conclu un accord avec les États-Unis pour que ces derniers soient autorisés à défendre la colonie danoise du Groenland contre les Allemands, et ils y sont restés depuis."
 denmark.23.a: "Espérons qu'ils ne tenteront jamais d'acheter le Groenland."
 denmark.24.t: "L'île de Hans"
 denmark.24.d: "L'île de Hans est un rocher stérile inhabité de l'Arctique dont le Danemark et le Canada se disputent le droit de propriété depuis 1933. En 1984, un ministre danois a planté le Dannebrog et a laissé une bouteille de brandy. Depuis lors, la tradition veut que le « conquérant » laisse son drapeau et une bouteille de liqueur."
 denmark.24.a: "Le Canada de l'Europe"
 denmark.25.t: "Caricature de Mahomet"
 denmark.25.d: "En janvier 2006, le journal danois « jyllands-posten » a publié un dessin humoristique de Kurt Westergaard représentant Mahomet avec une bombe dans son turban, ce qui a suscité l'indignation du monde islamique, plusieurs pays interdisant les produits laitiers danois et d'autres produits."
 denmark.25.a: "Mais... et la liberté d'expression ?"
 denmark.26.t: "Quitter l'Irak"
 denmark.26.d: "Le gouvernement danois a annoncé le retrait de ses troupes d'Irak. Le Danemark était l'un des premiers pays de la coalition à participer à l'invasion en 2003."
 denmark.26.a: "Pourquoi avons-nous choisi de nous battre ?"
 denmark.27.t: "Complot pour tuer Kurt Westergaard"
 denmark.27.d: "La police découvre un complot visant à tuer Kurt Westergaard, le dessinateur à l'origine de la caricature du prophète Mahomet, ce qui conduit un autre journal à réimprimer les dessins de Mahomet, ce qui suscite à nouveau des protestations."
 denmark.27.a: "C'est reparti."
 denmark.28.t: "Commandement militaire de l'Arctique"
 denmark.28.d: "En raison de la fonte des calottes glaciaires, le Groenland et les eaux qui l'entourent sont devenus un nouveau « champ de bataille ». Le Danemark a donc mis en place une task force pour faire face à l'avenir."
 denmark.28.a: "Espérons que la glace ne fondra pas trop."
 denmark.29.t: "Sommet de Copenhague"
 denmark.29.d: "En 2009, une conférence sur le climat s'est tenue à Copenhague. Bien qu'elle n'ait pas abouti à des conclusions définitives, l'ensemble du sommet a profité à l'économie danoise et a permis à notre pays d'être à nouveau présent sur la scène internationale."
 denmark.29.a: "Quelqu'un nous a remarqués !"
 denmark.30.t: "Agression de Kurt Westergaard"
 denmark.30.d: "Tard dans la nuit de vendredi à samedi, un Somalien de 28 ans a tenté de s'introduire dans la maison de Kurt Westergaard pour le tuer avec une hache. Kurt Westergaard, qui a maintenant 78 ans, s'est caché dans la salle de bains de sa maison, tout en protégeant sa petite-fille, heureusement la police est arrivée et a tiré sur l'agresseur au genou et à la main lorsqu'il a résisté à son arrestation pour l'apaiser, et rien n'est arrivé à Kurt Westergaard ou à sa petite-fille."
 denmark.30.a: "Que devient le monde ?"
 denmark.31.t: "Attaque déjouée contre le Jyllandsposten"
 denmark.31.d: "La police a découvert et arrêté un attentat qui devait avoir lieu à Jyllandsposten, en raison de l'impression des dessins de Mahomet."
 denmark.31.a: "Une police efficace avec des dépenses nulles."
 denmark.32.t: "Réimposer le contrôle des frontières"
 denmark.32.d: "Afin de mieux lutter contre l'immigration clandestine, le Danemark a réimposé des contrôles aux frontières. De nombreux pays remettent en question la légalité de cette mesure en raison de l'accord de Schegen de 1995, qui a aboli les frontières intérieures dans une grande partie de l'Europe occidentale."
 denmark.32.a: "Maudit peuple danois, il a ruiné le Danemark."
 denmark.33.t: "Mariage entre personnes de même sexe"
 denmark.33.d: "En juin 2012, le Danemark a décidé de légaliser le mariage homosexuel, ce qui a été accueilli avec un grand soutien par la population, mais quelques prêtres conservateurs se sont prononcés contre, affirmant que cela allait à l'encontre des valeurs fondamentales de l'Église."
 denmark.33.a: "Frères avant..."
 denmark.34.t: "Syndicats d'enseignants"
 denmark.34.d: "En avril 2013, les syndicats d'enseignants danois ont décidé de fermer les écoles pendant 25 jours, en raison d'un conflit sur la planification des années scolaires, car il avait été prouvé que les enseignants n'enseignaient réellement aux élèves que pendant 40 % de leur temps de travail, le reste étant consacré à la préparation."
 denmark.34.a: "Mais je ne veux pas que mes enfants soient à la maison ?"
 denmark.35.t: "La terreur au Danemark"
 denmark.35.d: "L'islamiste Omar El-Hussein, un homme d'origine palestinienne qui a lutté contre la loi toute sa vie, a réussi à tirer et à tuer un cinéaste lors d'un débat libre, et à attaquer un gardien de synagogue, avant d'être tué par les « forces spéciales » de la police danoise. Dans la fusillade entre les policiers, il a réussi à blesser 6 policiers."
 denmark.35.a: "Comment une telle chose a-t-elle pu se produire au Danemark ?"
 denmark.36.t: "Enlever les objets de valeur des demandeurs d'asile"
 denmark.36.d: "En 2016, la tension monte en raison de l'augmentation du nombre de demandeurs d'asile, ce qui a mis notre gouvernement face à un dilemme : devons-nous réclamer les objets de valeur de certains de ces demandeurs d'asile pour payer leur séjour ?"
 denmark.36.a: "Les mains en l'air et donnez-nous votre argent."
 denmark.36.b: "C'est insensé."
 denmark.37.t: "Interdire les discours de haine"
 denmark.37.d: "En mai 2017, le Danemark a décidé d'interdire un prédicateur étranger chrétien et cinq musulmans, le gouvernement estimant qu'ils prêchaient des discours de haine."
 denmark.37.a: "Ce n'est pas du Hygge !"
 denmark.38.t: "Ancienne loi sur le blasphème"
 denmark.38.d: "En juin 2017, le parlement danois a décidé d'abroger une ancienne loi sur le blasphème qui interdit d'insulter publiquement les croyances religieuses ou les cultes."
 denmark.38.a: "La liberté d'expression prévaut"

 ##Denmark Negotiates Foreign License
 denmark.4.t: "Inventaire des chasseurs"
 denmark.4.d: "Notre inventaire de chasseurs est assez faible. Nous n'avons pas l'industrie militaire pour soutenir un flux adéquat de chasseurs avancés/modernes. Il serait peut-être dans notre intérêt de contacter notre chef de faction et d'essayer de négocier un achat groupé supplémentaire de chasseurs.\n"
 denmark.4.o1: "Demande de combattants des États-Unis"
 denmark.4.o2: "Demander des chasseurs à la Russie"
 denmark.4.o3: "Nous ne pouvons pas nous le permettre en ce moment."
 denmark.5.t: "Les libéraux [DEN.GetAdjMP] critiquent l'État providence."
 denmark.5.d: "En début de semaine, la société [DEN.GetAdjFS] a été choquée d'entendre le parti libéral appeler ouvertement au démantèlement de l'État-providence [DEN.GetAdjMS] en faveur d'un « État minimal ». Les libéraux semblent prêts à prendre la tête du mouvement et à devenir le plus grand parti politique de droite, si ce n'est le plus grand, et même si, en réalité, cela signifiera probablement simplement des coupes dans le financement de l'État providence, plutôt qu'un démantèlement pur et simple, cela est considéré comme une déclaration de guerre minarchiste au modèle nordique."
 denmark.5.o1: "Laissons tomber ce qui ne tient pas debout."
 denmark.6.t: "Le Parti populaire [DEN.GetAdjMS] progresse dans les sondages"
 denmark.6.d: "Les récents développements politiques ont mis l'accent sur la préservation de la culture [DEN.GetAdjFS] des influences étrangères. De nombreux Danois semblent penser que la culture [DEN.GetAdjFS] implique avant tout la fierté de l'histoire [DEN.GetDuDelaDelNP] [DEN.GetName] et appellent à l'arrêt du progressisme, du relativisme culturel et du mondialisme au profit d'un retour plus réactionnaire à la doctrine du « Danemark d'abord ». Cette évolution a été une bonne nouvelle pour le Parti populaire [DEN.GetAdjMS], que beaucoup considèrent comme les protecteurs du traditionalisme et de la fierté nationale [DEN.GetAuEnANP] [DEN.GetName]."
 denmark.6.o1: "Rendez-nous le Danemark."
 denmark.7.t: "Victoire majeure annoncée pour les conservateurs [DEN.GetAdjMP]"
 denmark.7.d: "Les conservateurs [DEN.GetAdjMP] semblent avoir fait un retour triomphal après avoir été en déclin depuis le début des années 90. Interrogé sur la raison de cette tournure des événements, un commentateur politique a fait remarquer que les échanges culturels internationaux du nouveau millénaire semblent avoir laissé de nombreux Danois à la dérive, sans aucun sentiment d'appartenance, et ont fait des valeurs danoises un point central du discours politique. Les dirigeants conservateurs se préparent déjà à tirer parti de ce nouveau soutien en prononçant des discours soulignant leur défense inébranlable de « tout ce qui fait de nous des [DEN.GetHabitants] »."
 denmark.7.o1: "Retour aux années 80."
 denmark.8.t: "Des développements monarchistes surprenants [DEN.GetAuEnANP] [DEN.GetName]"
 denmark.8.d: "[DEN.GetNameDefCap] est une monarchie constitutionnelle depuis 1849 et le rôle du monarque est depuis lors essentiellement cérémoniel. Cependant, un nouveau mouvement monarchiste réclamant un plus grand degré d'autonomie politique pour le monarque [DEN.GetAdjMS] gagne rapidement du terrain auprès du public. Jusqu'à présent, la reine elle-même n'a pas fait de commentaires publics sur la question, mais les commentateurs politiques ont fait remarquer qu'avec sa formation, ayant étudié les sciences politiques et une variété de domaines académiques à la Sorbonne et à la London School of Economics, elle serait théoriquement un acteur compétent sur la scène politique."
 denmark.8.o1: "Oh Daisy !"
 denmark.9.t: "La loi martiale est déclarée [DEN.GetAuEnANP] [DEN.GetName] !"
 denmark.9.d: "Après un certain nombre de manifestations à grande échelle pour des changements radicaux dans la politique [DEN.GetAdjFS] dernièrement, la situation a maintenant évolué vers des émeutes à grande échelle à travers le pays, forçant [DEN.GetLeader] à déclarer la loi martiale afin d'augmenter la capacité de la police et de l'armée à maintenir l'ordre.\n\nLa plupart des Européens regardent, incrédules, leur petit voisin du nord se laisser entraîner dans des émeutes à l'échelle du pays et se demandent qui sortira vainqueur. Quel que soit le vainqueur, les changements à grande échelle sont une certitude à ce stade."
 denmark.9.o1: "Envoyons les troupes !"
 denmark.10.t: "Les [DEN.GetHabitants] se rallient à Dannebrog"
 denmark.10.d: "La loi martiale récemment déclarée n'a pas dissuadé l'extrême gauche et une coalition d'autres opportunistes de tenter de renverser le gouvernement de [DEN.GetLeader], mais ces tentatives ont été rejetées de manière retentissante, car la population s'est ralliée aux milices patriotiques et a riposté à la tentative de coup d'État.\n\nBien que le gouvernement ait survécu, la bataille a montré que [DEN.GetLeader] était un leader faible, redevable à l'extrême droite, et les rumeurs indiquent que les différents groupes nationalistes et fascistes négocient actuellement l'établissement d'un nouveau gouvernement."
 denmark.10.o1: "Le symbole de notre victoire."
 denmark.11.t: "Les nationalistes extrémistes [DEN.GetAdjMP] en quête d'influence"
 denmark.11.d: "Il semble que les groupes patriotiques d'extrême droite aient pu mettre de côté leurs différences idéologiques et former un front uni pour les nationalistes [DEN.GetAdjMP]. Ces groupes habituellement disparates sont unis par une croyance commune en la supériorité [DEN.GetDuDelaDelNP] [DEN.GetName] sur toutes les autres nations du monde, et par la conviction que le nouveau [DEN.GetName] doit réparer les nombreux torts que le monde a infligés à la nation tout au long de l'histoire [DEN.GetAdjFS].\n\nLa rhétorique de ces groupes est déjà une source d'inquiétude pour plusieurs des voisins [DEN.GetDuDelaDelNP] [DEN.GetName], contre lesquels les [DEN.GetHabitants] ont historiquement de nombreuses raisons d'avoir une dent."
 denmark.11.o1: "Ille terrarum mihi praeter omnes angulus ridet."
 denmark.12.t: "La montée du fascisme [DEN.GetAdjMS]"
 denmark.12.d: "Il semble que les groupes nationalistes d'extrême droite aient acquiescé et aient été incorporés dans le Mouvement national socialiste du Danemark. Il s'agit d'une évolution surprenante pour le mouvement des nazis danois, autrefois très petit et obscur, dont le nombre de membres augmente rapidement. Certains commentateurs politiques ont fait remarquer que si cette évolution se poursuit, nous pourrions assister à la plus forte présence du fascisme au Danemark depuis que Frits Clausen a dirigé le Parti national socialiste des travailleurs du Danemark pendant l'occupation dans les années 40."
 denmark.12.o1: "[DEN.GetNameDefCap] pour les [DEN.GetHabitants] !"
 denmark.13.t: "Des fonctionnaires du gouvernement [DEN.GetAdjMS] attaqués par des internationalistes extrémistes !"
 denmark.13.d: "La loi martiale récemment déclarée semble avoir revigoré les forces internationalistes cherchant à renverser le gouvernement [DEN.GetAdjMS] corrompu et tout au long du conflit, de multiples affrontements ont été signalés entre les forces révolutionnaires internationalistes et une variété contre-révolutionnaire de patriotes autoproclamés. Aujourd'hui, les internationalistes sont les vainqueurs incontestés et le gouvernement actuel de [DEN.GetLeader] a déjà annoncé qu'il ne continuerait que comme un gouvernement de transition temporaire en attendant les demandes des vainqueurs."
 denmark.13.o1: "« Imagine qu'il n'y ait pas de pays - C'est facile si tu essaies »"
 denmark.14.t: "L'islamisme radical gagne la lutte pour le pouvoir [DEN.GetAuEnANP] [DEN.GetName] !"
 denmark.14.d: "La coalition d'internationalistes à l'origine de la récente victoire au Danemark commence maintenant à s'effondrer alors que des questions surgissent sur la place de la religion dans le nouveau [DEN.GetName]. Il s'avère qu'un grand nombre de membres de la coalition se battaient pour la religion plutôt que contre elle et lors d'une récente réunion du Comité révolutionnaire, des arguments ont été avancés sur l'islamisme en tant qu'idéologie révolutionnaire. À la surprise de beaucoup, les gauchistes purs et durs ont été dépassés en nombre et la réunion s'est terminée par l'expulsion des athées autoproclamés. Il semble que le mouvement internationaliste soit maintenant devenu, à toutes fins utiles, un mouvement islamiste."
 denmark.14.o1: "Dieu est grand !"
 denmark.15.t: "La reine [DEN.GetAdjFS] Margrethe II forcée d'abdiquer !"
 denmark.15.d: "Après le récent chaos qui a fait de la coalition internationaliste un acteur politique majeur [DEN.GetAuEnANP] [DEN.GetName], beaucoup se demandaient combien de temps la coalition ouvertement anti-royaliste allait tolérer la monarchie [DEN.GetAdjFS]. La réponse est tombée aujourd'hui, lorsque la reine Margrethe II a annoncé qu'elle allait abdiquer le trône et déménager avec sa famille en Grande-Bretagne, où le monarque britannique a déjà offert à la famille royale une résidence permanente au château de Windsor. Peu après l'annonce de la reine Margrethe, la coalition d'extrême-gauche qui se développe au Danemark a fait part de son intention d'abolir la couronne danoise. Des commentateurs du monde entier ont indiqué que cela serait facile, la reine n'étant rien de plus qu'une figure de proue."
 denmark.15.o1: "Pensez à tout l'argent que nous allons économiser !"
 denmark.16.t: "Révolution violente évitée [DEN.GetAuEnANP] [DEN.GetName]"
 denmark.16.d: "Avec la récente abolition de la monarchie [DEN.GetAdjFS] et d'autres mesures révolutionnaires, beaucoup se sont inquiétés lorsque le Comité révolutionnaire s'est retrouvé dans d'âpres luttes intestines. L'inquiétude la plus répandue était que cela culmine dans une purge révolutionnaire sanglante similaire à celles des premières années de l'Union soviétique. Cette crainte semble avoir été écartée, car il s'avère que les forces du socialisme démocratique ont remporté la lutte interne pour le pouvoir et ont endossé le manteau de la révolution en faisant valoir que la liberté ne peut pas venir au peuple par des moyens non démocratiques. Les commentateurs politiques parlent d'une « révolution sans effusion de sang », alors que le pays meurtri pousse collectivement un soupir de soulagement.\n"
 denmark.16.o1: "Il semble que les gens ont beaucoup plus à perdre que leurs chaînes."

 #Revolution!
 denmark.17.t: "Révolution [DEN.GetAuEnANP] [DEN.GetName] !"
 denmark.17.d: "Les nombreuses actions révolutionnaires entreprises récemment [DEN.GetAuEnANP] [DEN.GetName] ont déjà conduit à d'énormes changements dans le pays, mais les activités se sont récemment arrêtées en raison des désaccords entre les membres du Comité révolutionnaire sur les moyens à mettre en œuvre pour lancer la Révolution. Aujourd'hui, il est clair que les partisans de la ligne dure, qui appellent à l'insurrection armée, ont gagné et des rapports font déjà état d'agressions violentes contre des banquiers et des politiciens à Copenhague. Pendant ce temps, les voix modérées du Comité révolutionnaire sont portées disparues, les rumeurs disent qu'elles sont soit mortes soit cachées. Un commentateur politique a fait remarquer avec amertume qu'il semble que la révolution soit destinée à être sanglante et que seul le temps dira si elle en vaut la peine au bout du compte."
 denmark.17.o1: "Travailleurs du monde, unissez-vous !"

 #Abdication of Queen Margrethe II
 denmark_news.1.t: "Abdication de Margrethe II"
 denmark_news.1.d: "Des nouvelles du Danemark sont parues indiquant que la reine [DEN.GetAdjFS] a choisi d'abdiquer son trône sous la pression de l'extrémisme de gauche croissant au Danemark. Les partisans du Danmarks Kommunistiske Parti (DKP) sont descendus dans la rue, heureux de voir qu'un des derniers bastions de l'ancien régime a finalement été éliminé. L'ancienne reine s'est réfugiée à la Maison de Windsor en Grande-Bretagne.\n"
 denmark_news.1.o1: "S'inquiéter pour notre couronne."
 denmark_news.1.o2: "Bon débarras !"
 denmark_news.1.o3: "Un développement intéressant."

