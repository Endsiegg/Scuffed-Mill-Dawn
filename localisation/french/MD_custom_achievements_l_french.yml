 botswana_naledi_ya_botswana_NAME: "L'étoile botswanaise"
 botswana_naledi_ya_botswana_DESC: "Décerné pour un service remarquable ; Réduire l’infection par le SIDA à son niveau le plus bas.\n\n\"Le Botswana a un avenir incroyable s'il parvient à lutter contre le scénario du VIH.\"\n\n- Colin Saumon"
 botswana_conduct_valour_cross_NAME: "Les forces de défense du Botswana conduisent une croix de bravoure"
 botswana_conduct_valour_cross_DESC: "Décerné pour sa bravoure remarquable au combat contre un ennemi ; Soyez en guerre avec un pays 5 fois plus fort que vous.\n\n\"Fatshe leno la rona (Bénie soit cette noble terre).\"\n\n- Hymne national du Botswana"
 botswana_medal_for_meritorious_service_NAME: "Médaille de la police du Botswana pour service méritoire"
 botswana_medal_for_meritorious_service_DESC: "Décerné pour un service particulièrement méritoire ; Résoudre la crise des réfugiés zimbabwéens.\n\n\"Je détestais Robert Mugabe. C'est l'un des pires êtres humains que j'aie jamais rencontré.\"\n\n-Bob Hawke"
 botswana_teachers_silver_jubilee_medal_NAME: "Médaille du jubilé d'argent des enseignants du Botswana"
 botswana_teachers_silver_jubilee_medal_DESC: "Décerné pour les enseignants ayant 25 années de services méritoires ; Augmenter le taux d'alphabétisation à 90%.\n\n\"Gaabo molato wa sekolo (Il n'y a pas de fin à l'apprentissage).\"\n\n- Proverbe du Botswana"
 achievement_diamonds_are_a_girls_best_friend_NAME: "Les diamants sont les meilleurs amis des dirigeants"
 achievement_diamonds_are_a_girls_best_friend_DESC: "Extrayez plus de 500 métaux précieux."
