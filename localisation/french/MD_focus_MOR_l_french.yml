 morocco.400.t: "Les attentats de Casablanca"
 morocco.400.d: "Tôt aujourd'hui, plusieurs attentats à la bombe ont eu lieu dans divers lieux de la ville de Casablanca. Douze kamikazes portant des bombes dans leurs sacs à dos ont déclenché des explosions à la Casa de España, à l'Hôtel Farah, à l'Alliance Juive de Casablanca, ainsi qu'à plusieurs autres endroits près du consulat belge et de l'ancien cimetière juif. Les attaques ont coûté la vie à quarante-cinq personnes, y compris les douze kamikazes, et blessé au moins une centaine d'autres civils. Il est spéculé que la récente montée des prédicateurs salafistes dans le pays, dont beaucoup sont des vétérans de la guerre soviéto-afghane, a commencé à radicaliser de plus en plus de personnes au fil du temps. Le GCIM et al-Qaïda ont revendiqué la responsabilité des attaques, celles-ci étant ciblées contre les Juifs de la ville malgré le fait qu'aucune des victimes n'était juive. Certains groupes locaux affirment que cela est dû à l'apparition de ce que l'on appelle les \"bidonvilles\" dans la ville, ouvrant la voie à la radicalisation parmi les personnes pauvres de la ville et du Maroc."
 morocco.400.a: "Une tragédie..."
 morocco.400.b: "Payer pour les funérailles.."