 l_french:
  burma_focus: "Priorités nationales birmanes"
  BRM_revisit_the_rohingya_issue: "Revenir sur le problème Rohingya"
  BRM_revisit_the_rohingya_issue_desc: "Les musulmans de l'État de Rakhine, qui se font appeler « Rohingya », sont considérés avec hostilité par une grande partie de la majorité bouddhiste. Cette animosité a conduit à des tensions, des violences et des condamnations étrangères, et requiert notre attention."
  BRM_the_path_of_intolerance: "Un chemin d'intolérance"
  BRM_the_path_of_intolerance_desc: "Les soi-disant « Rohingya » ne sont pas originaires de notre pays. Nous devrions les renvoyer au Bangladesh."
  BRM_support_buddhist_nationalists: "Soutenir les nationalistes bouddhistes"
  BRM_support_buddhist_nationalists_desc: "Si les méthodes du mouvement 969 et d'autres mouvements nationalistes bouddhistes sont peut-être un peu trop extrêmes à notre goût, nous devrions néanmoins nous ranger à leurs côtés plutôt qu'aux côtés des Bengalis."
  BRM_expel_the_rohingya: "Expulser les Rohingya"
  BRM_expel_the_rohingya_desc: "Bien que nous ayons déjà tenté d'expulser les « Rohingya », nous avons cédé à la pression étrangère et avons permis leur retour. Cette fois, nous ne le ferons pas."
  BRM_the_path_of_tolerance: "Un chemin de tolérance"
  BRM_the_path_of_tolerance_desc: "La question de savoir depuis combien de temps les Rohingyas vivent dans l'État de Rakhine est sans importance. Nous devons mettre fin à la violence en acceptant les Rohingyas, même si cela contrarie certains bouddhistes."
  BRM_affirm_religious_tolerance: "Affirmer une tolérance religieuse"
  BRM_affirm_religious_tolerance_desc: "Le Myanmar est un pays sans religion nationale, une fière marque de notre multiculturalisme. Nous devons réaffirmer ce principe et nous prémunir contre la domination du bouddhisme."
  BRM_reform_the_1982_citizenship_law: "Réformer la loi sur la citoyenneté de 1982"
  BRM_reform_the_1982_citizenship_law_desc: "Les Rohingyas ont été privés de leur citoyenneté en 1982. Il est temps de la leur rendre."
  BRM_address_the_democracy_question: "Aborder la question de la démocratie"
  BRM_address_the_democracy_question_desc: "Le Myanmar subit une pression croissante de l'intérieur et de l'extérieur du pays pour se démocratiser. Nous devons aborder cette question si nous voulons que notre État survive."
  BRM_pave_the_way_for_civilian_rule: "Ouvrir la voie à un régime civil"
  BRM_pave_the_way_for_civilian_rule_desc: "Le régime militaire n'est plus viable au 21e siècle. Ni notre peuple ni les étrangers dont nous avons besoin pour faire tourner notre économie ne le toléreront."
  BRM_reject_the_way_for_civilian_rule: "Rejeter la nécessité d'un régime civil"
  BRM_reject_the_way_for_civilian_rule_desc: "La Tatmadaw a toujours dirigé le pays dans la bonne direction. Il n'appartient pas aux étrangers, ni aux masses soumises à leur lavage de cerveau, de nous dire le contraire."
  BRM_propose_the_2008_constitution: "Proposer la nouvelle Constitution"
  BRM_propose_the_2008_constitution_desc: "Afin d'ouvrir la voie à la démocratisation, une nouvelle constitution doit être rédigée. Cette constitution cherchera à établir un équilibre entre le civil et le militaire, en maintenant l'influence des deux dans la politique."
  BRM_relax_media_censorship: "Détendre la censure médiatique"
  BRM_relax_media_censorship_desc: "Quel mal peut nous faire le fait de permettre à quelques journalistes d'exprimer leurs griefs ?"
  BRM_release_opposition_figures: "Relâcher les membres proéminents de l'opposition"
  BRM_release_opposition_figures_desc: "Aung San Suu Kyi et ses partisans ont prouvé leur ténacité. Il est temps d'accepter la défaite dans nos tentatives de les écraser."
  BRM_allow_labour_strikes_and_unions: "Autoriser les grèves et les syndicats"
  BRM_allow_labour_strikes_and_unions_desc: "En tant que gouvernement autrefois dédié aux principes socialistes, il est juste que nous nous montrions du côté des travailleurs."
  BRM_cede_power_to_the_nld: "Confier le pouvoir à la NLD"
  BRM_cede_power_to_the_nld_desc: "Il est temps de céder le pouvoir au camp pro-démocratique. Peu importe, nous avons préservé l'indépendance et l'influence de l'armée dans la constitution que nous avons rédigée."
  BRM_promote_civilian_enterprises: "Promouvoir les entreprises civiles"
  BRM_promote_civilian_enterprises_desc: "Avec la liberté politique vient la liberté économique. Il est temps d'encourager nos entrepreneurs en herbe."
  BRM_limit_promotion_of_social_liberties: "Promotion limitée des libertés sociales"
  BRM_limit_promotion_of_social_liberties_desc: "Si l'influence continue de l'armée nous empêche de poursuivre une libéralisation complète, nous pouvons néanmoins assouplir certaines de nos lois les plus sévères."
  BRM_end_isolationism: "Mettre fin à l'isolationnisme"
  BRM_end_isolationism_desc: "Notre pays a réagi à la guerre froide en s'isolant du monde extérieur. Dans le 21ème siècle mondialisé, cette tactique n'est plus viable."
  BRM_announce_the_china_myanmar_economic_corridor: "Le couloir économique Chine-Myanmar"
  BRM_announce_the_china_myanmar_economic_corridor_desc: "Nous avons tout à gagner à rejoindre l'initiative chinoise « Une ceinture, une route »."
  BRM_increase_trade_with_asean: "Accroître les échanges avec l'ANASE"
  BRM_increase_trade_with_asean_desc: "Le commerce avec nos amis et voisins est un moyen infaillible de faire croître l'économie."
  BRM_request_western_development_aid: "Demander une aide occidentale au développement"
  BRM_request_western_development_aid_desc: "Depuis notre démocratisation, les donateurs occidentaux ont exprimé une plus grande volonté de financer notre développement. Nous devrions en profiter."
  BRM_encourage_investment_from_western_firms: "Attirer les firmes énergétiques occidentales"
  BRM_encourage_investment_from_western_firms_desc: "Les entreprises pétrolières et gazières occidentales peuvent nous aider à développer notre capacité d'extraction au niveau national."
  BRM_reach_out_to_the_US_for_military_protection: "Implorer une protection militaire des États-Unis"
  BRM_reach_out_to_the_US_for_military_protection_desc: "En fin de compte, la Chine est plus une menace qu'un allié et la capacité de l'ANASE à contenir la Chine est, au mieux, douteuse. Nous devons nous tourner vers les États-Unis."
  BRM_become_a_major_non_nato_ally: "Devenir un allié majeur non membre de l'OTAN"
  BRM_become_a_major_non_nato_ally_desc: "Le statut d'allié majeur non membre de l'OTAN nous apportera de grands avantages militaires et technologiques."
  BRM_encourage_investment_from_asean_firms: "Attirer les firmes industrielles de l'ANASE"
  BRM_encourage_investment_from_asean_firms_desc: "L'ANASE abrite une série d'entreprises prometteuses que nous pouvons attirer dans notre pays grâce à une main-d'œuvre bon marché et à des réglementations favorables."
  BRM_improve_security_cooperation_with_asean: "Coopérer en matière de sécurité avec l'ANASE"
  BRM_improve_security_cooperation_with_asean_desc: "L'ANASE doit être forte face à l'Occident et à l'Orient."
  BRM_push_for_mutual_defence_agreements_between_asean_states: "Le Traité de Défense Mutuelle de l'ANASE"
  BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "L'intégration de l'ANASE peut aller beaucoup plus loin. Nous devrions proposer un traité qui renforcera la coopération militaire de l'ANASE."
  BRM_encourage_investment_from_chinese_firms: "Attirer des firmes chinoises de génie civil"
  BRM_encourage_investment_from_chinese_firms_desc: "Les entreprises chinoises rivalisent de plus en plus avec celles de l'Occident. Nous devrions les attirer en leur offrant des conditions commerciales favorables."
  BRM_establish_a_military_partnership_with_china: "Établir un partenariat militaire avec la Chine"
  BRM_establish_a_military_partnership_with_china_desc: "La Chine a été un ami pour nous quand aucun autre pays ne l'était. Bien que ses relations avec les groupes rebelles ne soient pas idéales, nous pouvons passer outre afin de gagner un allié solide."
  BRM_join_the_shanghai_pact: "Former une alliance avec la Chine"
  BRM_join_the_shanghai_pact_desc: "Le temps est venu de consolider nos liens avec la Chine. Nous devrions rejoindre leur alliance pour démontrer notre engagement dans cette amitié."
  BRM_undermine_the_influence_of_the_tatmadaw: "Saper l'influence de la Tatmadaw"
  BRM_undermine_the_influence_of_the_tatmadaw_desc: "Le Myanmar ne sera jamais vraiment libre tant que l'influence de la Tatmadaw ne sera pas complètement dissipée. Nous devons commencer à travailler contre les militaires pour l'avenir de notre pays."
  BRM_accept_the_role_of_the_tatmadaw: "Accepter le rôle de la Tatmadaw"
  BRM_accept_the_role_of_the_tatmadaw_desc: "Nous devons beaucoup à la Tatmadaw et avons besoin de son aide continue pour résoudre les problèmes de sécurité du Myanmar. Nous devons apprendre à gouverner à leurs côtés."
  BRM_begin_calls_for_constitutional_revision: "Commencer les appels à la révision de la Constitution"
  BRM_begin_calls_for_constitutional_revision_desc: "La constitution actuelle préserve l'indépendance de la Tatmadaw vis-à-vis du pouvoir civil et lui assure une représentation continue au sein du gouvernement. Nous devrions utiliser nos liens avec le peuple pour commencer à plaider en faveur du changement."
  BRM_target_the_corruption_of_military_enterprises: "Cibler la corruption des entreprises militaires"
  BRM_target_the_corruption_of_military_enterprises_desc: "L'armée tire des revenus importants des entreprises qu'elle possède. La corruption et le népotisme de ces entreprises justifient parfaitement notre ciblage d'une source clé dans le pouvoir de la Tatmadaw."
  BRM_mobilize_the_workers: "Mobiliser les classes inférieures"
  BRM_mobilize_the_workers_desc: "Toute révolution nécessite le soutien des vaincus et des opprimés, qu'il s'agisse d'ouvriers industriels ou de travailleurs ruraux. La nôtre ne sera aucunement différente."
  BRM_mobilize_the_students: "Mobiliser les étudiants"
  BRM_mobilize_the_students_desc: "Les étudiants ont joué un rôle central dans le mouvement pour la démocratie au cours des dernières décennies. Leur soutien sera la clé de notre succès."
  BRM_mobilize_the_monks: "Mobiliser les moines"
  BRM_mobilize_the_monks_desc: "Les moines ont défilé contre le Tatmadaw dans le passé. Nous pouvons les convaincre de le faire à nouveau. Le soutien des moines aidera notre cause aux yeux de la majorité de la population bouddhiste."
  BRM_mobilize_the_ethnic_minorities: "Mobiliser les minorités éthniques"
  BRM_mobilize_the_ethnic_minorities_desc: "Depuis l'indépendance, les minorités ont joué un rôle minime dans la politique du gouvernement central, bien qu'elles représentent 32% de la population. Si nous obtenons leur soutien, nous pourrions profiter d'une démographie qu'aucun gouvernement n'a su utiliser avec succès dans le passé."
  BRM_launch_talks_on_a_new_constitution: "La Constitution de la Birmanie"
  BRM_launch_talks_on_a_new_constitution_desc: "Maintenant que nous avons démontré le soutien populaire au changement, il est temps de discuter d'une constitution qui retire à la Tatmadaw le droit de se mêler des affaires du gouvernement."
  BRM_end_the_role_of_the_tatmadaw_in_politics: "Mettre fin au rôle de la Tatmadaw dans la politique"
  BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "L'affirmation du pouvoir civil en Birmanie est presque achevée. Il ne reste plus qu'à purger le peu qui reste de l'influence des militaires dans le gouvernement."
  BRM_suppress_critics_of_the_military: "Supprimer la presse négative sur l'armée"
  BRM_suppress_critics_of_the_military_desc: "Bien que nous sommes en pleine libéralisation, l'armée ne peut tolérer qu'un certain nombre de critiques ouvertes de la part des journalistes. Nous devons faire taire ou du moins étouffer les voix de ceux qui pourraient provoquer la colère de la Tatmadaw."
  BRM_pursue_rapprochement_with_rebel_groups: "Poursuivre le rapprochement avec les groupes rebelles"
  BRM_pursue_rapprochement_with_rebel_groups_desc: "Des décennies de combats ont montré que l'insurrection ne peut être résolue par la violence. Nous devrions commencer à faire des concessions aux groupes rebelles."
  BRM_crush_the_rebel_groups: "Écraser les groupes rebelles"
  BRM_crush_the_rebel_groups_desc: "Pour établir l'unité de notre nation, nous avons besoin d'une série de campagnes décisives et bien organisées pour éliminer une à une les soi-disant « zones libérées »."
  BRM_affirm_protections_of_minority_culture_and_language: "Préserver les cultures et les langues minoritaires"
  BRM_affirm_protections_of_minority_culture_and_language_desc: "Les minorités ethniques se sentent menacées par la domination du bouddhisme et de la culture birmane. Nous devons leur assurer que leurs cultures seront respectées."
  BRM_promise_autonomy: "Promettre une autonomie accrue"
  BRM_promise_autonomy_desc: "La grande majorité des groupes rebelles souhaitent une plus grande autonomie et non l'indépendance. C'est un désir que nous pouvons et devons satisfaire."
  BRM_establish_a_federated_state: "Établir un état fédéral"
  BRM_establish_a_federated_state_desc: "Il n'a jamais été réaliste pour notre pays d'être une union. Recherchons plutôt l'unité par la fédéralisation."
  BRM_proclaim_an_end_to_the_insurgency: "Proclamer la fin de l'insurrection"
  BRM_proclaim_an_end_to_the_insurgency_desc: "Nos actions ont apporté une paix durable et, avec elle, un avenir meilleur pour notre nation."
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Mettre fin définitivement aux initiatives de cessez-le-feu"
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "Le fait que nous ayons périodiquement recherché des cessez-le-feu avec divers groupes rebelles est un signe de faiblesse. Nous devrions exclure à jamais la possibilité de négocier."
  BRM_strike_the_karen: "Frapper les Karen"
  BRM_strike_the_karen_desc: "Les Karens sont des ennemis de l'État depuis qu'ils ont combattu pour les Britanniques contre l'indépendance de la Birmanie. L'existence continue de l'Union nationale karen est un vestige de cette trahison historique, et elle doit être détruite."
  BRM_strike_the_kachin: "Frapper les Kachin"
  BRM_strike_the_kachin_desc: "Au nord, l'Organisation pour l'indépendance du Kachin représente une menace importante, car elle possède la deuxième plus grande armée rebelle du pays. Néanmoins, si nous concentrons notre attention sur eux, ils ne seront pas en mesure de défendre leurs territoires riches en ressources."
  BRM_strike_the_shan: "Frapper les Shan"
  BRM_strike_the_shan_desc: "L'État de Shan est bien trop proche du cœur de la Birmanie pour être confortable. Le Conseil de restauration de l'État Shan et tout autre groupe Shan méritent donc toute notre attention."
  BRM_turn_on_the_united_wa_state_army: "Trahir l'United Wa State Army"
  BRM_turn_on_the_united_wa_state_army_desc: "Bien que l'UWSA ait combattu à nos côtés dans le passé, nous ne pouvons tout simplement pas leur faire confiance. Avec la plus grande force rebelle du pays et des liens étroits avec la Chine, nous ne pouvons pas établir un état unifié avec une force aussi puissante hors de notre contrôle. Nous devons les forcer à se soumettre à notre autorité."
  BRM_internal_colonialism: "Colonialisme interne"
  BRM_internal_colonialism_desc: "Maintenant que nous avons sécurisé le pays, nous pouvons poursuivre la pratique lucrative de l'extraction des ressources."
  BRM_imprison_opposition_figures: "Emprisoner des membres proéminents de l'opposition"
  BRM_imprison_opposition_figures_desc: "Nous ne pouvons pas laisser les membres de la NLD défier notre autorité dans les rues. Il vaut mieux les enfermer et les faire taire."
  BRM_crackdown_on_protests: "Réprimer les manifestations"
  BRM_crackdown_on_protests_desc: "Ce sera difficile, mais cela doit être fait. Si nous répondons aux manifestations pro-démocratie avec suffisamment de brutalité, le peuple ne descendra pas dans la rue et notre règne sera assuré."
  BRM_leave_asean: "Quitter l'ANASE"
  BRM_leave_asean_desc: "L'ANASE ne nous permettra pas de suivre notre approche « dictatoriale ». Nous devrions quitter l'organisation pour montrer ce que nous pensons de leur comportement hypocrite et inefficace."
  BRM_establish_direct_military_rule: "Consolider le régime militaire"
  BRM_establish_direct_military_rule_desc: "L'autoritarisme au Myanmar a échoué parce que nous ne l'avons pas poussé assez loin. Nous devons étendre notre contrôle à tous les aspects de la société."
  BRM_affirm_the_superiority_of_authoritarian_capitalism: "Renforcer le capitalisme autoritaire"
  BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "L'Occident et nos militants locaux voudraient que nous libéralisions notre économie et que nous l'exposions au monde extérieur. Cependant, les exemples de réussite en Corée du Sud et en Chine nous montrent que le développement passe par une forte augmentation des forces du marché par l'État. Si nous réussissons à développer l'économie, le peuple oubliera nos mesures de répression et nous acceptera comme les légitimes dirigeants."
  BRM_increase_the_tatmadaws_role_in_the_economy: "Le rôle de la Tatmadaw dans l'économie"
  BRM_increase_the_tatmadaws_role_in_the_economy_desc: "Le Tatmadaw s'est toujours consacré au développement du pays. Notre implication directe dans l'économie contribuera à sa croissance plus que ne le feraient les forces libérales du marché."
  BRM_construct_military_industries: "Construire des industries militaires"
  BRM_construct_military_industries_desc: "Plus l'armée emploie de personnes, plus nous bénéficions du soutien de ceux qui dépendent de nous pour leur subsistance. L'établissement d'industries militaires contribuera à renforcer nos forces armées, notre économie et notre soutien populaire."
  BRM_achieve_acceptance_of_military_rule: "Obtenir l'acceptation du régime militaire"
  BRM_achieve_acceptance_of_military_rule_desc: "Cela a demandé beaucoup d'efforts de notre part, mais le peuple a fini par accepter notre domination et notre règne est maintenant assuré."
  BRM_distract_attentions_abroad: "Distraire les attentions à l'étranger"
  BRM_distract_attentions_abroad_desc: "Si nous voulons conserver notre emprise, certes lâche, sur le pouvoir, nous devons attirer l'attention de notre public national sur les étrangers."
  BRM_reject_foreign_interference: "Rejeter l'ingérence étrangère"
  BRM_reject_foreign_interference_desc: "Nous pourrions faire appel au patriotisme de notre population en condamnant l'implication de puissances étrangères dans nos affaires intérieures."
  BRM_promote_anti_thai_rhetoric: "Promouvoir une rhétorique anti-Thai"
  BRM_promote_anti_thai_rhetoric_desc: "L'animosité entre notre peuple et les Thaïlandais reste élevée. Il ne nous faudra pas grand-chose pour susciter une plus grande hostilité."
  BRM_provoke_clashes_on_the_thai_border: "Affrontements à la frontière thaïlandaise"
  BRM_provoke_clashes_on_the_thai_border_desc: "Les incidents frontaliers sont relativement fréquents. En donnant des ordres discrets à nos forces frontalières, nous pouvons transformer ces incidents en quelque chose de beaucoup plus important."
  BRM_strike_our_age_old_enemy: "Frapper notre ennemi séculaire"
  BRM_strike_our_age_old_enemy_desc: "Maintenant que nous avons un prétexte, il est temps de frapper la Thaïlande. Quel meilleur moyen de préserver notre soutien que de faire la guerre à un ennemi détesté ? Attention toutefois, d'autres États peuvent venir à la défense de la Thaïlande et contrarier notre objectif d'une guerre rapide et propre."
  BRM_criticize_chinas_meddling: "Critiquer l'ingérence de la Chine"
  BRM_criticize_chinas_meddling_desc: "Le soutien de la Chine à l'UWSA et à d'autres groupes sape l'autorité de notre gouvernement. En tenant tête à la Chine, nous montrons à notre population que nous nous soucions effectivement de la souveraineté nationale."
  BRM_undermine_chinese_influence_in_the_border_regions: "Saper le soutien chinois aux rebelles"
  BRM_undermine_chinese_influence_in_the_border_regions_desc: "Nous pouvons demander à nos services de renseignement d'interrompre le soutien chinois aux groupes rebelles. Naturellement, nous nous attirerons les foudres de notre puissant voisin, mais nous devons faire ce qu'il faut pour préserver notre souveraineté."
  BRM_ultimatum_to_china: "Proposer un ultimatum à la Chine"
  BRM_ultimatum_to_china_desc: "La Chine doit choisir si elle veut respecter notre indépendance ou faire face à la guerre. Naturellement, de telles menaces ne seront entendues que si notre armée a été suffisamment renforcée pour représenter une menace pour les Chinois."
  BRM_seek_closer_ties_to_china: "Chercher à resserrer les liens avec la Chine"
  BRM_seek_closer_ties_to_china_desc: "Même si nous tenons à notre souveraineté, nous ne pouvons pas nous permettre de mettre en colère notre puissant mécène. Au contraire, nous pourrons utiliser nos liens avec la Chine pour aider à protéger notre gouvernement."
  BRM_promote_chinese_investment: "Promouvoir l'investissement chinois"
  BRM_promote_chinese_investment_desc: "L'investissement chinois est sûr d'apporter de l'emploi et de la richesse à notre nation. Cela fera oublier aux gens leurs préoccupations mesquines comme la démocratie."
  BRM_secure_chinese_assistance_in_crushing_dissent: "Obtenir l'aide de la Chine pour écraser les dissidents"
  BRM_secure_chinese_assistance_in_crushing_dissent_desc: "Le mécanisme de sécurité de la Chine est potentiellement le plus efficace du monde. Nous pourrions utiliser leur expertise pour faire taire les critiques, surveiller notre population et écraser les manifestations."
  BRM_give_china_preferential_trade_agreements: "Accorder à la Chine des accords commerciaux préférentiels"
  BRM_give_china_preferential_trade_agreements_desc: "L'aide chinoise ne vient pas sans conditions. Ils disent que nous devons les privilégier par rapport à n'importe lequel de nos autres partenaires commerciaux. « Quels autres partenaires commerciaux ? », est notre réponse."
  BRM_request_chinese_protection: "Demander la protection chinoise"
  BRM_request_chinese_protection_desc: "Notre gouvernement militaire est une cible potentielle d'intervention. Nous devons céder une partie de notre souveraineté à la Chine pour assurer notre survie. C'est ce qui est nécessaire."
  BRM_focus_on_the_tatmadaw: "Une Tatmadaw de classe mondiale"
  BRM_focus_on_the_tatmadaw_desc: "Le Myanmar est confronté à de nombreuses menaces, tant internes qu'externes. Il est tout à fait naturel que nous nous concentrions sur notre institution la plus importante, réformer notre armée pour en faire une force plus professionnelle, plus compétente et plus respectée."
  BRM_inward_orientation: "S'orienter vers les problèmes internes"
  BRM_inward_orientation_desc: "Chez lui, le Myanmar possède à la fois une grande force et une grande faiblesse. Nous avons survécu pendant plusieurs décennies malgré l'isolement international, mais nous devons encore unir notre pays profondément divisé."
  BRM_defend_our_borders: "Défendre nos frontières"
  BRM_defend_our_borders_desc: "Bien que le risque d'invasion ne soit pas élevé pour le moment, nous devons nous préparer à toute éventualité."
  BRM_fortify_the_bangladeshi_border: "Fortifier la frontière avec le Bangladesh"
  BRM_fortify_the_bangladeshi_border_desc: ""
  BRM_fortify_the_thai_border: "Fortifier la frontière thaïlandaise"
  BRM_fortify_the_thai_border_desc: "Des affrontements avec notre ennemi historique, la Thaïlande, se produisent trop fréquemment le long de cette dangereuse frontière. La drogue, les armes et les personnes y circulent aussi librement."
  BRM_fortify_the_indian_border: "Fortifier la frontière indienne"
  BRM_fortify_the_indian_border_desc: ""
  BRM_fortify_the_chinese_border: "Fortifier la frontière chinoise"
  BRM_fortify_the_chinese_border_desc: "Depuis que 10 000 soldats nationalistes chinois ont franchi cette frontière à la suite de la guerre civile chinoise et occupé des parties de notre territoire pendant plus de dix ans, nos stratèges ont considéré la défense de cette frontière comme l'une de nos principales priorités."
  BRM_improve_domestic_designs: "Améliorer les conceptions domestiques"
  BRM_improve_domestic_designs_desc: "L'autosuffisance a toujours fait partie de notre identité. Nous devons développer nos propres technologies pour préserver notre autonomie."
  BRM_ma_rifle_series: "Série de fusils MA"
  BRM_ma_rifle_series_desc: "La série de fusils MA est notre propre version des fusils d'infanterie du 20ème siècle."
  BRM_confirm_the_dominance_of_the_army: "Confirmer la domination de l'armée"
  BRM_confirm_the_dominance_of_the_army_desc: "L'armée a été et sera toujours la branche la plus importante de la Tatmadaw. Nous ne voyons aucune raison d'essayer de changer cela maintenant ou jamais."
  BRM_improve_our_army_doctrine: "Améliorer la doctrine de notre armée"
  BRM_improve_our_army_doctrine_desc: ""
  BRM_bolster_officer_training: "Renforcer la formation des officiers"
  BRM_bolster_officer_training_desc: "Depuis des décennies, nos officiers s'efforcent d'être parmi les meilleurs au monde. Si nous consacrons encore plus d'efforts à notre formation, nous pouvons faire en sorte que la qualité de nos commandants rivalise avec celle de pays plus riches et plus forts que nous."
  BRM_improve_counter_insurgency_techniques: "Améliorer les techniques COIN"
  BRM_improve_counter_insurgency_techniques_desc: "Notre plus grande menace immédiate est constituée par les insurgés ethniques dans nos régions frontalières, qui se sont avérés trop difficiles à éradiquer. Nous devons améliorer notre stratégie de contre-insurrection si nous voulons réussir à terme."
  BRM_outward_orientation: "S'orienter vers les problèmes externes"
  BRM_outward_orientation_desc: "Les opportunités comme les menaces abondent au-delà des frontières du Myanmar. Nous devons saisir les premières et nous prémunir contre les secondes."
  BRM_strengthen_the_other_arms: "Renforcer les autres branches"
  BRM_strengthen_the_other_arms_desc: "L'armée sera toujours importante. Mais une armée plus équilibrée nous permettra d'être plus efficaces contre des ennemis autres que des insurgés mal équipés."
  BRM_bolster_the_navy: "Renforcer la marine"
  BRM_bolster_the_navy_desc: ""
  BRM_improve_our_naval_doctrine: "Améliorer notre doctrine navale"
  BRM_improve_our_naval_doctrine_desc: ""
  BRM_construct_naval_bases: "Construire des bases navales"
  BRM_construct_naval_bases_desc: ""
  BRM_construct_ports: "Construire des chantiers navals"
  BRM_construct_ports_desc: ""
  BRM_bolster_the_air_force: "Renforcer l'armée de l'air"
  BRM_bolster_the_air_force_desc: ""
  BRM_improve_our_air_doctrine: "Améliorer notre doctrine aérienne"
  BRM_improve_our_air_doctrine_desc: ""
  BRM_construct_air_bases: "Construire des bases aériennes"
  BRM_construct_air_bases_desc: ""
  BRM_cooperate_with_foreign_powers: "Coopérer avec des puissances étrangères"
  BRM_cooperate_with_foreign_powers_desc: "Si le Myanmar est une nation fière, nous devons comprendre que ce que nous pouvons faire par nous-mêmes est très limité. Nous avons besoin d'une aide extérieure."
  BRM_increase_cooperation_with_china: "Accroître la coopération avec la Chine"
  BRM_increase_cooperation_with_china_desc: "La Chine est l'une de nos plus grandes et plus puissantes menaces. Mais c'est une raison de plus pour rechercher leur coopération."
  BRM_chinese_air_power: "Puissance aérienne chinoise"
  BRM_chinese_air_power_desc: "Des avions chinois plus récents viendront renforcer notre inventaire d'avions vieillissants."
  BRM_increase_cooperation_with_asean: "Accroître la coopération avec l'ANASE"
  BRM_increase_cooperation_with_asean_desc: "Nous devons nous prémunir contre la montée en puissance de la Chine. Nos alliés de l'ANASE peuvent nous aider à cet égard."
  BRM_increase_cooperation_with_south_korea: "Accroître la coopération avec la Corée du Sud"
  BRM_increase_cooperation_with_south_korea_desc: "La République de Corée est un partenaire commercial important et une puissance économique que nous ferions bien d'imiter. Alors que nous avons jusqu'à présent équilibré le Sud et le Nord, il est temps de se ranger plus résolument du côté du Sud."
  BRM_increase_cooperation_with_north_korea: "Accroître la coopération avec la Corée du Nord"
  BRM_increase_cooperation_with_north_korea_desc: "L'autosuffisance de la RPDC et sa résistance à l'ingérence étrangère sont des qualités que nous devons respecter et admirer. Nous avons plus à apprendre d'elle que de la République de Corée. Si nous avons jusqu'à présent équilibré le Sud et le Nord, il est temps de prendre parti de manière plus décisive pour le Nord."
  BRM_singaporean_armour: "Armure singapourienne"
  BRM_singaporean_armour_desc: "Singapour est réputée pour sa technologie d'armement avancée. Certains de leurs VBTT et VCI contribueront grandement à la modernisation de notre armée."
  BRM_south_korean_naval_power: "Puissance navale sud-coréenne"
  BRM_south_korean_naval_power_desc: "L'aide de la Corée du Sud permettra d'étendre la portée de notre marine et nous aidera à mieux sécuriser notre environnement immédiat."
  BRM_north_korean_missiles: "Missiles nord-coréens"
  BRM_north_korean_missiles_desc: "Aussi arriérée que soit la Corée du Nord, son écrasante puissance de feu n'est pas à dédaigner."