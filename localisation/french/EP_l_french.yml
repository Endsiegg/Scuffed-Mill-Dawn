    ### Equipment Purchase UI ###
    EP_main_cat: "Marché d'armes étrangères"
    EP_main_cat_desc: "Nos ventes d'armes actuelles sont affichées ici. \n\nChaque transfert effectué nous fournira environ l'équivalent d'un bataillon d'équipement d'un type donné. \n\nLes commandes continueront à se renouveler automatiquement jusqu'à ce que nous les annulions ou que nous soyons mis sous embargo par le vendeur, auquel cas les commandes en cours se termineront mais ne seront pas renouvelées.\n\nCommandes actives : [?active_equipment_orders]/5 "

