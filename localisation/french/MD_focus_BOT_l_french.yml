 BOT_ilea: "Académie internationale d'application de la loi"
 BOT_ilea_desc: "Les États-Unis ont créé l'Académie internationale d'application de la loi à Gaborone pour former les policiers en Afrique subsaharienne."
 BOT_ilea_tt: "Dépenses de la sécurité intérieure : §G-5%§!"
 BOT_extra_school_funding: "Subvention supplémentaire des écoles"
 BOT_extra_school_funding_desc: "Nous avons alloué des fonds supplémentaires à notre système éducatif"
 BOT_extra_school_funding_tt: "Dépenses de l'éducation : §R+5%§!"
 BOT_school_fees: "Les frais de scolarité réintroduits"
 BOT_school_fees_desc: "Nous avons réintroduit les frais de scolarité dans le pays pour lutter contre la hausse des coûts de l'éducation"
 BOT_school_fees_tt: "Dépenses d'éducation: §G-10%§!"
 BOT_found_BIUST_research_boost: "Université internationale de technologie du Botswana"
 BOT_found_BIUST_research_boost_desc: "Il a été constaté que BIUST améliore les opportunités d'éducation au Botswana et se concentre sur la recherche de nouvelles technologies."
 BOT_found_UBSOM_research_boost: "Faculté de médecine de l'Université du Botswana"
 BOT_found_UBSOM_research_boost_desc: "L'Université du Botswana s'est agrandie avec un département médical axé sur la formation en soins de santé et la recherche sur le SIDA."
 Botswana_pulse.1.t: "Le désert du Kalahari s'agrandit"
 Botswana_pulse.1.d: "Selon les données de l'année dernière, le désert du Kalahari a continué de s'étendre. Plusieurs zones destinées au pâturage sont désormais stériles, plusieurs sources d'eau souterraine se sont asséchées et la faune a été réduite à cause du braconnage. Permettre aux gens de faire paître librement leur bétail là où ils le souhaitent, exploiter les minéraux de la région et ignorer le braconnage ne feront qu'aggraver la situation."
 Botswana_pulse.1.a: "Une honte."
 Botswana_pulse.2.t: "Le désert du Kalahari est normal"
 Botswana_pulse.2.d: "Selon les données de l'année dernière, la situation de la désertification dans et autour du Kalahari semble se maintenir. Ce n’est cependant qu’une question de temps avant que la situation ne s’aggrave à nouveau. Permettre aux gens de faire paître librement leur bétail là où ils le souhaitent, exploiter les minéraux de la région et ignorer le braconnage ne feront qu'aggraver la situation."
 Botswana_pulse.2.a: "On nous a donné plus de temps"
 Botswana_pulse.3.t: "Retraites dans le désert du Kalahari"
 Botswana_pulse.3.d: "Selon les données de l'année dernière, la végétation s'est développée sur de vastes zones du Kalahari. Imiter les schémas de pâturage naturels et lutter contre le braconnage permettra à la zone de se guérir d’elle-même."
 Botswana_pulse.3.a: "Nous avons fait des progrès"
 Botswana_pulse.4.t: "Le £BOT_Neutral_conservatism PDB s'assure encore une nouvelle victoire !"
 Botswana_pulse.4.desc: "Le parti règnant du £BOT_Neutral_conservatism PDB à encore sécurisé une nouvelle victoire lors d'élections! Il semblerait qu'il n'y ait pas de fin a leurs succès."
 Botswana_pulse.4.a: "Prévisible..."
 Botswana_pulse.5.t: "Le £BOT_Neutral_conservatism PDB se divise dans un scandale !"
 Botswana_pulse.5.desc: "Le parti au pouvoir, le £BOT_Neutral_conservatism PDB traverse un scandale. Une faction au sein du parti, soutenu par les politiques du président [ROOT.GetLeader] et la perte de soutient populaire, s'est séparé du parti initial."
 Botswana_pulse.5.a: "Prévisible..."
 Botswana_pulse.6.t: "L'opposition forme une alliance électorale"
 Botswana_pulse.6.desc: "Plusieurs partis d'opposition se sont rassemblés au sein d'une seule coalition. Après une rencontre des leaders d'oppositions, ils sont tous parvenus à la conclusion que le seul moyen de contrer le £BOT_Neutral_conservatism PDB est de travailler la main dans la main. La nouvelle alliance s'appellera £BOT_neutral_Social_UDC 'PCD' - 'Parapluie pour un changement démocratique' (Umbrella for Democratic Change, en anglais)."
 Botswana_pulse.6.a: "Inutile ?"
 Botswana_pulse.7.t: "Le £BOT_neutral_Social_UDC PCD se divise !"
 Botswana_pulse.7.desc: "Maintenant que le £BOT_neutral_Social_UDC PCD a atteint leur objectif de gagner les élections, il n'y a plus de besoin de former une alliance. Les partis respectifs ont décidés que lors des prochaines élections ils iront encore une fois mener la campagne indépendamment des autres."
 Botswana_pulse.7.a: "Intéressant"
 Botswana_pulse.8.t: "Le « nègre de Banyoles » revient"
 Botswana_pulse.8.desc: "En 1830, le cadavre d'un individu San fut taxidermié par les frères français Verraux. Le morceau de taxidermie s'est finalement retrouvé dans un musée en Catalogne, en Espagne. Ce n'est qu'en 1991 que la pièce est devenue controversée et, en 1997, après des discussions à l'ONU, le musée a décidé que l'homme empaillé serait démonté et que les restes humains seraient restitués au Botswana. Le « paquet » est maintenant arrivé. Que devons-nous faire des restes ?"
 Botswana_pulse.8.a: "Donnons à cet homme un digne lieu de repos."
 Botswana_pulse.8.b: "Il est mort il y a de cela 200 ans... Archivons-le simplement quelque part."
 Botswana_pulse.9.t: "L'exécution de Mariette Bosch"
 Botswana_pulse.9.desc: "Mariette Bosch était une Sud-Africaine qui a assassiné le conjoint de son amant en 1996 en lui tirant dessus à deux reprises. On pensait à l’origine que le meurtre n’était qu’un vol qui avait mal tourné et sans suspect. Bosch a été exécutée par pendaison en mars 2001. Ce qui rendait ce cas exceptionnel, c'était qu'elle était la première femme blanche à être exécutée au Botswana et qu'elle était une ressortissante sud-africaine. L'exécution elle-même a été bâclée, car sa famille était en route pour la rencontrer le jour même de son exécution et le président sud-africain [SAF.GetLeader] préparait une campagne de grâce pour elle. Aucune des deux parties n'a été informée à l'avance que l'exécution allait avoir lieu."
 Botswana_pulse.9.a: "Ca aurait dû mieux se passer..."
 Botswana_pulse.10.t: "Les Bushmen poursuivent le gouvernement en justice"
 Botswana_pulse.10.desc: "Un groupe d'intérêt des San Bushmen a poursuivi le gouvernement en justice pour les délocalisations qui ont eu lieu depuis les années 1970. La Haute Cour du Botswana a analysé l'affaire et est finalement parvenue à la conclusion que les efforts du gouvernement pour déplacer les San étaient inconstitutionnels."
 Botswana_pulse.10.a: "Les rats"
 Botswana_pulse.11.t: "Mosadi Seboko couronné Kgosikgolo"
 Botswana_pulse.11.desc: "Le Kosigkolo du peuple Bantele Tawana II est décédé récemment. Sa sœur, Mosadi Seboko, a revendiqué la couronne sur la base du bogosi, ou égalité des droits de naissance, car elle était l'aînée des enfants. Il y a eu beaucoup d'opposition à sa revendication, car il n'y a jamais eu de femme Kgosikgolo auparavant. Cependant, la constitution botswanaise ne l’empêche pas. Finalement, elle fut officiellement couronnée et prit place à la Chambre des chefs. Elle est une ardente défenseure des droits des femmes au Botswana."
 Botswana_pulse.11.a: "Un pas vers l’égalité"
 Botswana_pulse.12.t: "Grève sur un site industriel"
 Botswana_pulse.12.desc: "Plusieurs milliers de travailleurs ont récemment fait grève sur un site industriel. En fin de compte, les tribunaux ont déclaré la grève illégale. Cela a conduit le propriétaire du site industriel à licencier près d’un millier de personnes de son effectif. Beaucoup de gens sont en colère contre les conditions de travail des travailleurs dans notre pays."
 Botswana_pulse.12.a: "C'est le risque à prendre lorsque l'on se met en grève."
 Botswana_pulse.12.b: "Nous devons améliorer les droits de nos travailleurs !"
 Botswana_pulse.13.t: "Modise Mokwadi Fly assassine son fils"
 Botswana_pulse.13.desc: "Une nouvelle horrible est apparue aujourd'hui, car il a été révélé que le leader de la ligue des jeunes de £BOT_neutral_Social BCP a tué son fils avec une hache alors qu'il dormait. Fly a affirmé qu'il avait tué son fils par accident en lançant une hache sur la police, qui lui aurait tiré dessus. Fly a été condamné à mort par pendaison."
 Botswana_pulse.13.a: "Un scandale pour le PCB !"
 Botswana_pulse.14.t: "Top Gear: Botswana Special"
 Botswana_pulse.14.desc: "Aujourd'hui, c'était la première date de diffusion de l'émission spéciale Botswana de Top Gear. Jeremy Clarkson, James May et Richard Hammond sont partis dans des voitures bon marché à l'est du Botswana dans le but de traverser tout le pays jusqu'à la frontière avec la Namibie pour prouver qu'ils peuvent mieux gérer les terrains accidentés que les SUV. L'un des moments forts du début de la spéciale a été l'arrivée du président botswanais [ROOT.GetLeader] en planeur pour souhaiter bonne chance aux Britanniques juste avant qu'ils ne commencent à traverser le Kalahari. La question est : lequel d’entre eux s’en sort le mieux ?"
 Botswana_pulse.14.a: "J'espère que le grand Orangutan gagnera !"
 Botswana_pulse.14.b: "Captain Slow and Steady gagnera !"
 Botswana_pulse.14.c: "Évidemment que je suis team Hamster and Oliver !"
 Botswana_pulse.15.t: "Crash d'un Cessna 208 de la compagnie Moremi Air"
 Botswana_pulse.15.desc: "Un Cessna 208 exploité par Moremi Air s'est écrasé hier près du camp de Xakanaka juste après le décollage. 8 des 12 personnes à bord sont mortes, parmi lesquelles des ressortissants français, britanniques et suisses (dont le pilote britannique de l'avion). L'accident a été causé par une panne moteur car les aubes de la turbine du compresseur étaient affectées par une corrosion par sulfuration, ce qui n'a été remarqué lors d'aucune inspection de l'avion. Beaucoup réclament une inspection et un renforcement des normes de vol dans le pays, mais cela pourrait nuire à de nombreuses sociétés organisatrices de Safari."
 Botswana_pulse.15.a: "Exigez un contrôle plus strict !"
 Botswana_pulse.15.b: "Ce n'est qu'un accident isolé..."
 Botswana_pulse.16.t: "Un autre crash d'avion"
 Botswana_pulse.16.desc: "Si le crash de Moremi Air est encore dans les mémoires, un autre accident similaire s'est produit. Un petit avion turboprob exploité par un organisateur de Safari s'est écrasé après son décollage. Heureusement, seule une poignée de personnes sont mortes dans l'accident. Devrions-nous commencer à durcir les normes de vol dans le pays dès maintenant ?"
 Botswana_pulse.16.a: "Exigez un contrôle plus strict !"
 Botswana_pulse.16.b: "Ce n'est qu'un accident isolé..."
 Botswana_pulse.17.t: "Mmusi et Autre v Ramantele et Un Autre"
 Botswana_pulse.17.desc: "Un procès a été intenté au Botswana concernant une question d'héritage. Selon les tribunaux traditionnels opérant dans les zones rurales du Botswana, le plus jeune garçon hérite toujours de la maison de son père. Le problème a commencé lorsqu'un homme et son demi-frère étaient sur le point d'hériter de la maison de leur père. Les deux hommes sont cependant morts avant que le différend puisse être résolu. La maison passerait alors au fils du demi-frère, Molefi Ramantele. Cela a été contesté par ses tantes, qui s'occupaient du fardeau financier de la maison depuis le début du conflit. Un tribunal du Botswana s'est prononcé en faveur des tantes, déclarant que la méthode traditionnelle d'héritage est inconstitutionnelle. C'était la première fois que le droit d'une femme à hériter de la propriété était affirmé au Botswana."
 Botswana_pulse.17.a: "Un pas vers l'égalité !"
 Botswana_pulse.17.b: "Le fils du demi-frère aurait dû être le vrai héritier !"
 Botswana_pulse.18.t: "La mort de Gomolemo Motswaledi"
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, un haut responsable politique du Parti démocratique du Botswana (faction Barata-Phati), est décédé hier dans un accident de voiture. À un moment donné, il a dirigé la ligue des jeunes du BDP. Homme politique populaire, c’est un grand coup dur pour le BDP."
 Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, un haut responsable politique, est décédé hier dans un accident de voiture. Il a débuté sa carrière au sein du BDP, jusqu'à ce qu'il quitte le parti et devienne l'un des cofondateurs du BMD. Homme politique populaire, c’est un grand coup pour le BMD."
 Botswana_pulse.18.a: "Un pas vers l'égalité !"
 Botswana_pulse.19.t: "Énorme diamant trouvé !"
 Botswana_pulse.19.desc: "Un diamant massif a été découvert dans la mine de Karowe. Le poids total est d'environ 1 100 carats (220 grammes) et il mesure plus de 2 pouces de diamètre et constitue actuellement le troisième plus gros diamant jamais trouvé. Elle a été baptisée Lesedi La Rona (Notre Lumière). Le diamant a été vendu au joaillier britannique Graff pour 53 millions de dollars."
 Botswana_pulse.19.a: "C'est magnifique !"
 Botswana_pulse.20.t: "Un autre énorme diamant trouvé !"
 Botswana_pulse.20.desc: "Un diamant massif a de nouveau été découvert dans la mine de Karowe. Le poids total est d’environ 1 700 carats (350 grammes) et il a à peu près la taille d’une balle de tennis. Cela en fait le troisième plus gros diamant trouvé, dépassant le précédent Lesedi La Rona. Il a été baptisé Sewelô (Trouver Rare). Louis Vitton est actuellement intéressé par l'achat du diamant. Inhabituel pour un diamant, il est recouvert d’une fine couche de carbone noir, ce qui rend sa découpe très difficile."
 Botswana_pulse.20.a: "C'est magnifique !"
 Botswana_pulse.21.t: "Pénurie d'électricité"
 Botswana_pulse.21.desc: "La majeure partie de l’Afrique australe, y compris le Botswana, tire l’essentiel de son énergie de l’Afrique du Sud. Toute perturbation de la production électrique sud-africaine affecte tous les autres pays. L’Afrique du Sud traverse actuellement une période de pénurie d’électricité, ce qui nous fait également souffrir. Nous devrions essayer de réduire notre dépendance à l’égard de l’Afrique du Sud si nous voulons éviter cela à l’avenir."
 Botswana_pulse.21.a: "C'est magnifique !"
 Botswana_pulse.22.t: "La Motor Company of Botswana fait faillite"
 Botswana_pulse.22.desc: "Motor Company of Botswana produit des voitures Hyundai au Botswana depuis 1993. Fondée par un riche Zimbabwéen, l'entreprise a parfois adopté des pratiques commerciales louches pour exporter des voitures à bas prix vers l'Afrique du Sud en les important d'abord du Mozambique, en les démontant et en les remontant. puis les expédier en Afrique du Sud. Hier, l'entreprise a annoncé qu'elle fermait ses portes en raison d'un endettement élevé avec lequel elle ne pouvait plus fonctionner. Hyundai prévoit elle-même de déplacer la chaîne de montage à Kimberley, en Afrique du Sud, ce qui entraînera la perte de 900 emplois au Botswana."
 Botswana_pulse.22.a: "Offrez une aide extraordinaire aux travailleurs licenciés !"
 Botswana_pulse.22.b: "C'est juste les affaires."
 Botswana_pulse.23.t: "Kgosi accusé de flagellation"
 Botswana_pulse.23.desc: "Les Kgosi d'une des plus grandes tribus sont accusés d'avoir fouetté l'un de leurs membres pour des crimes présumés. Les Kgosi soutiennent que c'est tout à fait acceptable et qu'ils sont à l'abri de la juridiction de l'État. Les tribunaux soutiennent cependant qu'un Kgosi ne peut pas aller à l'encontre de la constitution du pays ou des lois fixées par le parlement."
 Botswana_pulse.23.a: "Le Kgosi est coupable"
 Botswana_pulse.23.b: "Le Kgosi peut faire ce qu'il veut."
 Botswana_events.1.t: "Achat de chasseurs botswanais"
 Botswana_events.1.desc: "Il est temps de remplacer notre flotte de chasseurs vieillissante. Qui devrions-nous choisir comme fournisseur ?"
 Botswana_events.1.a: "[SWE.GetNameDef]"
 Botswana_events.1.b: "[USA.GetNameDef]"
 Botswana_events.1.c: "[CHI.GetNameDef]"
 Botswana_events.1.d: "[ENG.GetNameDef]"
 Botswana_events.2.t: "Le Botswana propose un câble à fibres optiques commun"
 Botswana_events.2.desc: "Le Botswana a proposé de coopérer avec nous pour poser un câble commun à fibre optique entre les deux pays afin de connecter les deux réseaux directement au système de câbles sous-marins d'Afrique de l'Ouest. Cela augmenterait la qualité du réseau dans les deux pays."
 Botswana_events.2.a: "Bien sûr"
 Botswana_events.2.b: "Non"
 Botswana_events.3.t: "La Namibie accepte"
 Botswana_events.3.desc: "La Namibie a accepté l'arrangement et la qualité de notre réseau s'est améliorée."
 Botswana_events.3.a: "Bien!"
 Botswana_events.4.t: "La Namibie rejette l'offre"
 Botswana_events.4.desc: "La Namibie a rejeté notre proposition de travailler ensemble pour améliorer nos réseaux."
 Botswana_events.4.a: "Dommage"
 Botswana_events.5.t: "Succès de la campagne d'écornage des rhinocéros"
 Botswana_events.5.desc: "Des centaines d’individus de rhinocéros ont été décornés ces derniers mois. Nous pouvons signaler que cela semble avoir considérablement réduit le nombre de braconniers opérant dans le pays, car les incitations à le faire ont été réduites."
 Botswana_events.5.a: "Super"
 Botswana_events.6.t: "Campagne infructueuse d’écornage des rhinocéros"
 Botswana_events.6.desc: "Des centaines d’individus de rhinocéros ont été décornés ces derniers mois. Toutefois, cela ne semble avoir eu aucun effet sur les braconniers. Les braconniers traquent les rhinocéros comme d'habitude, et s'ils attrapent un rhinocéros écorné, ils l'abattent quand même pour ne pas risquer de perdre du temps à traquer à nouveau l'animal. Il semble que la seule chose que nous ayons accomplie ait été de créer des rhinocéros sans cornes."
 Botswana_events.6.a: "Tout ce temps perdu !"
 Botswana_news_events.1.t: "[BOT.GetNameDef] met la pression sur le Zimbabwe"
 Botswana_news_events.1.desc: "Le gouvernement de [BOT.GetNameDef] a adopté une approche agressive à l'égard du dictateur du Zimbabwe, Robert Mugabe. Citant des violations des droits de l'homme, [BOT.GetNameDef] a demandé à Mugabe de quitter le pouvoir."
 Botswana_news_events.1.a: "Est-ce que la guerre arrive ?"
 Botswana_news_events.2.t: "[BOT.GetNameDef] Adopte la tradition"
 Botswana_news_events.2.desc: "Des nouvelles surprenantes aujourd'hui de [BOT.GetNameDef] ; un groupe de chefs tribaux et leurs partisans ont évincé le gouvernement actuel et fait de la Chambre des chefs le seul organe directeur légal au Botswana. [BOT.GetLeader] a été couronné Kgosikgolo, ou chef suprême du Botswana. Il semble que l’éclat de la démocratie qu’était le Botswana appartienne désormais au passé."
 Botswana_news_events.2.a: "Le Botswana a rejeté la modernité."
 Botswana_news_events.3.t: "[BOT.GetNameDef] s'engage à protéger les Bushmen"
 Botswana_news_events.3.desc: "Après avoir pris des mesures pour améliorer le statut des San Bushmen dans leur pays, le gouvernement de [BOT.GetNameDef] a tourné son regard vers son voisin [NAM.GetNameDef]. [NAM.GetNameDef] mène depuis longtemps des politiques discriminatoires à l'égard des Bushmen qui y vivent, et nombre d'entre eux ont fui vers le Botswana. [BOT.GetNameDef] s'est engagé à protéger les droits des Bushmen en Namibie, avec la force s'il le faut."
 Botswana_news_events.3.a: "Une paix durable a été rompue."
 BOT_military_reevaluation: "Réévaluation militaire"
 BOT_military_reevaluation_desc: "L'armée botswanaise a besoin d'être réformée. Un nouveau millénaire apporte de nouveaux défis"
 BOT_develop_anti_poaching_tactics: "Développer des tactiques anti-braconnage"
 BOT_develop_anti_poaching_tactics_desc: "Nous n’avons pas besoin de l’aide de grandes puissances pour former nos militaires. Nous pouvons utiliser ce que nous avons appris en protégeant la faune dans une doctrine militaire."
 BOT_indian_military_cooperation: "Coopération militaire indienne"
 BOT_indian_military_cooperation_desc: "Nous avons récemment ouvert officiellement une ambassade en Inde. L'Inde s'intéresse beaucoup au continent et de nombreux Indiens vivent en Afrique. Ils seraient le partenaire idéal pour entraîner nos militaires."
 BOT_american_military_cooperation: "Coopération militaire américaine"
 BOT_american_military_cooperation_desc: "Les Américains sont nos alliés de longue date, et nous avons travaillé avec eux en Somalie. Leur engagement à maintenir la paix et à aider l'Afrique est exactement ce dont nous avons besoin de la part de notre partenaire militaire."
 BOT_chinese_military_cooperation: "Coopération militaire chinoise"
 BOT_chinese_military_cooperation_desc: "La Chine est un membre relativement nouveau sur le continent africain, mais elle est plus que désireuse de nous aider. Ils nous offriraient une nouvelle perspective sur la façon de gérer notre armée."
 BOT_enlist_women: "Engager les femmes"
 BOT_enlist_women_desc: "Bien que le Botswana soit un pays très progressiste et moderne, l’armée n’accepte pas de femmes comme recrues. C'est un problème qui devrait être résolu, et l'accès à l'armée est une campagne menée depuis 20 ans par la militante des droits des femmes Ntombi Setshwaelo. Il est temps de permettre aux femmes setswanas de servir le pays."
 BOT_institute_partial_draft: "Instituer la conscription partielle"
 BOT_institute_partial_draft_desc: "La faible population du Botswana signifie qu'il est difficile d'intégrer des personnes dans nos forces de sécurité. Plutôt que d'enrôler des femmes dans l'armée, nous devrions instaurer une conscription partielle afin de pouvoir garantir chaque année au moins un certain nombre de recrues."
 BOT_peacekeeping_army: "Focus sur le maintien de la paix"
 BOT_peacekeeping_army_desc: "Les forces de défense botswanaises ont participé à de nombreuses opérations internationales, notamment en Somalie et au Lesotho. C'est le domaine sur lequel nous devrions nous concentrer, pour rendre le monde meilleur. Bien sûr, tous les militaires ne seront pas heureux de verser leur sang principalement pour d'autres pays."
 BOT_anti_poaching_army: "Armée anti-braconnage"
 BOT_anti_poaching_army_desc: "L’un de nos plus gros problèmes est le braconnage qui sévit dans le pays. Nous devrions former notre armée pour les combattre et protéger notre faune. Nous devrions également les former aux secours en cas de catastrophe naturelle qui pourrait survenir. Nos soldats connaîtront bien mieux le terrain, mais en tant que force de combat professionnelle, leurs compétences seront réduites."
 BOT_shift_to_traditional_military: "Passage à une armée traditionnelle"
 BOT_shift_to_traditional_military_desc: "Réduire la capacité militaire de notre armée à une simple force de police élargie qui lutte contre les braconniers était une erreur. Nous devons faire reculer cette transition et faire de l’armée un organisme garant de la sécurité nationale."
 BOT_buy_pilatus_pc9: "Acquisition d'un Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Afin de mieux repérer et repérer les braconniers, nous avons besoin d’avions légers adaptés à ce rôle. La société suisse Pilatus fabrique des avions légers à turbopropulseurs qui seraient parfaits. Avec eux, nous pouvons repérer (et parfois bombarder) les braconniers."
 BOT_buy_hercules_c130: "Expansion de la flotte de transport"
 BOT_buy_hercules_c130_desc: "Pour transporter et approvisionner nos soldats de la paix, nous aurons besoin d’avions de transport. Nous exploitons déjà quelques C-130 américains et nous devrions élargir cette flotte existante."
 BOT_buy_gunships: "Acheter des hélicoptères Gunships"
 BOT_buy_gunships_desc: "Afin de soutenir les futures opérations terrestres de notre armée, nous avons besoin d’un soutien aérien localisé. Pour ce rôle, les hélicoptères de combat sont les meilleurs. La Russie fournit depuis longtemps des hélicoptères de combat à l'Afrique, et le Mi-24 Hind est sans aucun doute un classique."
 BOT_zimbabwe_border_fence: "Clôture frontalière du Zimbabwe"
 BOT_zimbabwe_border_fence_desc: "Nous devons construire une clôture électrique à la frontière avec le Zimbabwe pour empêcher la migration des animaux et contrôler la propagation de la fièvre aphteuse depuis le Zimbabwe. Par coïncidence, cela empêchera également les réfugiés zimbabwéens de traverser illégalement la frontière."
 BOT_deploy_peacekeepers: "Déployer des soldats de la paix au Zimbabwe"
 BOT_deploy_peacekeepers_desc: "La situation au Zimbabwe voisin est catastrophique. Les gens souffrent sous un régime dictatorial et corrompu. En tirant certaines ficelles que nous avons liées au gouvernement zimbabwéen, nous pourrions être en mesure d'évincer discrètement [ZIM.GetLeader] du pouvoir sous prétexte de violations des droits humains."
 BOT_topple_mugabe: "Renverser [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Les violations des droits humains dans [ZIM.GetNameDef] sont inacceptables. Nous devons immédiatement renverser le leader zimbabwéen [ZIM.GetLeader] et apporter la liberté au peuple zimbabwéen."
 BOT_replace_f5s: "Remplacer le CF-5"
 BOT_replace_f5s_desc: "En 1996, nous avons reçu 18 chasseurs CF-5, une version canadienne du F-5 américain construite sous licence. Ces combattants étaient déjà anciens lorsque nous les avons reçus. Il est temps de moderniser notre flotte aérienne avec un chasseur plus performant."
 BOT_replace_f5s_tt: "Nous allons acheter à l'un de ces pays §Y12avions multi-rôle§! Y12 pour un total de §Y15$$ milliards§!."
 BOT_domestic_weapon_supply: "Investir dans PAAM"
 BOT_domestic_weapon_supply_desc: "PAAM, ou Pan-African Ammunition Manufacturers, est une entreprise qui produit des munitions pour armes à feu. Nous devrions investir dans cette entreprise et en faire le fournisseur officiel de la FDB. En plus des munitions, ils fabriqueront et entretiendront nos armes légères."
 BOT_militarise_tribes: "Militariser les tribus"
 BOT_militarise_tribes_desc: "Le rôle des Forces de défense est de protéger l’ensemble du pays. Cependant, la défense locale pourrait être mieux gérée si nous permettions aux Dikgosi, les chefs locaux, de recruter leurs propres milices privées qui serviraient de garnisons régionales."
 BOT_unite_bushmen: "Unir les hommes-buissons"
 BOT_unite_bushmen_desc: "Notre voisin, la Namibie, a une histoire similaire à la nôtre avec les San. Les San sont confrontés à la discrimination, au déplacement et à des conditions quasiment esclavagistes en Namibie. Des centaines de San ont fui la frontière vers le Botswana. Nous ne pouvons pas permettre au peuple San de souffrir comme nous l'avons fait."
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] fait partie de la coalition au pouvoir"
 BOT_ancestral_brothers: "Frères ancestraux"
 BOT_ancestral_brothers_desc: "Nous avons uni le peuple San sous un seul État. Sous notre protection, ils pourront prospérer et conserver leur mode de vie sans discrimination."
 BOT_meet_with_chiefs: "Rencontre avec les chefs"
 BOT_meet_with_chiefs_desc: "La tenue de réunions régulières avec la Chambre des Chefs est un élément important du maintien du dialogue avec les tribus."
 BOT_depose_mosadi_seboko: "Renvoyer Mosadi Seboko"
 BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, la kgosikgolo du peuple Balete, est la première femme de l'histoire du Botswana à siéger à la Chambre des Chefs. Cela va à l'encontre des traditions du pays, et Mme Seboko a de nombreux détracteurs et opposants. Nous devrions lui retirer son titre et installer son cousin Tsimane Mokgosi sur le trône à la place."
 mosadi_seboko_kgosi: "Mosadi Seboko a été couronné(cela aura lieu avant la fin de 2001)"
 BOT_celebrate_mosadi_seboko: "Célébrer Mosadi Seboko"
 BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, la kgosikgolo du peuple Balete, est la première femme de l'histoire du Botswana à siéger à la Chambre des Chefs. Elle a de nombreux détracteurs et opposants, simplement parce qu'elle est une femme. Le gouvernement devrait déclarer son soutien à cette femme, qui constitue un pas en avant vers l'égalité au Botswana."
 BOT_empower_the_house_of_chiefs: "Donner du pouvoir à la Chambre des Chefs"
 BOT_empower_the_house_of_chiefs_desc: "Si la Chambre des Chefs permet aux tribus d'être représentées, elle ne leur donne aucun pouvoir. Nous devons transformer la Chambre des Chefs en un véritable organe législatif et accorder aux tribus une certaine autonomie dans leurs affaires."
 BOT_keep_the_status_quo_of_chiefs: "Maintenir le statu quo"
 BOT_keep_the_status_quo_of_chiefs_desc: "La Chambre des Chefs est très bien comme elle est et nous ne devrions pas essayer de faire des vagues."
 BOT_abolish_the_house_of_chiefs: "Abolir la Chambre des Chefs"
 BOT_abolish_the_house_of_chiefs_desc: "La Chambre des Chefs n'est rien d'autre qu'une organisation discriminatoire et féodale. Elle élève les chefs de certaines tribus au-dessus des autres, et envoie un signal clair que certaines tribus sont plus égales que d'autres. Nous devons abolir cette institution et faire en sorte que chaque Motswana soit traité de manière égale dans la nation."
 BOT_the_kgosikgolo: "Le Kgosikgolo"
 BOT_the_kgosikgolo_desc: "Le Botswana serait mieux dirigé par les tribus Tswana dominantes. Le [show_ruling_party] au pouvoir est une organisation corrompue qui n'a pas à cœur les intérêts du peuple. Pour cette raison, il doit être renversé."
 BOT_the_kgosikgolo_tt: "§CSi nous avons fait la priorité §Y$BOT_militarise_tribes$§!, les risques de guerre civile seront réduits§!"
 BOT_judicial_reform: "Réforme judiciaire"
 BOT_judicial_reform_desc: "Le système judiciaire du Botswana est assez obsolète et a besoin d'être modernisé."
 BOT_empower_unions: "Renforcer les syndicats"
 BOT_empower_unions_desc: "Le Botswana compte très peu de syndicats actifs et la participation aux syndicats est très faible. Nous devons travailler avec la Fédération des syndicats du Botswana pour unir tous les syndicats du pays et encourager les gens à les rejoindre."
 BOT_end_bushmen_relocations: "Mettre fin aux déplacements des Bushmen"
 BOT_end_bushmen_relocations_desc: "La politique de relocalisation des San hors de la réserve de Kalahari est malavisée et a été menée sous le faux prétexte de leur donner un meilleur accès aux services gouvernementaux. Nous devrions leur permettre de vivre leur mode de vie traditionnel dans la réserve."
 BOT_ramp_up_bushmen_relocations: "Accélérer les relocalisations des Bushmen"
 BOT_ramp_up_bushmen_relocations_desc: "La faune de la réserve du Grand Kalahari doit être protégée. Les San ne le comprennent peut-être pas, mais il est préférable de les relocaliser en dehors de la réserve afin de leur offrir une vie meilleure."
 BOT_total_ban_on_hunting: "Interdiction totale de la chasse"
 BOT_total_ban_on_hunting_desc: "Si les Bushmen ont été interdits de chasse dans la réserve depuis un certain temps, la chasse saisonnière a été possible pour les touristes prêts à payer un prix suffisamment élevé. C'est terminé, il faut interdire toute chasse dans les réserves pour laisser la nature se débrouiller seule."
 BOT_found_NBB: "Financer la NBB"
 BOT_found_NBB_desc: "Le NBB (National Broadcasting Board - Conseil national de la radiodiffusion) sera chargé de délivrer des licences de radiodiffusion dans tout le Botswana et de contrôler et superviser les émissions de radio et de télévision."
 BOT_increase_cattle_production: "Développer l'industrie bovine"
 BOT_increase_cattle_production_desc: "La plupart des Batswanas vivent du pâturage du bétail, qui représente une part importante de notre économie. Nous devons encourager davantage d'éleveurs de bétail, même si le pâturage agricole est l'un des principaux responsables des problèmes environnementaux auxquels nous sommes actuellement confrontés."
 BOT_optimise_cattle_production: "Optimiser la production bovine"
 BOT_optimise_cattle_production_desc: "La plupart des Batswanais vivent du pâturage du bétail, qui représente une part importante de notre économie. Cependant, le pâturage agricole détruit notre environnement. Nous devons essayer de nouveaux modes de pâturage et un élevage plus durable et contrôlé pour réduire notre impact sur la savane."
 BOT_clear_way_for_new_farms: "Ouvrir la voie aux nouvelles exploitations agricoles"
 BOT_clear_way_for_new_farms_desc: "Les surfaces destinées au pâturage sont très limitées. Nous devrions réduire certaines des réserves de chasse et des parcs nationaux que nous exploitons actuellement et faire plus de place au pâturage."
 BOT_refine_the_musi_breed: "Perfectionner la race Musi"
 BOT_refine_the_musi_breed_desc: "La race bovine Musi est une race bovine domestique élevée dans les années 1980 pour mieux s'adapter au climat du Botswana. Grâce à la technologie moderne, nous pouvons affiner encore davantage certaines de ses caractéristiques. En améliorant la production de viande par rapport à la surface utilisée, nous pouvons réduire la pression sur l'environnement."
 BOT_biofuel_experimentation: "Expérimentation sur les biocarburants"
 BOT_biofuel_experimentation_desc: "Comme nous avons de grandes quantités de bétail, peut-être que leur fumier pourrait être utilisé dans la production d'énergie ? Nous devons lancer des projets de recherche sur le sujet et voir si nous pouvons trouver une solution."
 BOT_biofuel_plants: "Élevage de bovins producteurs de carburant"
 BOT_biofuel_plants_desc: "Le fumier de vache peut être converti en méthane, qui peut être utilisé comme carburant, une alternative plus propre au pétrole. Le méthane peut même être raffiné en éthanol, un carburant très propre. Nous devons fournir aux éleveurs, aux villages et aux foyers les équipements nécessaires pour réaliser ce processus. Cela améliorera considérablement notre autosuffisance énergétique"
 BOT_encourage_zimbabwean_immigration: "Encourager les réfugiés zimbabwéens"
 BOT_encourage_zimbabwean_immigration_desc: "L'accueil de nouveaux réfugiés peut nous donner accès à un nouveau type de main-d'oeuvre"
 BOT_form_cattle_communes: "Former des communes de bovins"
 BOT_form_cattle_communes_desc: "Nous devrions aider les éleveurs à s'organiser et à former de petits conglomérats ensemble. Ainsi, ils pourront mieux organiser leurs pratiques agricoles."
 BOT_support_ditec: "Soutenir Ditec Mobile"
 BOT_support_ditec_desc: "Ditec Mobile est un fabricant national de téléphones mobiles au Botswana. Ils conçoivent et fabriquent leurs propres téléphones, et ils représentent exactement l'innovation dont nous avons besoin en Afrique."
 BOT_found_BIUST: "Financer BIUST"
 BOT_found_BIUST_desc: "Actuellement, il n'y a qu'une seule université dans tout le pays. Nous devons élargir les possibilités d'éducation, et donc fonder l'Université internationale des sciences et technologies du Botswana. Elle sera située dans la ville de Papaye, au nord de Gaborone, et se concentrera sur la recherche technologique."
 BOT_found_UBSOM: "Financer UBSOM"
 BOT_found_UBSOM_desc: "L'Université du Botswana est la plus ancienne université du pays. Nous devons créer une école de médecine au sein de l'université. Cela aidera notre secteur médical et augmentera notre efficacité dans la lutte contre l'épidémie de VIH."
 BOT_support_deaftronics: "Soutenir Deaftronics"
 BOT_support_deaftronics_desc: "Deaftronics est une entreprise qui développe actuellement des batteries à énergie solaire pour les appareils auditifs. Cette innovation aiderait les millions de personnes souffrant de déficience auditive en Afrique, car il est coûteux et difficile de trouver des piles normales adaptées dans la plupart des régions. Avec les piles solaires de Deaftronics, ils pourraient faire un achat initial et utiliser les mêmes piles pendant plusieurs années."
 BOT_namibia_botswana_fiber_cable: "Câble optique Botswana-Namibie"
 BOT_namibia_botswana_fiber_cable_desc: "Le réseau internet actuel du Botswana dépend fortement de l'Afrique du Sud comme passerelle vers le réseau mondial. Nous devrions collaborer avec la Namibie pour poser un câble à fibre optique à travers les deux pays et connecter nos réseaux directement au système de câble sous-marin de l'Afrique de l'Ouest."
 BOT_namibia_botswana_fiber_cable_tt: "§CLa Namibie doit accepter l'accord pour que cela prenne effet. S'ils acceptent, alors§!"
 BOT_national_space_program: "Programme spatial national"
 BOT_national_space_program_desc: "De nombreuses nations africaines aspirent à lancer leurs propres satellites en orbite, et beaucoup y sont déjà parvenues. En tant que nation technologiquement avancée, nous devons rejoindre ce groupe. Nous avons trouvé un partenaire en la personne de l'université d'Oulu, en Finlande, qui nous aidera à mettre en orbite un nanosatellite de type CubeSat."
 BOT_innovation_city: "La ville de l'innovation"
 BOT_innovation_city_desc: "Maintenant que nous nous concentrons sur le développement de la haute technologie depuis si longtemps, nous devons construire un parc d'affaires à Gaborone qui concentrera toutes ces industries de haute technologie en un seul endroit, et attirera davantage d'entreprises."
 BOT_invest_in_debswana: "Investir au Debswana"
 BOT_invest_in_debswana_desc: "Debswana est la principale société minière opérant au Botswana. Coentreprise entre le gouvernement du Botswana et le groupe sud-africain De Beers, elle exploite 4 mines de diamants et 1 mine de charbon (la plupart dans le nord-est du Botswana). Nous devons les aider à développer leurs opérations minières"
 BOT_the_energy_debate: "Le débat sur l'énergie"
 BOT_the_energy_debate_desc: "70 % de l'énergie du Botswana est importée de l'Afrique du Sud voisine, 80 % de notre propre énergie est produite par la centrale au charbon de Morupule. Cette dépendance à l'égard de l'énergie étrangère et d'une seule source d'énergie nationale est risquée. Nous devons devenir un exportateur net d'énergie dans le pool énergétique d'Afrique australe."
 BOT_focus_on_coal: "Priorité au charbon"
 BOT_focus_on_coal_desc: "Il existe de nombreux filons de charbon inexploités dans tout le Botswana et, selon certaines études, le Botswana pourrait être l'un des pays les plus riches en charbon au monde, la plupart de ce charbon n'étant pas exploité. En tant que tel, nous devrions nous concentrer sur le charbon"
 BOT_focus_on_coal_tt: "§CSe concentrer sur le charbon nous permettra de faire plus de profits en vendant de l'énergie à nos voisins, mais cela sera désastreux pour le Kalahari.!§!"
 BOT_focus_on_renewables: "Priorités aux énergies renouvelables"
 BOT_focus_on_renewables_desc: "Le Botswana est un pays où aucun village n'est trop petit pour le soleil. Nous devons montrer l'exemple au reste du monde et construire un réseau énergétique durable. Cela coûtera cher, mais cela en vaudra la peine pour les générations futures."
 BOT_focus_on_renewables_tt: "§CSe concentrer sur les énergies renouvelables ne sera pas aussi rentable que l'utilisation du charbon, mais ce sera mieux pour le Kalahari !§!"
 BOT_work_with_CIC: "Travailler avec CIC"
 BOT_work_with_CIC_desc: "CIC, the Coal Investment Corp. des îles Vierges britanniques s'intéresse à la construction d'un champ de charbon à Mmamabula avec la société locale Meepong Investments Ltd. La veine de charbon qui s'y trouve est un prolongement du gisement de charbon sud-africain de Waterberg, qui fournit 40 % du charbon sud-africain. Le potentiel est clairement là, et cela augmenterait considérablement notre production de charbon. La nouvelle société s'appellera Tswana Coal"
 BOT_grid_expansion: "Extension du réseau"
 BOT_grid_expansion_desc: "C'est bien que nous puissions produire notre propre électricité, mais nous avons également besoin d'un réseau électrique robuste pour transporter l'électricité dans le pays et chez nos voisins."
 BOT_solar_panel_grid: "Réseau de panneaux solaires"
 BOT_solar_panel_grid_desc: "Compte tenu de notre position géographique, le soleil est presque toujours en abondance au Botswana. Cela en fait un endroit idéal pour installer des centrales solaires."
 BOT_kalahari_exploitation: "Exploitation du Kalahari"
 BOT_kalahari_exploitation_desc: "Le Kalahari recèle un riche filon de diamants, et les régions voisines sont riches en charbon. Nous devons développer les opérations de Tswana Coal dans la région."
 BOT_resource_excavation_research: "Recherche sur l'excavation"
 BOT_resource_excavation_research_desc: "Une partie du charbon se trouve dans des endroits difficiles d'accès. Nous devons travailler ensemble avec BIUST pour trouver des moyens d'extraire chaque morceau de charbon possible."
 BOT_wind_turbine_research: "Recherche sur les éoliennes"
 BOT_wind_turbine_research_desc: "Avec la technologie actuelle, la création de parcs éoliens au Botswana est impossible. Les conditions de vent ne sont tout simplement pas adaptées aux turbines contemporaines. Nous devons investir dans la recherche de solutions à ce problème."
 BOT_ethanol_power_plant: "Centrale électrique à l'éthanol"
 BOT_ethanol_power_plant_desc: "En utilisant l'éthanol dérivé du fumier de vache, nous pouvons créer un moyen durable de produire de l'électricité."
 BOT_botswana_steelworks: "Aciérie du Botswana"
 BOT_botswana_steelworks_desc: "Nous devons extraire plus de charbon ! Avec tout le charbon supplémentaire, nous pouvons aussi installer une usine d'acier."
 BOT_tuli_wind_park: "Parc éolien de Tuli"
 BOT_tuli_wind_park_desc: "La réserve de chasse de Tuli Nord est un parc naturel situé dans l'est du Botswana. Le terrain à proximité du parc est propice à l'installation de parcs éoliens, et c'est là que nous installerons le premier parc éolien du Botswana."
 BOT_coal_powered_nation: "nation alimentée au charbon"
 BOT_coal_powered_nation_desc: "Le charbon devenant une ressource concurrente des diamants, une nouvelle puissance économique s'empare du Botswana. La Tswana Coal Corporation a beaucoup plus de valeur pour le gouvernement botswanais que Debswana ne l'a jamais eu."
 BOT_debswana_on_top: "Le Debswana reste dominant"
 BOT_debswana_on_top_desc: "Même si nous avons développé notre secteur des énergies renouvelables, la plupart des nouvelles centrales électriques sont gérées par diverses petites entreprises. Debswana, le principal producteur de diamants, est resté, avec ses diamants, l'un des principaux acteurs de l'économie botswanaise."
 BOT_political_effort: "Effort Politiques"
 BOT_political_effort_desc: "La politique botswanaise est dominée par le parti au pouvoir, le BDP. Il y a donc très peu d'opposition dans le gouvernement du pays."
 BOT_assert_independence: "Affirmer son indépendance"
 BOT_assert_independence_desc: "En tant que petit pays (tant en termes de population que de superficie), nous sommes sensibles aux influences étrangères. Nous devons prouver au monde que nous avons la capacité de tracer notre propre voie."
 BOT_found_indian_embassy: "Fonder une ambassade en Inde"
 BOT_found_indian_embassy_desc: "L'Inde a une ambassade à Gaborone depuis 1987. Cependant, nous n'en avons pas encore trouvé une en Inde. Nous devons rendre la pareille et en ouvrir une à New Delhi."
 BOT_indian_diamond_institute: "Institut du diamant Inde-Afrique"
 BOT_indian_diamond_institute_desc: "L'Indian Diamond Institute a contacté notre gouvernement pour créer un nouvel institut du diamant Inde-Afrique au Botswana. Le personnel de l'institut sera composé d'Indiens, qui enseigneront la taille, le polissage et le classement des diamants, ainsi que la fabrication de bijoux. Cela améliorera notre capacité à produire des diamants."
 BOT_us_relations: "Se rapprocher des États-Unis"
 BOT_us_relations_desc: "Les États-Unis sont depuis longtemps un allié du Botswana, et ils nous ont donné de grandes quantités d'aides au développement par le passé."
 BOT_found_ilea: "Financer l'AIMO"
 BOT_found_ilea_desc: "Les États-Unis souhaitent créer une académie internationale de maintien de l'ordre à Gaborone. L'académie offrirait une formation policière à l'ensemble de l'Afrique subsaharienne."
 BOT_saf_relations: "Coopération avec l'Afrique du Sud"
 BOT_saf_relations_desc: "Le Botswana entretient des relations diplomatiques avec l'Afrique du Sud depuis 1994, soit depuis la fin du régime de l'apartheid. Les deux pays font partie de l'Union douanière sud-africaine depuis 1910 et ont en commun d'avoir fait partie du Commonwealth britannique."
 BOT_security_against_zimbabwe: "Sécurité contre le Zimbabwe"
 BOT_security_against_zimbabwe_desc: "L'instabilité au Zimbabwe est une menace pour le Botswana et l'Afrique du Sud. Nous devons trouver une solution au problème"
 BOT_three_digkosi_nko: "Employer le projet outre-mer de Mansudae"
 BOT_three_digkosi_nko_desc: "Le gouvernement envisage de construire une statue à la mémoire des trois digkosi qui ont convaincu les Britanniques de séparer le Bechuanaland de l'Afrique du Sud pour en faire une entité distincte. Nous devrions faire appel à la société nord-coréenne Mansudae Overseas Projects pour construire la statue, car elle a l'habitude des projets de construction en Afrique."
 BOT_three_digkosi_domestic: "Construire une statue à l'intérieur du pays"
 BOT_three_digkosi_domestic_desc: "Le gouvernement envisage de construire une statue à la mémoire des trois digkosi qui ont convaincu les Britanniques de séparer le Bechuanaland de l'Afrique du Sud pour en faire une entité distincte. Nous devrions employer une entreprise locale botswanaise pour construire la statue."
 BOT_condemn_north_korea: "Condamner la Corée du Nord"
 BOT_condemn_north_korea_desc: "Les violations des droits de l'Homme en Corée du Nord sont inacceptables. Nous devons couper tous les liens diplomatiques avec eux. Le Botswana deviendra ainsi le premier pays d'Afrique à ne reconnaître qu'un seul véritable État coréen sur la péninsule, la République de Corée."
 BOT_deepen_cooperation_with_nko: "Approfondir la coopération avec la Corée du Nord"
 BOT_deepen_cooperation_with_nko_desc: "Nous devons viser à créer des liens économiques et diplomatiques plus profonds entre la Corée du Nord et le Botswana."
 BOT_extra_funding_to_schools: "Fournir aux écoles un financement supplémentaire"
 BOT_extra_funding_to_schools_desc: "L'éducation est la pierre angulaire d'une société qui fonctionne bien. Nous ne pouvons pas faire l'impasse sur l'éducation de nos jeunes."
 BOT_introduce_school_fees: "Réintroduire les frais de scolarité"
 BOT_introduce_school_fees_desc: "Le Botswana offre un enseignement totalement gratuit depuis les années 1980. Cependant, nos dépenses d'éducation sont en constante augmentation. Nous devons réintroduire des frais de scolarité pour combler le fossé. Ce ne sera pas populaire, mais c'est nécessaire."
 BOT_expand_nature_reserves: "Développer les réserves de chasse"
 BOT_expand_nature_reserves_desc: "Nous devons étendre les réserves nationales de gibier pour mieux protéger la vie sauvage."
 BOT_shrink_nature_reserves: "Réduire les réserves de chasse"
 BOT_shrink_nature_reserves_desc: "Si l'on considère que 20% du Botswana est désigné comme un parc national, nous avons peut-être exagéré nos politiques de protection de la faune. Nous devons récupérer une partie de ces terres dans des zones que nous pouvons développer."
 BOT_remove_death_penalty: "Supprimer la peine de mort"
 BOT_remove_death_penalty_desc: "Le Botswana est l'un des rares pays d'Afrique qui applique encore la peine de mort. Il y a environ une exécution par an (généralement pour meurtre aggravé) et les peines sont souvent exécutées par pendaison. Il s'agit d'une pratique inhumaine qui doit cesser."
 BOT_keep_death_penalty: "Maintenir la peine de mort"
 BOT_keep_death_penalty_desc: "Le Botswana est l'un des rares pays d'Afrique qui applique encore la peine de mort. Il y a environ une exécution par an (généralement pour meurtre aggravé) et les peines sont souvent exécutées par pendaison. On ne peut pas donner de quartier aux criminels ou aux meurtriers, sinon la société s'effondre. La peine de mort est là pour rester"
 BOT_prioritise_industrial_courts: "Donner la priorité aux tribunaux industriels"
 BOT_prioritise_industrial_courts_desc: "Les tribunaux industriels font partie du système judiciaire botswanais et traitent tous les litiges commerciaux et industriels. Nous devons souligner leur importance pour le bon fonctionnement de l'économie."
 BOT_secure_workers_rights: "Garantir les droits des travailleurs"
 BOT_secure_workers_rights_desc: "Les sociétés minières et énergétiques profitent de notre peuple en le faisant travailler dans des conditions horribles. Nous devons encourager les syndicats et de meilleurs contrats de travail pour notre peuple."
 BOT_anti_poaching_decisions: "Braconnage dans le Kalahari"
 BOT_anti_poaching_decisions_desc: "Poaching is a serious issue in Botswana. Animals such as rhinos and elephants are shot for their horns and tusks, and shipped to Asian markets to serve in traditional medicine. Some animals are simply shot for sport by rich individuals with enough money. Most §Ypoachers§! come from neighbouring Namibia and Zambia, though many Botswana take part in it too. Botswana has had a hard stance on §Ypoachers§! for decades, and it is not uncommon that §Ypoachers§! get outright shot whenever spotted.\n\nPoaching (and other policies) are a contributing factor for the continued desertification of the Kalahari. Combating poaching is a key factor in protecting wildlife.\n\nLikelihood of §YDesertification§!: §R[?kalahari_expands]%§!\nLikelihood of §YStabilisation§!: [?kalahari_steady]%\nLikelihood of §YOasification§!: §G[?kalahari_retreats]%§!\n\nEvery month, there is a\n§Y[?chance_to_not_kill_poachers]%§! chance of §Y15 new poachers§! starting operations.\n§Y[?chance_to_kill_poachers]%§! chance of our security forces eliminating §Y[?no_of_poachers_to_kill] poachers§!\n\nWe can increase the likelihood of eliminating poachers by having a higher §YInternal Security§! spending or by boosting our forces with additional equipment or men.\n\nCurrent estimated amount of poachers: [?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Rapport annuel sur le braconnage"
 BOT_bi_yearly_poaching_report_desc: "Every 12 months the impact of poaching to our nation will be estimated. A §GLow Threat§! will make the likelihood of §YDesertification§! go down, and a §RHigh Threat§! will make the likelihood of §YDesertification§! go up."
 BOT_anti_poaching_extra_security: "Hire Extra Security"
 BOT_anti_poaching_extra_security_desc: "We can allocate extra funds to hire some additional security personnel to combat poaching"
 BOT_anti_poaching_extra_security_tt: "§GThe chances of a eliminating poachers increases by 10%§!"
 BOT_anti_poaching_heavy_weapons: "Fournir des armes lourdes"
 BOT_anti_poaching_heavy_weapons_desc: "By providing our security forces with heavy weapons and additional equipment, we can improve our effectiveness against poachers"
 BOT_anti_poaching_heavy_weapons_tt: "§GThe number of poachers eliminated increases by 5§!"
 BOT_anti_poaching_dehorn_rhinos: "Rhino Dehorning Campaign"
 BOT_anti_poaching_dehorn_rhinos_desc: "Dehorning this year's rhino population could be a good way to keep poachers of them. Removing the horn has little effect on the rhino, but this might discourage poachers from hunting them down"
 BOT_anti_poaching_dehorn_rhinos_tt: "§GA successful campaign will halve the number of poachers§!"
 BOT_industrial_conglomerates: "Debswana"
 BOT_landowners: "Tribal Chiefs"
 kgosikgolo_leader_trait: "Kgosikgolo"
 BOT_FESTUS_MOGAE_DESC: "Festus Mogae is the 3rd President of Botswana, taking office in 1998. A professional of economics, he has previously worked for the IMF and the Bank of Botswana, as well as serving as finance minister between 1989 and 1998. One of his biggest campaign promises was to campaign against poverty and the raging HIV epidemic in the country."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama is the son of Botswana's 1st President Seretse Khama. Before entering politics to become the Vice President in 1998, Khama served as the Commander of the Botswana Defence Force. Khama is a vocal opponent of autocratic African rulers such as Zimbabwe's Robert Mugabe and Sudan's Omar Al-Bashir.\n\nOne of Khama's goals is to diversify Botswana's economy to agriculture and tourism and away from diamond mining. He is also a staunch prohibitionist with the aim of significantly reducing alcohol consumption which he sees as Botswana's biggest issues."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama is the son of Botswana's 1st President Seretse Khama. Before entering politics to become the Vice President in 1998, Khama served as the Commander of the Botswana Defence Force. Khama is a vocal opponent of autocratic African rulers such as Zimbabwe's Robert Mugabe and Sudan's Omar Al-Bashir.\n\nOne of Khama's goals is to diversify Botswana's economy to agriculture and tourism and away from diamond mining. He is also a staunch prohibitionist and imposed a 30% alcohol tax when he came to office (after failing to impose a 70% tax). He also banned elephant hunting in 2014."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi is the son of a long time Setswana politican and diplomat Edison Masisi. Masisi has won acclaim in the movie Cry the Beloved Country and has taken part in several South African film productions. Masisi is the successor of Ian Khama as the BDP party leader, a decision which Khama has very vocally opposed to. Masisi has been criticised for his authoritarian views and many blame him for electoral irregularities and for eroding Botswana's international image. Masisi also supports the One China policy."
