 botswana_focus: "Priorités nationales du Botswana"
 BOT_model_student_of_africa: "L'élève modèle de l'Afrique"
 BOT_model_student_of_africa_desc: "Le Botswana est l'un des pays les plus développés d'Afrique. Même depuis son indépendance, il est resté une démocratie stable et a vu très peu de conflits se dérouler sur son sol. Pouvant se targuer d'avoir l'indice de développement humain le plus haut et le plus bas niveau de corruption de l'Afrique sub-saharienne, le Botswana est une brillante lumière à suivre pour le reste de l'Afrique.\n\n§RSi notre §Yniveau de corruption§! est plus élevé que §Y$widespread_corruption$§!, nous perdrons ce bonus !§!"
 BOT_kalahari_expansion: "La désertification de Kalahari"
 BOT_kalahari_expansion_desc: "Le désert du Kalahari à l'ouest du Botswana s'étand sur une lage surface. Années après années, ce désert s'étend un peu plus. Comme 95% du Botswana reçoit de si petites précipitations qui ne sont pas viables pour de l'agriculture, 71% du pays est utilisé pour les pâturages et la plupart des habitants obtennent de l'eau potable par les nappes phréatiques. L'importante industrie du bétail rend la désertification encore pire, même si près de la moitié des Botswanais tirent leurs revenus de cela.\n\nL'ouest du Botswana abrite aussi de nombreux parcs nationnaux (ce qui représente 20% de la surface du pays), parmi le plus grand : La Réserve de gibier du Kalahari central, foyer du peuple San et de l'une des plus grandes mines de diamant du Botswana.\n\n§W§YChaque janvier§! nous aurons une mise à jour sur l’état de désertification du Kalahari. Le désert pourrait continuer à s'étendre (§YDésertification§!), la situation pourrait rester la même (§YStabilisation§!) ou la situation pourrait s'améliorer (§YOasification§!). Les probabilités de chaque résultat peuvent être vues dans le §Y$BOT_anti_poaching_decisions$§! catégorie de décision.§!\n\nNous pouvons continuer d'exploiter le Kalahari et la savane environnante qui souffre pourtant déjà et empirer la désertification, ou nous pouvons essayer une approche plus conservationiste pour la ralentir voire l'inverser.§!"
 BOT_house_of_chiefs: "Chambre des Chefs"
 BOT_house_of_chiefs_desc: "La Chambre des Chefs (Ntlo ya Dikgosi) est un corps de conseil du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et 5 chefs nommés par le président. La Chambre ne détient aucun pouvoir politique ou éxécutif, cependant la plupart des amendements et tous les changements constitutionnels doivent êtres relus et débatus au sein de la Chambre avant de parvenir à l'Assemblée Nationale. Les Dikgosi eux-mêmes ne détiennent seulement qu'un pouvoir cérémonial et un petit pouvoir administratif sur leur tribus."
 BOT_house_of_chiefs_tt: "Coût pour changer les dépenses et politiques du gouvernement : §R+15%§!\nDépenses de la bureaucratie : §R+5%§!"
 BOT_house_of_chiefs_empowered: "Chambre des Chefs - Renforcée"
 BOT_house_of_chiefs_empowered_desc: "La Chambre des Chefs (Ntlo ya Dikgosi) est un corps de conseil du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et 5 chefs nommés par le président. La Chambre ne détient aucun pouvoir politique ou éxécutif, cependant la plupart des amendements et tous les changements constitutionnels doivent êtres relus et débatus au sein de la Chambre avant de parvenir à l'Assemblée Nationale. La Chambre a le droit de poser son veto sur les amendements (une seule fois) et contrôle la législation qui contrôle les activités liées aux tribus. Les Dikgosi eux-même ont une marge de manœuvre et de l'autonomie et peuvent passer des lois qui diffère de la législation nationale, et les Dikgosi bénéficient d'une immunité parlementaire lorsqu'ils sont au pouvoir."
 BOT_house_of_chiefs_empowered_tt: "Coût pour changer les dépenses et politiques du gouvernement : §R+20%§!\nDépenses de la bureaucratie : §R+10%§!"
 BOT_house_of_chiefs_militarised: "Chambre des Chefs - Militarisée"
 BOT_house_of_chiefs_militarised_desc: "La Chambre des Chefs (Ntlo ya Dikgosi) est un corps de conseil du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et 5 chefs nommés par le président. La Chambre ne détient aucun pouvoir politique ou éxécutif, cependant la plupart des amendements et tous les changements constitutionnels doivent êtres relus et débatus au sein de la Chambre avant de parvenir à l'Assemblée Nationale. Le Dikgosi eux-mêmes ne détiennent seulement qu'un pouvoir cérémonial et un petit pouvoir administratif sur leur tribus. Les Digkosi ont aussi le droit d'organiser et entraîner des milices locales pour servir en temps que force de sécurité locale"
 BOT_house_of_chiefs_militarised_tt: "Coût pour changer les dépenses et politiques du gouvernement : §R+20%§!\nSalaires militaires : §R+5%§!\nDépenses de la bureaucratie : §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Chambre des Chefs - Renforcée et militarisée"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "La Chambre des chefs (Ntlo ya Dikgosi) est un organe consultatif du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et de 5 chefs nommés par le Président. La plupart des projets de loi et tous les changements constitutionnels doivent être examinés et discutés à la Chambre avant d'être soumis à l'Assemblée nationale. La Chambre a le droit d'opposer son veto aux projets de loi (une fois) et de contrôler la législature qui contrôle les activités liées aux tribus. Les Dikgosi eux-mêmes disposent d'une marge de manœuvre et d'une autonomie et peuvent adopter des lois différentes de celles du corps législatif national, et les Dikgosi bénéficient de l'immunité de poursuites judiciaires tant qu'ils sont au pouvoir. Les Digkosi ont également le droit d'organiser et de former des milices locales pour servir de force de sécurité locale."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Coût pour changer les dépenses et politiques du gouvernement : §R+20%§!\nSalaires militaires : §R+5%§!\nDépenses de la bureaucratie : §R+10%§!n"
 BOT_ancestral_land_conflict: "Conflit sur les terres ancestrales"
 BOT_ancestral_land_conflict_desc: "Dans la réserve de gibier du Kalahari central vit le peuple chasseur-cueilleur San (également connu sous le nom de Bushmen), l'une des cultures les plus anciennes de la planète. D'autres membres des Premières nations y vivent également, comme les Bakgalagadi (d'après qui le désert porte son nom). La réserve animalière a été créée à l'origine pour protéger à la fois la faune et le mode de vie des Bushmen.\n\nDans les années 1970, le gouvernement du Botswana a affirmé que les San chassaient trop les animaux, et que la zone étant une réserve naturelle, le gouvernement ne pouvait pas mettre en place des services pour les San (tels que des écoles et des hôpitaux). Un programme de relocalisation a démarré, ce qui a coïncidé avec la découverte d'un filon de diamant dans la réserve animalière. Dans les années 1990, les efforts de réinstallation se sont intensifiés lorsque le gouvernement a commencé à couper l'accès aux services pour les personnes vivant dans la réserve.\n\nLe peuple San ne représente qu’une infime fraction de notre population et, en tant que tel, n’a aucun moyen réel de s’opposer à nous. Cependant, leur traitement entache notre image internationale."
 BOT_ancestral_land_conflict_escalated: "Le conflit sur les terres ancestrales s'est intensifié"
 BOT_ancestral_land_conflict_escalated_desc: "Dans la réserve de gibier du Kalahari central vit le peuple chasseur-cueilleur San (également connu sous le nom de Bushmen), l'une des cultures les plus anciennes de la planète. D'autres membres des Premières nations y vivent également, comme les Bakgalagadi (d'après qui le désert porte son nom). La réserve animalière a été créée à l'origine pour protéger à la fois la faune et le mode de vie des Bushmen.\n\nDans les années 1970, le gouvernement du Botswana a affirmé que les San chassaient trop les animaux, et que la zone étant une réserve naturelle, le gouvernement ne pouvait pas mettre en place des services pour les San (tels que des écoles et des hôpitaux). Un programme de relocalisation a démarré, ce qui a coïncidé avec la découverte d'un filon de diamant dans la réserve animalière. Dans les années 1990, les efforts de réinstallation se sont intensifiés lorsque le gouvernement a commencé à couper l'accès aux services pour les personnes vivant dans la réserve.\n\nLe peuple San ne représente qu’une infime fraction de notre population et, en tant que tel, n’a aucun moyen réel de s’opposer à nous. Cependant, leur traitement entache notre image internationale."
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism Bastion du BDP"
 BOT_BDP_stronghold_desc: "Depuis la création du pays, le £BOT_Neutral_conservatism PDB (Parti démocratique du Botswana ou en anglais Botswana Democratic Party) a été à la tête du pays. Élections après élections, ils ont été le plus grand parti, avec leur plus petit résultat aux élections étant de 55% des voix. Ils sont une grande famille politique qui rassemble conservatisme, libéralisme et socialisme. Leur principal pouvoir vient de leurs soutients Setswana, donc les autres tribus du pays se sont retrouvés à se sentir abandonnées. Cela pourrait être un bon scandale politique de briser la mainmise du PDB sur le pays.\n\n§YJusqu'à ce que les factions du £BOT_Neutral_conservatism PDB Équipe A et Barata-Phatis restent liés au plus grand parti, le £BOT_Neutral_conservatism PDB restera au pouvoir après les élections.\n\nSi le £BOT_Neutral_conservatism PDB deviens trop puissant, les partis d'opposition formeront un seul parti, et chaque effets qui pourrait impacter un seul petit parti affectera ce nouveau parti formé de la Coalition.\n\nSi la popularité du £BOT_Neutral_conservatism PDB chute trop bas, la branche réformiste du parti formera son propre parti.§!"
 BOT_zimbabwean_refugees: "Réfugiés zimbabwéens"
 BOT_zimbabwean_refugees_desc: "La situation économique du Zimbabwe pousse des milliers de personnes, légalement ou illégalement, à traverser la frontière vers le Botswana. Environ un tiers des Zimbabwéens séjournent illégalement dans le pays et la plupart des personnes qui traversent la frontière sont immédiatement expulsées vers le Zimbabwe. Cependant, le nombre massif de réfugiés a ses avantages ; Alors que la plupart des Botswanais vivent du bétail, la plupart des Zimbabwéens travaillent dans les secteurs minier et industriel, ce qui en fait une partie disproportionnée de la main-d'œuvre qualifiée du Botswana.\n\n§YCet esprit national disparaîtra si le Zimbabwe n'existe plus ou est notre dépendance§!"
 BOT_zimbabwean_refugees_encouraged: "Les réfugiés zimbabwéens encouragés"
 BOT_zimbabwean_refugees_encouraged_desc: "La situation économique du Zimbabwe pousse des milliers de personnes, légalement ou illégalement, à traverser la frontière vers le Botswana. Environ un tiers des Zimbabwéens séjournent illégalement dans le pays et la plupart des personnes qui traversent la frontière sont immédiatement expulsées vers le Zimbabwe. Cependant, le nombre massif de réfugiés a ses avantages ; Alors que la plupart des Botswanais vivent du bétail, la plupart des Zimbabwéens travaillent dans les secteurs minier et industriel, ce qui en fait une partie disproportionnée de la main-d'œuvre qualifiée du Botswana.\n\n§YCet esprit national disparaîtra si le Zimbabwe n'existe plus ou est notre dépendance§!"
