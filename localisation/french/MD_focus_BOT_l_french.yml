 BOT_army_of_peacekeepers: "Armée de maintien de la paix"
 BOT_army_of_peacekeepers_desc: "The Botswanan Defence Forces have reformed their army to serve as a peacekeeping force across the globe. Of course, people aren't that excited that the only reason they join the army is to die in another country"
 BOT_army_against_poaching: "Armée anti-braconnage"
 BOT_army_against_poaching_desc: "Les forces de défense botswanaises se concentrent sur la lutte contre les braconniers du pays et participent aux secours en cas de catastrophe."
 BOT_army_against_poaching_tt: "Salaires militaires : §G-10%§!\nDépenses de sécurité intérieure: §R+10%§!\n§GLe nombre de braconniers éliminés augmente de 5§!"
 BOT_professional_military: "Militaire professionnel"
 BOT_professional_military_desc: "Les forces de défense botswanaises ont pris des mesures pour ressembler davantage à une armée traditionnelle, en s'éloignant de leurs rôles de lutte contre le braconnage, de maintien de la paix et de secours en cas de catastrophe."
 BOT_professional_military_tt: "Salaires militaires : §R+10%§!"
 BOT_coal_focused_energy: "Démarrer une nation charbonnière"
