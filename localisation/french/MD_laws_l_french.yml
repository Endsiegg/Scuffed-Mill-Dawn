 crime_fighting: "Sécurité intérieure"
 police_01: "Financement minimal de la police"
 police_01_desc: "Notre police et nos services de renseignements sont mal financés et, généralement, ferment les yeux sur la corruption et le crime."
 police_01_TT: "\n[police_01_rate]$$ §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"
 police_02: "Financement basique de la police et de la sécurité"
 police_02_desc: "Notre police et les services de renseignement font le travail, mais pas grand chose d'autre. D'autres actions ne se produisent que sous la pression publique."
 police_02_TT: "\n[police_02_rate]$$ §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"
 police_03: "Financement élevé de la police et du renseignement"
 police_03_desc: "Nos services de police et de renseignement sont bien financés. La loi et l'ordre sont bien préservés et ils ont la capacité de surveiller les intrigues internes et étrangères."
 police_03_TT: "\n[police_03_rate]$$ §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"
 police_04: "Vaste équipement de police et de renseignement"
 police_04_desc: "Nos services de police et de renseignement sont très bien financés. Ils ont la capacité de lutter contre la corruption et le crime. De plus, ils surveillent tous les mouvements dangereux."
 police_04_TT: "\n[police_04_rate]$$ §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"
 police_05: "État policier"
 police_05_desc: "Nos services de police et de renseignement reçoivent de très grandes ressources. Ils ont la capacité de lutter contre la corruption et le crime et ont d'énormes opérations pour garder un œil sur tous les complots internes et les complots étrangers."
 police_05_TT: "\n[police_05_rate]$$ §Hmilliards§! sont dépensés pour la sécurité intérieure.\n"


 ### Military Laws
 Military_policies: "Politiques militaires"
 Conscription_Law: "Loi sur la conscription"
 no_military: "Aucune armée"
 no_military_desc: "Notre pays n'a aucune forme d'armée permanente et toute la sécurité est assurée par les forces de sécurité internes du pays, telles que la police."
 no_military_TT: "Salaire militaire : §R+100%§!\n"
 volunteer_army: "Service de volontaires"
 volunteer_army_desc: "Notre armée est composée entièrement de volontaires. Cela réduit la taille totale de l'armée, mais nous permet de former une force de combat plus petite et plus efficace. La transition vers des armées de volontaires est une tendance mondiale depuis la fin de la guerre froide."
 volunteer_army_TT: "Salaire militaire : §R+30%§!\n"
 partial_draft_army: "Armée partielle"
 partial_draft_army_desc: "La majorité de notre personnel militaire provient de volontaires, mais une partie de la population est toujours mobilisée pour remplir les quotas d’entraînement annuels."
 partial_draft_army_TT: "Salaire militaire : §R+20%§!\n"
 draft_army: "Service obligatoire"
 draft_army_desc: "Notre pays a un service militaire obligatoire, ce qui signifie que la majorité de notre population masculine a été formée à la guerre. Cela nous permet de mobiliser une force militaire plus importante et de former rapidement de nouvelles formations de combat grâce à la base d'entraînement existante. Cependant, les appelés sont moins heureux de partir à l'aventure militaire étrangère."

 Military_Status_Women: "Femmes dans l'armée"
 no_women_in_military: "Service interdit aux femmes"
 no_women_in_military_desc: "Nos militaires n'acceptent pas les femmes."
 volunteer_women: "Service de volontaire pour les femmes"
 volunteer_women_desc: "Les femmes sont autorisées à servir dans nos forces armées en tant que volontaires."
 drafted_women: "Service obligatoire pour les femmes"
 drafted_women_desc: "Les femmes sont traitées comme des hommes et sont incorporées dans nos forces armées."

 Foreign_Intervention_Law: "Loi sur l'intervention à l'étranger"
 Foreign_Intervention_Law_desc: "La loi sur les interventions à l'étranger définit la volonté de notre pays d'intervenir dans des conflits et d'influencer d'autres pays."
 intervention_isolation: "Isolement"
 intervention_isolation_desc: "Notre pays s'intéresse davantage aux affaires intérieures et ne souhaite pas se lancer dans des aventures militaires."
 intervention_local_security: "Sécurité locale"
 intervention_local_security_desc: "Nous pouvons fournir des armes à nos amis, mais nous sommes principalement concernés par nos propres frontières."
 intervention_limited_interventionism: "Interventionnisme limité"
 intervention_limited_interventionism_desc: "Nous sommes prêts à risquer la vie de nos propres soldats pour assurer la survie de nos amis."
 intervention_regional_interventionism: "Interventionnisme régional"
 intervention_regional_interventionism_desc: "Il est important de maintenir l'ordre dans les zones proches de chez nous, et nous devons utiliser la menace de la guerre pour maintenir cet ordre."
 intervention_global_interventionism: "Interventionnisme mondial"
 intervention_global_interventionism_desc: "Nos forces armées vont loin et il est de notre devoir de maintenir la stabilité du monde."
 intervention_neo_imperialism: "Néo-impérialisme"
 intervention_neo_imperialism_desc: "Le monde est un terrain de jeu et les plus forts prennent ce qu’ils veulent. Notre sécurité nationale ne peut être compromise à cause de choses comme les traités internationaux. Si vis pacem, para bellum."

 Officer_Training_Law: "Formation d'officier"
 Officer_Training_Law_desc: "Les officiers mèneront nos soldats au combat. Mieux nous les entraînerons, moins ils devront passer d’apprentissage sur le champ de bataille. Cependant, la mise en place de centres d’éducation pour nos officiers peut être coûteuse."
 officer_baptism_by_fire: "Baptême par le feu"
 officer_baptism_by_fire_desc: "Les vrais leaders ne sont pas formés, mais forgés au combat. Nous n'avons pas besoin de perdre du temps à former des leaders, car le combat éliminera les inaptes."
 officer_basic_training: "Formation de base d'officier"
 officer_basic_training_desc: "Les personnes qui se montrent prometteuses seront sélectionnées et recevront une formation de base sur la manière de diriger leurs troupes."
 officer_basic_training_TT: "Salaire militaire : §R+15%§!\n"
 officer_advanced_training: "Formation avancée d'officier"
 officer_advanced_training_desc: "Les personnes qui se montrent prometteuses seront choisies et recevront une formation avancée sur la manière de diriger leurs troupes."
 officer_advanced_training_TT: "Salaire militaire : §R+30%§!\n"
 officer_military_school: "École militaire pour officier"
 officer_military_school_desc: "Nous avons mis en place des écoles militaires spéciales où les personnes douées peuvent recevoir une formation directe pour diriger des troupes dès le début de leur carrière militaire."
 officer_military_school_TT: "Salaire militaire : §R+45%§!\n"
 officer_military_academy: "Académie militaire pour officier"
 officer_military_academy_desc: "Nous avons mis en place de prestigieuses académies militaires où notre officier apprendra les meilleures tactiques et stratégies et développera de nouveaux moyens de faire la guerre."
 officer_military_academy_TT: "Salaire militaire : §R+60%§!\n"
 officer_international_education: "Éducation internationale pour officier"
 officer_international_education_desc: "Avec l'aide de nos alliés, nous avons accès à un vaste réservoir de connaissances et de ressources pour nous assurer que nos officiers sont prêts à faire face aux conséquences d'une guerre."
 officer_international_education_TT: "Salaire militaire : §R+75%§!\n"

 #Trade

 trade_laws: "Législation commerciale"
 trade_laws_desc: "Les lois commerciales sont importantes. Elles déterminent également la manière dont notre grand pays se développe et s'étend sur le plan économique."
 md_closed_economy: "Économie fermée"
 md_closed_economy_desc: "Une économie fermée est coupée du monde. Peu ou pas d'échanges avec le monde extérieur, dans la mesure du possible. Le pays ne compte que sur lui-même, autant qu'il le peut. Cependant, certaines ressources sont toujours exportées vers certains de nos alliés les plus proches."
 consumption_economy: "Économie de consommation"
 consumption_economy_desc: "Une économie de consommation décrit une économie tirée par les dépenses de consommation en pourcentage de son produit intérieur brut, par opposition aux autres composants majeurs du PIB."
 semi_consumption_economy: "Économie de semi-consommation"
 semi_consumption_economy_desc: "Les économies de semi-consommation sont un concept relativement nouveau. Il s'agit de la combinaison d'une économie d'exportation et d'une économie de consommation, sans l'inconvénient d'être économiquement dépendante d'autres sources de revenus. Cependant, une économie de semi-consommation dépend toujours fortement des dépenses de consommation en pourcentage du PIB, contrairement à une véritable économie mixte."
 mixed_economy: "Économie mixte"
 mixed_economy_desc: "Les économies mixtes ressemblent beaucoup aux économies de semi-consommation. Elles sont encore moins dépendantes des dépenses de consommation dans leur ensemble pour constituer leur PIB."
 export_economy: "Économie d'exportation"
 export_economy_desc: "Les exportateurs de produits de base comprennent les pays disposant d'importants gisements de ressources naturelles, les pays à production intermédiaire ou les pays disposant de vastes étendues de terres agricoles. Ces pays exportent une grande partie de leurs matières premières et de leurs biens intermédiaires vers d'autres pays, ce qui explique l'essentiel de leur croissance économique."
 globalized_trade_economy: "Économie commerciale mondialisée"
 globalized_trade_economy_desc: "Une économie commerciale mondialisée est beaucoup plus dépendante du commerce mondial que n'importe quel autre pays. Presque toutes nos ressources sont envoyées sur le marché et presque toutes nos ressources en général proviennent du commerce."

