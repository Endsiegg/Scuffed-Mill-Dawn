 Military_Spending: "Dépenses militaires"
 Military_Spending_desc: "Notre niveau de dépenses militaires détermine le nombre de soldats que nous pouvons engager dans nos forces armées et influe sur la production de nouvel équipement militaire."

 defence_00: "Aucune dépense militaire"
 defence_00_desc: "§RAttention : aucun nouveau navire ne pourra être construit !§!\n\nL’augmentation des dépenses militaires nous aidera à développer notre armée.\n\nLe coût supplémentaire dépend de la taille de notre industrie militaire et navale. Plus notre PIB par habitant est élevé, plus le coût des dépenses militaires est élevé."
