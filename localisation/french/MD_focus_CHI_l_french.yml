 hongkong_category_desc: "L'ancienne colonie britannique de Hong Kong est désormais une Région Administrative Spéciale de la République populaire de Chine. Alors que beaucoup dans le territoire ont salué le retour sous la règle chinoise, il y a une préoccupation significative concernant l'effet que les tendances autoritaires de la Chine pourraient avoir sur les libertés hautement valorisées de la ville. Le peuple de Hong Kong n'hésite pas à traduire ces préoccupations en actions sous forme de manifestations de masse chaque fois que ces libertés semblent être menacées."
