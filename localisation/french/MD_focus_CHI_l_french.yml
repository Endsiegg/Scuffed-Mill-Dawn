 south_china_sea_clash.6.t: "Tensions in the South China Sea"
 south_china_sea_clash.6.d_VIE: "Vietnamese and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Vietnam considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_MAY: "Malaysian and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Malaysia considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_PHI: "Philippine and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what the Philippines considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.a: "Let's see how this plays out..."
 south_china_sea_clash.6.b: "We should deploy our forces to the Spratlys immediately!"

 south_china_sea_clash.7.t: "China has conducted provocative fleet exercises in the South China Sea!"
 south_china_sea_clash.7.d: "In an attempt to assert its sovereignty over the South China Sea, China has ordered provocative fleet exercises in international waters. We should consider using our navy to conduct freedom of navigation operations to show to the world that these waters belong to the international community, not to the Chinese."
 south_china_sea_clash.7.a: "We cannot afford to antagonize China..."
 south_china_sea_clash.7.b: "We should preserve freedom of navigation!"

 south_china_sea_clash.8.t: "The Americans are conducting aggressive patrols through our territorial waters!"
 south_china_sea_clash.8.d: "In response to our perfectly legal fleet exercises in the South China Sea, the Americans have entered our sovereign waters in an aggressive but pointless move. We could simply wait for the Americans to leave our waters, or we could seek to assert our sovereignty over the South China Sea by showing the Americans the full force of our navy."
 south_china_sea_clash.8.a: "Nous ne devrions pas risquer une guerre sur cette question..."
 south_china_sea_clash.8.b: "Expulsez les impérialistes !"

 south_china_sea_clash.9.t: "La Chine a attaqué notre patrouille de liberté de navigation !"
 south_china_sea_clash.9.d: "Dans une rupture choquante avec les conventions, notre patrouille de liberté de navigation dans la mer de Chine méridionale a été attaquée et un de nos navires a été coulé avec plusieurs militaires américains tués. Notre peuple réclame une réponse, mais voulons-nous vraiment déclarer la guerre pour ce qui reste un affrontement mineur ?"
 south_china_sea_clash.9.a: "Nous ne devrions pas aggraver la situation..."
 south_china_sea_clash.9.b: "Cette agression doit être punie !"

 south_china_sea_clash.10.t: "Le sort des îles Paracel"
 south_china_sea_clash.10.d: "Les îles Paracels ont une grande valeur stratégique dans la mer de Chine méridionale et nous donnent accès à des opportunités lucratives d'extraction de ressources. Malgré les avantages liés au maintien de notre contrôle de facto sur les Paracels, nous devrions envisager la possibilité de partager ces ressources avec le Viêt Nam par le biais de zones de développement conjoint, voire de renoncer complètement à ce contrôle afin de négocier la fin du conflit actuel."
 south_china_sea_clash.10.a: "Nous ne pouvons pas nous permettre de concéder quoi que ce soit aux Vietnamiens !"
 south_china_sea_clash.10.b: "Les îles Paracel peuvent être partagées."
 south_china_sea_clash.10.c: "Nous devrions abandonner le contrôle des îles."

 south_china_sea_clash.11.t: "La Chine et l'Amérique s'affrontent en mer de Chine méridionale"
 south_china_sea_clash.11.d: "Suite à l'aggravation des tensions en mer de Chine méridionale, une patrouille américaine de liberté de navigation a été attaquée par la marine de l'Armée populaire de libération, ce qui a entraîné le naufrage d'un navire américain. Des dizaines de vies américaines ont été perdues dans cet incident. La réponse de l'Amérique à cet affrontement reste à voir, mais le président américain [USA.Getleader] envisagerait une réponse armée.\n\nLes analystes restent divisés sur la question de savoir si la réaction sans précédent de la Chine à la patrouille navale américaine était due à des officiers de la marine chinoise à la gâchette facile sur le terrain, provoquant par inadvertance une escalade dangereuse, ou si ces événements représentent un effort délibéré de Pékin pour déclencher un conflit avec les États-Unis."
 south_china_sea_clash.11.a: "Cela signifie sûrement la guerre."

 sino_indian.1.t: "La souveraineté du Bhoutan est violée !"
 sino_indian.1.d: "Des troupes chinoises accompagnent les travaux de construction d'une route à Doklam, territoire bhoutanais que les Chinois revendiquent comme leur appartenant. Si cette violation manifeste de la souveraineté du Bhoutan ne fait l'objet d'aucune opposition, la Chine pourrait consolider ses revendications sur le Doklam et peut-être sur d'autres zones contestées du territoire bhoutanais."
 sino_indian.1.a: "Nous devrions envoyer des troupes pour arrêter cette incursion !"
 sino_indian.1.b: "Nous ne pouvons rien faire..."
 sino_indian.1.c: "Nos protecteurs viendront à notre défense."
 sino_indian.1.e: "Nous devons nous défendre !"

 sino_indian.2.t: "Il semble que nos protecteurs nous aient abandonnés..."
 sino_indian.2.d: "L'Inde a choisi de ne pas honorer son engagement à défendre notre souveraineté. Le choix nous revient donc de décider de nous opposer ou non à l'incursion chinoise."
 sino_indian.2.a: "Nous ne pouvons rien faire..."
 sino_indian.2.b: "Nous devons nous défendre !"

 sino_indian.3.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] déployé des troupes pour arrêter la construction de notre route"
 sino_indian.3.d: "Des centaines de troupes [FROM.GetAdjFP] ont franchi la frontière entre notre territoire et le leur, apparemment en réponse à une incursion de notre part en territoire bhoutanais. En laissant de côté l'absurdité de cette revendication, nous devrions décider si nous devons nous désengager et éviter une confrontation armée ou si nous devons aggraver la situation actuelle."
 sino_indian.3.a: "Nous devrions nous désengager."
 sino_indian.3.b: "Nous devons tenir bon !"

 sino_indian.4.t: "La Chine étend son influence sur le Bhoutan"
 sino_indian.4.d: "La petite nation du Bhoutan a vu son indépendance gravement compromise par l'extension par la Chine d'une route sur le territoire souverain du pays sans son consentement. Ni le Bhoutan ni son protecteur, l'Inde, n'ont opposé de résistance à cet acte, si ce n'est pour le condamner et réaffirmer le statut de territoire bhoutanais et non chinois du territoire. L'incapacité de l'Inde à protéger son voisin contre cet acte aurait gravement compromis les relations historiquement étroites entre les deux pays."
 sino_indian.4.a: "La Chine continue de pousser vers l'extérieur."

 sino_indian.5.t: "La Chine s'est désengagée du Bhoutan"
 sino_indian.5.d: "Face à une résistance importante à ses efforts pour prolonger une route existante dans le territoire bhoutanais de Doklam, la Chine a retiré ses troupes et son personnel de la région. [CHI.GetLeader] a réitéré l'engagement de la Chine en faveur de la paix et de la stabilité dans la région."
 sino_indian.5.a: "La Chine a fait marche arrière, pour l'instant."

 sino_indian.6.t: "La Chine a gagné la confrontation de Doklam !"
 sino_indian.6.d: "Ayant mis en déroute nos adversaires, notre suprématie sur le territoire de Doklam est désormais assurée !"
 sino_indian.6.d_RAJ: "N'ayant pas réussi à défendre le territoire du Bhoutan, nous n'avons d'autre choix que de concéder le Doklam aux Chinois."
 sino_indian.6.a: "Une victoire glorieuse !"
 sino_indian.6.b: "Une défaite humiliante..."

 sino_indian.7.t: "La Chine a perdu la confrontation de Doklam !"
 sino_indian.7.d: "N'ayant pas réussi à prendre le Doklam à nos adversaires, nous n'avons d'autre choix que de nous retirer d'un territoire qui nous appartient de droit."
 sino_indian.7.d_RAJ: "Ayant mis en déroute nos adversaires, la souveraineté du Bhoutan sur Doklam a été préservée !"
 sino_indian.7.a: "Une victoire glorieuse !"
 sino_indian.7.b: "Une défaite humiliante..."

 sino_indian.8.t: "La confrontation de Doklam se termine de manière non concluante"
 sino_indian.8.d: "Tant notre côté que le leur n'a pas réussi à prendre le dessus dans cet affrontement sur le territoire de Doklam."
 sino_indian.8.a: "La paix, pour l'instant..."

 sino_indian.9.t: "La Chine a pris l'Arunachal Pradesh !"
 sino_indian.9.d: "Ayant mis en déroute nos adversaires, notre suprématie sur le territoire du Sud du Tibet, connu de nos ennemis sous le nom d'Arunachal Pradesh, est désormais assurée !"
 sino_indian.9.d_RAJ: "N'ayant pas réussi à défendre notre territoire, nous n'avons d'autre choix que de concéder l'Arunachal Pradesh aux Chinois."
 sino_indian.9.a: "Une victoire glorieuse !"
 sino_indian.9.b: "Une défaite humiliante..."

 sino_indian.10.t: "China has failed to take Arunachal Pradesh!"
 sino_indian.10.d: "Having failed to take this state from our enemies, we have no choice but to retreat from land that is rightfully ours."
 sino_indian.10.d_RAJ: "Having routed our opponents, India's sovereignty over Arunachal Pradesh has been preserved!"
 sino_indian.10.a: "Une victoire glorieuse !"
 sino_indian.10.b: "Une défaite humiliante..."

 sino_indian.11.t: "La Chine propose un traité pour améliorer les relations et résoudre les différends."
 sino_indian.11.d: "Les actes conciliants passés de la Chine ont abouti à cette offre de signer un traité entre nos deux nations, qui résout nos différends frontaliers et met de côté nos différences une fois pour toutes. Devons-nous accepter leur offre ou nous en tenir au statu quo ?"
 sino_indian.11.a: "Nous devons accepter cette offre historique !"
 sino_indian.11.b: "Il ne faut pas faire confiance aux Chinois !"

 sino_indian.12.t: "Le traité d'amitié sino-indien"
 sino_indian.12.d: "La Chine et l'Inde ont signé un traité d'amitié, marquant la fin du ressentiment et de la suspicion qui existaient depuis des décennies entre les deux géants régionaux. Après une série remarquable de tentatives de conciliation de la part de la Chine, les griefs du gouvernement indien à l'encontre des Chinois se sont rapidement estompés. Les implications de ce nouveau et surprenant partenariat doivent encore se révéler."
 sino_indian.12.a: "Une bonne journée pour la paix et la diplomatie !"
 sino_indian.12.b: "Un développement extrêmement inquiétant..."

 sino_indian.13.t: "La Chine s'oriente vers l'Inde"
 sino_indian.13.d: "Pendant des décennies, la Chine et le Pakistan ont été des partenaires stratégiques proches en raison de leur méfiance commune à l'égard de l'Inde. Toutefois, cette situation a récemment commencé à changer, la Chine renonçant à son engagement à défendre le Pakistan et mettant fin aux exercices militaires et aux projets d'investissement communs entre les deux pays. Les Chinois auraient fait comprendre aux Indiens que ces mesures représentent une réorientation à long terme de la politique étrangère chinoise plutôt qu'une simple prise de bec à court terme. La réponse de l'Inde à ces développements reste à voir."
 sino_indian.13.a: "La Chine cherche de nouveaux alliés..."
 sino_indian.13.b: "Que faut-il en penser ?"