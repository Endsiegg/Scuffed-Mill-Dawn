 #Lunar Outpost Event Chain
 chi_moon.1.t: "Avant-poste sur la Lune"
 chi_moon.1.d: "Nos scientifiques et ingénieurs sont prêts à envoyer des astronautes et des équipements pour vivre de façon semi-permanente sur la Lune. Au total, une douzaine d'astronautes seront envoyés là-bas, ainsi que des dizaines de millions de dollars d'équipements, de fournitures, d'espaces de vie et de bagages personnels. Cet avant-poste devra être régulièrement déplacé, car la journée lunaire dure 29 jours terrestres, ce qui est beaucoup trop long pour que des batteries puissent conserver l'énergie stockée sur la Lune.\n\nLa base elle-même sera située sur les pôles, facilement déplaçable, afin de tirer le meilleur parti de nos panneaux solaires. En outre, des expériences seront menées pour déterminer les conditions de vie à long terme sur la Lune. L'extraction de la glace lunaire pourrait non seulement permettre d'obtenir de l'eau liquide pour les plantes et de la nourriture pour les astronautes sur la Lune, mais aussi de la séparer en oxygène et en hydrogène, le carburant des fusées.\n\nCela peut prendre des mois ou des années pour obtenir les recherches nécessaires à cette fin. Pendant ce temps, cependant, en utilisant les fonds de ce projet, nous construirons un dépôt en orbite autour de la Lune pour faciliter l'accès à la Lune et le ravitaillement en carburant pour rejoindre la Terre.\n\nTout cela est réalisable au cours de la prochaine décennie. Mais c'est maintenant qu'il faut se lancer."
 chi_moon.1.o1: "Lancement!"

 chi_moon.2.t: "Base lunaire Alpha"
 chi_moon.2.d: "Nos scientifiques et ingénieurs ont officiellement atterri sur la Lune et sont en train d'installer la base lunaire. Chaque section est divisée en \"modules,\" ce ne sont pas vraiment des bâtiments à part entière, mais ils ne forment pas un tout. Il y a un module d'habitation, pour le repos, un module de nourriture, pour la culture de la nourriture, un module de laboratoire, qui est le plus grand avec la plupart des équipements scientifiques, un module de maintenance, contenant tous les outils de maintenance pour réparer les choses si elles sont cassées, un module de commodités, puisque ces gens sont ici pour 6 mois, et travailler toute la journée n'est pas bon pour l'esprit, et plusieurs panneaux solaires.\n\nLes livraisons de nourriture seront fréquentes pendant ces premiers mois, car il faut du temps pour faire pousser de la nourriture. L'eau et l'oxygène seront obtenus grâce à la glace lunaire. Enfin, ces scientifiques resteront jusqu'à ce qu'ils déménagent vers le prochain emplacement dans environ 6 mois, lorsque les panneaux solaires deviendront défectueux en raison du jour et de la nuit lunaires qui durent 6 mois là où se trouve l'avant-poste.\n\nLa base lunaire Alpha est terminée."
 chi_moon.2.o1: "Science!"

 chi_moon.3.t: "La colonie progresse"
 chi_moon.3.d: "Notre avant-poste scientifique sur la Lune a fait une percée majeure. Grâce à l'expansion de leur réseau actuel de panneaux solaires et à de récentes découvertes facilitant la séparation de l'eau pour en faire de l'oxygène et de l'hydrogène, ils ont été en mesure de produire suffisamment d'oxygène et d'hydrogène pour alimenter la plus récente fusée de ravitaillement. Il s'agit d'une percée nécessaire qui permettra à la Lune elle-même, avec suffisamment de temps et d'investissements, de devenir une plaque tournante pour les futures aventures spatiales dans l'espace.\n\nL'espace lui-même se rétrécit."
 chi_moon.3.o1: "Nous savons être des pionniers"

 chi_moon.4.t: "Crise sur la Lune"
 chi_moon.4.d: "Des mesures drastiques doivent être prises immédiatement. Pour des raisons actuellement inconnues, le module d'habitation s'est rompu et \"as explosé.\"\n\nIl y a une heure, les 12 scientifiques faisaient leur travail quand, tout à coup, il y a eu une rupture massive dans le module d'habitation.\n\nComme les ondes ne se déplacent pas dans le vide, la plupart des gens n'ont pas réalisé ce qui s'était passé avant de le voir physiquement.\n\nIl existe un fonds d'urgence dans le cadre du budget, de sorte qu'il n'est pas nécessaire d'allouer davantage de fonds au projet, et les scientifiques peuvent toujours dormir dans les autres modules isolés ; cependant, cela en a effrayé plus d'un, affirmant que quelques-uns, beaucoup ou même tous nos scientifiques auraient pu mourir, et a également diminué le moral des scientifiques puisqu'ils auraient pu perdre la vie. Ainsi, tenter de maintenir l'avant-poste sur la Lune sera politiquement coûteux, et une rotation des scientifiques pourrait devoir se faire maintenant plutôt que jamais, en raison de la sape du moral.\n\nQue devrions nous faire?"
 chi_moon.4.o1: "Envoyer une aide d'urgence!"
 chi_moon.4.o2: "Abandonnez le projet. Il n'est pas fait pour nous"

 chi_moon.5.t: "La colonie progresse encore"
 chi_moon.5.d: "Notre avant-poste lunaire a fait une autre percée majeure. Ils ont réussi à envoyer sur Terre de l'hydrogène 3, un gaz qui semble parfait pour la fusion, et les scientifiques ont compris comment réaliser la fusion avec ce gaz ! Non seulement cela, mais l'énergie générée par cette fusion est proche de la quantité utilisée pour faire la réaction en premier lieu. Cela signifie que, avec quelques améliorations, cela pourrait aboutir à une puissance de fusion réussie ! Non seulement cela offre d'immenses avantages chez nous, ainsi que des connaissances que nous pourrions utiliser pour utiliser d'autres matériaux pour la fusion, mais nous pourrions aussi l'utiliser sur la Lune, ce qui permettrait d'avoir un avant-poste permanent plutôt que des avant-postes mobiles !\n\nTout cela est très en avance sur le calendrier, ce qui est une surprise, et beaucoup à la CNSA n'ont pas été préparés à mettre en œuvre cela dans la base lunaire actuelle. Donc, une nouvelle base lunaire est nécessaire, dans un endroit bien plus propice à une expansion rapide que l'emplacement actuel de la base lunaire Alpha. Il est temps de commencer les préparatifs sur la base lunaire Bêta."
 chi_moon.5.o1: "La vie continue"

 chi_moon.6.t: "Une nouvelle crise sur la Lune"
 chi_moon.6.d: "Des mesures plus drastiques doivent être prises maintenant. Deux autres modules se sont rompus. Cette fois, c'est à la fois le module de nourriture et celui des commodités.\n\nIl y a environ 40 minutes, un scientifique était sur le point d'entrer dans le module alimentaire quand celui-ci a soudainement explosé. Le scientifique va bien, et personne n'a été blessé à part les plantes. Cependant, il était adjacent au module Aménagements, et cela a provoqué sa rupture et son explosion. Là encore, personne n'a été blessé.\n\nCette nouvelle occurrence, cependant, a fait dresser les cheveux sur la tête de beaucoup de gens au pays, qui s'interrogent sur la sécurité des modules. Après la précédente explosion, la CNSA a remplacé les modules, s'assurant qu'ils n'exploseraient pas, mais il semble qu'une pression prolongée puisse provoquer la rupture de quelque chose beaucoup plus facilement qu'elle ne le ferait autrement. La CNSA a déjà réagi rapidement, en ordonnant la fabrication immédiate de nouveaux modules, ainsi qu'une inspection minutieuse de tous les modules actuels. (Comme vous ne pouvez pas \"rapeller\" les modules de la Lune pour le moment.).\n\nLa poursuite du programme de la base lunaire est remise en question par la pression croissante exercée au niveau national pour que le projet ne soit pas poursuivi tant que tous les problèmes de sécurité ne sont pas résolus. En plus de la pression politique, le fonds d'urgence a été réduit de moitié, donc la CNSA demande 5 milliards de dollars supplémentaires pour résoudre les problèmes futurs. C'est à vous de décider si vous voulez continuer."
 chi_moon.6.o1: "Envoyez plus d'aide d'urgence !"
 chi_moon.6.o2: "Nous ne pouvons pas continuer à faire des choses comme ça"

 chi_moon.7.t: "Base lunaire Beta"
 chi_moon.7.d: "À ce stade, nos scientifiques et ingénieurs sur la Lune doivent se déplacer vers un autre endroit sur les pôles. Les coûts de cette opération sont déjà prévus dans le budget à long terme, il n'est donc pas nécessaire d'ajouter de nouveaux fonds au projet pour le moment.\n\nGrâce à l'utilisation de meilleures fusées, d'une meilleure production d'énergie, d'une meilleure extraction et séparation de la glace, nous pouvons utiliser cette nouvelle base, sur un site plus adapté à une expansion rapide, pour faciliter les efforts de colonisation de la Lune. Ce n'est pas la seule bonne nouvelle, les entrepreneurs et les sociétés affluent en masse vers la CNSA pour demander à mettre leurs systèmes miniers nouvellement développés sur la Lune. Même les programmes spatiaux d'autres pays sont maintenant extrêmement intéressés par la création d'avant-postes scientifiques et miniers sur la Lune, cependant, grâce à vos efforts assidus, nous n'avons pas seulement une avance considérable, mais nous sommes le seul pays qui tente activement de coloniser la Lune.\n\nL'avenir sur notre Lune est brillant et chinois."
 chi_moon.7.o1: "Huzzah!"
 CHI_Chairman_Jiang_Reign: "Le règne du président Jiang"
 CHI_Chairman_Jiang_Reign_desc: "Le successeur de l'illustre Deng Xiaoping à la présidence de la Chine, Jiang Zemin, était un homme attaché aux réformes du marché libre ainsi qu'à la suprématie politique du PCC. Dans les années qui ont précédé le changement de millénaire, Jiang a donné le coup d'envoi de son mandat avec un certain nombre de politiques différentes, notamment une série de privatisations."
 CHI_End_PLA_Business_Ventures: "Mettre fin aux entreprises de l'APL"
 CHI_End_PLA_Business_Ventures_desc: "Afin de compenser les réductions du budget de la défense, l'armée du pays, l'APL, a commencé à acquérir des entreprises commerciales dans les années 1970. Cependant, le gouvernement a récemment commencé à s'inquiéter de ce phénomène. Une nouvelle directive visant à retirer l'APL de la plupart des secteurs de l'économie est donc nécessaire, mais pour apaiser les militaires, nous devons la mettre en œuvre parallèlement à une augmentation du budget."
 CHI_Future_of_the_CPC: "L'avenir du CCP"
 CHI_Future_of_the_CPC_desc: "Même si le parti communiste chinois aime se présenter comme une entité forte et unie, il n'est pas à l'abri de fissures entre factions. Nous devons choisir la faction que nous souhaitons favoriser, le cas échéant."
 CHI_Three_Represents_Thought: "La pensée des trois représentations"
 CHI_Three_Represents_Thought_desc: "Les "Trois Représentations" sont une théorie de ce que représente le Parti communiste, mise en avant par Jiang Zemin. Selon cette théorie, le parti communiste doit être représentatif des forces productives sociales avancées, de la culture avancée et des intérêts de la majorité."
 CHI_Invigorate_Country_Through_STE: "Revigorer le pays grâce à l'STE"
 CHI_Invigorate_Country_Through_STE_desc: "Au cours de la dernière période de son mandat, le président Jiang a proposé une stratégie visant à revigorer le pays grâce aux STE, c'est-à-dire la science, la technologie et l'éducation. Ce plan permettra à la Chine de compenser son désavantage technologique."
 CHI_Youth_League_Dominance: "La domination de la Ligue de la jeunesse communiste"
 CHI_Youth_League_Dominance_desc: "La Ligue de la jeunesse communiste chinoise est une organisation influente qui a formé un grand nombre de responsables du parti communiste, dont le vice-président Hu Jintao. Les anciens de l'organisation ont tendance à être légèrement plus libéraux sur le plan politique que les autres responsables du parti, et à s'identifier davantage aux classes rurales inférieures, s'efforçant d'obtenir l'égalité socio-économique dans la mesure du possible."
 CHI_Preserve_CPC_Unity: "Préserver l'unité du CCP"
 CHI_Preserve_CPC_Unity_desc: "La Chine ne peut prospérer si la Ligue de la jeunesse communiste ou la clique de Shanghai exercent une influence trop incontestée. Nous devons nous efforcer de garder les deux factions sous contrôle."
 CHI_Shanghai_Clique_Dominance: "La domination de la clique de Shanghai"
 CHI_Shanghai_Clique_Dominance_desc: "La clique de Shanghai est une faction politique centrée sur Jiang Zemin, un groupe composé principalement d'hommes politiques favorables aux affaires, de princes et d'individus originaires des zones urbaines les plus riches de Chine. Cette faction tient à mettre en œuvre des réformes de libre-échange et un développement économique rapide aussi rapidement que possible."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Permettre aux entrepreneurs de rejoindre le CCP"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Grâce à \"la pensée des trois représentations\" de Jiang, les fondements de la pensée politique chinoise ont été substantiellement, quoique subtilement, modifiés. Alors que l'idéologie sous-jacente de Mao reposait sur la lutte des classes en faveur des paysans ruraux contre la bourgeoisie urbaine, l'orientation pro-business de Jiang l'a conduit à favoriser la fin de cet aspect de la gouvernance chinoise. Maintenant, Jiang doit faire un pas de plus, permettre aux entrepreneurs de rejoindre le CCP."
 CHI_Hu_Jintao_Agenda: "Le programme de Hu Jintao"
 CHI_Hu_Jintao_Agenda_desc: "La montée de la Ligue de la jeunesse communiste ou faction Tuanpai a permis à Hu Jintao de prendre la tête de la République populaire de Chine. Sa vision du pays est moins axée sur la croissance et plus en phase avec les laissés-pour-compte du développement rapide de la Chine que celle de Jiang."
 CHI_Peaceful_Rise: "L'essor pacifique de la Chine"
 CHI_Peaceful_Rise_desc: "La perception de la Chine comme une menace pour la paix et la sécurité internationales n'est pas rare aux États-Unis et chez nos voisins. Pour contrer cela, nous devrions adopter la politique officielle de \"l'essor pacifique de la Chine\" ou, pour le dire d'une manière encore moins menaçante, du \"développement pacifique de la Chine\". Cela garantira à nos partenaires occidentaux et régionaux que nous ne cherchons pas le conflit."
 CHI_Scientific_Outlook_on_Development: "Perspectives scientifiques en matière de développement"
 CHI_Scientific_Outlook_on_Development_desc: "En quelque sorte un retour de bâton de Hu Jintao contre l'accent mis sur la croissance par les \"Trois Représentants\" de Jiang Zemin, les \"Perspectives scientifiques du développement\" constituent le fondement théorique du gouvernement de Hu, qui se concentre sur une croissance durable minimisant la pollution environnementale et les inégalités socio-économiques."
 CHI_Harmonious_Society: "Société harmonieuse"
 CHI_Harmonious_Society_desc: "Dans le cadre de la vision scientifique du développement de Hu Jintao, le gouvernement chinois a reçu une nouvelle directive visant à établir une \"société harmonieuse\" dans laquelle l'injustice sociale n'est pas laissée sans contrôle dans le sillage d'une croissance économique sans entrave."
 CHI_Green_GDP: "PIB vert"
 CHI_Green_GDP_desc: "L'un des principes clés de la vision scientifique du développement est la durabilité. À ce titre, nous devrions encourager les responsables provinciaux à mesurer la croissance économique à l'aide d'un nouvel étalon, le PIB vert. Si cette politique se généralise, elle pourrait réduire le niveau de dégradation de l'environnement induit par notre développement économique rapide."
 CHI_Set_up_Confucius_Institutes: "Créer des instituts Confucius"
 CHI_Set_up_Confucius_Institutes_desc: "Afin de projeter la soft power chinoise à l'étranger, nous pouvons établir des instituts Confucius dans le monde entier pour enseigner la culture chinoise et la langue chinoise."
 CHI_Global_Chinese_Culture: "Culture chinoise globale"
 CHI_Global_Chinese_Culture_desc: "Dans le prolongement de notre politique de diplomatie douce, nous devrions utiliser notre culture et notre histoire uniques pour accroître notre influence mondiale."
 CHI_Develop_Chinese_Cinema: "Développer le cinéma chinois"
 CHI_Develop_Chinese_Cinema_desc: " L'Amérique a Hollywood, l'Inde a Bollywood. Même le Nigeria a Nollywood. L'industrie cinématographique chinoise a toujours eu peu de succès au-delà des frontières de la Chine et n'a même pas réussi à atteindre une popularité substantielle en Chine même. Investir dans l'industrie cinématographique chinoise peut contribuer à faire avancer notre diplomatie culturelle en donnant un coup de pouce bien nécessaire à notre soft power."
 CHI_8_Honours_8_Shames: "8 honneurs et 8 disgrâces"
 CHI_8_Honours_8_Shames_desc: "Les gouvernements chinois depuis Mao Zedong se sont efforcés de maintenir l'intégrité et le caractère du peuple chinois, le nôtre ne fera pas exception. Les 8 honneurs et les 8 disgrâces obligent les personnes à être loyales envers la nation et le peuple chinois, diligentes, bien informées, unies, honnêtes, disciplinées et frugales."
 CHI_Zeng_Qinghong_Agenda: "Le programme de Zeng Qinghong"
 CHI_Zeng_Qinghong_Agenda_desc: "Le renforcement de la clique de Shanghai a ouvert la voie à ce que l'on appelle "l'homme de la hache" de Jiang Zemin pour prendre la direction du parti communiste et de la nation. Zeng devra surmonter sa popularité limitée au sein du parti par rapport à des personnalités comme Hu Jintao et Wen Jiaobao pour faire avancer son programme réformiste."
 CHI_Elitist_Politics: "Politique élitiste"
 CHI_Elitist_Politics_desc: "L'un des programmes les plus importants de la clique de Shanghai est la politique élitiste, l'idée que les \"nouvelles classes\", autrefois désapprouvées, comme les hommes d'affaires et les personnes revenant de l'étranger, devraient pouvoir devenir des responsables du parti."
 CHI_Affirm_Ties_to_the_Military: "Affirmer les liens avec l'armée"
 CHI_Affirm_Ties_to_the_Military_desc: "Afin d'apporter des changements à la composition du parti communiste, Zeng Qinghong doit faire usage de ses liens avec de puissants généraux militaires. Ces liens doivent être renforcés avant de mettre en œuvre un programme réformiste inévitablement impopulaire."
 CHI_Zeng_Qinghong_Thought: "La pensée de Zeng Qinghong"
 CHI_Zeng_Qinghong_Thought_desc: "S'appuyant sur les "Trois représentants" de Jiang Zemin, Zeng a formulé un nouveau fondement idéologique pour le CCP, qui souligne le devoir du parti de représenter la majorité du peuple chinois. La pensée de Zeng Qinghong appelle à un parti plus responsable et plus transparent, qui puisse être perçu comme plus représentatif et légitime par le peuple chinois."
 CHI_Intra_Party_Democracy: "La démocratie intra-partisane"
 CHI_Intra_Party_Democracy_desc: "L'une des idées clés de Zeng Qinghong est celle de la démocratie au sein du parti, dans laquelle des élections sont utilisées pour sélectionner les secrétaires du parti au niveau local. Maintenant qu'il est arrivé au pouvoir, cette idée peut être élargie pour englober une série de nouvelles réformes visant à accroître la transparence et la responsabilité au sein du parti communiste."
 CHI_Increase_Local_Autonomy: "Accroître l'autonomie locale"
 CHI_Increase_Local_Autonomy_desc: "Une partie de l'initiative de transparence de Zeng Qinghong est la construction d'un système plus fédéral, dans lequel les fonctionnaires peuvent être plus responsables et se sentir plus liés aux provinces dans lesquelles ils opèrent."
 CHI_Public_Examinations: "Examens publics"
 CHI_Public_Examinations_desc: "Afin de remplir l'appareil du parti communiste avec les fonctionnaires les plus compétents possibles, Zeng a ordonné que tous les postes de niveau inférieur soient pourvus par des examens publics rigoureux plutôt que par nomination. Cette politique nécessitera une bureaucratie du parti plus importante."
 CHI_Succession_Question: "La question de la succession"
 CHI_Succession_Question_desc: "Alors que le prince-président Xi Jinping est largement considéré comme le choix le plus probable pour succéder au président actuel, son compatriote Bo Xilai est une étoile montante de la politique chinoise depuis plusieurs années et a failli menacer l'ascension de Xi au poste de vice-président."
 CHI_Promote_Youth_League_Members: "Promouvoir les membres de la Ligue des jeunes"
 CHI_Promote_Youth_League_Members_desc: "Nous devons consolider la position des alliés de Hu Jintao, les diplômés de la Ligue de la jeunesse communiste, également connus sous le nom de Tuanpai ou membres de la coalition populiste."
 CHI_Wang_Lijun_Incident: "L'affaire Wang Lijun"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai représente une trop grande menace pour notre gouvernement et notre vision de la Chine pour qu'on ne s'y oppose pas. Nous devons utiliser les événements actuels à notre avantage et chercher à mettre un terme à l'ascension apparemment inexorable de Bo par tous les moyens possibles."
 CHI_Xi_Jinping_Agenda: "Le programme de Xi Jinping"
 CHI_Xi_Jinping_Agenda_desc: "Bo Xilai ayant été écarté, la voie est libre pour une transition en douceur du pouvoir au vice-président Xi Jinping. Un prince qui n'a pas sa place au sein de la faction Tuanpai/Ligue de la jeunesse ou de la clique de Shanghai, Xi devra établir un consensus et parvenir à un compromis au sein du parti communiste politiquement turbulent."
 CHI_Xi_Jinping_Thought: "La pensée de Xi Jinping"
 CHI_Xi_Jinping_Thought_desc: "La contribution de Xi Jinping à la base théorique du pouvoir du CCP est une contribution qui établit un grand nombre d'objectifs nobles pour le parti. Ce qui distingue cette théorie particulière de celles de la plupart des prédécesseurs de Xi est la mesure dans laquelle l'adhésion à cette idéologie est liée à la loyauté. Loyauté envers le parti, loyauté envers le pays, mais aussi, et surtout, loyauté envers Xi Jinping lui-même."
 CHI_China_Dream: "Le rêve chinois"
 CHI_China_Dream_desc: "Concept auquel Xi Jinping fait souvent allusion, le rêve chinois résume les objectifs de l'individu et de la nation chinoise. En tant que tel, il englobe des aspirations dans une grande variété de domaines, notamment dans les sphères économique, politique et internationale."
 CHI_Flowing_Spring: "Le printemps qui s'écoule"
 CHI_Flowing_Spring_desc: "Poussant son rêve chinois plus loin, Xi Jinping s'est inspiré d'un poème du 8e siècle avant notre ère intitulé \"Le printemps qui s'écoule\" qui concerne la reconquête de la grandeur et de la prospérité. Plutôt qu'une approche plus modérée de l'avenir de la Chine, le concept du printemps coulant appelle les citoyens chinois à retrouver leur grandeur perdue et à faire le maximum."
 CHI_Xiaokang_Society: "Société Xiaokang"
 CHI_Xiaokang_Society_desc: "L'idée d'une société modérément prospère n'est pas nouvelle dans la politique chinoise. Néanmoins, Xi Jinping a décidé de donner un nouveau souffle à ce concept, en appelant la nation à se battre pour un pays qui soit également et seulement modérément prospère."
 CHI_Four_Pronged_Comprehensive_Strategy: "Une stratégie globale à quatre volets"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Stratégie impulsée par Xi Jinping, les quatre compréhensions visent à construire une société et un parti prospères et forts. Il s'agit en particulier de construire une société Xiaokang sous tous les aspects, d'approfondir de manière globale la réforme, de promouvoir de manière globale l'État de droit et de diriger de manière globale et stricte le Parti."
 CHI_Third_Plenum: "Troisième Plénum du 18ème Comité Central"
 CHI_Third_Plenum_desc: "Le nouveau comité de [CHI.GetLeader] doit maintenant définir son orientation et son objectif pour les années à venir."
 CHI_2_Child_Policy: "Politique des deux enfants"
 CHI_2_Child_Policy_desc: "Nos prédécesseurs ont eu la sagesse de mettre en œuvre la politique de l'enfant unique, mais maintenant que notre taux de natalité autrefois incontrôlable a été modéré, nous pouvons assouplir cette limitation sur notre peuple."
 CHI_Restructure_the_Penal_System: "Restructurer le système pénal"
 CHI_Restructure_the_Penal_System_desc: "Le temps est venu pour nous d'abolir la politique de rééducation par le travail. C'est une pratique pour laquelle nous avons été largement condamnés et les gains qu'elle a permis d'obtenir ont été relativement insignifiants."
 CHI_Establish_the_National_Security_Commission: "Créer la Commission de sécurité nationale"
 CHI_Establish_the_National_Security_Commission_desc: "La création d'une commission chargée de la sécurité du pays, présidée par [CHI.GetLeader] permettra de centraliser le contrôle de l'appareil sécuritaire tentaculaire de la Chine."
 CHI_Anti_Corruption_Campaigns: "Campagne anti-corruption"
 CHI_Anti_Corruption_Campaigns_desc: "Le temps est venu pour nous de commencer à sécuriser notre emprise sur le pouvoir. De nombreux rivaux politiques de [CHI.GetLeader] restent politiquement actifs et constituent une menace, même minime, pour notre gouvernement. Sous couvert de lutte contre la corruption, nous pouvons faire tomber ces responsables et éliminer la menace qu'ils représentent."
 CHI_Establish_the_Central_Group_for_Military_Reform: "Le Groupe central pour les réformes militaires"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Bien qu'il s'agisse d'une institution solide, l'APL est toujours à la traîne par rapport aux armées de certains de nos rivaux plus avancés. Pour devenir une force de classe mondiale, nous devrions créer un groupe chargé de formuler les réformes possibles."
 CHI_Weaken_the_Youth_League: "Affaiblir la Ligue de la jeunesse"
 CHI_Weaken_the_Youth_League_desc: "La coalition populiste dirigée par la faction Tuanpai ou ligue de la jeunesse conserve une influence considérable en raison du degré d'indépendance important dont jouit la ligue de la jeunesse communiste. En réduisant cette indépendance et en menant des enquêtes sur les pots-de-vin contre des membres de la ligue de la jeunesse tels que Ling Jihua, nous pouvons faire en sorte qu'elle cesse d'être une force importante dans la politique chinoise."
 CHI_Take_Down_the_Big_Tigers: "Faites tomber les grands Tigres"
 CHI_Take_Down_the_Big_Tigers_desc: "La coalition élitiste, dominée par des \"princelets\" et la clique de Shanghai de Jiang Zemin, conserve un grand nombre de postes de haut rang au sein du CCP. Heureusement pour nous, un grand nombre de ces fonctionnaires sont impliqués dans la corruption en raison du népotisme du gouvernement de Jiang Zemin. Cela fournit l'excuse parfaite pour faire tomber ces \"grands tigres\", et avec elle, le pouvoir et l'influence de la clique de Shanghai.."
 CHI_Centralize_Power: "Centraliser le pouvoir"
 CHI_Centralize_Power_desc: "Maintenant que nous avons éliminé nos rivaux politiques, nous pouvons accumuler du pouvoir autour de notre leader dans une mesure qui n'a pas été vue en Chine depuis des décennies."
 CHI_Amend_the_Constitution: "Modifier la Constitution"
 CHI_Amend_the_Constitution_desc: "Bien que nos réalisations en matière de sécurisation de notre position politique aient été remarquables, notre position ne sera jamais vraiment sécurisée sans l'inscrire dans la constitution."
 CHI_Remove_Term_Limits: "Supprimer la limitation des mandats"
 CHI_Remove_Term_Limits_desc: "Le moment est venu de mettre un terme aux transitions instables du pouvoir qui ont provoqué tant de chaos au sein du parti. La Chine prospérera sous la direction durable de [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Le culte de la personnalité"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] est une personnalité puissante et nous devons en tirer parti. Un culte de la personnalité renforcera sa position, non seulement au sein du parti, mais aussi dans tout le pay"
 CHI_War_on_Crime: "Guerre contre le crime"
 CHI_War_on_Crime_desc: "Lorsqu'il était secrétaire du Parti à Chongqing, Bo Xilai a fait de la lutte contre le crime organisé l'une de ses principales priorités. Maintenant qu'il peut étendre sa méthode de gouvernement à l'ensemble du pays, il est grand temps que les hommes d'affaires corrompus et les chefs de triades du reste du pays connaissent le même sort que leurs confrères de Chongqing."
 CHI_The_Chongqing_Model: "Le modèle de Chongqing"
 CHI_The_Chongqing_Model_desc: "Le modèle de Chongqing est la contribution de Bo Xilai à la doctrine du parti communiste. Il s'agit d'un modèle qui comprend un large éventail de politiques sociales et économiques, notamment \"la grève noire\" et \"chanter rouge\", des campagnes qui impliquent respectivement la lutte contre le crime organisé et le chant communiste. Le modèle représente également un léger écart par rapport aux politiques de libéralisation du marché chinois."
 CHI_JASIC_Labor_Reforms: "Réformes du travail de Jasic"
 CHI_JASIC_Labor_Reforms_desc: "Les conflits du travail constituent une entrave importante à la légitimité du gouvernement. Les travailleurs de Jasic Technology, en particulier, ont cherché à se syndiquer afin de lutter pour leurs droits. Nous devons démontrer notre engagement envers les travailleurs en adoptant une attitude souple envers les travailleurs chinois, à commencer par ceux de Jasic Technology."
 CHI_Expand_Welfare: "Développer l'aide sociale"
 CHI_Expand_Welfare_desc: "Nous ne pouvons pas prétendre être un pays socialiste sans un solide filet de sécurité pour le système de notre pays."
 CHI_Red_Culture_Movement: "Mouvement de la culture rouge"
 CHI_Red_Culture_Movement_desc: "L'élément \"chanter rouge\" du modèle Chongqing de Bo Xilai peut sembler frivole et bizarre, mais le fait d'encourager les gens à chanter ensemble des chansons maoïstes fait des merveilles pour l'unité nationale."
 CHI_Humanist_Marxism: "Marxisme humaniste"
 CHI_Humanist_Marxism_desc: "L'idéologie de la \"nouvelle gauche\" mise en avant par Bo Xilai et d'autres est une idéologie qui favorise un retour aux aspects du socialisme maoïste tels que la planification de l'État et le collectivisme. Maintenant qu'il est au pouvoir, Bo peut poursuivre son programme gauchiste sous la bannière du \"marxisme humaniste\"."
 CHI_Nanjie_Model: "Le modèle Nanjie"
 CHI_Nanjie_Model_desc: "À bien des égards, le modèle de Nanjie est un développement du modèle de Chongqing. Il conserve de nombreux éléments de la théorie originale de Bo mais s'appuie sur l'exemple du village de Nanjie, un bastion du maoïsme qui conserve un système collectiviste. Le modèle Nanjie de Bo appelle la Chine à suivre l'exemple de Nanjie et à abandonner le capitalisme et le marché libre en faveur d'un véritable socialisme."
 CHI_Purge_Tuanpai: "Purger les Tuanpai"
 CHI_Purge_Tuanpai_desc: "La faction de la Ligue de la jeunesse, ou Tuanpai, est devenue trop ambitieuse et doit être réduite à sa plus simple expression. Il est grand temps de purger ces soi-disant populistes et de les remplacer par ceux qui correspondent mieux à nos aspirations pour l'avenir de la Chine."
 CHI_Promote_Princelings: "Promouvoir les petits princes"
 CHI_Promote_Princelings_desc: "Si les vénérables membres de la clique de Shanghai de Jiang Zemin ont bien servi la Chine, il est temps pour eux de se retirer et de laisser la place à une nouvelle génération de dirigeants. Les petits princes, enfants des premiers révolutionnaires chinois, devraient prendre la place des Tuanpai et de la clique de Shanghai."
 CHI_Bo_Xilai_Agenda: "L'agenda de Bo Xilai"
 CHI_Bo_Xilai_Agenda_desc: "Après la montée au pouvoir des princelings et le chaos politique qui a suivi la purge de la faction de la Ligue de la jeunesse, Bo Xilai a réussi à s'en sortir en se distinguant de ses collègues princelings par son idéologie ardente de la \"nouvelle gauche\". Bo sera désormais libre de poursuivre sa vision quelque peu controversée de la politique chinoise."
 CHI_Scrap_Military_Commands: "Supprimer les commandements militaires"
 CHI_Scrap_Military_Commands_desc: "Les sept commandements militaires de l'APL sont trop lourds et entraveraient la capacité des différentes unités à se coordonner en cas de conflit à grande échelle. Pour remédier à cela, nous devrions regrouper ces commandements militaires en quatre zones stratégiques : Nord, Sud, Est et Ouest. Toutefois, ce changement ne sera pas sans conséquences, car de nombreux officiers militaires résisteront à ce bouleversement."
 CHI_Cut_Ground_Troop_Numbers: "Réduire les effectifs des troupes terrestres"
 CHI_Cut_Ground_Troop_Numbers_desc: "La quantité n'est pas un problème pour l'APL, mais la qualité l'est. En outre, les forces terrestres de l'APL éclipsent les autres branches de l'armée, ce qui signifie que nous sommes accablés par une force trop enclavée et encombrante. Afin de rendre notre armée plus mobile, plus agile et plus réactive, nous devrions réduire notre dépendance à l'égard des forces terrestres en diminuant le nombre de troupes."
 CHI_Stamp_Out_Corruption: "Éliminer la corruption"
 CHI_Stamp_Out_Corruption_desc: "La corruption est l'un des plus grands obstacles à la transformation de l'APL en une armée moderne à l'égal de celles de l'Occident. Nous devons utiliser la Commission militaire centrale pour réprimer tous les signes de corruption que nous pouvons trouver."
 CHI_Naval_Capability_Enhancements: "Amélioration de la capacité navale"
 CHI_Naval_Capability_Enhancements_desc: "Nombre des menaces auxquelles nous sommes confrontés sont de nature maritime. À l'est et au sud se trouvent des voisins suspects, tandis que tout autour de notre sphère d'influence, des bases navales américaines surveillent nos eaux territoriales. Notre marine actuelle doit être améliorée si nous avons un quelconque espoir de nous défendre sur ces multiples fronts."
 CHI_Aerial_Capability_Enhancements: "Amélioration de la capacité aérienne"
 CHI_Aerial_Capability_Enhancements_desc: "Au XXIe siècle, celui qui gagne la guerre dans les airs gagne aussi la guerre sur terre et sur mer. Alors que notre technologie aérospatiale est en train de rattraper nos rivaux géopolitiques, nous manquons actuellement d'une doctrine aérienne à la hauteur de cette évolution.."
 CHI_Network_Centric_Warfare: "Guerre réseau-centrée"
 CHI_Network_Centric_Warfare_desc: "Nous ne pouvons plus nous reposer sur les tactiques de l'ère de la guerre de Corée, les \"vagues humaines\". Nous devons améliorer notre utilisation de la guerre réseau-centrée si nous voulons être un concurrent sérieux sur les champs de bataille de demain."
 CHI_Network_Centric_Warfare_bonus: "Guerre réseau-centrée"
 CHI_De_Politicize_the_Military: "Dépolitiser l'armée"
 CHI_De_Politicize_the_Military_desc: "Si la loyauté de l'APL envers le PCC garantit la sécurité et la stabilité de notre État à parti unique, il est indéniable que cette politisation de l'armée a, au moins en partie, diminué la capacité de l'APL à fonctionner comme une force de combat efficace."
 CHI_Preserve_the_Revolution: "Préservez la Révolution !"
 CHI_Preserve_the_Revolution_desc: "Le millénaire présente de nouveaux défis à l'autorité de notre gouvernement. Nous devons décider si nous voulons répondre à ces défis en les bloquant ou en les embrassant."
 CHI_Internet_Crackdown: "Répression de l'Internet"
 CHI_Internet_Crackdown_desc: "L'internet n'est rien d'autre qu'un foyer de mécontentement et d'insurrection. Nous devrions empêcher nos citoyens d'utiliser cette forme de média et censurer tous les autres en même temps."
 CHI_Netizen_Nation: "Nation Netizen"
 CHI_Netizen_Nation_desc: "L'internet n'est pas une menace importante pour notre autorité. En fait, nous pourrions même être en mesure de l'utiliser à notre avantage."
 CHI_An_Open_Window: "Une fenêtre ouverte"
 CHI_An_Open_Window_desc: "Deng Xiaoping a un jour décrit de façon célèbre l'ouverture de la Chine comme l'ouverture d'une fenêtre pour l'air frais. Bien que, comme l'a également dit Deng, certaines \"mouches\" ne manqueront pas d'arriver, c'est un risque que nous devons prendre pour profiter des avantages de l'ouverture."
 CHI_Let_a_Hundred_Flowers_Bloom: "Laissez fleurir une centaine de fleurs"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "En 1956, Mao Zedong a lancé la campagne des cent fleurs, appelant les citoyens chinois à exprimer ouvertement leurs griefs envers le gouvernement. Si cette campagne s'est soldée par une répression et un retour au statu quo, la reprise de la même campagne ne doit pas nécessairement se terminer de la même façon."
 CHI_Freedom_of_Speech: "Liberté d'expression"
 CHI_Freedom_of_Speech_desc: "Maintenant que nous avons permis à nos citoyens d'exprimer leurs griefs, il est clair que notre société a progressé au point que de telles choses peuvent être dites en public sans menacer la stabilité de la nation. Nous devrions aller de l'avant."
 CHI_Allow_Foreign_Social_Media: "Autoriser les médias sociaux étrangers"
 CHI_Allow_Foreign_Social_Media_desc: "Les sites de médias sociaux comme Facebook commencent à prendre de l'ampleur. Malgré les risques, nous devrions autoriser ces sites à fonctionner dans notre pays dans le cadre de notre politique de \"fenêtres ouvertes\"."
 CHI_Liberalize_the_Media: "Libéraliser les médias"
 CHI_Liberalize_the_Media_desc: "Jusqu'à présent, toutes les formes de médias en Chine ont subi une forte influence de l'État, que ce soit directement ou indirectement. Le temps est venu pour nous de mettre fin à cela."
 CHI_Question_the_Four_Cardinal_Principles: "Questionner les quatre principes cardinaux"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Les quatre principes cardinaux de Deng Xiaoping comprenaient le maintien de la voie socialiste, la dictature démocratique du peuple, la direction du PCC et la pensée Maozedong. L'inclusion de ces principes signifie que le débat sur la nature du régime autoritaire en Chine n'a pas été autorisé. Si notre pays veut progresser, il convient de modifier cette disposition afin de contribuer à diversifier le débat sur l'avenir de la Chine."
 CHI_Unchain_the_8_Democratic_Parties: "Détacher les 8 partis démocratiques"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Si le parti communiste domine la politique chinoise, huit autres partis légaux existent dans le cadre du système politique du pays. Toutefois, jusqu'à présent, ils ont eu peu d'influence sur la politique et n'ont pas de voix indépendante. La levée des restrictions sur ces partis politiques existants pourrait servir de test pour vérifier la viabilité de l'établissement d'une démocratie multipartite en Chine."
 CHI_Free_and_Fair_Elections: "La démocratie aux caractéristiques chinoises"
 CHI_Free_and_Fair_Elections_desc: "La démocratie telle que nous la connaissons est d'origine européenne. Si nos récentes libéralisations nous ont mis sur la voie de l'adoption d'institutions de style occidental, cela ne signifie pas que nous devions compromettre nos valeurs culturelles traditionnelles."
 CHI_Support_the_Communists: "Soutenir les communistes"
 CHI_Support_the_Communists_desc: "Même si nous avons mis fin à la règle du parti unique en Chine, cela ne signifie pas que le PCC n'est pas le meilleur parti pour guider la Chine dans ce nouveau chapitre de son histoire."
 CHI_Support_the_Pro_Western_Coalition: "Soutenir la coalition pro-occidentale"
 CHI_Support_the_Pro_Western_Coalition_desc: "Le temps est venu pour nous de nous rapprocher de nos partenaires occidentaux. En soutenant cette coalition de partis, notre pays s'engagera dans une direction plus pro-occidentale."
 CHI_Support_the_Non_Aligned_Coalition: "Soutenez la coalition des non-alignés"
 CHI_Support_the_Non_Aligned_Coalition_desc: "La place de la Chine n'est pas de choisir un camp dans un monde de plus en plus divisé entre l'Occident et ceux qui souhaitent renverser l'ordre international existant. Au contraire, nous devons veiller à nos propres intérêts et chercher à établir de bonnes relations avec les deux parties."
 CHI_Sina_Weibo: "Sina Weibo"
 CHI_Sina_Weibo_desc: "Sina Weibo sera notre pendant aux plateformes de médias sociaux de l'Occident. Grâce à lui, nous pouvons exercer un certain degré d'influence sur les interactions en ligne de nos citoyens."
 CHI_Golden_Shield_Project: "Projet Bouclier d'or"
 CHI_Golden_Shield_Project_desc: "Nous devons être prêts à relever les défis posés par l'internet au XXIe siècle, même si nous choisissons de l'adopter dans une mesure limitée. Le projet Bouclier d'or sera le cadre dans lequel s'inscriront tous les projets futurs liés au contrôle, à la collecte et à la surveillance des informations."
 CHI_50_Cent_Army: "L'armée à deux sous"
 CHI_50_Cent_Army_desc: "Un moyen peu coûteux pour nous d'influencer l'opinion publique en ligne consiste à payer des commentateurs Internet pour qu'ils publient des messages en faveur du PCC ou du nationalisme chinois."
 CHI_The_Great_Firewall_of_China: "Le Grand Pare-feu de la Chine"
 CHI_The_Great_Firewall_of_China_desc: "Le web est un endroit dangereux et nous devons faire de notre mieux pour protéger nos citoyens des éléments qui les menacent le plus. Notre nouvelle version actualisée de la Grande Muraille de Chine, une barrière qui a protégé ce pays pendant des millénaires, permettra de s'assurer que les contenus subversifs, mensongers ou qui sèment la discorde restent hors de la vue et de l'esprit du peuple chinois."
 CHI_Facial_Recognition_Surveillance: "Surveillance par reconnaissance faciale"
 CHI_Facial_Recognition_Surveillance_desc: "La criminalité est un fléau pour notre nation et la technologie existe pour nous permettre de traquer les criminels avec facilité et efficacité. L'utilisation de cette technologie ne constitue pas une menace pour le citoyen moyen et respectueux des lois."
 CHI_Social_Credit_Scheme: "Régime de crédit social"
 CHI_Social_Credit_Scheme_desc: "En tant que gouvernement, notre objectif devrait être d'éduquer nos citoyens sur les comportements corrects et bénéfiques. Cela permettra à notre nation d'atteindre son plein potentiel. Le crédit social sera un moyen efficace d'encourager les bons comportements et d'attirer l'attention sur les mauvais éléments qui vivent parmi nous."
 CHI_Skynet: "Skynet"
 CHI_Skynet_desc: "La sécurité de nos citoyens est notre priorité. Il n'y a aucune mesure que nous ne devrions pas envisager si ces mesures nous aident à préserver la paix, la stabilité et l'état de droit. Skynet rassemblera un réseau massif de caméras de sécurité pour identifier n'importe lequel de nos citoyens, où qu'il se trouve."
 CHI_PLA_Cyber_Army: "Armée cybernétique de l'APL"
 CHI_PLA_Cyber_Army_desc: "Les défis militaires modernes se situent souvent dans le cyberespace plutôt que dans le monde physique. La directive de l'unité 61398 de l'APL sera de recueillir des informations, de préserver notre sécurité et, si nécessaire, de mener une guerre dans le cyberespace."
 CHI_Industrial_Espionage: "Espionnage industriel"
 CHI_Industrial_Espionage_desc: "La propriété intellectuelle est ce que les nations occidentales utilisent pour défendre leur avantage économique actuel. Où était la propriété intellectuelle au XIXe siècle, lorsque les Américains violaient impunément les lois sur le droit d'auteur pour assurer leur croissance économique ? Pourquoi devrions-nous nous comporter différemment ? Utilisons l'unité 61398 pour combler le fossé technologique qui nous sépare de nos rivaux, voire de nos anciens alliés."
 CHI_Global_Propaganda_Network: "Réseau mondial de propagande"
 CHI_Global_Propaganda_Network_desc: "Notre influence à l'étranger s'accroît, mais sans une attention suffisante, cette croissance s'arrêtera. En outre, certains acteurs politiques dans d'autres pays gagnent en puissance, ce qui a des répercussions dangereuses sur notre propre position internationale. L'unité 61398 peut vous aider dans ces deux domaines."
 CHI_Business_First: "Les affaires d'abord"
 CHI_Business_First_desc: "Notre modèle de capitalisme d'État permet une certaine autonomie et des libertés pour les entreprises. Nous ne devons pas entraver leurs activités sans raison."
 CHI_Mandate_Backdoors: "Mandater les portes dérobées"
 CHI_Mandate_Backdoors_desc: "Les affaires sont importantes, mais la sécurité passe avant tout. Nous devrions exiger de toutes les entreprises technologiques qu'elles intègrent des portes dérobées afin de nous permettre de garder un œil sur les éléments dangereux."
 CHI_Proper_State_Atheism: "L'athéisme d'État"
 CHI_Proper_State_Atheism_desc: "Nous devrions nous conformer au dédain de Marx pour la religion en tant qu'opium des masses. Si nous pouvons tolérer un certain degré de croyance privée, la religion institutionnalisée constitue indéniablement une menace pour l'autorité du Parti communiste. Que ce soit contre l'islam radical ou les cultes dangereux, nous devons être sur nos gardes."
 CHI_Crush_the_Falun_Gong: "Écraser le Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Si, par le passé, nous avons toléré et même soutenu dans une certaine mesure le Falun Dafa, ce culte a atteint un niveau dangereux et doit être écrasé."
 CHI_Combat_Islamism: "Combattre l'islamisme"
 CHI_Combat_Islamism_desc: "L'islam dans son ensemble n'est pas un sujet qui nous pose problème. La minorité musulmane Hui ne conteste pas notre autorité et, à ce titre, nous lui laissons la possibilité de pratiquer ses croyances. Toutefois, lorsqu'il s'agit des musulmans ouïgours de la province du Xinjiang, nous ne pouvons pas utiliser la même approche. Le Mouvement islamique du Turkistan oriental est affilié à Al-Qaida et épouse une idéologie dangereuse de fondamentalisme islamique."
 CHI_Crush_the_Turkistan_Islamic_Party: "Écraser le parti islamique du Turkestan"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "Le Parti islamique du Turkistan est une nouvelle ramification du Mouvement islamique du Turkistan oriental, qui a poursuivi les pratiques radicales et violentes de son prédécesseur. Nous devons déployer la police et les forces armées pour traquer et détruire les éléments du TIP."
 CHI_Xinjiang_Reeducation_Camps: "Camps de rééducation du Xinjiang"
 CHI_Xinjiang_Reeducation_Camps_desc: "Afin de lutter contre la radicalisation de la population ouïgoure, nous avons créé des camps pour dispenser aux locaux un enseignement patriotique et laïc. Jusqu'à présent, nous avons mené cette pratique en secret, mais le moment est venu de légaliser officiellement cette politique et de la poursuivre ouvertement et à plus grande échelle."
 CHI_Greater_Freedom_of_Religion: "Une plus grande liberté de religion"
 CHI_Greater_Freedom_of_Religion_desc: "Si le socialisme est nominalement athée, nous devons accepter qu'une proportion importante de la population chinoise est religieuse et le restera. Il est dans notre intérêt à long terme de préserver la stabilité du pays d'accepter cette réalité."
 CHI_Release_the_Falun_Gong: "Réhabiliter le Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Nous devrions mettre un terme à la politique de persécution contre le Falun Dafa que nous avons récemment adoptée. Cette politique a provoqué des divisions au sein du pays et suscité des critiques de la part d'observateurs extérieurs."
 CHI_Return_of_the_Dalai_Lama: "Le retour du Dalaï Lama"
 CHI_Return_of_the_Dalai_Lama_desc: "Le Tibet a été une source de grande préoccupation pour notre régime au cours des dernières décennies. Si, historiquement, nous avons traité la question par la censure et la répression, il serait peut-être préférable pour notre autorité dans la province que nous soyons perçus comme faisant des concessions au peuple tibétain. L'une des plus grandes concessions que nous pourrions faire serait de permettre le retour du Dalaï Lama."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Déclassifier le Parti Islamique du Turkestan"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Si nous ne sommes pas disposés à négocier avec un groupe terroriste, nous ne devons pas laisser cette réticence faire obstacle à l'instauration de la paix. Offrir de légitimer le Parti islamique du Turkestan en tant que force politique au Xinjiang, sous réserve de modifications de son idéologie et de son message, contribuera grandement à atteindre cet objectif de paix si important."
 CHI_Deescalate_the_Xinjiang_Conflict: "Désamorcer le conflit du Xinjiang"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Maintenant que nous nous sommes réconciliés avec notre ancien ennemi, il devrait être beaucoup plus facile de réduire l'intensité du conflit au Xinjiang, en permettant aux différentes ethnies d'y vivre côte à côte dans une relative harmonie."
 CHI_devolve_power_to_the_new_frontier: "Transférer le pouvoir à la nouvelle frontière"
 CHI_devolve_power_to_the_new_frontier_desc: "Le temps est venu de desserrer notre emprise sur le Xinjiang. Il est clair que la stabilité à long terme de la province et de la région environnante ne peut être assurée sans un plus grand degré de gouvernement local, sous l'œil distant mais vigilant de la capitale."
 CHI_One_China_Policy: "Politique d'une seule Chine"
 CHI_One_China_Policy_desc: "En tant que premier pays du monde par sa population et quatrième par sa masse continentale, il n'est pas étonnant que certains souhaitent une plus grande autonomie au sein de notre république. Nous devrions nous demander s'il faut à tout prix maintenir l'unité du pays ou accorder un espace d'autonomie au sein de notre Chine unique."
 CHI_Two_Systems: "Deux systèmes"
 CHI_Two_Systems_desc: "Si la majeure partie de la Chine peut encore se conformer à notre forme de gouvernance actuelle, nous devons nous en tenir au principe \"Un pays, deux systèmes\" de Deng Xiaoping et permettre à certaines parties de la Chine de conserver leurs propres systèmes politiques, économiques et juridiques. Cette approche permettra de réduire l'opposition à notre autorité tout en préservant l'intégrité de la nation."
 CHI_Extend_Interpretation_of_the_Systems: "Étendre l'interprétation des systèmes"
 CHI_Extend_Interpretation_of_the_Systems_desc: "\"Un pays, deux systèmes\" a été formulé à l'origine pour faciliter le retour de Macao et de Hong Kong dans le giron chinois, le principe a le potentiel d'être appliqué à d'autres cas si nous permettons des interprétations plus larges de celui-ci."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Envisager une réforme électorale à Hong Kong"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Compte tenu de la forte pression exercée à Hong Kong en faveur d'une réforme des modes d'élection des représentants du conseil législatif et du chef de l'exécutif, nous devrions nous demander s'il convient de faire des concessions à la population de Hong Kong dans ce domaine particulier ou d'exclure définitivement le suffrage universel."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "La décision du NPCSC sur Hong Kong"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Le Comité permanent du Congrès national du peuple chinois doit prendre une décision concernant l'ampleur de la réforme électorale que nous pouvons accorder à Hong Kong. Accorder le suffrage universel à la R.A.S. apaisera les demandes du mouvement démocratique mais augmentera le risque qu'un dirigeant anti-chinois ou séparatiste prenne le contrôle de Hong Kong, tandis que refuser le suffrage universel pourrait entraîner des manifestations de masse."
 CHI_Hong_Kong_Future: "L'avenir de Hong Kong"
 CHI_Hong_Kong_Future_desc: "Jusqu'à présent, nous n'avons donné aucune indication quant au sort de Hong Kong lorsque la loi fondamentale préservant son autonomie actuelle expirera en 2047. Il pourrait être dans notre intérêt de le faire maintenant, car promettre le maintien de l'autonomie de Hong Kong pourrait contribuer à convaincre Taïwan de revenir sous notre contrôle. Cependant, nous pourrions vouloir étouffer le séparatisme en démontrant la force de notre engagement envers la souveraineté chinoise."
 CHI_Greater_Tibetan_Autonomy: "Une plus grande autonomie tibétaine"
 CHI_Greater_Tibetan_Autonomy_desc: "Le Tibet est une région dotée d'une identité culturelle et religieuse unique. Bien que nous devions continuer à le considérer comme une partie intégrante de la nation chinoise, il pourrait être utile pour nous d'accorder aux Tibétains un degré d'autonomie plus important que celui qu'ils possèdent actuellement."
 CHI_A_Tibetan_SAR: "Une R.A.S. tibétaine."
 CHI_A_Tibetan_SAR_desc: "Maintenant que les effets positifs de l'octroi d'une plus grande autonomie aux Tibétains sont devenus évidents, notre popularité parmi les Tibétains et notre perception par la communauté internationale seraient encore renforcées si nous établissions une région administrative spéciale hautement autonome au Tibet."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Dialogue avec les Taïwanais"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Même si nous ne sommes pas d'accord avec le droit de Taïwan à son autonomie politique actuelle, elle la possède néanmoins. La ligne de conduite la plus pragmatique consiste à négocier avec les Taïwanais et à réduire les tensions entre nos deux parties."
 CHI_Three_Links: "Trois liens"
 CHI_Three_Links_desc: "Les liaisons postales, de transport et commerciales entre l'île de Taïwan et le continent n'existent pas actuellement, et toutes les affaires entre les deux rives du détroit doivent être détournées par des intermédiaires comme Hong Kong et Jeju. L'établissement des \"Trois Liens\" à travers le détroit de Taïwan contribuerait grandement à normaliser l'interaction entre nous et nos homologues basés à Taipei."
 CHI_Cross_Strait_Service_Trade_Agreement: "Accord sur le commerce des services entre les deux rives du détroit"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "La libéralisation du commerce des services entre Taïwan et la Chine continentale aidera les deux économies et augmentera notre influence dans la province insulaire. Toutefois, rien ne garantit que l'assemblée législative taïwanaise ratifiera cet accord commercial."
 CHI_Propose_Roadmap_to_Reunification: "Proposer une feuille de route pour la réunification"
 CHI_Propose_Roadmap_to_Reunification_desc: "Maintenant que nos relations avec le soi-disant gouvernement taïwanais se sont améliorées, nous pouvons proposer de faciliter une réintégration progressive de l'île dans la R.P.C. en tant que région administrative spéciale. Si les Taïwanais acceptent notre proposition, nous pourrons poursuivre nos efforts diplomatiques, mais s'ils ne l'acceptent pas, nous devrons peut-être recourir à d'autres moyens pour remettre Taïwan sous notre contrôle."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Abandonner l'opposition à l'indépendance"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Si, dans le passé, nous avons exprimé notre intention d'empêcher à tout prix l'indépendance de Taïwan, nous devons maintenant nous rendre compte que la belligérance à l'égard de Taïwan peut moins bien convenir à nos objectifs qu'une approche plus pragmatique. En démontrant notre volonté de tenir compte des souhaits du peuple taïwanais, quels qu'ils soient, nous réduirons considérablement son hostilité à notre égard."
 CHI_Peaceful_Co_Existence: "La coexistence pacifique"
 CHI_Peaceful_Co_Existence_desc: "Maintenant que les relations avec les Taïwanais se sont améliorées, nous pouvons nous atteler à normaliser les relations entre eux et nous, dans le but ultime de rétablir la normalité dans le détroit de Taïwan."
 CHI_Free_Trade_Zone: "Zone de libre-échange"
 CHI_Free_Trade_Zone_desc: "Nos industries bénéficieraient d'un élan considérable si elles étaient en mesure d'exporter leurs produits vers Taïwan. La signature d'un accord de libre-échange avec Taipei ne pourra que favoriser nos relations économiques et donc diplomatiques."
 CHI_Technology_Sharing: "Partage des technologies"
 CHI_Technology_Sharing_desc: "Bien que son économie soit beaucoup plus modeste, Taïwan possède un secteur technologique impressionnant dont nos entreprises pourraient tirer parti."
 CHI_Settle_Territorial_Disputes: "Régler les différends territoriaux"
 CHI_Settle_Territorial_Disputes_desc: "Les relations entre notre gouvernement et celui de nos homologues de Taipei ont jusqu'à présent été entravées par la petite question de la revendication par chaque partie de sa juridiction sur le territoire de l'autre. Il est temps d'abandonner cette prétention et d'amener Taïwan dans notre propre orbite."
 CHI_Sign_an_Armistice: "Signer un armistice"
 CHI_Sign_an_Armistice_desc: "La guerre civile chinoise s'est terminée en 1949 sans qu'un traité de paix n'ait jamais été signé. Il nous sera difficile de nous rapprocher des Taïwanais sans lever cet obstacle."
 CHI_Military_Cooperation: "Coopération militaire"
 CHI_Military_Cooperation_desc: "L'organisation régulière d'exercices d'entraînement entre nos forces et celles de Taïwan aidera nos deux armées à atteindre un niveau de classe mondiale."
 CHI_Establish_Joint_Control_Zones: "Établir une zone de contrôle commune dans le détroit de Taiwan"
 CHI_Establish_Joint_Control_Zones_desc: "L'établissement d'une zone de contrôle commune permettrait aux deux côtés du détroit de Taiwan de patrouiller plus efficacement nos voies navigables et nos espaces aériens."
 CHI_Recognize_an_Independent_Taiwan: "Reconnaître l'indépendance de Taiwan"
 CHI_Recognize_an_Independent_Taiwan_desc: "Nous devrions accepter que la perspective de réintégrer Taïwan dans la Chine est irréaliste à ce stade, étant donné le soutien important dont bénéficie l'indépendance dans le pays. Toutefois, si nous réduisons nos pertes maintenant et modifions notre politique à l'égard de Taïwan, nous serons toujours en mesure de maintenir Taïwan dans notre sphère d'influence. Une bonne première étape consisterait à reconnaître sa souveraineté."
 CHI_A_New_United_Front: "Un nouveau front uni"
 CHI_A_New_United_Front_desc: "Nos prédécesseurs et ceux des Taïwanais se sont autrefois alliés les uns aux autres pour servir un objectif plus grand. Cet événement historique doit maintenant être répété."
 CHI_Anti_Japanese_Communique: "Communiqué anti-japonais"
 CHI_Anti_Japanese_Communique_desc: "Alors que l'Occident s'est montré complaisant à l'égard de la menace que représente la nation japonaise, nous ne nous faisons pas d'illusions. Le refus persistant du Japon d'admettre ses erreurs passées montre que le nationalisme qui a conduit à ses agressions passées n'a jamais vraiment disparu. Maintenant que nos liens avec Taïwan ont été renforcés, nous pouvons émettre une condamnation commune du Japon."
 CHI_Back_a_Coup: "Soutenir un coup d'État"
 CHI_Back_a_Coup_desc: "Les Taïwanais ont rejeté notre offre généreuse et nous n'avons donc pas d'autre choix que de recourir à des mesures plus agressives. Le moyen le moins risqué de forcer un changement à Taïwan est de soutenir secrètement un coup d'État militaire, car une action plus ouverte pourrait entraîner la colère des États-Unis.."
 CHI_Gain_Support_of_Military_Elements: "Obtenir le soutien des éléments militaires"
 CHI_Gain_Support_of_Military_Elements_desc: "Pour qu'un coup d'État réussisse, il ne faut pas compter uniquement sur la loyauté individuelle des officiers taïwanais à la cause de la réunification, aussi fort que soit ce sentiment. La distribution discrète d'incitations financières devrait améliorer les chances de succès du coup d'État."
 CHI_The_Fifth_Column: "La Cinquième Colonne"
 CHI_The_Fifth_Column_desc: "Le temps est venu de mettre nos partisans à Taiwan au travail pour restaurer l'île sous notre contrôle. Une fois les ordres donnés, il ne reste plus qu'à attendre le résultat."
 CHI_Establish_Special_Administrative_Region: "Établissement d'une région administrative spéciale"
 CHI_Establish_Special_Administrative_Region_desc: "Maintenant que les bases ont été jetées, il est temps que le peuple taïwanais rejoigne ses compatriotes en tant que partie de la République populaire de Chine, tout en conservant une certaine autonomie. Néanmoins, notre objectif de réunification de notre nation est désormais atteint."
 CHI_One_System: "Un seul système"
 CHI_One_System_desc: "Le principe \"Une Chine, deux systèmes\" de Deng Xiaoping nous a servi lorsque nous avons dû convaincre les Britanniques et les Portugais de nous rendre leurs colonies. Maintenant que nous avons gagné en force et en influence, nous n'avons plus besoin de maintenir notre pays divisé politiquement, et donc idéologiquement."
 CHI_Pressure_the_SARs: "Pressuriser Hong Kong et Macao"
 CHI_Pressure_the_SARs_desc: "Les régions administratives spéciales de Hong Kong et de Macao jouissent actuellement d'une autonomie plus grande que partout ailleurs en Chine. En exerçant une pression discrète sur les gouvernements pro-chinois des RAS, nous pouvons commencer à réduire cette autonomie."
 CHI_Formal_Annexation: "Annexion formelle"
 CHI_Formal_Annexation_desc: "Jusqu'à présent, les documents constitutionnels de Hong Kong et de Macao, leurs lois fondamentales, nous ont empêchés d'exercer un degré élevé de contrôle sur le territoire. Maintenant, en faisant en sorte que le retour complet des RAS sous notre autorité apparaisse comme un processus consensuel, nous pouvons enfin nous débarrasser de ces vestiges de notre humiliation passée aux mains des puissances coloniales."
 CHI_Combat_the_Traitors: "Combattre les traîtres"
 CHI_Combat_the_Traitors_desc: "Nous n'avons pas oublié les descendants méprisables de Jiang Jieshi et de ses acolytes. Le projet de construction nationale du P.R.C. ne sera jamais vraiment achevé tant que les traîtres qui ont fui à Taiwan n'auront pas connu le sort qu'ils méritent."
 CHI_Fight_ROC_Recognition: "Combattre la reconnaissance de la RDC"
 CHI_Fight_ROC_Recognition_desc: "Il y a encore ceux qui continuent à reconnaître la République de Chine comme le représentant légitime de la nation chinoise. Aussi peu nombreux soient-ils, ces pays contribuent néanmoins à l'influence mondiale de la province sécessionniste et doivent être contraints de repenser leurs attitudes actuelles."
 CHI_Blockade_Taiwan_Island_Territories: "Blocus des territoires insulaires de Taiwan"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Les territoires insulaires de Taïwan sont une cible assez simple pour nous. Le blocus des îles perturbera le contrôle de Taïwan sur son propre territoire et facilitera la tâche d'une éventuelle invasion."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Exiger la fin de la loi sur les relations avec Taiwan"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Si la loi sur les relations avec Taiwan reste en vigueur, les chances que l'Amérique vienne en aide à Taiwan en cas d'attaque sont extrêmement élevées. Nous devrions exiger que les Américains abrogent cette loi. Pour garantir le succès, nous devrions nous assurer que notre position internationale par rapport à celle de l'Amérique est aussi forte que possible, et que notre influence aux États-Unis a été accrue."
 CHI_Road_to_War: "La voie de la guerre"
 CHI_Road_to_War_desc: "En plus des opérations extérieures, nous devons nous préparer intérieurement à la guerre qui s'annonce."
 CHI_Shell_Kinmen: "Bombarder Kinmen"
 CHI_Shell_Kinmen_desc: "Kinmen se trouve juste au large de nos côtes, hérissée de matériel militaire. Nous devrions frapper l'île avant que les Taïwanais ne se préparent au conflit à venir."
 CHI_Resume_the_Civil_War: "Reprendre la guerre civile"
 CHI_Resume_the_Civil_War_desc: "Les tensions à travers le détroit de Taiwan ont atteint un point d'ébullition. Nos ancêtres réclament du sang. Le temps est venu de déchaîner la puissance de l'Armée populaire de libération sur nos ennemis historiques, et de lâcher les chiens de guerre."
 CHI_The_Untapped_Market: "Le marché inexploité"
 CHI_The_Untapped_Market_desc: "La Chine entre dans le XXIe siècle avec une économie en croissance rapide, comme le monde n'en a jamais vu. Le poids économique du Japon et même de l'Amérique n'a cessé de diminuer au cours des dernières décennies. Cependant, ce développement économique rapide n'a pas eu de prix. [CHI.GetLeader] doit déterminer si la Chine va continuer sur sa trajectoire actuelle, adopter de nouvelles méthodes, voire revenir aux anciennes."
 CHI_Break_the_Iron_Rice_Bowl: "Cassez le bol de riz en fer"
 CHI_Break_the_Iron_Rice_Bowl_desc: "Le bol de riz en fer est l'octroi généralisé de la sécurité de l'emploi et des avantages sociaux aux employés du secteur public et des entreprises d'État. Si cette pratique a bien servi notre pays dans le passé, l'une des conditions préalables à l'adhésion à l'Organisation mondiale du commerce est d'y mettre fin."
 CHI_Ratification_of_WTO: "Adhérer à l'OMC"
 CHI_Ratification_of_WTO_desc: "Pendant trop longtemps, nous avons été exclus des avantages du commerce mondial partagés entre les membres de l'OMC. Cela va changer maintenant que notre adhésion à cette organisation commerciale internationale est complète et que nous pouvons mieux utiliser les institutions de l'ordre économique libéral de l'Occident à notre avantage."
 CHI_Encourage_Foreign_Investment: "Encourager l'investissement étranger"
 CHI_Encourage_Foreign_Investment_desc: "Aussi résistantes que soient nos industries nationales, leur potentiel économique ne peut être pleinement exploité sans investissements étrangers. Nous devrions offrir des incitations pour encourager les investissements directs étrangers dans notre pays."
 CHI_Protect_State_Owned_Businesses: "Protéger les entreprises d'État"
 CHI_Protect_State_Owned_Businesses_desc: "Les entreprises d'État, ou entreprises EE, constituent depuis longtemps l'épine dorsale de notre modèle d'économie de marché socialiste. Cette importance perdurera encore longtemps, et il est donc dans notre intérêt comme dans le leur de veiller à ce qu'elles soient bien protégées."
 CHI_Adopt_Western_Patent_Laws: "Adopter les lois occidentales sur les brevets"
 CHI_Adopt_Western_Patent_Laws_desc: "Notre mauvaise application des droits de propriété intellectuelle est une source de tension avec les États-Unis depuis de nombreuses années. L'adoption de lois plus strictes en matière de brevets mettra fin aux allégations spécifiques des Américains à notre encontre et signalera au monde que notre économie ne dépend pas simplement de la copie de ceux qui sont plus innovants que nous."
 CHI_Free_Direct_Investment: "Détacher le secteur privé"
 CHI_Free_Direct_Investment_desc: "Dans notre système socialiste actuel, le secteur privé a peu de marge de manœuvre. Le fait de garder une mainmise sur l'économie nous a peut-être permis d'arriver jusqu'ici, mais pour maintenir la croissance impressionnante de la Chine, nous devons permettre à notre secteur privé de s'épanouir."
 CHI_SOE_Privatization_Initiative: "Initiative de privatisation des entreprises publiques"
 CHI_SOE_Privatization_Initiative_desc: "Les entreprises d'État constituent l'épine dorsale de l'économie chinoise. Cependant, le coût du maintien de ces énormes sociétés est extrêmement élevé et les entreprises d'État pourraient bénéficier de l'avantage d'être confrontées à des concurrents sur un pied d'égalité."
 CHI_Expand_the_Special_Economic_Zones: "Développer les zones économiques spéciales"
 CHI_Expand_the_Special_Economic_Zones_desc: "Les ZES ont agi comme de petites enclaves confinées de capitalisme de libre-échange et constituent un atout important pour notre économie. Leur expansion nous permettra de mieux profiter des avantages qu'elles nous offrent."
 CHI_Promote_Innovation: "Promouvoir l'innovation"
 CHI_Promote_Innovation_desc: "Maintenant que nous avons commencé à libéraliser le marché, il va de soi que nous devons investir dans le capital intellectuel de notre pays pour rendre la Chine plus compétitive dans l'environnement dynamique du XXIe siècle."
 CHI_Liberalize_the_Market: "Libéraliser le marché"
 CHI_Liberalize_the_Market_desc: "Nous avons nourri l'économie chinoise jusqu'à ce qu'elle puisse désormais voler de ses propres ailes. Le temps de nos politiques paternalistes est vraiment révolu. Nos entreprises et nos entrepreneurs sont désormais prêts à affronter les puissances économiques de l'Occident sur un pied d'égalité, sans le soutien de leur gouvernement."
 CHI_Chinese_Model_of_Manufacturing: "Modèle chinois de fabrication"
 CHI_Chinese_Model_of_Manufacturing_desc: "L'économie chinoise est arrivée jusqu'ici en se concentrant sur la quantité et non sur la qualité. Nous devons continuer à fabriquer des produits en masse à bas prix."
 CHI_Korean_Joint_Ventures: "Coentreprise coréennes"
 CHI_Korean_Joint_Ventures_desc: "La République de Corée est un pays avec lequel nos relations se sont améliorées ces dernières années. Bien qu'elles se soient développées beaucoup plus tard que celles des Japonais, les prouesses technologiques des entreprises coréennes ne sont pas à dédaigner. Nous devrions envisager de renforcer notre coopération avec cette puissance asiatique en pleine expansion."
 CHI_German_Joint_Ventures: "Coentreprise allemandes"
 CHI_German_Joint_Ventures_desc: "L'Allemagne est un pays réputé pour sa fabrication de haute qualité. Nous pourrions grandement bénéficier de son impressionnante expertise, et devrions donc envisager de renforcer nos liens avec cette nation européenne de premier plan."
 CHI_American_Joint_Ventures: "Coentreprise Américaine"
 CHI_American_Joint_Ventures_desc: "Les États-Unis représentent notre plus grand concurrent mais aussi notre plus important partenaire commercial. Leur domination actuelle du commerce mondial est impressionnante, mais pas éternelle. Le fait de demander l'aide des entreprises américaines dans cette entreprise accélérera cette éventualité."
 CHI_Japanese_Joint_Ventures: "Coentreprise Japonaise"
 CHI_Japanese_Joint_Ventures_desc: "Le Japon est un pays avec lequel nous n'avons jamais été totalement à l'aise. Notre histoire difficile et leur hostilité permanente ont entravé les relations diplomatiques entre nos deux pays. Néanmoins, le Japon est une économie voisine notable, dotée d'un secteur quaternaire avancé. Nous devrions envisager de mettre de côté nos griefs au profit de la poursuite plus importante du développement économique."
 CHI_Export_Driven_Economy: "Économie axée sur les exportations"
 CHI_Export_Driven_Economy_desc: "S'appuyer sur la seule consommation ne suffira pas à faire de la Chine la première puissance économique mondiale. Nous devons utiliser notre contrôle sur l'économie pour l'orienter vers l'exportation de produits manufacturés vers le reste du monde."
 CHI_Factory_of_the_World: "Usine du monde"
 CHI_Factory_of_the_World_desc: "Notre potentiel de production doit maintenant être pleinement libéré. Il est temps pour nous de laisser notre empreinte dans l'économie mondiale en tant que centre de production du monde."
 CHI_Socialism_with_Chinese_Characteristics: "Reconstruction socialiste"
 CHI_Socialism_with_Chinese_Characteristics_desc: "Depuis l'ouverture de la Chine, notre pays est marqué par une inégalité économique croissante et une prolifération de la corruption au sein du Parti communiste. Au service du \"développement économique\", nos prédécesseurs ont oublié l'objectif initial du PCC, à savoir servir le peuple chinois. Il est temps de revenir aux anciennes méthodes de la Révolution."
 CHI_Denounce_Deng_Xiaoping: "Dénoncer Deng Xiaoping"
 CHI_Denounce_Deng_Xiaoping_desc: "Il ne sera pas possible de dépasser la décadence actuelle de la Chine sans traiter l'héritage de Deng Xiaoping. Tant que cet homme restera dans les mémoires comme un héros du développement chinois, le peuple n'acceptera pas nos réformes nécessaires. Notre gouvernement doit le dénoncer ainsi que tous ceux qui le soutiennent."
 CHI_Mao_Zedong_Thought: "La pensée de Mao Zedong"
 CHI_Mao_Zedong_Thought_desc: "L'idée de Deng Xiaoping selon laquelle Mao avait \"70 % raison et 30 % tort\" sape les idéaux révolutionnaires de la Chine sous Mao. Il est temps de revenir à l'idéologie fondatrice de la RPC."
 CHI_State_Owned_Business_Supremacy: "Maintenir la suprématie des entreprises publiques"
 CHI_State_Owned_Business_Supremacy_desc: "Les entreprises d'État sont le moyen par lequel nous exerçons un contrôle sur l'économie. Nous devons nous assurer qu'elles restent l'acteur dominant de l'économie chinoise."
 CHI_Collectivize_Agriculture: "Collectiviser l'agriculture"
 CHI_Collectivize_Agriculture_desc: "Les vastes zones rurales de la Chine ont été négligées par les administrations post-Deng. L'agriculture collective améliorera la vie de la paysannerie rurale chinoise et favorisera un plus grand sentiment d'unité au sein de ce qui a toujours été notre plus grande base de soutien."
 CHI_Close_Window_to_the_West: "Purger les intérêts étrangers"
 CHI_Close_Window_to_the_West_desc: "L'ouverture de l'économie a permis à des entreprises, des ONG et des individus occidentaux de s'infiltrer dans notre pays et de propager des idéaux subversifs. Nous devons sévir contre ces étrangers pour préserver l'unité de notre pays."
 CHI_Purge_the_Capitalists: "Purger les capitalistes"
 CHI_Purge_the_Capitalists_desc: "Alors que Jiang Zemin cherchait auparavant à normaliser la position de la bourgeoisie dans la société chinoise, cette politique a simplement renforcé le pouvoir des classes capitalistes et contre-révolutionnaires par rapport aux citoyens chinois ordinaires. Il est temps pour nous de corriger ce déséquilibre."
 CHI_Purge_the_Communist_Party: "Purger le parti communiste"
 CHI_Purge_the_Communist_Party_desc: "Le parti communiste chinois, autrefois si important, s'est corrompu et décadent au cours des dernières décennies. Pendant trop longtemps, le gouvernement a fermé les yeux sur les abus de pouvoir et le népotisme des responsables du parti communiste. Il est temps d'extirper ces pommes pourries."
 CHI_Revolution_in_One_Country: "La révolution dans un pays"
 CHI_Revolution_in_One_Country_desc: "Même s'il serait souhaitable de faire renaître le mouvement communiste mondial au-delà des frontières de la Chine, nous devons accepter qu'une telle perspective est au mieux irréaliste et au pire dangereuse. En outre, nous devrions donner la priorité au bien-être de nos propres citoyens."
 CHI_Form_the_Fifth_International: "Former la Cinquième Internationale"
 CHI_Form_the_Fifth_International_desc: "Il serait égoïste de notre part de refuser au reste du monde la possibilité de prendre part à notre nouvelle révolution revivifiée. Une Cinquième Internationale aidera les mouvements communistes du monde entier à gagner en puissance."
 CHI_Privatize_Agricultural_Products: "Privatiser les produits agricoles"
 CHI_Privatize_Agricultural_Products_desc: "Malgré notre engagement envers les idéaux communistes, nous devons accepter que certains compromis pragmatiques soient faits. La collectivisation de l'agriculture a historiquement donné de mauvais résultats, nous devrions garder ce secteur de l'économie hors du contrôle direct de l'État."
 CHI_Allow_Small_Private_Ventures: "Autoriser les petites entreprises privées"
 CHI_Allow_Small_Private_Ventures_desc: "Dans notre version du 21e siècle de l'idéologie maoïste, certaines petites entreprises privées peuvent être autorisées tant qu'elles restent étroitement supervisées par les bras de l'État."
 CHI_State_Run_Corporatism: "Corporatisme d'État"
 CHI_State_Run_Corporatism_desc: "Notre engagement est envers le peuple, mais pour tenir nos promesses envers le peuple, nous devons coopérer avec les éléments corporatifs de la Chine."
 CHI_Proper_State_Nationalization: "Une nationalisation appropriée de l'État"
 CHI_Proper_State_Nationalization_desc: "Les réformes de Deng ont permis de relâcher l'emprise du PCC sur l'économie chinoise, un phénomène que nous devons maintenant inverser. La meilleure façon d'assurer le bien-être et la sécurité du peuple chinois est que l'État contrôle directement tous les aspects de l'économie."
 CHI_Chinese_Industrial_Explosion: "Un nouveau bond en avant"
 CHI_Chinese_Industrial_Explosion_desc: "Le Grand Bond en avant de Mao partait d'une bonne intention mais a été mal mis en œuvre par les responsables locaux. Nous veillerons à ce que de telles erreurs ne soient pas commises lorsque nous chercherons à développer à nouveau l'économie chinoise selon les idéaux maoïstes."
 CHI_Chinese_Megaprojects: "Développer les mégaprojets chinois"
 CHI_Chinese_Megaprojects_desc: "Maintenant que nous avons commencé à libérer le potentiel économique de la Chine, il nous est possible de réaliser des projets d'infrastructure d'une ampleur sans précédent."
 CHI_Strategic_Industries: "Focus sur les industries stratégiques"
 CHI_Strategic_Industries_desc: "Après avoir apporté des améliorations significatives à l'économie chinoise, il est maintenant temps de se concentrer sur le soutien de certaines industries stratégiques de la Chine."
 CHI_Chinese_High_Speed_Rail_System: "Système ferroviaire à grande vitesse chinois"
 CHI_Chinese_High_Speed_Rail_System_desc: "Un pays aussi vaste que la Chine a besoin d'un réseau ferroviaire très efficace et étendu pour fonctionner au XXIe siècle. Nous devons investir dans l'amélioration et l'extension de ce réseau."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "Korail est le principal fournisseur de services à grande vitesse en Corée du Sud et, à ce titre, il possède une expertise considérable qui pourrait contribuer à améliorer notre propre réseau ferroviaire à grande vitesse si nous lui tendions la main."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "La Deutsche Bahn d'Allemagne est la deuxième plus grande société de transport au monde et le plus important opérateur ferroviaire en Europe. La société comprend des filiales liées à un large éventail de services ferroviaires différents, et serait certainement un partenaire approprié dans notre effort actuel pour développer notre réseau ferroviaire."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak est le principal opérateur de trains à grande vitesse aux États-Unis et dessert l'ensemble du territoire américain ainsi que trois provinces canadiennes. Nous pourrions bénéficier de leur expérience en matière de développement de réseaux ferroviaires à grande vitesse dans un pays presque aussi grand que le nôtre."
 CHI_Japan_Railway_Group: "Groupe des chemins de fer japonais"
 CHI_Japan_Railway_Group_desc: "Le Japon est réputé pour l'efficacité de son réseau ferroviaire et son expertise technologique. Avec l'aide du groupe Japan Railways et de ses filiales, nous pourrions améliorer l'efficacité de notre propre réseau pour l'aligner sur celui du Japon."
 CHI_Belt_and_Road_Initiative: "Initiative de la Ceinture et la Route"
 CHI_Belt_and_Road_Initiative_desc: "La route de la soie reliait autrefois la Chine antique aux pays les plus éloignés du globe. L'ère moderne offre des possibilités encore plus grandes d'intégration économique mondiale. En investissant dans les routes terrestres et maritimes du monde entier, nous renforcerons le poids économique de la Chine tout en contribuant au développement de nos nombreux partenaires."
 CHI_Begin_CCWAEC: "Commencer CECACO"
 CHI_Begin_CCWAEC_desc: "Le couloir économique Chine-Asie centrale et occidentale ou CECACO est une tentative ambitieuse de renforcer les liens entre la Chine et les États d'Asie centrale et occidentale. L'importance géopolitique de cette région et le niveau relativement faible de nos liens actuels avec elle font de ce corridor économique un objet important de notre attention."
 CHI_The_Uzbek_Link: "Le lien ouzbek"
 CHI_The_Uzbek_Link_desc: "L'Ouzbékistan est un partenaire important en Asie centrale, notamment en raison de son dédain pour l'hégémonie russe. Nous devrions faire de notre mieux pour développer davantage cette relation fructueuse afin de contrer discrètement l'influence de la Russie à notre porte."
 CHI_The_Kyrgyz_Link: "Le lien kirghize"
 CHI_The_Kyrgyz_Link_desc: "Le Kirghizstan est extrêmement important pour la sécurité de la Chine en raison de sa proximité avec le Xinjiang et sa stabilité est donc une préoccupation importante pour nous. En outre, les liens économiques entre le Kirghizstan et nous sont importants, mais pour l'instant, ils sont relativement faibles en termes absolus. Nous devons faire tout ce qui est en notre pouvoir pour approfondir cette importante relation."
 CHI_The_Turkmen_Link: "Le lien des Turkmènes"
 CHI_The_Turkmen_Link_desc: "Le Turkménistan est un État unique en Asie centrale, voire dans le monde, puisqu'il est le seul à voir sa neutralité permanente reconnue par l'ONU. Cette neutralité a empêché l'alignement stratégique du pays avec la Russie, ce qui en fait un terrain fertile pour que nous puissions étendre notre propre influence."
 CHI_The_Tajik_Link: "Le lien tadjik"
 CHI_The_Tajik_Link_desc: "Nous devrions intensifier nos efforts pour développer le Tadjikistan en raison de l'importance du pays dans nos efforts de lutte contre le terrorisme, étant donné sa position au point de rencontre du Xinjiang et de l'Afghanistan. Nos relations avec l'État du Tadjikistan sont déjà solides, mais elles peuvent être encore renforcées au bénéfice de notre pays et du leur."
 CHI_The_Persian_Link: "Le lien persan"
 CHI_The_Persian_Link_desc: "L'Iran est un partenaire économique et stratégique essentiel et un pays au potentiel inexploité considérable. Nous pouvons contribuer à libérer ce potentiel en amenant l'initiative « la Ceinture et la Route » en Iran."
 CHI_The_Turkish_Link: "Le lien avec la Turquie"
 CHI_The_Turkish_Link_desc: "La Turquie est un pays qui n'a pas été aussi réceptif à notre influence que d'autres, l'un des principaux points de discorde étant notre politique à l'égard de la population ouïgoure du Xinjiang. Néanmoins, nous devrions faire de notre mieux pour développer nos liens avec ce pays important, compte tenu de son poids régional significatif et de sa position de lien entre l'Europe et l'Asie."
 CHI_African_Railway_Projects: "Projets ferroviaires africains"
 CHI_African_Railway_Projects_desc: "Le continent africain est une cible appropriée pour nos investissements ferroviaires. Maintenant que nos propres entreprises ferroviaires ont affiné leur expertise en Chine, elles sont bien placées pour aider nos partenaires africains à construire leurs propres infrastructures."
 CHI_Addis_Ababa_Djibouti_Railway: "Chemin de fer Addis Ababa-Djibouti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "L'Éthiopie et Djibouti sont des pays voisins qui bénéficieraient d'une réduction du temps de trajet entre leurs capitales respectives. Nous devrions investir dans ces deux pays pour les aider à atteindre cet objectif."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Chemin de fer à voie normale Mombasa-Nairobi"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Le Kenya est l'une des plus grandes économies du continent africain, mais ne dispose pas des infrastructures à la hauteur de son importance économique. Investir dans un réseau ferroviaire à écartement standard dans le pays fournira des emplois à des milliers de Kenyans et contribuera au développement de cette économie en pleine croissance."
 CHI_Abuja_Kaduna_Railway_Line: "Chemin de fer Lagos-Kano Standard Gauge"
 CHI_Abuja_Kaduna_Railway_Line_desc: "La nécessité d'améliorer les liaisons ferroviaires au Nigeria est particulièrement aiguë en raison de la prévalence des voleurs à main armée et des kidnappeurs qui s'en prennent aux voies rapides du pays. Nous devons faire de notre mieux pour offrir un meilleur mode de transport, plus sûr, aux citoyens nigérians."
 CHI_The_Pan_Asia_Railway_Network: "Le réseau ferroviaire panasiatique"
 CHI_The_Pan_Asia_Railway_Network_desc: "Le chemin de fer Kunming-Singapour ou réseau ferroviaire panasiatique est une entreprise ambitieuse qui, une fois achevée, reliera la Chine à tous les États de l'Asie du Sud-Est continentale. Ce réseau améliorera de manière exponentielle les liens économiques entre tous nos pays."
 CHI_Western_Route: "Route de l'Ouest"
 CHI_Western_Route_desc: "Le Myanmar est le site de l'itinéraire occidental du réseau ferroviaire panasiatique. Nos liens étroits avec le pays devraient faciliter cette étape du projet, mais nous devons nous méfier de la tendance du Myanmar à l'instabilité."
 CHI_Central_Route_Laos: "Route centrale : Laos"
 CHI_Central_Route_Laos_desc: "Le Laos est un de nos proches alliés et constitue la première étape de la route principale reliant Kunming à Singapour. Nous devrions investir dans l'amélioration du réseau ferroviaire laotien, actuellement peu impressionnant."
 CHI_Central_Route_Thailand: "Route centrale : Thaïlande"
 CHI_Central_Route_Thailand_desc: "Si nos relations avec la Thaïlande ont toujours été bonnes, les négociations visant à établir un réseau ferroviaire traversant le pays du Laos à la Malaisie seront difficiles."
 CHI_Central_Route_Malaysia: "Route centrale : Malaisie"
 CHI_Central_Route_Malaysia_desc: "La Malaisie et Singapour sont deux États dont les relations sont historiquement difficiles, mais il est impératif pour nous que les deux pays parviennent à mettre de côté leurs différences et à se mettre d'accord sur ce projet particulier."
 CHI_Eastern_Route: "Route de l'Est"
 CHI_Eastern_Route_desc: "L'itinéraire oriental du réseau ferroviaire panasiatique doit passer par les territoires vietnamien et cambodgien. Si le Cambodge est susceptible d'être très réceptif à nos ouvertures, l'attitude méfiante du Vietnam à notre égard peut s'avérer un obstacle."
 CHI_Hambantota_Port_Expansion: "Expansion du port de Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Une fois achevé, le port de Hambantota, au Sri Lanka, sera une importante plate-forme commerciale dans l'océan Indien et contribuera à cimenter les liens entre Pékin et Colombo."
 CHI_The_Hambantota_Port_Lease: "Le bail de 99 ans"
 CHI_The_Hambantota_Port_Lease_desc: "Étant donné l'énorme dette du Sri Lanka à notre égard et la faible probabilité qu'il puisse nous rembourser, nous pourrions offrir à nos partenaires sri-lankais une porte de sortie en leur louant le port de Hambantota en échange d'un investissement d'un milliard de dollars de notre part."
 CHI_The_China_Pakistan_Economic_Corridor: "Le corridor économique Chine-Pakistan"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Le Pakistan est un de nos proches alliés et, à ce titre, nous devrions aider le pays à développer ses autoroutes, ses chemins de fer et ses ports, dans son intérêt comme dans le nôtre."
 CHI_Piraeus_Port_Expansion: "Expansion du port du Pirée"
 CHI_Piraeus_Port_Expansion_desc: "Le port du Pirée est le plus grand et de loin le plus important port de Grèce. Investir dans le port du Pirée contribuera à améliorer ce point de rencontre stratégique entre la ceinture économique de la route de la soie et la route de la soie maritime du XXIe siècle, et à accroître notre influence économique en Europe."
 CHI_North_South_Water_Transfer: "Projet de transfert d'eau sud-nord"
 CHI_North_South_Water_Transfer_desc: "Afin de réduire l'important déséquilibre de l'approvisionnement en eau entre le sud et le nord de la Chine, nous devrions investir dans la construction de canaux pour détourner l'eau vers les principales zones de pénurie d'eau. Toutefois, il s'agit d'une entreprise coûteuse qui nécessitera la réinstallation de centaines de milliers de personnes."
 CHI_Ecological_Preservation_Movement: "Initiative pour la préservation de l'environnement"
 CHI_Ecological_Preservation_Movement_desc: "Plutôt que de chercher à plier la nature à notre volonté, nous devrions nous concentrer sur l'amélioration des ressources en eau dont nous disposons sans causer de dommages à grande échelle à l'environnement."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Projet de dérivation du fleuve Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "La construction d'un barrage dans le Grand Canyon du Yarlung Tsangpo fournira à la Chine de l'énergie hydroélectrique et contribuera à détourner l'eau vers des régions de Chine où elle est rare. Cependant, un tel projet pourrait entraîner une destruction environnementale à grande échelle, le déplacement de populations et provoquer une réaction hostile de la part de l'Inde et du Bangladesh, qui verraient leur accès à l'eau réduit en cas de détournement."
 CHI_Water_Conservation_Projects: "Projets de conservation de l'eau"
 CHI_Water_Conservation_Projects_desc: "L'eau est une ressource essentielle, et nous devons faire de notre mieux pour conserver le peu que nous avons. Notre gouvernement devrait lancer des projets visant à réduire considérablement la consommation d'eau et à améliorer la qualité de nos ressources en eau existantes."
 CHI_Renewable_Strategy: "Stratégie en matière d'énergies renouvelables"
 CHI_Renewable_Strategy_desc: "Un niveau dangereux de pollution atmosphérique dans notre pays, associé à une offre limitée de charbon, exige une réponse de notre gouvernement sous la forme d'une évaluation des sources d'énergie alternatives."
 CHI_Golden_Sun_Initiative: "Initiative du Soleil d'Or"
 CHI_Golden_Sun_Initiative_desc: "L'octroi de subventions aux entreprises nationales d'énergie solaire contribuera à développer cette alternative renouvelable peu coûteuse et rapide à déployer dans tout le pays."
 CHI_Export_Photovoltaic_Systems: "Exportation de systèmes photovoltaïques"
 CHI_Export_Photovoltaic_Systems_desc: "Maintenant que nous avons développé avec succès nos capacités nationales en matière d'énergie solaire, notre pays pourrait bénéficier de l'exportation de systèmes photovoltaïques vers nos partenaires commerciaux."
 CHI_Nuclear_Boom: "Le boom nucléaire"
 CHI_Nuclear_Boom_desc: "Malgré l'importante opposition du public à la construction de nouveaux réacteurs nucléaires, l'énergie nucléaire est l'une des alternatives renouvelables les plus viables aux combustibles fossiles. Cependant, elle implique un coût financier substantiel lié à la nécessité d'un système élaboré d'infrastructures de soutien."
 CHI_Construct_Nuclear_Waste_Repository: "Construire un dépôt de déchets nucléaires"
 CHI_Construct_Nuclear_Waste_Repository_desc: "L'élimination des déchets radioactifs de haute activité, comme le combustible nucléaire usé, reste une considération majeure résultant de notre programme d'énergie nucléaire. Les déchets de haute activité doivent être traités avec un soin extrême et stockés dans un dépôt géologique pendant des décennies pour qu'ils se désintègrent. Nous avons identifié la région de Beishan, dans le désert de Gobi, comme un endroit approprié pour commencer la construction d'un tel dépôt."
 CHI_Cheap_Coal_Supremacy: "La suprématie du charbon bon marché"
 CHI_Cheap_Coal_Supremacy_desc: "La Chine est le plus grand producteur et consommateur de charbon au monde et notre économie continue d'en dépendre. Plutôt que de se concentrer sur des alternatives irréalistes, nous devrions simplement accepter la centralité du charbon dans notre économie et nous concentrer sur son exploitation la plus efficace possible."
 CHI_Mass_Coal_Oil_Conversion_Project: "Projet de conversion du charbon en pétrole en masse"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "La conversion du charbon en pétrole permettra d'utiliser nos grandes réserves de charbon pour réduire nos carences en pétrole. Si ce processus est extrêmement utile, il est également très gourmand en eau, ce qui aggrave le problème déjà grave de la pénurie d'eau."
 CHI_First_Tier_Megacity_Development: "Développement des mégapoles de premier rang"
 CHI_First_Tier_Megacity_Development_desc: "Le littoral chinois est caractérisé par des zones métropolitaines tentaculaires comptant des dizaines de millions d'habitants. Étant donné la contribution significative de ces centres économiques à l'économie chinoise, investir dans l'amélioration de ces \"mégapoles\" pourrait nous être très utile."
 CHI_Pearl_River_Megalopolis: "Mégalopole de la rivière des Perles"
 CHI_Pearl_River_Megalopolis_desc: "Le delta de la rivière des Perles (PRD) du sud de la Chine est un centre urbain tentaculaire composé de plusieurs villes, dont Guangzhou, Shenzhen, Zhuhai et bien d'autres. La population totale du PRD s'élève à plus de 50 millions d'habitants, ce qui en fait la plus grande zone urbaine du monde, tant par sa population que par sa taille.."
 CHI_Jing_Jin_Ji_Megacity: "Mégapole Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "The Northern-most counterpart to the PRD is the Jing-Jin-Ji metropolitan region, an urban cluster that includes the increasingly interconnected provinces of Beijing, Tianjin and Hebei. Our \"Jing-jin-ji\" strategy will seek to maximize the economic potential of the three urban centers that make up the region by playing to each province's advantages."
 CHI_Yangtze_River_Megacity: "Yangtze River Megacity"
 CHI_Yangtze_River_Megacity_desc: "To the North and South lie significant and growing economic centers. But for millennia the Yangtze river has been the lifeblood of the Chinese nation and the cities that sprung up around it have been the heartland of Chinese government, economy, and culture. This historical importance has continued and indeed grown in modern China, a process that we can help accelerate."
 CHI_Go_West_Strategy: "Go West Strategy"
 CHI_Go_West_Strategy_desc: "While China's coastal East has seen rapidly development following Deng Xiaoping's policy of \"reform and opening up\", the much more rural, sparsely populated West has not seen the same rapid improvement. We should seek to redress this inequality."
 CHI_Qinhai_Tibet_Railway: "Qinghai-Tibet Railway"
 CHI_Qinhai_Tibet_Railway_desc: "Tibet is an essential and inviolable part of China, but the lack of sophisticated transport networks between the Tibetan region and the rest of China hinders its integration. Investing in the railway between Tibet and the neighbouring province of Qinghai will ameliorate this situation."
 CHI_West_Triangle_Economic_Zone: "West Triangle Economic Zone"
 CHI_West_Triangle_Economic_Zone_desc: "China's West is not devoid of major urban areas. Chongqing, Chengdu and Xi'an are all major Western cities with highly developed economies. Investing in these Western cities will hopefully spread the benefits of development throughout the rest of Western China."
 CHI_Xinjiang_Development_Plan: "Xinjiang Development Plan"
 CHI_Xinjiang_Development_Plan_desc: "The province of Xinjiang is without doubt the most troublesome of China's regions. Opposition to the government, terrorism and other forms of Uighur resistance continue to frustrate our control over this far-western territory. Beginning a concerted program to improve the standard living in Xinjiang will go a long way towards reducing this dangerous tendency towards instability."
 CHI_Norinco_Projects: "Norinco Projects"
 CHI_Norinco_Projects_desc: "Norinco is the largest defense corporation in China as well as one of the largest in the world. Investing in Norinco will significantly bolster the quality of our nation's military hardware."
 CHI_Small_Arms_Development: "Small Arms Development"
 CHI_Small_Arms_Development_desc: "The People's Liberation Army has become more mechanized than it was originally but nonetheless a great deal of attention must be paid to the equipment of the individual soldier."
 CHI_Air_Burst_Weapons: "Airburst Weapons"
 CHI_Air_Burst_Weapons_desc: "Airbust rounds are highly effective weapons against enemy soldiers hiding behind cover. American and Korean attempts to manufacture airburst weapons have largely ended in failure. If we were to perfect our current design of these weapons we would gain a significant edge in infantry combat."
 CHI_Armored_Vehicles: "Armored Vehicles"
 CHI_Armored_Vehicles_desc: "While Norinco is primarily concerned with infantry weapons, it manufactures armored vehicles as well. Developing these vehicles will help make the PLA a modern and flexible force."
 CHI_Advanced_MBTs: "Advanced MBTs"
 CHI_Advanced_MBTs_desc: "Main Battle Tanks are a significant asset on the modern battlefield, and we are unfortunately lagging behind in this area of combat with the quality of Russian and American tank designs far outstripping our own. Focusing on improving our MBT capabilities is therefore significantly worthwhile."
 CHI_Automotive_Industry: "Automotive Industry"
 CHI_Automotive_Industry_desc: "China's automotive industry has come a long way from its Soviet origins in the 1950s. Despite these substantial improvements, our domestic industry has a long way to go before it can compete with the likes of Germany, Japan, South Korea and the United States. Investing time and money into our domestic industry is therefore a worthwhile endeavour."
 CHI_Domestic_Development: "Domestic Development"
 CHI_Domestic_Development_desc: "The renowned Qing general Zuo Zongtang once said that he who seeks the help of others will be controlled by others, and he who relies upon himself will have the situation under his own control. We should follow the General's advice and seek an indigenous pathway to the development of our automotive industry."
 CHI_Improve_RD: "Improve R&D"
 CHI_Improve_RD_desc: "We cannot hope to improve our domestic capabilities without first making substantial contributions to Chinese research and development. Only then will our own firms be able to rival those of our developed rivals."
 CHI_Implement_Safety_Standards: "Implement Safety Standards"
 CHI_Implement_Safety_Standards_desc: "In order for our vehicles to be well-respected internationally, we must ensure that they are held up to the highest possible safety standards."
 CHI_Develop_World_Class_Cars: "Develop World Class Cars"
 CHI_Develop_World_Class_Cars_desc: "Now that we have invested heavily into our domestic automotive industry, we should now be able to manufacture cars that can compete with the world's best."
 CHI_Bid_for_Foreign_Investments: "Partner with Foreign Firms"
 CHI_Bid_for_Foreign_Investments_desc: "As skilled and talented as the Chinese people may be, we cannot manufacture knowledge out of thin air. For this we must rely on external assistance to complement the great potential of our domestic automotive industry."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "The third largest vehicle manufacturer in the world, Hyundai is well-renowned for the quality of its products and its capacity for innovation. Our own firms could benefit greatly from a collaboration with this Korean automobile giant."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "Volkswagen has a long and fruitful history and already has close links to our nation, considering the fact that we account for 40% of the firm's sales and profits. We should continue this close relationship with the German automaker to the benefit of our domestic car manufacturers."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "The largest automotive manufacturer in the world and the sixth largest company in the world by revenue, Toyota is an immensely successful example for us to emulate. Partnering our domestic firms with them will help increase the global reach of the Chinese automotive industry."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motors includes a number of diverse brands including Cadillac, Chevrolet and Buick with an impressive level of variety between them. Partnering with GM will give our domestic firms access to a wide range of valuable expertise."
 CHI_Joint_Venture_Mass_Production: "Joint Venture Mass Production"
 CHI_Joint_Venture_Mass_Production_desc: "Now that we have secured a partnership with a notable foreign car manufacturer, our ability to produce automobiles en masse has been greatly enhanced."
 CHI_Foreign_Tech_Acquisitions: "Foreign Tech Acquisitions"
 CHI_Foreign_Tech_Acquisitions_desc: "Our collaboration has yielded useful technical knowledge that we can put to use in our domestic automotive designs."
 CHI_Electric_Car_Project: "Electric Car Project"
 CHI_Electric_Car_Project_desc: "Given China's pollution problem it would make sense for us to strive to be the world leaders in electric car technology, a feat now possible thanks to our recent support for our automotive industry."
 CHI_Expand_Abroad: "Expand Abroad"
 CHI_Expand_Abroad_desc: "Our world-class automotive industry now has the capacity to penetrate overseas markets to a far greater extent compared to what was possible in the past. This will significantly improve China's global reach and our somewhat lacking soft power."
 CHI_Expand_CSIC: "Expand CSIC"
 CHI_Expand_CSIC_desc: "The China Shipbuilding Industry Corporation is one of our two main shipbuilding conglomerates, the other being the China State Shipbuilding Corporation. Investing in CSIC will help develop the shipbuilding industry in China's north, the area in which CSIC is most active."
 CHI_Beijing_Drydocks: "Beijing Drydocks"
 CHI_Beijing_Drydocks_desc: "Our city's capital is the most important city in the northeast and a good location for us to construct a dry dock to repair and maintain ships."
 CHI_Bohai_Shipyard: "Bohai Shipyard"
 CHI_Bohai_Shipyard_desc: "The Northern Bohai sea is one of the busiest seaways in the world. Building a shipyard along the Bohai cost will significantly help our maritime industry."
 CHI_Qingdao_Dockyards: "Qingdao Dockyards"
 CHI_Qingdao_Dockyards_desc: "Shandong province has for a long time been coveted for its huge economic worth, existing as it does at the intersection of multipe trade routes and containing important agricultural and mineral resources. Japan, Germany and Russia have all sought at different times to control the Shandong peninsula. Now it is we who are the ones best placed to unlock Shandong's economic potential."
 CHI_Dalian_Shipbuilding: "Dalian Shipbuilding"
 CHI_Dalian_Shipbuilding_desc: "Dalian is a major financial, shipping and logistics hub. We should shore up Dalian's economic importance by investing in improvements of the city's shipbuilding industry."
 CHI_Shanxi_Ship_Engine_Factory: "Shanxi Ship Engine Factory"
 CHI_Shanxi_Ship_Engine_Factory_desc: "Unlike its coastal neighbours, the land-locked province of Shanxi is more impoverished than the national average. We can reduce this economic disparity by constructing a ship engine factory in the province."
 CHI_Global_Shipyard: "Global Shipyard"
 CHI_Global_Shipyard_desc: "Our investments in the northeast's shipping industry have paid off! Chinese ships are now well-renowned for their high quality and low cost. Exporting to coastal nations all around the world will help increase our global influence."
 CHI_Aerospace_Industry: "Aerospace Industry"
 CHI_Aerospace_Industry_desc: "The aerospace industry is an important sector to any major economy. For a nation like China that seeks to rival America in air and space technology, it is absolutely essential."
 CHI_Mobile_Launcher_Platforms: "Mobile Launcher Platforms"
 CHI_Mobile_Launcher_Platforms_desc: "Mobile launcher platforms have been developed by NASA to facilitate space shuttle launches. We should emulate their success."
 CHI_Seaborne_Spaceflight: "Seaborne Spaceflight"
 CHI_Seaborne_Spaceflight_desc: "Sea launches allow us to reduce the cost of our space program as we can position rockets closer to the equator, meaning that they require less fuel to reach orbit."
 CHI_Bolster_the_CNSA: "Bolster the CNSA"
 CHI_Bolster_the_CNSA_desc: "Rather than turn to private, unrealiable actors we should focus on bolstering the China National Space Administration (CNSA) to rival America's NASA. This will ensure China's space program will remain firmly under our control."
 CHI_State_Sponsored_Space_Endeavors: "State-Sponsored Space Endeavors"
 CHI_State_Sponsored_Space_Endeavors_desc: "With the full support of the Chinese state apparatus, the Chinese space program is sure to succeed."
 CHI_Private_Endeavors: "Private Endeavors"
 CHI_Private_Endeavors_desc: "SpaceX and other private American firms are currently making significant leaps in space-related innovation. Supporting our own private firms' entry into this market will help our industry catch up with America's."
 CHI_Space_Outsourcing: "Space Outsourcing"
 CHI_Space_Outsourcing_desc: "Now that we have provided sufficient support for our private space industry, we can begin outsourcing important projects to them."
 CHI_Invest_in_AVIC: "Invest in AVIC"
 CHI_Invest_in_AVIC_desc: "The Aviation Industry Cooperation of China is our leading aerospace and defence conglomerate. Its subsidiaries, such as the Shenyang Aircraft Corporation, are important producers and designers of Chinese military aircraft."
 CHI_Aircraft_Improvements: "Aircraft Improvements"
 CHI_Aircraft_Improvements_desc: "Our departure from our traditional focus on large-scale infantry combat means that we have to build up a robust, modern air force. In order to achieve this we need higher quality aircraft designs."
 CHI_Develop_Stealth_Fighters: "Develop Stealth Fighters"
 CHI_Develop_Stealth_Fighters_desc: "The development of the F-35 in America poses a significant threat. We cannot afford to fall behind in stealth fighter technology."
 CHI_Electronic_Industry: "Electronic Industry"
 CHI_Electronic_Industry_desc: "Our traditional industry has tended to center around low-tech sectors such as the textile industry. If we are to become a modern, developed country we should facilitate the informatization of our industrial development."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Lenovo is rapidly increasing its share of the laptop market and is making strides in the smartphone, software and television industries as well. Its activities could benefit from state assistance."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "Dans les domaines des télécommunications et de l'électronique grand public, Huawei est l'une des entreprises les plus innovantes au monde. Nous devons soutenir ce géant technologique en devenir."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi est un fabricant de smartphones à fort potentiel. Nous devons aider cette jeune entreprise à atteindre une plus grande notoriété."
 CHI_Chinese_Tech_Dominance: "La domination technologique chinoise"
 CHI_Chinese_Tech_Dominance_desc: "Maintenant que nos grandes entreprises technologiques ont reçu un soutien suffisant de l'État, nous pouvons asseoir la domination de la Chine sur l'industrie technologique mondiale."
 CHI_Cheaper_Production: "Une production moins coûteuse"
 CHI_Cheaper_Production_desc: "Notre avantage depuis les réformes économiques de Deng a été le faible coût de fabrication en Chine. Nous devons continuer à jouer sur nos atouts."
 CHI_Superior_Transistors: "Transistors supérieurs"
 CHI_Superior_Transistors_desc: "En nous concentrant sur le développement d'une technologie de transistor améliorée, nous augmenterons de manière significative les performances de nos micropuces, soutenant ainsi nos industries des ordinateurs et des smartphones."
 CHI_Quality_Engineering: "Ingénierie de la qualité"
 CHI_Quality_Engineering_desc: "La quantité a eu tendance à l'emporter sur la qualité en ce qui concerne notre développement industriel. Maintenant que nous sommes devenus une puissance économique avancée, cela ne doit plus être le cas."
 CHI_Regional_Influence: "Influence régionale"
 CHI_Regional_Influence_desc: "L'Empire du Milieu a historiquement joué un rôle important dans la région de l'Asie de l'Est. Maintenant que le peuple chinois a commencé à se remettre de la position de faiblesse dans laquelle nous nous sommes trouvés après le Siècle de l'Humiliation et la crise du 20ème siècle, il est temps pour nous de reprendre notre position centrale dans la région."
 CHI_The_South_China_Sea: "The South China Sea"
 CHI_The_South_China_Sea_desc: "The importance of the South China Sea both strategically and economically cannot be overstated. With disputes and tensions with other nations occurring frequently, notably over the vast fields of oil only recently discovered in the sea, outmaneuvering our rivals and projecting our power into the region is of the utmost importance."
 CHI_Enforce_the_9_Dash_Line: "Enforce the 9 Dash Line"
 CHI_Enforce_the_9_Dash_Line_desc: "The 9 dash line has demarcated our historical claim to predominance over the South China Sea. We should maintain our sovereignty over the disputed territories that lie within this boundary in order to ensure our access to the resources and strategic value of the area."
 CHI_Provocative_Fleet_Exercises: "Provocative Fleet Exercises"
 CHI_Provocative_Fleet_Exercises_desc: "In order to assert our claims in the South China Sea we should use the People's Liberation Army Navy to conduct exercises in the disputed waterway. While to us this action represents a justified expression of our sovereignty, the United States and other countries may perceive this action as a threat and send their naval forces to the region too, risking an armed confrontation."
 CHI_Island_Building: "Island Building"
 CHI_Island_Building_desc: "Building man-made islands in the Spratlys will help secure our control over the area and prepare for the possibility of a military confrontation with our strategic rivals."
 CHI_Ramp_Up_Tensions: "Ramp Up Tensions"
 CHI_Ramp_Up_Tensions_desc: "Our claims to the South China Sea will never be fully realized until we accept the need to resort to unconventional measures in order to secure our national interests. We should raise tensions in the region in order to increase the likelihood of a crisis which we can exploit to our advantage."
 CHI_Demand_Vietnams_Submission: "Demand Vietnam's Submission"
 CHI_Demand_Vietnams_Submission_desc: "For thousands of years Vietnam has sent tribute to China in recognition of our superiority over them. In return we conferred legitimacy and protection onto the Vietnamese ruling classes. Recently our relationship with Vietnam has soured, with the current regime standing staunchly opposed to our regional interests. This situation cannot be allowed to continue."
 CHI_Signal_Willingness_to_Negotiate: "Signal Willingness to Negotiate"
 CHI_Signal_Willingness_to_Negotiate_desc: "Our soft power in southeast Asia is suffering due to our ongoing disputes with Vietnam, Malaysia and the Philippines. Diplomacy is the best way to secure our diplomatic relations with our regional partners."
 CHI_Joint_Development_Zones: "Joint Development Zones"
 CHI_Joint_Development_Zones_desc: "Establishing joint development zones with other nations in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share the benefits of resource extraction with potential enemies when pursuing these agreements."
 CHI_Negotiate_Maritime_Boundaries: "Negotiate Maritime Boundaries"
 CHI_Negotiate_Maritime_Boundaries_desc: "The lack of clear maritime boundaries in the South China Sea is a perennial source of tension with our would-be partners. Demarcating clear and mutually-agreed upon boundaries with each of our rivals in the region will remove this hindrance to regional diplomacy."
 CHI_The_Fate_of_the_Paracels: "The Fate of the Paracels"
 CHI_The_Fate_of_the_Paracels_desc: "Our dispute with Vietnam over control of the Paracel Islands is a significant source of tension between our two nations. Resolving this dispute would go a long way towards improving Sino-Vietnamese relations."
 CHI_Strengthen_ASEAN_Ties: "Strengthen ASEAN Ties"
 CHI_Strengthen_ASEAN_Ties_desc: "The Association of Southeast Asian Nations (ASEAN) exists in part to counter our influence in the region. Having peacefully resolved the disputes that cause our neighbours to fear us, the ASEAN member states should be less suspicious of our intentions going forward."
 CHI_The_Korean_Peninsula: "The Korean Peninsula"
 CHI_The_Korean_Peninsula_desc: "Korea has always been of interest to the Chinese due to its size and proximity. The peninsula is currently divided between North and South. While we are politically aligned with the former, the latter boasts substantial opportunities for economic cooperation."
 CHI_Criticize_the_American_Presence: "Criticize the American Presence"
 CHI_Criticize_the_American_Presence_desc: "The existence of American troops in our sphere of influence is an insult and cannot be tolerated! These troops, ostensibly meant to defend against an invasion form the North, serve as a blade hanging above the heads of the Chinese people, waiting for the right moment to strike."
 CHI_Demand_a_Withdrawal: "Demand a Withdrawal"
 CHI_Demand_a_Withdrawal_desc: "An American withdrawal will remove a substantial threat to our security as well as open up the way to the restoration of a unified Korea under the DPRK. The Americans are more likely to bow to our demands if we have already undermined their global influence."
 CHI_Support_the_Norths_Military_Buildup: "Support the North's Military Buildup"
 CHI_Support_the_Norths_Military_Buildup_desc: "Even without American support, the DPRK's victory against the South is by no means assured. We should help our allies prepare for the war that is to come."
 CHI_Ignite_the_Second_Korean_War: "Ignite the Second Korean War"
 CHI_Ignite_the_Second_Korean_War_desc: "The time has come to settle old scores and bring an end to the unsustainable division of the Korean peninsula. This division has separated families, crippled a proud nation, and given our enemies a foothold in our immediate sphere of influence."
 CHI_The_Status_Quo: "The Status Quo"
 CHI_The_Status_Quo_desc: "Our foreign policy priority has always been regional stability. In order to further this aim in the Korean peninsula, we should accommodate both sides of the 38th parallel. If change must take place, it should be gradual and controlled rather than rapid and chaotic."
 CHI_Strengthen_Relations_with_the_South: "Strengthen Relations with the South"
 CHI_Strengthen_Relations_with_the_South_desc: "Our relations with the ROK have not been as strong historically as they could have been given the legacy of the Korean War. However, this does not mean that both our side and theirs cannot adopt a pragmatic understanding towards one another going forward."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Boost Sino-Korean Trade"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "As one of the most dynamic economies in East Asia, South Korea is an important trading partner for our country."
 CHI_Joint_Condemnation_of_Japan: "Joint Condemnation of Japan"
 CHI_Joint_Condemnation_of_Japan_desc: "We and the Koreans share a common historical enemy. It is perhaps ironic that hatred is what binds our two countries together the most."
 CHI_Maintain_Commitment_to_Denuclearization: "Maintain Commitment to Denuclearization"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Our goal of regional stability cannot be achieved if the North Koreans continue to violate international law by pursuing their nuclear weapons program."
 CHI_Increase_Exports_to_the_North: "Increase Exports to the North"
 CHI_Increase_Exports_to_the_North_desc: "The DPRK is already highly dependent on us. Increasing this dependency will similarly increase our leverage over our troublesome ally."
 CHI_Encourage_Economic_Reforms: "Encourage Economic Reforms"
 CHI_Encourage_Economic_Reforms_desc: "The fact that a close partner of ours continues to remain an underdeveloped and backward nation is an embarassment for us as the successors of Deng Xiaoping. [NKO.GetLeader] should be persuaded to liberalize the North Korean economy."
 CHI_Mediate_Korean_Peace_Talks: "Mediate Korean Peace Talks"
 CHI_Mediate_Korean_Peace_Talks_desc: "For too long the Korean peninsula has existed in a frozen state of war. Tensions between North and South Korea exist due to mutual suspicion and distrust over defensive actions that are misconstrued as offensive ones. It will take a concerned external actor such as China to break this internal deadlock."
 CHI_Back_Peaceful_Korean_Unification: "Back Peaceful Korean Unification"
 CHI_Back_Peaceful_Korean_Unification_desc: "We should express our support for the eventual reunification of the Korean peninsula under a non-aligned government free of external influence. Whether this eventuality comes to pass is down to the Koreans."
 CHI_End_the_Kim_Dynasty: "End the Kim Dynasty"
 CHI_End_the_Kim_Dynasty_desc: "The Kims have presided over a brutal and regressive dictatorship that we have been forced for decades to throw our weight behind. This state of affairs cannot be allowed to continue."
 CHI_Gain_the_Support_of_the_KPA: "Gain the Support of the KPA"
 CHI_Gain_the_Support_of_the_KPA_desc: "Our intelligence indicates that that there are elements within the officer class of the Korean People's Army that resent the rule of [NKO.GetLeader]. We should reach out to these officers with whom we share an objective."
 CHI_The_North_Korean_Coup: "The North Korean Coup"
 CHI_The_North_Korean_Coup_desc: "The time has come to overthrow this decrepit regime. Our influence in North Korea has brought many officers on-side, though our analysts remain uncertain about whether we should seek to rally even more support before embarking on this risky venture."
 CHI_Establish_a_Puppet_Government: "Establish a Puppet Government"
 CHI_Establish_a_Puppet_Government_desc: "Now that the coup has succeeded, the new military government is in our debt and therefore will have no choice but to bow to our authority."
 CHI_The_Indian_Subcontinent: "The Indian Subcontinent"
 CHI_The_Indian_Subcontinent_desc: "To the South of Tibet lies a vast subcontinent dominated by the rivalry between India and Pakistan. We should consider carefully our approach towards this sharply divided region."
 CHI_Support_Nepals_Maoists: "Support Nepal's Maoists"
 CHI_Support_Nepals_Maoists_desc: "Nepal has multiple communist parties including Maoist ones. These parties have grown in popularity in recent years and while we have historically avoided getting involved in Nepalese politics, it may be to our benefit to throw our weight behind those who share an ideological affinity with us."
 CHI_Respect_Nepalese_Neutrality: "Respect Nepalese Neutrality"
 CHI_Respect_Nepalese_Neutrality_desc: "Nepal has sought to remain as a neutral buffer between us and the Indians. We should respect their decision and avoid any actions that would undermine this neutrality."
 CHI_Guarantee_Bangladesh: "Guarantee Bangladesh"
 CHI_Guarantee_Bangladesh_desc: "Despite initially sharing close ties with India, Bangladesh has in past decades been drawn into our orbit. We can help facilitate this trend by providing the Bangladeshis with military protection."
 CHI_Drop_Claims_on_Bhutan: "Drop Claims on Bhutan"
 CHI_Drop_Claims_on_Bhutan_desc: "A major barrier to improving relations between us and Bhutan are our claims over some of the territory that they control. This has also led to friction with the Indians, friction that could potentially lead to an undesirable conflict. It is best that we drop these claims for now."
 CHI_Doklam_Road_Standoff: "Doklam Road Standoff"
 CHI_Doklam_Road_Standoff_desc: "Doklam is Chinese territory, and we should therefore be able to move troops and construction equipment through it freely if we so wish. If Bhutan and India wish to respond, let them. This will be a good opportunity to test their combat readiness."
 CHI_Iron_Brothers: "Iron Brothers"
 CHI_Iron_Brothers_desc: "China and Pakistan are close strategic partners, and this relationship should be preserved for our mutual benefit. Our common Indian foe cannot stand up to our joint might."
 CHI_Joint_Military_Projects: "Joint Military Projects"
 CHI_Joint_Military_Projects_desc: "Together China and Pakistan can develop new and innovative military products in order to gain the upper hand against India."
 CHI_Cooperate_on_Counterterrorism: "Counterterrorism Drills"
 CHI_Cooperate_on_Counterterrorism_desc: "Terrorism plagues both our countries. Together we can assist in each other's ability to pre-empt and respond to terrorist threats."
 CHI_Militarize_Gwadar_Port: "Militarize Gwadar Port"
 CHI_Militarize_Gwadar_Port_desc: "Our investments in Gwadar Port have paid off and produced an impressive commercial facility. We can capitalize on this achievement by preparing the port for military as well as commercial uses, a move that will no doubt intimidate the Indians but a move that is nonetheless necessary for our security."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Quadrilateral Cooperation Mechanism"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "The Quadrilateral Cooperation and Coordination Mechanism or QCCM will be a useful grouping of four countries with a shared interest in combating terrorism. Hopefully it will also improve tense relations between Pakistan and Afghanistan and help spread our influence in Russian-dominated Central Asia through our Tajik partners."
 CHI_Support_Negotiations: "Support Negotiations"
 CHI_Support_Negotiations_desc: "Conflict is the problem and not the solution. We should use the QCCM to persuade our partners to adopt conciliatory but guarded approaches towards militants not out of fear but out of necessity."
 CHI_Joint_Operations: "Joint Anti-Terrorism Operations"
 CHI_Joint_Operations_desc: "Radical Islamist groups are a major threat to regional security and must be met with united, unwavering force of arms."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Tackle the Root Causes of Radicalization"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Now that the terrorist threat has been temporarily reduced we should focus our efforts on de-radicalization. We can cut off the recruitment of militant groups by using investments in infrastructure and industry to alleviate poverty in Afghanistan, Pakistan and Tajikistan."
 CHI_Disengage_from_Pakistan: "Disengage from Pakistan"
 CHI_Disengage_from_Pakistan_desc: "It is time to re-evaluate our approach towards the Indian subcontinent. A close partnership between two of the world's largest economies could be more beneficial to us than a continued alliance with a lesser power. Disengaging from Pakistan will be the first step in our rapprochement with India."
 CHI_End_Joint_Military_Exercises: "End Joint Military Exercises"
 CHI_End_Joint_Military_Exercises_desc: "Our exercises with Pakistan are viewed with suspicion by the Indians. We must end them in order to gain their trust."
 CHI_Strategic_Realignment: "Strategic Realignment"
 CHI_Strategic_Realignment_desc: "Our gradual shift away from Pakistan is now becoming obvious. It is time to make it clear to the Indians that these moves have been attempts to win their favor."
 CHI_Sino_Indian_Treaty_of_Friendship: "Sino-Indian Treaty of Friendship"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Our partnership with Pakistan was of course not the only source of friction between us and our Indian counterparts. We will need to address the territorial grievances that our respective countries possess in order to begin a new relationship with India."
 CHI_A_New_Alliance: "A New Alliance"
 CHI_A_New_Alliance_desc: "The remarkable improvement in relations between us and the Indians has opened up a new and valuable opportunity for a military as well as political partnership. An alliance between our two nations represents an unstoppable force in the East and South Asian regions."
 CHI_Strike_Across_the_Himalayas: "Strike Across the Himalayas"
 CHI_Strike_Across_the_Himalayas_desc: "While we should seek to avoid all-out war for now, we have sufficiently strengthened our position so as to allow for a probe of India's defences. Should we be successful in our endeavour we will have taken back territory that is rightfully ours, and should we fail we will have at least learned more about our enemy's capabilities."
 CHI_String_of_Pearls: "String of Pearls"
 CHI_String_of_Pearls_desc: "India's dominance over the Indian Ocean is an undesirable state of affairs. We can seek to contain India much in the same way as America is seeking to contain us, namely by encircling our rival with military bases located in the territory of our regional partners. This encirclement will give us a significant advantage should we enter a state of war with India."
 CHI_Annex_Bhutan: "Annex Bhutan"
 CHI_Annex_Bhutan_desc: "Our claims over Bhutan may not extend over the country's entire territory, but the country's close historical ties to Tibet should provide reasonable justification for our desire to integrate Bhutan into the Tibet Autonomous Region. Moreover, annexation would remove a strategically located Indian ally. Should our influence in Bhutan become sufficiently large we will able to annex the country without a war."
 CHI_Puppet_Nepal: "Puppet Nepal"
 CHI_Puppet_Nepal_desc: "Some political forces in Nepal are willing to significantly strengthen their country's ties to China at the expense of its partnership with India. This would significantly help our foreign policy objectives. Increasing our influence in the country and ensuring a friendly government is in place will allow us to carry out this process peacefully."
 CHI_Bring_the_Tiger_to_Heel: "Cage the Tiger"
 CHI_Bring_the_Tiger_to_Heel_desc: "Our rise to regional hegemony will not be possible with a hostile India poised to attack our southern flank and support our enemies. The Bengal tiger must necessarily be caged in order ensure our dominance in a space that is too small for two regional superpowers."
 CHI_The_Land_of_the_Rising_Sun: "The Land of the Rising Sun"
 CHI_The_Land_of_the_Rising_Sun_desc: "To our northeast lies a great threat as well as a great opportunity for Chinese foreign policy. We are not convinced that Japan will never again become a threat to the Chinese people, but at the same time it may be useful to have the Japanese on our side in the greater struggle with the United States."
 CHI_Maintain_Historical_Enmity: "Maintain Historical Enmity"
 CHI_Maintain_Historical_Enmity_desc: "We have looked on, horrified, as the world has allowed Japan to remilitarize and once again become a threat to the Chinese nation. Our quarrel with Japan does not lie simply in the past. It exists here and now so long as that nation of war criminals continues to possess the means of violence."
 CHI_Demand_the_Senkaku_Islands: "Demand the Diaoyu Islands"
 CHI_Demand_the_Senkaku_Islands_desc: "The Diaoyu islands are rightfully ours and are a significant point of contention in Sino-Japanese relations. Demanding the islands will not only win us favor at home but will also provide us with useful information about the mindset of the Japanese government based on their response to our demands."
 CHI_Incite_Anti_Japanese_Sentiment: "Incite Anti-Japanese Sentiment"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "It should not be too difficult to incite anti-Japanese fervor amongst our patriotic population, a sentiment that we can use to our advantage in the confrontation that is to come."
 CHI_Clash_Over_the_East_China_Sea: "Clash Over the East China Sea"
 CHI_Clash_Over_the_East_China_Sea_desc: "We regularly probe Japan's air defences by sending our aircraft into their airspace. It would be all too easy to use one of these instances to spark a much larger crisis..."
 CHI_A_Pragmatic_Approach: "A Pragmatic Approach"
 CHI_A_Pragmatic_Approach_desc: "Our relations with the Japanese have been marred by their refusal to apologize for or even acknowledge the grave injustices that they inflicted on our people during the Sino-Japanese War. Nonetheless, it may be more strategic to set aside our resentment towards the Japanese in order to facilitate an American withdrawl from East Asia."
 CHI_Assuage_Japanese_Concerns: "Assuage Japanese Concerns"
 CHI_Assuage_Japanese_Concerns_desc: "In order to facilitate a rapprochement with Japan we need to reassure the Japanese that our intentions are not hostile. Actions speak louder than words."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Encourage Appreciation of Japanese Culture"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "Japanese culture is popular among the Chinese people, especially the younger generations. Encouraging this trend will strengthen economic relations between our two countries, bring our two peoples closer together and send positive signals to our counterparts in Tokyo."
 CHI_Sign_Strategic_Partnership_Agreement: "Sign Strategic Partnership Agreement"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "An offical agreement between our two countries will consolidate our recent diplomatic gains and incentivize the Japanese to reduce their reliance on American military protection."
 CHI_Decouple_Japan: "Break the Chain"
 CHI_Decouple_Japan_desc: "The time has come to decouple Japan from America's influence once and for all. Securing an American withdrawal will make our security position in the region significantly more secure."
 CHI_Global_Influence: "Global Influence"
 CHI_Global_Influence_desc: "Past Chinese dynasties considered the outside world beyond China's immediate periphery as not worthy of our attention. This was what led China to fall behind the industralized nations of the West. We will not make this same mistake again."
 CHI_Favor_Multipolarity: "Favor Multipolarity"
 CHI_Favor_Multipolarity_desc: "Our position on hegemony has always been clear. We are opposed to the global hegemony of any nation, whether that nation is the United States, Russia, or even China."
 CHI_Peacekeeping_Contributions: "Peacekeeping Contributions"
 CHI_Peacekeeping_Contributions_desc: "Peacekeeping missions are a useful way for our troops to gain experience of conducting operations in foreign lands, but also signal a commitment of our country to multilateralism and working within international organizations like the United Nations."
 CHI_Support_Security_Council_Reform: "Support Security Council Reform"
 CHI_Support_Security_Council_Reform_desc: "We have historically opposed broadening the United Nations Security Council to include the G4 countries due to our tense relations with Japan and India. Now that relations have improved we can drop this opposition. Whether reform arises as a result of this depends on the will of the other permanent members of the Security Council."
 CHI_A_Rival_Superpower: "A Rival Superpower"
 CHI_A_Rival_Superpower_desc: "We had to reassure the world that we were not seeking hegemony in past decades when our nation was in a much weaker position relative to the West. However, now that our country is no longer an underdeveloped nation we no longer have to maintain this facade and can instead openly strive to replace the United States as sole global hegemon."
 CHI_End_US_Hegemony: "End US Hegemony"
 CHI_End_US_Hegemony_desc: "The US-centric world order is unjust and unsustainable, and we should do our best to ensure its demise. American imperialism must be forced out of the Global South, with the influence of the well-intentioned and the virtuous filling the vacuum that it leaves behind."
 CHI_The_Bears_Backyard: "The Bear's Backyard"
 CHI_The_Bears_Backyard_desc: "Our strategic partnership with Russia has helped in our goal of undermining American hegemony. However our erstwhile allies will not support our newfound ambition for global dominance. We must therefore seek to undermine their position and bring the Slavic giant to its knees."
 CHI_A_New_Imperium: "A New Imperium"
 CHI_A_New_Imperium_desc: "Now that our position in the region and the world at large is secure, it is possible for us to restore China to its former glory and revive territorial claims that were previously considered lost forever. The age of empire and a Sino-centric world order will be imposed on the rest of the globe, whether it likes it or not."
 CHI_Form_the_SCO: "Form the SCO"
 CHI_Form_the_SCO_desc: "Currently the Shanghai Five grouping acts as a way for us to interact closely with Russia, Kazakhstan, Kyrgyzstan and Tajikistan. These interactions have been valuable but could be improved upon further were we to change this informal grouping into a robust intergovernmental organization."
 CHI_Emphasize_Economic_Cooperation: "Emphasize Economic Cooperation"
 CHI_Emphasize_Economic_Cooperation_desc: "The SCO should primarily be a facilitator of economic assistance from wealthy members to poorer members. Our goal of regional stability is best achieved through strengthening the economies of our more fragile neighbors. More than that, the SCO should endeavor to better the lives of those who reside within its boundaries."
 CHI_Civilian_Technology_Sharing: "Civilian Technology Sharing"
 CHI_Civilian_Technology_Sharing_desc: "Our organization is primarily focused on developing the economies of its poorer members, and as such should only focus on the sharing of non-military technologies."
 CHI_Development_Assistance: "Increase Development Assistance"
 CHI_Development_Assistance_desc: "Our current developmental efforts can be improved upon further to accelerate economic growth in SCO member states."
 CHI_Emphasize_Political_Cooperation: "Emphasize Political Cooperation"
 CHI_Emphasize_Political_Cooperation_desc: "The SCO should be first and foremost an organization that preserves regional stability by guarding the legitimate governments of its member states from destabilizing threats from within."
 CHI_Crack_Down_on_the_Three_Evils: "Crack Down on the Three Evils"
 CHI_Crack_Down_on_the_Three_Evils_desc: "The Three Evils of terrorism, separatism and religious extremism are sources of concern for all SCO members. Through the SCO we can empower each other's political capacity to suppress these dangerous threats."
 CHI_Tackle_Drug_Trafficking: "Tackle Drug Trafficking"
 CHI_Tackle_Drug_Trafficking_desc: "Drug trafficking from Afghanistan is an issue that is difficult for us as an individual country to solve alone but relatively less difficult for a multilateral organization to take on. Together we can more effectively police the porous borders of Central Asia."
 CHI_Emphasize_Military_Cooperation: "Emphasize Military Cooperation"
 CHI_Emphasize_Military_Cooperation_desc: "There is no need for us to mask our intentions. The SCO should be an explicitly security-oriented organization that provides us and our Russian partners with a bulwark against possible aggression from external enemies, chief among those being the United States."
 CHI_Military_Technology_Sharing: "Military Technology Sharing"
 CHI_Military_Technology_Sharing_desc: "Russia's advanced military technology will be an invaluable asset to our members in the event of external aggression."
 CHI_Strengthen_Security_Framework: "Strengthen Security Framework"
 CHI_Strengthen_Security_Framework_desc: "Our existing military cooperation within the SCO, while substantial, may not be sufficient to withstand the full onslaught of a superpower. We should deepen our existing military cooperation so that we as an organization can be better prepared for the worst."
 CHI_Chinese_Dominance: "Chinese Dominance"
 CHI_Chinese_Dominance_desc: "While our position and Russia's within the SCO is currently equal, the inconvenient truth is that our power far outstrips that of our erstwhile allies. Our influence within the organization should correspond to our real-world significance and so Russia should be forced into a junior position."
 CHI_Equal_Partners: "Equal Partners"
 CHI_Equal_Partners_desc: "Even if we have started to overtake the Russians in a lot of areas we still have much to learn from this former superpower. It serves our interests better to keep the Russians onside than to alienate and antagonize them."
 CHI_ASEAN_Integration: "ASEAN Integration"
 CHI_ASEAN_Integration_desc: "The unspoken function of ASEAN was to balance against our influence, so our efforts to improve relations with the ASEAN member states and end their distrust of us means that the way is now clear to integrate ASEAN into the SCO, significantly boosting the membership of our organization."
 CHI_Undermine_ASEAN: "Undermine ASEAN"
 CHI_Undermine_ASEAN_desc: "ASEAN exists as a counterweight to our regional influence and so should be done away with. We can exploit the fact that the organization is made up of multiple different nations with wildly varying outlooks. We can target those nations that are most favourable to our interests and convince them to leave the ASEAN and join the SCO."
 CHI_Exploit_Economic_Clout: "Exploit Economic Clout"
 CHI_Exploit_Economic_Clout_desc: "The financial orientation of the SCO has been highly beneficial for us given our vast superiority in terms of capital. We can now use this economic advantage of ours to consolidate our political influence over the other SCO members."
 CHI_Split_CSTO: "Split CSTO"
 CHI_Split_CSTO_desc: "Our partnership with Russia was never going to last forever. We have never been able to fully trust our expansionist northern neighbor. While it has served our interests up until now to continue the pretence of Sino-Russian cooperation, in order to take the SCO further we must put it to an end. Our shared allies must now make a choice between siding with us and siding with our enemy."
 CHI_Merge_with_CSTO: "Merge with CSTO"
 CHI_Merge_with_CSTO_desc: "Russia's security organization, CSTO, has a large set of institutions for military cooperation that it would be beneficial for us to adopt."
 CHI_An_Alliance_to_Rival_NATO: "An Alliance to Rival NATO"
 CHI_An_Alliance_to_Rival_NATO_desc: "The time has come to unlock the SCO's full potential and bolster the organization's institutions for military cooperation to the point where our joint command and control can be as efficient as NATO's. If a war is coming we will be ready."
 CHI_Forum_on_China_African_Cooperation: "Forum on China-Africa Cooperation"
 CHI_Forum_on_China_African_Cooperation_desc: "The Forum on China-Africa Cooperation (FOCAC) facilitates our interactions with the entire African continent, a region that we view not as backward or barbaric as the West does but as a source of potential and opportunity."
 CHI_China_Africa_Development_Fund: "China-Africa Development Fund"
 CHI_China_Africa_Development_Fund_desc: "Through the China-Africa Development Fund we can provide much needed investment to infrastructure projects on the African continent."
 CHI_Invest_in_Cheap_Energy: "Invest in Cheap Energy"
 CHI_Invest_in_Cheap_Energy_desc: "For all the talk of renewable energies, at the end of the day it is cheap fossil fuels that will lift the African people out of poverty."
 CHI_Invest_in_Clean_Energy: "Invest in Clean Energy"
 CHI_Invest_in_Clean_Energy_desc: "Development should not occur at the expense of the environment. Our technical know-how means that we can share our advancements in renewable energy technology with our partners on the African continent."
 CHI_Outsource_Cheap_Labor: "Outsource Cheap Labor"
 CHI_Outsource_Cheap_Labor_desc: "When China was developing our workers were paid minimally and had to suffer tremendous hardships. But their suffering is what has led our country to become as economically successful as it currently is. The nations of Africa should follow the same model."
 CHI_Workers_Rights: "Workers' Rights"
 CHI_Workers_Rights_desc: "The well-being of the ndividual worker is integral to the success of the nation. We should only lend our support to projects which protect the livelihoods of the people that they could not exist without."
 CHI_Agriculture: "Agriculture"
 CHI_Agriculture_desc: "Agriculture remains an important sector in many African economies and is the one on which the most people rely. We should lend our support to the agricultural sector to help individual workers compete in globalized world of brutal international competition."
 CHI_Develop_Hospitals: "Develop Hospitals"
 CHI_Develop_Hospitals_desc: "The tragedy of many of the deaths on the African continent is that they occur due to easily treatable conditions. We must provide our partners with the tools necessary to provide for their people."
 CHI_Leverage_Influence: "Leverage Influence"
 CHI_Leverage_Influence_desc: "Africa is so heavily indebted to us that governments across the continent must bow to our will."
 CHI_Write_Off_Debts: "Write Off Debts"
 CHI_Write_Off_Debts_desc: "We will not keep our partners in a debt trap. They must be allowed to grow and develop at their own pace."
 CHI_Friendship_Schools: "Friendship Schools"
 CHI_Friendship_Schools_desc: "Friendship schools provide much-needed education across the continent, bolstering the region's human capital."
 CHI_Joint_Research: "Joint Research"
 CHI_Joint_Research_desc: "Together our countries can make scientific advancements that will benefit all of our peoples."
 CHI_TV_and_Internet_Access: "TV and Internet Access"
 CHI_TV_and_Internet_Access_desc: "In the 21st century the household's access to the outside world is a key measure of development. We should help our African partners provide TV and internet access for all their citizens."

# EVENTS #
 china.1.t: "19th National Congress of the Communist Party of China"
 china.1.d: "The 19th National Congress was held at the Great Hall of the People, Beijing, between 18 and 24 October 2017. Preparations for the 19th National Congress began in 2016 and ended with a plenary session of the Central Committee a few days prior to the Congress. In 2016, local and provincial party organizations began electing delegates to the congress as well as receiving and amending party documents. During the congress, a new guiding ideology, labelled Xi Jinping Thought on Socialism with Chinese Characteristics for a New Era, was written into the party's constitution. It marked the first time since Mao Zedong Thought that a living party leader has enshrined into the party constitution an ideology named after himself. The Congress also emphasized strengthening socialism with Chinese characteristics, party-building, and socialist rule of law, and setting concrete timelines for achieving development goals, such as building a moderately prosperous society and achieving \"socialist modernization\"."
 china.1.a: "A New Era for Socialism!"

 china.2.t: "90th Anniversary of the People’s Liberation Army"
 china.2.d: "Marking the 90th founding anniversary of the People’s Liberation Army (PLA), which falls on Aug. 1, a major exhibition was launched last Friday in Beijing, attracting people from all walks of life. Featuring major PLA battles, events and historic achievements, the exhibition contains models of the major PLA military equipment in active service, with over 1,000 photos and 1,300 relics and other items on display. On Sunday morning, President Xi reviewed the armed forces as part of the commemorations. More than 12,000 service personnel from the army, navy, air force, armed police as well as the newly formed rocket force and strategic support troops, took part in the parade at Zhurihe military training base."
 china.2.a: "Serve the People!"

 china.3.t: "Milk Scandal"
 china.3.d: "The nation is outraged by the discovery that Chinese dairy companies have been selling products contaminated with the toxic compound Melamine; over 300,000 Chinese citizens have been poisoned by the contaminated milk and baby formula, and 11 countries have banned Chinese food imports. A number of high-ranking industry and government officials have been implicated; it seems that they were fully aware of the Melamine content, which the World Health Organization has declared one of the largest food safety incidents in history."
 china.3.a: "Terrible! Those responsible will be punished."

 china.4.t: "Typhoon Bilis"
 china.4.d: "Preparations for Typhoon Bilis began, when the Xiamen Meteorological Observatory issued a warning for Fujian Province. The typhoon was anticipated to be the worst storm to affect Xiamen so far in 2000. As was the case in Taiwan, all three airports in the province were closed, and ferry service was suspended in preparation for the storm. Likewise, Xiamen Airlines canceled all scheduled flights.\n\nDespite becoming a weaker storm upon its landfall in China as opposed to its landfall on Taiwan, Bilis caused more fatalities and accrued a greater damage cost in China. Economic losses in China totaled US$534 million, with most of the losses occurring in Fujian Province. A total of 57 people were killed, though an additional 1,077 people were either wounded or went missing. Due to felled trees, a railway line from Fuzhou to Mawei blocked rail service. Bilis spawned several tornadoes in the area of Yueqing, ravaging four villages and destroying 20 buildings."
 china.4.a: "Time to rebuild."

 china.5.t: "China Announces “Peaceful Rise” Policy"
 china.5.d: "Hu Jintao today assured Southeast Asian and American officials that going forward Chinese foreign policy will be characterized by a “peaceful rise”. This policy seeks to reassure those countries that have the most to fear from Chinese aggression that Chinese ambition is purely economic in nature and that China will do its utmost to contribute to world peace and global cooperation."
 china.5.a: "Consider us reassured."

 china.6.t: "Bo Xilai's Fall from Grace"
 china.6.d: "China has been rocked by a political crisis that began when Wang Lijun, the increasingly powerful politician Bo Xilai's former police chief, attempted to defect to the U.S. Criticism of Bo for his handling of this event, coupled with the allegation that his wife was responsible for the murder of British businessman Neil Heywood, led to him being stripped of his Communist Party posts and imprisoned for corruption, bribery and abuse of power."
 china.6.a: "This doesn't seem politically motivated at all."

 china.7.t: "Catching Tigers and Flies"
 china.7.d: "Today [CHI.GetLeader] announced a drive to take down corrupt senior officials, \"tigers\", and low-level bureaucrats, \"flies\", in a new anti-corruption drive. While many have lauded the move as a much needed measure against officials who have for decades taken bribes and embezzled funds with impunity, others have criticized the campaign as politically motivated and, at the end of the day, pointless without serious and fundamental political reforms to promote transparency and accountability in Chinese politics."
 china.7.a: "Let's see where this goes."

 china.8.t: "Xinjiang Sees Widespread Protests"
 china.8.d: "Uighur Muslims across Xinjiang are currently engaging in protests, citing our so-called \"oppressive\" and \"discriminatory\" policies. We should decide whether we should preserve the status quo or make some changes to appease the protesters."
 china.8.a: "We should contain these protests."
 china.8.b: "We should make some concessions to the protesters."

 china.9.t: "Uighur Militants Launch Knife Attack"
 china.9.d: "China was shaken today by a vicious knife attack perpetrated by several Uighur terrorists. Scores of people have been killed or wounded, including the attackers who were shot dead by local police. [CHI.Getleader] has called for calm while promising to hunt down those responsible for this \"barbaric act\"."
 china.9.a: "They will pay."

 china.10.t: "Explosions Target Chinese Infrastructure"
 china.10.d: "Suspected members of the Turkistan Islamic Party have launched coordinated bomb attacks on several Chinese rail networks, killing scores of innocents. Our security analysts have expressed surprise over the level of sophistication demonstrated by these attacks. We must employ more drastic measures in order to prevent a repeat of this terrible incident."
 china.10.a: "We will hunt them down."

 china.12.t: "China Draws International Condemnation for Uighur Internment Camps"
 china.12.d: "Human Rights Watch has called upon the Chinese government to put a stop to its policy of interning Uighur Muslims in Xinjiang province in \"re-education camps\". The NGO condemned this recently accelerated practice as a blatant violation of both international human rights law and China's own constitution."
 china.12.a: "This practice must be condemned!"
 china.12.b: "We see nothing wrong with this."
 china.12.c: "This is none of our business."

 china.13.t: "Xinjiang Sees Widespread Protests"
 china.13.d: "Economic underdevelopment, state discrimination, and ethnic tensions in the province of Xinjiang has provoked widespread protests. Reports indicate that the Chinese authorities are seriously concerned by this large-scale expression of discontent, and are keen to prevent details of this event from reaching the outside world."
 china.13.a: "A restless region."

 china.14.t: "Xinjiang Sees Widespread Protests"
 china.14.d: "Economic underdevelopment, state discrimination, and ethnic tensions in the province of Xinjiang has provoked widespread protests. Reports indicate that the Chinese authorities have sought to accommodate some of the demands of the protesters."
 china.14.a: "A restless region."

 china.15.t: "Uighur Militants Launch Knife Attack"
 china.15.d: "China was shaken today by a vicious knife attack perpetrated by several Uighur terrorists. Scores of people have been killed or wounded, including the attackers who were shot dead by local police. [CHI.Getleader] has called for calm while promising to hunt down those responsible for this \"barbaric act\"."
 china.15.a: "Tragic news."

 china.16.t: "Explosions Target Chinese Infrastructure"
 china.16.d: "Suspected members of the Turkistan Islamic Party have launched coordinated bomb attacks on several Chinese rail networks. Security analysts have expressed surprise over the level of sophistication demonstrated by these attacks. While the Chinese authorities have released few details about the attacks, many suspect that the damage to China's infrastructure links are significant."
 china.16.a: "Disturbing."

 china.17.t: "China Institutes \"Democracy with Chinese Characteristics\""
 china.17.d: "[CHI.GetLeader] has announced that China will henceforth no longer be a one-party state. Having already removed restrictions on the existing non-CCP political parties, the government has started allowing other parties to register in the country's first free and fair elections. However, [CHI.GetLeader] cautioned against taking this decision as a move by China towards the West. \"While we have decided to accept this Western import of democracy, we are simultaneously determined to preserve China's cultural values and its long-term stability.\""
 china.17.a: "A historic moment!"

 china.18.t: "The Dalai Lama Returns to Tibet"
 china.18.d: "In exchange for promising to remain neutral in political affairs, the Chinese authorities have granted the Dalai Lama leave to return to Tibet and take up a religious role in the region for the first time in half a century."
 china.18.a: "No one could have predicted this."

 china.19.t: "The Tibet Special Administrative Region is Established"
 china.19.d: "Following a positive reaction in the Tibetan Autonomous Region to recent liberalizations and the return of the Dalai Lama, the Chinese leadership has decided to replace Tibet's \"Autonomous Region\" status with that of \"Special Administrative Region\". This change of status is accompanied by a large degree of self-rule."
 china.19.a: "An unexpected turn of events."

 china.20.t: "The Signing of the Cross-Strait Services Trade Agreement"
 china.20.d: "Our government has completed negotiations with the PRC on liberalizing the trade in services between our two economies. The CSSTA will facilitate business between China and Taiwan, as well as promote investment in our country. However, we still need to send this treaty to the legislature in order to be ratified, and the opposition has already expressed suspicions regarding the effects of the treaty on Taiwan and the closed-door nature of the negotiations that produced it. We can either seek to placate these fears through an extended clause-by-clause review process of the treaty or try to rush the treaty through the Legislative Yuan."
 china.20.a: "We should go through proper procedure, even if it takes longer."
 china.20.b: "We cannot afford to waste time debating this, we should rush the CSSTA through."

 china.21.t: "The PRC's \"Roadmap to Reunification\""
 china.21.d: "Reports indicate that [CHI.GetLeader]'s government has offered its Taipai-based counterpart a \"Roadmap to Reunification\" mapping out a path for Taiwan to eventually return to Chinese control as a Special Administrative Region. The proposal includes multiple safeguards for the continuation of Taiwanese democracy and political autonomy, but this may not be enough for Taiwanese opponents to reunification with the mainland. How China would respond if this plan is rejected by the Taiwanese authorities remains uncertain."
 china.21.a: "Let's see how this turns out."

 china.22.t: "China Drops its Opposition to Taiwanese Independence"
 china.22.d: "Marking a drastic change in policy, [CHI.GetLeader] told journalists that if the Republic of China, informally known as Taiwan, were to seek independence \"we would not stand in their way\". In the past, China has expressed ardent opposition to the prospect of Taiwanese independence, even threatening the use of force to prevent it. The reasons for this change of heart on the part of the Chinese authorities remains uncertain."
 china.22.a: "No one could have predicted this."

 china.23.t: "China is threatening us with punitive economic measures!"
 china.23.d: "Citing our recognition of the ROC as the legitimate representative of China instead of the PRC, the Chinese authorities have threatened to reduce bilateral trade between our country and theirs. If we concede to their demands, our economic relations will continue unaffected."
 china.23.a: "We should accept their demands."
 china.23.b: "We are nothing if not loyal!"

 china.24.t: "China Blockades Taiwanese Islands"
 china.24.d: "Following rising tensions with Taiwan, the People's Liberation Army Navy has imposed a blockade on Taiwan's Kinmen and Matsu islands. This move is reportedly aimed at preventing Taiwan's ability to prepare the islands for a possible Chinese invasion as well as hindering Taiwanese trade with the outside world.\n\nWorld leaders have been divided between those who explicitly criticized Chinese aggression and others who called for calm. The U.N. Secretary General made a particularly strong appeal for peace, urging the Chinese government to remember that \"the international order is uphold not by violence and brute force, but by diplomacy and restraint.\""
 china.24.a: "Tensions are rising."
 china.24.b: "This does not bode well for us."
 china.24.c: "Peace is a thing of the past."

 china.25.t: "China Shells Kinmen"
 china.25.d: "In a further escalation of the Taiwan Strait Crisis, China has fired artillery at military installations on the island of Kinmen, prompting an angry reaction from both [TAI.GetLeader] and [USA.Getleader]. The latter issued a strong warning to China, promising swift American action in the event of a Chinese invasion.\n\nTaiwanese troops have reportedly begun mobilizing in preparation for an even greater escalation, and the government has begun evacuations of Taiwan's outlying islands."
 china.25.a: "War is coming."

 china.26.t: "The Taiwan Special Administrative Region is Established"
 china.26.d: "Following a gradual improvement in relations between mainland China and Taiwan, [TAI.GetLeader]'s government has agreed to rejoin the mainland as a Special Administrative Region in an exchange for a preservation of Taiwan's political and legal autonomy. Politicians from the pro-reunification Pan-Blue Coalition have made statements lauding this move as the beginning of a new, better part of Taiwanese history while their pro-independence Pan-Green counterparts have expressed reservations."
 china.26.d_coup: "Following the pro-Chinese coup in Taiwan, the new \"temporary\" administration has agreed to rejoin the People's Republic of China as a Special Administrative Region, as an apparent compromise. While opposition to the new administration has been muted, public support for this move is far from clear."
 china.26.d_war: "The victorious Chinese have announced the establish of a Special Administrative Region of Taiwan, trumpeting the move as a sign of China's capacity for compromise and moderation. While the new S.A.R. may eventually have a degree of independence from Chinese rule, in its current state it is in no position to do so."
 china.26.a: "The Chinese civil war has finally come to an end."

 china.27.t: "The NPCSC Decision on Hong Kong"
 china.27.d: "The Basic Law of Hong Kong calls for the Chief Executive to eventually be elected by way of universal suffrage. However, if we implement this electoral system the chances of pro-Beijing figures running the territory will be significantly lower due to the relatively larger popularity of pan-democrat candidates. While we should avoid the possibility of an anti-Chinese or pro-independence figure from becoming Hong Kong's Chief Executive, we should also be careful not to antagonize the Hong Kong people. Might there be a third way out of this predicament?"
 china.27.a: "Universal suffrage is out of the question!"
 china.27.b: "We can accept universal suffrage, as long as we vet the candidates first."
 china.27.c: "The Hong Kong people should choose their leaders."

 china.28.t: "The Future of Hong Kong"
 china.28.d: "We have so far made no indication as to the fate of Hong Kong when the Basic Law preserving its current autonomy expires in 2047. It may be in our interest to do so now as promising a continuation of its autonomy could help convince Taiwan to return to our control. On the other hand, we might want to quash separatism by showing the inevitability of every Chinese territory's return to our control."
 china.28.a: "The S.A.R. will endure."
 china.28.b: "Hong Kong will return to our control."

 china.29.t: "China Joins the World Trade Organization"
 china.29.d: "After a long negotiating process with the existing members of the World Trade Organization (WTO), China has finally achieved a ratification of its application to join the WTO. China has had to demonstrate to the members of the WTO, especially the United States and the European Union, that it is making notable steps towards opening up its economy to competition. Chinese state media hailed this event as \"a historic moment in China's reform and opening-up and the process of modernisation\"."
 china.29.a: "China continues to open up to the world."

 china.30.t: "China Completes Transition towards Free-Market Economy"
 china.30.d: "Recent liberalizations of the Chinese economy have culminated in a full transition from the \"socialist market economy\" model to a full-blown free-market economy. Reports indicate that [CHI.GetLeader] had to go to great lengths to convince Communist Party officials and leading figures in Chinese industry that this historic move would benefit everyone. Subsequently, opposition to the move has been muted but many analysts believe that there is significant apprehension among China's rural poor about the new changes."
 china.30.a: "There is nothing holding back China's development now..."

 china.31.t: "[CHI.GetLeader] Denounces Deng Xiaoping"
 china.31.d: "In a dramatic departure from China's decades-old policy of \"reform and opening up\", [CHI.GetLeader] criticized the \"moral decadence and oppression of the rural poor\" that Deng's economic reforms brought about. Many observers outside the country have been shocked by this vocal denunciation of someone who has for years been venerated as the architect of Chinese development. Others however, had predicted this outcome due to the gradual strengthening of the leftist faction within the Communist Party.\n\n The implications of this speech for the future of Chinese governance remain to be seen. Some have speculated that the speech is simply a rhetorical device to increase [CHI.GetLeader]'s popularity among the leftist elements in the party, the military and the wider population. Others, however, are convinced that this speech heralds a large-scale reversal of market liberalization."
 china.31.a: "The People's Republic returns to its roots."

 china.32.t: "China Declares the Fifth International"
 china.32.d: "Following China's transformation from Deng Xiaoping's \"socialist market economy\" model into a full-blown planned economy, [CHI.GetLeader] has announced the creation of a \"Fifth International\", inviting communist parties from around the globe to participate in this new Chinese-led initiative. This move has provoked concern amongst many foreign governments, who fear the ramifications of China's announcement regarding their domestic politics."
 china.32.a: "Communism is once again a force to be reckoned with..."

 china.33.t: "China Completes the Yarlung Tsangpo Diversion Project"
 china.33.d: "China's efforts to reduce its water scarcity issue have now become a threat to us in the form of the Yarlung Tsangpo Diversion Project. The diversion of the Brahmaputra river, known as Yarlung Tsangpo in China, threatens to deprive thousands of our people of its essential supply of water. Despite the clear negative ramifications of their decision, the Chinese have pressed ahead and in doing so have jeopardized the security of our citizens."
 china.33.a: "The Chinese continue to test our patience..."

 china.34.t: "China Steps up its \"Belt and Road Initiative\""
 china.34.d: "China's ambitious Belt and Road Initiative (BRI) has been known to be in the works for the past few years, having undergone a rebranding after \"One Belt One Road Strategy\" was deemed to be too threatening. [CHI.GetLeader]'s administration today announced its intention to invest in multiple infrastructure projects as part of the BRI in countries around the world. While many developing countries have welcomed the announcement in anticipation of much-needed Chinese investment in their economies, Japan, India, the US and Australia have all expressed reservations about the initiative, viewing it as a veiled attempt to spread Chinese influence overseas."
 china.34.a: "Where do we sign?"
 china.34.b: "We reject this threat to our independence!"

 china.35.t: "The Belt and Road Initiative has reached our shores!"
 china.35.d: "Chinese firms have invested into our key infrastructure! This is providing a welcome boost to our economy and has strengthened the ties between our two nations, although some may say that we should be wary of China's growing influence in our nation."
 china.35.a: "We are grateful to the PRC."

 china.36.t: "China Gains Control of Sri Lankan Port"
 china.36.d: "Over 100 years ago China signed 99 year leases with Germany, France, and the UK yielding up strategic territory to the then dominant European powers. Today it is not China that is signing its own territory away but Sri Lanka, as its Hambantota port, built with Chinese assistance, has incurred huge losses for the government in Colombo. The 99 year lease is ostensibly intended to help Sri Lanka repay its debt to China, but critics have lambasted the deal as a threat to Sri Lankan sovereignty and an attempt to extend Chinese influence in the region in a neo-colonial fashion."
 china.36.a: "China's global reach is growing."
 china.36.b: "Sri Lankan sovereignty has been eroded!"

 china.37.t: "China Expels Foreign Interests"
 china.37.d: "Drawing widespread international condemnation, China has expelled all foreign firms and NGOs from its territory regardless of country of origin. This move follows a number of radical changes in recent months that have seen China take a strong turn towards pure communist governance, most notably a denouncement of Deng Xiaoping and the revival of Mao Zedong thought.\n\n[USA.GetLeader], among other world leaders has lambasted the [CHI.GetLeader] administration for its expulsion of foreign interests as well as the growing harassment of foreign individuals residing in China. China, for its part, has not issued an official response to the complaints of [USA.GetLeader] and others, but has trumpeted the patriotic nature of its actions to domestic audiences through state media."
 china.37.a: "The Chinese have lost their senses!"
 china.37.b: "The Chinese people are once again free from foreign oppression!"


 china.38.t: "China Demands Our Loyalty!"
 china.38.d: "Citing China's historical suzerainty over Vietnam, [CHI.GetLeader] has demanded that we submit to China's authority and yield up control of our foreign policy. This wildly offensive demand violates our state sovereignty as guaranteed by international law. However, can we really afford to antagonize this rising power?"
 china.38.a: "We no longer have to submit to the Chinese!"
 china.38.b: "We must accept this humiliation..."

 china.39.t: "China is Undermining Our International Position!"
 china.39.d: "Our global influence has declined sharply in recent years thanks to the efforts of the Chinese, jeopardizing our position as the world's sole hegemon and laying the foundations for a new world order. Perhaps those who predicted the \"End of History\" following our victory over the Soviet Union were overly optimistic after all."
 china.39.d_SOV: "Our erstwhile allies have been busy forcing us out of our Central Asian sphere of influence. As China's interference in our domain grows the main reason for our strategic alignment, the threat posed by the United States, pales in comparison. The time for inaction must come to an end if we are to maintain our current position."
 china.39.a: "We must strike now before it is too late!"
 china.39.b: "We are headed towards irrelevancy..."

 china.40.t: "[CHI.GetLeader] Pledges to Hold Elections!"
 china.40.d: "External observers were shocked today to learn that the People's Republic of China will now be holding elections on a local level. While some have lauded the move as a major step forward in terms of Chinese political liberalization, experts have described this sentiment as overly optimistic given the lack of political reform in other areas of government such as the approaches towards political parties and censorship. One analyst stated that these elections \"will turn out to be nothing more than a reinforcement and legitimization of Communist Party rule\"."
 china.40.a: "The CCP will not give up power that easily..."

 china.42.t: "Revolt in Xinjiang"
 china.42.d: "Following extended periods of heightened militant activity, reports indicate that Uighur militants have seized control of key locations in Xinjiang. Ethnic Han and Hui residents of the province have begun fleeing to neighboring provinces."
 china.42.a: "We will crush the separatists."

 china.43.t: "A Shell Of A Soviet Past"
 china.43.d: "For some time our coast guards have monitored a massive, rusty carrier hull towed around the Black Sea. Its a rare site to be sure. The ship named 'Varyag' is decorated with Soviet golden stars and towed slowly by some six smaller tugboats. Originally from [UKR.GetFlag]Ukraine, its final destination is a [CHI.GetFlag]Chinese leisure company in Macau, its new owner.\n\nThe hull can pose a real threat to the traffic in the strait if it were to collide or capsize completely."
 china.43.a: "The \"ship\" must wait until traffic is safer."
 china.43.b: "Lets negotiate for a priority fee."
 china.43.c: "Just let it through!"

 china.44.t: "The Turks Ask For Our Patience"
 china.44.d: "The towed ex-Soviet aircraft cruiser Varyag that was purchased 2 years ago from [UKR.GetFlag]Ukraine has been stopped! The incomplete hull is on a journey from the Black Sea to our ports. Now the [TUR.GetFlag]Turkish authorities cites the \"risk that a gust of wind would turn the ship widthwise and block the entire Bosphorus strait\".\n\n They are asking for our patience."
 china.44.a: "Maybe we can negotiate?"
 china.44.b: "Patience? We will put some pressure!"
 china.44.c: "Guess we must wait..."

 china.45.t: "Chinese Delegation"
 china.45.d: "The Chinese has sent a small delegation to negotiate a speedy process to let the Varyag through the Bosphorus, offering some trade and tourism concessions. To give traffic priority to the Varyag will cost quite a bit so we should be able to negotiate for a hefty sum with financial guarantees."
 china.45.a: "We will let it through at first opportunity."
 china.45.b: "There's nothing to discuss."

 china.46.t: "Negotiations Succeeded!"
 china.46.d: "Our skillful negotiators have reached an agreement with the Turkish authorities. The Varyag will continue its travel along the Bosphorus §Hin 6 months§!!"
 china.46.a: "It will be worth the price."
 china.46.b: "Have them bring some Turkish delights!"

 china.47.t: "Negotiations Failed!"
 china.47.d: "The Turks were not interested in any negotiations, we have done all we can for now."
 china.47.a: "We will have to wait then."

 china.48.t: "Beijing Upset!"
 china.48.d: "Not happy with our response, the angered Chinese has responded with harsh rhetoric to put pressure on us to let the Varyag pass through faster! What's our response?"
 china.48.a: "They are right, we must give in."
 china.48.b: "We can reach a middle ground."
 china.48.c: "Too bad they will have to wait even longer!"

 china.49.t: "Ankara Caves!"
 china.49.d: "Our efforts to pressure the Turkish to accept our rightful passage of the Varyag has succeeded! In two weeks the ship will continue its journey!"
 china.49.a: "Okay!"

 china.50.t: "Ankaran Compensation"
 china.50.d: "The Turkish in the wake of our pressure wants to give us passage in half a year, still citing the same concerns. This is still a concession and a small victory on our part."
 china.50.a: "Okay."

 china.51.t: "Insult To Insult"
 china.51.d: "Our latest effort to put pressure on Ankara has backfired! The Varyag will not pass through for a considerable time and for now will sail around the Black sea port to port."
 china.51.a: "Damn it."

 china.52.t: "An Ask For Something More"
 china.52.d: "The Turkish ambassador in [Root.Capital.GetName] has sent a letter from Ankara for giving the Varyag top priority in the busy Bosphorus strait. They ask for a sizeable fee and some few extra concessions."
 china.52.a: "Its worth the price."
 china.52.b: "Ridiculous idea to even think of."

 china.53.t: "[CHI.Capital.GetName] Accepts"
 china.53.d: "The Chinese has accepted and we should have the money transferred to our treasury by the end of the week."
 china.53.a: "And so we gain."

 china.54.t: "[CHI.Capital.GetName] Rejects!"
 china.54.d: "Instead of receving a letter of acceptance we were given a short response nearly insulting our leadership for \"Thinking of such a ridiculous idea\"."
 china.54.a: "Too bad."

 china.55.t: "Maybe Too Fast"
 china.55.d: "The Varyag that was heading from Ukraine to our waters has been the green light to go through! This seems like a rushed decision and completely disregarding any safety protocols.\n\nMaybe we should wait..."
 china.55.a: "No time for waiting."
 china.55.b: "Better to be safe."

 china.56.t: "The Journey Continues!"
 china.56.d: "The tugboats and the Varyag that they tow has at noon today passed by the Hagia Sophia with thousands of spectators watching by the mighty warship. A true sight to behold!"
 china.56.a: "Nothing can stop the PRC!"

 china.57.t: "The Varyag Collided!"
 china.57.d: "The tugboats and the Varyag that they tow nearly sank in the Bosphorus as a smaller ship collided at 11:44 AM local time. Luckily the hull suffered minor damages and the journey can go on."
 china.57.a: "Lets hope that will be the last trouble."

 china.58.t: "The Varyag Capsized!"
 china.58.d: "The mighty hull being towed through the Bosphorus was capsized after an Eastern wind hit a nearby ship causing it to steer right into the portside! Once the water entered..."
 china.58.a: "Find and sue the owners of that boat!"

 china.59.t: "Disaster In Istanbul!"
 china.59.d: "At around 11:44 AM local time in Istanbul the Varyag, an ex-Soviet carrier hull being towed from Ukraine to China has been involved in a terrible accident! The hull collided with another ship that was hit by the Eastern winds causing serious damage to its portside. Without any pumping equipment onboard the ships fate was sealed. Luckily no serious harm was done to any sailors involved.\n\nA commission has been put in place to investigate this embarrassing debacle. Unfortunatly for some their fraudulence has been exposed to the whole world. Its also believed the Macau based company owning the Varyag was a front for the Chinese state, something the Chinese deny to comment on."
 china.59.a: "Incidents like this are avoidable."

 china.60.t: "At Last"
 china.60.d: "The Varyag has finally passed through the Bosphorus today with a breath of relief. A long chapter between Ankara and Beijing arguing over a floating hull of rust is now in the past!\n\nOne might start to wonder what all the fuss was about in the first place..."
 china.60.a: "Thought it was to be a casino?"

 china.61.t: "Bosphorus Blocked"
 china.61.d: "The wreck of the Varyag is right now almost completely hindering larger vessels to enter and leave the Black Sea. It will take months to get rid of it now..."
 china.61.a: "Lanet Olsun..."

 china.62.t: "Beijing Shows Patience"
 china.62.d: "Seeing the dangers of letting the Varyag through, they instead decide to prepare and coordinate on another date in the near future. In around six months the Varyag will go through."
 china.62.a: "Very well."

 china.63.t: "The Varyag"
 china.63.d: "Two years ago the rusting hulk known as the Kuznetsov Class aircraft cruiser Varyag was sold off to one Chong Lot in Macau. It was to be the most modern Soviet carrier in the Red Fleet but fate had other plans. Never completed, it was put on auction by Ukraine to be sold off instead. The company who bought it officially wants it renovated into a luxurious casino.\n\nThe hull is today being towed across the Black Sea and approaching the Bosphorus. Once it arrives in our waters the hull can be examined and determined how it can best serve us."
 china.63.a: "Let's hope for smooth sailing!"

 china.64.t: "Storm!"
 china.64.d: "The strong winds on the Aegean blew the Varyag off its course! One sailor who tried to reattach the hull to one of the tugboats unfortunately lost their life. Luckily enough the Varyag is still intact and is continuing towards..."
 china.64.a: "The Atlantic Ocean."

 china.65.t: "At Last!"
 china.65.d: "The Varyag has completed its long journey across half the planet to our great territories! Our naval engineers are quite positive the hull can be completed to become our very first fleet carrier. The potentials to have a real blue water navy can truly not be underestimated... and the experiences in carrier building will be priceless.\n\nIt could also be refurbished to become a luxurious casino as \"originally planned\"."
 china.65.a: "It shall be the pride of the navy!"
 china.65.b: "Like more the idea of a casino..."

