 china_news.38.t: "Genshin Impact, c'est parti !"
 china_news.38.d: "Genshin Impact est un jeu de rôle d'action développé par miHoYo, publié par miHoYo en Chine continentale et dans le monde entier par Cognosphere, sous le nom de HoYoverse. \nGenshin Impact se déroule dans le monde fantastique de Teyvat, foyer de sept nations, chacune étant liée à un élément différent et gouvernée par un dieu (archonte) différent. L'histoire suit Le Voyageur, un aventurier interstellaire qui, au début du jeu, est séparé de son jumeau après que les deux ont atterri à Teyvat. Par la suite, le Voyageur parcourt les nations de Teyvat à la recherche de son frère perdu, accompagné de son guide, Paimon. En chemin, les deux se lient d'amitié avec de nombreuses personnes, s'impliquent dans les affaires de ses nations et commencent à élucider les mystères du pays."
 china_news.38.a: "Le Genshin Impact est lancé et le plaisir est sans fin."
 china_news.38.b: "Vos symptômes actuels sont causés parceque vous jouez à Genshin Impact..."
 china_news.39.t: "La série des \"The Wandering Earth\""
 china_news.39.d: "Le film de science-fiction chinois \"The Wandering Earth\" réalisé par Guo Fan est basé sur le court roman de science-fiction \"The Wandering Earth\" écrit à l'origine par Liu Cixin. Il raconte l'histoire des humains installant des moteurs sur terre pour éviter les catastrophes liées aux flashs d'hélium solaire et errant dans l'univers, ainsi que les crises rencontrées au cours du processus.\n\nCette série de films constitue une avancée majeure dans l'histoire des films de science-fiction chinois en termes de technologie cinématographique et de niveau de production."
 china_news.39.a: "Oh humanité..."
 china_news.39.b: "Notre peuple accomplira certainement sa mission, quelle que soit sa forme ou son vide, à tout prix."
 south_china_sea_clash.1.t: "La Chine a remporté la confrontation dans les Spratleys !"
 south_china_sea_clash.1.d: "Notre pari a payé ! Nous avons maintenant étendu notre contrôle sur la mer de Chine méridionale et avons donc un plus grand accès aux multiples avantages de cette voie navigable. Nos adversaires se sont retirés, mais nous devrions être prudents au cas où ils décideraient de lancer une contre-offensive."
 south_china_sea_clash.1.d_loser: "Nous avons perdu notre territoire stratégique en mer de Chine méridionale face aux Chinois ! C'est un jour triste pour notre nation et notre peuple, et cela exige une réponse de notre gouvernement. En raison du siège permanent de la Chine au Conseil de sécurité des Nations unies, nos chances de succès si nous demandons une intervention étrangère sont minces. La réponse doit venir de nous-mêmes, que ce soit sous forme de condamnations verbales et de protestations ou d'une attaque armée."
 south_china_sea_clash.1.a: "Nous sommes victorieux !"
 south_china_sea_clash.1.b: "Nous condamnons l'agression de la Chine !"
 south_china_sea_clash.1.c: "Cela signifie la guerre !"
 south_china_sea_clash.2.t: "Le Vietnam a remporté la confrontation dans les Spratleys !"
 south_china_sea_clash.2.d: "Les Chinois ont échoué ! Non seulement avons-nous réussi à défendre notre territoire, mais nous avons également étendu notre contrôle sur la mer de Chine méridionale et avons donc un plus grand accès aux multiples avantages de cette voie navigable. Nos adversaires se sont retirés, mais nous devrions être prudents au cas où ils décideraient de lancer une contre-offensive."
 south_china_sea_clash.2.d_loser: "Notre pari a échoué ! Non seulement nous n'avons pas réussi à étendre notre contrôle sur les Spratleys, mais nous avons également perdu le territoire que nous possédions à l'origine ! C'est un jour triste pour notre nation et notre peuple, et cela exige une réponse de notre gouvernement. Nous devrions décider si nous devons admettre la défaite ou continuer le combat et, ce faisant, escalader le conflit au-delà des îles Spratleys."
