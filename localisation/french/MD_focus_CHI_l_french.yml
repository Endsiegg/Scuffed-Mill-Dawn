 south_china_sea_clash.6.t: "Tensions dans la mer de Chine méridionale"
 south_china_sea_clash.6.d_VIE: "Les forces vietnamiennes et chinoises se dirigent vers une confrontation violente dans les îles Spratleys alors que la Chine mène des manœuvres de plus en plus agressives dans ce que le Vietnam considère comme son territoire souverain. Les dirigeants mondiaux ont exhorté les deux parties à désamorcer la situation, mais aucun des deux pays ne semble prêt à reculer."
 south_china_sea_clash.6.d_MAY: "Les forces malaisiennes et chinoises se dirigent vers une confrontation violente dans les îles Spratleys alors que la Chine mène des manœuvres de plus en plus agressives dans ce que la Malaisie considère comme son territoire souverain. Les dirigeants mondiaux ont exhorté les deux parties à désamorcer la situation, mais aucun des deux pays ne semble prêt à reculer."
 south_china_sea_clash.6.d_PHI: "Les forces philippines et chinoises se dirigent vers une confrontation violente dans les îles Spratleys alors que la Chine mène des manœuvres de plus en plus agressives dans ce que les Philippines considèrent comme leur territoire souverain. Les dirigeants mondiaux ont exhorté les deux parties à désamorcer la situation, mais aucun des deux pays ne semble prêt à reculer."
 south_china_sea_clash.6.a: "Voyons comment cela se passe..."
 south_china_sea_clash.6.b: "Nous devrions déployer nos forces aux Spratleys immédiatement !"
 south_china_sea_clash.7.t: "La Chine a mené des exercices de flotte provocateurs en mer de Chine méridionale !"
 south_china_sea_clash.7.d: "Dans le but d'affirmer sa souveraineté sur la mer de Chine méridionale, la Chine a ordonné des exercices de flotte provocateurs dans les eaux internationales. Nous devrions envisager d'utiliser notre marine pour mener des opérations de liberté de navigation afin de montrer au monde que ces eaux appartiennent à la communauté internationale, et non à la Chine."
 south_china_sea_clash.7.a: "Nous ne pouvons pas nous permettre d'antagoniser la Chine..."
 south_china_sea_clash.7.b: "Nous devrions préserver la liberté de navigation !"
 south_china_sea_clash.8.t: "Les Américains effectuent des patrouilles agressives dans nos eaux territoriales !"
 south_china_sea_clash.8.d: "En réponse à nos exercices de flotte parfaitement légaux en mer de Chine méridionale, les Américains sont entrés dans nos eaux souveraines dans une démarche agressive mais futile. Nous pourrions simplement attendre que les Américains quittent nos eaux, ou nous pourrions chercher à affirmer notre souveraineté sur la mer de Chine méridionale en montrant aux Américains toute la force de notre marine."
 south_china_sea_clash.8.a: "Nous ne devrions pas risquer la guerre pour cette question..."
 south_china_sea_clash.8.b: "Expulsons les impérialistes !"
 south_china_sea_clash.9.t: "La Chine a attaqué notre patrouille de liberté de navigation !"
 south_china_sea_clash.9.d: "Dans un départ choquant de la convention, notre patrouille de liberté de navigation en mer de Chine méridionale a été attaquée et l'un de nos navires a été coulé avec plusieurs militaires américains tués au combat. Notre peuple réclame une réponse, mais voulons-nous vraiment déclarer la guerre pour ce qui reste un affrontement mineur ?"
 south_china_sea_clash.9.a: "Nous ne devrions pas faire escalader la situation..."
 south_china_sea_clash.9.b: "Cette agression doit être punie !"
 south_china_sea_clash.10.t: "Le sort des îles Paracels"
 south_china_sea_clash.10.d: "Les îles Paracels ont une grande valeur stratégique en mer de Chine méridionale et nous donnent accès à des opportunités lucratives d'extraction de ressources. Malgré les avantages de maintenir notre contrôle de facto sur les Paracels, nous devrions envisager la possibilité de partager ces ressources avec le Vietnam à travers des zones de développement conjointes ou même de renoncer complètement au contrôle afin de négocier une fin au litige actuel."
 south_china_sea_clash.10.a: "Nous ne pouvons pas nous permettre de céder quoi que ce soit au Vietnam !"
 south_china_sea_clash.10.b: "Les îles Paracels peuvent être partagées."
 south_china_sea_clash.10.c: "Nous devrions renoncer au contrôle des îles."
 south_china_sea_clash.11.t: "Le sort du banc Macclesfield"
 south_china_sea_clash.11.d: "Le banc Macclesfield a une grande valeur stratégique en mer de Chine méridionale et nous donne accès à des opportunités lucratives d'extraction de ressources. Malgré les avantages de maintenir notre contrôle de facto sur le banc Macclesfield, nous devrions envisager la possibilité de partager ces ressources avec les Philippines à travers des zones de développement conjointes ou même de renoncer complètement au contrôle afin de négocier une fin au litige actuel."
 south_china_sea_clash.11.a: "Nous ne pouvons pas nous permettre de céder quoi que ce soit aux Philippines !"
 south_china_sea_clash.11.b: "Le bancc de Macclesfield peut être partagé."
 south_china_sea_clash.11.c: "Nous devrions renoncer au contrôle des îles."
 sino_indian.1.t: "La souveraineté du Bhoutan est violée !"
 sino_indian.1.d: "Des troupes chinoises accompagnent les efforts de construction routière à Doklam, territoire bhoutanais revendiqué par les Chinois comme le leur. Si cette violation flagrante de la souveraineté bhoutanaise reste sans réponse, la Chine pourrait consolider ses revendications sur Doklam et peut-être sur d'autres zones contestées du territoire bhoutanais."
 sino_indian.1.a: "Nous devrions envoyer des troupes pour arrêter cette incursion !"
 sino_indian.1.b: "Nous ne pouvons rien faire..."
 sino_indian.1.c: "Nos protecteurs viendront à notre défense."
 sino_indian.1.e: "Nous devons nous défendre !"
 sino_indian.2.t: "Il semble que nos protecteurs nous aient abandonnés..."
 sino_indian.2.d: "L'Inde a choisi de ne pas honorer son engagement à défendre notre souveraineté. Le choix nous appartient donc de décider si nous devons ou non nous opposer à l'incursion chinoise."
