l_french:
 china_focus: "Priorités nationales chinoises"
 CHI_invest_fusion_reactor: "Investir dans l'énergie de fusion"
 CHI_invest_fusion_reactor_desc: "L'énergie de fusion est une forme proposée de production d'électricité qui permettrait de produire de l'électricité en utilisant la chaleur provenant des réactions de fusion nucléaire."
 CHI_Construct_Tokamak_Reactor: "Construire un réacteur Tokamak"
 CHI_Construct_Tokamak_Reactor_desc: "Un tokamak est un dispositif qui utilise un puissant champ magnétique pour confiner le plasma sous la forme d'un tore. Le tokamak est l'un des nombreux types de dispositifs de confinement magnétique développés pour produire une énergie de fusion thermonucléaire contrôlée."
 CHI_Construct_Stellarator_Reactor: "Construire un réacteur Stellarator"
 CHI_Construct_Stellarator_Reactor_desc: "Un stellarator est un dispositif à plasma qui repose principalement sur des aimants externes pour confiner un plasma. Les scientifiques qui étudient la fusion par confinement magnétique visent à utiliser les dispositifs stellarators comme récipient pour les réactions de fusion nucléaire."
 CHI_establishment_space_combat_support_force: "Créer une force de soutien au combat spatial"
 CHI_establishment_space_combat_support_force_desc: "La Force de soutien au combat spatial est la branche des services spatiaux de l'Armée populaire de libération."
 CHI_weaponized_space: "Militariser l'espace"
 CHI_weaponized_space_desc: "Partout où les humains apparaîtront, il y aura des conflits, même dans l'espace. Ne vous contentez pas de regarder l'évolution de vos adversaires et de rester indifférent. Le temps n'attend personne."
 CHI_space_marines: "Space Marines"
 CHI_space_marines_desc: "Le vaste univers est comme l'océan du passé, attendant la conquête des humains, la marine spatiale ouvre la voie !"
 CHI_visit_dark_side_moon: "Mission sur la face cachée de la Lune"
 CHI_visit_dark_side_moon_desc: "En raison du verrouillage des marées, le même côté de la Lune fait toujours face à la Terre. Atterrir sur la face cachée de la Lune serait une étape historique dans la conquête de la Lune."
 CHI_lunar_outpost: "Avant-poste lunaire"
 CHI_lunar_outpost_desc: "La Lune accompagne la Terre depuis 4,5 milliards d'années et est le seul satellite naturel de la Terre. L'établissement d'un avant-poste sur la Lune est une incarnation parfaite de la science humaine, de la technologie et de l'esprit d'entreprise."
 CHI_shanxi_launch_pad: "Plateforme de lancement du Shanxi"
 CHI_shanxi_launch_pad_desc: "Le centre de lancement de satellites situé dans la ville de Taiyuan, dans la province du Shanxi, est la deuxième base de lancement de missiles et de satellites de Chine et le premier site de lancement de fusées et de satellites que la Chine a véritablement conçu et construit de manière indépendante."
 CHI_beidou_satelite_navigation: "Système de navigation par satellite BeiDou"
 CHI_beidou_satelite_navigation_desc: "Le système de navigation par satellite BeiDou (SBD) fournit des services de positionnement, de navigation et de chronométrage de haute précision, en tout temps et par tous les temps, à notre armée populaire de libération, augmentant ainsi considérablement notre capacité de combat."
 CHI_mission_to_mars: "Mission sur Mars"
 CHI_mission_to_mars_desc: "Mars est la planète la plus habitable pour les humains dans le système solaire, autre que la Terre, donc Mars est au centre de la recherche universitaire et l'un des candidats à la colonisation extraterrestre. Vous ne pouvez pas parcourir mille kilomètres sans faire de petits pas. Ce n'est qu'un petit pas pour l'humanité vers la conquête du système solaire, mais c'est un pas de géant pour l'humanité pour entrer dans l'univers."
 CHI_mars_colony: "Colonie martienne"
 CHI_mars_colony_desc: "Une colonie humaine permanente sur Mars, capable de prendre soin d'elle-même, représente l'humanité sortant de son berceau et se dirigeant officiellement vers l'espace lointain."
 chi_mars.1.t: "Mission Mars Rover"
 chi_mars.1.d: "Nos scientifiques et ingénieurs sont prêts à envoyer notre Rover sur Mars. Il dispose d'un total d'environ 14 capteurs installés, ainsi que d'équipements d'une valeur de plusieurs dizaines de millions de dollars. Ce Rover devra être régulièrement déplacé car la journée sur Mars dure 1 1/5 jours terrestres, ce qui est beaucoup trop long pour que les batteries puissent conserver l'énergie stockée sur Mars.\n\nLe Rover lui-même sera monté sur des poteaux, facilement déplaçable, pour tirer le meilleur parti de nos panneaux solaires. De plus, des expériences seront menées pour déterminer les conditions de vie à long terme sur Mars. L'extraction de la glace pourrait non seulement produire de l'eau liquide pour les plantes et de la nourriture pour les futurs astronautes sur Mars, mais aussi conduire à la séparer en oxygène et en hydrogène, le carburant des fusées.\n\nCela peut prendre des mois, voire des années, pour obtenir les recherches nécessaires à cet effet. Cependant, pendant cette période, en utilisant les fonds de ce projet, nous construirons un dépôt en orbite autour de Mars pour permettre un accès plus facile à Mars et un ravitaillement en carburant pour arriver sur Terre.\n\nTout cela est réalisable au cours de la prochaine décennie. Mais il est maintenant temps de se lancer."
 chi_mars.1.o1: "Lancement!"
 chi_mars.2.t: "Projet de colonie martienne"
 chi_mars.2.d: "Si les humains veulent coloniser Mars, ils doivent établir une base permanente et autonome. C'est le rêve d'innombrables explorateurs de l'espace et le seul moyen pour les humains de mettre les pieds dans l'espace. Tout cela deviendra une réalité aujourd'hui."
 chi_mars.2.o1: "Mars nous voilà !"
 chi_mars.3.t: "Panne du système d'atterrissage"
 chi_mars.3.d: "Après un voyage de près de 60 millions de kilomètres, notre vaisseau spatial est enfin apparu au-dessus de Mars. L'oxyde de fer sur Mars présentait une apparence rouge. La planète, longtemps visible uniquement à travers une lentille, est désormais à portée de vue.\n\"Le vaisseau spatial passe en mode atterrissage.\" Le commandant de bord, qui s'était entraîné d'innombrables fois sur le simulateur, a donné l'ordre, mais il semblait y avoir un problème avec le dispositif d'atterrissage. A ce moment, de grosses gouttes de sueur recouvrirent instantanément le front du capitaine."
 chi_mars.3.o1: "Taiyuan, nous avons eu un problème."
 chi_mars.4.t: "Panne de véhicule"
 chi_mars.4.d: "Après une demi-heure passionnante, le vaisseau spatial a finalement échappé au risque de s'écraser et a atterri de travers sur la plaine de Mars Utopia. C'est également le site d'atterrissage du précédent rover Zhurong. Il est reconnu comme le plus grand bassin d'impact sur Mars et le système solaire, avec un diamètre estimé à 3 300 kilomètres.\nAprès l'atterrissage, l'équipage sera transféré sur un rover spécial et se dirigera vers la partie sud de la plaine pour établir une base, mais les vibrations de l'atterrissage précédent du vaisseau spatial semblent avoir eu un certain impact sur le rover. Il est clair que la situation n'a pas nécessairement évolué à l'avantage de l'équipage."
 chi_mars.4.o1: "Il semble y avoir quelque chose qui ne va pas avec notre foutu véhicule aujourd'hui."
 chi_mars.5.t: "Arrivée à la base"
 chi_mars.5.d: "40 kilomètres, c'est la première fois que des humains parcourent une marche aussi longue sur une planète autre que la Terre. Une distance aussi ordinaire sur Terre constitue une percée dans l'histoire des vols spatiaux habités.\nAprès avoir traversé le processus tendu d'installation du camp, de transmission de toutes les données nécessaires à la terre et de vérification des paramètres de tous les équipements, le capitaine qui était assis sur le lit a finalement pu prendre un verre d'eau. \nÀ travers la fenêtre en matière synthétique transparente au-dessus de la tête, un point lumineux parmi les étoiles brillait d'un peu de lumière bleue: c'était la Terre.\n\n'C'est mieux.' murmura le capitaine."
 chi_mars.5.o1: "N'ayez pas peur d'être en retard pour un bon repas."
 chi_mars.6.t: "Atterrissage réussi"
 chi_mars.6.d: "Tout était parfait, comme prévu, le vaisseau spatial a atterri exactement au site d'atterrissage désigné et le voyage humain vers Mars a commencé en toute tranquillité.\n"
 chi_mars.6.o1: "Je savais que notre équipage serait capable de terminer la mission."
 chi_mars.7.t: "Arrivée à la base"
 chi_mars.7.d: "Le point d'atterrissage du vaisseau spatial était l'adresse prédéfinie de la base, et l'équipage a commencé à camper sur place pour préparer la construction de la première base permanente de l'humanité sur Mars. Personne n'a remarqué que les bottes spatiales laissaient d'innombrables empreintes de pas sur le sol martien."
 chi_mars.7.o1: "Un petit pas pour Mars, un grand pas pour l'humanité."
 chi_mars.8.t: "Localiser une source d'eau"
 chi_mars.8.d: "L'eau est une ressource essentielle à la survie de l'humanité. L'un des principaux objectifs des précédentes activités d'exploration de Mars était de trouver des sources d'eau sur Mars. Bien qu'il n'y ait pas de lacs ou de rivières à la surface comme sur Terre, les ressources en eau de Mars existent essentiellement sous forme de glace sous la surface de Mars. \nCependant, le positionnement précis réel nécessite que quelqu'un effectue des enquêtes sur place en personne."
 chi_mars.8.o1: "Les papiers attendront, je ne saurai jamais ce que je veux faire."
 chi_mars.9.t: "Radioprotection souterraine"
 chi_mars.9.d: "En raison de la mince atmosphère de Mars et de l'absence de champ magnétique planétaire, le rayonnement spatial atteint la surface sans entrave. La base ne pouvait pas fournir suffisamment d'abri lors de sa construction, donc creuser un nid dans le sol est devenu le premier choix pour éviter les radiations.\nTémoin du fonctionnement du bras long de l'excavatrice, l'équipage s'est souvenu du passé lorsque la République a construit la première base pétrolière dans la plaine de Songnen."
 chi_mars.9.o1: "Comme tous les jours à Daqing"
 chi_mars.10.t: "La première récolte sur Mars"
 chi_mars.10.d: "Le problème des sources d'eau a été résolu et la source d'énergie est temporairement fournie par l'énergie solaire. Par conséquent, la production alimentaire sur Mars est devenue la question la plus importante à l'heure actuelle.\nLes cultures céréalières traditionnelles ont été exclues en raison de leurs cycles de croissance et de leurs processus de récolte, et les pommes de terre sont devenues les premières cultures humaines cultivées sur Mars. Bien que Mars ne soit pas aussi brillante que la Terre en raison de sa distance au soleil, les pommes de terre dans la serre semblent pousser de manière plus luxuriante. La première récolte de l'humanité sur Mars est en vue."
 chi_mars.10.o1: "Pommes de terre entièrement naturelles, biologiques et cultivées sur Mars."
 chi_mars.11.t: "Tempête de sable"
 chi_mars.11.d: "Les tempêtes de sable sont monnaie courante sur Mars. Bien que la pression atmosphérique sur Mars soit bien inférieure à celle de la Terre, la tempête martienne n'est pas aussi dévastatrice que les légendes précédentes, tout comme dans ce film. \nCependant, la poussière soulevée présente encore de nombreux dangers cachés pour les bases humaines, d'autant plus que l'énergie solaire est une source d'énergie indispensable pour les bases actuelles."
 chi_mars.11.o1: "Nous n'avons aucune chance de sauver Matt Damon ici."
 chi_mars.12.t: "Accident"
 chi_mars.12.d: "Monter souvent la montagne et éventuellement tomber sur un tigre... La tempête de poussière martienne a duré beaucoup plus longtemps que prévu et la durée de vie de la batterie à l'intérieur de la base semblait être dans une situation très pessimiste. \nAfin de poursuivre la mission de la colonie martienne, nous devons prendre une décision: choisir d'évacuer et de trouver un nouvel emplacement, ou continuer à réparer les installations endommagées."
 chi_mars.12.o1: "Évacuer"
 chi_mars.12.o2: "Réparer la base"
 chi_mars.13.t: "Évacuer"
 chi_mars.13.d: "Nous ne pouvons plus attendre. La situation est désormais très critique et il est temps d'utiliser des fusées de secours pour l'évacuation. Après avoir vérifié que tous les membres de l'équipe étaient montés à bord du navire en toute sécurité, le capitaine s'est retourné à contrecœur vers le bâtiment de base qui était encore en construction. Il réprima le chagrin dans son cœur et donna l'ordre au guide de l'intelligence artificielle de lancer le vaisseau spatial. \n'Nous reviendrons !' Alors qu'un énorme éclat de fumée s'élevait, le vaisseau spatial s'est détaché du sol martien et s'est lentement élevé dans le ciel."
 chi_mars.13.o1: "Tant qu'il y a de la vie, il y a de l'espoir."
 chi_mars.14.t: "Réparer la base"
 chi_mars.14.d: "Nous ne pouvons pas rester les bras croisés et attendre, nous devons commencer immédiatement les réparations sur la base, à tout prix, sinon tous les acquis que nous avons réalisés sur Mars seront ruinés et personne ne pourra survivre dans ce chaos. Sauver la base, c'est se sauver nous-mêmes."
 chi_mars.14.o1: "Par souci de sacrifice et de grande ambition, nous osons créer un monde nouveau."
 chi_mars.15.t: "Projet Mars City"
 chi_mars.15.d: "Nous avons réalisé des réalisations remarquables dans la construction d'une colonie martienne. Mais il reste encore du chemin à parcourir avant de pouvoir enfin atteindre notre objectif. Voulons-nous toujours continuer à investir dans la construction de Mars ?"
 chi_mars.15.o1: "Oui"
 chi_mars.15.o2: "Non"
 chi_mars.16.t: "Oui"
 chi_mars.16.d: "Tant que nous ferons un pas de plus, notre mission sur Mars sera complètement achevée. Il n'y a pas de demi-mesure dans notre ordre du jour."
 chi_mars.16.o1: "Ne transmettez pas la responsabilité à la prochaine génération."
 chi_mars.17.t: "Non"
 chi_mars.17.d: "La base martienne actuelle est suffisamment complète et il n'est pas judicieux de continuer à investir davantage. Nous sommes encore confrontés à de nombreux problèmes sur Terre et il est impossible de se contenter d'investir de l'argent dans l'espace."
 chi_mars.17.o1: "Croyez en la sagesse des générations futures."
 chi_mars.18.t: "La Cité de Mars terminée"
 chi_mars.18.d: "Après nos efforts inlassables, notre colonie sur Mars est enfin achevée. Les êtres humains n'oublieront jamais ces efforts, et un jour, ils fouleront la galaxie entière."
 chi_mars.18.o1: "Notre voyage est la galaxie entière."
 chi_mars.19.t: "Création d'une nouvelle sous-base"
 chi_mars.19.d: "À mesure que de plus en plus de vaisseaux spatiaux apportaient plus de personnel et de matériel, la base initiale de Mars a commencé à prospérer. Les ressources en eau sous la base d'origine ne peuvent plus transporter plus de personnes et il est urgent d'établir une nouvelle sous-base. \nAlors que le vaisseau spatial de la première équipe disparaissait progressivement de la vue, l'ancien capitaine et aujourd'hui maire de la première nouvelle ville de Pékin a rappelé le passé lorsque le rover martien est tombé dans une tranchée."
 chi_mars.19.o1: "Maman, je pars pour un long voyage aujourd'hui."
 chi_mars.20.t: "Monument de la ville de Mars"
 chi_mars.20.d: "Au fur et à mesure que les humains ont traversé Mars, Mars est devenue le nouveau foyer des humains sur Terre. La terraformation de Mars se déroule de manière ordonnée. Au premier point d'atterrissage du vaisseau spatial humain, un immense monument a été construit pour commémorer les hommes et les femmes qui ont sacrifié leur vie pendant le voyage et la construction du processus de conquête de Mars. Ils resteront gravés à jamais dans le parcours de la civilisation humaine."
 chi_mars.20.o1: "Pour l'humanité !"
 chi_mars_city_building_completed: "La construction de la ville de Mars est terminée"
 lunar_outpost_tt: "§BAu fil du temps, notre avant-poste lunaire peut connaître des défis ou des crises qui peuvent le mettre en danger. Cependant, en cas de succès, les récompenses seront énormes.§!\n"
 chi_moon.1.t: "Avant-poste sur la Lune"
 chi_moon.1.d: "Nos scientifiques et ingénieurs sont prêts à envoyer des astronautes et du matériel vivre de manière semi-permanente sur la Lune. Au total, environ 12 astronautes y seront envoyés, ainsi que des dizaines de millions de dollars d'équipements, de fournitures, d'espaces de vie et d'objets personnels. Cet avant-poste devra être régulièrement déplacé car le jour lunaire dure 29 jours terrestres, ce qui est beaucoup trop long pour que les batteries puissent conserver l'énergie stockée sur la Lune.\n\nLa base elle-même sera sur les pôles, facilement mobile, pour obtenir le utilisation maximale de nos panneaux solaires. De plus, des expériences seront menées pour déterminer les conditions de vie à long terme sur la Lune. L'extraction de la glace lunaire pourrait non seulement produire de l'eau liquide pour les plantes et de la nourriture pour les astronautes sur la Lune, mais également conduire à la séparer en oxygène et hydrogène, carburant pour fusée.\n\nCela peut prendre des mois, voire des années, pour mener à bien les recherches nécessaires. fais ça. Cependant, pendant cette période, en utilisant les fonds de ce projet, nous construirons un dépôt en orbite autour de la Lune pour permettre un accès plus facile à la Lune et un ravitaillement en carburant pour atteindre la Terre.\n\nTout cela sera réalisable au cours de la prochaine décennie. Mais il est maintenant temps de se lancer."
 chi_moon.1.o1: "Lancement!"
 chi_moon.2.t: "Base lunaire Alpha"
 chi_moon.2.d: "Nos scientifiques et ingénieurs ont officiellement atterri sur la Lune et sont actuellement en train d'installer la base lunaire. Chaque section est divisée en \"modules\", qui ne sont pas tout à fait des bâtiments isolés, mais qui ne forment pas un tout. Il y a un module d'habitation, pour le repos, un module de nourriture, pour cultiver de la nourriture, un module de laboratoire, qui est le plus grand avec la plupart des équipements scientifiques, un module de maintenance, contenant tous les outils de maintenance pour réparer les choses si elles sont cassées, un module d'équipements. , puisque ces gens sont ici depuis 6 mois, et que travailler toute la journée n'est pas bon pour l'esprit, et pas mal de panneaux solaires.\n\nLes livraisons de nourriture seront courantes pendant ces premiers mois car il faut du temps pour cultiver de la nourriture. L'eau et l'oxygène seront obtenus grâce à la glace lunaire. Enfin, ces scientifiques resteront jusqu'à peu de temps après avoir déménagé vers l'emplacement suivant, dans environ 6 mois, lorsque les panneaux solaires disparaîtront en raison du jour et de la nuit lunaires où se trouve l'avant-poste qui durent 6 mois.\n\nLa base lunaire Alpha est terminé."
 chi_moon.2.o1: "Science!"
 chi_moon.3.t: "Progrès de la colonie"
 chi_moon.3.d: "Notre avant-poste scientifique sur la Lune a réalisé une avancée majeure. Grâce à l'expansion de leur réseau actuel de panneaux solaires et aux récentes découvertes permettant de séparer l'eau pour faciliter l'oxygène et l'hydrogène, ils ont pu produire suffisamment d'oxygène et d'hydrogène pour alimenter entièrement la fusée de ravitaillement la plus récente. Il s'agit d'une avancée nécessaire qui permettra à la Lune elle-même, avec suffisamment de temps et d'investissements, de devenir une plaque tournante pour de futures aventures spatiales dans l'espace.\n\nL'espace lui-même devient de plus en plus petit."
 chi_moon.3.o1: "Nous sommes doués pour être des pionniers"
 chi_moon.4.t: "Crise sur la Lune"
 chi_moon.4.d: "Des mesures drastiques doivent être prises immédiatement. Pour des raisons actuellement inconnues, le module d'habitation s'est rompu et a \"explosé\".\n\nIl y a une heure, les 12 scientifiques accomplissaient leur travail lorsque, tout d'un coup, il y a eu une rupture massive dans le module d'habitation. \n\n Comme les vagues ne voyagent pas dans le vide, la plupart ne se sont rendu compte que lorsqu'ils ont vu physiquement ce qui s'était passé.\n\nIl y a un fonds d'urgence dans le budget, il n'est donc pas nécessaire d'allouer plus de fonds au projet, et les scientifiques peuvent toujours dormir dans les autres modules isolés ; cependant, cela en a effrayé beaucoup, affirmant que quelques-uns, beaucoup, voire tous nos scientifiques auraient pu mourir, et cela a également abaissé le moral des scientifiques puisqu'ils auraient pu mourir. Ainsi, tenter de maintenir l'avant-poste sur la Lune sera politiquement coûteux, et une rotation des scientifiques devra peut-être avoir lieu maintenant plutôt que plus tard, en raison de la sape du moral.\n\nQue devons-nous faire ?"
 chi_moon.4.o1: "Envoyez une aide d'urgence !"
 chi_moon.4.o2: "Abandonnez le projet. Ce n'est pas fait pour nous"
 chi_moon.5.t: "La colonie progresse encore"
 chi_moon.5.d: "Notre avant-poste lunaire a réalisé une autre avancée majeure. Ils ont réussi à expédier sur Terre de l'hydrogène 3, un gaz qui semble parfait pour la fusion, et les scientifiques locaux ont découvert comment réaliser la fusion avec lui ! Non seulement cela, mais la puissance générée par cette fusion est proche de la quantité utilisée pour effectuer la réaction en premier lieu. Cela signifie qu'avec quelques améliorations, cela pourrait aboutir à une puissance de fusion réussie ! Non seulement cela permet d'immenses avantages chez nous, ainsi que des connaissances que nous pourrions utiliser pour utiliser d'autres matériaux pour la fusion, mais nous pouvons également les utiliser sur la Lune, permettant ainsi un avant-poste permanent plutôt que des avant-postes mobiles !\n\nTout cela est bien en avance sur le calendrier, ce qui est une surprise, et beaucoup de personnes à la CNSA n'ont pas été préparées à mettre en œuvre cela dans la base lunaire actuelle. Une nouvelle base lunaire est donc nécessaire, dans un bien meilleur endroit pour une expansion rapide que l'emplacement actuel de la base lunaire Alpha. Il est temps de commencer les préparatifs sur la base lunaire Bêta."
 chi_moon.5.o1: "La vie continue..."
 chi_moon.6.t: "Une autre crise sur la Lune"
 chi_moon.6.d: "Des mesures plus drastiques doivent être prises maintenant. Deux autres modules se sont rompus. Cette fois, il s'agit à la fois des modules Alimentation et Équipements.\n\nIl y a environ quarante minutes, un scientifique s'apprêtait à entrer dans le module Alimentaire lorsque celui-ci a soudainement explosé. Le scientifique va bien et personne d'autre que les plantes n'a été blessé. Cependant, il était adjacent au module d'équipements, ce qui a provoqué sa rupture et son explosion. Encore une fois, personne n'a été blessé.\n\nCe nouvel événement a cependant soulevé les cheveux de nombreuses personnes chez nous, remettant en question la sécurité des modules. Après l'explosion précédente, la CNSA a remplacé les modules, s'assurant qu'ils n'exploseraient pas, mais il semble qu'une pression prolongée puisse provoquer la rupture d'un objet beaucoup plus facilement qu'elle ne le ferait autrement. La CNSA a déjà réagi rapidement, ordonnant la fabrication immédiate de nouveaux modules, ainsi qu'une inspection minutieuse de tous les modules actuels (puisque vous ne pouvez pas \"rappeler\" les modules de la Lune pour le moment).\n\nAvec la pression croissante dans le pays pour arrêter de poursuivre le projet jusqu'à ce que tous les problèmes de sécurité soient résolus, la poursuite du programme de base lunaire est remise en question. En plus de la résistance politique, le fonds d'urgence a été réduit de moitié, c'est pourquoi la CNSA demande 5 milliards de dollars supplémentaires pour régler les problèmes futurs. Il vous reste à décider de continuer ou non."
 chi_moon.6.o1: "Envoyez davantage d'aide d'urgence !"
 chi_moon.6.o2: "Nous ne pouvons pas continuer à faire des choses comme ça"
 chi_moon.7.t: "Base lunaire Bêta"
 chi_moon.7.d: "À ce stade, nos scientifiques et ingénieurs sur la Lune doivent se déplacer vers un autre emplacement sur les pôles. Les coûts pour ce faire sont déjà établis dans le budget à long terme, nous n'avons donc pas besoin d'ajouter de nouveaux fonds au projet pour l'instant.\n\nAvec cette nouvelle base lunaire, nous pourrons utiliser les nouvelles découvertes que nous avons découvertes. pour permettre à la base de s'établir de manière permanente, contrairement à notre précédente base lunaire. Grâce à l'utilisation de meilleures fusées, d'une meilleure production d'énergie, d'une meilleure extraction et séparation des glaces, nous pouvons utiliser cette nouvelle base, sur un site plus adapté à une expansion rapide, pour faciliter les efforts de colonisation de la Lune. Ce n'est pas la seule bonne nouvelle: les entrepreneurs et les entreprises affluent en masse vers la CNSA pour demander l'installation de leurs nouveaux systèmes miniers sur la Lune. Même d'autres programmes spatiaux dans d'autres pays sont désormais extrêmement intéressés par le démarrage d'avant-postes scientifiques et miniers sur la Lune. Cependant, grâce à vos efforts diligents, nous avons non seulement une longueur d'avance considérable, mais nous sommes également le seul pays à tenter activement de coloniser la Lune. Lune.\n\nL'avenir sur notre Lune est brillant et chinois."
 chi_moon.7.o1: "Hourra!"
 chi_moonbase_beta_completed: "Base lunaire Bêta terminée"
 chi_the_one_china_policy: "La politique d'une Chine unique"
 CHI_Chairman_Jiang_Reign: "Le règne du président Jiang"
 CHI_Chairman_Jiang_Reign_desc: "Le successeur de l'illustre Deng Xiaoping à la présidence chinoise, Jiang Zemin, était un homme engagé dans les réformes du libre marché ainsi que dans la suprématie politique du PCC. Dans les années qui ont précédé le tournant du millénaire, Jiang a débuté son mandat avec un certain nombre de politiques différentes, notamment une série de privatisations."
 CHI_End_PLA_Business_Ventures: "Mettre fin aux entreprises commerciales APL"
 CHI_End_PLA_Business_Ventures_desc: "Afin de compenser les coupes budgétaires de la défense, l'armée du pays, l'APL, a commencé à acquérir des entreprises dans les années 1970. Cependant, le gouvernement a récemment commencé à s'inquiéter de ce phénomène. Une nouvelle directive visant à retirer l'APL de la plupart des secteurs de l'économie est donc nécessaire, mais pour apaiser les militaires, nous devons la mettre en œuvre parallèlement à une augmentation du budget."
 CHI_Future_of_the_CPC: "L'avenir du PCC"
 CHI_Future_of_the_CPC_desc: "Même si le Parti Communiste Chinois aime se présenter comme une entité forte et unie, il n'est pas à l'abri des fissures entre factions. Nous devons choisir quelle faction, le cas échéant, nous souhaitons favoriser."
 CHI_Three_Represents_Thought: "La Pensée des Trois Représentations"
 CHI_Three_Represents_Thought_desc: "Les \"Trois Représentations\" sont une théorie de ce que représente le Parti communiste avancée par Jiang Zemin. La théorie affirme que le Parti communiste doit être représentatif des forces productives sociales avancées, de la culture avancée et des intérêts de la majorité."
 CHI_Invigorate_Country_Through_STE: "Revigorer le pays grâce à la STE"
 CHI_Invigorate_Country_Through_STE_desc: "Au cours de la dernière période sous la direction du président Jiang, il a proposé une stratégie visant à revigorer le pays par le biais de la STE, c'est-à-dire la Science, la Technologie et l'Éducation. Ce plan permettra à la Chine de rattraper son retard technologique."
 CHI_Youth_League_Dominance: "Domination de la Ligue de la Jeunesse communiste"
 CHI_Youth_League_Dominance_desc: "La Ligue de la Jeunesse communiste chinoise est une organisation influente qui a formé un grand nombre de responsables du Parti communiste, dont le vice-président Hu Jintao. Les anciens élèves de l'organisation ont tendance à être politiquement légèrement plus libéraux que les autres responsables du parti et ont tendance à s'identifier davantage aux classes populaires rurales, luttant pour l'égalité socio-économique autant que possible."
 CHI_Preserve_CPC_Unity: "Préserver l'unité du PCC"
 CHI_Preserve_CPC_Unity_desc: "La Chine ne peut pas prospérer si la Ligue de la Jeunesse communiste ou la clique de Shanghai exercent une influence trop incontestée. Nous devons nous efforcer de garder les deux factions sous contrôle."
 CHI_Shanghai_Clique_Dominance: "Domination de la Clique de Shanghai"
 CHI_Shanghai_Clique_Dominance_desc: "La Clique de Shanghai est une faction politique centrée autour de Jiang Zemin, un groupe composé principalement de politiciens pro-business, de princes et d'individus originaires des zones urbaines les plus riches de Chine. Cette faction souhaite mettre en œuvre des réformes de libre marché et un développement économique rapide le plus rapidement possible."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Permettre aux entrepreneurs d'adhérer au PCC"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Grâce à la \"Pensée des Trois Représentations\" de Jiang, les fondements de la pensée politique chinoise ont été substantiellement, quoique subtilement amendés. Alors que l'idéologie sous-jacente de Mao reposait sur la lutte des classes en faveur des paysans ruraux contre la bourgeoisie urbaine, l'orientation pro-business de Jiang l'a amené à préconiser la fin de cet aspect de la gouvernance chinoise. Maintenant, Jiang doit aller plus loin et permettre aux entrepreneurs de rejoindre le PCC."
 CHI_Hu_Jintao_Agenda: "Le programme de Hu Jintao"
 CHI_Hu_Jintao_Agenda_desc: "La montée de la Ligue de la Jeunesse communiste ou faction Tuanpai a permis à Hu Jintao d'assumer la direction de la République populaire de Chine. Sa vision du pays est moins axée sur la croissance et plus en phase avec ceux qui sont laissés pour compte par le développement rapide de la Chine que celle de Jiang."
 CHI_Peaceful_Rise: "L'essor pacifique de la Chine"
 CHI_Peaceful_Rise_desc: "La perception de la Chine comme une menace à la paix et à la sécurité internationales n'est pas rare aux États-Unis et chez nos voisins. Pour contrer cela, nous devrions adopter la politique officielle de \"montée pacifique de la Chine\" ou, pour le dire d'une manière encore moins menaçante, de \"développement pacifique de la Chine\". Cela garantira à nos partenaires occidentaux et régionaux que nous ne recherchons pas le conflit."
 CHI_Scientific_Outlook_on_Development: "Perspectives scientifiques sur le développement"
 CHI_Scientific_Outlook_on_Development_desc: "À bien des égards, une réaction de Hu Jintao contre l'orientation centrée sur la croissance des \"Trois Représentations\" de Jiang Zemin, les \"Perspectives scientifiques sur le développement\" constituent le fondement théorique du gouvernement de Hu, un gouvernement qui se concentre sur une croissance durable qui minimise la pollution environnementale et les inégalités socio-économiques."
 CHI_Harmonious_Society: "Société Harmonieuse"
 CHI_Harmonious_Society_desc: "Dans le cadre de la vision scientifique du développement de Hu Jintao, le gouvernement chinois est soumis à une nouvelle directive visant à établir une \"société harmonieuse\" dans laquelle l'injustice sociale n'est pas laissée sans contrôle dans le sillage d'une croissance économique sans entrave."
 CHI_Green_GDP: "PIB vert"
 CHI_Green_GDP_desc: "Un principe clé de la vision scientifique du développement est la durabilité. C'est pourquoi nous devrions encourager les responsables provinciaux à mesurer la croissance économique à l'aide d'un nouveau critère, le PIB vert. Si cette politique se généralisait, cela pourrait réduire le niveau de dégradation de l'environnement provoqué par notre développement économique rapide."
 CHI_Set_up_Confucius_Institutes: "Créer des instituts Confucius"
 CHI_Set_up_Confucius_Institutes_desc: "Afin de projeter la puissance douce chinoise à l'étranger, nous pouvons créer des instituts Confucius dans le monde entier pour enseigner la culture chinoise et la langue chinoise."
 CHI_Global_Chinese_Culture: "Culture chinoise mondiale"
 CHI_Global_Chinese_Culture_desc: "Dans le prolongement de notre politique de diplomatie fondée sur le soft power, nous devrions utiliser notre culture et notre histoire uniques pour accroître notre influence mondiale."
 CHI_Develop_Chinese_Cinema: "Développer le cinéma chinois"
 CHI_Develop_Chinese_Cinema_desc: "L'Amérique a Hollywood, l'Inde a Bollywood. Même le Nigeria a Nollywood. L'industrie cinématographique chinoise a historiquement connu peu de succès au-delà des frontières chinoises, échouant même à atteindre une popularité substantielle en Chine même. Investir dans l'industrie cinématographique chinoise peut contribuer à renforcer notre diplomatie culturelle en donnant un coup de pouce indispensable à notre soft power."
 CHI_8_Honours_8_Shames: "8 honneurs et 8 hontes"
 CHI_8_Honours_8_Shames_desc: "Les gouvernements chinois depuis Mao Zedong se sont efforcés de préserver l'intégrité et le caractère du peuple chinois, le nôtre ne sera pas différent. Les 8 honneurs et les 8 hontes obligent les individus à être loyaux à la fois envers la nation et le peuple chinois, diligents, bien informés, unis, honnêtes, disciplinés et économes."
 CHI_Zeng_Qinghong_Agenda: "Le programme de Zeng Qinghong"
 CHI_Zeng_Qinghong_Agenda_desc: "Le renforcement de la Clique de Shanghai a ouvert la voie à ce que l'on appelle \"l'homme à la hache\" de Jiang Zemin pour assumer la direction du Parti communiste et de la nation. Zeng devra surmonter sa popularité limitée au sein du parti par rapport à des personnalités comme Hu Jintao et Wen Jiaobao pour faire avancer son programme réformiste."
 CHI_Elitist_Politics: "Politique élitiste"
 CHI_Elitist_Politics_desc: "L'un des programmes les plus importants de la clique de Shanghai est la politique élitiste, l'idée selon laquelle les \"nouvelles classes\" autrefois mal vues, comme les hommes d'affaires et les personnes revenant de l'étranger, devraient pouvoir devenir des responsables du parti."
 CHI_Affirm_Ties_to_the_Military: "Affirmer les liens avec l'armée"
 CHI_Affirm_Ties_to_the_Military_desc: "Afin d'apporter des changements à la composition du Parti communiste, Zeng Qinghong doit utiliser ses relations avec de puissants généraux militaires. Ces liens doivent être renforcés avant de poursuivre un programme réformiste inévitablement impopulaire."
 CHI_Zeng_Qinghong_Thought: "La pensée de Zeng Qinghong"
 CHI_Zeng_Qinghong_Thought_desc: "S'appuyant sur les \"Trois représentations\" de Jiang Zemin, Zeng a formulé un nouveau fondement idéologique pour le PCC, qui met l'accent sur le devoir du parti de représenter la majorité du peuple chinois. Zeng Qinghong a estimé qu'il fallait un parti plus responsable et plus transparent, qui puisse être perçu comme plus représentatif et plus légitime par le peuple chinois."
 CHI_Intra_Party_Democracy: "Démocratie intra-parti"
 CHI_Intra_Party_Democracy_desc: "L'une des idées clés de Zeng Qinghong est celle de la démocratie au sein du parti, dans laquelle les élections sont utilisées pour sélectionner les secrétaires du parti au niveau local. Maintenant qu'il est arrivé au pouvoir, cette idée peut être élargie pour englober une série de nouvelles réformes visant à accroître la transparence et la responsabilité au sein du parti communiste."
 CHI_Increase_Local_Autonomy: "Augmenter l'autonomie locale"
 CHI_Increase_Local_Autonomy_desc: "Une partie de l'initiative de transparence de Zeng Qinghong consiste à construire un système plus fédéral, dans lequel les fonctionnaires peuvent être plus responsables et se sentir plus connectés aux provinces dans lesquelles ils opèrent."
 CHI_Public_Examinations: "Examens publics"
 CHI_Public_Examinations_desc: "Afin de doter l'appareil du Parti communiste des fonctionnaires les plus compétents possibles, Zeng a ordonné que tous les postes de niveau inférieur soient pourvus par le biais d'examens publics rigoureux plutôt que par nomination. Cette politique nécessitera une bureaucratie partisane plus importante."
 CHI_Succession_Question: "La question de la succession"
 CHI_Succession_Question_desc: "Alors que le vice-président princier Xi Jinping est largement considéré comme le choix le plus probable pour succéder à l'actuel président, son collègue princier Bo Xilai est une étoile montante de la politique chinoise depuis plusieurs années maintenant et a failli menacer l'accession de Xi à ce poste. de vice-président."
 CHI_Promote_Youth_League_Members: "Promouvoir les membres de la Ligue de la Jeunesse"
 CHI_Promote_Youth_League_Members_desc: "Nous devons consolider la position des alliés de Hu Jintao, issus de la Ligue de la Jeunesse communiste, également connue sous le nom de Tuanpai, ou membres de la coalition populiste."
 CHI_Wang_Lijun_Incident: "L'incident de Wang Lijun"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai représente une trop grande menace pour notre gouvernement et notre vision de la Chine pour qu'on puisse le laisser sans opposition. Nous devrions utiliser les événements actuels à notre avantage et chercher à mettre un terme à l'ascension apparemment inexorable de Bo par tous les moyens possibles."
 CHI_Xi_Jinping_Agenda: "Le programme de Xi Jinping"
 CHI_Xi_Jinping_Agenda_desc: "Avec Bo Xilai écarté, la voie est libre pour une transition en douceur du pouvoir vers le vice-président Xi Jinping. Prince qui ne s'intègre pas vraiment dans la faction Tuanpai/Ligue de la Jeunesse ou dans la clique de Shanghai, Xi devra construire un consensus et parvenir à un compromis au sein du parti communiste politiquement turbulent."
 CHI_Xi_Jinping_Thought: "La pensée de Xi Jinping"
 CHI_Xi_Jinping_Thought_desc: "La contribution de Xi Jinping à la base théorique du régime du PCC est celle qui fixe un grand nombre d'objectifs nobles pour le parti. Ce qui distingue cette théorie particulière de celles de la plupart des prédécesseurs de Xi est la mesure dans laquelle l'adhésion à cette idéologie est liée à la loyauté. Loyauté envers le parti, loyauté envers le pays, mais aussi, et de manière significative, loyauté envers Xi Jinping lui-même."
 CHI_China_Dream: "Le rêve chinois"
 CHI_China_Dream_desc: "Concept fréquemment évoqué par Xi Jinping, le rêve chinois résume les objectifs de l'individu et de la nation chinoise. En tant que tel, il englobe des aspirations dans une grande variété de domaines, notamment les sphères économique, politique et internationale."
 CHI_Flowing_Spring: "Printemps Coulant"
 CHI_Flowing_Spring_desc: "Faisant passer son rêve chinois à un niveau supérieur, Xi Jinping s'est inspiré d'un poème du VIIIe siècle avant notre ère intitulé le \"Printemps Coulant\" qui parle de retrouver la grandeur et la prospérité. Plutôt qu'une approche plus modérée de l'avenir de la Chine, le concept du printemps appelle les citoyens chinois à retrouver leur grandeur perdue et à réaliser le maximum d'eux-mêmes."
 CHI_Xiaokang_Society: "La société Xiaokang"
 CHI_Xiaokang_Society_desc: "L'idée d'une société moyennement prospère n'est pas nouvelle dans la politique chinoise. Néanmoins, Xi Jinping a décidé de donner un nouveau souffle à ce concept, appelant la nation à lutter pour un pays qui soit également et modérément aisé."
 CHI_Four_Pronged_Comprehensive_Strategy: "Stratégie globale en quatre volets"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Stratégie poussée par Xi Jinping, les quatre globaux cherchent à construire une société et un parti prospères et forts. Il fait spécifiquement référence à la construction d'une société Xiaokang sous tous ses aspects, à l'approfondissement global de la réforme, à la promotion globale de l'État de droit et à la direction globale et stricte du Parti."
 CHI_Third_Plenum: "Troisième Plénum du XVIIIe Comité Central"
 CHI_Third_Plenum_desc: "Le nouveau comité de [CHI.GetLeader] devrait désormais établir son orientation et son objectif pour les années à venir."
 CHI_2_Child_Policy: "Politique des deux enfants"
 CHI_2_Child_Policy_desc: "Nos prédécesseurs ont eu la sagesse de mettre en œuvre la politique de l'enfant unique, mais maintenant que notre taux de natalité autrefois incontrôlable a été modéré, nous pouvons assouplir cette limitation pour notre peuple."
 CHI_Restructure_the_Penal_System: "Restructurer le système pénal"
 CHI_Restructure_the_Penal_System_desc: "Le moment est venu pour nous d'abolir la politique de rééducation par le travail. Il s'agit d'une pratique pour laquelle nous avons été largement condamnés et les gains qu'elle a apportés ont été relativement insignifiants."
 CHI_Establish_the_National_Security_Commission: "Créer la Commission de Sécurité Nationale"
 CHI_Establish_the_National_Security_Commission_desc: "Avoir une commission chargée de la sécurité du pays, présidée par [CHI.GetLeader], contribuera à centraliser le contrôle sur l'appareil de sécurité tentaculaire de la Chine."
 CHI_Anti_Corruption_Campaigns: "Campagne anti-corruption"
 CHI_Anti_Corruption_Campaigns_desc: "Le moment est venu pour nous de commencer à assurer notre emprise sur le pouvoir. De nombreux rivaux politiques de [CHI.GetLeader] restent politiquement actifs et constituent une menace, même minime, pour notre gouvernement. Sous couvert de lutte contre la corruption, nous pouvons faire tomber ces fonctionnaires et éliminer la menace qu'ils représentent."
 CHI_Establish_the_Central_Group_for_Military_Reform: "Le Groupe Central pour la Réforme Militaire"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Bien qu'elle soit une institution forte, l'APL est toujours à la traîne par rapport aux armées de certains de nos rivaux les plus avancés. Pour devenir une force de classe mondiale, nous devrions créer un groupe chargé de formuler d'éventuelles réformes."
 CHI_Weaken_the_Youth_League: "Affaiblir la Ligue de la Jeunesse"
 CHI_Weaken_the_Youth_League_desc: "La coalition populiste dirigée par la Tuanpai ou faction de la Ligue de la Jeunesse conserve une influence significative en raison du degré important d'indépendance de la Ligue de la Jeunesse communiste. En réduisant cette indépendance et en menant des enquêtes pour corruption contre des membres de la Ligue de la Jeunesse tels que Ling Jihua, nous pouvons faire en sorte que la Ligue de la Jeunesse cesse d'être une force importante dans la politique chinoise."
 CHI_Take_Down_the_Big_Tigers: "Abattre les Grands Tigres"
 CHI_Take_Down_the_Big_Tigers_desc: "La coalition élitiste, dominée par les \"princes\" et la clique de Shanghai de Jiang Zemin, conserve un grand nombre de postes de haut rang au sein du PCC. Heureusement pour nous, un grand nombre de ces fonctionnaires sont impliqués dans la corruption en raison du népotisme du gouvernement de Jiang Zemin. Cela fournit l'excuse parfaite pour éliminer ces \"grands tigres\" et avec eux le pouvoir et l'influence de la Clique de Shanghai."
 CHI_Centralize_Power: "Centraliser le pouvoir"
 CHI_Centralize_Power_desc: "Maintenant que nous avons éliminé nos rivaux politiques, nous pouvons accumuler du pouvoir autour de notre leader dans une mesure sans précédent en Chine depuis des décennies."
 CHI_Amend_the_Constitution: "Modifier la Constitution"
 CHI_Amend_the_Constitution_desc: "Même si nos réalisations en matière de consolidation de notre position politique ont été remarquables, notre position ne sera jamais véritablement sécurisée sans l'inscrire dans la Constitution."
 CHI_Remove_Term_Limits: "Supprimmer les limites de durée"
 CHI_Remove_Term_Limits_desc: "Le moment est venu de mettre fin aux transitions de pouvoir instables qui ont provoqué tant de chaos au sein du parti. La Chine prospérera sous la direction durable de [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Culte de la personnalité"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] est une personnalité puissante et nous devrions en profiter. Un culte de la personnalité consolidera sa position non seulement au sein du parti mais dans tout le pays."
 CHI_War_on_Crime: "Guerre contre le crime"
 CHI_War_on_Crime_desc: "Lorsqu'il était secrétaire du Parti à Chongqing, Bo Xilai a fait de la lutte contre le crime organisé l'une de ses principales priorités. Maintenant qu'il peut étendre sa méthode de gouvernement à l'ensemble du pays, il est grand temps que les hommes d'affaires corrompus et les chefs des triades du reste du pays subissent le même sort que leurs frères basés à Chongqing."
 CHI_The_Chongqing_Model: "Le modèle de Chongqing"
 CHI_The_Chongqing_Model_desc: "Le modèle de Chongqing est la contribution de Bo Xilai à la doctrine du Parti communiste. Il s'agit d'un modèle qui comprend un large éventail de politiques sociales et économiques, notamment les campagnes \"Grèvez les noirs\" et \"Chantez le rouge\" qui impliquent respectivement de lutter contre le crime organisé et de chanter des chants communistes. Le modèle représente également un léger écart par rapport aux politiques chinoises de libéralisation du marché."
 CHI_JASIC_Labor_Reforms: "Réformes du travail à Jasic"
 CHI_JASIC_Labor_Reforms_desc: "Les conflits du travail constituent un obstacle majeur à la légitimité du gouvernement. Les travailleurs de Jasic Technology en particulier ont cherché à se syndiquer afin de lutter pour leurs droits. Nous devons démontrer notre engagement envers les travailleurs en adoptant une attitude flexible envers les travailleurs chinois, à commencer par ceux de Jasic Technology."
 CHI_Expand_Welfare: "Développer l'aide sociale"
 CHI_Expand_Welfare_desc: "Nous ne pouvons pas prétendre être un pays socialiste sans un solide filet de sécurité pour le système de notre pays."
 CHI_Red_Culture_Movement: "Mouvement de la culture rouge"
 CHI_Red_Culture_Movement_desc: "L'élément \"chanter rouge\" du modèle de Bo Xilai à Chongqing peut sembler frivole et bizarre, mais il encourage les gens à chanter ensemble des chansons maoïstes ce qui fait des merveilles pour l'unité nationale."
 CHI_Humanist_Marxism: "Marxisme humaniste"
 CHI_Humanist_Marxism_desc: "L'idéologie de la \"Nouvelle Gauche\" avancée par Bo Xilai et d'autres favorise un retour à certains aspects du socialisme maoïste tels que la planification étatique et le collectivisme. Maintenant qu'il est arrivé au pouvoir, Bo peut poursuivre son programme de gauche sous la bannière du \"marxisme humaniste\"."
 CHI_Nanjie_Model: "Le modèle Nanjie"
 CHI_Nanjie_Model_desc: "À bien des égards, développement du modèle de Chongqing, le modèle Nanjie conserve de nombreux éléments de la théorie originale de Bo mais s'inspire de l'exemple du village de Nanjie, bastion du maoïsme qui conserve un système collectiviste. Le modèle Nanjie de Bo appelle la Chine à suivre l'exemple de Nanjie et à abandonner le capitalisme et le libre marché en faveur du véritable socialisme."
 CHI_Purge_Tuanpai: "Purger les Tuanpai"
 CHI_Purge_Tuanpai_desc: "La faction de la Ligue de la Jeunesse, ou Tuanpai, est devenue trop ambitieuse et doit être réduite à sa taille. Il est grand temps d'éliminer ces soi-disant populistes et de les remplacer par ceux qui correspondent mieux à nos aspirations pour l'avenir de la Chine."
 CHI_Promote_Princelings: "Promouvoir les princes"
 CHI_Promote_Princelings_desc: "Même si les vénérables membres de la Clique de Jiang Zemin à Shanghai ont bien servi la Chine, il est temps pour eux de prendre leur retraite et de laisser la place à une nouvelle génération de dirigeants. Les princes, enfants des premiers révolutionnaires chinois, devraient prendre la place à la fois de la Clique de Tuanpai et de la Clique de Shanghai."
 CHI_Bo_Xilai_Agenda: "La programme de Bo Xilai"
 CHI_Bo_Xilai_Agenda_desc: "Suite à l'arrivée au pouvoir des princes et au chaos politique qui a suivi la purge de la faction de la Ligue de la jeunesse, Bo Xilai a réussi à s'imposer en se distinguant de ses camarades princes par son ardente idéologie de \"Nouvelle Gauche\". Bo sera désormais libre de poursuivre sa vision quelque peu controversée de la politique chinoise."
 CHI_Scrap_Military_Commands: "Supprimer les commandements militaires"
 CHI_Scrap_Military_Commands_desc: "Les sept commandements militaires de l'APL sont trop encombrants et entraveraient la capacité des différentes unités à se coordonner en cas de conflit à grande échelle. Pour y remédier, il faudrait regrouper ces commandements militaires en cinq zones stratégiques: Nord, Sud, Est, Ouest et Centre. Cependant, ce changement ne sera pas sans conséquences, car de nombreux officiers militaires résisteront à cette perturbation."
 CHI_Cut_Ground_Troop_Numbers: "Réduire le nombre de troupes au sol"
 CHI_Cut_Ground_Troop_Numbers_desc: "La quantité n'est pas un problème pour l'APL, mais la qualité l'est. De plus, les forces terrestres de l'APL éclipsent les autres armes militaires, ce qui signifie que nous sommes confrontés à une force encombrante et trop enclavée. Afin de rendre notre armée plus mobile, plus agile et plus réactive, nous devrions réduire notre dépendance à l'égard des forces terrestres en réduisant les effectifs."
 CHI_Stamp_Out_Corruption: "Éradiquer la corruption"
 CHI_Stamp_Out_Corruption_desc: "L'un des plus grands obstacles pour faire de l'APL une armée moderne à la hauteur de celle de l'Occident est la corruption. Nous devrions utiliser la Commission militaire centrale pour réprimer tous les signes de corruption que nous pouvons trouver."
 CHI_Naval_Capability_Enhancements: "Améliorations des capacités navales"
 CHI_Naval_Capability_Enhancements_desc: "Bon nombre des menaces auxquelles nous sommes confrontés sont de nature maritime. A l'Est et au Sud se trouvent des voisins suspects, tandis que tout autour de notre sphère d'influence, des bases navales américaines s'abattent sur nos eaux territoriales. Notre marine actuelle doit être améliorée si nous avons le moindre espoir de nous défendre sur ces multiples fronts."
 CHI_Aerial_Capability_Enhancements: "Améliorations des capacités aériennes"
 CHI_Aerial_Capability_Enhancements_desc: "Au XXIème siècle, celui qui gagne la guerre dans les airs gagne aussi la guerre sur terre et sur mer. Alors que notre technologie aérospatiale rattrape ses rivaux géopolitiques, nous ne disposons pas actuellement de la doctrine aérienne nécessaire pour suivre cette évolution."
 CHI_Network_Centric_Warfare: "Guerre centrée sur le réseau"
 CHI_Network_Centric_Warfare_desc: "Nous ne pouvons plus compter sur les tactiques de \"vague humaine\" de la guerre de Corée. Nous devons améliorer notre utilisation de la guerre centrée sur les réseaux si nous voulons être un concurrent sérieux sur les champs de bataille de demain."
 CHI_Network_Centric_Warfare_bonus: "Guerre centrée sur le réseau"
 CHI_New_Era_PLA: "Nouvelle Ère de l'APL"
 CHI_New_Era_PLA_desc: "Dans la nouvelle ère, l'APL remplira mieux les tâches assignées par le parti et l'État, et elle jouera également un rôle important dans la réalisation des quatre modernisations."
 CHI_Preserve_the_Revolution: "Préservons la Révolution!"
 CHI_Preserve_the_Revolution_desc: "Le millénaire présente de nouveaux défis pour l'autorité de notre gouvernement. Nous devons décider si nous souhaitons répondre à ces défis en les bloquant ou en les relevant."
 CHI_Internet_Crackdown: "Répression sur Internet"
 CHI_Internet_Crackdown_desc: "Internet n'est rien d'autre qu'un foyer de mécontentement et d'insurrection. Nous devons empêcher nos citoyens d'utiliser cette forme de média et censurer toutes les autres formes de médias."
 CHI_Netizen_Nation: "Nation des internautes"
 CHI_Netizen_Nation_desc: "Internet ne constitue pas une menace substantielle pour notre autorité. En fait, nous pourrons peut-être même l'utiliser à notre avantage."
 CHI_An_Open_Window: "Une fenêtre ouverte"
 CHI_An_Open_Window_desc: "Deng Xiaoping a un jour décrit l'ouverture de la Chine comme une fenêtre d'air frais. Même si, comme Deng l'a également dit, certaines \"mouches\" sont inévitables lorsque cela se produit, c'est un risque que nous devons prendre pour profiter des avantages de l'ouverture."
 CHI_Let_a_Hundred_Flowers_Bloom: "Que cent fleurs fleurissent"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "En 1956, Mao Zedong a lancé la Campagne des Cent Fleurs, appelant les citoyens chinois à exprimer ouvertement leurs griefs envers le gouvernement. Même si cette campagne s'est terminée par la répression et un retour au statu quo, une reprise de la même campagne ne doit pas nécessairement se terminer de la même manière."
 CHI_Freedom_of_Speech: "Liberté d'expression"
 CHI_Freedom_of_Speech_desc: "Maintenant que nous avons permis à nos citoyens d'exprimer leurs doléances, il est devenu clair que notre société a progressé au point où de telles choses peuvent être dites en public sans menacer la stabilité de la nation. Nous devrions aller plus loin."
 CHI_Allow_Foreign_Social_Media: "Autoriser les médias sociaux étrangers"
 CHI_Allow_Foreign_Social_Media_desc: "Les sites de médias sociaux comme Facebook commencent à gagner du terrain. Malgré les risques, nous devrions autoriser ces sites à fonctionner dans notre pays dans le cadre de notre politique de \"Fenêtre ouverte\"."
 CHI_Liberalize_the_Media: "Libéraliser les médias"
 CHI_Liberalize_the_Media_desc: "Jusqu'à présent, toutes les formes de médias en Chine ont exercé une forte influence de l'État, directement ou indirectement. Le moment est venu pour nous d'en finir avec cela."
 CHI_Question_the_Four_Cardinal_Principles: "Remettre en question les quatre principes cardinaux"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Les quatre principes cardinaux de Deng Xiaoping comprenaient le maintien de la voie socialiste, la dictature démocratique populaire, la direction du PCC et la pensée Maozedong. L'inclusion de ces principes signifie que le débat sur la nature du régime autoritaire en Chine n'a pas été autorisé. Si notre pays veut progresser, cela doit être amendé pour contribuer à diversifier le débat sur l'avenir de la Chine."
 CHI_Unchain_the_8_Democratic_Parties: "Libérer les 8 partis démocrates"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Alors que le Parti communiste domine la politique chinoise, 8 autres partis légaux existent dans le cadre du système politique du pays. Cependant, jusqu'à présent, ils ont eu peu d'influence sur la politique et n'ont pas de voix indépendante. La levée des restrictions imposées à ces partis politiques existants pourrait servir de test pour vérifier la viabilité de l'établissement d'une démocratie multipartite en Chine."
 CHI_De_Politicize_the_Military: "Dépolitiser l'armée"
 CHI_De_Politicize_the_Military_desc: "Réaliser la nationalisation de l'armée est le seul moyen d'établir un gouvernement démocratique."
 CHI_Free_and_Fair_Elections: "Une démocratie à la chinoise"
 CHI_Free_and_Fair_Elections_desc: "La démocratie telle que nous la connaissons est d'origine européenne. Même si nos récentes libéralisations nous ont mis sur la voie de l'adoption d'institutions de type occidental, cela ne signifie pas que nous devons compromettre nos valeurs culturelles traditionnelles."
 CHI_Support_the_Communists: "Soutenir les communistes"
 CHI_Support_the_Communists_desc: "Même si nous avons aboli le régime du parti unique en Chine, cela ne signifie pas que le PCC n'est pas le meilleur parti pour guider la Chine dans ce nouveau chapitre de son histoire."
 CHI_Support_the_Pro_Western_Coalition: "Soutenir la coalition pro-occidentale"
 CHI_Support_the_Pro_Western_Coalition_desc: "Le moment est venu pour nous de nous rapprocher de nos partenaires occidentaux. Soutenir cette coalition de partis poussera notre pays dans une direction plus pro-occidentale."
 CHI_Support_the_Non_Aligned_Coalition: "Soutenir la coalition non-alignée"
 CHI_Support_the_Non_Aligned_Coalition_desc: "La place de la Chine n'est pas de choisir son camp dans un monde de plus en plus divisé entre l'Occident et ceux qui souhaitent renverser l'ordre international existant. Nous devrions plutôt nous préoccuper de nos propres intérêts et rechercher de bonnes relations avec les deux parties."
 CHI_Sina_Weibo: "Sina Weibo"
 CHI_Sina_Weibo_desc: "Sina Weibo sera notre homologue des plateformes de médias sociaux occidentales. Grâce à lui, nous pouvons exercer une certaine influence sur les interactions en ligne de nos citoyens."
 CHI_QQ: "QQ"
 CHI_QQ_desc: "Un logiciel de messagerie instantanée autonome et contrôlable est indispensable, et il peut également répondre aux besoins des personnes pour communiquer entre elles."
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChat est le logiciel social avec les utilisateurs les plus actifs en Chine continentale. Il est très important de garder WeChat sous notre contrôle."
 CHI_Study_and_Strengthen_Nation: "Étudier et renforcer la nation"
 CHI_Study_and_Strengthen_Nation_desc: "Cette application proposant des cours idéologiques, permet de discuter en vidéo avec des amis, d'envoyer des messages qui sont supprimés après avoir été lus, de créer un calendrier personnel, de s'informer via les médias d'État ou de regarder des séries télévisées sur l'histoire du Parti communiste chinois."
 CHI_Bilibili: "Bilibili"
 CHI_Bilibili_desc: "Les communautés vidéo occidentales comme YouTube ont peu d'influence en Chine, mais nous disposons également d'une bonne communauté vidéo. Bilibili, à l'origine une communauté de niche, est devenue la communauté vidéo en ligne la plus influente de Chine."
 CHI_Tik_Tok: "Tik Tok"
 CHI_Tik_Tok_desc: "TikTok est un service d'hébergement de vidéos courtes en provenance de Chine. Il héberge des vidéos soumises par les utilisateurs, dont la durée peut varier de 3 secondes à 10 minutes. La popularité de TikTok a permis à la plateforme d'avoir un impact culturel croissant dans le monde entier."
 CHI_Mihoyo: "miHoYo"
 CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd est une société chinoise de développement et d'édition de jeux vidéo. En plus des jeux, la société a créé divers produits tels que des séries animées, des romans, des bandes dessinées, de la musique et des produits dérivés.\nThe Genshin Impact, un jeu de rôle et d'action en monde ouvert, créé par miHoYo, populaire dans le monde entier."
 CHI_Golden_Shield_Project: "Projet Bouclier d'Or"
 CHI_Golden_Shield_Project_desc: "Nous devons être prêts à relever les défis présentés par Internet au 21e siècle, même si nous choisissons de l'adopter dans une mesure limitée. Le projet Golden Shield sera le cadre sous lequel relèveront tous les futurs projets liés au contrôle, à la collecte et à la surveillance des informations."
 CHI_50_Cent_Army: "Armée de 50 cents"
 CHI_50_Cent_Army_desc: "Un moyen peu coûteux pour nous d'influencer l'opinion publique en ligne consiste à payer des commentateurs sur Internet pour qu'ils publient des messages faisant la promotion du PCC ou du nationalisme chinois."
 CHI_The_Great_Firewall_of_China: "Le grand pare-feu de Chine"
 CHI_The_Great_Firewall_of_China_desc: "Le Web mondial est un endroit dangereux et nous devons faire de notre mieux pour protéger nos citoyens des éléments qui les menacent le plus. Notre nouvelle version actualisée de la Grande Muraille historique de Chine, une barrière qui a protégé ce pays pendant des millénaires, garantira que les contenus subversifs, faux et source de division restent hors de la vue et de l'esprit du peuple chinois."
 CHI_Facial_Recognition_Surveillance: "Surveillance par reconnaissance faciale"
 CHI_Facial_Recognition_Surveillance_desc: "La criminalité est un fléau pour notre nation et la technologie existe pour nous permettre de traquer les criminels avec facilité et efficacité. L'utilisation de cette technologie ne constituera aucune menace pour le citoyen moyen respectueux des lois."
 CHI_Social_Credit_Scheme: "Régime de crédit social"
 CHI_Social_Credit_Scheme_desc: "En tant que gouvernement, notre objectif devrait être d'éduquer nos citoyens sur un comportement correct et bénéfique. Cela permettra à notre nation d'atteindre son plein potentiel. Le crédit social sera un moyen efficace d'encourager les bons comportements et d'accorder une attention particulière aux pommes pourries qui vivent parmi nous."
 CHI_Skynet: "Skynet"
 CHI_Skynet_desc: "La sécurité de nos citoyens est notre priorité. Il n'y a aucune mesure que nous ne devrions pas envisager si ces mesures nous aident à préserver la paix, la stabilité et l'État de droit. Skynet rassemblera un vaste réseau de caméras de sécurité pour identifier chacun de nos citoyens où qu'il se trouve."
 CHI_PLA_Cyber_Army: "CyberArmée de l'APL"
 CHI_PLA_Cyber_Army_desc: "Les défis militaires modernes relèvent souvent du cyberespace plutôt que du domaine physique. La directive de l'unité PLA 61398 sera de collecter des informations, de sauvegarder notre sécurité et, si nécessaire, de faire la guerre dans le cyberespace."
 CHI_Industrial_Espionage: "Espionnage industriel"
 CHI_Industrial_Espionage_desc: "La propriété intellectuelle est ce que les pays occidentaux utilisent pour défendre leur avantage économique actuel. Où était la propriété intellectuelle au XIXe siècle, lorsque les Américains violaient impunément les lois sur le droit d'auteur pour parvenir à la croissance économique ? Pourquoi devrions-nous nous comporter différemment ? Utilisons l'unité 61398 pour combler l'écart technologique entre nous et nos rivaux, voire nos anciens alliés."
 CHI_Global_Propaganda_Network: "Réseau mondial de propagande"
 CHI_Global_Propaganda_Network_desc: "Notre influence à l'étranger s'accroît, mais si nous n'y prêtons pas attention, cette croissance s'arrêtera. En outre, certains acteurs politiques d'autres pays gagnent en force, ce qui a des répercussions dangereuses sur notre propre position internationale. L'unité 61398 peut aider dans ces deux efforts."
 CHI_Business_First: "Les affaires d'abord"
 CHI_Business_First_desc: "Notre modèle de capitalisme d'État accorde une certaine autonomie et libertés aux entreprises. Nous ne devrions pas entraver leurs activités sans motif."
 CHI_Mandate_Backdoors: "Mandater les portes dérobées"
 CHI_Mandate_Backdoors_desc: "Les affaires sont importantes, mais la sécurité passe avant tout. Nous devrions exiger de toutes les entreprises technologiques qu'elles mettent en place des portes dérobées pour nous permettre de garder un œil sur les éléments dangereux."
 CHI_Proper_State_Atheism: "Athéisme d'État"
 CHI_Proper_State_Atheism_desc: "Nous devrions nous conformer au mépris de Marx pour la religion considérée comme l'opium des masses. Même si nous pouvons tolérer un certain degré de croyance privée, la religion institutionnalisée constitue indéniablement une menace pour l'autorité du Parti communiste. Qu'il s'agisse d'un islam radical ou de sectes dangereuses, nous devons être sur nos gardes."
 CHI_Crush_the_Falun_Gong: "Écraser le Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Alors que dans le passé nous avons toléré et même dans une certaine mesure soutenu le Falun Dafa, la secte a atteint un niveau dangereux et doit être écrasée."
 CHI_Combat_Islamism: "Combattre l'islamisme"
 CHI_Combat_Islamism_desc: "L'Islam dans son ensemble n'est pas quelque chose qui nous pose problème. La minorité musulmane Hui ne conteste pas notre autorité et, à ce titre, nous leur accordons la possibilité de pratiquer leurs croyances. Cependant, lorsqu'il s'agit des musulmans ouïghours de la province du Xinjiang, nous ne pouvons pas utiliser la même approche. Le Mouvement islamique du Turkestan oriental est affilié à Al-Qaïda et épouse une idéologie dangereuse de fondamentalisme islamique."
 CHI_Crush_the_Turkistan_Islamic_Party: "Écraser le Parti islamique du Turkestan"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "Le Parti islamique du Turkestan est une nouvelle émanation du Mouvement islamique du Turkestan oriental, qui perpétue les pratiques radicales et violentes de son prédécesseur. Nous devrions déployer la police et les forces armées pour traquer et détruire les éléments du PIT."
 CHI_Xinjiang_Reeducation_Camps: "Camps de rééducation du Xinjiang"
 CHI_Xinjiang_Reeducation_Camps_desc: "Afin de lutter contre la radicalisation de la population ouïghoure, nous avons créé des camps pour dispenser à la population locale un enseignement patriotique et laïc. Jusqu'à présent, nous avons mené cette pratique en secret, mais le moment est venu de légaliser officiellement cette politique et de la poursuivre ouvertement et à plus grande échelle."
 CHI_Greater_Freedom_of_Religion: "Une plus grande liberté de religion"
 CHI_Greater_Freedom_of_Religion_desc: "Même si le socialisme est nominalement athée, nous devons accepter qu'une proportion substantielle de la population chinoise est religieuse et le restera. Il serait dans notre intérêt à long terme de préserver la stabilité du pays d'accepter cette situation."
 CHI_Release_the_Falun_Gong: "Réhabiliter le Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Nous devrions mettre un terme à notre politique de persécution contre le Falun Dafa récemment adoptée. Cette politique a provoqué des divisions au sein du pays et suscité des critiques de la part des observateurs extérieurs."
 CHI_Return_of_the_Dalai_Lama: "Le retour du Dalaï Lama"
 CHI_Return_of_the_Dalai_Lama_desc: "Le Tibet a été une source de grande préoccupation pour notre régime au cours des dernières décennies. Bien que nous ayons historiquement traité cette question au moyen de la censure et de la répression, il serait peut-être préférable pour notre autorité dans la province que nous soyons vus en train d'accorder des concessions au peuple tibétain. L'une des plus grandes concessions que nous puissions faire est de permettre le retour du Dalaï Lama."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Déclassifier le Parti islamique du Turkestan"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Même si nous ne sommes pas disposés à négocier avec un groupe terroriste, nous ne devrions pas laisser cette réticence faire obstacle à l'instauration de la paix. Proposer de légitimer le Parti islamique du Turkestan en tant que force politique au Xinjiang, sous réserve de changements dans son idéologie et son message, contribuera grandement à atteindre cet objectif primordial de paix."
 CHI_Deescalate_the_Xinjiang_Conflict: "Désamorcer le conflit au Xinjiang"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Maintenant que nous nous sommes réconciliés avec notre ancien ennemi, il devrait être beaucoup plus facile de réduire l'intensité du conflit au Xinjiang, permettant ainsi aux différentes ethnies de vivre côte à côte dans une relative harmonie au Xinjiang."
 CHI_Xinjiang_SAR: "RAS de Xinjiang"
 CHI_Xinjiang_SAR_desc: "Le moment est venu de relâcher notre emprise sur le Xinjiang. Il est clair que la stabilité à long terme de la province ainsi que de la région environnante ne peut être assurée sans un plus grand degré de gouvernement local, sous le regard lointain mais vigilant de la capitale."
 CHI_One_China_Policy: "Politique de la Chine unique"
 CHI_One_China_Policy_desc: "En tant que pays le plus grand du monde en termes de population et quatrième en termes de superficie, il n'est pas étonnant que certains souhaitent un plus grand degré d'autonomie au sein de notre république. Nous devrions nous demander s'il faut maintenir l'unité du pays à tout prix ou accorder un espace d'autonomie au sein de notre Chine unique."
 CHI_Two_Systems: "Deux systèmes"
 CHI_Two_Systems_desc: "Même si la majeure partie de la Chine peut encore se conformer à notre forme de gouvernance actuelle, nous devrions nous en tenir au principe \"Un pays, deux systèmes\" de Deng Xiaoping et permettre à certaines parties de la Chine de maintenir leurs propres systèmes politiques, économiques et juridiques. Cette approche réduira l'opposition à notre autorité tout en préservant l'intégrité de la nation."
 CHI_Extend_Interpretation_of_the_Systems: "Étendre l'interprétation des systèmes"
 CHI_Extend_Interpretation_of_the_Systems_desc: "\"Un pays, deux systèmes\" a été formulé à l'origine pour faciliter le retour de Macao et de Hong Kong sous la domination chinoise. Le principe a le potentiel d'être appliqué à d'autres cas si nous permettons des interprétations plus larges."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Envisager une réforme électorale à Hong Kong"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Compte tenu de la forte pression exercée à Hong Kong pour réformer les modes d'élection des représentants du Conseil législatif et du chef de l'exécutif, nous devrions nous demander s'il convient de faire des concessions au peuple de Hong Kong dans ce domaine particulier, ou s'il faut exclure le suffrage universel une fois et pour tous."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "La décision du NPCSC sur Hong Kong"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Le Comité permanent de l'Assemblée populaire nationale chinoise a une décision à prendre concernant l'ampleur de la réforme électorale que nous pouvons accorder à Hong Kong. Donner à la RAS le suffrage universel apaisera les revendications du mouvement démocratique mais augmentera le risque qu'un dirigeant anti-chinois ou séparatiste prenne le contrôle de Hong Kong tandis que refuser le suffrage universel pourrait conduire à des manifestations de masse."
 CHI_Hong_Kong_Future: "Le futur de Hong Kong"
 CHI_Hong_Kong_Future_desc: "Nous n'avons jusqu'à présent donné aucune indication sur le sort de Hong Kong lorsque la Loi fondamentale préservant son autonomie actuelle expirera en 2047. Il serait peut-être dans notre intérêt de le faire maintenant, car promettre le maintien de l'autonomie de Hong Kong pourrait aider à convaincre Taiwan de revenir. à notre contrôle. Cependant, nous pourrions vouloir éradiquer le séparatisme en démontrant la force de notre attachement à la souveraineté chinoise."
 CHI_Greater_Tibetan_Autonomy: "Grande autonomie tibétaine"
 CHI_Greater_Tibetan_Autonomy_desc: "Le Tibet est une région dotée d'une identité culturelle et religieuse unique. Même si nous devons continuer à le considérer comme une partie intégrante de la nation chinoise, il peut être utile à nos objectifs d'accorder aux Tibétains un plus grand degré d'autonomie que celui dont ils disposent actuellement."
 CHI_Tibet_SAR: "RAS Tibet"
 CHI_Tibet_SAR_desc: "Maintenant que les effets positifs de l'octroi d'une plus grande autonomie au Tibet sont devenus évidents, la création d'une Région Administrative Spéciale hautement autonome au Tibet améliorerait encore davantage notre popularité parmi les Tibétains et notre perception par la communauté internationale."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Dialogue avec les autorités taïwanaises"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Même si nous ne sommes pas d'accord avec le droit de Taiwan à son autonomie politique actuelle, il la possède néanmoins. La solution la plus pragmatique consiste à négocier avec les Taïwanais et à réduire les tensions entre nos deux patries."
 CHI_Three_Links: "Three Links"
 CHI_Three_Links_desc: "Les liaisons postales, de transport et commerciales entre l'île de Taiwan et le continent n'existent pas actuellement, toutes les affaires à travers le détroit devant être réacheminées via des intermédiaires comme Hong Kong et Jeju. L'établissement des \"Trois liens\" à travers le détroit de Taiwan contribuerait grandement à normaliser l'interaction entre nous et nos homologues basés à Taipei."
 CHI_Cross_Strait_Service_Trade_Agreement: "Accord commercial de services à travers le détroit"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "La libéralisation du commerce des services entre Taiwan et la Chine continentale aidera les deux économies et augmentera notre influence dans la province insulaire. Cependant, rien ne garantit que le législateur taïwanais ratifiera cet accord commercial."
 CHI_Propose_Roadmap_to_Reunification: "Proposer une feuille de route vers la réunification"
 CHI_Propose_Roadmap_to_Reunification_desc: "Maintenant que nos relations avec le soi-disant gouvernement taïwanais se sont améliorées, nous pouvons proposer de faciliter une réintégration progressive de l'île dans la RPC. en tant que Région Administrative Spéciale. Si les Taïwanais acceptent notre proposition, nous pourrons poursuivre nos efforts diplomatiques, mais s'ils ne le font pas, nous devrons peut-être recourir à d'autres moyens pour remettre Taiwan sous notre contrôle."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Abandonner l'opposition à l'indépendance"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Alors que dans le passé nous avons exprimé notre intention d'empêcher à tout prix l'indépendance de Taiwan, nous devons maintenant comprendre qu'une attitude belliqueuse à l'égard de Taiwan pourrait moins répondre à nos objectifs qu'une approche plus pragmatique. En démontrant notre volonté de répondre aux souhaits du peuple taïwanais, quels qu'ils soient, nous réduirons considérablement son hostilité à notre égard."
 CHI_Peaceful_Co_Existence: "Coexistence pacifique"
 CHI_Peaceful_Co_Existence_desc: "Maintenant que les relations avec les Taïwanais se sont améliorées, nous pouvons normaliser nos relations avec eux dans le but, à terme, de rétablir la normalité dans le détroit de Taiwan."
 CHI_Free_Trade_Zone: "Zone de libre-échange"
 CHI_Free_Trade_Zone_desc: "Nos industries bénéficieraient d'un essor considérable si elles pouvaient exporter leurs produits à Taiwan. La signature d'un accord de libre-échange avec Taipei ne fera qu'améliorer nos relations économiques et donc diplomatiques."
 CHI_Technology_Sharing: "Partage de technologie"
 CHI_Technology_Sharing_desc: "Malgré une économie beaucoup plus petite, Taiwan possède une industrie technologique impressionnante dont nos propres entreprises pourraient bénéficier."
 CHI_Settle_Territorial_Disputes: "Régler les conflits territoriaux"
 CHI_Settle_Territorial_Disputes_desc: "Les relations entre notre gouvernement et celui de nos homologues de Taipei ont jusqu'à présent été entravées par la petite question des deux parties revendiquant leur juridiction sur le territoire de l'autre. Il est temps d'abandonner cette prétention et de placer Taiwan davantage dans notre propre orbite."
 CHI_Sign_an_Armistice: "Signer un armistice"
 CHI_Sign_an_Armistice_desc: "La guerre civile chinoise s'est terminée en 1949 sans qu'aucun traité de paix ne soit signé. Il nous sera difficile de nous rapprocher des Taïwanais sans lever cet obstacle."
 CHI_Military_Cooperation: "Coopération militaire"
 CHI_Military_Cooperation_desc: "La tenue régulière d'exercices d'entraînement entre nos forces et celles de Taiwan aidera nos deux armées à atteindre un statut de classe mondiale."
 CHI_Establish_Joint_Control_Zones: "Établir une zone de contrôle conjointe du détroit de Taiwan"
 CHI_Establish_Joint_Control_Zones_desc: "L'établissement d'une zone de contrôle conjointe permettrait aux deux rives du détroit de Taiwan de patrouiller plus efficacement nos voies navigables et nos espaces aériens."
 CHI_Recognize_an_Independent_Taiwan: "Reconnaître un Taiwan indépendant"
 CHI_Recognize_an_Independent_Taiwan_desc: "Nous devons accepter que la perspective de réintégrer Taiwan à la Chine est irréaliste à ce stade, compte tenu du fort soutien que le pays accorde à son indépendance. Cependant, si nous réduisons nos pertes maintenant et modifions notre politique à l'égard de Taiwan, nous pourrons toujours maintenir Taiwan dans notre sphère d'influence. Une bonne première étape serait de reconnaître leur souveraineté."
 CHI_A_New_United_Front: "Un nouveau front uni"
 CHI_A_New_United_Front_desc: "Nos prédécesseurs et ceux des Taiwanais se sont autrefois alliés pour servir un objectif plus grand. Cet événement historique va maintenant se répéter."
 CHI_Anti_Japanese_Communique: "Communiqué anti-japonais"
 CHI_Anti_Japanese_Communique_desc: "Alors que l'Occident est devenu complaisant face à la menace posée par la nation japonaise, nous ne nous faisons pas d'illusions. Le refus persistant du Japon d'admettre ses torts passés montre que le nationalisme qui a conduit à ses agressions passées n'a jamais vraiment disparu. Maintenant que nos liens avec Taiwan ont été renforcés, nous pouvons émettre une condamnation commune du Japon."
 CHI_Back_a_Coup: "Soutenir un coup d'État"
 CHI_Back_a_Coup_desc: "Les Taïwanais ont rejeté notre offre généreuse et nous n'avons donc d'autre choix que de recourir à des mesures plus agressives. La manière la moins risquée d'imposer un changement à Taiwan consiste à soutenir secrètement un coup d'État militaire, car une action plus ouverte pourrait susciter la colère des États-Unis."
 CHI_Gain_Support_of_Military_Elements: "Obtenir le soutien des éléments militaires"
 CHI_Gain_Support_of_Military_Elements_desc: "Pour qu'un coup d'État réussisse, nous ne pouvons pas compter sur la loyauté individuelle des officiers taïwanais envers la seule cause de la réunification, aussi fort que puisse être ce sentiment. La distribution discrète d'incitations financières devrait améliorer les chances de succès du coup d'État."
 CHI_The_Fifth_Column: "La cinquième colonne"
 CHI_The_Fifth_Column_desc: "Le moment est venu de mettre nos partisans à Taiwan au travail pour restaurer l'île sous notre contrôle. Une fois les ordres donnés, il ne reste plus qu'à attendre le résultat."
 CHI_Establish_Taiwan_SAR: "Établir la RAS de Taiwan"
 CHI_Establish_Taiwan_SAR_desc: "Maintenant que les bases ont été posées, il est temps pour le peuple taïwanais de rejoindre ses compatriotes au sein de la République populaire de Chine, tout en bénéficiant de la garantie d'une certaine autonomie continue. Néanmoins, notre objectif de réunifier notre nation est désormais atteint."
 CHI_One_System: "Un Système"
 CHI_One_System_desc: "Le principe \"Une Chine, deux systèmes\" de Deng Xiaoping nous a servi lorsque nous avons dû convaincre les Britanniques et les Portugais de nous restituer leurs colonies. Maintenant que nous avons gagné en force et en influence, il n'est plus nécessaire que nous maintenions notre pays divisé politiquement, puis idéologiquement."
 CHI_Pressure_the_SARs: "Mettre Hong Kong et Macao sous pression"
 CHI_Pressure_the_SARs_desc: "Les régions administratives spéciales de Hong Kong et de Macao jouissent actuellement de plus d'autonomie que partout ailleurs en Chine. En exerçant une pression discrète sur les gouvernements pro-chinois de la RAS, nous pouvons commencer à réduire cette autonomie. Toutefois, cela pourrait conduire au renforcement des mouvements démocratiques."
 CHI_Formal_Annexation: "Annexion formelle"
 CHI_Formal_Annexation_desc: "Jusqu'à présent, les documents constitutionnels de Hong Kong et de Macao, leurs lois fondamentales, nous ont empêchés d'exercer un degré élevé de contrôle sur le territoire. Maintenant, en faisant en sorte que le retour complet des RAS sous notre autorité soit un processus consensuel, nous pouvons enfin nous débarrasser de ces vestiges de notre humiliation passée aux mains des puissances coloniales."
 CHI_Combat_the_Traitors: "Combattre les traîtres"
 CHI_Combat_the_Traitors_desc: "Nous n'avons pas oublié les méprisables descendants de Jiang Jieshi et de ses acolytes. Le projet d'édification de la nation de la RPC ne sera jamais véritablement achevé tant que les traîtres qui ont fui vers Taiwan ne connaîtront pas le sort qu'ils méritent."
 CHI_Fight_ROC_Recognition: "Lutte contre la reconnaissance de la République de Chine"
 CHI_Fight_ROC_Recognition_desc: "Certains continuent de reconnaître la République de Chine comme le représentant légitime de la nation chinoise. Aussi peu nombreux que soient ces pays, ils contribuent néanmoins à l'influence mondiale de la province séparatiste et ils doivent être contraints de repenser leurs attitudes actuelles."
 CHI_Blockade_Taiwan_Island_Territories: "Blocus des territoires insulaires de Taiwan"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Les territoires insulaires de Taiwan constituent une cible assez simple à atteindre. Le blocus des îles perturberait le contrôle de Taiwan sur son propre territoire et faciliterait d'autant plus la tâche éventuelle de son invasion."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Exigez la fin de la loi sur les relations avec Taiwan"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Si la loi sur les relations avec Taiwan reste en vigueur, les chances que l'Amérique vienne en aide à Taiwan si nous l'attaquons seraient extrêmement élevées. Nous devrions exiger que les Américains abrogent cette loi. Pour garantir notre succès, nous devons veiller à ce que notre position internationale par rapport à celle des États-Unis soit aussi forte que possible et à ce que notre influence aux États-Unis soit accrue."
 CHI_Road_to_War: "Le chemin de la guerre"
 CHI_Road_to_War_desc: "Au-delà des opérations extérieures, nous devons nous préparer intérieurement à la guerre à venir."
 CHI_Shell_Kinmen_and_Matsu: "Shell Kinmen et Matsu"
 CHI_Shell_Kinmen_and_Matsu_desc: "Kinmen et Matsu se trouvent juste au large de nos côtes et regorgent de matériel militaire. Nous devrions frapper l’île avant que les Taiwanais ne se préparent au conflit à venir."
 CHI_Resume_the_Civil_War: "Reprendre la guerre civile"
 CHI_Resume_the_Civil_War_desc: "Les tensions dans le détroit de Taiwan ont atteint un point d'ébullition. Nos ancêtres réclament du sang. Le moment est venu de déchaîner la puissance de l'Armée Populaire de Libération sur nos ennemis historiques et de laisser échapper les chiens de guerre."
 CHI_End_of_ROC: "Fin de la République de Chine"
 CHI_End_of_ROC_desc: "Finalement, l’État croupion a atteint sa destination, la République de Chine a rencontré son sort. La guerre civile chinoise se termine par la victoire totale du continent. Tous ces moments seront perdus dans le temps, comme des larmes sous la pluie."
 CHI_Gateway_To_Pacific: "Porte d'entrée vers le Pacifique"
 CHI_Gateway_To_Pacific_desc: "Maintenant que la première chaîne d'îles se brise, notre flotte a accès au Pacifique, le prochain défi est devant nous."
 CHI_liquidate_the_evil: "Liquider le mal du passé"
 CHI_liquidate_the_evil_desc: "Depuis 1895, lors de la première guerre sino-japonaise, la Chine a perdu la bataille et a cédé l'île de Taiwan au Japon. Jusqu'à la fin de la Seconde Guerre mondiale, le Japon a causé des dégâts sans fin à la Chine. Aujourd'hui, nous avons repris Taiwan, mais la racine du mal est toujours en liberté, sans repentance, sans préparation pour la prochaine offensive. Mettons fin au ressentiment qui, au cours du siècle dernier, rétablirait l'ordre en Asie de l'Est, le soleil tombera et nous prévaudrons."
 CHI_The_Untapped_Market: "Le marché inexploité"
 CHI_The_Untapped_Market_desc: "La Chine entre dans le 21e siècle avec une économie en croissance rapide, comme le monde n'en a jamais connue. Le poids économique du Japon et même de l'Amérique n'a cessé de perdre de son importance au cours des dernières décennies. Toutefois, ce développement économique rapide n'a pas été sans coût. [CHI.GetLeader] doit déterminer si la Chine continuera sur sa trajectoire actuelle, adoptera de nouvelles méthodes, ou même reviendra aux anciennes."
 CHI_Smash_the_Iron_Rice_Bowl: "Écrasez le Iron Rice Bowl "
 CHI_Smash_the_Iron_Rice_Bowl_desc: "L'Iron Rice Bowl est l'offre généralisée de sécurité d'emploi et d'avantages sociaux aux employés du secteur public et des entreprises publiques. Même si cela a bien servi notre pays dans le passé, l’une des conditions préalables à l’adhésion à l’Organisation mondiale du commerce est de mettre fin à cette pratique."
 CHI_Ratification_of_WTO: "Rejoindre l'OMC"
 CHI_Ratification_of_WTO_desc: "Pendant trop longtemps, nous avons été exclus des avantages du commerce mondial partagés entre les membres de l'OMC. Cela va changer maintenant que notre adhésion à cette organisation commerciale internationale est complète et que nous pouvons mieux utiliser les institutions de l'ordre économique libéral occidental à notre avantage."
 CHI_Encourage_Foreign_Investment: "Encourager les investissements étrangers"
 CHI_Encourage_Foreign_Investment_desc: "Aussi résilientes que soient nos industries nationales, leur plein potentiel économique ne peut être libéré sans investissements étrangers. Nous devrions offrir des incitations pour encourager les investissements directs étrangers dans notre pays."
 CHI_Protect_State_Owned_Businesses: "Protéger les entreprises publiques"
 CHI_Protect_State_Owned_Businesses_desc: "Les entreprises publiques constituent depuis longtemps l'épine dorsale de notre modèle socialiste d'économie de marché. Cette importance perdurera et perdurera encore longtemps, et il est donc dans notre intérêt comme dans le leur de veiller à ce qu'ils soient bien protégés."
 CHI_Adopt_Western_Patent_Laws: "Adopter les lois occidentales sur les brevets"
 CHI_Adopt_Western_Patent_Laws_desc: "Notre mauvaise application des droits de propriété intellectuelle est une source de tensions avec les États-Unis depuis de nombreuses années. L'adoption de lois plus strictes sur les brevets empêchera les Américains de formuler cette allégation spécifique contre nous et signalera au monde que notre économie ne dépend pas simplement de la copie de ceux qui sont plus innovants que nous."
 CHI_Free_Direct_Investment: "Libérer le secteur privé"
 CHI_Free_Direct_Investment_desc: "Dans notre système socialiste actuel, le secteur privé a peu de marge de manœuvre. Le fait de maintenir une emprise quelque peu stricte sur l'économie nous a peut-être permis d'en arriver là, mais pour que la croissance impressionnante de la Chine se maintienne, nous devons permettre à notre secteur privé de prospérer."
 CHI_SOE_Privatization_Initiative: "Initiative de privatisation des entreprises publiques"
 CHI_SOE_Privatization_Initiative_desc: "Les entreprises publiques constituent l'épine dorsale de l'économie chinoise. Cependant, le coût du maintien de ces grandes entreprises est extrêmement élevé et les entreprises publiques pourraient bénéficier de conditions plus équitables face à leurs concurrents."
 CHI_Expand_the_Special_Economic_Zones: "Élargir les Zones Économiques Spéciales"
 CHI_Expand_the_Special_Economic_Zones_desc: "Les ZES ont agi comme de petites enclaves confinées du capitalisme de libre marché et constituent un atout important pour notre économie. Les élargir nous permettra de mieux profiter des avantages qu'ils nous offrent."
 CHI_Promote_Innovation: "Promouvoir l'innovation"
 CHI_Promote_Innovation_desc: "Maintenant que nous avons commencé à libéraliser le marché, il va sans dire que nous devons investir dans le capital intellectuel de notre pays pour rendre la Chine plus compétitive dans l'environnement dynamique du 21e siècle."
 CHI_Liberalize_the_Market: "Libéraliser le marché"
 CHI_Liberalize_the_Market_desc: "Nous avons nourri l'économie chinoise au point où elle peut désormais voler de ses propres ailes. Le temps de nos politiques paternalistes est véritablement révolu. Nos entreprises et nos entrepreneurs sont désormais prêts à affronter les puissances économiques occidentales sur un pied d'égalité, sans le soutien de leur gouvernement."
 CHI_Chinese_Model_of_Manufacturing: "Modèle de fabrication chinois"
 CHI_Chinese_Model_of_Manufacturing_desc: "L'économie chinoise est arrivée jusqu'ici en se concentrant sur la quantité et non sur la qualité. Nous devons continuer à fabriquer des produits en masse et à faible coût."
 CHI_Korean_Joint_Ventures: "Coentreprises coréennes"
 CHI_Korean_Joint_Ventures_desc: "La République de Corée est un pays avec lequel nous avons entretenu de meilleures relations ces dernières années. Bien qu'elles se soient développées bien plus tard que celles des Japonais, les prouesses technologiques des entreprises coréennes ne sont pas à dédaigner. Nous devrions envisager d'accroître notre coopération avec cette puissance asiatique en pleine croissance."
 CHI_German_Joint_Ventures: "Coentreprises allemandes"
 CHI_German_Joint_Ventures_desc: "L'Allemagne est un pays réputé pour sa fabrication de haute qualité. Nous pourrions grandement bénéficier de leur expertise impressionnante et devrions donc envisager de renforcer nos liens avec cette grande nation européenne."
 CHI_American_Joint_Ventures: "Coentreprises américaines"
 CHI_American_Joint_Ventures_desc: "Les États-Unis représentent notre plus grand concurrent mais aussi notre plus important partenaire commercial. Leur domination actuelle sur le commerce mondial est impressionnante, mais pas éternelle. Demander l'aide des propres entreprises américaines dans cette entreprise accélérera cette éventualité."
 CHI_Japanese_Joint_Ventures: "Coentreprises japonaises"
 CHI_Japanese_Joint_Ventures_desc: "Le Japon est un pays avec lequel nous n'avons jamais été pleinement à l'aise. Notre histoire difficile et leur hostilité persistante ont entravé les relations diplomatiques entre nos deux pays. Néanmoins, le Japon est une économie voisine remarquable avec un secteur quaternaire avancé. Nous devrions envisager de mettre de côté nos griefs et de nous concentrer sur la poursuite plus importante du développement économique."
 CHI_Export_Driven_Economy: "Une économie axée sur l'exportation"
 CHI_Export_Driven_Economy_desc: "S'appuyer uniquement sur la consommation ne suffira pas à faire de la Chine la première puissance économique mondiale. Nous devrions utiliser notre contrôle sur l'économie pour l'orienter vers l'exportation de produits manufacturés vers le reste du monde."
 CHI_Factory_of_the_World: "Usine du Monde"
 CHI_Factory_of_the_World_desc: "Notre potentiel productif sera désormais pleinement libéré. Il est temps pour nous de laisser notre empreinte sur l'économie mondiale en tant que centre de production mondial."
 CHI_Socialist_Reconstruction: "Reconstruction socialiste"
 CHI_Socialist_Reconstruction_desc: "Depuis l’ouverture de la Chine, notre pays est marqué par des inégalités économiques croissantes et une prolifération de la corruption au sein du Parti communiste. Au service du « développement économique », nos prédécesseurs ont oublié l’objectif initial du PCC : servir le peuple chinois. Il est temps de revenir aux anciennes méthodes de la Révolution."
 CHI_Denounce_Deng_Xiaoping: "Dénoncer Deng Xiaoping"
 CHI_Denounce_Deng_Xiaoping_desc: "Il ne sera pas possible de sortir de la décadence actuelle de la Chine sans s'occuper de l'héritage de Deng Xiaoping. Tant que cet homme restera dans les mémoires comme un héros du développement chinois, le peuple n'acceptera pas nos réformes nécessaires. Notre gouvernement doit le dénoncer ainsi que tous ceux qui le soutiennent."
 CHI_Mao_Zedong_Thought: "La pensée de Mao Zedong"
 CHI_Mao_Zedong_Thought_desc: "La notion de Deng Xiaoping selon laquelle Mao avait \"70 % de raison et 30 % de tort\" sape les idéaux révolutionnaires de la Chine sous Mao. Il est temps de revenir à l'idéologie fondatrice de la RPC."
 CHI_Collectivize_Agriculture: "Collectiviser l'agriculture"
 CHI_Collectivize_Agriculture_desc: "Les vastes zones rurales de la Chine ont été négligées par les administrations post-Deng. L'agriculture collective améliorera la vie des paysans ruraux chinois et favorisera un plus grand sentiment d'unité au sein de ce qui a toujours été notre base de soutien la plus solide."
 CHI_Close_Window_to_the_West: "Purger les intérêts étrangers"
 CHI_Close_Window_to_the_West_desc: "L'ouverture de l'économie a permis à des entreprises, des ONG et des individus occidentaux d'infiltrer notre pays et de propager des idéaux subversifs. Nous devrions sévir contre ces étrangers pour garder notre pays uni."
 CHI_Purge_the_Capitalists: "Purger les capitalistes"
 CHI_Purge_the_Capitalists_desc: "Alors que Jiang Zemin cherchait auparavant à normaliser la position de la bourgeoisie dans la société chinoise, cette politique a simplement donné du pouvoir aux classes capitalistes et contre-révolutionnaires par rapport aux citoyens chinois ordinaires. Il est temps pour nous de corriger ce déséquilibre."
 CHI_Purge_the_Communist_Party: "Purger le Parti communiste"
 CHI_Purge_the_Communist_Party_desc: "Le Parti communiste chinois, autrefois grand, est devenu corrompu et décadent au cours des dernières décennies. Depuis trop longtemps, le gouvernement ferme les yeux sur les abus de pouvoir et le népotisme des responsables du Parti communiste. Il est temps d'extirper ces pommes pourries."
 CHI_Revolution_in_One_Country: "Révolution dans un seul pays"
 CHI_Revolution_in_One_Country_desc: "Même s'il serait souhaitable de relancer le mouvement communiste mondial au-delà des frontières chinoises, nous devons accepter qu'une telle perspective est au mieux irréaliste et au pire dangereuse. En outre, nous devons donner la priorité au bien-être de nos propres citoyens."
 CHI_Form_the_Fifth_International: "Former la Cinquième Internationale"
 CHI_Form_the_Fifth_International_desc: "Il serait égoïste de notre part de refuser au reste du monde la possibilité de participer à notre nouvelle révolution relancée. Une Cinquième Internationale aidera les mouvements communistes à travers le monde à gagner du terrain."
 CHI_Privatize_Agricultural_Products: "Privatiser les produits agricoles"
 CHI_Privatize_Agricultural_Products_desc: "Malgré notre attachement aux idéaux communistes, nous devons accepter que certains compromis pragmatiques soient faits. La collectivisation de l'agriculture a historiquement donné de mauvais résultats, nous devrions garder ce secteur de l'économie hors du contrôle direct de l'État."
 CHI_State_Run_Corporatism: "Corporatisme d'État"
 CHI_State_Run_Corporatism_desc: "Notre engagement est envers le peuple, mais afin de tenir nos promesses envers le peuple, nous devons coopérer avec les entreprises chinoises."
 CHI_Proper_State_Nationalization: "Nationalisation appropriée de l'État"
 CHI_Proper_State_Nationalization_desc: "Les réformes de Deng ont entraîné un relâchement de l'emprise du PCC sur l'économie chinoise, un phénomène que nous devrions désormais inverser. La meilleure façon d'assurer le bien-être et la sécurité du peuple chinois est que l'État contrôle directement tous les aspects de l'économie."
 CHI_Chinese_Industrial_Explosion: "Un nouveau Bond en avant"
 CHI_Chinese_Industrial_Explosion_desc: "Le Grand Bond en avant de Mao était bien intentionné mais mal mis en œuvre par les autorités locales. Nous veillerons à ce qu'aucune erreur de ce type ne soit commise lorsque nous chercherons à développer à nouveau l'économie chinoise à travers les idéaux maoïstes."
 CHI_Chinese_Megaprojects: "Développer des mégaprojets chinois"
 CHI_Chinese_Megaprojects_desc: "Maintenant que nous avons commencé à libérer le potentiel économique de la Chine, il nous est possible de poursuivre des projets d'infrastructure d'une ampleur sans précédent."
 CHI_Strategic_Industries: "Focus sur les industries stratégiques"
 CHI_Strategic_Industries_desc: "Après avoir apporté des améliorations significatives à l'économie chinoise, il est désormais temps de se concentrer sur le soutien à certaines des industries stratégiques du pays."
 CHI_Chinese_High_Speed_Rail_System: "Système ferroviaire chinois à grande vitesse"
 CHI_Chinese_High_Speed_Rail_System_desc: "Un pays aussi vaste que la Chine a besoin d'un réseau ferroviaire étendu et hautement efficace pour fonctionner au 21e siècle. Nous devrions investir dans l'amélioration et l'extension de ce réseau."
 CHI_nanjing_airport: "Aéroport international de Nanjing"
 CHI_nanjing_airport_desc: "L'aéroport international de Nanjing dispose de 9 pistes et est capable de transporter 76 millions de passagers par an."
 CHI_circular_electron_positron_collider: "Collisionneur Électron-Positron Circulaire (CEPC)"
 CHI_circular_electron_positron_collider_desc: "Le CEPC est une grande installation scientifique internationale proposée par la communauté chinoise de physique des particules pour explorer le programme de physique susmentionné. Il a une circonférence de 80 kilomètres (49,70 miles) et pourrait encercler toute l'île de Manhattan."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "Korail est le principal fournisseur de services à grande vitesse en Corée du Sud et, à ce titre, possède une expertise significative qui pourrait contribuer à améliorer notre propre réseau ferroviaire à grande vitesse si nous les contactions."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "La Deutsche Bahn allemande est la deuxième plus grande entreprise de transport au monde et le plus important opérateur ferroviaire d'Europe. L'entreprise comprend des filiales liées à un large éventail de services ferroviaires différents et serait certainement un partenaire approprié dans nos efforts actuels d'expansion de notre réseau ferroviaire."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak est le principal opérateur de train à grande vitesse aux États-Unis et dessert l'ensemble du pays ainsi que trois provinces canadiennes. Nous pourrions bénéficier de leur expérience en matière de développement de réseaux ferroviaires à grande vitesse dans un pays presque aussi grand que le nôtre."
 CHI_Japan_Railway_Group: "Groupe des chemins de fer japonais"
 CHI_Japan_Railway_Group_desc: "Le Japon est réputé pour l'efficacité de son réseau ferroviaire et son expertise technologique. Avec l'aide du Japan Railways Group et de ses filiales, nous avons pu améliorer l'efficacité de notre propre réseau pour qu'il corresponde à celui du Japon."
 CHI_Belt_and_Road_Initiative: "Initiative de la Ceinture et de la Route"
 CHI_Belt_and_Road_Initiative_desc: "La Route de la Soie reliait autrefois la Chine ancienne à des pays éloignés du monde entier. L'ère moderne offre des possibilités encore plus grandes d'intégration économique mondiale. En investissant dans les routes terrestres et maritimes partout dans le monde, nous augmenterons le poids économique de la Chine tout en contribuant au développement de nos nombreux partenaires."
 CHI_Begin_CCWAEC: "Commencer CCWAEC"
 CHI_Begin_CCWAEC_desc: "Le corridor économique Chine-Asie centrale et occidentale ou CCWAEC est une tentative ambitieuse visant à renforcer les liens entre la Chine et les États d'Asie centrale et occidentale. L'importance géopolitique de cette région et le niveau relativement faible de nos liens actuels avec elle font de ce corridor économique un objet important de notre attention."
 CHI_The_Uzbek_Link: "Le lien ouzbek"
 CHI_The_Uzbek_Link_desc: "L'Ouzbékistan est un partenaire important en Asie centrale, en grande partie à cause de son mépris pour l'hégémonie russe. Nous devons faire de notre mieux pour développer davantage ces relations fructueuses afin de contrecarrer discrètement l'influence de la Russie à nos portes."
 CHI_The_Kyrgyz_Link: "Le lien kirghize"
 CHI_The_Kyrgyz_Link_desc: "Le Kirghizistan est extrêmement important pour la sécurité chinoise compte tenu de sa proximité avec le Xinjiang et sa stabilité est donc pour nous une préoccupation majeure. En outre, les liens économiques entre le Kirghizistan et nous sont importants, mais pour l'instant relativement faibles en termes absolus. Nous devrions faire tout notre possible pour approfondir cette relation importante."
 CHI_The_Turkmen_Link: "Le lien turkmène"
 CHI_The_Turkmen_Link_desc: "Le Turkménistan est un État unique en Asie centrale et le seul au monde à voir sa neutralité permanente reconnue par l'ONU. Cette neutralité a empêché l'alignement stratégique du pays avec la Russie, ce qui en fait un terrain fertile pour étendre notre propre influence."
 CHI_The_Tajik_Link: "Le lien tadjik"
 CHI_The_Tajik_Link_desc: "Nous devons renforcer nos efforts pour développer le Tadjikistan en raison de l'importance du pays dans nos efforts antiterroristes compte tenu de sa position au point de rencontre du Xinjiang et de l'Afghanistan. Nos relations avec l'État du Tadjikistan sont déjà solides, mais elles peuvent être encore renforcées dans l'intérêt de notre pays et du leur."
 CHI_The_Persian_Link: "Le lien persan"
 CHI_The_Persian_Link_desc: "L'Iran est un partenaire économique et stratégique clé et un pays doté d'un énorme potentiel inexploité. Nous pouvons contribuer à libérer ce potentiel en introduisant \"l'initiative Route et Ceinture\" en Iran."
 CHI_The_Turkish_Link: "Le lien turc"
 CHI_The_Turkish_Link_desc: "La Turquie est un pays qui n'a pas été aussi réceptif à notre influence que d'autres, l'un des principaux points de discorde étant notre politique à l'égard de la population ouïghoure du Xinjiang. Néanmoins, nous devons faire de notre mieux pour développer nos liens avec ce pays important, compte tenu de son poids régional important et de sa position de lien entre l'Europe et l'Asie."
 CHI_African_Railway_Projects: "Projets ferroviaires africains"
 CHI_African_Railway_Projects_desc: "Le continent africain constitue une cible idéale pour nos investissements ferroviaires. Maintenant que nos propres entreprises ferroviaires ont affiné leur expertise en Chine, elles sont parfaitement adaptées pour assister nos partenaires africains dans leur propre infrastructure."
 CHI_Addis_Ababa_Djibouti_Railway: "Chemin de fer Addis-Abeba-Djibouti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "L'Éthiopie et Djibouti sont des pays voisins qui bénéficieraient d'un temps de trajet réduit entre leurs capitales respectives. Nous devrions investir dans les deux pays pour les aider à atteindre cet objectif."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Chemin de fer à voie standard Mombasa-Nairobi"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Le Kenya est l'une des plus grandes économies du continent africain, mais ne dispose pas des infrastructures à la hauteur de son importance économique. Investir dans un réseau ferroviaire à voie standard dans le pays fournira des emplois à des milliers de Kenyans et contribuera au développement de cette économie en croissance rapide."
 CHI_Abuja_Kaduna_Railway_Line: "Chemin de fer à voie standard Lagos-Kano"
 CHI_Abuja_Kaduna_Railway_Line_desc: "Le besoin d'améliorer les liaisons ferroviaires au Nigeria est particulièrement urgent en raison de la prévalence de vols à main armée et de ravisseurs ciblant les autoroutes du pays. Nous devons faire de notre mieux pour fournir un mode de transport plus sûr et meilleur aux citoyens nigérians."
 CHI_The_Pan_Asia_Railway_Network: "Le réseau ferroviaire panasiatique"
 CHI_The_Pan_Asia_Railway_Network_desc: "Le réseau ferroviaire Kunming-Singapour ou réseau ferroviaire panasiatique est une entreprise ambitieuse qui, une fois achevée, reliera la Chine à tous les États de l'Asie du Sud-Est continentale. Ce réseau améliorera de façon exponentielle les liens économiques entre tous nos pays."
 CHI_Western_Route: "Route de l'Ouest"
 CHI_Western_Route_desc: "Le Myanmar est le site de la route occidentale du réseau ferroviaire panasiatique. Nos liens étroits avec le pays devraient faciliter cette étape du projet, mais nous devons nous méfier de la tendance à l'instabilité du Myanmar."
 CHI_Central_Route_Laos: "Route centrale: Laos"
 CHI_Central_Route_Laos_desc: "Le Laos est un de nos proches alliés et constitue la première étape sur la route principale reliant Kunming à Singapour. Nous devrions investir dans l'amélioration du réseau ferroviaire laotien, actuellement peu impressionnant."
 CHI_Central_Route_Thailand: "Route centrale: Thaïlande"
 CHI_Central_Route_Thailand_desc: "Même si nos relations avec la Thaïlande ont toujours été bonnes, les négociations visant à établir un réseau ferroviaire traversant le pays du Laos à la Malaisie seront difficiles."
 CHI_Central_Route_Malaysia: "Route centrale: Malaisie"
 CHI_Central_Route_Malaysia_desc: "La Malaisie et Singapour sont nos deux États ayant des relations historiquement difficiles, mais il est impératif pour nos objectifs que les deux pays soient capables de mettre de côté leurs différences et de s'entendre sur ce projet particulier."
 CHI_Eastern_Route: "Route de l'Est"
 CHI_Eastern_Route_desc: "La route orientale du réseau ferroviaire panasiatique doit passer par le territoire vietnamien et cambodgien. Même si le Cambodge se montrera probablement très réceptif à nos ouvertures, l'attitude méfiante du Vietnam à notre égard pourrait s'avérer être un obstacle."
 CHI_Hambantota_Port_Expansion: "Extension du port de Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Une fois terminé, le port de Hambantota au Sri Lanka deviendra un important centre commercial dans l'océan Indien et contribuera à consolider les liens entre Pékin et Colombo."
 CHI_The_Hambantota_Port_Lease: "Le bail de 99 ans"
 CHI_The_Hambantota_Port_Lease_desc: "Compte tenu de l'énorme dette du Sri Lanka envers nous et de la faible probabilité qu'il soit en mesure de nous rembourser, nous pourrions offrir à nos partenaires sri lankais une issue en leur louant le port de Hambantota en échange d'un investissement d'un milliard de dollars de notre part."
 CHI_The_China_Pakistan_Economic_Corridor: "Le corridor économique Chine-Pakistan"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Le Pakistan est un de nos proches alliés et, à ce titre, nous devons aider le pays à développer ses autoroutes, ses voies ferrées et ses ports, dans son intérêt comme dans le nôtre."
 CHI_Piraeus_Port_Expansion: "Extension du port du Pirée"
 CHI_Piraeus_Port_Expansion_desc: "Le port du Pirée est le port le plus grand et de loin le plus important de Grèce. Investir dans le port du Pirée contribuera à améliorer ce point de rencontre stratégique de la ceinture économique de la Route de la Soie et de la Route de la Soie maritime du 21e siècle, et à accroître notre levier économique en Europe."
 CHI_North_South_Water_Transfer: "Projet de transfert d'eau Sud-Nord"
 CHI_North_South_Water_Transfer_desc: "Afin de réduire l'important déséquilibre de l'approvisionnement en eau entre le sud et le nord de la Chine, nous devrions investir dans la construction de canaux pour détourner l'eau vers les zones clés où l'eau est rare. Toutefois, cette entreprise sera coûteuse et nécessitera la réinstallation de centaines de milliers de personnes."
 CHI_Ecological_Preservation_Movement: "Mouvement de préservation écologique"
 CHI_Ecological_Preservation_Movement_desc: "Plutôt que de chercher à plier la nature à nos volontés, nous devrions nous concentrer sur l'amélioration des ressources en eau dont nous disposons sans causer de dommages à l'environnement à grande échelle."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Projet de détournement du Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "La construction d'un barrage dans le Grand Canyon de Yarlung Tsangpo fournira à la Chine de l'énergie hydroélectrique et contribuera à détourner l'eau vers les régions de Chine où l'eau est rare. Cependant, un tel projet pourrait entraîner une destruction environnementale à grande échelle, des déplacements de population et provoquer une réaction hostile de la part de l'Inde et du Bangladesh, qui auraient désormais un accès réduit à l'eau si un détournement avait lieu."
 CHI_Water_Conservation_Projects: "Projets de conservation de l'eau"
 CHI_Water_Conservation_Projects_desc: "L'eau est une ressource essentielle et nous devons faire de notre mieux pour conserver le peu dont nous disposons. Notre gouvernement devrait lancer des projets visant à réduire considérablement la consommation d'eau et à améliorer la qualité de nos ressources en eau existantes."
 CHI_Renewable_Strategy: "Stratégie renouvelable"
 CHI_Renewable_Strategy_desc: "Un niveau dangereux de pollution atmosphérique dans notre pays, associé à un approvisionnement limité en charbon, exige une réponse de notre gouvernement sous la forme d'une évaluation des sources d'énergie alternatives."
 CHI_Golden_Sun_Initiative: "Initiative Soleil d'Or"
 CHI_Golden_Sun_Initiative_desc: "L'octroi de subventions aux entreprises nationales d'énergie solaire contribuera à développer cette alternative renouvelable peu coûteuse et rapide à déployer dans tout le pays."
 CHI_Export_Photovoltaic_Systems: "Exporter des systèmes photovoltaïques"
 CHI_Export_Photovoltaic_Systems_desc: "Maintenant que nous avons développé avec succès nos capacités nationales en matière d'énergie solaire, notre pays pourrait bénéficier de l'exportation de systèmes photovoltaïques vers nos partenaires commerciaux."
 CHI_Nuclear_Boom: "Boom nucléaire"
 CHI_Nuclear_Boom_desc: "Malgré une forte opposition du public à la construction de nouveaux réacteurs nucléaires, l'énergie nucléaire reste l'une des alternatives renouvelables les plus viables aux combustibles fossiles. Cependant, cela implique un coût financier important lié à la nécessité d'un système élaboré d'infrastructures de soutien."
 CHI_Construct_Nuclear_Waste_Repository: "Construire un dépôt de déchets nucléaires"
 CHI_Construct_Nuclear_Waste_Repository_desc: "L'élimination des déchets hautement radioactifs, tels que le combustible nucléaire usé, reste une considération majeure résultant de notre programme d'énergie nucléaire. Les déchets de haute activité doivent être traités avec un soin extrême et stockés dans un dépôt géologique pendant des décennies pour pouvoir se décomposer. Nous avons identifié la région de Beishan, dans le désert de Gobi, comme un endroit approprié pour commencer la construction d'un tel dépôt."
 CHI_Cheap_Coal_Supremacy: "Suprématie du charbon bon marché"
 CHI_Cheap_Coal_Supremacy_desc: "La Chine est le plus grand producteur et consommateur de charbon au monde et notre économie continue de dépendre de ce charbon. Plutôt que de nous concentrer sur des alternatives irréalistes, nous devrions simplement accepter le rôle central du charbon dans notre économie et nous concentrer sur son exploitation aussi efficace que possible."
 CHI_Mass_Coal_Oil_Conversion_Project: "Projet de conversion massive du charbon et du pétrole"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "La conversion du charbon en pétrole permettra d'utiliser notre importante réserve de charbon pour contribuer à réduire notre carence en pétrole. Bien que ce processus soit extrêmement utile, il est également extrêmement gourmand en eau, ce qui aggrave notre problème déjà grave de pénurie d'eau."
 CHI_First_Tier_Megacity_Development: "Développement de mégapoles de premier niveau"
 CHI_First_Tier_Megacity_Development_desc: "Le littoral chinois se caractérise par de vastes zones métropolitaines comptant des dizaines de millions d'habitants. Compte tenu de la contribution significative de ces centres économiques à l'économie chinoise, investir dans l'amélioration de ces \"mégapoles\" pourrait nous être d'une grande valeur."
 CHI_Pearl_River_Megalopolis: "Mégalopole de la rivière des Perles"
 CHI_Pearl_River_Megalopolis_desc: "Le delta de la rivière des Perles (DRP), dans le sud de la Chine, est un centre urbain tentaculaire composé de plusieurs villes, dont Guangzhou, Shenzhen, Zhuhai et bien d'autres. La population combinée du DRP s'élève à plus de 50 millions d'habitants, ce qui en fait la plus grande zone urbaine du monde en termes de population et de taille."
 CHI_Jing_Jin_Ji_Megacity: "Mégapole de Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "La contrepartie la plus septentrionale du DRP est la région métropolitaine de Jing-Jin-Ji, un groupe urbain qui comprend les provinces de plus en plus interconnectées de Pékin, Tianjin et Hebei. Notre stratégie \"Jing-jin-ji\" cherchera à maximiser le potentiel économique des trois centres urbains qui composent la région en tirant parti des avantages de chaque province."
 CHI_Four_Provinces_of_Mountains_and_Rivers: "Quatre provinces de montagnes et de rivières"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "Au sens traditionnel, les plaines centrales sont situées dans les quatre provinces des montagnes et des rivières, et c'est aussi le berceau de la civilisation chinoise. Le potentiel économique ici est énorme et a toujours été le cœur de la Chine."
 CHI_Northeast_Industry_Base: "Base industrielle du Nord-Est"
 CHI_Northeast_Industry_Base_desc: "La base industrielle du Nord-Est est la première région à parvenir à l'industrialisation de mon pays. Malgré son déclin, la région joue encore aujourd’hui, en ce nouveau siècle, un rôle indélébile dans notre développement."
 CHI_Yangtze_River_Delta_Megacity: "Mégapole du delta du fleuve Yangtze"
 CHI_Yangtze_River_Delta_Megacity_desc: "L'agglomération urbaine du delta du fleuve Yangtze est une région économique très développée située dans la région côtière orientale de la Chine. C'est l'une des trois régions ayant la plus grande population, les plus fortes capacités d'innovation et la plus grande force globale de Chine. La poursuite du développement de la région du delta du fleuve Yangtsé sera d'une grande aide pour nos intérêts à long terme."
 CHI_Yangtze_River_Midreaches_Megacity: "Mégapole du fleuve Yangtze à mi-hauteur"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "L'agglomération urbaine située au milieu du fleuve Yangtze est composée de Wuhan comme ville centrale et de Changsha et Nanchang comme villes sous-centrales. Il couvre le cercle urbain de Wuhan, l'agglomération urbaine de Changsha-Zhuzhou-Tanxi et la zone économique écologique du lac Poyang, et rayonne les régions économiques des provinces du Hubei, du Hunan et du Jiangxi. Le cours moyen du fleuve Yangtsé constitue depuis longtemps une zone économique importante en Chine, et la prospérité et le développement de cette région sont vitaux pour le pays."
 CHI_zhejiang_megacity: "Projet de mégapole de Zhejiang"
 CHI_zhejiang_megacity_desc: "L'industrie informatique émergente du Hangzhou Alibaba Group a donné naissance à la zone métropolitaine du Zhejiang, qui mènera la transformation de l'économie chinoise vers des industries à haute valeur ajoutée."
 CHI_Taiwan_Megalopolis: "Mégalopole de Taïwan"
 CHI_Taiwan_Megalopolis_desc: "Taiwan est le gardien écran de la Chine du Sud et est également une région économiquement développée de renommée mondiale. Après la réunification, Taiwan deviendra la perle brillante de la Grande Chine."
 CHI_Qinghai_Tibet_Railway: "Chemin de fer Qinghai-Tibet"
 CHI_Qinghai_Tibet_Railway_desc: "Le Tibet est une partie essentielle et inviolable de la Chine, mais le manque de réseaux de transport sophistiqués entre la région tibétaine et le reste de la Chine entrave son intégration. Investir dans le chemin de fer entre le Tibet et la province voisine du Qinghai améliorera cette situation."
 CHI_Southwest_Railway: "Chemin de fer du sud-ouest"
 CHI_Southwest_Railway_desc: "La région du sud-ouest, qui était autrefois le troisième niveau du pays, manque de vitesse de développement pour des raisons géographiques et topographiques. Afin d’accélérer la construction régionale, des installations ferroviaires de haute qualité sont essentielles."
 CHI_West_Triangle_Economic_Zone: "Zone économique du Triangle de l'Ouest"
 CHI_West_Triangle_Economic_Zone_desc: "L'ouest de la Chine n'est pas dépourvu de grandes zones urbaines. Chongqing, Chengdu et Xi'an sont toutes de grandes villes occidentales dotées d'économies très développées. Investir dans ces villes occidentales permettra, espérons-le, de diffuser les bénéfices du développement dans le reste de la Chine occidentale."
 CHI_Xinjiang_Development_Plan: "Plan de développement du Xinjiang"
 CHI_Xinjiang_Development_Plan_desc: "La province du Xinjiang est sans aucun doute la région la plus problématique de Chine. L'opposition au gouvernement, le terrorisme et d'autres formes de résistance ouïghoure continuent de faire échouer notre contrôle sur ce territoire de l'extrême ouest. Le lancement d'un programme concerté pour améliorer le niveau de vie au Xinjiang permettra contribuera grandement à réduire cette dangereuse tendance à l'instabilité."
 CHI_New_Eurasian_Land_Bridge_Railway: "Nouveau chemin de fer du pont terrestre eurasien"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "Le nouveau pont terrestre eurasien est l'équivalent sud du pont terrestre eurasien et traverse la Chine et l'Asie centrale avec des plans possibles d'expansion en Asie du Sud et de l'Ouest. La construction de la partie chinoise du pont continental eurasien peut améliorer efficacement les conditions de circulation dans l'ouest de la Chine."
 CHI_Qinghai_Tibet_Development_Plan: "Plan de développement Qinghai-Tibet"
 CHI_Qinghai_Tibet_Development_Plan_desc: "Le plateau Qinghai-Tibet a toujours été piégé par la haute altitude. Aujourd'hui, les progrès technologiques nous permettent de développer le toit du monde, d'intégrer plus étroitement le Qinghai-Tibet et le continent et de permettre à chacun d'accéder à la modernisation."
 CHI_Southwest_Development_Plan: "Plan de développement du sud-ouest"
 CHI_Southwest_Development_Plan_desc: "Les trois provinces du sud-ouest sont proches de l’Indochine et sont également des zones de minorités traditionnelles. L'accélération du processus de modernisation dans le sud-ouest de la Chine grâce aux investissements locaux joue un rôle indispensable dans la stabilisation des zones frontalières."
 CHI_A_Complete_Prairie: "Une prairie complète"
 CHI_A_Complete_Prairie_desc: "Maintenant nous récupérons nos anciens territoires du nord, la prairie est à nouveau unifiée, il faut laisser toute la région mongole se moderniser, notre pays est le même partout."
 CHI_Northern_New_Artery: "Nouvelle artère du Nord"
 CHI_Northern_New_Artery_desc: "Il est important de construire une nouvelle Mongolie extérieure, le besoin urgent est l'état des transports locaux, laissez notre train traverser le plateau pour relier le nord-est et le nord-ouest. Établissez un lien solide entre les prairies et l'intérieur des terres."
 CHI_Mongolia_Ore_Production: "Production de minerai de Mongolie"
 CHI_Mongolia_Ore_Production_desc: "Bien que le plateau mongol soit peu peuplé, il contient une grande quantité de ressources minérales. Développer et utiliser ce trésor le plus rapidement possible est actuellement notre tâche la plus urgente."
 CHI_Mongolia_Development_Plan: "Plan de développement de la Mongolie"
 CHI_Mongolia_Development_Plan_desc: "Les Mongols sont unis sous notre drapeau et, ensemble, nous réveillerons cette terre ancienne vers un avenir radieux."
 CHI_Prosperous_Borderland: "Frontière prospère"
 CHI_Prosperous_Borderland_desc: "En tant que grand pays multiethnique, seules la stabilité et la prospérité dans les zones frontalières peuvent maintenir notre unité nationale et notre renouveau national."
 CHI_Norinco_Projects: "Projets Norinco"
 CHI_Norinco_Projects_desc: "Norinco est la plus grande société de défense de Chine et l'une des plus grandes au monde. Investir dans Norinco renforcera considérablement la qualité du matériel militaire de notre pays."
 CHI_Small_Arms_Development: "Développement des armes légères"
 CHI_Small_Arms_Development_desc: "L'Armée populaire de libération est devenue plus mécanisée qu'elle ne l'était à l'origine, mais une grande attention doit néanmoins être accordée à l'équipement de chaque soldat."
 CHI_Air_Burst_Weapons: "Armes Airbust"
 CHI_Air_Burst_Weapons_desc: "Les obus Airbust sont des armes très efficaces contre les soldats ennemis cachés à couvert. Les tentatives américaines et coréennes de fabriquer des armes à explosion se sont largement soldées par un échec. Si nous parvenions à perfectionner la conception actuelle de ces armes, nous gagnerions un avantage significatif dans les combats d'infanterie."
 CHI_Armored_Vehicles: "Véhicules blindés"
 CHI_Armored_Vehicles_desc: "Si Norinco s'occupe principalement des armes d'infanterie, elle fabrique également des véhicules blindés. Le développement de ces véhicules contribuera à faire de l'APL une force moderne et flexible."
 CHI_Advanced_MBTs: "CCP avancés"
 CHI_Advanced_MBTs_desc: "Les Chars de Combat Principaux constituent un atout important sur le champ de bataille moderne, et nous sommes malheureusement à la traîne dans ce domaine de combat, la qualité des chars russes et américains dépassant de loin la nôtre. Il est donc très utile de se concentrer sur l'amélioration de nos capacités de CCP."
 CHI_Automotive_Industry: "Industrie automobile"
 CHI_Automotive_Industry_desc: "L'industrie automobile chinoise a parcouru un long chemin depuis ses origines soviétiques dans les années 1950. Malgré ces améliorations substantielles, notre industrie nationale a encore un long chemin à parcourir avant de pouvoir rivaliser avec des pays comme l'Allemagne, le Japon, la Corée du Sud et les États-Unis. Investir du temps et de l'argent dans notre industrie nationale est donc une entreprise louable."
 CHI_Domestic_Development: "Développement national"
 CHI_Domestic_Development_desc: "Le célèbre général Qing Zuo Zongtang a dit un jour que celui qui cherche l'aide des autres sera contrôlé par les autres, et que celui qui compte sur lui-même aura la situation sous son propre contrôle. Nous devons suivre les conseils du général et rechercher une voie autochtone pour le développement de notre industrie automobile."
 CHI_Improve_RD: "Améliorer la R&D"
 CHI_Improve_RD_desc: "Nous ne pouvons espérer améliorer nos capacités nationales sans d'abord apporter des contributions substantielles à la recherche et au développement chinois. C'est seulement alors que nos propres entreprises pourront rivaliser avec celles de nos rivaux développés."
 CHI_Implement_Safety_Standards: "Mettre en œuvre des normes de sécurité"
 CHI_Implement_Safety_Standards_desc: "Pour que nos véhicules soient respectés à l'échelle internationale, nous devons nous assurer qu'ils respectent les normes de sécurité les plus élevées possibles."
 CHI_Develop_World_Class_Cars: "Développer des voitures de classe mondiale"
 CHI_Develop_World_Class_Cars_desc: "Maintenant que nous avons investi massivement dans notre industrie automobile nationale, nous devrions désormais être en mesure de fabriquer des voitures capables de rivaliser avec les meilleures au monde."
 CHI_Bid_for_Foreign_Investments: "Partenariat avec des entreprises étrangères"
 CHI_Bid_for_Foreign_Investments_desc: "Aussi compétent et talentueux que soit le peuple chinois, nous ne pouvons pas fabriquer des connaissances à partir de rien. Pour cela, nous devons compter sur une aide extérieure pour compléter le grand potentiel de notre industrie automobile nationale."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "Troisième constructeur automobile mondial, Hyundai est réputé pour la qualité de ses produits et sa capacité d'innovation. Nos propres entreprises pourraient bénéficier grandement d'une collaboration avec ce géant automobile coréen."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "Volkswagen a une histoire longue et fructueuse et entretient déjà des liens étroits avec notre nation, étant donné que nous représentons 40 % des ventes et des bénéfices de l'entreprise. Nous devons poursuivre cette relation étroite avec le constructeur automobile allemand au profit de nos constructeurs automobiles nationaux."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "Premier constructeur automobile au monde et sixième entreprise mondiale en termes de chiffre d'affaires, Toyota est un exemple de réussite immense à suivre. Le partenariat avec nos entreprises nationales contribuera à accroître la portée mondiale de l'industrie automobile chinoise."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motors comprend un certain nombre de marques diverses, notamment Cadillac, Chevrolet et Buick, avec un niveau de variété impressionnant entre elles. Un partenariat avec GM donnera à nos entreprises nationales l'accès à un large éventail d'expertises précieuses."
 CHI_Joint_Venture_Mass_Production: "Production de masse en coentreprise"
 CHI_Joint_Venture_Mass_Production_desc: "Maintenant que nous avons conclu un partenariat avec un constructeur automobile étranger de renom, notre capacité à produire des automobiles en masse a été considérablement améliorée."
 CHI_Foreign_Tech_Acquisitions: "Acquisitions de technologies étrangères"
 CHI_Foreign_Tech_Acquisitions_desc: "Notre collaboration a généré des connaissances techniques utiles que nous pouvons mettre à profit dans nos conceptions automobiles nationales."
 CHI_Electric_Car_Project: "Projet de voiture électrique"
 CHI_Electric_Car_Project_desc: "Compte tenu du problème de pollution de la Chine, il serait logique que nous nous efforcions d'être les leaders mondiaux de la technologie des voitures électriques, un exploit désormais possible grâce à notre récent soutien à notre industrie automobile."
 CHI_Expand_Abroad: "Développer à l'étranger"
 CHI_Expand_Abroad_desc: "Notre industrie automobile de classe mondiale a désormais la capacité de pénétrer les marchés étrangers dans une bien plus grande mesure que ce qui était possible dans le passé. Cela améliorera considérablement la portée mondiale de la Chine et notre soft power qui fait quelque peu défaut."
 CHI_Expand_CSIC: "Agrandir la CSIC"
 CHI_Expand_CSIC_desc: "La China Shipbuilding Industry Corporation est l'un de nos deux principaux conglomérats de construction navale, l'autre étant la China State Shipbuilding Corporation. Investir dans la CSIC contribuera à développer l'industrie de la construction navale dans le nord de la Chine, la région dans laquelle la CSIC est la plus active."
 CHI_Tianjin_Drydocks: "Cale sèche de Tianjin"
 CHI_Tianjin_Drydocks_desc: "Tianjin est la meilleure ville le long de la côte de la Chine du Nord et un bon emplacement pour construire une cale sèche afin de réparer et d'entretenir les navires."
 CHI_Bohai_Shipyard: "Chantier naval de Bohai"
 CHI_Bohai_Shipyard_desc: "La mer du nord de Bohai est l'une des voies maritimes les plus fréquentées au monde. La construction d'un chantier naval le long de la côte de Bohai aidera considérablement notre industrie maritime."
 CHI_Qingdao_Dockyards: "Chantier naval de Qingdao"
 CHI_Qingdao_Dockyards_desc: "La province du Shandong a longtemps été convoitée pour son immense valeur économique, car elle se trouve à l'intersection de multiples routes commerciales et contient d'importantes ressources agricoles et minérales. Le Japon, l'Allemagne et la Russie ont tous cherché, à différents moments, à contrôler la péninsule du Shandong. Désormais, c'est nous qui sommes les mieux placés pour libérer le potentiel économique du Shandong."
 CHI_Dalian_Shipbuilding: "Chantier naval de Dalian"
 CHI_Dalian_Shipbuilding_desc: "Dalian est un centre financier, maritime et logistique majeur. Nous devrions renforcer l'importance économique de Dalian en investissant dans l'amélioration de l'industrie de la construction navale de la ville."
 CHI_Jiangnan_Shipbuilding: "Chantier naval de Jiangnan"
 CHI_Jiangnan_Shipbuilding_desc: "Le chantier naval de Jiangnan était autrefois connu sous le nom de Jiangnan Manufacturing Administration. Le premier fourneau d'acier de Chine, son premier canon en acier, son premier navire de guerre blindé, sa première presse hydraulique de 10 000 tonnes, son premier sous-marin, sa première frégate, son premier cargo océanique auto-conçu et son premier marine. Le navire, le premier navire de pétrole liquéfié, le premier ferry-train transmaritime, etc. sont tous sortis de l'usine."
 CHI_Global_Shipyard: "Chantier naval mondial"
 CHI_Global_Shipyard_desc: "Nos investissements dans l'industrie maritime du Nord-Est ont porté leurs fruits ! Les navires chinois sont désormais réputés pour leur haute qualité et leur faible coût. Exporter vers les pays côtiers du monde entier contribuera à accroître notre influence mondiale."
 CHI_Aerospace_Industry: "Industrie aérospaciale"
 CHI_Aerospace_Industry_desc: "L'industrie aérospatiale est un secteur important pour toute grande économie. Pour un pays comme la Chine qui cherche à rivaliser avec l'Amérique en matière de technologie aérienne et spatiale, c'est absolument essentiel."
 CHI_Mobile_Launcher_Platforms: "Plateformes de lancement mobile"
 CHI_Mobile_Launcher_Platforms_desc: "Des plates-formes de lanceurs mobiles ont été développées par la NASA pour faciliter les lancements de navettes spatiales. Nous devrions imiter leur succès."
 CHI_Seaborne_Spaceflight: "Vol spatial maritime"
 CHI_Seaborne_Spaceflight_desc: "Les lancements en mer nous permettent de réduire le coût de notre programme spatial, car nous pouvons positionner les fusées plus près de l'équateur, ce qui signifie qu'elles nécessitent moins de carburant pour atteindre l'orbite."
 CHI_Bolster_the_CNSA: "Renforcer l'ASNC"
 CHI_Bolster_the_CNSA_desc: "Plutôt que de nous tourner vers des acteurs privés peu fiables, nous devrions nous concentrer sur le renforcement de l'Administration Spatiale Nationale Chinoise (ASNC) pour rivaliser avec la NASA américaine. Cela garantira que le programme spatial chinois restera fermement sous notre contrôle."
 CHI_State_Sponsored_Space_Endeavors: "Activités spatiales parrainées par l'État"
 CHI_State_Sponsored_Space_Endeavors_desc: "Avec le soutien total de l'appareil d'État chinois, le programme spatial chinois est assuré de réussir.."
 CHI_Private_Endeavors: "Entreprises privées"
 CHI_Private_Endeavors_desc: "SpaceX et d'autres sociétés privées américaines font actuellement des progrès significatifs en matière d'innovation liée à l'espace. Soutenir l'entrée de nos propres entreprises privées sur ce marché aidera notre industrie à rattraper celle des États-Unis."
 CHI_Space_Outsourcing: "Externalisation spatiale"
 CHI_Space_Outsourcing_desc: "Maintenant que nous avons apporté un soutien suffisant à notre industrie spatiale privée, nous pouvons commencer à leur confier des projets importants."
 CHI_Invest_in_AVIC: "Investir dans la CIAC"
 CHI_Invest_in_AVIC_desc: "La Coopération de l'Industrie Aéronautique de Chine est notre principal conglomérat aérospatial et de défense. Ses filiales, comme Shenyang Aircraft Corporation, sont d'importants producteurs et concepteurs d'avions militaires chinois."
 CHI_Aircraft_Improvements: "Améliorations aéronautiques"
 CHI_Aircraft_Improvements_desc: "Notre abandon de notre approche traditionnelle du combat d'infanterie à grande échelle signifie que nous devons constituer une force aérienne robuste et moderne. Pour y parvenir, nous avons besoin de conceptions d'avions de meilleure qualité."
 CHI_Develop_Stealth_Fighters: "Développer des combattants furtifs"
 CHI_Develop_Stealth_Fighters_desc: "Le développement du F-35 en Amérique constitue une menace importante. Nous ne pouvons pas nous permettre de prendre du retard en matière de technologie des chasseurs furtifs."
 CHI_Electronic_Industry: "Industrie électronique"
 CHI_Electronic_Industry_desc: "Notre industrie traditionnelle a eu tendance à se concentrer sur des secteurs à faible technologie tels que l'industrie textile. Si nous voulons devenir un pays moderne et développé, nous devons faciliter l'informatisation de notre développement industriel."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Lenovo augmente rapidement sa part du marché des ordinateurs portables et fait également des progrès dans les secteurs des smartphones, des logiciels et de la télévision. Ses activités pourraient bénéficier de l'aide de l'État."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "Dans les domaines des télécommunications et de l'électronique grand public, Huawei est l'une des entreprises les plus innovantes au monde. Nous devrions soutenir ce géant technologique émergent."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi est un fabricant de smartphones prometteur avec un potentiel important. Nous devrions aider cette jeune entreprise à acquérir une plus grande notoriété."
 CHI_Chinese_Tech_Dominance: "Domination technologique chinoise"
 CHI_Chinese_Tech_Dominance_desc: "Maintenant que nos grandes entreprises technologiques ont reçu un soutien suffisant de la part de l'État, nous pouvons établir la domination de la Chine sur l'industrie technologique mondiale."
 CHI_Cheaper_Production: "Production moins coûteuse"
 CHI_Cheaper_Production_desc: "Notre avantage depuis les réformes économiques de Deng réside dans le faible coût de fabrication en Chine. Nous devons continuer à exploiter nos atouts."
 CHI_Superior_Transistors: "Transistors supérieurs"
 CHI_Superior_Transistors_desc: "Se concentrer sur le développement d'une technologie améliorée des transistors augmentera considérablement les performances de nos micropuces, soutenant ainsi nos industries des ordinateurs et des smartphones."
 CHI_Quality_Engineering: "Ingénierie Qualité"
 CHI_Quality_Engineering_desc: "La quantité a eu tendance à l'emporter sur la qualité en termes de développement industriel. Maintenant que nous sommes devenus une puissance économique avancée, cela ne doit plus être le cas."
 CHI_Regional_Influence: "Influence régionale"
 CHI_Regional_Influence_desc: "L'Empire du Milieu a historiquement joué un rôle important dans la région de l'Asie de l'Est. Maintenant que le peuple chinois a commencé à se remettre de la position de faiblesse dans laquelle il s'est retrouvé après le siècle d'humiliation et la crise du XXe siècle, il est temps pour nous de reprendre notre position centrale dans la région."
 CHI_The_South_China_Sea: "La mer de Chine méridionale"
 CHI_The_South_China_Sea_desc: "L'importance de la mer de Chine méridionale, tant stratégique qu'économique, ne peut être surestimée. Alors que les différends et les tensions avec d'autres pays sont fréquents, notamment à propos des vastes gisements de pétrole récemment découverts en mer, il est de la plus haute importance de déjouer nos rivaux et de projeter notre puissance dans la région."
 CHI_Enforce_the_9_Dash_Line: "Appliquer la ligne à 9 tirets"
 CHI_Enforce_the_9_Dash_Line_desc: "La ligne à 9 tirets délimite notre prétention historique à la prédominance sur la mer de Chine méridionale. Nous devons maintenir notre souveraineté sur les territoires contestés qui se trouvent à l'intérieur de cette frontière afin de garantir notre accès aux ressources et à la valeur stratégique de la région."
 CHI_Provocative_Fleet_Exercises: "Exercices de flotte provocateurs"
 CHI_Provocative_Fleet_Exercises_desc: "Afin d'affirmer nos revendications en mer de Chine méridionale, nous devons utiliser la marine de l'Armée populaire de libération pour mener des exercices sur cette voie navigable contestée. Même si pour nous cette action représente une expression justifiée de notre souveraineté, les États-Unis et d'autres pays pourraient percevoir cette action comme une menace et envoyer également leurs forces navales dans la région, au risque d'une confrontation armée."
 CHI_Island_Building: "Construction d'îles"
 CHI_Island_Building_desc: "La construction d'îles artificielles dans les Spratlys nous aidera à assurer notre contrôle sur la région et à nous préparer à l'éventualité d'une confrontation militaire avec nos rivaux stratégiques."
 CHI_Ramp_Up_Tensions: "Monter les tensions"
 CHI_Ramp_Up_Tensions_desc: "Nos revendications sur la mer de Chine méridionale ne se réaliseront jamais pleinement tant que nous n'accepterons pas la nécessité de recourir à des mesures non conventionnelles afin de garantir nos intérêts nationaux. Nous devons accroître les tensions dans la région afin d'augmenter la probabilité d'une crise que nous pouvons exploiter à notre avantage."
 CHI_Demand_Vietnams_Submission: "Exiger la soumission du Vietnam"
 CHI_Demand_Vietnams_Submission_desc: "Depuis des milliers d'années, le Vietnam rend hommage à la Chine en reconnaissance de sa supériorité sur elle. En retour, nous avons conféré légitimité et protection aux classes dirigeantes vietnamiennes. Récemment, nos relations avec le Vietnam se sont détériorées, le régime actuel étant farouchement opposé à nos intérêts régionaux. Cette situation ne peut pas continuer."
 CHI_Watch_on_Natuna: "Vues sur Natuna"
 CHI_Watch_on_Natuna_desc: "Le dernier morceau de la mer de Chine méridionale, il n'y a plus de différend dans notre mer intérieure."
 CHI_Signal_Willingness_to_Negotiate: "Signaler la volonté de négocier"
 CHI_Signal_Willingness_to_Negotiate_desc: "Notre puissance douce en Asie du Sud-Est souffre de nos conflits persistants avec le Vietnam, la Malaisie et les Philippines. La diplomatie est le meilleur moyen de sécuriser nos relations diplomatiques avec nos partenaires régionaux."
 CHI_Joint_Development_Zones: "Zones de développement conjoint"
 CHI_Joint_Development_Zones_desc: "L'établissement de zones de développement conjoint avec d'autres pays dans la mer de Chine méridionale est un moyen efficace de réduire l'animosité et de favoriser une coopération plus poussée. Cependant, nous devons nous demander si nous sommes disposés à partager les bénéfices de l'extraction des ressources avec des ennemis potentiels lorsque nous concluons ces accords."
 CHI_Negotiate_Maritime_Boundaries: "Négocier les frontières maritimes"
 CHI_Negotiate_Maritime_Boundaries_desc: "L'absence de frontières maritimes claires en mer de Chine méridionale est une source constante de tensions avec nos partenaires potentiels. La démarcation de frontières claires et mutuellement convenues avec chacun de nos rivaux dans la région éliminera cet obstacle à la diplomatie régionale."
 CHI_The_Fate_of_the_Paracels: "Le sort des Paracels"
 CHI_The_Fate_of_the_Paracels_desc: "Notre différend avec le Vietnam concernant le contrôle des îles Paracels est une source importante de tensions entre nos deux nations. Résoudre ce différend contribuerait grandement à améliorer les relations sino-vietnamiennes."
 CHI_The_Fate_of_the_Macclesfield_Bank: "Le sort du banc Macclesfield"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Notre différend avec les Philippines concernant le contrôle du banc Macclesfield est une source importante de tensions entre nos deux nations. Résoudre ce différend contribuerait grandement à améliorer les relations sino-philippines."
 CHI_Strengthen_ASEAN_Ties: "Renforcer les liens avec l'ANASE"
 CHI_Strengthen_ASEAN_Ties_desc: "L'Association des Nations de l'Asie du Sud-Est (ANASE) existe en partie pour contrer notre influence dans la région. Après avoir résolu pacifiquement les différends qui font craindre nos voisins, les États membres de l'ANASE devraient se méfier moins de nos intentions à l'avenir."
 CHI_The_Korean_Peninsula: "La péninsule coréenne"
 CHI_The_Korean_Peninsula_desc: "La Corée a toujours intéressé les Chinois en raison de sa taille et de sa proximité. La péninsule est actuellement divisée entre le Nord et le Sud. Même si nous sommes politiquement alignés sur le premier, le second offre d'importantes opportunités de coopération économique."
 CHI_Criticize_the_American_Presence: "Critiquer la présence américaine"
 CHI_Criticize_the_American_Presence_desc: "L'existence de troupes américaines dans notre sphère d'influence est une insulte et ne peut être tolérée ! Ces troupes, censées se défendre contre une invasion du Nord, servent de lame suspendue au-dessus de la tête du peuple chinois, attendant le bon moment pour frapper."
 CHI_Demand_a_Withdrawal: "Exiger un retrait"
 CHI_Demand_a_Withdrawal_desc: "Un retrait américain éliminerait une menace substantielle pour notre sécurité et ouvrirait la voie à la restauration d'une Corée unifiée sous la RPDC. Les Américains seront plus susceptibles de se plier à nos exigences si nous avons déjà miné leur influence mondiale."
 CHI_Support_the_Norths_Military_Buildup: "Soutenir le renforcement militaire du Nord"
 CHI_Support_the_Norths_Military_Buildup_desc: "Même sans le soutien américain, la victoire de la RPDC contre le Sud n'est en aucun cas assurée. Nous devons aider nos alliés à se préparer à la guerre à venir."
 CHI_Ignite_the_Second_Korean_War: "Déclencher la Seconde Guerre de Corée"
 CHI_Ignite_the_Second_Korean_War_desc: "Le moment est venu de régler les vieux comptes et de mettre fin à la division insoutenable de la péninsule coréenne. Cette division a séparé des familles, paralysé une nation fière et donné à nos ennemis un pied dans notre sphère d'influence immédiate."
 CHI_The_Status_Quo: "Le status quo"
 CHI_The_Status_Quo_desc: "Notre priorité en matière de politique étrangère a toujours été la stabilité régionale. Afin d'atteindre cet objectif dans la péninsule coréenne, nous devons concilier les deux côtés du 38e parallèle. Si un changement doit avoir lieu, il doit être progressif et contrôlé plutôt que rapide et chaotique."
 CHI_Strengthen_Relations_with_the_South: "Renforcer les relations avec le Sud"
 CHI_Strengthen_Relations_with_the_South_desc: "Nos relations avec la République de Corée n'ont pas été aussi solides historiquement qu'elles auraient pu l'être compte tenu de l'héritage de la guerre de Corée. Toutefois, cela ne signifie pas que ni notre partie ni la leur ne peuvent adopter une entente pragmatique les unes envers les autres à l'avenir."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Promouvoir le commerce sino-coréen"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "En tant que l'une des économies les plus dynamiques de l'Asie de l'Est, la Corée du Sud est un partenaire commercial important pour notre pays."
 CHI_Joint_Condemnation_of_Japan: "Condamnation conjointe du Japon"
 CHI_Joint_Condemnation_of_Japan_desc: "Nous et les Coréens avons un ennemi historique commun. Il est peut-être ironique que la haine soit ce qui lie le plus nos deux pays ensemble."
 CHI_Maintain_Commitment_to_Denuclearization: "Maintenir l'engagement envers la dénucléarisation"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Notre objectif de stabilité régionale ne peut être atteint si les Nord-Coréens continuent de violer le droit international en poursuivant leur programme d'armes nucléaires."
 CHI_Increase_Exports_to_the_North: "Augmenter les exportations vers le Nord"
 CHI_Increase_Exports_to_the_North_desc: "La RPDC dépend déjà fortement de nous. Accroître cette dépendance augmentera également notre influence sur notre allié problématique."
 CHI_Encourage_Economic_Reforms: "Encourager les réformes économiques"
 CHI_Encourage_Economic_Reforms_desc: "Le fait qu'un partenaire proche de nous continue d'être un pays sous-développé et arriéré est une source d'embarras pour nous en tant que successeurs de Deng Xiaoping. [NKO.GetLeader] devrait être persuadé de libéraliser l'économie nord-coréenne."
 CHI_Mediate_Korean_Peace_Talks: "Médiation des pourparlers de paix coréens"
 CHI_Mediate_Korean_Peace_Talks_desc: "Pendant trop longtemps, la péninsule coréenne a été plongée dans un état de guerre gelée. Les tensions entre la Corée du Nord et la Corée du Sud existent en raison de la méfiance mutuelle et de la défiance liées à des actions défensives qui sont mal interprétées comme offensives. Il faudra un acteur externe concerné comme la Chine pour briser cette impasse interne."
 CHI_Back_Peaceful_Korean_Unification: "Soutenir la réunification pacifique de la Corée"
 CHI_Back_Peaceful_Korean_Unification_desc: "Nous devrions exprimer notre soutien à la réunification éventuelle de la péninsule coréenne sous un gouvernement non aligné, exempt d'influence externe. Que cette éventualité se réalise ou non dépend des Coréens."
 CHI_End_the_Kim_Dynasty: "Mettons fin à la dynastie Kim"
 CHI_End_the_Kim_Dynasty_desc: "Les Kim ont présidé une dictature brutale et régressive à laquelle nous avons été forcés de soutenir pendant des décennies. Cette situation ne peut pas continuer."
 CHI_Gain_the_Support_of_the_KPA: "Obtenir le soutien de l'APC"
 CHI_Gain_the_Support_of_the_KPA_desc: "Nos renseignements indiquent qu'il y a des éléments au sein de l'officier de l'Armée Populaire de Corée qui sont mécontents du régime de [NKO.GetLeader]. Nous devrions nous rapprocher de ces officiers avec qui nous partageons un objectif."
 CHI_The_North_Korean_Coup: "Coup d'État en Corée du Nord"
 CHI_The_North_Korean_Coup_desc: "Le moment est venu de renverser ce régime délabré. Notre influence en Corée du Nord a rallié de nombreux officiers à notre cause, bien que nos analystes restent incertains quant à savoir si nous devons chercher à rallier encore plus de soutien avant de nous lancer dans cette entreprise risquée."
 CHI_Establish_a_Puppet_Government: "Établir un gouvernement fantoche"
 CHI_Establish_a_Puppet_Government_desc: "Maintenant que le coup d'État a réussi, le nouveau gouvernement militaire nous est redevable et n'aura d'autre choix que de se soumettre à notre autorité."
 CHI_The_Indian_Subcontinent: "Le sous-continent indien"
 CHI_The_Indian_Subcontinent_desc: "Au sud du Tibet se trouve un vaste sous-continent dominé par la rivalité entre l'Inde et le Pakistan. Nous devons réfléchir attentivement à notre approche de cette région profondément divisée."
 CHI_Support_Nepals_Maoists: "Soutenir les Maoïstes au Népal"
 CHI_Support_Nepals_Maoists_desc: "Le Népal compte plusieurs partis communistes, dont des maoïstes. Ces parties ont gagné en popularité ces dernières années et bien que nous nous soyons historiquement abstenus de nous impliquer dans la politique népalaise, il pourrait être avantageux de soutenir ceux qui partagent une affinité idéologique avec nous."
 CHI_Respect_Nepalese_Neutrality: "Respecter la neutralité népalaise"
 CHI_Respect_Nepalese_Neutrality_desc: "Le Népal cherche à rester neutre et à servir de tampon entre nous et les Indiens. Nous devons respecter leur décision et éviter toute action qui pourrait compromettre cette neutralité."
 CHI_Guarantee_Bangladesh: "Garantir la sécurité du Bangladesh"
 CHI_Guarantee_Bangladesh_desc: "Malgré des liens étroits initiaux avec l'Inde, le Bangladesh s'est rapproché de notre sphère d'influence au cours des dernières décennies. Nous pouvons contribuer à renforcer cette tendance en offrant une protection militaire aux Bangladais."
 CHI_Drop_Claims_on_Bhutan: "Abandonner les revendications sur le Bhoutan"
 CHI_Drop_Claims_on_Bhutan_desc: "Un obstacle majeur à l'amélioration de nos relations avec le Bhoutan est notre revendication de certains territoires qu'ils contrôlent. Cela a également créé des frictions avec les Indiens, des frictions qui pourraient potentiellement conduire à un conflit indésirable. Il vaut mieux abandonner ces revendications pour le moment."
 CHI_Doklam_Road_Standoff: "Conflit routier à Doklam"
 CHI_Doklam_Road_Standoff_desc: "Doklam est un territoire chinois et nous devrions donc pouvoir y déplacer librement des troupes et des équipements de construction si nous le souhaitons. Si le Bhoutan et l'Inde souhaitent réagir, qu'ils le fassent. Ce sera une bonne occasion de tester leur préparation au combat."
 CHI_Iron_Brothers: "Frères de fer"
 CHI_Iron_Brothers_desc: "La Chine et le Pakistan sont des partenaires stratégiques proches, et cette relation doit être préservée pour notre bénéfice mutuel. Notre ennemi commun, l'Inde, ne peut pas résister à notre puissance conjointe."
 CHI_Joint_Military_Projects: "Projets militaires communs"
 CHI_Joint_Military_Projects_desc: "Ensemble, la Chine et le Pakistan peuvent développer de nouveaux produits militaires innovants pour prendre l'avantage face à l'Inde."
 CHI_Cooperate_on_Counterterrorism: "Exercices de lutte contre le terrorisme"
 CHI_Cooperate_on_Counterterrorism_desc: "Le terrorisme sévit dans nos deux pays. Ensemble, nous pouvons nous aider mutuellement à anticiper et à répondre aux menaces terroristes."
 CHI_Militarize_Gwadar_Port: "Militariser le port de Gwadar"
 CHI_Militarize_Gwadar_Port_desc: "Nos investissements dans le port de Gwadar ont porté leurs fruits et ont créé une infrastructure commerciale impressionnante. Nous pouvons capitaliser sur cette réalisation en préparant le port à des utilisations militaires ainsi que commerciales. Cette décision va sans aucun doute intimider les Indiens, mais elle est néanmoins nécessaire pour notre sécurité."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Mécanisme de coopération et de coordination quadrilatéral"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "Le Mécanisme de Coopération et de Coordination Quadrilatéral, ou MCCQ, sera un regroupement utile de quatre pays ayant un intérêt commun dans la lutte contre le terrorisme. Espérons également qu'il améliorera les relations tendues entre le Pakistan et l'Afghanistan et aidera à étendre notre influence en Asie centrale, dominée par la Russie, grâce à nos partenaires tadjiks."
 CHI_Support_Negotiations: "Soutenir les négociations"
 CHI_Support_Negotiations_desc: "Le conflit est le problème, pas la solution. Nous devrions utiliser le MCCQ pour persuader nos partenaires d'adopter des approches conciliantes, mais prudentes, à l'égard des militants, non pas par peur, mais par nécessité."
 CHI_Joint_Operations: "Opérations conjointes de lutte contre le terrorisme"
 CHI_Joint_Operations_desc: "Les groupes islamistes radicaux représentent une menace majeure pour la sécurité régionale et doivent être combattus avec une force armée unie et inébranlable."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "S'attaquer aux causes profondes de la radicalisation"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Maintenant que la menace terroriste a été temporairement réduite, nous devrions concentrer nos efforts sur la déradicalisation. Nous pouvons couper le recrutement de groupes militants en investissant dans l'infrastructure et l'industrie pour soulager la pauvreté en Afghanistan, au Pakistan et au Tadjikistan."
 CHI_Disengage_from_Pakistan: "Désengagement du Pakistan"
 CHI_Disengage_from_Pakistan_desc: "Il est temps de réévaluer notre approche envers le sous-continent indien. Un partenariat étroit entre deux des plus grandes économies mondiales pourrait nous être plus bénéfique qu'une alliance continue avec une puissance moindre. Le désengagement du Pakistan sera la première étape de notre rapprochement avec l'Inde."
 CHI_End_Joint_Military_Exercises: "Mettre fin aux exercices militaires conjoints"
 CHI_End_Joint_Military_Exercises_desc: "Nos exercices avec le Pakistan sont vus avec suspicion par les Indiens. Nous devons les arrêter afin de gagner leur confiance."
 CHI_Strategic_Realignment: "Réalignement stratégique"
 CHI_Strategic_Realignment_desc: "Notre éloignement progressif du Pakistan devient maintenant évident. Il est temps de faire comprendre aux Indiens que ces mouvements ont été des tentatives pour gagner leur faveur."
 CHI_Sino_Indian_Treaty_of_Friendship: "Traité d'amitié sino-indienne"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Notre partenariat avec le Pakistan n'était bien sûr pas la seule source de friction entre nous et nos homologues indiens. Nous devrons aborder les griefs territoriaux que nos pays respectifs possèdent afin de commencer une nouvelle relation avec l'Inde."
 CHI_A_New_Alliance: "Une nouvelle alliance"
 CHI_A_New_Alliance_desc: "L'amélioration remarquable des relations entre nous et les Indiens a ouvert une nouvelle et précieuse opportunité pour un partenariat militaire et politique. Une alliance entre nos deux nations représente une force irrésistible dans les régions de l'Est et du Sud de l'Asie."
 CHI_Strike_Across_the_Himalayas: "Frapper à travers l'Himalaya"
 CHI_Strike_Across_the_Himalayas_desc: "Bien que nous devrions chercher à éviter une guerre totale pour l'instant, nous avons suffisamment renforcé notre position pour permettre une sonde des défenses de l'Inde. Si nous réussissons dans notre entreprise, nous aurons repris un territoire qui nous revient de droit, et si nous échouons, nous aurons au moins appris davantage sur les capacités de notre ennemi."
 CHI_String_of_Pearls: "Chaîne de perles"
 CHI_String_of_Pearls_desc: "La domination de l'Inde sur l'océan Indien est une situation indésirable. Nous pouvons chercher à contenir l'Inde de la même manière que l'Amérique cherche à nous contenir, à savoir en encerclant notre rival avec des bases militaires situées sur le territoire de nos partenaires régionaux. Cet encerclement nous donnera un avantage significatif si nous entrons en état de guerre avec l'Inde."
 CHI_Annex_Bhutan: "Annexer le Bhoutan"
 CHI_Annex_Bhutan_desc: "Nos revendications sur le Bhoutan peuvent ne pas s'étendre sur l'ensemble du territoire du pays, mais les liens historiques étroits du pays avec le Tibet devraient fournir une justification raisonnable à notre désir d'intégrer le Bhoutan dans la Région autonome du Tibet. De plus, l'annexion éliminerait un allié indien stratégiquement situé. Si notre influence au Bhoutan devient suffisamment grande, nous pourrons annexer le pays sans guerre."
 CHI_Puppet_Nepal: "Népal fantoche"
 CHI_Puppet_Nepal_desc: "Certaines forces politiques au Népal sont disposées à renforcer considérablement les liens de leur pays avec la Chine au détriment de son partenariat avec l'Inde. Cela aiderait considérablement nos objectifs de politique étrangère. Accroître notre influence dans le pays et veiller à ce qu'un gouvernement amical soit en place nous permettra d'accomplir ce processus pacifiquement."
 CHI_Bring_the_Tiger_to_Heel: "Mettre le tigre en cage"
 CHI_Bring_the_Tiger_to_Heel_desc: "Notre ascension à l'hégémonie régionale ne sera pas possible avec une Inde hostile prête à attaquer notre flanc sud et à soutenir nos ennemis. Le tigre du Bengale doit nécessairement être mis en cage pour garantir notre domination dans un espace trop petit pour deux superpuissances régionales."
 CHI_The_Land_of_the_Rising_Sun: "Le pays du Soleil Levant"
 CHI_The_Land_of_the_Rising_Sun_desc: "À notre nord-est se trouve une grande menace ainsi qu'une grande opportunité pour la politique étrangère chinoise. Nous ne sommes pas convaincus que le Japon ne redeviendra jamais une menace pour le peuple chinois, mais en même temps, il peut être utile d'avoir les Japonais de notre côté dans la grande lutte contre les États-Unis."
 CHI_Maintain_Historical_Enmity: "Maintenir l'hostilité historique"
 CHI_Maintain_Historical_Enmity_desc: "Nous avons regardé, horrifiés, alors que le monde a permis au Japon de se réarmer et de redevenir une menace pour la nation chinoise. Notre querelle avec le Japon ne réside pas simplement dans le passé. Elle existe ici et maintenant tant que cette nation de criminels de guerre continue de posséder les moyens de la violence."
 CHI_Demand_the_Senkaku_Islands: "Revendiquer les îles Diaoyu"
 CHI_Demand_the_Senkaku_Islands_desc: "Les îles Diaoyu nous appartiennent légitimement et constituent un point de contention significatif dans les relations sino-japonaises. Exiger les îles nous gagnera non seulement des faveurs chez nous, mais nous fournira également des informations utiles sur la mentalité du gouvernement japonais en fonction de leur réponse à nos demandes."
 CHI_Incite_Anti_Japanese_Sentiment: "Attiser le sentiment anti-japonais"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Il ne devrait pas être trop difficile d'inciter le fervent sentiment anti-japonais parmi notre population patriotique, un sentiment que nous pouvons utiliser à notre avantage dans la confrontation à venir."
 CHI_Clash_Over_the_East_China_Sea: "Conflit en mer de Chine orientale"
 CHI_Clash_Over_the_East_China_Sea_desc: "Nous sondons régulièrement les défenses aériennes du Japon en envoyant nos avions dans leur espace aérien. Il serait bien trop facile d'utiliser l'une de ces occasions pour déclencher une crise bien plus importante..."
 CHI_A_Pragmatic_Approach: "Une approche pragmatique"
 CHI_A_Pragmatic_Approach_desc: "Nos relations avec les Japonais ont été entachées par leur refus de s'excuser ou même de reconnaître les graves injustices qu'ils ont infligées à notre peuple pendant la guerre sino-japonaise. Néanmoins, il pourrait être plus stratégique de mettre de côté notre ressentiment envers les Japonais afin de faciliter un retrait américain de l'Asie de l'Est."
 CHI_Assuage_Japanese_Concerns: "Apaiser les inquiétudes japonaises"
 CHI_Assuage_Japanese_Concerns_desc: "Pour faciliter un rapprochement avec le Japon, nous devons rassurer les Japonais que nos intentions ne sont pas hostiles. Les actes parlent plus fort que les mots."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Encourager l'appréciation de la culture japonaise"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "La culture japonaise est populaire parmi le peuple chinois, surtout parmi les jeunes générations. Encourager cette tendance renforcera les relations économiques entre nos deux pays, rapprochera nos deux peuples et enverra des signaux positifs à nos homologues de Tokyo."
 CHI_Sign_Strategic_Partnership_Agreement: "Signer un accord de partenariat stratégique"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Un accord officiel entre nos deux pays consolidera nos récents succès diplomatiques et incitera les Japonais à réduire leur dépendance à la protection militaire américaine."
 CHI_Decouple_Japan: "Briser les chaînes"
 CHI_Decouple_Japan_desc: "Le moment est venu de dissocier le Japon de l'influence américaine une fois pour toutes. Assurer le retrait américain renforcera considérablement notre position sécuritaire dans la région."
 CHI_Inscription_of_Yanran: "Inscription de Yanran"
 CHI_Inscription_of_Yanran_desc: "En 89 après J.-C., le général Dou Xian a mené l'armée de la dynastie Han à la victoire contre les Huns du nord aux monts Altaï. La bataille a été une victoire décisive pour la dynastie Han. Après la bataille, Dou Xian a organisé une cérémonie commémorative pour le Tian au mont Yanran. Il a ordonné que des inscriptions soient gravées sur la falaise pour commémorer la victoire. Les Huns du nord ont disparu de l'histoire chinoise après cette bataille."
 CHI_Ceremony_in_Khentii_Mountains: "Cérémonie dans les montagnes Khentii"
 CHI_Ceremony_in_Khentii_Mountains_desc: "En 119 avant J.-C., la dynastie Han remporta la bataille décisive contre les Huns, le général Huo Qubing mena une série de rituels à son arrivée dans les montagnes Khentii pour symboliser la victoire historique des Han. L'expression 'Cérémonie dans les montagnes Khentii' et 'Inscription de Yanran' sont considérées comme l'une des plus grandes réalisations des généraux militaires de la dynastie chinoise."
 CHI_Raid_The_Dragon_City: "Raid sur la ville du Dragon"
 CHI_Raid_The_Dragon_City_desc: "En 129 avant J.-C., Wei Qing, général éminent de la dynastie Han, mena une attaque à distance réussie sur le site sacré des Huns, la ville du Dragon, c'est la première victoire évidente de la guerre Han-Huns."
 CHI_Outer_Mongolia_Return: "Le retour de la Mongolie extérieure"
 CHI_Outer_Mongolia_Return_desc: "Après près de cent ans, le désert de Gobi du nord, la prairie de Khalkha est de retour sous notre contrôle, c'est un symbole significatif du grand renouveau de la nation chinoise."
 CHI_Sino_Mongol_Friendship_Treaty: "Traité d'amitié sino-mongol"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "La Chine et la Mongolie partagent une frontière de 4600 km, il est important de maintenir notre amitié et de faire face à l'avenir ensemble."
 CHI_Aid_Outer_Mongolia: "Aide à la Mongolie extérieure"
 CHI_Aid_Outer_Mongolia_desc: "En raison du traitement de pays satellite depuis longtemps, la plupart de la Mongolie extérieure est dans un état rural et sous-développé, nous devrions investir plus de fonds pour améliorer cette situation."
 CHI_Outer_Mongolia_SAR: "RAS de la Mongolie extérieure"
 CHI_Outer_Mongolia_SAR_desc: "Maintenant que les effets positifs de l'aide à la Mongolie extérieure sont devenus apparents, cela aiderait davantage notre popularité parmi les Mongols extérieurs et notre perception par la communauté internationale si nous établissions une Région Administrative Spéciale hautement autonome en Mongolie extérieure."
 CHI_Global_Influence: "Influence mondiale"
 CHI_Global_Influence_desc: "Les dynasties chinoises du passé considéraient le monde extérieur, au-delà de la périphérie immédiate de la Chine, comme n'étant pas digne de notre attention. C'est ce qui a conduit la Chine à prendre du retard par rapport aux nations industrialisées de l'Occident. Nous ne ferons pas cette même erreur à nouveau."
 CHI_Favor_Multipolarity: "Favoriser la multipolarité"
 CHI_Favor_Multipolarity_desc: "Notre position sur l'hégémonie a toujours été claire. Nous sommes opposés à l'hégémonie mondiale de toute nation, que cette nation soit les États-Unis, la Russie ou même la Chine."
 CHI_Peacekeeping_Contributions: "Contributions au maintien de la paix"
 CHI_Peacekeeping_Contributions_desc: "Les missions de maintien de la paix sont un moyen utile pour nos troupes de gagner de l'expérience dans la conduite d'opérations dans des terres étrangères, mais elles signalent également l'engagement de notre pays envers le multilatéralisme et le travail au sein d'organisations internationales telles que les Nations unies."
 CHI_Support_Security_Council_Reform: "Soutenir la réforme du Conseil de sécurité"
 CHI_Support_Security_Council_Reform_desc: "Nous avons historiquement été opposés à l'élargissement du Conseil de sécurité des Nations unies pour inclure les pays du G4 en raison de nos relations tendues avec le Japon et l'Inde. Maintenant que les relations se sont améliorées, nous pouvons abandonner cette opposition. Si la réforme découle de cela dépend de la volonté des autres membres permanents du Conseil de sécurité."
 CHI_A_Rival_Superpower: "Une superpuissance rivale"
 CHI_A_Rival_Superpower_desc: "Nous avons dû rassurer le monde que nous ne cherchions pas l'hégémonie dans les décennies passées lorsque notre nation était dans une position beaucoup plus faible par rapport à l'Occident. Cependant, maintenant que notre pays n'est plus une nation sous-développée, nous n'avons plus besoin de maintenir cette façade et pouvons plutôt nous efforcer ouvertement de remplacer les États-Unis en tant qu'unique hégémon mondial."
 CHI_End_US_Hegemony: "Mettre fin à l'hégémonie américaine"
 CHI_End_US_Hegemony_desc: "L'ordre mondial centré sur les États-Unis est injuste et insoutenable, et nous devrions faire de notre mieux pour assurer sa disparition. L'impérialisme américain doit être chassé du Sud global, avec l'influence des bien intentionnés et des vertueux remplissant le vide qu'il laisse derrière lui."
 CHI_The_Bears_Backyard: "Le jardin de l'ours"
 CHI_The_Bears_Backyard_desc: "Notre partenariat stratégique avec la Russie a contribué à notre objectif de miner l'hégémonie américaine. Cependant, nos anciens alliés ne soutiendront pas notre nouvel ambition pour la domination mondiale. Nous devons donc chercher à miner leur position et à mettre le géant slave à genoux."
 CHI_A_New_Imperium: "Un nouvel empire"
 CHI_A_New_Imperium_desc: "Maintenant que notre position dans la région et dans le monde entier est sécurisée, il est possible pour nous de restaurer la Chine à sa gloire passée et de raviver les revendications territoriales qui étaient autrefois considérées comme perdues pour toujours. L'ère de l'empire et d'un ordre mondial centré sur la Chine sera imposée au reste du globe, qu'il le veuille ou non."
 CHI_Form_the_SCO: "Créer l'OCS"
 CHI_Form_the_SCO_desc: "Actuellement, le groupe des Cinq de Shanghai agit comme un moyen pour nous d'interagir étroitement avec la Russie, le Kazakhstan, le Kirghizistan et le Tadjikistan. Ces interactions ont été précieuses mais pourraient être encore améliorées si nous transformions ce groupe informel en une organisation intergouvernementale robuste."
 CHI_Emphasize_Economic_Cooperation: "Mettre l'accent sur la coopération économique"
 CHI_Emphasize_Economic_Cooperation_desc: "L'OCS devrait principalement être un facilitateur de l'assistance économique des membres riches aux membres plus pauvres. Notre objectif de stabilité régionale est mieux atteint en renforçant les économies de nos voisins les plus fragiles. De plus, l'OCS devrait s'efforcer d'améliorer la vie de ceux qui résident dans ses frontières."
 CHI_Civilian_Technology_Sharing: "Partage de la technologie civile"
 CHI_Civilian_Technology_Sharing_desc: "Notre organisation est principalement axée sur le développement des économies de ses membres les plus pauvres, et en tant que telle, elle ne devrait se concentrer que sur le partage de technologies non militaires."
 CHI_Development_Assistance: "Augmenter l'assistance au développement"
 CHI_Development_Assistance_desc: "Nos efforts de développement actuels peuvent être encore améliorés pour accélérer la croissance économique dans les États membres de l'OCS."
 CHI_Emphasize_Political_Cooperation: "Mettre l'accent sur la coopération politique"
 CHI_Emphasize_Political_Cooperation_desc: "L'OCS devrait être avant tout une organisation qui préserve la stabilité régionale en protégeant les gouvernements légitimes de ses États membres contre les menaces déstabilisatrices venant de l'intérieur."
 CHI_Crack_Down_on_the_Three_Evils: "Réprimer les Trois Mauvais"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Les Trois Mauvais que sont le terrorisme, le séparatisme et l'extrémisme religieux sont des sources de préoccupation pour tous les membres de l'OCS. À travers l'OCS, nous pouvons renforcer la capacité politique de chacun à réprimer ces menaces dangereuses."
 CHI_Tackle_Drug_Trafficking: "S'attaquer au trafic de drogue"
 CHI_Tackle_Drug_Trafficking_desc: "Le trafic de drogue en provenance d'Afghanistan est un problème difficile à résoudre pour nous en tant que pays individuel, mais relativement moins difficile pour une organisation multilatérale à prendre en charge. Ensemble, nous pouvons surveiller plus efficacement les frontières poreuses de l'Asie centrale."
 CHI_Emphasize_Military_Cooperation: "Mettre l'accent sur la coopération militaire"
 CHI_Emphasize_Military_Cooperation_desc: "Il n'y a pas besoin de dissimuler nos intentions. L'OCS devrait être une organisation explicitement orientée vers la sécurité qui nous offre, à nous et à nos partenaires russes, une protection contre une éventuelle agression de la part d'ennemis externes, en particulier les États-Unis."
 CHI_Military_Technology_Sharing: "Partage de la technologie militaire"
 CHI_Military_Technology_Sharing_desc: "La technologie militaire avancée de la Russie sera un atout inestimable pour nos membres en cas d'agression externe."
 CHI_Strengthen_Security_Framework: "Renforcer le cadre de sécurité"
 CHI_Strengthen_Security_Framework_desc: "Notre coopération militaire existante au sein de l'OCS, bien que substantielle, peut ne pas être suffisante pour résister à la pleine attaque d'une superpuissance. Nous devrions approfondir notre coopération militaire existante afin que nous, en tant qu'organisation, soyons mieux préparés pour le pire."
 CHI_Chinese_Dominance: "La domination chinoise"
 CHI_Chinese_Dominance_desc: "Bien que notre position et celle de la Russie au sein de l'OCS soient actuellement égales, la vérité inconfortable est que notre pouvoir dépasse de loin celui de nos anciens alliés. Notre influence au sein de l'organisation devrait correspondre à notre importance réelle dans le monde, et donc la Russie devrait être reléguée à une position inférieure."
 CHI_Equal_Partners: "Partenaires égaux"
 CHI_Equal_Partners_desc: "Même si nous avons commencé à dépasser les Russes dans de nombreux domaines, nous avons encore beaucoup à apprendre de cette ancienne superpuissance. Il est dans notre intérêt de maintenir de bonnes relations avec les Russes plutôt que de les aliéner et de les antagoniser."
 CHI_ASEAN_Integration: "Intégration de l'ANASE"
 CHI_ASEAN_Integration_desc: "La fonction tacite de l'ANASE était de s'opposer à notre influence, donc nos efforts pour améliorer les relations avec les États membres de l'ANASE et mettre fin à leur méfiance envers nous signifient que la voie est maintenant libre pour intégrer l'ANASE dans l'OCS, ce qui renforce considérablement l'adhésion à notre organisation."
 CHI_Undermine_ASEAN: "Saper l'ANASE"
 CHI_Undermine_ASEAN_desc: "L'ANASE existe comme contrepoids à notre influence régionale et doit donc être éliminée. Nous pouvons exploiter le fait que l'organisation est composée de multiples nations aux perspectives très variées. Nous pouvons cibler les nations les plus favorables à nos intérêts et les convaincre de quitter l'ANASE pour rejoindre l'OCS."
 CHI_Exploit_Economic_Clout: "Exploiter l'influence économique"
 CHI_Exploit_Economic_Clout_desc: "L'orientation financière de l'OCS nous a été très bénéfique compte tenu de notre vaste supériorité en termes de capital. Nous pouvons maintenant utiliser cet avantage économique pour consolider notre influence politique sur les autres membres de l'OCS."
 CHI_Split_CSTO: "Diviser l'OTSC"
 CHI_Split_CSTO_desc: "Notre partenariat avec la Russie ne pouvait pas durer éternellement. Nous n'avons jamais pu faire entièrement confiance à notre voisin septentrional expansionniste. Bien qu'il ait servi nos intérêts jusqu'à présent de continuer le semblant de coopération sino-russe, pour faire avancer l'OCS, nous devons y mettre fin. Nos alliés communs doivent maintenant choisir entre se ranger de notre côté ou se ranger du côté de notre ennemi."
 CHI_Merge_with_CSTO: "Fusionner avec l'OTSC"
 CHI_Merge_with_CSTO_desc: "L'organisation de sécurité de la Russie, l'OTSC, dispose d'un large ensemble d'institutions pour la coopération militaire qu'il serait bénéfique pour nous d'adopter."
 CHI_An_Alliance_to_Rival_NATO: "Une alliance pour rivaliser avec l'OTAN"
 CHI_An_Alliance_to_Rival_NATO_desc: "Le moment est venu de libérer tout le potentiel de l'OCS et de renforcer les institutions de coopération militaire de l'organisation au point que notre commandement et notre contrôle conjoints puissent être aussi efficaces que ceux de l'OTAN. Si la guerre est imminente, nous serons prêts."
 CHI_Forum_on_China_African_Cooperation: "Forum sur la coopération sino-africaine"
 CHI_Forum_on_China_African_Cooperation_desc: "Le Forum sur la coopération sino-africaine (FOCAC) facilite nos interactions avec l'ensemble du continent africain, une région que nous considérons non pas comme arriérée ou barbare comme le fait l'Occident, mais comme une source de potentiel et d'opportunité."
 CHI_China_Africa_Development_Fund: "Fonds de développement sino-africain"
 CHI_China_Africa_Development_Fund_desc: "Grâce au Fonds de développement sino-africain, nous pouvons fournir des investissements indispensables dans les projets d'infrastructure sur le continent africain."
 CHI_Invest_in_Cheap_Energy: "Investir dans l'énergie bon marché"
 CHI_Invest_in_Cheap_Energy_desc: "Malgré toutes les discussions sur les énergies renouvelables, ce sont les combustibles fossiles bon marché qui, à la fin de la journée, permettront de sortir les Africains de la pauvreté."
 CHI_Invest_in_Clean_Energy: "Investir dans les énergies propres"
 CHI_Invest_in_Clean_Energy_desc: "Le développement ne doit pas se faire au détriment de l'environnement. Notre savoir-faire technique signifie que nous pouvons partager nos avancées dans la technologie des énergies renouvelables avec nos partenaires sur le continent africain."
 CHI_Outsource_Cheap_Labor: "Externaliser la main-d'œuvre bon marché"
 CHI_Outsource_Cheap_Labor_desc: "Lorsque la Chine se développait, nos travailleurs étaient payés au minimum et devaient endurer d'énormes souffrances. Mais leur souffrance est ce qui a conduit notre pays à devenir aussi économiquement prospère qu'il l'est actuellement. Les nations africaines devraient suivre le même modèle."
 CHI_Workers_Rights: "Droits des travailleurs"
 CHI_Workers_Rights_desc: "Le bien-être du travailleur individuel est intégral à la réussite de la nation. Nous devrions seulement soutenir les projets qui protègent les moyens de subsistance des personnes sans lesquelles ils ne pourraient pas exister."
 CHI_Agriculture: "Agriculture"
 CHI_Agriculture_desc: "L'agriculture reste un secteur important dans de nombreuses économies africaines et est celui sur lequel le plus de personnes comptent. Nous devrions soutenir le secteur agricole pour aider les travailleurs individuels à concurrencer dans le monde globalisé de la compétition internationale brutale."
 CHI_Develop_Hospitals: "Développer des hôpitaux"
 CHI_Develop_Hospitals_desc: "La tragédie de beaucoup de décès sur le continent africain est qu'ils surviennent en raison de conditions facilement traitables. Nous devons fournir à nos partenaires les outils nécessaires pour subvenir aux besoins de leur population."
 CHI_Leverage_Influence: "Utiliser l'influence"
 CHI_Leverage_Influence_desc: "L'Afrique nous est tellement redevable que les gouvernements à travers le continent doivent se plier à notre volonté."
 CHI_Write_Off_Debts: "Annuler les dettes"
 CHI_Write_Off_Debts_desc: "Nous ne maintiendrons pas nos partenaires dans un piège de la dette. Ils doivent être autorisés à croître et à se développer à leur propre rythme."
 CHI_Friendship_Schools: "Écoles de l'amitié"
 CHI_Friendship_Schools_desc: "Les écoles de l'amitié fournissent une éducation indispensable à travers le continent, renforçant le capital humain de la région."
 CHI_Joint_Research: "Recherche conjointe"
 CHI_Joint_Research_desc: "Ensemble, nos pays peuvent faire des avancées scientifiques qui bénéficieront à tous nos peuples."
 CHI_TV_and_Internet_Access: "Accès à la télévision et à Internet"
 CHI_TV_and_Internet_Access_desc: "Au 21e siècle, l'accès du foyer au monde extérieur est une mesure clé du développement. Nous devrions aider nos partenaires africains à fournir à tous leurs citoyens un accès à la télévision et à Internet."
 china.1.t: "La Chine intensifie son initiative \"Route et Ceinture\""
 china.1.d: "L'ambitieuse initiative Route et Ceinture (BRI pour Belt and Road Initiative) de la Chine est en cours depuis quelques années, ayant subi un rebranding après que la stratégie \"Une ceinture, une route\" a été jugée trop menaçante. L'administration de [CHI.GetLeader] a annoncé aujourd'hui son intention d'investir dans plusieurs projets d'infrastructure dans le cadre de la BRI dans des pays du monde entier. Alors que de nombreux pays en développement ont accueilli favorablement l'annonce dans l'attente des investissements chinois tant attendus dans leurs économies, le Japon, l'Inde, les États-Unis et l'Australie ont tous exprimé des réserves concernant l'initiative, la considérant comme une tentative voilée de propager l'influence chinoise à l'étranger."
 china.1.a: "Où signons-nous ?"
 china.1.b: "Nous rejetons cette menace pour notre indépendance !"
 china.2.t: "La Chine annonce la politique de \"Montée pacifique\""
 china.2.d: "Aujourd'hui, Hu Jintao a assuré les responsables d'Asie du Sud-Est et américains qu'à l'avenir, la politique étrangère chinoise sera caractérisée par une \"montée pacifique\". Cette politique vise à rassurer les pays qui ont le plus à craindre de l'agression chinoise que l'ambition chinoise est purement économique et que la Chine fera tout son possible pour contribuer à la paix mondiale et à la coopération mondiale."
 china.2.a: "Considérez-nous comme rassurés."
 china.3.t: "L'Initiative Route et Ceinture atteint nos côtes !"
 china.3.d: "Des entreprises chinoises ont investi dans nos infrastructures clés ! Cela donne un coup de pouce bienvenu à notre économie et a renforcé les liens entre nos deux nations, bien que certains puissent dire que nous devrions nous méfier de l'influence croissante de la Chine dans notre pays."
 china.3.a: "Nous sommes reconnaissants envers la RPC."
 china.4.t: "Scandale du lait contaminé"
 china.4.d: "La nation est outrée par la découverte que des entreprises laitières chinoises ont vendu des produits contaminés par le composé toxique du Mélamine ; plus de 300 000 citoyens chinois ont été empoisonnés par le lait contaminé et la formule pour bébé, et 11 pays ont interdit les importations alimentaires chinoises. Un certain nombre de hauts responsables de l'industrie et du gouvernement ont été impliqués ; il semble qu'ils étaient pleinement conscients de la teneur en mélamine, que l'Organisation mondiale de la santé a déclarée comme l'un des plus grands incidents de sécurité alimentaire de l'histoire."
 china.4.a: "C'est une honte! Les responsables seront punis."
 china.5.t: "Typhon Bilis"
 china.5.d: "Les préparatifs pour le typhon Bilis ont commencé lorsque l'Observatoire météorologique de Xiamen a émis un avertissement pour la province du Fujian. Le typhon était prévu comme étant la pire tempête à affecter Xiamen jusqu'à présent en 2000. Comme ce fut le cas à Taiwan, tous les trois aéroports de la province ont été fermés et le service de ferry a été suspendu en prévision de la tempête. De même, Xiamen Airlines a annulé tous les vols programmés.\n\nBien qu'il soit devenu une tempête plus faible lors de son atterrissage en Chine par rapport à son atterrissage à Taiwan, Bilis a causé plus de décès et a accumulé un coût de dommages plus élevé en Chine. Les pertes économiques en Chine se sont élevées à 534 millions de dollars américains, la plupart des pertes se produisant dans la province du Fujian. Au total, 57 personnes ont été tuées, bien qu'un nombre supplémentaire de 1 077 personnes aient été blessées ou portées disparues. En raison d'arbres renversés, une ligne de chemin de fer de Fuzhou à Mawei a bloqué le service ferroviaire. Bilis a engendré plusieurs tornades dans la région de Yueqing, ravageant quatre villages et détruisant 20 bâtiments."
 china.5.a: "Il va falloir tout reconstruire..."
 china.7.t: "La Chine réaffirme sa politique de la \"Chine Unique\""
 china.7.d: "Le gouvernement chinois réitère une fois de plus la politique d'un seul pays. Il n'y a qu'une seule Chine dans le monde, et les deux rives du détroit de Taiwan appartiennent à une seule Chine. Toute tentative de créer \"deux Chines\" ou \"une Chine, un Taiwan\" ne réussira pas."
 china.7.a: "Vraiment, c'était prévisible."
 china.8.t: "Xinjiang: Manifestations massives"
 china.8.d: "Les musulmans ouïghours à travers le Xinjiang participent actuellement à des manifestations, citant nos politiques soi-disant \"oppressives\" et \"discriminatoires\". Nous devrions décider si nous devons préserver le statu quo ou apporter des changements pour apaiser les manifestants."
 china.8.a: "Nous devrions contenir ces manifestations."
 china.8.b: "Nous devrions faire des concessions aux manifestants."
 china.9.t: "Des militants ouïghours lancent une attaque à l'arme blanche"
 china.9.d: "La Chine a été secouée aujourd'hui par une attaque à l'arme blanche perpétrée par plusieurs terroristes ouïghours. Des dizaines de personnes ont été tuées ou blessées, y compris les assaillants abattus par la police locale. [CHI.Getleader] a appelé au calme tout en promettant de traquer les responsables de cet \"acte barbare\"."
 china.9.a: "Ils paieront."
 china.10.t: "Des explosions visent les infrastructures chinoises"
 china.10.d: "Des membres présumés du Parti islamique du Turkestan ont lancé des attaques coordonnées à la bombe contre plusieurs réseaux ferroviaires chinois, tuant des dizaines d'innocents. Nos analystes de sécurité ont exprimé leur surprise devant le niveau de sophistication de ces attaques. Nous devons prendre des mesures plus drastiques pour éviter une répétition de cet terrible incident."
 china.10.a: "Nous les traquerons."
 china.12.t: "La Chine suscite la condamnation internationale pour les camps d'internement des Ouïghours"
 china.12.d: "Human Rights Watch a appelé le gouvernement chinois à mettre fin à sa politique d'internement des musulmans ouïghours dans la province du Xinjiang dans des \"camps de rééducation\". L'ONG a condamné cette pratique récemment accélérée comme une violation flagrante du droit international des droits de l'homme et de la propre constitution de la Chine."
 china.12.a: "Cette pratique doit être condamnée !"
 china.12.b: "Nous ne voyons rien de mal à cela."
 china.12.c: "Ce n'est pas notre affaire."
 china.13.t: "Révolte au Xinjiang"
 china.13.d: "Suite à des périodes prolongées d'activité militante intense, des rapports indiquent que des militants ouïghours ont pris le contrôle de lieux clés au Xinjiang. Les résidents han et hui de la province ont commencé à fuir vers les provinces voisines."
 china.13.a: "Nous écraserons les séparatistes."
 china.14.t: "La Région Administrative Spéciale du Xinjiang est établie"
 china.14.d: "La création de la Région Administrative Spéciale du Xinjiang peut changer considérablement la perception internationale à notre égard, notamment en améliorant les relations avec l'Inde. Espérons que cette initiative soit le chemin vers la paix."
 china.14.a: "Espoir de paix"
 china.15.t: "Création de la Région Administrative Spéciale du Tibet"
 china.15.d: "La création de la Région Administrative Spéciale du Tibet peut changer considérablement la perception internationale à notre égard, notamment en améliorant les relations avec l'Inde. Espérons que cette initiative soit le chemin vers la paix."
 china.15.a: "Espoir de paix"
 china.16.t: "L'Autorité Centrale Chinoise tire au sort à partir de l'Urne d'Or pour choisir le 9ème Jebtsundamba Khutuktu"
 china.16.d: "Le Jebtsundamba Khutuktu est un titre donné au chef spirituel de la lignée Gelug du bouddhisme tibétain en Mongolie. Ils détiennent également le titre de Bogd Gegeen, ce qui en fait le lama le mieux classé en Mongolie. Après que la cérémonie de réincarnation du Jebtsundamba Khutuktu a été interdite par le gouvernement mongol pendant près de 10 décennies, afin d'améliorer les relations avec le peuple de la Mongolie extérieure, le gouvernement chinois s'efforce de trouver le 9ème Jebtsundamba Khutuktu."
 china.16.a: "Le 9ème Jebtsundamba Khutuktu sera découvert."
 china.17.t: "Le 9ème Jebtsundamba Khutuktu a été choisi"
 china.17.d: "Le résultat de la recherche du 9ème Jebtsundamba Khutuktu est sorti, bsod nams gom`yashennmima est le 9ème Jebtsundamba Khutuktu ! Yashennmima est un moine éminent très célèbre, il apportera stabilité et prospérité à la région de la Mongolie extérieure."
 china.17.a: "L'autorité centrale a tiré au sort, vous êtes Jebtsundamba Khutuktu."
 china.18.t: "Le 9ème Jebtsundamba Khutuktu a terminé le rituel \"assis-sur-le-lit\""
 china.18.d: "Aujourd'hui, il y a des nouvelles que le 9ème Jebtsundamba Khutuktu a terminé le rituel \"assis-sur-le-lit\" au monastère d'Erdene Zuu à Oulan-Bator. Ce geste marque le moment où Yashennmima devient officiellement certifié comme Jebtsundamba Khutuktu. Après la cérémonie, le 9ème Jebtsundamba Khutuktu remercie le parti, le gouvernement et tous les croyants, exprime l'espoir de la paix mondiale."
 china.18.a: "Que les années soient plus brillantes et la vie plus excitante."
 china.19.t: "La Chine offre le statut de RAS"
 china.19.d: "Nos amis en Chine ont offert de se rapprocher en ce qui concerne laisser notre pays enclavé rejoindre une famille beaucoup plus grande, récupérer la gloire et partager le grand marché chinois. Bien sûr, cela signifierait renoncer à l'indépendance mongole, mais c'est un petit prix à payer, n'est-ce pas ?"
 china.19.a: "Maintenant, nous ne faisons qu'un !"
 china.19.b: "Résistez et mordez !"
 china.20.t: "La Mongolie résiste à notre demande !"
 china.20.d: "La Mongolie a eu l'audace de résister aux souhaits de réunification de la Chine ! Nous devons préparer une réponse."
 china.20.a: "C'est le moment d'agir!"
 china.20.b: "Nous avons encore besoin de préparation."
 china.21.t: "La Chine prend le contrôle de la Mongolie extérieure"
 china.21.d: "Enfin, la région de la Mongolie extérieure est maintenant sous notre emprise, cent ans d'humiliation ont finalement pris fin, et nous ferons face à l'avenir avec une nouvelle attitude."
 china.21.a: "Applaudissements pour la nouvelle feuille de bégonia de la Chine."
 china.22.t: "La Chine achève le projet de Dérivation du Yarlung Tsangpo"
 china.22.d: "Les efforts de la Chine pour réduire son problème de pénurie d'eau sont désormais devenus une menace pour nous sous la forme du projet de Dérivation du Yarlung Tsangpo. La déviation du fleuve Brahmapoutre, connu sous le nom de Yarlung Tsangpo en Chine, menace de priver des milliers de nos concitoyens de leur approvisionnement essentiel en eau. Malgré les ramifications négatives évidentes de leur décision, les Chinois ont poursuivi leur projet et, ce faisant, ont compromis la sécurité de nos citoyens."
 china.22.a: "Les Chinois continuent de mettre à l'épreuve notre patience..."
 china.23.t: "La Signature de l'Accord Commercial sur les Services entre les Deux Rives"
 china.23.d: "Notre gouvernement a conclu des négociations avec la RPC sur la libéralisation du commerce des services entre nos deux économies. Le ACSDR facilitera les échanges commerciaux entre la Chine et Taïwan, ainsi que la promotion des investissements dans notre pays. Cependant, nous devons encore envoyer ce traité au législateur pour qu'il soit ratifié, et l'opposition a déjà exprimé des suspicions concernant les effets du traité sur Taïwan et le caractère secret des négociations qui l'ont produit. Nous pouvons soit chercher à apaiser ces craintes par un processus d'examen article par article prolongé du traité, soit essayer de faire passer le traité en force à la Yuan législative."
 china.23.a: "Nous devrions suivre la procédure appropriée, même si cela prend plus de temps."
 china.23.b: "Nous ne pouvons pas nous permettre de perdre du temps à débattre de ça, nous devrions faire passer l'ACSDR en force."
 china.24.t: "La Chine nous menace de mesures économiques punitives !"
 china.24.d: "Citant notre reconnaissance de Taïwan comme représentant légitime de la Chine plutôt que de la RPC, les autorités chinoises ont menacé de réduire le commerce bilatéral entre notre pays et le leur. Si nous cédons à leurs demandes, nos relations économiques se poursuivront sans être affectées."
 china.24.a: "Nous devrions accepter leurs demandes."
 china.24.b: "Nous ne sommes rien si ce n'est fidèles !"
 china.25.t: "Établissement de la RAS de Taïwan"
 china.25.d: "Après un demi-siècle de conflit et de disputes, les deux rives du détroit de Taïwan ont finalement réalisé une réunification pacifique. Taïwan, ou le précédent gouvernement nationaliste, a mis fin à l'état d'hostilité et a rejoint la République populaire de Chine en tant que Région Administrative Spéciale."
 china.25.a: "Un progrès significatif."
 china.26.t: "La Chine annihile l'ancien gouvernement national"
 china.26.d: "Quand un flot régulier de troupes a débarqué à l'embouchure de la rivière Tamsui, la tête de pont de l'Armée Populaire de Libération a balayé Taipei. L'île n'était plus un endroit où se cacher. Le moment fatidique est arrivé, et la guerre civile qui a duré un demi-siècle a finalement pris fin."
 china.26.a: "Applaudissements pour la nouvelle feuille de bégonia de la Chine."
 china.27.t: "La Chine jure de se venger"
 china.27.d: "Le gouvernement chinois jure de se venger pour les innombrables personnes tuées par les Japonais pendant la Seconde Guerre mondiale. Il semble que Pékin ne soit pas disposé à coopérer avec les responsables japonais, et un État chinois de plus en plus hostile suscite des inquiétudes à travers le monde."
 china.27.a: "Espérons la paix."
 china.28.t: "La décision du Comité Permanent du NPC sur Hong Kong"
 china.28.d: "La Loi fondamentale de Hong Kong prévoit que le Chef de l'exécutif soit élu un jour par le biais du suffrage universel. Cependant, si nous mettons en place ce système électoral, les chances que des figures pro-Pékin dirigent le territoire seront considérablement réduites en raison de la popularité relativement plus grande des candidats pan-démocrates. Bien que nous devions éviter la possibilité qu'une figure anti-chinoise ou pro-indépendance devienne chef de l'exécutif de Hong Kong, nous devons également veiller à ne pas antagoniser la population hongkongaise. Pourrait-il y avoir une troisième voie pour sortir de cette impasse ?"
 china.28.a: "Le suffrage universel? C'est hors de question !"
 china.28.b: "Nous pouvons accepter le suffrage universel, à condition de vérifier d'abord les candidats."
 china.28.c: "Le peuple de Hong Kong devrait choisir ses propres dirigeants."
 china.29.t: "L'avenir de Hong Kong"
 china.29.d: "Nous n'avons jusqu'à présent donné aucune indication quant au sort de Hong Kong lorsque la Loi fondamentale garantissant son autonomie actuelle expirera en 2047. Il pourrait être dans notre intérêt de le faire maintenant, car promettre la poursuite de son autonomie pourrait aider à convaincre Taïwan de revenir sous notre contrôle. D'un autre côté, nous pourrions vouloir réprimer le séparatisme en montrant l'inévitabilité du retour de chaque territoire chinois sous notre contrôle."
 china.29.a: "La R.A.S. perdurera."
 china.29.b: "Hong Kong retournera sous notre contrôle."
 china.30.t: "La Chine exige notre loyauté !"
 china.30.d: "En invoquant la suzeraineté historique de la Chine sur le Vietnam, [CHI.GetLeader] a exigé que nous nous soumettions à l'autorité de la Chine et cédions le contrôle de notre politique étrangère. Cette demande incroyablement offensante viole notre souveraineté d'État telle que garantie par le droit international. Cependant, pouvons-nous vraiment nous permettre d'antagoniser cette puissance montante ?"
 china.30.a: "Nous ne sommes plus obligés de nous soumettre à la Chine !"
 china.30.b: "Nous devons accepter cette humiliation..."
 china.31.t: "La Chine mine notre position internationale !"
 china.31.d: "Notre influence mondiale a fortement diminué ces dernières années grâce aux efforts des Chinois, mettant en péril notre position de seule hégémonie mondiale et jetant les bases d'un nouvel ordre mondial. Peut-être que ceux qui ont prédit la \"Fin de l'Histoire\" après notre victoire sur l'Union soviétique étaient trop optimistes après tout."
 china.31.d_SOV: "Nos anciens alliés se sont employés à nous chasser de notre sphère d'influence en Asie centrale. Alors que l'ingérence de la Chine dans notre domaine s'intensifie, la principale raison de notre alignement stratégique, la menace posée par les États-Unis, pâlit en comparaison. Le temps de l'inaction doit prendre fin si nous voulons maintenir notre position actuelle."
 china.31.a: "Nous devons frapper maintenant avant qu'il ne soit trop tard !"
 china.31.b: "Nous nous dirigeons vers l'irrévérence..."
 china.32.t: "La Chine exige les Îles Natuna !"
 china.32.d: "Récemment, [CHI.GetLeader] a exigé que nous transférions les îles Natuna sous l'autorité de la Chine. Auparavant, la Chine contrôlait complètement l'ensemble des îles Spratleys. Cependant, pouvons-nous vraiment nous permettre d'antagoniser cette puissance montante ?"
 china.32.a: "Nous ne céderons pas nos îles à la Chine !"
 china.32.b: "Nous ne pourrons malheureusement pas supporter cette pression..."
 china.33.t: "Une coque du passé Soviétique"
 china.33.d: "Depuis un certain temps, nos garde-côtes surveillent une coque massive et rouillée remorquée autour de la mer Noire. C'est un site rare, bien sûr. Le navire nommé \"Varyag\" est décoré d'étoiles dorées soviétiques et remorqué lentement par six petits remorqueurs. Originaire de [UKR.GetFlag]l'Ukraine, sa destination finale est une entreprise de loisirs [CHI.GetFlag]chinoise à Macao, son nouveau propriétaire.\n\nLa coque peut constituer une réelle menace pour le trafic dans le détroit si elle venait à entrer en collision. ou chavirer complètement."
 china.33.a: "Le \"navire\" doit attendre que le trafic soit plus sûr."
 china.33.b: "Négocions des frais prioritaires."
 china.33.c: "Laissez-le passer !"
 china.34.t: "Les Turcs demandent notre patience"
 china.34.d: "L'ancien croiseur soviétique remorqué Varyag, acheté il y a 2 ans à [UKR.GetFlag]l'Ukraine, a été arrêté ! La coque incomplète est en voyage depuis la mer Noire jusqu'à nos ports. Les autorités [TUR.GetFlag] turques évoquent désormais le \"risque qu'une rafale de vent fasse tourner le navire dans le sens de la largeur et bloque tout le détroit du Bosphore\".\n\n Elles demandent notre patience."
 china.34.a: "Peut-être pouvons-nous négocier ?"
 china.34.b: "Notre patience? On va leur mettre un peu la pression!"
 china.34.c: "Je suppose que nous devrons attendre..."
 china.35.t: "Délégation chinoise"
 china.35.d: "Les Chinois ont envoyé une petite délégation pour négocier un processus rapide afin de laisser passer le Varyag à travers le Bosphore, offrant quelques concessions commerciales et touristiques. Donner la priorité à la circulation pour le Varyag coûtera assez cher, nous devrions donc pouvoir négocier une somme importante avec des garanties financières."
 china.35.a: "Nous le laisserons passer à la première opportunité."
 china.35.b: "Il n'y a rien à discuter."
 china.36.t: "Négociations réussies !"
 china.36.d: "Nos négociateurs talentueux ont conclu un accord avec les autorités turques. Le Varyag poursuivra son voyage le long du Bosphore §Hdans 6 mois§§!!"
 china.36.a: "Ça vaudra le prix."
 china.36.b: "Qu'ils apportent des délices turcs !"
 china.37.t: "Négociations échouées !"
 china.37.d: "Les Turcs n'étaient pas intéressés par des négociations, nous avons fait tout ce que nous pouvions pour l'instant."
 china.37.a: "Nous devrons attendre alors."
 china.38.t: "Pékin mécontent !"
 china.38.d: "Mécontents de notre réponse, les Chinois en colère ont réagi avec des propos durs pour nous presser de laisser passer le Varyag plus rapidement ! Quelle est notre réponse ?"
 china.38.a: "Ils ont raison, nous devons céder."
 china.38.b: "Nous pouvons trouver un terrain d'entente."
 china.38.c: "Dommage pour eux, ils devront attendre encore plus longtemps !"
 china.39.t: "Ankara cède!"
 china.39.d: "Nos efforts pour faire pression sur les Turcs afin qu'ils acceptent notre passage légitime du Varyag ont réussi ! Dans deux semaines, le navire poursuivra son voyage !"
 china.39.a: "D'accord"
 china.40.t: "Compensation d'Ankara"
 china.40.d: "Les Turcs, sous la pression que nous avons exercée, veulent nous accorder le passage dans six mois, en invoquant toujours les mêmes préoccupations. C'est toujours une concession et une petite victoire de notre part."
 china.40.a: "D'accord"
 china.41.t: "Insulte à l'insulte"
 china.41.d: "Notre dernière tentative pour faire pression sur Ankara a échoué ! Le Varyag ne passera pas pendant un certain temps et naviguera pour l'instant autour du port de la mer Noire de port en port."
 china.41.a: "Mince"
 china.42.t: "Une Demande Pour Quelque Chose de Plus"
 china.42.d: "L'ambassadeur turc à [Root.Capital.GetName] a envoyé une lettre d'Ankara pour accorder la priorité absolue au Varyag dans le détroit très fréquenté du Bosphore. Ils demandent un montant considérable et quelques concessions supplémentaires."
 china.42.a: "Ça vaut le prix."
 china.42.b: "Idée ridicule même d'y penser."
 china.43.t: "[CHI.Capital.GetName] accepte!"
 china.43.d: "Les Chinois ont accepté et nous devrions recevoir l'argent transféré dans notre trésorerie d'ici la fin de la semaine."
 china.43.a: "Et ainsi nous gagnons."
 china.44.t: "[CHI.Capital.GetName] refuse!"
 china.44.d: "Au lieu de recevoir une lettre d'acceptation, nous avons reçu une brève réponse insultant presque nos dirigeants pour avoir « pensé à une idée aussi ridicule »."
 china.44.a: "Dommage."
 china.45.t: "Peut-être un peu trop vite"
 china.45.d: "Le Varyag, qui se dirigeait de l'Ukraine vers nos eaux, a reçu le feu vert pour passer ! Cela semble être une décision précipitée et qui ignore complètement les protocoles de sécurité.\n\nPeut-être devrions-nous attendre..."
 china.45.a: "Pas de temps à perdre."
 china.45.b: "Mieux vaut être prudent."
 china.46.t: "Le voyage continue !"
 china.46.d: "Les remorqueurs et le Varyag qu'ils remorquent sont passés près de la basilique Sainte-Sophie à midi aujourd'hui, avec des milliers de spectateurs regardant le puissant navire de guerre. Un véritable spectacle à voir !"
 china.46.a: "Rien ne peut arrêter la RPC !"
 china.47.t: "Le Varyag est entré en collision!"
 china.47.d: "Les remorqueurs et le Varyag qu'ils remorquent ont failli couler dans le détroit du Bosphore lorsqu'un navire plus petit est entré en collision à 11h44, heure locale. Heureusement, la coque a subi des dommages mineurs et le voyage peut continuer."
 china.47.a: "Espérons que ce sera le dernier problème."
 china.48.t: "Le Varyag a chaviré !"
 china.48.d: "La puissante coque remorquée à travers le détroit du Bosphore a chaviré après qu'un vent de l'est ait poussé un navire à proximité, le faisant virer sur le côté tribord ! Une fois que l'eau est entrée..."
 china.48.a: "Trouvez et poursuivez les propriétaires de ce bateau !"
 china.49.t: "Le Bosphore bloqué"
 china.49.d: "L'épave du Varyag bloque actuellement presque complètement les navires de plus grande taille pour entrer et sortir de la mer Noire. Il faudra des mois pour s'en débarrasser maintenant..."
 china.49.a: "Lanet Olsun..."
 china.50.t: "Pékin fait preuve de patience"
 china.50.d: "Voyant les dangers de laisser passer le Varyag, ils décident plutôt de se préparer et de coordonner une autre date dans un avenir proche. Dans environ six mois, le Varyag passera."
 china.50.a: "Très bien."
 china.51.t: "Tempête !"
 china.51.d: "Les vents forts de la mer Égée ont poussé le Varyag hors de sa trajectoire ! Un marin qui a tenté de réattacher la coque à l'un des remorqueurs a malheureusement perdu la vie. Heureusement, le Varyag est toujours intact et continue sa route vers..."
 china.51.a: "L'océan Atlantique!"
 china.52.t: "Enfin !"
 china.52.d: "Le Varyag a achevé son long voyage à travers la moitié de la planète jusqu'à nos grands territoires ! Nos ingénieurs navals sont assez positifs que la coque peut être complétée pour devenir notre tout premier porte-avions. Les potentiels d'avoir une véritable marine de haute mer ne peuvent vraiment pas être sous-estimés... et les expériences dans la construction de porte-avions seront inestimables.\n\nIl pourrait également être réaménagé pour devenir un casino luxueux comme \"initialement prévu\"."
 china.52.a: "Il sera la fierté de la marine !"
 china.52.b: "J'avais plutôt l'idée d'un casino..."
 china.53.t: "Paix dans les zones frontalières"
 china.53.d: "Grâce à des efforts inlassables, nous avons non seulement restauré les frontières traditionnelles, mais également achevé le développement des régions frontalières peuplées de minorités. Les troubles frontaliers qui nous ont longtemps tourmentés ont également été résolus de manière fondamentale. Les zones frontalières sont devenues le pilier du développement de notre pays."
 china.53.a: "Bien joué."
 china.54.t: "La fin de la guerre pour le détroit de Taiwan !"
 china.54.d: "La bataille du détroit de Taiwan touche à sa fin. La querelle qui a duré un demi-siècle s'est finalement terminée à ce moment-là. Les bottes militaires de l'Armée populaire de libération ont traversé le numéro 122, section 1, route sud de Chongqing. Si la planification de l’avenir de la région de Taiwan est devenue la priorité absolue, quels sont nos choix ?"
 china.54.a: "La région entière de Taiwan est finalement revenue dans les bras de la mère patrie."
 china.54.b: "Il existe d'autres plans."
 china.55.t: ""
 china.55.d: ""
 china.55.a: ""
 china.56.t: "Fin de l’opération militaire spéciale sur la Mongolie extérieure !"
 china.56.d: "L’opération militaire spéciale sur la Mongolie extérieure touche à sa fin. Face à la féroce offensive du sud, les autorités d'Oulan-Bator sont vaincues sans suspense et le plateau mongol accueille son ancien maître. Si planifier l’avenir de la Mongolie extérieure est devenu la priorité absolue actuelle, quels sont nos choix ?"
 china.56.a: "La région entière de la Mongolie extérieure est finalement revenue dans les bras de la patrie."
 china.56.b: "Il existe d'autres plans."
 china.57.t: "Bilibili en ligne"
 china.57.d: "Bilibili, surnommé B Site, est un site Web de partage de vidéos basé à Shanghai où les utilisateurs peuvent soumettre, visualiser et ajouter des commentaires superposés sur des vidéos. Bilibili héberge des vidéos sur divers thèmes, notamment l'anime, la musique, la danse, la science et la technologie, les films, le théâtre, la mode et les jeux vidéo, mais il est également connu pour ses nombreuses parodies de style kuso réalisées par des créateurs de contenu sous-culturel.\n\nBilibili est connu pour son système de commentaires danmu défilant.\n\nBilibili propose également un service de diffusion en direct où le public peut interagir avec les streamers."
 china.57.a: "Ce que tu aimes, c'est ta vie."
 china.58.t: "La Chine parvient à la réunification"
 china.58.d: "Des déserts du nord aux îles du sud, d'innombrables révolutionnaires ont versé leur vie et leur sang et ont réussi les uns après les autres. Jusqu’à aujourd’hui, la guerre civile a finalement pris fin et la patrie a été réunifiée.\n\nLe drapeau national flotte au vent et le chant de la victoire est si fort."
 china.58.a: "Chantez pour notre chère patrie, nous allons désormais devenir prospères et puissants."
 china.59.t: "Taiwan adopte la Constitution de la Deuxième République"
 china.59.d: "Les autorités taïwanaises ont effrontément adopté la Constitution de la Deuxième République et limité le territoire à Taiwan, Penghu, Jinmen et Matsu pour obtenir leur indépendance juridique. Cet acte éhonté a violé la loi anti-sécession, et l'Assemblée populaire nationale a autorisé le Conseil d'État et la Commission militaire centrale à recourir à la force pour résoudre l'incident actuel."
 china.59.a: "Reprenez Taïwan ! Commencez la guerre maintenant !"
 china.59.b: "Ne dites pas que c'était imprévu !"
 china.60.t: "Les autorités de Taiwan déclarent leur indépendance"
 china.60.d: "Les autorités de Taiwan ont déclaré leur indépendance et ont créé la République démocratique de Taiwan. Cet acte éhonté a violé la loi anti-sécession, et l'Assemblée populaire nationale a autorisé le Conseil d'État et la Commission militaire centrale à recourir à la force pour résoudre l'incident actuel."
 china.60.a: "Reprenez Taïwan ! Commencez la guerre maintenant !"
 china.60.b: "Ne dites pas que c'était imprévu !"
 china.61.t: "La septième flotte américaine traverse le détroit de Taiwan"
 china.61.d: "Récemment, les actions des navires de la marine américaine traversant le détroit de Taiwan ont suscité une forte indignation parmi le peuple chinois. Concernant le passage fréquent de navires américains à travers le détroit de Taiwan, le ministère chinois de la Défense nationale a déjà exprimé sa position à plusieurs reprises ; Taiwan fait partie de la Chine et la question de Taiwan relève des affaires intérieures de la Chine, liées aux intérêts fondamentaux de la Chine et aux sentiments nationaux du peuple chinois, et ne tolère aucune ingérence extérieure. L'Armée populaire de libération de Chine a la ferme volonté, la pleine confiance et les capacités suffisantes pour contrecarrer toutes les activités séparatistes et sauvegarder la souveraineté nationale et l'intégrité territoriale."
 china.61.a: "Il n’y a pas de paix dans la division !"
 china.62.t: "Les autorités de Taiwan ont été acceptées par l'OTAN"
 china.62.d: "Les autorités taïwanaises sont de connivence avec l'OTAN pour tenter de contraindre les pays étrangers et de recourir à la force pour résister à la réunification. Cet acte éhonté a violé la loi anti-sécession. L'Assemblée populaire nationale autorise le Conseil d'État et la Commission militaire centrale à recourir à la force pour résoudre le conflit actuel."
 china.62.a: "Reprenez Taïwan ! Commencez la guerre maintenant !"
 china.62.b: "Ne dites pas que c'était imprévu !"
 china.63.t: "La Chine achève les préparatifs d’une opération militaire sur la Mongolie extérieure"
 china.63.d: "Depuis longtemps, ce pays satellite, enlevé et soutenu par la Russie soviétique, s'est montré hostile à notre égard. Il ne faut qu'une nuit aux troupes blindées pour atteindre Pékin depuis Zamyn-Uud. Il est temps de mettre fin à ce vilain produit de l’Accord de Yalta et d’avancer vers la réunification de la grande patrie.\n\n'Je tiens une coupe de vin dans mes mains, mais la maison est loin. La guerre du Nord n'est pas encore gagnée, je ne peux pas revenir mais rester.'"
 china.63.a: "Ne dites pas que c'était imprévu !"
 china.63.b: "Reprenez la Mongolie extérieure ! Envoyez la troupe maintenant !"
 china.64.t: "La Chine atteint ses objectifs stratégiques régionaux"
 china.64.d: "Il était une fois le faible empire central qui était englouti par les puissances envahissantes. Après près de cent ans de lutte à mort, le peuple chinois a finalement complètement anéanti les barbares étrangers et éradiqué les traîtres, et a instauré la paix sous la domination chinoise dans la région."
 china.64.a: "Félicitations, commandant. Le peuple chinois n’oubliera jamais vos réalisations."
 china_news.1.t: "19e Congrès national du Parti communiste chinois"
 china_news.1.d: "Le 19e Congrès national s'est tenu au Grand Palais du Peuple, à Pékin, du 18 au 24 octobre 2017. Les préparatifs pour le 19e Congrès national ont débuté en 2016 et se sont terminés par une session plénière du Comité central quelques jours avant le Congrès. En 2016, les organisations locales et provinciales du parti ont commencé à élire des délégués au congrès ainsi qu'à recevoir et à amender des documents du parti. Pendant le congrès, une nouvelle idéologie directrice, baptisée Pensée de Xi Jinping sur le socialisme aux caractéristiques chinoises pour une nouvelle ère, a été inscrite dans la constitution du parti. C'était la première fois depuis la Pensée de Mao Zedong qu'un leader vivant du parti a inscrit dans la constitution du parti une idéologie portant son nom. Le Congrès a également souligné le renforcement du socialisme aux caractéristiques chinoises, la construction du parti et l'État de droit socialiste, et a fixé des échéanciers concrets pour atteindre les objectifs de développement, tels que la construction d'une société modérément prospère et la réalisation de la \"modernisation socialiste\"."
 china_news.1.a: "N'oubliez jamais votre intention initiale et gardez votre mission à l'esprit !"
 china_news.1.b: "Une nouvelle ère pour le socialisme !"
 china_news.2.t: "90e anniversaire de l'Armée populaire de libération"
 china_news.2.d: "Pour marquer le 90e anniversaire de la fondation de l'Armée populaire de libération (APL), qui tombe le 1er août, une grande exposition a été lancée vendredi dernier à Pékin, attirant des gens de tous horizons. Présentant les principales batailles, événements et réalisations historiques de l'APL, l'exposition contient des modèles des principaux équipements militaires de l'APL en service actif, avec plus de 1 000 photos et 1 300 reliques et autres objets en exposition. Dimanche matin, le président Xi a passé en revue les forces armées dans le cadre des commémorations. Plus de 12 000 militaires de l'armée, de la marine, de l'armée de l'air, de la police armée ainsi que des nouvelles troupes de fusées formées et des troupes de soutien stratégique ont participé au défilé à la base d'entraînement militaire de Zhurihe."
 china_news.2.a: "Servir le peuple !"
 china_news.2.b: "Un grand défilé militaire."
 china_news.3.t: "La chute de Bo Xilai"
 china_news.3.d: "La Chine a été secouée par une crise politique qui a commencé lorsque Wang Lijun, l'ancien chef de la police de plus en plus puissant de Bo Xilai, a tenté de faire défection aux États-Unis. Les critiques à l'encontre de Bo pour sa gestion de cet événement, combinées à l'allégation selon laquelle sa femme était responsable du meurtre de l'homme d'affaires britannique Neil Heywood, l'ont conduit à être démis de ses fonctions au sein du Parti communiste et emprisonné pour corruption, pots-de-vin et abus de pouvoir."
 china_news.3.a: "Cela ne semble pas politiquement motivé du tout."
 china_news.4.t: "Attraper les tigres et les mouches"
 china_news.4.d: "Aujourd'hui, [CHI.GetLeader] a annoncé une campagne visant à éliminer les hauts responsables corrompus, les \"tigres\", et les bureaucrates de bas niveau, les \"mouches\", dans une nouvelle campagne anti-corruption. Alors que beaucoup ont salué cette initiative comme une mesure nécessaire contre les fonctionnaires qui depuis des décennies acceptent des pots-de-vin et détournent des fonds en toute impunité, d'autres ont critiqué la campagne comme étant politiquement motivée et, en fin de compte, inutile sans réformes politiques sérieuses et fondamentales pour promouvoir la transparence et la responsabilité dans la politique chinoise."
 china_news.4.a: "Voyons où cela nous mène."
 china_news.5.t: "La Chine institue la \"démocratie aux caractéristiques chinoises\""
 china_news.5.d: "[CHI.GetLeader] a annoncé que la Chine ne sera désormais plus un État à parti unique. Ayant déjà supprimé les restrictions sur les partis politiques non-CCP existants, le gouvernement a commencé à autoriser d'autres partis à s'inscrire aux premières élections libres et équitables du pays. Cependant, [CHI.GetLeader] a mis en garde contre l'idée de considérer cette décision comme un mouvement de la Chine vers l'Occident. \"Bien que nous ayons décidé d'accepter cette importation occidentale de la démocratie, nous sommes simultanément déterminés à préserver les valeurs culturelles de la Chine et sa stabilité à long terme.\""
 china_news.5.a: "Un moment historique !"
 china_news.6.t: "La Chine rejoint l'Organisation Mondiale du Commerce"
 china_news.6.d: "Après un long processus de négociation avec les membres existants de l'Organisation mondiale du commerce (OMC), la Chine a finalement obtenu la ratification de sa demande d'adhésion à l'OMC. La Chine a dû démontrer aux membres de l'OMC, en particulier aux États-Unis et à l'Union européenne, qu'elle faisait des progrès notables vers l'ouverture de son économie à la concurrence. Les médias d'État chinois ont salué cet événement comme \"un moment historique dans la réforme et l'ouverture de la Chine et dans le processus de modernisation\"."
 china_news.6.a: "La Chine continue de s'ouvrir au monde."
 china_news.7.t: "La Chine achève sa transition vers une économie de marché libre"
 china_news.7.d: "Les libéralisations récentes de l'économie chinoise ont abouti à une transition complète du modèle d'\"économie de marché socialiste\" vers une économie de marché libre à part entière. Selon les rapports, [CHI.GetLeader] a dû se donner beaucoup de mal pour convaincre les responsables du Parti communiste et les principaux acteurs de l'industrie chinoise que ce mouvement historique profiterait à tous. Par la suite, l'opposition au mouvement s'est atténuée, mais de nombreux analystes estiment qu'il existe une appréhension significative parmi les pauvres des zones rurales chinoises face aux nouveaux changements."
 china_news.7.a: "Rien n'entrave désormais le développement de la Chine..."
 china_news.8.t: "[CHI.GetLeader] dénonce Deng Xiaoping"
 china_news.8.d: "Dans un départ dramatique de la politique chinoise vieille de plusieurs décennies de \"réforme et d'ouverture\", [CHI.GetLeader] a critiqué la \"décadence morale et l'oppression des pauvres des zones rurales\" causées par les réformes économiques de Deng. De nombreux observateurs extérieurs au pays ont été choqués par cette dénonciation vocale de quelqu'un qui a été vénéré pendant des années comme l'architecte du développement chinois. D'autres, cependant, avaient prédit ce résultat en raison du renforcement progressif de la faction de gauche au sein du Parti communiste.\n\nLes implications de ce discours pour l'avenir de la gouvernance chinoise restent à voir. Certains spéculent que le discours est simplement un dispositif rhétorique pour accroître la popularité de [CHI.GetLeader] parmi les éléments de gauche du parti, de l'armée et de la population en général. D'autres, cependant, sont convaincus que ce discours annonce un renversement à grande échelle de la libéralisation du marché."
 china_news.8.a: "La République populaire revient à ses racines."
 china_news.9.t: "La Chine déclare la Cinquième Internationale"
 china_news.9.d: "Après la transformation de la Chine du modèle d'\"économie de marché socialiste\" de Deng Xiaoping en une économie planifiée à part entière, [CHI.GetLeader] a annoncé la création d'une \"Cinquième Internationale\", invitant les partis communistes du monde entier à participer à cette nouvelle initiative dirigée par la Chine. Cette initiative a suscité des inquiétudes chez de nombreux gouvernements étrangers, qui craignent les répercussions de l'annonce de la Chine sur leur politique intérieure."
 china_news.9.a: "Le communisme est à nouveau une force à prendre en compte..."
 china_news.10.t: "La Chine prend le contrôle du port sri-lankais"
 china_news.10.d: "Il y a plus de 100 ans, la Chine a signé des baux de 99 ans avec l'Allemagne, la France et le Royaume-Uni, cédant des territoires stratégiques aux puissances européennes dominantes de l'époque. Aujourd'hui, ce n'est pas la Chine qui cède son propre territoire, mais le Sri Lanka, car son port de Hambantota, construit avec l'aide de la Chine, a entraîné d'énormes pertes pour le gouvernement de Colombo. Le bail de 99 ans est censé aider le Sri Lanka à rembourser sa dette envers la Chine, mais les critiques ont dénoncé l'accord comme une menace pour la souveraineté du Sri Lanka et une tentative d'étendre l'influence chinoise dans la région de manière néo-coloniale."
 china_news.10.a: "La portée mondiale de la Chine s'agrandit."
 china_news.10.b: "La souveraineté du Sri Lanka a été érodée !"
 china_news.11.t: "La Chine expulse les intérêts étrangers"
 china_news.11.d: "Attirant une condamnation internationale généralisée, la Chine a expulsé toutes les entreprises étrangères et les ONG de son territoire, quel que soit leur pays d'origine. Cette décision fait suite à plusieurs changements radicaux au cours des derniers mois qui ont vu la Chine prendre un virage fort vers une gouvernance communiste pure, notamment une dénonciation de Deng Xiaoping et le renouveau de la pensée de Mao Zedong.\n\n[USA.GetLeader], parmi d'autres dirigeants mondiaux, a vivement critiqué l'administration [CHI.GetLeader] pour son expulsion des intérêts étrangers ainsi que le harcèlement croissant des étrangers résidant en Chine. La Chine, pour sa part, n'a pas émis de réponse officielle aux plaintes de [USA.GetLeader] et d'autres, mais a fait retentir la nature patriotique de ses actions auprès du public national par le biais des médias d'État."
 china_news.11.a: "Les Chinois ont perdu la tête !"
 china_news.11.b: "Le peuple chinois est de nouveau libéré de l'oppression étrangère !"
 china_news.12.t: "[CHI.GetLeader] s'engage à organiser des élections !"
 china_news.12.d: "Les observateurs externes ont été choqués aujourd'hui d'apprendre que la République populaire de Chine organisera désormais des élections au niveau local. Alors que certains ont salué cette initiative comme un pas important vers la libéralisation politique chinoise, les experts ont décrit ce sentiment comme excessivement optimiste compte tenu du manque de réforme politique dans d'autres domaines du gouvernement, tels que les approches envers les partis politiques et la censure. Un analyste a déclaré que ces élections \"ne seront rien de plus qu'un renforcement et une légitimation de la domination du Parti communiste\"."
 china_news.12.a: "Le PCC ne renoncera pas au pouvoir aussi facilement..."
 china_news.13.t: "Des militants ouïghours lancent une attaque à l'arme blanche"
 china_news.13.d: "La Chine a été secouée aujourd'hui par une attaque à l'arme blanche perpétrée par plusieurs terroristes ouïghours. Des dizaines de personnes ont été tuées ou blessées, y compris les assaillants abattus par la police locale. [CHI.Getleader] a appelé au calme tout en promettant de traquer les responsables de cet \"acte barbare\"."
 china_news.13.a: "Tragiques nouvelles..."
 china_news.14.t: "Des explosions visent les infrastructures chinoises"
 china_news.14.d: "Des membres présumés du Parti islamique du Turkestan ont lancé des attaques coordonnées à la bombe contre plusieurs réseaux ferroviaires chinois. Les analystes de la sécurité ont exprimé leur surprise devant le niveau de sophistication de ces attaques. Bien que les autorités chinoises n'aient publié que peu de détails sur les attaques, beaucoup soupçonnent que les dommages aux liens d'infrastructure de la Chine sont importants."
 china_news.14.a: "Inquiétant."
 china_news.15.t: "Le Dalaï Lama retourne au Tibet"
 china_news.15.d: "En échange de la promesse de rester neutre dans les affaires politiques, les autorités chinoises ont accordé au Dalaï Lama la permission de retourner au Tibet et d'assumer un rôle religieux dans la région pour la première fois en un demi-siècle."
 china_news.15.a: "Personne n'aurait pu prédire cela."
 china_news.16.t: "La Région Administrative Spéciale du Xinjiang est établie"
 china_news.16.d: "À la suite d'une réaction positive dans la région autonome du Xinjiang aux récentes libéralisations et à la déclassification du Parti islamique du Turkestan oriental, la direction chinoise a décidé de remplacer le statut de \"Région autonome\" du Xinjiang par celui de \"Région Administrative Spéciale\". Ce changement de statut s'accompagne d'un degré élevé d'autonomie."
 china_news.16.a: "Un tournant inattendu."
 china_news.17.t: "La Région Administrative Spéciale du Tibet est établie"
 china_news.17.d: "À la suite d'une réaction positive dans la région autonome du Tibet aux récentes libéralisations et au retour du Dalaï Lama, la direction chinoise a décidé de remplacer le statut de \"Région autonome\" du Tibet par celui de \"Région Administrative Spéciale\". Ce changement de statut s'accompagne d'un degré élevé d'autonomie."
 china_news.17.a: "Un tournant inattendu."
 china_news.18.t: "La Chine vise à reprendre la Mongolie extérieure"
 china_news.18.d: "Après plus d'un demi-siècle de tolérance, la Chine a décidé de ne pas tolérer la trahison de la Conférence de Yalta et va saisir par la force la région de Mongolie extérieure. Il y a peu d'espoir pour l'avenir du gouvernement d'Ulaanbaatar dans l'extrême Asie intérieure. Comment les choses se passeront, personne ne le sait."
 china_news.18.a: "La Mongolie extérieure quoi ?"
 china_news.19.t: "Création de la région administrative spéciale de Mongolie extérieure"
 china_news.19.d: "Après les récentes mesures visant à approfondir l'amitié entre la Mongolie extérieure et le continent, et après avoir réalisé qu'elle ne peut pas continuer à exister sans le soutien du continent, les dirigeants mongols ont décidé de remplacer le statut de « nation » de la Mongolie extérieure par celui de « région administrative spéciale ». Ce changement de statut s'accompagne d'un large degré de réunification."
 china_news.19.a: "La Chine récupère ses morceaux."
 china_news.20.t: "La Chine abandonne son opposition à l’indépendance de Taiwan"
 china_news.20.d: "Marquant un changement radical de politique, [CHI.GetLeader] a déclaré aux journalistes que si la République de Chine, informellement connue sous le nom de Taïwan, devait chercher l'indépendance, \"nous ne nous y opposerions pas\". Dans le passé, la Chine s'est opposée farouchement à la perspective de l'indépendance taïwanaise, menaçant même d'utiliser la force pour l'empêcher. Les raisons de ce changement de position de la part des autorités chinoises restent incertaines."
 china_news.20.a: "Personne n'aurait pu prédire cela."
 china_news.21.t: "La \"Feuille de route de la réunification\" de la RPC"
 china_news.21.d: "Des rapports indiquent que le gouvernement de [CHI.GetLeader] a proposé à son homologue basé à Taipei une \"Feuille de route de la réunification\" détaillant un chemin pour que Taïwan revienne finalement sous le contrôle chinois en tant que Région Administrative Spéciale. La proposition comprend plusieurs garanties pour la continuation de la démocratie taïwanaise et de l'autonomie politique, mais cela pourrait ne pas suffire aux opposants taïwanais à la réunification avec le continent. La réaction de la Chine si ce plan est rejeté par les autorités taïwanaises reste incertaine."
 china_news.21.a: "Voyons comment cela se passe."
 china_news.21.b: "Improbable !"
 china_news.22.t: "La Chine bloque les îles de Taiwan"
 china_news.22.d: "Suite à la montée des tensions avec Taïwan, la Marine de l'Armée populaire de libération a imposé un blocus sur les îles de Kinmen et Matsu de Taïwan. Cette mesure vise apparemment à empêcher la capacité de Taïwan à préparer les îles à une éventuelle invasion chinoise ainsi qu'à entraver le commerce taïwanais avec le monde extérieur.\n\nLes dirigeants mondiaux sont divisés entre ceux qui ont critiqué explicitement l'agression chinoise et ceux qui ont appelé au calme. Le Secrétaire général des Nations Unies a lancé un appel particulièrement fort en faveur de la paix, exhortant le gouvernement chinois à se rappeler que \"l'ordre international est maintenu non par la violence et la force brute, mais par la diplomatie et la retenue\"."
 china_news.22.a: "Les tensions montent."
 china_news.22.b: "Cela ne présage rien de bon pour nous."
 china_news.22.c: "La paix est du passé."
 china_news.23.t: "La Chine bombarde Kinmen et Matsu"
 china_news.23.d: "Dans une escalade supplémentaire de la crise du détroit de Taïwan, la Chine a tiré des obus sur des installations militaires sur l'île de Kinmen et de Matsu, suscitant une réaction indignée tant de [TAI.GetLeader] que de [USA.Getleader]. Ce dernier a lancé un avertissement sévère à la Chine, promettant une action américaine rapide en cas d'invasion chinoise.\n\nLes troupes taïwanaises ont apparemment commencé à se mobiliser en prévision d'une escalade encore plus grande, et le gouvernement a commencé à évacuer les îles périphériques de Taïwan."
 china_news.23.a: "La guerre est imminente."
 china_news.24.t: "La Région administrative spéciale de Taiwan est établie"
 china_news.24.d: "Suite à une amélioration progressive des relations entre la Chine continentale et Taïwan, le gouvernement de [TAI.GetLeader] a accepté de rejoindre le continent en tant que Région administrative spéciale en échange de la préservation de l'autonomie politique et juridique de Taïwan. Les politiciens de la coalition pro-réunification Pan-Bleue ont fait des déclarations louant cette décision comme le début d'une nouvelle et meilleure partie de l'histoire de Taïwan, tandis que leurs homologues pro-indépendance Pan-Vert ont exprimé des réserves."
 china_news.24.d_coup: "À la suite du coup d'État pro-chinois à Taïwan, la nouvelle administration \"temporaire\" a accepté de rejoindre la République populaire de Chine en tant que Région administrative spéciale, en guise de compromis apparent. Bien que l'opposition à la nouvelle administration soit modérée, le soutien public à cette décision est loin d'être clair."
 china_news.24.a: "La guerre civile chinoise est enfin terminée."
 china_news.25.t: "Le gouvernement de la République de Chine a cessé ses activités"
 china_news.25.d: "Avec la fin de la guerre civile chinoise, l’ancien gouvernement nationaliste n’a pas échappé à son sort. L'Armée populaire de libération qui a traversé le détroit de Taiwan a finalement retiré le drapeau du ciel bleu et du soleil blanc du palais présidentiel de Taipei et de l'aéroport de Taoyuan. c'est fini."
 china_news.25.a: "Enfin"
 china_news.26.t: "Le Varyag"
 china_news.26.d: "Il y a deux ans, l'épave rouillée connue sous le nom de croiseur porte-avions de classe Kuznetsov, le Varyag, a été vendue à un certain Chong Lot à Macao. Il devait être le porte-avions soviétique le plus moderne de la flotte rouge, mais le destin en a décidé autrement. Jamais achevé, il a été mis aux enchères par l'Ukraine pour être vendu. La société qui l'a acheté souhaite officiellement le rénover pour en faire un luxueux casino.\n\nLa coque est aujourd'hui remorquée à travers la mer Noire et approche du détroit du Bosphore. Une fois arrivée dans nos eaux, la coque pourra être examinée et déterminer la meilleure façon de la mettre à notre service."
 china_news.26.a: "Espérons une navigation sans encombre !"
 china_news.27.t: "Catastrophe à Istanbul !"
 china_news.27.d: "Vers 11h44, heure locale à Istanbul, le Varyag, un porte-avions ex-soviétique en cours de remorquage de l'Ukraine vers la Chine, a été impliqué dans un terrible accident ! La coque est entrée en collision avec un autre navire qui a été heurté par les vents d'est, causant des dommages graves à son côté tribord. Sans aucun équipement de pompage à bord, le sort des navires était scellé. Heureusement, aucun dommage grave n'a été causé aux marins impliqués.\n\nUne commission a été mise en place pour enquêter sur cette débâcle embarrassante. Malheureusement pour certains, leur fraude a été exposée au monde entier. Il est également présumé que la société basée à Macao possédant le Varyag était une façade pour l'État chinois, ce que les Chinois refusent de commenter."
 china_news.27.a: "Des incidents comme celui-ci sont évitables."
 china_news.28.t: "Enfin"
 china_news.28.d: "Le Varyag est enfin passé à travers le détroit du Bosphore aujourd'hui avec un souffle de soulagement. Un long chapitre entre Ankara et Pékin à propos d'une coque flottante de rouille appartient désormais au passé !\n\nOn pourrait commencer à se demander de quoi tout ce tapage était-il au départ..."
 china_news.28.a: "Je pensais que c'était pour un casino ?"
 china_news.28.b: "Nouvelles intéressantes."
 china_news.29.t: "Séisme de Wenchuan"
 china_news.29.d: "Le séisme de Wenchuan s'est produit le 12 mai 2008, heure de Beijing. L'épicentre était situé près de la ville de Yingxiu, comté de Wenchuan, préfecture autonome tibétaine et qiang d'Aba, province du Sichuan, Chine, et à 79 kilomètres au nord-ouest de Chengdu, la capitale de la province du Sichuan. À la date du 25 septembre 2008, le séisme avait tué un total de 69 227 personnes, 17 923 personnes étaient portées disparues, 374 643 personnes avaient été blessées à divers degrés, 19,9303 millions de personnes avaient perdu leur domicile, et la population totale touchée atteignait 46,256 millions de personnes. C'est le séisme le plus destructeur depuis la fondation de la République populaire de Chine, et le plus meurtrier après le séisme de Tangshan."
 china_news.29.a: "Mobilisez toutes les forces pour porter secours aux sinistrés !"
 china_news.29.b: "Une perte terrible..."
 china_news.30.t: "Jeux olympiques d'été de Pékin 2008"
 china_news.30.d: "Les 29e Jeux olympiques se sont déroulés à Pékin, la capitale de la République populaire de Chine, du 8 au 24 août 2008. Ces Jeux olympiques sont les premiers Jeux olympiques d'été organisés en Chine. C'est la troisième fois que les Jeux olympiques sont organisés dans un pays socialiste après les Jeux olympiques de Moscou en 1980 et les Jeux olympiques d'hiver de Sarajevo en 1984. Un total de 43 nouveaux records du monde et 132 nouveaux records olympiques ont été établis lors de ces Jeux olympiques, et 87 pays figuraient sur la liste des médaillés. Le pays hôte, la République populaire de Chine, a dominé la liste des médailles d'or avec 51 médailles d'or, devenant le premier pays asiatique à dominer la liste des médailles d'or dans l'histoire des Jeux olympiques, renforçant ainsi le statut de la Chine en tant que puissance sportive. Les États-Unis sont le pays ayant remporté le plus de médailles à ces Jeux olympiques avec 112 médailles."
 china_news.30.a: "Bons jeux!"
 china_news.30.b: "Nous montrerons au monde le meilleur de nous-mêmes."
 china_news.31.t: "Conflit entre la Chine et l'Amérique en mer de Chine méridionale"
 china_news.31.d: "À la suite d'une montée des tensions en mer de Chine méridionale, une patrouille américaine de liberté de navigation a été attaquée par la marine de l'Armée populaire de libération, ce qui a entraîné le naufrage d'un navire américain. Des dizaines de vies américaines ont été perdues dans cet incident. La réponse de l'Amérique à cet affrontement reste à voir, mais le président américain [USA.Getleader] envisagerait apparemment une réponse armée.\n\nLes analystes restent divisés sur le fait de savoir si la réaction sans précédent de la Chine à la patrouille navale américaine était due à des officiers navals chinois sur le terrain trop prompts à tirer, provoquant involontairement une escalade dangereuse, ou si ces événements représentent un effort délibéré de la part de Pékin pour provoquer un conflit avec l'Amérique."
 china_news.31.a: "Cela signifie sûrement la guerre."
 china_news.31.b: "Comment osent-ils ?!"
