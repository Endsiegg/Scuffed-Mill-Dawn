 sco_category: "L'Organisation de Coopération de Shanghai"
 sco_category_desc: "\n\n\n\n\n\n£MAIN_desctext_sco\n\n\n\n\n\n\n\n\n§YL'Organisation de Coopération de Shanghai§! ou §YOCS§! est une organisation eurasienne intergouvernementale qui se concentre principalement sur les questions économiques, politiques et liées à la sécurité. Son prédécesseur, §Yles Cinq de Shanghaï§!, a été formé par la §Y[SOV.GetFlag]Russie§!, la §Y[CHI.GetFlag]Chine§!, le §Y[KAZ.GetFlag]Kazakhstan§!, le §Y[KYR.GetFlag]Kirghizistan§! et le §Y[TAJ.GetFlag]Tadjikistan§! pour résoudre des différends et favoriser la coopération. §YL'OCS§! est apparue comme une organisation élargie et approfondie de cette vision originale, facilitant non seulement une amélioration des relations entre ses États membres, mais également une augmentation notable de l'influence §Y[SOV.GetFlag]russe§! et §Y[CHI.GetFlag]chinoise§! en §YAsie centrale§!.\n\nLa probabilité que des États postulent à l'adhésion est déterminée par le niveau d'§Yagression chinoise§!.\nÀ §G-20§! d'agression chinoise et en dessous de §YNeutre§! et §YNationaliste§!, les États tenteront de rejoindre l'OCS en tant que membres à part entière.\nÀ §G-10§! d'agression chinoise et en dessous de §YNeutre§! et §YNationaliste§!, les États tenteront de rejoindre l'OCS en tant qu'observateurs.\nÀ §R+10§! d'agression chinoise et au dessus de §YNeutre§! et §YNationaliste§! les États membres de l'OCS quitteront l'organisation.\nÀ §R+20§! d'agression chinoise et au dessus de §YNeutre§! et §YNationaliste§!, les observateurs de l'OCS renonceront à leur statut.\n\n§YAgression Chinoise§!: [?CHI.chinese_aggression]"
