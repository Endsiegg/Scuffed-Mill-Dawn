 south_china_sea_clash.2.b: "Nous devons admettre la défaite..."
 south_china_sea_clash.2.c: "La Chine ne sera pas vaincue !"
 south_china_sea_clash.3.t: "Le conflit s'est terminé par un match nul"
 south_china_sea_clash.3.d: "Ayant combattu l'ennemi jusqu'à l'impasse, nos forces n'ont pas réussi à obtenir de gains significatifs, mais elles n'ont pas non plus été contraintes de battre en retraite. Nous devrions nous regrouper et envisager la meilleure approche à adopter dans la situation actuelle."
 south_china_sea_clash.3.a: "La paix, pour l'instant..."
