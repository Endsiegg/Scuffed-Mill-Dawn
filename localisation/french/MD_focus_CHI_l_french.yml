 #Mars Base Event Chain

 mars_colony_tt: "Au fil du temps, notre colonie martienne pourra connaître des difficultés ou des crises susceptibles de la mettre en danger. Cependant, si elle réussit, les bénéfices seront énormes.\n"

 chi_mars.1.t: "Mission rover sur Mars"
 chi_mars.1.d: "Nos scientifiques et ingénieurs sont prêts à envoyer notre Rover sur Mars. Il est équipé d'environ 14 capteurs au total, ainsi que de dizaines de millions de dollars d'équipement. Ce Rover devra être régulièrement déplacé car le jour martien dure 1/25ème jour terrestre, ce qui est bien trop long pour que les batteries puissent conserver l'énergie stockée sur Mars.\n\nLe Rover lui-même sera placé sur les pôles, facilement déplaçable, afin d'utiliser au maximum nos panneaux solaires. De plus, des expériences seront menées pour déterminer les conditions de vie à long terme sur Mars. L'extraction de la glace pourrait non seulement permettre d'obtenir de l'eau liquide pour les plantes et la nourriture des futurs astronautes sur Mars, mais aussi de la séparer en oxygène et en hydrogène, le carburant pour fusée.\n\nCela peut prendre des mois ou des années pour obtenir les recherches nécessaires à cette fin. Pendant ce temps, cependant, en utilisant les fonds de ce projet, nous construirons un dépôt en orbite autour de Mars pour faciliter l'accès à Mars et le ravitaillement en carburant pour rejoindre la Terre.\n\nTout cela est réalisable dans la prochaine décennie. Cependant, c'est maintenant qu'il faut se lancer."
