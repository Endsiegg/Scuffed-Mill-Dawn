 DPR_donbass_century: "The New Millennium"
 DPR_donbass_century_desc: "Our beautiful Donbass is entering a new millennium, will we be able to develop our region so that people will be drawn here, or will our region be in eternal stagnation?"
 DPR_donbass_economic: "Economy of Donbass"
 DPR_donbass_economic_desc: "We must solve all the economic problems of the region in order to finally move to economic growth."
 DPR_donbass_shina: "Tire Manufacturing"
 DPR_donbass_shina_desc: "We will open our own tire production to meet the needs of the region"
 DPR_donbass_small_business: "Support Small Businesses"
 DPR_donbass_small_business_desc: "We are ready to support small businesses - we believe that they are the future engine of our economy"
 DPR_donbass_nalogs: "Tax Reform"
 DPR_donbass_nalogs_desc: "We will carry out tax reform to ease the tax burden of ordinary citizens"
 DPR_donbass_procent: "The Donbass Percentage"
 DPR_donbass_procent_desc: "We will introduce the so-called Donbass percentage. It will be allocated to the total income of workers from the state treasury, in order to maintain the growth of income of citizens"
 DPR_donbass_big_business: "Road to Big Business"
 DPR_donbass_big_business_desc: "We will also work hard with big businesses to increase tax revenues to the treasury"
 DPR_donbass_go: "Go Donbass!"
 DPR_donbass_go_desc: "Our reforms have borne fruit, we have finally moved on to economic growth!"
 DPR_donbass_workers: "Donbass Workers"
 DPR_donbass_workers_desc: "The working class is the veins of our economy, we must pay special attention to them"
 DPR_donbass_medicine: "Increase The Cost of Medical Insurance"
 DPR_donbass_medicine_desc: "We will increase funding for workers' health insurance"
 DPR_donbass_infra: "New Roads"
 DPR_donbass_infra_desc: "The Donbass agglomeration needs new roads and we will build them"
 DPR_donbass_socialochka: "Increase Social Security"
 DPR_donbass_socialochka_desc: "We will also increase social insurance for workers so that an employee can be financially secure even in case of work injuries"
 DPR_donbass_speeches: "Fiery Speeches"
 DPR_donbass_speeches_desc: "We will also actively campaign in front of the workers, constantly keeping them informed of the upcoming reforms"
 DPR_donbass_zavods: "New Factories"
 DPR_donbass_zavods_desc: "Our citizens need jobs - we will provide them"
 DPR_donbass_details: "Upgrade Production Equipment"
 DPR_donbass_details_desc: "We will also update all production equipment that is already very outdated."
 DPR_donbass_new_territory: "New Land For Development"
 DPR_donbass_new_territory_desc: "We will continue to expand the Donbass agglomeration"
 DPR_donbass_new_resources: "New Deposits of Resources"
 DPR_donbass_new_resources_desc: "Our reforms have borne fruit, and our geologists have been able to discover new deposits, as well as create a new production facility for their extraction"
 DPR_donbass_security: "Security of Donbass"
 DPR_donbass_security_desc: "Despite the rapid development of our region, with the autonomy given to us, we are not protected from primitive threats - banditry, corruption"
 DPR_donbass_sb: "Own Security Service"
 DPR_donbass_sb_desc: "We intend to create our own security service to ensure order in the region"
 DPR_donbass_powers: "More Powers"
 DPR_donbass_powers_desc: "We will expand the powers of our security service, due to forced measures"
 DPR_donbass_arests: "Series of Arrests"
 DPR_donbass_arests_desc: "We will carry out a series of arrests among the corrupt management of our enterprises"
 DPR_donbass_raids: "Anti-corruption Raids"
 DPR_donbass_raids_desc: "We intend to severely punish corrupt officials and are ready to conduct a series of raids against them"
 DPR_donbass_moneys: "Embezzling Corrupt Money"
 DPR_donbass_moneys_desc: "We will send all the funds that were seized from corrupt officials to the state treasury"
 DPR_donbass_more_powers: "Even More Powers"
 DPR_donbass_more_powers_desc: "We intend to further expand the powers and influence of our security service"
 DPR_donbass_jail: "Deal With Major Corrupt Officials"
 DPR_donbass_jail_desc: "We are finally ready to put away the biggest corrupt officials in our region, it's time to finish with them"
 DPR_donbass_terobor: "Territorial Defense of Donbass"
 DPR_donbass_terobor_desc: "We intend to create a territorial defense of Donbass, to protect against banditry and other encroachments on us"
 DPR_donbass_terobor_brigade: "Form the First Brigade"
 DPR_donbass_terobor_brigade_desc: "We are ready to form the first territorial defense brigade"
 DPR_donbass_terobor_status: "Consolidate the Status of Ter Defense In Legislation"
 DPR_donbass_terobor_status_desc: "We will also officially adopt a law on territorial defense"
 DPR_donbass_terobor_bandits: "Suppress Banditry"
 DPR_donbass_terobor_bandits_desc: "With the help of territorial defense, we will be able to suppress local bandit gangs that have harmed our economy."
 DPR_donbass_terobor_oborona: "Form a New Ter Defense Brigade"
 DPR_donbass_terobor_oborona_desc: "There are more volunteers, after our recent successes, and people enroll in the territorial defense en masse"
