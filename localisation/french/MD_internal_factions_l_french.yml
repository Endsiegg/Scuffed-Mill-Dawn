 tax_labour_unions_decision: "Syndicats fiscaux"
 tax_labour_unions_decision_desc: "Les syndicats s’en sortent trop bien depuis trop longtemps. Nous devrions commencer à augmenter les impôts des syndicats dans le pays"
 raise_wages_labour_unions_decision: "Augmenter les salaires"
