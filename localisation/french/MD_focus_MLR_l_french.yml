 malorossiya_focus: "Priorités nationales de la Malorossiya"
 MLR_ukr_modifier: "Malorosskaya Politique"
 MLR_ukr_modifier_desc: "La Malorossiya est un État de création relativement récente, dont la politique intérieure et extérieure est entièrement subordonnée à Moscou, mais qui jouit d'une grande autonomie en matière de politique intérieure et extérieure."
