 ###Burma
 ethnic_insurgency_category: "Le conflit interne au Myanmar"
 ethnic_insurgency_category_desc: "Les dernières décennies ont été marquées par des cessez-le-feu successifs entre le gouvernement birman et diverses organisations ethniques armées (EAO). Ces cessez-le-feu ont été ponctués de violents affrontements entre la Tatmadaw et les EAO, affrontements qui n'ont souvent, mais pas toujours, abouti qu'à un retour au statu quo. L'équilibre entre la paix et la guerre est délicat, et les deux parties doivent le manier avec précaution.\n\nLe niveau d'influence du Myanmar dans une EAO donnée détermine si le Myanmar peut annexer le territoire rebelle ou si la région dissidente peut déclarer son indépendance. Les cessez-le-feu permettront au Myanmar d'accumuler lentement une influence dans les EAO sur une longue période de temps. Les opérations militaires donnent au Myanmar une influence significative dans les EAO ciblées si elles réussissent, mais donneront aux EAO une indépendance beaucoup plus grande de l'influence birmane si elles échouent.\n\nInfluence [BRM.GetFlag] [BRM.GetAdjFS] dans les EAO :\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Proposer l'accord de cessez-le-feu national"
 BRM_propose_the_NCA_desc: "L'accord de cessez-le-feu national est une tentative ambitieuse de parvenir à une paix durable avec 15 des plus puissantes EAO du Myanmar. Nous devrions essayer d'obtenir des cessez-le-feu bilatéraux avec chaque EAO individuelle avant de tenter cela."
 BRM_renegotiate_the_NCA: "Renégocier l'accord de cessez-le-feu national"
 BRM_renegotiate_the_NCA_desc: "L'accord de cessez-le-feu national est une tentative ambitieuse de parvenir à une paix durable avec 15 des plus puissantes EAO du Myanmar. Toutefois, le texte actuel n'est pas parfait et peut être amélioré. Nous devrions essayer d'obtenir des cessez-le-feu bilatéraux avec chaque EAO individuelle avant de tenter cette démarche."
 BRM_scrap_the_NCA: "Abandonner l'accord de cessez-le-feu national"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Proposer un cessez-le-feu avec les Kachins"
 BRM_ceasefire_KAC_desc: "Le conflit entre nous et la Kachin Independence Army dure depuis trop longtemps. Un cessez-le-feu nous permettra de retrouver notre force et d'accroître notre influence sur l'État kachin. L'acceptation de notre offre par les rebelles dépend de nos relations avec eux et de notre forme actuelle de gouvernement. Après avoir fait une offre de cessez-le-feu, nous ne pourrons pas en faire une nouvelle pendant 30 jours."
 BRM_ceasefire_KAR: "Proposer un cessez-le-feu avec les Karens"
 BRM_ceasefire_KAR_desc: "Le conflit entre nous et l'Armée karen de libération nationale dure depuis trop longtemps. Un cessez-le-feu nous permettra de retrouver notre force et d'accroître notre influence sur l'État karen. L'acceptation de notre offre par les rebelles dépend de nos relations avec eux et de notre forme actuelle de gouvernement. Après avoir fait une offre de cessez-le-feu, nous ne pourrons pas en faire une nouvelle pendant 30 jours."
 BRM_ceasefire_SHN: "Proposer un cessez-le-feu avec les Shan"
 BRM_ceasefire_SHN_desc: "Le conflit entre nous et l'Armée de l'État shan n'a que trop duré. Un cessez-le-feu nous permettra de retrouver notre force et d'accroître notre influence sur l'État Shan. L'acceptation de notre offre par les rebelles dépend de nos relations avec eux et de notre forme actuelle de gouvernement. Après avoir fait une offre de cessez-le-feu, nous ne pourrons pas en faire une nouvelle pendant 30 jours."
 BRM_provoke_KAC: "Provoquer un incident dans les zones de cessez-le-feu kachins"
 BRM_provoke_KAC_desc: "La paix avec les Kachins ne sert pas nos intérêts. Nous pouvons provoquer un retour aux opérations actives contre la Kachin Independence Army en provoquant une confrontation entre nos forces et les leurs."
 BRM_provoke_KAR: "Provoquer un incident dans les zones de cessez-le-feu karens"
 BRM_provoke_KAR_desc: "La paix avec les Karens ne sert pas nos intérêts. Nous pouvons provoquer un retour aux opérations actives contre l'Armée karen de libération nationale en provoquant une confrontation entre nos forces et les leurs."
 BRM_provoke_SHN: "Provoquer un incident dans les zones de cessez-le-feu shan"
 BRM_provoke_SHN_desc: "La paix avec les Shan ne sert pas nos intérêts. Nous pouvons provoquer un retour aux opérations actives contre l'Armée de l'État shan en provoquant une confrontation entre nos forces et les leurs."
 BRM_operation_KAC: "Lancer une opération contre les Kachins"
 BRM_operation_KAC_desc: "La Kachin Independence Army cause des problèmes dans les villages environnants. Nous devrions mener une opération pour les chasser."
 BRM_operation_KAR: "Lancer une opération contre les Karens"
 BRM_operation_KAR_desc: "L'Armée karen de libération nationale cause des problèmes dans les villages environnants. Nous devrions mener une opération pour les chasser."
 BRM_operation_SHN: "Lancer une opération contre les Shan"
 BRM_operation_SHN_desc: "L'Armée de l'État shan cause des problèmes dans les villages environnants. Nous devrions mener une opération pour les chasser."
 BRM_annex_KAC: "Annexer l'État kachin"
 BRM_annex_KAC_desc: "Nous avons acquis assez d'influence sur les Kachins pour nous emparer complètement de leur territoire."
 BRM_annex_KAR: "Annexer l'État karen"
 BRM_annex_KAR_desc: "Nous avons acquis assez d'influence sur les Karens pour nous emparer complètement de leur territoire."
 BRM_annex_SHN: "Annexer l'État shan"
 BRM_annex_SHN_desc: "Nous avons acquis assez d'influence sur les Shan pour nous emparer complètement de leur territoire."
 BRM_annex_WAA: "Annexer l'État wa"
 BRM_annex_WAA_desc: "Nous avons acquis assez d'influence sur les Wa pour nous emparer complètement de leur territoire."
 attack_drug_factories: "Attaque des usines de drogue Wa"
 attack_drug_factories_desc: "L'United Wa State Army est fortement impliquée dans la production illégale de drogues comme l'héroïne et le « ya ba », un comprimé de méthamphétamine. Attaquer et détruire ces usines demandera des efforts et des ressources, mais cela aidera notre légitimité internationale et, avec elle, notre cause. Cependant, nous devons être prêts à ce que les Wa exercent des représailles contre nous."
 intercept_drug_convoys: "Intercepter les convois de drogue Wa"
 intercept_drug_convoys_desc: "Notre position à la frontière thaïlandaise nous permet d'intercepter les drogues transférées du territoire wa vers la Thaïlande. Confisquer ces drogues et les brûler devant les organes de presse thaïlandais et internationaux renforcera l'opinion internationale sur notre groupe, mais pourrait entraîner une réponse militaire de l'armée unie de l'État wa."
 end_opium_production: "Mettre fin à la production d'héroïne"
 end_opium_production_desc: "Les États-Unis ont classé notre organisation parmi les trafiquants de stupéfiants et ont lancé des mandats d'arrêt contre certains de nos principaux commandants. Plus important encore, la Chine désapprouve également notre implication dans le commerce de l'héroïne et donc, bien que cela puisse nuire à notre économie, il pourrait être dans notre intérêt d'interdire la culture du pavot et de mettre fin à la production d'héroïne."
 end_meth_production: "Mettre fin à la production de « ya ba »"
 end_meth_production_desc: "Le ya ba est un comprimé de méthamphétamine qui constitue une source importante de financement pour nous et contribue à soutenir notre économie. Cependant, il nous est difficile de nous défaire de notre réputation négative, notamment par rapport à la Thaïlande où le ya ba s'est répandu. Nous devrons peut-être accepter les chocs économiques à court terme liés à l'arrêt de la production de ya ba si nous voulons être perçus positivement par la communauté internationale."
 attack_tatmadaw: "Attaquer la Tatmadaw"
 attack_tatmadaw_desc: "Le gouvernement central ne semble pas vouloir nous laisser en paix. Afin d'assurer la sécurité de notre peuple, nous devons frapper la Tatmadaw détestée avant que celle-ci ne pénètre dans nos propres maisons."
 declare_independence: "Déclarer l'indépendance"
 declare_independence_desc: "Nous nous sommes suffisamment libérés du joug oppressif des Birmans pour demander la reconnaissance internationale de notre propre État indépendant."
 BRM_sangha_category: "Politique bouddhiste"
 BRM_sangha_category_desc: "Pour que l'opinion des moines bouddhistes du pays, également appelés le Sangha, reste favorable au gouvernement, nous devons veiller à ce que les institutions bouddhistes du Myanmar disposent d'un financement suffisant. Cependant, le Sangha peut refuser d'accepter notre patronage, une possibilité qui augmente avec l'opinion qu'ils ont de nous."
 BRM_impose_state_religion: "Faire du bouddhisme notre religion d'État"
 BRM_impose_state_religion_desc: "Étant donné que 90 % de la nation est bouddhiste de confession, il est tout à fait naturel que nous fassions de cette réalité religieuse une réalité politique également. Cette démarche peut contrarier nos minorités religieuses, mais elle nous permettra de gagner le soutien du Sangha."
 BRM_remove_state_religion: "Retourner sans religion d'État"
 BRM_remove_state_religion_desc: "Nous devons accepter que l'imposition d'une religion d'État n'a pas été à notre avantage. L'antagonisation de diverses minorités a largement dépassé les avantages tirés du soutien accru de quelques nationalistes bouddhistes."
 BRM_minor_funding: "Financement mineur des institutions bouddhistes"
 BRM_minor_funding_desc: "Nous ne pouvons pas nous permettre de donner plus qu'un petit montant pour soutenir le bouddhisme au Myanmar. Cela a peu de chances d'augmenter l'opinion du Sangha à notre égard."
 BRM_moderate_funding: "Financement modéré des institutions bouddhistes"
 BRM_moderate_funding_desc: "Nous pouvons nous permettre de faire des dons plus importants aux moines du Myanmar. Cela a une chance moyenne d'augmenter l'opinion du Sangha à notre égard."
 BRM_major_funding: "Financement majeur des institutions bouddhistes"
 BRM_major_funding_desc: "Nous ne devons épargner aucune dépense lorsqu'il s'agit de questions spirituelles. Cela a de fortes chances d'augmenter l'opinion du Sangha à notre égard."
 BRM_no_influence: "0%"

 BRM_Administrative_Decisions: "Décisions administratives"
 BRM_Administrative_Decisions_desc: "Nos stratèges militaires ont conclu que le fait d'avoir Yangon comme capitale nous rendait vulnérables à l'éventualité d'une invasion amphibie. Le déplacement de la capitale vers un lieu plus éloigné permettrait, en cas de guerre avec une puissance étrangère plus forte, au Tatmadaw d'organiser une guérilla depuis un poste de commandement sécurisé."
 BRM_plans_for_new_capital: "Élaborer des plans pour une nouvelle capitale"
 BRM_begin_construction_capital: "Début de la construction de Naypyidaw"

 ###China
 one_china_category: "Relations transdétroit"
 one_china_category_desc: "La guerre civile chinoise s'est terminée avec deux gouvernements alternatifs prétendant diriger l'ensemble de la nation chinoise, la RPC basée à Pékin et la République de Chine dont le siège est à Taipei. Alors qu'en 1992, les deux gouvernements ont mis de côté la question, convenant qu'il n'y avait qu'une seule Chine mais ne s'accordant pas sur qui en était le dirigeant légitime, des personnalités indépendantistes de Taïwan ont critiqué ce consensus et appelé à la création d'une nation indépendante de Taïwan.\n\nLa popularité relative de la §CCoalition pan-bleue§! pro-réunification et de la §GCoalition pan-verte§! pro-indépendance à Taïwan sert d'approximation de l'opposition et du soutien à l'indépendance respectivement.\n\n§CSoutien de la Coalition pan-bleue§!\n£TAI_conservatism  Kuomintang : §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative  Nouveau parti : §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  Qinmindang : §Y[?TAI.party_pop_array^14|%1]§!\n\nSoutien total : §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GSoutien de la Coalition pan-verte§!\n£TAI_liberalism  Parti démocrate progressiste : §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Parti pour l'indépendance de Taïwan : §Y[?TAI.party_pop_array^18|%1]§!\n\nSoutien total : §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Resoumettre la feuille de route pour la réunification"
 resubmit_roadmap_desc: "Si nos homologues de Taipei rejettent pour l'instant la feuille de route pour la réunification, ils pourraient changer de position si la situation évolue."
 anti_DPP_media_campaign: "Campagne médiatique anti-PDP"
 anti_DPP_media_campaign_desc: "Le Parti démocrate progressiste de Taïwan défend depuis un certain temps déjà un programme d'indépendance. Afin de réduire leur performance lors des élections taïwanaises, nous devrions utiliser notre influence sur les médias taïwanais pour dépeindre le PDP de manière défavorable par rapport au KMT pro-chinois."
 anti_DPP_media_campaign_2: "Campagne médiatique anti-PDP"
 anti_DPP_media_campaign_2_desc: "Le Parti démocrate progressiste de Taïwan défend depuis un certain temps déjà un programme d'indépendance. Afin de réduire leur performance lors des élections taïwanaises, nous devrions utiliser notre influence sur les médias taïwanais pour dépeindre le PDP de manière défavorable par rapport au KMT pro-chinois."
 ban_solo_travel_to_taiwan: "Interdire les voyages en solitaire à Taiwan"
 ban_solo_travel_to_taiwan_desc: "L'économie taïwanaise dépend en grande partie du tourisme en provenance du continent. Si nous devions restreindre le tourisme à Taïwan, cela causerait des dommages considérables à leur économie et démontrerait efficacement notre mécontentement à l'égard du comportement de Taïwan."
 rescind_travel_ban: "Annuler l'interdiction de voyager"
 bribe_military_officials: "Corrompre des fonctionnaires militaires"
 bribe_military_officials_desc: "Bien que nous disposions d'un certain soutien au sein de la classe politique taïwanaise, nous devrons fournir des incitations financières à un plus grand nombre d'officiers militaires afin d'assurer le succès de notre tentative de coup d'État."
 fortify_kinmen: "Fortifier Kinmen"
 fortify_kinmen_desc: "Pendant la guerre froide, le KMT a construit Kinmen pour en faire une île forteresse anticommuniste. Depuis les années 90, cependant, l'administration taïwanaise a largement réaménagé l'île pour en faire une destination touristique populaire. Malgré cette tendance récente, les autorités taïwanaises restent prêtes à préparer à nouveau Kinmen pour la guerre si le besoin s'en fait sentir."
 anti_infiltration_bill: "Adopter le projet de loi anti-infiltration"
 anti_infiltration_bill_desc: "La Chine n'hésite pas à utiliser la guerre hybride pour influencer notre démocratie et favoriser les forces pro-chinoises. Nous devons faire ce que nous pouvons pour limiter la capacité de la Chine à agir de la sorte."
 show_countries_that_recognize_the_ROC: "Afficher les pays qui ont reconnu la Rép. de Chine"
 show_countries_that_recognize_the_ROC_desc: "Si la plupart des pays ont abandonné la reconnaissance de la République de Chine au profit de la République populaire de Chine il y a plusieurs décennies, un certain nombre d'entre eux ne l'ont pas fait. Ce nombre diminue régulièrement en raison de l'offensive de charme de la RPC, qui courtise les derniers partisans de la République de Chine en leur offrant des avantages politiques et économiques. La République de Chine, pour sa part, a été largement incapable d'empêcher cette évolution. La reconnaissance est déterminée par un certain nombre de facteurs, dont l'influence, l'opinion, la vision politique et la forme du gouvernement."
 declare_independence_taiwan: "Déclarer l'indépendance"
 declare_independence_taiwan_desc: "Taïwan n'est pas la Chine. Cela signifie qu'elle ne fait pas partie de la République populaire, comme le prétend le PCC, et qu'elle n'est pas non plus le bastion temporaire du gouvernement de la République de Chine, comme le prétendent le KMT et ses alliés. À ce titre, nous devons déclarer notre indépendance et chercher à obtenir un soutien international pour notre statut de nouvelle nation du monde."
 recalculate_coalition_support_taiwan: "Actualiser les valeurs de soutien total"

 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "La minorité ouïghoure du Xinjiang est depuis longtemps considérée avec suspicion par les autorités chinoises. Cette suspicion n'a fait que se durcir au fur et à mesure que l'activité militante des Ouïghours s'est développée en raison du mécontentement à l'égard du régime chinois. Cette menace militante ne peut être ignorée, mais nous devons trouver un équilibre entre la nécessité de lutter contre le terrorisme et celle de gagner le cœur et l'esprit de la population locale.\nLa §Ymenace ouïghoure§! indique la force du militantisme ouïghour, un niveau de menace plus élevé entraînant des attaques plus meurtrières et destructrices. L'§Yopinion ouïghoure§! détermine le rythme auquel la §Ymenace ouïghoure§! augmente, avec 100% représentant un soutien écrasant des Ouïghours au gouvernement et 0% représentant une hostilité universelle.\n\n§YMenace ouïghoure§! : [?ROOT.uighur_threat]%\n§YOpinion ouïghoure§! : [?ROOT.uighur_opinion]%"
 promote_immigration: "Promouvoir la migration des Hans et des Hui vers le Xinjiang"
 promote_immigration_desc: "En encourageant la migration d'autres provinces chinoises vers le Xinjiang, nous pouvons réduire la population ouïghoure relative de la province."
 raid_militant_hideouts: "Raids sur les cachettes de militants"
 raid_militant_hideouts_desc: "Nos services de sécurité ont identifié l'emplacement de plusieurs militants ouïgours. Nous pouvons lancer une opération contre ces militants pour les appréhender."
 increase_restrictions_on_the_uighur_language: "Augmenter les restrictions sur la langue ouïghoure"
 increase_restrictions_on_the_uighur_language_desc: "L'augmentation des restrictions sur la langue ouïghoure sera impopulaire mais renforcera nos tentatives de sinisation du Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Réduire les restrictions sur la langue ouïghoure"
 reduce_restrictions_on_the_uighur_language_desc: "La réduction des restrictions sur la langue ouïghoure améliorera l'opinion de la population ouïghoure sur le gouvernement."
 arrest_dissidents: "Arrêter les dissidents"
 arrest_dissidents_desc: "Nous devrions arrêter les personnes qui critiquent ouvertement le gouvernement au sein de la population ouïghoure afin de réduire la radicalisation et de promouvoir la stabilité."
 release_dissidents: "Libérer les dissidents"
 release_dissidents_desc: "La libération des prisonniers politiques ouïghours sera considérée comme un geste significatif de bonne foi par la population ouïghoure."
 build_mosques: "Construire des mosquées"
 build_mosques_desc: "L'utilisation des revenus du gouvernement pour construire des mosquées réduira l'antagonisme de la population musulmane ouïghoure à notre égard."

 taiwan_coup_category: "Coup d'État à Taiwan"
 taiwan_coup_category_desc: "Une faction taïwanaise secrète a commencé à prendre le contrôle de bâtiments gouvernementaux et militaires clés dans tout Taïwan. Pour combattre cette menace inattendue, [TAI.GetLeader] doit rallier le soutien civil et militaire autour du gouvernement, éventuellement avec l'aide de certains alliés clés."
 rally_support_taiwan: "Rassembler le soutien civil contre le coup d'État"
 rally_support_taiwan_desc: "En tant que démocratie, notre gouvernement a toujours compté sur le soutien du peuple. Nous devons rallier ce soutien si nous voulons que notre gouvernement survive."
 send_civilian_support_taiwan: "Envoyer un soutien civil à Taïwan"
 send_civilian_support_taiwan_desc: "Notre soutien aidera [TAI.GetLeader] à s'opposer aux putschistes."
 send_military_support_taiwan: "Envoyer un soutien militaire à Taïwan"
 send_military_support_taiwan_desc: "Notre soutien aidera [TAI.GetLeader] à s'opposer aux putschistes."
 rally_support_military_taiwan: "Rassembler le soutien militaire contre le coup d'État"
 rally_support_military_taiwan_desc: "Si le soutien du peuple est important pour nous, conserver le soutien des militaires sera également un facteur important pour la survie de notre gouvernement."
 prevent_coup_taiwan: "Empêcher le coup d'État"
 prevent_coup_taiwan_desc: "Si nous ne réunissons pas suffisamment de soutien de la part de notre armée et de notre peuple, Taïwan pourrait tomber aux mains des putschistes."

 hongkong_category: "La politique de Hong Kong"
 hongkong_category_desc: "L'ancienne colonie britannique de Hong Kong est désormais une région administrative spéciale de la République populaire de Chine. Bien que de nombreux habitants du territoire aient accueilli favorablement le retour à la domination chinoise, ils s'inquiètent de l'effet que les tendances autoritaires de la Chine pourraient avoir sur les libertés très appréciées de la ville. Les habitants de Hong Kong n'ont pas peur de traduire ces inquiétudes en actions, sous la forme de manifestations de masse, chaque fois que ces libertés semblent menacées."
 HKG_declare_independence: "Déclarer l'indépendance"
 HKG_declare_independence_desc: "Si le soutien au localisme se renforce suffisamment au sein de la population de Hong Kong, nous serons en mesure de déclarer notre indépendance vis-à-vis de nos suzerains de Pékin."
 reconsider_the_NPCSC_decision: "Réexaminer la décision du CPANP sur Hong Kong"
 reconsider_the_NPCSC_decision_desc: "Il pourrait être dans notre intérêt de revenir sur notre décision précédente concernant la RAS."
 reconsider_the_future_of_hongkong: "Reconsidérer l'avenir de Hong Kong"
 reconsider_the_future_of_hongkong_desc: "Il pourrait être dans notre intérêt de revenir sur notre décision précédente concernant la RAS."
 deploy_troops: "Déployer des troupes"
 deploy_troops_desc: "Une stratégie pour faire face aux manifestations de Hong Kong qui nous reste toujours ouverte consiste à déployer des troupes pour persuader les manifestants de ne pas descendre dans la rue."
 request_troops: "Demander l'intervention de l'APL"
 request_troops_desc: "Une stratégie pour faire face aux manifestations de Hong Kong qui nous reste toujours ouverte est de demander l'intervention de la garnison de Hong Kong de l'APL en vertu de l'article 14 de la loi fondamentale. Toutefois, l'invocation de cette clause pourrait avoir un impact massif sur notre popularité et notre économie."
 stop_the_protests_01: "Arrêter les manifestations"
 stop_the_protests_01_desc: "Si nous n'apaisons pas les manifestants en répondant à leurs demandes ou si nous ne déployons pas des troupes pour rétablir l'ordre, la situation actuelle risque de se détériorer encore davantage."
 stop_the_protests_02: "Arrêter les manifestations"
 stop_the_protests_02_desc: "Si nous n'apaisons pas les manifestants en répondant à leurs demandes ou si nous ne déployons pas des troupes pour rétablir l'ordre, la situation actuelle risque de se détériorer encore davantage."
 stop_the_protests_03: "Arrêter les manifestations"
 stop_the_protests_03_desc: "Si nous n'apaisons pas les manifestants en répondant à leurs demandes ou si nous ne déployons pas des troupes pour rétablir l'ordre, la situation actuelle risque de se détériorer encore davantage."

 south_china_sea_category: "La mer de Chine méridionale"
 south_china_sea_category_desc: "En tant que région par laquelle transite un tiers du commerce mondial et où se trouvent des bases militaires pour protéger les intérêts de notre nation, l'importance de la mer de Chine méridionale, tant sur le plan stratégique qu'économique, ne peut être surestimée. Les différends et les tensions avec d'autres nations étant fréquents, notamment en ce qui concerne les vastes gisements de pétrole récemment découverts dans la mer, il est de la plus haute importance de déjouer nos rivaux et de projeter notre puissance dans la région.\n\n§YAgression chinoise§! : [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Forage pétrolier près des îles Paracel"
 oil_exploration_paracels_desc: "Selon certaines estimations, la mer de Chine méridionale contient 17,7 milliards de tonnes de pétrole brut, une réserve massive comparable à certaines parties du Moyen-Orient. Nous devrions chercher à exploiter cette vaste richesse en ressources."
 oil_exploration_chinese_spratlys: "Forage pétrolier près des Spratleys chinoises"
 oil_exploration_chinese_spratlys_desc: "Selon certaines estimations, la mer de Chine méridionale contient 17,7 milliards de tonnes de pétrole brut, une réserve massive comparable à certaines parties du Moyen-Orient. Nous devrions chercher à exploiter cette vaste richesse en ressources."
 oil_exploration_vietnamese_spratlys: "Forage pétrolier près des Spratleys vietnamiennes"
 oil_exploration_vietnamese_spratlys_desc: "Selon certaines estimations, la mer de Chine méridionale contient 17,7 milliards de tonnes de pétrole brut, une réserve massive comparable à certaines parties du Moyen-Orient. Nous devrions chercher à exploiter cette vaste richesse en ressources."
 oil_exploration_eastern_spratlys: "Forage pétrolier près des Spratleys orientales"
 oil_exploration_eastern_spratlys_desc: "Selon certaines estimations, la mer de Chine méridionale contient 17,7 milliards de tonnes de pétrole brut, une réserve massive comparable à certaines parties du Moyen-Orient. Nous devrions chercher à exploiter cette vaste richesse en ressources."
 oil_exploration_southern_spratlys: "Forage pétrolier près des Spratleys méridionales"
 oil_exploration_southern_spratlys_desc: "Selon certaines estimations, la mer de Chine méridionale contient 17,7 milliards de tonnes de pétrole brut, une réserve massive comparable à certaines parties du Moyen-Orient. Nous devrions chercher à exploiter cette vaste richesse en ressources."
 joint_development_zone_malaysia: "Établir une zone de développement conjoint avec la Malaisie"
 joint_development_zone_malaysia_desc: "L'établissement de zones de développement conjoint avec nos rivaux en mer de Chine méridionale est un moyen efficace de réduire l'animosité et de favoriser la poursuite de la coopération. Toutefois, nous devons nous demander si nous sommes prêts à partager les bénéfices de l'extraction des ressources."
 joint_development_zone_philippines: "Établir une zone de développement conjoint avec les Philippines"
 joint_development_zone_philippines_desc: "L'établissement de zones de développement conjoint avec nos rivaux en mer de Chine méridionale est un moyen efficace de réduire l'animosité et de favoriser la poursuite de la coopération. Toutefois, nous devons nous demander si nous sommes prêts à partager les bénéfices de l'extraction des ressources."
 joint_development_zone_vietnam: "Établir une zone de développement conjoint avec le Viêt Nam"
 joint_development_zone_vietnam_desc: "L'établissement de zones de développement conjoint avec nos rivaux en mer de Chine méridionale est un moyen efficace de réduire l'animosité et de favoriser la poursuite de la coopération. Toutefois, nous devons nous demander si nous sommes prêts à partager les bénéfices de l'extraction des ressources."
 maritime_boundary_malaysia: "Convenir d'une frontière maritime avec la Malaisie"
 maritime_boundary_malaysia_desc: "Maintenant que nous avons réduit les tensions avec les Malaisiens, il devrait être possible de négocier une délimitation de la frontière maritime entre les eaux territoriales de nos deux nations."
 maritime_boundary_philippines: "Convenir d'une frontière maritime avec les Philippines"
 maritime_boundary_philippines_desc: "Maintenant que nous avons réduit les tensions avec les Philippins, il devrait être possible de négocier une délimitation de la frontière maritime entre les eaux territoriales de nos deux nations."
 maritime_boundary_vietnam: "Convenir d'une frontière maritime avec le Viêt Nam"
 maritime_boundary_vietnam_desc: "Maintenant que nous avons réduit les tensions avec les Vietnamiens, il devrait être possible de négocier une délimitation de la frontière maritime entre les eaux territoriales de nos deux nations."
 provoke_a_clash_malaysia: "Provoquer un affrontement avec la Malaisie dans les îles Spratleys"
 provoke_a_clash_malaysia_desc: "La présence de troupes de différentes nationalités à proximité les unes des autres dans les îles Spratleys contestées est l'occasion parfaite de provoquer une crise. Nous pourrions exploiter une confrontation armée afin d'étendre notre contrôle sur le territoire de la mer de Chine méridionale."
 provoke_a_clash_philippines: "Provoquer un affrontement avec les Philippines dans les îles Spratleys"
 provoke_a_clash_philippines_desc: "La présence de troupes de différentes nationalités à proximité les unes des autres dans les îles Spratleys contestées est l'occasion parfaite de provoquer une crise. Nous pourrions exploiter une confrontation armée afin d'étendre notre contrôle sur le territoire de la mer de Chine méridionale."
 provoke_a_clash_vietnam: "Provoquer un affrontement avec le Viêt Nam dans les îles Spratleys"
 provoke_a_clash_vietnam_desc: "La présence de troupes de différentes nationalités à proximité les unes des autres dans les îles Spratleys contestées est l'occasion parfaite de provoquer une crise. Nous pourrions exploiter une confrontation armée afin d'étendre notre contrôle sur le territoire de la mer de Chine méridionale."

 sco_category: "L'Organisation de coopération de Shanghai"
 sco_category_desc: "L'Organisation de coopération de Shanghai ou OCS est une organisation intergouvernementale eurasienne qui se concentre principalement sur les questions économiques, politiques et de sécurité. Son prédécesseur, le Groupe de Shanghai, a été formé par la Russie, la Chine, le Kazakhstan, le Kirghizistan et le Tadjikistan pour résoudre les différends et favoriser la coopération. L'OCS est apparue comme un élargissement et un approfondissement de cette vision originale, facilitant non seulement une amélioration des relations entre ses États membres, mais aussi une augmentation notable de l'influence russe et chinoise en Asie centrale.\n\nLa probabilité que des États demandent à adhérer est déterminée par le niveau d'§Yagression chinoise§!.\nÀ §G-20§! d'agression chinoise et en-dessous, des États §Ynon-alignés§! et §Ynationalistes§! tenteront de rejoindre l'OCS en tant que membres.\nÀ §G-10§! d'agression chinoise et en-dessous, des États §Ynon-alignés§! et §Ynationalistes§! tenteront de rejoindre l'OCS en tant qu'observateurs.\nÀ §R+10§! d'agression chinoise et au-dessus, les États §Ynon-alignés§! et §Ynationalistes§! membres de l'OCS quitteront l'organisation.\nÀ §R+20§! d'agression chinoise et au-dessus, les États §Ynon-alignés§! et §Ynationalistes§! observateurs de l'OCS renonceront à leur statut.\n\n§YAgression chinoise§! [?CHI.chinese_aggression]"
 apply_to_join_as_an_observer: "Demander le statut d'observateur"
 apply_to_join_as_a_member: "Demander le statut de membre à part entière"
