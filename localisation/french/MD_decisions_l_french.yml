 ### Help events ###
 help_events.0.t: "Économie"
 help_events.0.d: "Dans MD4, vos industries représentent le PIB de votre pays. Il s'agit du montant total de la valeur de tous les biens produits dans votre pays.\n\nUne partie de vos industries est utilisée par votre gouvernement pour financer les fonctions de base du gouvernement. C'est ce qu'on appelle la charge fiscale (biens de consommation dans le jeu de base). Plus votre charge fiscale est élevée, moins vous avez d'industries disponibles pour investir dans votre économie (c'est-à-dire construire de nouvelles industries)."
 help_events.0.a: "Vers les indicateurs économiques"
 help_events.1.t: "Indicateurs économiques"
 help_events.1.d: "Vos indicateurs économiques se trouvent sur l'écran politique. La richesse de votre pays est mesurée par votre PIB/hab (PIB par habitant). Plus la valeur est élevée, plus votre population est riche. En augmentant votre PIB/hab, vous obtiendrez plus d'emplacements de construction dans vos régions, et vous aurez accès à plus d'emplacements de recherche (voir l'aide « Recherche »). Vous pouvez augmenter votre PIB/hab en remplissant vos emplacements de construction. Lorsque vous n'aurez plus d'emplacements vides, vous pourrez passer au niveau de PIB/hab suivant, qui vous donnera plus d'emplacements, que vous remplirez et ainsi de suite.\n\nVotre cycle économique dicte la vitesse à laquelle votre économie se développe (vitesse de construction). Avoir une économie à croissance rapide rendra également votre gouvernement plus populaire. Les cycles économiques peuvent être affectés par des événements, et ils peuvent être augmentés en dépensant du poids politique."
 help_events.1.a: "Vers le budget gouvernemental"
 help_events.2.t: "Budget gouvernemental"
 help_events.2.d: "Le budget de votre gouvernement se trouve également sur l'écran politique. Votre budget détermine le montant que votre gouvernement consacre à diverses fonctions gouvernementales, comme la défense. Dépenser plus vous donnera divers bonus mais augmentera votre charge fiscale. Il vous sera alors plus difficile de développer votre économie. Vous pouvez compenser certaines de ces dépenses en prêtant de l'argent en ayant un solde budgétaire négatif.\n\nEn prêtant de l'argent, vous augmenterez lentement votre dette nationale, ce qui, à long terme, augmentera votre charge fiscale, car vous devrez payer des intérêts. Vous pouvez également avoir un solde budgétaire positif, qui remboursera lentement votre dette et augmentera vos réserves monétaires. À long terme, cela vous permettra de réduire la charge fiscale puisque vous pourrez utiliser une partie de vos réserves pour financer votre budget."
 help_events.2.a: "Merci pour l'info !"
 help_events.3.a: "Merci pour l'info !"
 help_events.3.t: "Unités"
 help_events.3.d: "Dans MD4, toutes vos unités commencent à une force nulle. Cela permet d'ajouter de l'équipement réel aux unités par le biais du stock. Pour cette raison, vous devez éviter d'entraîner de nouvelles unités pendant la première semaine environ afin de ne pas voler l'équipement de vos unités existantes. Ne soyez pas effrayé par le grand nombre d'équipements disponibles. La plupart des unités d'infanterie de base peuvent être déployées avec seulement des armes légères. Évidemment, le fait de ne pas avoir d'équipement AA ou AT aura un impact sur la capacité de vos unités à lutter contre les avions ou les véhicules blindés. Si vous jouez un petit pays, vous devrez faire tourner vos lignes de production pour obtenir tout l'équipement dont vous avez besoin.\n\nLe moyen le plus efficace d'obtenir plus de main-d'œuvre est d'augmenter vos dépenses militaires."

