 ##### RUSSIA #####
 SOV_SYR: "Guerre civile syrienne"
 SOV_SYR_desc: "La guerre civile syrienne est un conflit armé multilatéral en cours en Syrie, qui oppose principalement le gouvernement du président Bachar el-Assad, ainsi que ses alliés, à diverses forces opposées au gouvernement. Les troubles en Syrie, qui font partie d'une vague plus large de protestations du Printemps arabe de 2011, sont nés du mécontentement à l'égard du gouvernement Assad et se sont transformés en conflit armé après que les manifestations appelant à sa destitution ont été violemment réprimées."
 sov_intervene_SYR: "Intervenir dans la guerre civile syrienne"
 sov_intervene_SYR_desc: "Historiquement, la Russie a soutenu le gouvernement syrien."
 SOV_HOR: "Guerre civile libyenne"
 SOV_HOR_desc: "La guerre civile libyenne fait référence aux conflits en cours en Libye, à commencer par les manifestations du printemps arabe de 2011, qui ont conduit à la première guerre civile libyenne, à une intervention militaire étrangère, ainsi qu'à l'éviction et à la mort de Mouammar Kadhafi. Les séquelles de la guerre civile et la prolifération des groupes armés ont conduit à la violence et à l'instabilité dans tout le pays, qui a éclaté en une nouvelle guerre civile en 2014."
 sov_intervene_HOR: "Intervenir dans la guerre civile libyenne"
 sov_intervene_HOR_desc: "Historiquement, la Russie a soutenu la Chambre des représentants."
 SOV_CHE: "Intégrer la Tchétchénie"
 SOV_CHE_desc: "Nous avons finalement pris la Tchétchénie, et nous pouvons totalement l'intégrer."
 sov_CHE: "Intégration de la Tchétchénie"
 sov_CHE_desc: "Historiquement, la Tchétchénie a toujours été la Russie, et nous pouvons le refaire."
 SOV_Propaganda: "Faites fonctionner la machine de propagande"
 SOV_Propaganda_desc: "Notre popularité est très faible et il y a une certaine probabilité que nous perdions les élections de 2004. Nous devons faire fonctionner notre machine de propagande !"
 SOV_Propaganda_1: "Prendre le contrôle de la NTV"
 SOV_Propaganda_1_desc: "La NTV est une chaîne indépendante-oppositionnelle. Et nous devons en prendre le contrôle."
 SOV_Propaganda_2: "Prendre le contrôle de la RTR"
 SOV_Propaganda_2_desc: "La RTR est une chaîne indépendante-oppositionnelle. Et nous devons en prendre le contrôle."
 SOV_Propaganda_3: "Prendre le contrôle de l'ORT"
 SOV_Propaganda_3_desc: "L'ORT est la chaîne la plus regardée, donc en prendre le contrôle nous donnera beaucoup de popularité."
 SOV_crush_da_opositon: "Détruire l'opposition !"
 SOV_crush_da_opositon_desc: "L'opposition est assez forte pour renverser notre gouvernement corrompu, si nous dépensons un peu d'argent, ils se tairont."
 SOV_tv_1: "Donner de l'argent à Solovyev"
 SOV_tv_1_desc: "Solovyev est l'un des ennemis de Poutine, mais pour de l'argent, il sera l'un de ses partisans."
 SOV_tv_2: "Donner de l'argent à Kiselev"
 SOV_tv_2_desc: "Kiselev est également un opposant, mais pour de l'argent, il sera sur Vesti(news) et attirera les gens à voter pour Poutine."
 SOV_tv_3: "Fermer l'émission d'opposition « Kukly » de la NTV"
 SOV_tv_3_desc: "Puppets était une émission de télévision hebdomadaire russe de satire politique, produite par Vasily Grigoryev et diffusée le samedi sur la chaîne de télévision NTV. Elle utilisait des marionnettes pour représenter des célébrités, principalement les principaux hommes politiques. Elle était inspirée de l'émission britannique Spitting Image des années 1980-90."

