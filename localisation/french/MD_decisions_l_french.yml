 ETH_light_rail: "Construire le métro léger d'Addis-Abeba"
 ETH_light_rail_desc: "La ville d'Addis-Abeba, en pleine expansion, est quotidiennement envahie par les embouteillages, mais la Chine a déjà trouvé une solution à ce problème. Un tout nouveau système de métro léger sponsorisé par nos amis chinois."
 ETH_construct_light_rail: "Construction du métro léger d'Addis-Abeba"
 ETH_light_rail_2: "Développer le réseau de métro léger"
 ETH_light_rail_2_desc: "Notre réseau de métro léger peut être étendu dans les quatre directions. Nous pouvons également connecter le métro léger avec le chemin de fer Addis-Abeba-Djibouti récemment construit."
 ETH_construct_light_rail_2: "Extension du réseau de métro léger"
 ETH_construct_light_rail_2_desc: "Les travaux d'extension du réseau de métro léger ont commencé."
 ETH_rehabilitation: "Réhabilitation du chemin de fer éthio-djiboutien"
 ETH_rehabilitation_desc: "Le chemin de fer éthio-djiboutien a cessé de fonctionner et toute tentative de réparation serait une perte de temps. De nombreux rails doivent être complètement remplacés afin de pouvoir fonctionner à nouveau."
 ETH_rehabilitation_railway: "Réhabilitation du chemin de fer éthio-djiboutien"
 ETH_rehabilitation_railway_desc: "Les travaux de réhabilitation du chemin de fer éthio-djiboutien ont commencé."
 ETH_repair_railway: "Réparer le chemin de fer éthio-djiboutien"
 ETH_repair_railway_desc: "Le chemin de fer éthio-djiboutien a grand besoin de réparations et si nous ne le faisons pas maintenant, les conséquences peuvent être coûteuses."
 ETH_rehabilitation_railway_2: "Réhabilitation du chemin de fer éthio-djiboutien"
 ETH_rehabilitation_railway_2_desc: "Début des travaux de réparation du chemin de fer éthio-djiboutien."
 ETH_addis_ababa_djibouti_railway: "Construire le chemin de fer Addis-Abeba-Djibouti"
 ETH_addis_ababa_djibouti_railway_desc: "Plus de 95% des échanges commerciaux de l'Éthiopie transitent par Djibouti, ce qui rend ce pays vital pour notre économie. En reliant directement notre capitale à Djibouti par un chemin de fer moderne, nous pouvons réduire considérablement la durée et le coût du transport de nos marchandises."
 ETH_construct_addis_ababa_djibouti_railway: "Construction du chemin de fer Addis-Abeba-Djibouti"
