 ARM_new_constitution: "Créer une nouvelle constitution"
 ARM_new_constitution_desc: "Il faut maintenant créer une constitution pour que nos peuples ne se battent plus jamais entre eux. Si nous donnons la liberté de mouvement, l'autonomie aux autorités régionales et interdisons le nationalisme, alors notre pays fleurira d'une nouvelle vie pour la gloire de Lénine et un brillant avenir communiste !"
 ARM_Establish_connections_aze: "Établir des liens avec les communistes azeris"
 ARM_Establish_connections_aze_desc: "Le peuple azerbaïdjanais croupit sous le joug du pouvoir bourgeois. Et puisque nous avons déjà une expérience dans la lutte contre le capitalisme, il faut aider nos voisins de l'Est à se débarrasser des chaînes de l'esclavage !"
 ARM_aze_revol: "Révolution en Azerbaïdjan !"
 ARM_aze_revol_desc: "Il est temps d'allumer les flammes de la révolution en Azerbaïdjan."
 ARM_Financing_of_protest_movements_aze: "Financement des mouvements de protestation"
 ARM_Financing_of_protest_movements_aze_desc: "Le Parti communiste d'Azerbaïdjan a toujours eu le soutien du peuple. Mais son principal problème est de se plier aux autorités bourgeoises. Il faut montrer au peuple tout entier que les communistes ne sont plus d'accord avec le cours politique de l'Azerbaïdjan."
 ARM_Strengthen_com_partys_agenda: "Renforcer l'agenda communiste"
 ARM_Strengthen_com_partys_agenda_desc: "Après 10 ans de régime bourgeois, la nécessité de revenir à l'ordre socialiste doit être réexpliquée à la nouvelle génération. Toutefois, il faut trouver une ligne de démarcation entre une hostilité ouverte, même si elle est vraie, et la complaisance envers les autorités modernes."
 ARM_parlament_aze_places: "Trouver des partisans dans le parlement azerbaïdjanais"
 ARM_parlament_aze_places_desc: ""
 ARM_geo_revol: "Révolution en Géorgie !"
 ARM_parlament_geo_places: "Réduire l'autorité du parlement"
 ARM_parlament_geo_places_desc: "Aujourd'hui, le parlement géorgien est dominé par des marionnettes pro-occidentales et des partisans indécis de Chevardnadze. Il suffit d'ébranler l'autorité du parlement parmi le peuple, car leur pouvoir s'effondrera aux mains de la classe ouvrière !"
 ARM_Strengthen_com_partys_agenda_geo: "Critique du parcours politique de la Géorgie"
 ARM_Strengthen_com_partys_agenda_geo_desc: "De toute évidence, la démocratie géorgienne est un moyen d'enrichir la bourgeoisie aux dépens du peuple. Peut-être que si nous commençons à critiquer plus durement les autorités, nous attirerons plus de partisans de notre côté, rendant le programme communiste urgent."
 ARM_Financing_of_protest_movements_geo: "Prendre l'initiative des manifestations"
 ARM_Financing_of_protest_movements_geo_desc: "Dans la Géorgie post-soviétique, les manifestations sont généralement le fait de fanatiques démocratiques, de nationalistes et de simples rabatteurs qui dispersent l'attention des masses. Mais la nouvelle rhétorique de notre ligne nous permettra de prendre l'initiative et de diriger l'attention du peuple dans la bonne direction."
 ARM_Establish_connections_geo: "Rétablir les anciens liens avec la Géorgie"
 ARM_Establish_connections_geo_desc: "La Géorgie, autrefois foyer du mouvement communiste transcaucasien, ne peut plus se vanter de son zèle d'antan. La vieille garde du PCUS n'a toujours pas le soutien de ses associés des pays voisins. Il est temps de changer cela !"

 eat_up_doomsday_fund: "Utiliser les fonds d'urgence"
 eat_up_doomsday_fund_desc: "Nous pouvons utiliser nos fonds d'urgence pour avoir de l'argent rapidement. Cependant, plus nous attendons, plus nous aurons d'argent."
 AZE_aliev_propaganda_category: "Le culte d'Aliyev"
 AZE_aliev_propaganda_category_desc: "Le §YPère de notre nation§!, §GHeydar Aliyev§!, a un culte que nous utilisons et élargissons largement. Si nous n'élargissons pas le culte d'Aliyev, la légitimité de notre clan pourrait être ébranlée et d'autres conséquences néfastes pourraient se produire. §RNous ne devons pas laisser cela se produire.§!"
 AZE_buy_support_PP: "Accroître le soutien par voie politique"
 AZE_buy_support_PP_desc: "Nous pouvons accroître le soutien au culte en organisant des rassemblements et des déclarations politiques."
 AZE_buy_support: "Acheter du soutien"
 AZE_buy_support_desc: "Nous pouvons également dépenser de l'argent pour accroître le soutien par le biais des médias."
 AZE_aliev_countdown: "Mise à jour de la popularité du culte"

 karabakh_decisions_category: "Le conflit du Haut-Karabakh"
 karabakh_decisions_category_desc: "Après la victoire de l'§YArménie§! lors de la §YPremière guerre du Haut-Karabagh§!, les conflits frontaliers se poursuivent à ce jour. Nous pouvons essayer de désamorcer le conflit et de le rendre plus favorable pour nous.\n\nNous aurions besoin de faire monter la tension et de nous préparer à un futur conflit. Le soutien à la guerre serait également crucial dans ce cas.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]"
 karabakh_support_decisions_category: "Résolution du conflit du Haut-Karabakh"
 karabakh_support_decisions_category_desc: "Beaucoup de personnes dans notre pays disent que nous devrions essayer de résoudre le conflit du Haut-Karabagh plus pacifiquement. Nous pouvons en fait négocier équitablement avec notre ennemi, ou nous pouvons tromper sa diplomatie pour qu'il se soumette totalement à nous."
