 ARM_rus_zakupki_tanks_category: "Achat d'équipement russe"
 ARM_rus_zakupki_tanks_category_desc: "Achat de véhicules russes"
 ARM_tanks_zakupaiten: "Achat de chars"
 ARM_plans_economy_category: "Économie planifiée"
 ARM_plans_economy_category_desc: "La gestion, soulignait Marx, est « un moment nécessaire de tout mode de production ». Les principales tâches, formes et méthodes de gestion de la vie économique sont déterminées par la nature du système social, les intérêts de la classe dominante. Dans une société capitaliste, tout le système de gestion de la vie économique et politique du pays vise à protéger les intérêts de la grande bourgeoisie et à supprimer le peuple travailleur. Le développement planifié de l'économie nationale est le plus grand avantage du socialisme sur le capitalisme. La vie a confirmé les déclarations des fondateurs du marxisme selon lesquelles les conditions d'une économie planifiée sont créées par la victoire de la révolution prolétarienne et le transfert des moyens de production à la propriété publique. Ce n'est qu'après cela que la production sociale devient possible, selon un plan prédéterminé."
 ARM_develop_infrusture: "Construction d'autoroutes"
 ARM_build_house: "Construction de logements"
 ARM_build_factory: "Construction industrielle"
 ARM_caucasian_revol_category: "Révolution caucasienne"
 ARM_caucasian_revol_category_desc: "Il n'y a pas d'autre moyen de combattre la haine nationale que l'organisation et le rassemblement de la classe opprimée pour lutter contre la classe oppressante dans chaque pays individuel, comme l'union de ces organisations nationales de travailleurs en une armée internationale de travailleurs pour lutter contre le capital international."
