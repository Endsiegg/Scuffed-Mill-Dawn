 ###Child Soldiers
 child_soldiers_category: "Enfants soldats"
 child_soldiers_category_desc: "De multiples sources de droit international, dont les conventions de Genève, interdisent le recrutement d'enfants dans les armées. Si l'utilisation d'enfants soldats contribue à notre effort de guerre en nous fournissant de la main-d'œuvre, elle érode l'efficacité de nos forces armées et nuit à notre légitimité internationale.\n\nLe §Yniveau de recrutement d'enfants soldats§! détermine le taux auquel de nouveaux enfants soldats sont recrutés dans nos rangs. S'il devient négatif, les enfants soldats seront plus nombreux à quitter l'armée qu'à y entrer.\n\nNombre d'enfants soldats : §Y[?ROOT.child_soldiers]§!\nNiveau de recrutement d'enfants soldats : §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Démobiliser à petite échelle des enfants-soldats"
 Small_Scale_Demobilization_desc: "Nous avons identifié un petit nombre d'enfants soldats dans notre armée que nous devons rapidement rendre à leurs familles."
 Child_Soldier_Demobilization: "Démobiliser les enfants-soldats"
 Child_Soldier_Demobilization_desc: "Nous avons identifié un nombre important d'enfants soldats dans notre armée que nous devons rapidement rendre à leurs familles."
 Large_Scale_Demobilization: "Démobiliser à grande échelle des enfants-soldats"
 Large_Scale_Demobilization_desc: "Nous avons identifié un grand nombre d'enfants soldats dans notre armée que nous devons rapidement rendre à leurs familles."
 Punish_Recruiters: "Punir les recruteurs"
 Punish_Recruiters_desc: "Si nous punissons les recruteurs d'enfants soldats, nous dissuaderons les agents de recrutement de faire pression sur les mineurs pour qu'ils rejoignent les forces armées."
 Subsidize_Reintegration: "Subventionner les programmes de réinsertion"
 Subsidize_Reintegration_desc: "Démobiliser les enfants soldats est une chose. S'assurer qu'ils sont réhabilités et ne sont pas forcés de reprendre les armes en est une autre. Les enfants soldats de sexe féminin, en particulier, ont beaucoup de mal à retourner dans leur société. En aidant les ONG à réintégrer les anciens enfants soldats dans la société, on encourage les enfants soldats actuels à déposer les armes."
 Strengthen_Legislation_and_Regulation: "Renforcer la législation et la réglementation"
 Strengthen_Legislation_and_Regulation_desc: "Si la démobilisation des enfants soldats et la punition de leurs recruteurs sont utiles à court et moyen terme, pour consolider véritablement ces efforts, nous devons mettre en place et maintenir un système solide de réglementations visant à empêcher le recrutement d'enfants soldats."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Confirmer la fin du recrutement d'enfants soldats"

 ###Cyber Warfare
 cyber_warfare_category: "La cyberguerre"
 cyber_warfare_category_desc: "Les guerres du XXIème siècle se déroulent de plus en plus souvent non pas dans les airs, sur mer ou sur terre, mais dans le cyberespace. Nous devons prendre des décisions astucieuses afin de ne pas prendre de retard dans ce domaine critique du combat moderne."
 invest_in_cyber_security_infrastructure: "Petits investissements dans les infrastructures de cybersécurité"
 invest_in_cyber_security_infrastructure_desc: "Afin d'éviter que nos systèmes soient piratés et que des informations vitales soient volées, nous devons améliorer notre infrastructure de cybersécurité."
 invest_in_cyber_security_infrastructure_1: "Investissements moyens dans les infrastructures de cybersécurité"
 invest_in_cyber_security_infrastructure_1_desc: "Afin d'éviter que nos systèmes soient piratés et que des informations vitales soient volées, nous devons améliorer notre infrastructure de cybersécurité.."
 invest_in_cyber_security_infrastructure_2: "Grands investissements dans les infrastructures de cybersécurité"
 invest_in_cyber_security_infrastructure_2_desc: "Afin d'éviter que nos systèmes soient piratés et que des informations vitales soient volées, nous devons améliorer notre infrastructure de cybersécurité."
 cyber_attack: "Voler les secrets d'État [FROM.GetAdjMP]"
 cyber_attack_desc: "Afin de nous préparer à toute confrontation avec ce pays, nous devrions pirater ses réseaux militaires, gouvernementaux et de renseignement pour obtenir des informations sur ses capacités."
 steal_tank_designs: "Voler les modèles de chars [FROM.GetAdjMP]"
 steal_tank_designs_desc: "L'industrie de la défense [FROM.GetAdjFS] est plus avancée que la nôtre. Nous pouvons utiliser la cyberguerre pour obtenir les connaissances qui nous aideront à rattraper notre retard."
 steal_aircraft_designs: "Voler les modèles d'avions furtifs [FROM.GetAdjMP]"
 steal_aircraft_designs_desc: "L'industrie de la défense [FROM.GetAdjFS] est plus avancée que la nôtre. Nous pouvons utiliser la cyberguerre pour obtenir les connaissances qui nous aideront à rattraper notre retard."
 targeted_propaganda: "Cibler les citoyens [FROM.GetAdjMP] avec de la propagande"
 targeted_propaganda_desc: "En ciblant spécifiquement et subtilement les citoyens [FROM.GetAdjMP] sur Internet avec notre propagande, nous devrions être en mesure d'accroître quelque peu notre influence."

 ###International Recognition
 statehood_category: "Reconnaissance internationale"
 statehood_category_desc: "Afin d'obtenir le statut d'État à part entière, nous devons obtenir le soutien de la communauté internationale pour notre statut de nation indépendante. Pour ce faire, nous devons convaincre les principaux pays qui définissent les tendances, ce qui entraînera une reconnaissance en cascade de notre État."
 boost_national_sentiment: "Stimuler le sentiment national"
 boost_national_sentiment_desc: "En organisant des rassemblements et des défilés, en prononçant des discours et, d'une manière générale, en faisant tout notre possible pour accentuer le sentiment d'appartenance nationale, nous pouvons façonner un État uni à partir d'un peuple désuni."
 show_recognised_countries: "Afficher les pays qui nous ont reconnus"
 show_recognised_countries_desc: "Grâce à une combinaison de sympathie pour notre cause et à notre propre campagne ardente à l'étranger, certains pays commencent à nous accorder une reconnaissance internationale."
 show_non_recognised_countries: "Afficher les pays qui ne nous ont pas reconnus"
 show_non_recognised_countries_desc: "Il y a encore des pays qui ne nous ont pas accordé de reconnaissance internationale. Pour les rallier à notre cause, nous devons soit entretenir de meilleures relations avec ces pays, soit gagner à notre cause des puissances régionales qui leur serviront d'exemple. Nous devons également nous efforcer de respecter le droit international autant que possible et choisir judicieusement nos visions internationales et notre forme de gouvernement."
 campaign_for_recognition_USA: "Campagne pour la reconnaissance aux États-Unis"
 campaign_for_recognition_USA_desc: "En tant que membre permanent du Conseil de sécurité, le soutien des États-Unis est essentiel pour que notre adhésion à l'ONU, et par extension à la communauté internationale, soit approuvée. En outre, les États-Unis exercent une influence considérable sur un grand nombre de pays alignés sur l'Occident dans le monde, qui seront beaucoup plus susceptibles de soutenir notre adhésion avec l'aval des Américains."
 campaign_for_recognition_ENG: "Campagne pour la reconnaissance au Royaume-Uni"
 campaign_for_recognition_ENG_desc: "Si le Royaume-Uni n'est plus la superpuissance qu'il a été, son influence internationale est préservée par son appartenance au Conseil de sécurité de l'ONU. Il exerce également un certain degré d'influence dans nombre de ses anciennes colonies qui pourraient faire de même si le Royaume-Uni nous accordait sa reconnaissance."
 campaign_for_recognition_FRA: "Campagne pour la reconnaissance en France"
 campaign_for_recognition_FRA_desc: "La France est une nation importante en Europe et dans le monde francophone. Ce fait, associé à son statut de membre permanent du Conseil de sécurité de l'ONU, rend son soutien à notre campagne de reconnaissance internationale essentiel."
 campaign_for_recognition_SOV: "Campagne pour la reconnaissance en Russie"
 campaign_for_recognition_SOV_desc: "Le soutien de la Russie nous sera précieux pour gagner les parties du monde qui résistent à l'influence américaine ou qui ont des liens culturels et géographiques étroits avec la Russie. En outre, le fait qu'elle soit membre permanent du Conseil de sécurité des Nations unies signifie qu'elle pourrait anéantir nos tentatives de reconnaissance internationale par un simple usage du droit de veto."
 campaign_for_recognition_CHI: "Campagne pour la reconnaissance en Chine"
 campaign_for_recognition_CHI_desc: "La Chine exerce un énorme pouvoir économique en Asie et au-delà, ce qui signifie que le soutien de la Chine nous vaudrait très probablement le soutien d'une grande partie des pays qui dépendent d'elle sous une forme ou une autre. En outre, nous ne pouvons pas nous permettre de laisser un membre permanent du Conseil de sécurité de l'ONU, doté d'un droit de veto, s'opposer à la perspective de notre statut d'État."
 become_a_UN_member_state: "Devenir un État membre de l'ONU"
 become_a_UN_member_state_desc: "Enfin ! Nous avons réussi à obtenir le soutien des cinq membres permanents du Conseil de sécurité de l'ONU et d'un nombre suffisant d'États pour obtenir une majorité des deux tiers à l'Assemblée générale en vue d'un vote sur notre adhésion. L'adhésion aux Nations unies permettra enfin à notre nation d'entrer dans la grande communauté internationale en tant qu'égale juridique."
 recognition_category: "Reconnaissance internationale"
 recognition_category_desc: "Il existe des États non reconnus qui souhaitent entrer dans la communauté internationale. Nous devons nous demander si nous souhaitons apporter notre soutien à leur campagne. S'ils obtiennent suffisamment de soutien de la part des États membres des Nations unies, ils pourraient être admis au sein de l'ONU, perdant ainsi leur statut d'État non reconnu et les désavantages qu'il confère. Nous pouvons aider les campagnes des États que nous avons reconnus en influençant les États membres des Nations unies qui ne les ont pas encore reconnus."
 switch_recognition: "Reconnaître [recognition_target]"
 switch_recognition_desc: "Nous reconnaissons actuellement le rival de ce gouvernement comme le représentant légitime de son peuple, mais il pourrait être plus conforme à nos intérêts et à nos valeurs de changer notre reconnaissance à ce gouvernement. Actuellement, [?FROM.Granted_Recognition] États reconnaissent ce gouvernement."
 grant_recognition: "Reconnaître l'indépendance [FROM.GetDuDelaDelNP] [FROM.GetName]"
 grant_recognition_desc: "Nous devrions nous demander si le fait d'accorder la reconnaissance [FROM.GetAuAlaAlNP] [FROM.GetName] est dans notre intérêt national et si nous estimons qu'ils constituent un ajout valable à la communauté internationale. Actuellement, [?FROM.Granted_Recognition] États leur ont accordé leur reconnaissance."
 rescind_recognition: "Annuler notre reconnaissance [FROM.GetDuDelaDelNP] [FROM.GetName]"
 rescind_recognition_desc: "Nous devrions nous demander si continuer à reconnaître l'indépendance [FROM.GetDuDelaDelNP] [FROM.GetName] est dans notre intérêt. Actuellement, [?FROM.Granted_Recognition] États leur ont accordé leur reconnaissance."
 pressure_countries_to_recognize: "Faire pression sur les pays que nous influençons pour qu'ils reconnaissent [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "Le peuple [FROM.GetAdjMS] mérite un État indépendant. Nous devons user de notre influence pour l'aider à atteindre cet objectif."
 move_embassy_to_jerusalem: "Déplacer notre ambassade à Jérusalem"

