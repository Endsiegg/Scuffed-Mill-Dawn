 # ARM
 ARM_war_mafia_category: "Lutte contre la mafia"
 ARM_war_mafia_category_desc: "Pour sécuriser le pays et assurer notre pouvoir politique, nous devons écraser la mafia par tous les moyens possibles que nous pouvons utiliser. Les criminels pensent qu'ils peuvent être l'autorité aux côtés du gouvernement, nous devons leur montrer, ainsi qu'aux personnes qui soutiennent les idées anti-loi, que si vous allez à l'encontre de l'ordre, vous serez éliminés."
 ARM_amendments_to_criminal_code: "Modifier le code pénal"
 ARM_amendments_to_criminal_code_desc: ""
 ARM_hunt_for_thieves_in_law: "Débuter la chasse aux criminels"
 ARM_hunt_for_thieves_in_law_desc: ""
 ARM_police_raids: "Raids de la police"
 ARM_police_raids_desc: "Les familles de criminels se sentent très à l'aise. Les rassemblements ont lieu en plein centre de la capitale, et les médias en parlent comme d'un événement courant. Nous ne pouvons pas laisser ces brigands se perdre. Pour cela, nous devons organiser des descentes de police sur les lieux de rassemblement de la mafia."
 ARM_clean_up_prisons: "Nettoyer les prisons"
 ARM_clean_up_prisons_desc: "Dans l'espace post-soviétique, les prisons sont célèbres pour leur négligence. Si nous voulons réduire la criminalité parmi les prisonniers et les libérés, nous devons rétablir l'ordre dans les prisons. Pour ce faire, nous devons mettre fin à l'anarchie policière à l'encontre des prisonniers, changer l'ordre de séjour et restaurer les bâtiments."
 ARM_hard_anti_capital_category: "Anticapitalisme"
 ARM_hard_anti_capital_category_desc: "Seule une révolution socialiste prolétarienne peut sortir l'humanité de l'impasse créée par l'impérialisme et les guerres impérialistes. Quelles que soient les difficultés de la révolution et ses éventuels échecs temporaires, ou les vagues de contre-révolution, la victoire finale du prolétariat est inévitable.\n- Vladimir Ilitch Lénine"
 ARM_secure_country_category: "Réformes de la défense"
 ARM_secure_country_category_desc: "Malgré notre neutralité, nous devons être prêts à défendre notre patrie avec toutes les forces disponibles. Notre doctrine sera basée sur la milice populaire, qui en cas de guerre se transforme en une armée prête au combat."
 ARM_crete_mitia_dec: "Créer des structures de milice"
