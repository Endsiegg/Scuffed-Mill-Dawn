 ENG_AFG: "Guerre civile afghane"
 ENG_AFG_desc: "Lors de leur invasion en 2001, les États-Unis ont été soutenus initialement par le Royaume-Uni et le Canada, puis par une coalition de plus de 40 pays, dont tous les membres de l'OTAN. Les objectifs publics de la guerre étaient de démanteler Al-Qaïda et de lui refuser une base d'opérations sûre en Afghanistan en chassant les Talibans du pouvoir."
