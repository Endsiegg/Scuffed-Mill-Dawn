 ### Help Decisions ###
 Help_Decisions: "Section d'aide"
 Help_Decisions_desc: "Cette section comprend de l'aide pour les différents changements de gameplay de MD4. Vous pouvez désactiver cette section en choisissant la décision appropriée. Notez que vous ne pourrez pas accéder à cette section pendant le jeu si vous la désactivez.\n\nSi vous avez besoin d'aide plus tard dans le jeu, vous pouvez accéder au Wiki MD4 en cliquant sur le point d'interrogation dans le coin supérieur droit."
 disable_help: "Désactiver l'aide"
 disable_help_desc: "Désactiver la section d'aide. Vous ne pourrez plus y accéder à moins de commencer une nouvelle partie."
