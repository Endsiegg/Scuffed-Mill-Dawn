 ##### TURKEY #####

 TUR_SYR: "Guerre civile syrienne"
 TUR_SYR_desc: "La guerre civile syrienne est un conflit armé multidirectionnel en cours en Syrie, qui oppose principalement le gouvernement du président Bachar al-Assad, ainsi que ses alliés, à diverses forces opposées au gouvernement. Les troubles en Syrie, qui font partie d'une vague plus large de protestations du Printemps arabe de 2011, sont nés du mécontentement à l'égard du gouvernement Assad et se sont transformés en conflit armé après que les manifestations appelant à sa destitution ont été violemment réprimées."
 tur_intervene_SYR: "Intervenir dans la guerre civile syrienne"
 tur_intervene_SYR_desc: "Historiquement, la Turquie a soutenu l'Armée syrienne libre."

 TUR_afrin: "Annonce d'opérations anti-kurdes en Syrie"
 TUR_afrin_desc: "Les terroristes kurdes portent de nombreux noms, mais cela ne signifie pas qu'ils ne partagent pas les mêmes idéaux les uns que les autres. Le PKK a toujours été une menace pour la Turquie et il le restera jusqu'à ce qu'il soit détruit avec ses alliés des YPG, du PYD, des SDF, etc. Cela commence à Afrine, rassemblons les troupes."
 TUR_afrin2: "Lancer l'opération Rameau d'olivier"
 TUR_afrin2_desc: "Si les Kurdes ne peuvent apprendre à accepter leur échec et leur défaite, ils continueront à attaquer la Turquie et son peuple, et c'est là que nous devons fixer la limite. Le Rameau d'olivier mettra fin aux attaques terroristes kurdes provenant du territoire d'Afrin, tenu par les YPG. L'opération est déterminée à éradiquer et à détruire les terroristes kurdes sans dommages collatéraux, nous devons procéder avec précaution."

 TUR_afrin_d: "Les forces turques menacent Afrine"
 TUR_afrin_d_desc: "L'assaut turc contre le peuple kurde se poursuit. La menace d'une invasion d'Afrine est réelle, car le président turc [their_country.GetLeader], sans surprise, nous a qualifiés de terroristes alignés sur le PKK et a menacé de nous étrangler avant que nous puissions attaquer les terres turques dans une attaque terroriste ridicule. Ce n'est pas notre façon de faire, mais nous devons nous préparer à une attaque immédiatement !"
 TUR_afrin_d2: "Les forces turques continuent d'avancer"
 TUR_afrin_d2_desc: "Ils l'appellent « Opération Rameau d'olivier ». C'est drôle comme le dicton dit que le rameau d'olivier est une offre de paix. Les Turcs ne connaissent pas le sens de la paix, et leur campagne d'oppression kurde continue contre le mauvais adversaire. Hélas, s'ils veulent continuer ce combat, nous continuerons à nous défendre."

 TUR_counter_terrorism_mil: "Opérations de contre-terrorisme - Branche militaire"
 TUR_counter_terrorism_mil_desc: "Décisions relatives aux actions antiterroristes. Trouver de nouvelles contre-mesures défensives peut diminuer leur puissance maximale, mais si nous voulons diminuer leur puissance actuelle, nous devons développer de nouvelles opérations agressives, comme lancer des offensives terrestres et des frappes aériennes.\n\nPuissance du PKK (probabilité de mener une nouvelle attaque) §R[?Root.pkk_presence]§!\n\nMenace maximale du PKK §R[?Root.pkk_presence_max]§!\nMenace minimale du PKK §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Renforcer les avant-postes"
 strenghten_outposts_1_desc: "Nos avant-postes dans la partie sud-est de notre pays ont été construits pour arrêter la contrebande en provenance et à destination du nord de l'Irak vers les années 1960. Aujourd'hui, face aux attaques terroristes, ils sont soit trop vieux, soit mal placés et très vulnérables aux attaques asymétriques. Nous devons trouver une solution à ce problème, qui peut coûter beaucoup d'argent mais qui sera compensée par les vies sauvées. Et l'opposition essaiera sûrement de discréditer cette réforme, comme elle le fait toujours, en disant qu'elle gaspillera notre argent sans aucun avantage, il y a donc peu de place pour l'échec."
 strenghten_outposts_2: "Les positions stratégiques d'abord"
 strenghten_outposts_2_desc: "Le premier de nos nouveaux avant-postes devrait prouver son efficacité dans un court délai, pour des raisons politiques. Peut-être les construire sur des points élevés, surplombant et de préférence autour de points étroits que les terroristes ont utilisé pour s'infiltrer."
 strenghten_outposts_3: "Les positions critiques d'abord"
 strenghten_outposts_3_desc: "Certains de nos avant-postes, comme Aktütün Karakolu, sont connus pour être régulièrement attaqués pour des raisons stratégiques. Nous devrions d'abord améliorer ces positions faibles et les terroristes devront élaborer de nouveaux plans."
 strenghten_outposts_4: "Améliorations supplémentaires"
 strenghten_outposts_4_desc: "Les nouveaux avant-postes s'avèrent suffisants pour repousser les attaques terroristes ou ne pas être attaqués en premier lieu, maintenant les terroristes évitent les avant-postes forts et se concentrent sur les anciens, plus faibles. Peut-être devrions-nous démanteler ceux qui sont inutiles et construire de nouveaux avant-postes sur les positions nécessaires."
 strenghten_outposts_5: "Brillance stratégique"
 strenghten_outposts_5_desc: "Les attaques contre nos avant-postes ont été assez réduites, nous pouvons peut-être penser à construire de nouveaux barrages qui entraveront les routes des terroristes avec leurs lacs, et utiliser ces barrages comme des ponts fortifiés."
 strenghten_outposts_6: "Le succès aime la préparation"
 strenghten_outposts_6_desc: "Presque tous nos avant-postes ont été reconstruits ou déplacés. Seules quelques étapes finales sont nécessaires pour polir certains bords tranchants et nous avons terminé."
 doing_counter_terror_op_mil: "Mener une autre opération militaire"
 doing_ext_sec: "Effectue déjà une opération transfrontalière"
 doing_int_sec: "Effectue déjà un balayage de sécurité interne"
 airstrike_prepare: "Préparation des frappes aériennes"
 airstrike_prepare_desc: "Nous avons un gros avantage sur les terroristes, c'est notre force aérienne. Même s'il faudra du temps et de la puissance de production pour pouvoir les réaliser.\n\nNotre nombre actuel de missiles : §G[?Root.air_strike_material]§!. Nous pouvons en stocker jusqu'à 50.\n\nDéverrouille la décision de frappe aérienne lorsqu'elle est terminée."
 airstrike_thingy: "Mener des frappes aériennes"
 airstrike_thingy_desc: "Utiliser notre force aérienne pour les frapper là où ça fait mal. Soit leurs cachettes sur des montagnes non peuplées, soit quand ils sont en mouvement. Bien que cela consommera certains de nos missiles et que nous devrons attendre un certain temps entre les frappes.\n\nNotre nombre de missiles restants : §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Ajouter de la puissance au PKK (pour debug)"
 add_power_to_pkk_desc: "Ajoute de la puissance au PKK."
 internal_preparation_1: "Préparations médiocres des opérations internes"
 internal_preparation_1_desc: "La plus rapide et la moins chère. Si nous choisissons celle-ci, l'offensive réelle aura un taux de réussite de 40%. En termes de rentabilité, celle-ci est meilleure.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un seul type d'opération !§!"
 internal_preparation_2: "Préparations normales des opérations internes"
 internal_preparation_2_desc: "La version normale. Si nous choisissons cette option, l'offensive réelle aura un taux de réussite de 50%.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un seul type d'opération !§!"
 internal_preparation_3: "Préparations importantes des opérations internes"
 internal_preparation_3_desc: "Le plus lent et le plus cher. Si nous choisissons celle-ci, l'offensive réelle aura un taux de réussite de 60 %. Pas très rentable mais avec des résultats plus garantis.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un seul type d'opération !§!"
 internal_security: "Opérations internes"
 internal_security_desc: "La partie orientale de notre pays a un terrain accidenté, elle contient de nombreux villages déserts, des vallées naturelles ressemblant à des châteaux remplis de grottes, des passages étroits autour des montagnes où personne ne vit. Ces caractéristiques sont très utiles pour les insurrections et le PKK les utilise. Nous devons constamment attaquer et raser leurs bases de fortune pour réduire leur puissance et entraver leurs efforts de recrutement.\n\nNous ne pouvons pas faire des opérations transfrontalières et des opérations internes en même temps."
 external_preparation_1: "Préparations médiocres des opérations internes"
 external_preparation_1_desc: "La plus rapide et la moins chère. Si nous choisissons celle-ci, l'offensive réelle aura un taux de réussite de 40%. En termes de rentabilité, celle-ci est meilleure.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un seul type d'opération !§!"
 external_preparation_2: "Préparations normales des opérations internes"
 external_preparation_2_desc: "La version normale. Si nous choisissons cette option, l'offensive réelle aura un taux de réussite de 50%.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un seul type d'opération !§!"
 external_preparation_3: "Préparations importantes des opérations internes"
 external_preparation_3_desc: "Le plus lent et le plus cher. Si nous choisissons celle-ci, l'offensive réelle aura un taux de réussite de 60 %. Pas très rentable mais avec des résultats plus garantis.\n\n§RNous ne pouvons pas faire plusieurs préparations pour un seul type d'opération !§!"
 external_security: "Opérations transfrontalières"
 external_security_desc: "Le PKK n'existe pas seulement à l'intérieur de nos frontières, une bonne partie de ses membres ont également des bases dans le nord de l'Irak, pour profiter du même terrain accidenté, être un peu plus à l'abri de notre puissance militaire, contrôler la contrebande et recruter. Nous devons également attaquer ces positions, même si nous risquons d'être accusés par des puissances étrangères.\n\nNous ne pouvons pas faire des opérations transfrontalières et des opérations internes en même temps."
 prepping_ext: "Déjà en train de planifier une opération transfrontalière"
 prepping_int: "Déjà en train de planifier un balayage interne"
 collapse_mil_branch: "Cacher les décisions relatives aux opérations militaires"
 expand_mil_branch: "Montrer les décisions relatives aux opérations militaires"
 collapse_civ_branch: "Cacher les décisions de réforme civile"
 expand_civ_branch: "Montrer les décisions de réforme civile"

 TUR_counter_terrorism_civ: "Opérations de contre-terrorisme - Branche civile"
 TUR_counter_terrorism_civ_desc: "Le PKK n'est pas seulement une guérilla armée ou des terroristes, l'autorité de l'État n'est pas ferme et la confiance des gens dans les gouvernements et les États n'est pas forte, ce qui rend ce problème plus important. Nous avons besoin de nouvelles solutions sociologiques sans effusion de sang, qu'elles soient petites ou grandes.\n\nPuissance du PKK (probabilité de mener une nouvelle attaque) §R[?Root.pkk_presence]§!\n\nMenace maximale du PKK §R[?Root.pkk_presence_max]§!\nMenace minimale du PKK §R[?Root.pkk_presence_min]§!"
 college_professors: "Traiter avec les professeurs d'université"
 college_professors_desc: "Nous avons un combat à mener et ces gens qui sont censés être éclairés, mais qui râlent à propos de la situation et veulent que le gouvernement abdique chaque fois qu'une attaque terroriste se produit et parlent de génocide ou de xénophobie chaque fois que nous essayons de faire un geste contre le PKK. Cela doit être arrêté. Nous les purgerons ou nous ferons en sorte qu'ils ne discréditent plus nos actions avec des affirmations sans fondement."
 kurdish_language_1: "Le problème de la langue kurde"
 kurdish_language_1_desc: "Pendant des années, il y a eu une règle non écrite contre la langue kurde. Non seulement l'ouverture de chaînes de télévision et d'universités en langue kurde est interdite, mais même si vous dites quelque chose en kurde en public ou dans la rue, vous risquez d'être agressé verbalement. Et près de 20 % de notre population a le kurde comme langue maternelle. Nous devons résoudre ce problème.\n\nDéverrouille la deuxième décision pour plus de réformes."
 kurdish_language_2: "Mettre fin aux discriminations"
 kurdish_language_2_desc: "Tout d'abord, punir les personnes qui attaquent les kurdophones. Personne ne mérite d'avoir peur de parler sa propre langue.\n\nLa troisième décision permet de débloquer d'autres réformes."
 kurdish_language_3: "Écoles et universités kurdes"
 kurdish_language_3_desc: "Nous autoriserons l'utilisation de la langue kurde aux côtés du turc dans certaines écoles et villes, partout où nous le jugerons nécessaire. Cela sera particulièrement utile pour les jeunes, qu'ils aient été élevés dans le bilinguisme ou non.\n\nDéverrouille la quatrième décision pour plus de réformes."
 kurdish_language_4: "Chaînes de télévision kurdes"
 kurdish_language_4_desc: "Nous allons permettre aux gens d'ouvrir des chaînes kurdes, non seulement cela discréditera la propagande du PKK sur l'oppression des Kurdes, mais cela gagnera le cœur des adultes qui sont nés kurdes et n'ont jamais eu la chance d'apprendre le turc. Cependant, nous devons engager des personnes pour surveiller ces chaînes et empêcher qu'elles soient utilisées pour la propagande du PKK.\n\nDéverrouille la cinquième décision pour plus de réformes."
 kurdish_language_5: "Chaîne de l'État kurde"
 kurdish_language_5_desc: "La TRT (abréviation de Türkiye Radyo Televizyon, radio et télévision turque) est notre télévision d'État officielle depuis 1968. Au fil des ans, son nombre a augmenté et il existe maintenant plusieurs chaînes de la TRT, dont certaines sont consacrées à des sujets généraux, par exemple TRT-Müzik ne diffuse que de la musique ou TRT-Belgesel ne diffuse que des documentaires. Nous devrions en ouvrir une nouvelle qui fonctionnerait en langue kurde. Cela peut coûter plus cher mais discréditera davantage la propagande du PKK."
 doing_counter_terror_op_civ: "Réalisation d'une autre réforme civile"
 investment_propaganda_1: "Projets d'infrastructure"
 investment_propaganda_1_desc: "Nos régions orientales manquent cruellement d'infrastructures pour surmonter les terrains accidentés. En termes d'égalité et de satisfaction des citoyens, nous devons remédier à ce problème."
 investment_propaganda_2: "Effort de lutte contre le chômage"
 investment_propaganda_2_desc: "Les personnes affamées ont tendance à devenir des criminels. Les gouvernements précédents ont ignoré les régions orientales et ne se sont pas souciés des problèmes qui ont fait que les Kurdes se sont sentis opprimés. Nous devons faire mieux que ceux qui nous ont précédés."

