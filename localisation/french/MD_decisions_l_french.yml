 #Ukraine decisions
 ###Stability of Ukraine/Revolution Decisions
 UKR_stability_of_ukraine_decision_category: "La stabilité en Ukraine"
 UKR_stability_of_ukraine_decision_category_desc: "L'Ukraine est une jeune nation. Elle a traversé de nombreuses épreuves dans sa vie. Elle est dans la tourmente et commence à se rapprocher du bord du gouffre. Les russophones de l'Est parlent de sédition. Ceux de l'Ouest souhaitent chercher des liens avec l'Europe. Le pays est à bout de souffle, et ces prochains jours définiront un pays et son peuple.\n\n§GSi le risque de révolte dépasse 15, une révolte aura lieu.§!\n\n£stability_texticon §YStabilité du régime :§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YRisque de révolte :§! [?UKR.UKR_chance_of_collapse_var|-9.0]"
 UKR_help_decision_event: "Événement d'aide"
 UKR_help_decision_event_desc: "Cliquez sur ce bouton si vous avez besoin de plus d'informations sur ce système."
 UKR_decision_support_campaigns: "Campagnes de soutien"
 UKR_decision_support_campaigns_desc: "Le peuple ne soutient pas nos décisions. Nous devrions mener des campagnes afin d'apporter une stabilité supplémentaire au gouvernement et au peuple."
 UKR_decision_send_in_the_national_guard: "Envoyer la Garde nationale"
 UKR_decision_send_in_the_national_guard_desc: "Des gens mal intentionnés se sont levés pour protester. Envoyons la Garde nationale et réprimons les protestations."
 UKR_decision_make_deals_with_local_leaders: "Parler avec les dirigeants locaux"
 UKR_decision_make_deals_with_local_leaders_desc: "Des manifestants ont commencé à détruire et à maltraiter les populations locales. Envoyons quelques délégations dans les foules pour parler avec les leaders."
 UKR_decision_strike_smuggling_caches: "Lutter contre le trafic d'armes"
 UKR_decision_strike_smuggling_caches_desc: "La corruption et le trafic d'armes sont à la mode. Il est temps de frapper des opérations de contrebande d'armes."
 UKR_decision_reinforce_the_militias: "Renforcer les milices"
 UKR_decision_reinforce_the_militias_desc: "Les milices locales pourraient bénéficier d'une formation et être réformées en une force correctement armée. La Garde nationale pourrait utiliser ces effectifs."
 UKR_decision_disband_the_militias: "Dissoudre les milices"
 UKR_decision_disband_the_militias_desc: "Des civils avec des armes, un mélange terrible."
 UKR_decision_reorganize_the_national_guard: "Réorganiser la Garde nationale"
 UKR_decision_reorganize_the_national_guard_desc: "La réorganisation de la Garde nationale prendra un certain temps, mais elle permettra de reconstruire entièrement la branche. Nous n'aurons plus besoin de compter sur les milices locales."
 UKR_decision_disband_the_national_guard: "Démanteler la Garde nationale"
 UKR_decision_disband_the_national_guard_desc: "Le démantèlement de la garde nationale est un excellent moyen de ramener certaines de nos troupes chez elles et auprès de leurs familles. En outre, cela devrait nous permettre de mieux contrôler le pays."
 UKR_decision_reign_in_the_donbass_region: "Règne dans le Donbass"
 UKR_decision_reign_in_the_donbass_region_desc: "Le Donbass a eu la vie belle pendant bien trop longtemps. Le sentiment pro-russe doit être écrasé."
 UKR_decision_demand_the_return_of_the_crimea: "Demander le retour de la Crimée"
 UKR_decision_demand_the_return_of_the_crimea_desc: "La Russie s'est récemment emparée de la Crimée. L'insulte est encore fraîche dans l'esprit des gens. Nous devrions discuter avec les Russes de la restitution de la Crimée."
 UKR_ukrainian_revolution_mission: "La révolution ukrainienne"
 UKR_ukrainian_revolution_mission_desc: "Les Néo-Russes descendent dans les rues et réclament l'indépendance. Si nous ne maîtrisons pas la situation, il est tout à fait possible que le pays tombe dans une guerre civile..."

 israel_bombing_category: "Contrer nos ennemis"
 israel_bombing_category_desc: "Afin de contrer correctement nos ennemis tels que l'Iran, nous devons nous assurer qu'ils ne peuvent pas s'implanter dans les pays voisins. Nous bombarderons leurs infrastructures et leurs troupes afin de nous assurer qu'ils le savent."
 israel_palestine_category: "Le conflit israélo-palestinien"
 israel_palestine_category_desc: "Le conflit israélo-palestinien est complexe. Nous devons apaiser les Palestiniens sans mettre en colère notre propre population."
 israel_recognition_category: "Reconnaissance internationale"
 israel_recognition_category_desc: "La reconnaissance internationale de nos territoires doit être établie si nous voulons être un État stable."
 israel_rockets_category: "Les défenses d'Israël"
 israel_rockets_category_desc: "Afin de préserver l'État d'Israël, nous devons nous assurer que la technologie des roquettes dont nous disposons est en avance et que nous pouvons la déployer assez rapidement pour contrer les roquettes lancées sur nous par nos ennemis."
 israel_minorities_category: "Les minorités"
 israel_minorities_category_desc: "Pour qu'Israël survive, nous devons encourager l'immigration des minorités marginalisées du Moyen-Orient à nous rejoindre. Ce n'est qu'alors que nous pourrons nous assurer que notre État est sûr."

