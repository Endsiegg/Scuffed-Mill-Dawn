 GER_nationalist_claims_enable: "Démanteler le traité de Moscou"
 GER_nationalist_claims_enable_desc: "Le « traité portant règlement définitif concernant l'Allemagne », également appelé « accord quatre plus deux » ou « traité de Moscou », entrave notre droit souverain à la militarisation. Il nous interdit également de revendiquer nos territoires légitimes qui nous ont été honteusement retirés. La révocation de ce traité ignoble provoquera sûrement certaines nations, mais avec lui en place, l'Allemagne souffre. Deutschland Über Alles!"
