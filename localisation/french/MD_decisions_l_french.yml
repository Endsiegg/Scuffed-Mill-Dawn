 #### EU ####
 EU_decisions: "Union européenne"
 EU_decisions_desc: "L'Union européenne est une union politique et économique dotée d'un marché intérieur unique. Les politiques de l'UE visent à assurer la libre circulation des personnes, des biens, des services et des capitaux au sein du marché intérieur, à adopter une législation en matière de justice et d'affaires intérieures et à maintenir des politiques communes en matière de commerce, d'agriculture et de développement régional. Une union monétaire a été établie en 1999 et est entrée pleinement en vigueur en 2002. Elle est composée de 19 États membres de l'UE qui utilisent l'euro comme monnaie."
 leave_EU: "Quitter l'Union européenne"
 leave_EU_desc: "Nous n'avons plus d'intérêt à faire partie de l'Union européenne."

 #### NATO ####
 NATO_decisions: "Membre de l'OTAN"
 NATO_decisions_desc: "L'OTAN, ou Organisation du traité de l'Atlantique Nord, est une alliance militaire entre plusieurs pays d'Amérique du Nord et d'Europe. L'OTAN constitue un système de défense collective par lequel ses États membres indépendants acceptent de se défendre mutuellement en cas d'attaque par une partie extérieure."
 leave_NATO: "Quitter l'OTAN"
 leave_NATO_desc: "Nous n'avons plus intérêt à faire partie de l'OTAN."
 denounce_Status_As_Major_Non_NATO_Ally: "Dénoncer le statut d'allié majeur non-membre de l'OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Nous n'avons plus intérêt à être affiliés à l'alliance de l'OTAN."
 become_NATO_aspirant: "Devenir un pays candidat à l'OTAN"
 become_NATO_aspirant_desc: "Les pays candidats à l'OTAN sont des États qui ont manifesté leur intérêt pour l'adhésion à l'OTAN. Après avoir manifesté notre intérêt pour l'OTAN, nous recevrons un plan d'action pour l'adhésion, qui nous donnera des objectifs à atteindre avant d'être autorisés à adhérer. Une fois ces objectifs atteints, nous pourrons entamer les pourparlers d'adhésion, qui nécessiteront l'approbation de tous les membres actuels de l'OTAN."
 finish_NATO_membership_action_plan: "Compléter le plan d'action pour l'adhésion"
 finish_NATO_membership_action_plan_desc: "En achevant le plan d'action pour l'adhésion que l'OTAN nous a imposé, nous pouvons entamer des pourparlers d'adhésion avec les membres existants. Chaque membre existant de l'OTAN doit approuver notre demande. Nous conserverons le statut de candidat à l'adhésion à l'OTAN tant que tous les membres n'auront pas approuvé notre demande."
 ratify_country_accession: "Ratifier l'adhésion [FROM.GetDuDelaDelNP] [FROM.GetName] à l'OTAN"
 ratify_country_accession_desc: "[FROM.GetNameDefCap] [FROM.GetAOntNP] terminé son plan d'action pour l'adhésion. Il ne nous reste plus, ainsi qu'aux autres membres de l'OTAN, qu'à ratifier leur adhésion, après quoi ils seront membres à part entière de l'OTAN."
 join_NATO: "Adhérer à l'OTAN"
 join_NATO_desc: "Tous les autres membres de l'OTAN ont ratifié notre adhésion à l'OTAN. Nous pouvons maintenant devenir un membre à part entière de l'alliance."
 show_non_ratified_countries: "Afficher les pays non-ratifiés"
 show_non_ratified_countries_desc: "Vous trouverez ici une liste des pays qui n'ont toujours pas ratifié notre adhésion. Vous pouvez inciter les pays à ratifier votre adhésion en entretenant de meilleures relations avec eux."
 call_nato_to_arms: "Appeler aux armes l'OTAN !"
 call_nato_to_arms_desc: "Nous sommes attaqués par une puissance étrangère. Nous pouvons maintenant invoquer l'article 5 du traité de l'OTAN, ce qui signifie que nos alliés doivent venir à notre défense."
 nato_enhance_forward_presence_brigade: "Déployer la Brigade E de l'OTAN"
 nato_enhance_forward_presence_brigade_desc: "La récente crise de Crimée a mis les États-Unis dans une position précaire. Le déploiement de la Brigade E devrait contribuer à dissuader toute nouvelle agression de la part des Russes."
 nato_deply_turkish_brigade: "Déployer la Brigade S de l'OTAN"
 nato_deply_turkish_brigade_desc: "La Turquie a continué à réaffirmer son engagement envers l'OTAN. Nous devrions montrer notre gratitude en déployant une nouvelle brigade dans la région."

 RULE_CANT_LEAVE_NATO: "§RNous ne pouvons pas quitter l'OTAN quand nous sommes attaqués !§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RNous ne pouvons pas expulser des pays de l'OTAN !§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RLe commandement de l'OTAN dans la guerre est verrouillé par le meneur d'origine !§!"

 ### Anti Bully ###
 Anti_Bully: "Lassitude publique de la guerre"
 Anti_Bully_desc: "Notre pays est aujourd'hui en guerre. Les questions qui accompagnent les conflits sont désormais plus importantes que jamais. Le moyen le plus efficace de gagner une guerre est de maintenir le soutien de la population à celle-ci. Lorsque le peuple perd son soutien à un conflit, nous avons déjà perdu.\n\n§YRemarque : le peuple n'apprécie pas les longues guerres. Plus la guerre est décisive, moins elle est pénalisante.§!\n"
 AB_offer_stalemate_Atk: "Proposer un cessez-le-feu"
 AB_offer_stalemate_Atk_desc: "La guerre s'est éternisée depuis bien trop longtemps. Le combat s'est décomposé en rien de plus qu'une impasse prolongée. C'était un échec massif et la meilleure option pour nous est de demander la paix."
 AB_offer_stalemate_Def: "Proposer un cessez-le-feu"
 AB_offer_stalemate_Def_desc: "L'attaquant est aux portes de notre civilisation. Ils ont cessé de pousser et nos troupes sont maintenant stationnées à l'extérieur des positions des uns et des autres. Nous devrions demander la paix."
 AB_war_support_campaigns: "Campagne de soutien à la guerre"
 AB_war_support_campaigns_desc: "Les gens perdent confiance en notre gouvernement et commencent à ne plus soutenir la guerre. Donnons-leur une motivation supplémentaire."
 AB_promises_of_pecae: "Promesses de paix"
 AB_promises_of_pecae_desc: "La guerre fait des ravages au sein de la population. Nous devrions commencer à organiser des campagnes pour discuter du potentiel de la paix."

 ### Civil War ###
 Civil_war_decisions: "Guerre civile"
 Civil_war_decisions_desc: "Notre pays est plongé dans une guerre civile. Cela nous permet d'agir d'une manière contraire à l'éthique. Les méthodes sont extrêmes et sont nécessaires"
 confiscate_civilian_vehicles: "Confisquer les véhicules civils"
 confiscate_civilian_vehicles_desc: "Nous pouvons confisquer et convertir des véhicules civils en véhicules techniques et en transports de troupes blindés. Malgré la guerre, les véhicules civils sont encore abondants, et les nouveaux véhicules peuvent facilement passer la frontière en contrebande."
 foreign_recruitment_campaign: "Campagne de recrutement à l'étranger"
 foreign_recruitment_campaign_desc: "Une grande partie de nos combattants sont originaires d'autres pays. Nous pouvons mener une campagne de recrutement temporaire afin de rassembler davantage de soldats potentiels pour nos armées."
 smuggle_small_arms: "Trafic d'armes légères"
 smuggle_small_arms_desc: "En plus de produire nos propres armes légères dans des ateliers locaux, nous pouvons essayer de tirer quelques ficelles et de faire passer des armes en contrebande depuis l'étranger."
 smuggle_heavy_weapons: "Trafic d'armes lourdes"
 smuggle_heavy_weapons_desc: "En plus de produire nos propres armes lourdes dans les ateliers locaux, nous pouvons essayer de tirer quelques ficelles et de faire passer des armes en contrebande depuis l'étranger. Bien sûr, la contrebande de missiles à travers la frontière est légèrement plus difficile que celle de fusils."
 Conscripting_Child_Soldiers: "Conscription d'enfants soldats"
 force_conscript_children: "Forcer la conscription d'enfants soldats"
 force_conscript_children_desc: "Nous pouvons commencer à conscrire des enfants dans notre armée. Dans de nombreux conflits asymétriques, les enfants sont enrôlés de force dans les groupes rebelles et désensibilisés à la violence. Le sort de ces enfants est déprimant car ils sont traumatisés à vie, et beaucoup d'entre eux se tournent vers la violence, l'alcool et la drogue plus tard dans leur vie.\n\nLa conscription forcée des enfants consolide nos forces, mais souvent ces jeunes garçons ne sont rien de plus que de la chair à canon."
 buy_fuel_from_black_market: "Acheter du carburant au marché noir"
 buy_fuel_from_black_market_desc: "Notre situation rend difficile l'acquisition légale de carburant. Cependant, il existe de nombreuses façons d'acheter du carburant illégalement."

 ### Afghanistan ###
 TT_AFG_NOT_FACTION_WITH_PAK: "N'est allié à aucune faction pakistanaise"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RIl est probable que si nous occupons le territoire, notre ennemi nous déclare la guerre !§!"

 AFG_Baluchistan: "Revendication du Baloutchistan"
 AFG_invasion: "Invasion du Pakistan"

 Afghanistan_pashtunistan_decisions: "Unification du Pachtounistan"
 Afghanistan_pashtunistan_decisions_desc: "Près de 16% de la population pakistanaise s'identifie comme pachtoune, le groupe ethnique le plus dominant d'Afghanistan. La plupart des Pachtounes pakistanais vivent dans les régions du nord-ouest du pays. En raison de la guerre civile au Pakistan, beaucoup de ces personnes souffrent désormais d'un régime terrible. Il est de notre devoir de les protéger."
 claim_pashtunistan: "Revendiquer le Pachtounistan"
 claim_pashtunistan_desc: "La région du Pachtounistan couvre le nord-ouest du Pakistan et l'est de l'Afghanistan. La région étant sous le contrôle des extrémistes, nous pouvons prétendre être de véritables protecteurs de la région."
 claim_baluchistan: "Revendiquer le Baloutchistan"
 claim_baluchistan_desc: "Très souvent, la rhétorique du Pachtounistan unifié inclut également la région du Baloutchistan, dans l'ouest du Pakistan. Cette région est habitée par les Baloutches, qui militent depuis longtemps pour l'indépendance. La région appartenait autrefois à l'Afghanistan et elle nous donnerait accès à la mer, ce qui la rend vitale pour nous."
 afg_claims_advance_to_baluchistan: "Avancer au Baloutchistan"
 afg_claims_advance_to_baluchistan_desc: "Le nord du Baloutchistan, et la grande ville de Quetta devraient être notre première cible. Cela nous permettra ensuite de poursuivre notre progression vers la mer."
 afg_claims_advance_to_the_sea: "Terminer l'occupation du Baloutchistan"
 afg_claims_advance_to_the_sea_desc: "Nous devons terminer l'occupation du Baloutchistan en avançant et en occupant la ville portuaire de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avancer dans les zones tribales pachtounes"
 afg_claims_advance_into_tribal_areas_desc: "Notre premier objectif devrait être de pousser à travers les zones tribales administrées par le gouvernement fédéral. Nous commencerons par éliminer les bastions des talibans pakistanais."
 afg_claims_clear_tribal_areas: "Nettoyer les zones tribales"
 afg_claims_clear_tribal_areas_desc: "L'étape suivante consiste à pacifier le reste des zones tribales, maintenant que les bases talibanes ont été éliminées."
 afg_claims_invade_peshawar: "Occupation de Peshawar"
 afg_claims_invade_peshawar_desc: "Le joyau des régions pachtounes pakistanaises, la grande ville de Peshawar, est dans notre ligne de mire. Nous ne pouvons pas faiblir maintenant !"
 afg_invade_pakistan: "Envahir le Pakistan"
 afg_invade_pakistan_desc: "Au lieu d'avancer lentement et d'occuper un territoire, nous pouvons envahir directement et surprendre l'ennemi. Cependant, cela sera mal vu par la communauté internationale, et il est possible que les protecteurs du Pakistan interviennent."
 afg_integrate_pashtunistan: "Intégrer le Pachtounistan"
 afg_integrate_pashtunistan_desc: "Même si les Pachtounes constituent l'ethnie dominante de l'Afghanistan, de nombreux Pachtounes des nouvelles zones en veulent encore à notre gouvernement. Nous devons consacrer des ressources pour les convaincre qu'ils sont mieux avec nous."
 unite_with_pakistan_taliban: "S'unir avec les talibans pakistanais"
 unite_with_pakistan_taliban_desc: "Nos frères au Pakistan se battent pour la libération des musulmans. Nous devons joindre nos forces aux leurs !"

 PER_space_missions: "Agence spatiale iranienne"

