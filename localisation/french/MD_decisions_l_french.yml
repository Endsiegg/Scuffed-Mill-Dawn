 ARG_falklands_question_category: "La question des Malouines"
 ARG_falklands_question_category_desc: "Les Islas Malvinas sont notre droit de naissance et notre terre souveraine. Nous n'oublierons pas le sang que nos frères ont versé sur nos îles pour votre patrie.\nIl est temps de reprendre notre terre des mains des impérialistes buveurs de thé !"
