 CHE_gover_desc: ""
 CHE_return_vs: "Revive the Armed Forces of Chechnya"
 CHE_return_vs_desc: "Our country needs defenders, it needs its own army"
 CHE_return_nac_gvard: "Revive the National Guard"
 CHE_return_nac_gvard_desc: "We will revive the National Guard again"
 CHE_return_ichkerian: "Return All Ichkerians To Homeland"
 CHE_return_ichkerian_desc: "We are ready to meet our brothers who fought for our independence abroad"
 CHE_snb_return: "National Security Service"
 CHE_snb_return_desc: "We need strong special services to protect our statehood"
 CHE_repair_ingush_ties: "Establish Relations With Ingushetia"
 CHE_repair_ingush_ties_desc: "Our long-time neighbor, with whom we had a very strained relationship. It's time to change the vector of development of our mutual relations"
 CHE_repair_dage_ties: "Establish Relations With Dagestan"
 CHE_repair_dage_ties_desc: "Our long-time neighbor, with whom we had a very strained relationship. It's time to change the vector of development of our mutual relations"
 CHE_ismalic_polk: "Islamic Special Forces Regiment"
 CHE_ismalic_polk_desc: "Another unit that we will rebuild"
 CHE_icherian_glory_army: "Pride In The Army"
 CHE_icherian_glory_army_desc: "Every citizen of our country should be proud of our army - our defender"
 CHE_icherian_identity: "Our National Identity"
 CHE_icherian_identity_desc: "We Chechens are a proud, independent and strong people and we will instill these qualities in future generations"
 CHE_protect_borders: "Arrange The Border"
 CHE_protect_borders_desc: "Our borders must be protected from future aggression"
 CHE_icherian_youth: "Militarization Of Youth"
 CHE_icherian_youth_desc: "From an early age, every Chechen should be ready to defend his homeland with weapons in his hands"
 CHE_icherian_mobilise: "National Mobilization"
 CHE_icherian_mobilise_desc: "The people should be ready to take up arms at any moment"
 CHE_integrate_officers: "Deal With Disloyal Officers"
 CHE_integrate_officers_desc: "Our army is in a terrible state, it is necessary to eliminate those who are causing trouble in its organization"
 CHE_maskhadovs_primacy: "The Maskhadov Legacy"
 CHE_maskhadovs_primacy_desc: "Maskhadov's presidency left a mark on the history of Chechnya over the course of the 90s, and we have to live with it"
 CHE_zalizat_rani: "Restore The Lost"
 CHE_zalizat_rani_desc: "Our country has suffered, among other things, huge economic losses, and we must make up for these losses at least partially"
 CHE_honor_dudaev: "Respect Dudaev's Legacy"
 CHE_honor_dudaev_desc: "We will treat the legacy of the creator of the Republic of Ichkeria with special trepidation"
 CHE_detach_islamists: "Refuse Islamists"
 CHE_detach_islamists_desc: "We will not cooperate with radical Islamists"
 CHE_compromise_with_islamists: "Compromise With The Islamists"
 CHE_compromise_with_islamists_desc: "Perhaps our union will do more good than harm."
 CHE_empower_coalition_government: "The Coalition Government"
 CHE_empower_coalition_government_desc: "We are ready to accept them into our ranks"
 CHE_appoint_khattab: "Elevate Khattab"
 CHE_appoint_khattab_desc: "We are ready to promote one of our colleagues"
 CHE_detach_but_recruit_maskhadov: "Maskhadov Must Leave"
 CHE_detach_but_recruit_maskhadov_desc: "Maskhadov has shown himself to be a terrible and weak politician, it's time for him to leave"
 CHE_basaev_on_top: "Basaev Comes To Power"
 CHE_basaev_on_top_desc: "The new government has come to Ichkeria, it's time for our country to become strong again"
 CHE_install_sharia_laws: "Sharia Law"
 CHE_install_sharia_laws_desc: "Only Sharia law will bring our country to prosperity"
 CHE_assemble_the_boeviks: "Organize The Soldiers"
 CHE_assemble_the_boeviks_desc: "Our army should be organized and not look like a bunch of bandits"
 CHE_salafist_propaganda: "Salafist Propaganda"
 CHE_salafist_propaganda_desc: "We will promote our ideology even more diligently"
 CHE_biggest_raid_to_georgia: "Biggest Raid in Georgia"
 CHE_biggest_raid_to_georgia_desc: "It's time to deal with the Georgians"
 CHE_support_taliban: "Friendship With The Taliban"
 CHE_support_taliban_desc: "We will revive our former partnership"
 CHE_al_qaeda_connections: "Past Ties To Al Qaeda"
 CHE_al_qaeda_connections_desc: "We need strong allies, and Al Qaeda is clearly one."
 CHE_meet_with_bin_laden: "Meeting With Bin Laden"
 CHE_meet_with_bin_laden_desc: "We are ready to hold a meeting with such a significant person in the Muslim world."
 CHE_start_raids_into_russia: "Raids deep into Russia"
 CHE_start_raids_into_russia_desc: "We will conduct a series of raids into neighboring regions and try to raise these republics to revolt."
 CHE_biggest_jihad_in_history: "Biggest Jihad in History"
 CHE_biggest_jihad_in_history_desc: "We are ready to make a great trek to the west."
 CHE_raduevs_rise: "Raduyev's Communism"
 CHE_raduevs_rise_desc: "It seems that a specific form of communism awaits this country."
 CHE_ickeriyskie_pioneri: "Ichkerian Pioneers"
 CHE_ickeriyskie_pioneri_desc: "Pioneering was a great way to control young people, we will revive this past experience."
 CHE_reinvent_socialism: "And Again Propaganda"
 CHE_reinvent_socialism_desc: "It's time to turn on the propaganda horns again."
 CHE_partbilet_and_quran: "Communist Islam"
 CHE_partbilet_and_quran_desc: "Party card and a Koran are two things that every Chechen should have."
 CHE_army_of_dudaev: "Dudaev's Red Army"
 CHE_army_of_dudaev_desc: "We will try to create the best army that Dudaev wanted to see.."
 CHE_decrease_radicalism: "No Radical Islam"
 CHE_decrease_radicalism_desc: "The radicals will lead the country to war and decline again - we will not allow it."
 CHE_apologize_for_pervomaysk: "Apologize For The Pervomaisky Settlement"
 CHE_apologize_for_pervomaysk_desc: "We are ready to improve relations with Russia, let's start with an apology."
 CHE_political_domination: "Dominance of The Party"
 CHE_political_domination_desc: "Our party should always be the ruling one, this is the only way we will save the country."
 CHE_assasinate_shevardnadze: "Eliminate the Georgian President"
 CHE_assasinate_shevardnadze_desc: "Georgia should have been taken under control for a long time, it is weak and will become a bulwark of our expansion into the Caucasus."
 CHE_chechen_komsomol: "Ichkerian Komsomol"
 CHE_chechen_komsomol_desc: "We will continue to accept the experience of the Soviet Union, including the experience of the Komsomol."
 CHE_KSSR: "Caucasian SSR"
 CHE_KSSR_desc: "We will strive for the unity of all the peoples of the Caucasus, under our socialist banner."
 CHE_nationalist_dominance: "Further Into Nationalism"
 CHE_nationalist_dominance_desc: "We will continue our development vector."
 CHE_continue_methods: "Old Methods"
 CHE_continue_methods_desc: "We are not going to abandon the old methods of interaction with neighbors."
 CHE_find_antirussian_diplo: "Allies in Anti-Russian Views"
 CHE_find_antirussian_diplo_desc: "We will try to establish contact with countries that do not have sympathy for Russia.."
 CHE_ichkerian_brotherhood: "Fraternal Peoples"
 CHE_ichkerian_brotherhood_desc: "We will not give Russia any peace and will try to arrange a series of uprisings in neighboring republics."
 CHE_maintain_a_republic: "Construction of the Republic"
 CHE_maintain_a_republic_desc: "We will strive for our idealistic understanding and vision of how our country should be."
 CHE_turkish_azeri_raltions: "Partnership With Turkey And Azerbaijan"
 CHE_turkish_azeri_raltions_desc: "We will establish contacts with these two countries."
 CHE_unso_invite: "Invite Ukrainian Nationalists"
 CHE_unso_invite_desc: "We have already fought together once, maybe now it's time to finish the common cause?."
 CHE_western_democracy: "The Path of Western Democracy"
 CHE_western_democracy_desc: "We will turn our eyes to the West as our potential ally."
 CHE_alegiance_to_west: "Friendship With Democracies"
 CHE_alegiance_to_west_desc: "We will establish ties with Democratic countries."
 CHE_caucasian_federalism: "Caucasian Federalism"
 CHE_caucasian_federalism_desc: "We are for a united Caucasian Federation that will pursue its own independent policy from everyone."
 CHE_caucasian_nationalism: "Caucasian Nationalism"
 CHE_caucasian_nationalism_desc: "The Caucasian is a nation, and we will promote this idea."
 CHE_secularist_rise: "Secularization"
 CHE_secularist_rise_desc: "We will not allow religion to interfere in the affairs of the state."
 CHE_russian_islamic_university: "Kunta-Hadji Russian Islamic University"
 CHE_kult_kadyrov: "The Cult of Kadyrov"
 CHE_kadyrov_voruet: "Kadyrov's Clan"
 CHE_kadyrov_voruet_desc: "Kadyrov's reign was marked by the coming to power of a man who decided to place his own person or relative in each structure of the republics"
 CHE_kto: "Counter-terrorism Operation"
 CHE_kto_desc: "Counter-terrorism operation is being carried out on the territory of Chechnya, despite the control of this republic by Federal forces, many militants are still hiding in various villagesn\n\nIf §Ypercentage of radicalization§! is above §Y90%§!, then a coup will take place in [CHE.GetFlag] Chechnya\n\nTo accelerate the reduction of §Yradicalization§! rates, focus on the §YFSB§!, and it is also recommended to release [CHE.GetFlag]§YChechnya§! as a puppet"
