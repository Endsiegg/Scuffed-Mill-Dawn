 #Generic Events#

 Burma.1.t: "Le Myanmar cherche à acquérir notre protection"
 Burma.1.d: "Le gouvernement du Myanmar, méfiant des ambitions grandissantes de la Chine et pessimiste quand à la capacité de l'ANASE à restreindre celles-ci, nous est parvenu pour exprimer leurs inquiétudes. Devrions-nous leur fournir l'assistance désirée ?"
 Burma.1.a: "Oui, nous devons restreindre la Chine."
 Burma.1.b: "Non, le Myanmar n'est pas digne d'être notre allié."
 Burma.2.t: "Les États-Unis ont accepté notre demande !"
 Burma.2.d: "Nous sommes plus prêts que jamais face à nos potentiels ennemis"
 Burma.2.a: "Hourra !"
 Burma.3.t: "Les États-Unis ont choisi de nous abandonner..."
 Burma.3.d: "Se pensant naturellement supérieurs à nous, les États-Unis ont rejeté notre demande de protection..."
 Burma.3.a: "Peut-être aurions-nous dû nous tourner vers les Chinois..."
 Burma.4.t: "Le Myanmar propose un Accord de défense mutuelle de l'ANASE."
 Burma.4.d: "Dû aux actions de la Chine dans la Mer de Chine du Sud et son support pour divers groupes rebelles birmans, [Owner.GetLeader] a fait appel aux membres de l'ANASE pour établir un Accord de défense mutuelle de l'ANASE pour se protéger de menaces extérieures et renforcer la cohésion interne de l'ANASE. Nous pouvons choisir de voter en faveur ou en défaveur de cette initiative."
 Burma.4.a: "Nous devrions signer ce traité."
 Burma.4.b: "Nous ne signerons point ce bout de papier insignifiant."
 Burma.5.t: "Un nouveau centre politique ?"
 Burma.5.d: "Depuis que la tatmadaw a abandonné ses positions d'influence au sein du gouvernement Birman, une opportunité pour différents groupes d'intérêts de chercher un rôle de plus grande importance dans nos politiques est née. Il est dans nos intérêts de favoriser un de ces nouveaux groupes pour assurer que celui qui parvienne au sommet concorde avec nos idéaux."
 Burma.5.a: "Soutenir les agriculteurs."
 Burma.5.b: "Soutenir les syndicats."
 Burma.5.c: "Soutenir les propriétaires de PME."
 Burma.6.t: "Un allié assiégé"
 Burma.6.d: "Nos alliés Wa essuient des attaques du gouvernement central du Myanmar. Bien que nous ayons de forts liens avec les deux camps, l'agression du gouvernement et leur refus de nous consulter avant de lancer leur offensive est inexcusable. De plus, si les Wa venaient à succomber lors des assauts nous perdrions un partenaire stratégique clé dans le Triangle Doré."
 Burma.6.a: "Nous ne pouvons rien faire."
 Burma.6.b: "Envoyons-leur des armes."
 Burma.6.c: "Envoyons-leur des troupes."
 Burma.7.t: "Le Myanmar cherche à acquérir notre protection"
 Burma.7.d: "Le gouvernement du Myanmar, méfiant des interférences Occidentales et des éléments subversifs internes, nous est parvenu pour exprimer leurs inquiétudes. Devrions-nous leur fournir l'assistance désirée ?"
 Burma.7.a: "Oui, nous devrions tenir l'Occident à l'écart."
 Burma.7.b: "Non, le Myanmar n'est pas digne d'être notre allié."
 Burma.8.t: "La Chine a accepté notre demande !"
 Burma.8.d: "Nous sommes plus prêts que jamais face à nos potentiels ennemis."
 Burma.8.a: "Hourra !"
 Burma.9.t: "La Chine a choisi de nous abandonner..."
 Burma.9.d: "Se pensant naturellement supérieurs à nous, la Chine a rejeté notre demande de protection..."
 Burma.9.a: "Peut-être aurions-nous dû nous tourner vers les Américains..."
 Burma.10.t: "L'ANASE prête à assurer notre défense"
 Burma.10.d: "Grâce à la signature du Traité de Défense Mutuelle, nous pouvons dormir sur nos deux oreilles en sachant que les autres pays membres de l'ANASE viendront à notre secours en cas d'attaque par un agresseur externe."
 Burma.10.a: "Heureux de l'apprendre."
 Burma.11.t: "Le Myanmar demande de respecter sa souveraineté"
 Burma.11.d: "Les émissaires étrangers du Myanmar nous sont parvenus en demandant l'arrêt sans sommations de soutien à l'UAEW et autres groupes rebelles opérants au sein de leurs frontières. Notre soutien à ces groupes est important pour notre sécurité frontalière et les forces militaires du Myanmar font pâle figure face aux nôtres, mais devrions-nous tout-de-même risquer une guerre à cause de ce problème ?"
 Burma.11.a: "Nous devons éviter la guerre à tout prix."
 Burma.11.b: "Leurs menaces font pitié !"
 Burma.12.t: "Les Chinois estiment la paix"
 Burma.12.d: "Heureusement pour eux, les Chinois ont accepté d'arrêter d'interférer dans nos affaires étrangères et ont de par ce fait échappé notre colère."
 Burma.12.a: "Sage décision."
 Burma.13.t: "Les Chinois veulent la guerre !"
 Burma.13.d: "Nous riant au visage, les Chinois ont ouvertement moqué notre ultimatum et continuent de soutenir des groupes rebelles dans notre territoire !"
 Burma.13.a: "Alors ils auront la guerre."
 Burma.14.t: "Le Myanmar sollicite une alliance militaire"
 Burma.14.d: "Suivant une proximité politique grandissante entre nous et le gouvernemt de [BRM.GetNameDef], le gouvernement Birman nous a contacté avec une offre plus qu'intriguante. Bien qu'il serait très utile d'avoir un allié militaire sur notre frontière Sud, former une alliance officielle avec les Birmans risque d'agrandir l'anxiété régionale quand à nos ambitions géopolitiques."
 Burma.14.a: "Nous ferons face ensemble !"
 Burma.14.b: "Le Myanmar n'est pas digne d'être notre allié..."
 Burma.15.t: "La Chine a accepté notre demande d'alliance militaire !"
 Burma.15.d: "Nous avons négotié avec succès un accord militaire qui unira nos deux nations face aux adversités."
 Burma.15.a: "Notre amitié sera éternelle !"
 Burma.16.t: "La Chine a refusé notre offre !"
 Burma.16.d: "Les Chinois ont décidé que nous ne sommes point dignes d'une alliance, afirmant qu'ils n'ont uniquement l'intention de s'immiscer dans nos affaires."
 Burma.16.a: "Décevant..."

 #News Events#

 Burma_News.1.t: "Un nouveau chemin pour le Myanmar ?"
 Burma_News.1.d: "Le gouvernement militaire a aujourd'hui annoncé que le processus décennial visant à former une nouvelle constitution est enfin achevé. Tandis que la nouvelle constitution marque un tournant de libéralisation dans les politiques du Myanmar, elle préserve tout-de-même le rôle continu de l'armée dans le gouvernement, tel que s'assurer la possession de 25% des sièges du parlement. Il reste à voir si cette constitution sera un moyen de démocratision ou un outil pour une domination militaire continue..."
 Burma_News.1.a: "Une cause de réjouissance ?"
 Burma_News.2.t: "Aung San Suu Kyi libérée"
 Burma_News.2.d: "Après une phase de résistance prolongée, le gouvernement militaire a finalement cédé aux pressions locales et internationales en faveur de la libération d'Aung San Suu Kiy de son confinement à domicile. Cette décision capitale suit la libération d'autres politiciens proéminents de l'opposition."
 Burma_News.2.a: "La lauréate du prix Nobel marche."
 Burma_News.3.t: "La LND arrive au pouvoir au Myanmar"
 Burma_News.3.d: "C'est dans un grand coup de théâtre que la LND est arrivée au pouvoir, marquant la fin de presque 50 ans de dictature militaire. Cependant, certains partis restent divisés quand à si la LND serait véritablement capable de diriger le pays vers une autre direction, ou si l'armée continuera d'exercer le pouvoir bien que depuis le derrière de la scène."
 Burma_News.3.a: "Cela devait finir par arriver."
 Burma_News.4.t: "Une lutte silencieuse pour la domination"
 Burma_News.4.d: "De multiples rapports commencent à émerger par rapport aux tentatives du gouvernement civil du Myanmar pour contrecarrer l'influence politique de l'armée du pays, la tatmadaw. Bien que la force matérielle de l'armée est undubitablement supérieure, certains analystes prédisent que le gouvernement civil aura comme priorité de sapper le support de peuple à l'armée et mettre la pression sur celle-ci indirectement en soutenant divers protestations populaires. La façon dont la tatmadaw réagira face à ces actions reste uncertaine."
 Burma_News.4.a: "Un chemin flou s'impose devant ce pays."
 Burma_News.5.t: "Une fin à la paix"
 Burma_News.5.d: "[BRM.GetLeader] a proclamé aujourd'hui que le gouvernement ne poursuivra plus les cessez-le-feu avec les divers groupes rebelles combattant le gouvernement central. Ceci marque un tournant majour par rapport au cycle habituel d'escarmouches et cessez-le-feu entre le gouvernement et les groupes rebelles."
 Burma_News.5.a: "La guerre est là."
 Burma_News.6.t: "[BRM.GetNameDefCap]"
 Burma_News.6.d: "La nation présentement connue sous le nom d'Union du Myanmar est officiellement devenue une Fédération, marquant encore une fois un tournant majeur dans l'attitude du gouvernement face aux minorités ethniques qui dominent ses régions frontalières. Le gouvernement avait déjà refusé auparavant d'accorder toute autonomie à ces régions, incluant les états du Shan, Karen et Kachin, mais après des années durant de conflit le gouvernement a finalement reconnu que cette politique n'était pas viable au long-terme."
 Burma_News.6.a: "C'était inévitable."
 Burma_News.7.t: "Le Myanmar sévit face aux manifestations"
 Burma_News.7.d: "L'arrivée d'informations en provenance du Myanmar a été limitée ces dernières semaines mais il s'est fait clair que le gouvernement a répondu avec violence aux manifestations pacifiques pro-démocracie, lançant une campagne de répression de proportions monumentales. Plusieurs chefs d'états Occidentaux et le Secrétaire-Général des Nations Unies ont denoncé la violence au Myanmar. La Chine et la Russie n'ont pas commenté publiquement sur le sujet, mais ont imposé un veto sur la décision du Conseil de Sécurité de comdamner les-dites exactions."
 Burma_News.7.a: "Révoltant !"
 Burma_News.7.b: "Cela devait finir par arriver."
 Burma_News.8.t: "La résistance a été écrasée"
 Burma_News.8.d: "Aujourd'hui, [BRM.GetLeader] a annoncé que la dernière rébellion ethnique du Myanmar a été supprimée. Après des décennies de combats, l'adoption par le gouvernement d'une nouvelle stratégie par rapport à la Résistance, se concentrant sur chaque groupe restant un par un tout en refusant quelque compromis, a finalement amené le conflit à une fin. Cependant, cet accomplissement a coûté beaucoup. Les relations du Myanmar avec la Chine ont été endomagées possiblement irrémédiablement par cette campagne militaire. Des centaines de milliers de réfugiés ont trouvé refuge parmis les frontières Chinoises et de multiples citoyens Chinois ont été tués ou gravement blessés par les combats, sans mentionner le chagrin de la Chine d'avoir son proche allié, l'Union Armée de l'Etat Wa, réduit en miettes par la tatmadaw. De plus, il reste à voir si les minorités ethniques maintenant sous occupation militaire continueront d'accepter la régence du gouvernement central si tout ce qui les induit à le faire est la peur de la brutalité de l'armée."
 Burma_News.8.a: "La paix en nos temps ?"
 Burma_News.9.t: "Signature du Traité de Défense Mutuelle de l'ANASE"
 Burma_News.9.d: "Aujourd'hui, le collectif des chefs d'états membres de l'ANASE a annoncé la signature d'un Traité de Défense Mutuelle. « Ce jour sera honoré à travers les ages comme un moment remarquable de coopération diplomatique pour un intérêt bien supérieur que celui de n'importe quelle nation » a prononcé [BRM.GetLeader]."
 Burma_News.9.a: "La Chine ne sera pas heureuse des nouvelles."
 Burma_News.9.b: "Leurs efforts sont adorables."

 #Insurgency Events#
 Insurgency.1.t: "Menace des Kachins"
 Insurgency.1.d: "Nos sources d'espionnage indiquent que la Kachin Independence Army prépare un assaut sur nos troupes !"
 Insurgency.1.a: "Nous serons prêts."
 Insurgency.2.t: "Menace des Karens"
 Insurgency.2.d: "Nos sources d'espionnage indiquent que l'Armée karen de libération nationale prépare un assaut sur nos troupes !"
 Insurgency.2.a: "Nous serons prêts."
 Insurgency.3.t: "Menace des Shan"
 Insurgency.3.d: "Nos sources d'espionnage indiquent que la Divison Sud de l'Armée de l'État shan prépare un assaut sur nos troupes !"
 Insurgency.3.a: "Nous serons prêts."
 Insurgency.4.t: "Menace de la Tatmadaw"
 Insurgency.4.d: "Des rumeurs circulent selon lesquelles la Tatmadaw prépare une offensive sur nos troupes !"
 Insurgency.4.a: "Nous serons prêts."
 Insurgency.5.t: "La Tatmadaw est victorieuse"
 Insurgency.5.d: "La Tatmadaw a utilisé ses avantages en force pure et technologie pour triompher sur les forces rebelles."
 Insurgency.5.a: "Au vainqueur, le butin."
 Insurgency.5.b: "Ces pertes sont temporaires."
 Insurgency.6.t: "Les Rebelles sont victorieux"
 Insurgency.6.d: "Les rebelles ont lentement mais sûrement épuisé et réduit les effectifs de la tatmadaw via un usage rusé de tactiques de guerrilla, les forçant à battre en retraite."
 Insurgency.6.a: "Au vainqueur, le butin."
 Insurgency.6.b: "Ces pertes sont temporaires."
 Insurgency.7.t: "Cette bataille n'a pas trouvé de dénouement..."
 Insurgency.7.d: "Les deux camps ont été incapables de gagner l'avantage sur l'autre et se sont retirés du champ de bataille."
 Insurgency.7.a: "Une impasse uniquement temporaire."
 Insurgency.11.t: "Le gouvernement nous a offert un cessez-le-feu"
 Insurgency.11.d: "Craignant clairement nos prouesses militaires, la lâche Tatmadaw a demandé un arrêt complet des hostilités. Aussi méprisables que nos ennemis soient, un cessez-le-feu serait aussi dans nos propres intérêts, voyant ceci comme une opportunité pour forcer les Birmans à faire des concessions."
 Insurgency.11.a: "Nous devrions faire des demandes ambitieuses."
 Insurgency.11.b: "Nous devrions faire des demandes modérées."
 Insurgency.11.c: "Qu'ils aillent se faire voir, nous n'accepterons pas leur offre !"
 Insurgency.12.t: "Les rebelles font d'outreusement ambitieuses demandes !"
 Insurgency.12.d: "Les rebelles nous prennent pour des idiots avec telles demandes! Seulement, nous devrions considérer la possibilité qu'accepter pourrait nous bénéficier grandement au long-terme."
 Insurgency.12.a: "Accepter leurs demandes."
 Insurgency.12.b: "Refuser leurs demandes."
 Insurgency.13.t: "Les rebelles font des demandes raisonnables"
 Insurgency.13.d: "Ces demandes sont tolérables, et nous laissent bien assez de marge pour maneuvrer. Toutefois, accepter viendrait à renoncer gagner du terrain sur le champ de bataille pour un temps non-négligeable."
 Insurgency.13.a: "Accepter leurs demandes."
 Insurgency.13.b: "Refuser leurs demandes."
 Insurgency.14.t: "Les [FROM.GetHabitants] ont rejeté notre offre de pourparlers !"
 Insurgency.14.d: "Se croyant supérieurs, les rebelles [FROM.GetAdjMP] ont jeté leur unique moyen de survie."
 Insurgency.14.a: "Toute action a un coût."
 Insurgency.15.t: "Le gouvernement a accepté nos demandes"
 Insurgency.15.d: "Ayant réussi à convaincre le gouvernement, nous pouvons maintenant enfin profiter des bénéfices de la paix, même s'ils sont indéniablement temporaires."
 Insurgency.15.a: "Une paix incertaine."
 Insurgency.16.t: "Le gouvernement a rejeté nos demandes"
 Insurgency.16.d: "Ces pourritures de Tatmadaw ont décidé de revenir sur leur offre antérieure, ne nous laissant aucun choix autre que de continuer à se battre pour notre survie."
 Insurgency.16.a: "La lutte continue."
 Insurgency.18.t: "Le gouvernement nous a invité aux négotiations de l'Accord de Cessez-le-feu National"
 Insurgency.18.d: "Le nouveau gouvernement a annoncé une proposition des plus ambitieuses pour faire la paix avec toutes les Organisations Ethniques Armées (OEA) majeures au Myanmar. Nous sommes l'un des 15 plus grands groupes, de ceux qui ont été invités aux négotiations. Si nous assistons aux pourparlers, nous aurons un siège à la table de ce qui pourrait bien changer le futur du Myanmar à jamais."
 Insurgency.18.a: "Cela pourrait bien être notre chance."
 Insurgency.18.b: "Ce n'est qu'une perte de temps."
 Insurgency.19.t: "Premier tour des négotiations"
 Insurgency.19.d: "Un des problèmes les plus importants concernant le conflit au Myanmar est selon si l'état du Myanmar devrait être une union ou une fédération. Historiquement, le gouvernement Birman a refusé d'accepter la possibilité que le Myanmar devienne une fédération, car, douloureusement conscient de l'héritage du diviser-pour-mieux-régner colonial, craint que telle action mènerait à la désintégration progressive du pays. D'autre part, les Organisations Ethniques Armées (OEAs) ont insisté sur le besoin d'une forme de gouvernement autrement plus représentative. Pour progresser dans ces négotiations, nous devrions établir dans quel camp nous nous trouvons concernant ce problème en particulier."
 Insurgency.19.a: "Nous devons préserver l'Union pour préserver notre souveraineté."
 Insurgency.19.b: "Les temps changent, c'est pourquoi nous devons soutenir l'établissement d'une Fédération."
 Insurgency.19.c: "Nous devrions rechercher un compromis sur ce sujet."
 Insurgency.20.t: "Deuxième tour des négotiations"
 Insurgency.20.d: "Le prochain problème à aborder concerne la composition de la Tatmadaw. Une majorité d'OEAs prétendent que les forces armées de la nation ne peuvent rester dominées en masse par les Bouddhistes et Birmans ethniques. Nous nous devons de considérer le besoin et bien-fondé de ces demandes."
 Insurgency.20.a: "Conservons le status quo, à quoi bon préter attention à autant de mauvaise foi."
 Insurgency.20.b: "Changeons significativement l'armée pour améliorer le problème de représentation des minorités."
 Insurgency.20.c: "Le problème est bien trop important pour pouvoir se mettre d'accord en ce moment."
 Insurgency.21.t: "Dernier tour des négotiations"
 Insurgency.21.d: "Le plus grand point de désaccord dans ces négotiations concerne si nous devrions maintenir une politique de Désarmement-Démobilisation-Réintégration (DDR) ou adopter une politique de Réforme de la sécurité par secteurs (RSS). Historiquement, la Tatmadaw a toujours préféré la solution DDR dû à son désir de désarmer complètement les OEAs ou tout du moins les soumettre à son commandement. Les OEAs préfèrent eux la solution RSS, une institution qui leur permettrait d'être intégrés dans les Secteurs de Securité Nationaux tout en gardant leurs armes et autonomie. Nous devrions refléchir au mieux pour résoudre cette impasse."
 Insurgency.21.a: "Ils ne peuvent réalistiquement pas garder leurs armes. Nous choisissons la solution DDR."
 Insurgency.21.b: "Nous devons faire quelques sacrifices pour obtenir la paix. Nous choisissons la solution RSS."
 Insurgency.21.c: "Le problème est bien trop important pour pouvoir se mettre d'accord en ce moment."
 Insurgency.22.t: "Nous sommes satisfaits de l'ébauche"
 Insurgency.22.d: "Le gouvernement a fait bien assez de concessions pour pouvoir ramener chez nous l'ébauche signée et être traités en héros."
 Insurgency.22.a: "Nous signerons."
 Insurgency.23.t: "Cette ébauche n'est pas acceptable !"
 Insurgency.23.d: "Le gouvernement et l'armée n'ont certainement aucun désir d'ébaucher un accord valant plus que le papier sur lequel il est imprimé ! Nous serions humiliés et tués par nos peuples, aurions-nous l'audace de ramener cette disgrâce chez nous !"
 Insurgency.23.a: "Nous ne signerons pas !"
 Insurgency.24.t: "La délégation [FROM.GetAdjFS] a signé l'ACN !"
 Insurgency.24.d: "Étant en plutôt en accord avec les terms de l'accord, la délégation [FROM.GetAdjFS] nous a accordé sa signature sur ce document historique."
 Insurgency.24.a: "Merveilleux !"
 Insurgency.25.t: "La délégation [FROM.GetAdjFS] a refusé de signer !"
 Insurgency.25.d: "Citant nos demandes « insensées », la délégation [FROM.GetAdjFS] a refusé de nous accorder sa signature sur ce document historique."
 Insurgency.25.a: "Tant pis pour eux."
 Insurgency.26.t: "Des rebelles Shan ont assailli nos intérêts financiers !"
 Insurgency.26.d: "En essayant d'attirer les bonnes grâces de la Thaïlande entre-autres, les rebelles Shan ont pris possession d'une partie de nos moyens permettant le traffic de drogue. Nous devons décider d'une réponse appropriée à cette agression, que ce soit le laisser-passer, prendre d'assaut certaines de leurs bases ou bien même déclarer une guerre ouverte."
 Insurgency.26.a: "C'est la guerre !"
 Insurgency.26.b: "Notre réponse devrait être mesurée."
 Insurgency.26.c: "Nous ne pouvons pas répondre en ce moment."
 Insurgency.27.t: "L'United Wa State Army riposte !"
 Insurgency.27.d: "En réponse aux attaques sur leurs possessions de drogue, l'UWSA a lancé multiples attaques sur plusieurs de nos avant-postes frontaliers. Bien que nous ayons été capable de les repousser, nous avons subi des pertes humaines."
 Insurgency.27.a: "C'est regrettable."