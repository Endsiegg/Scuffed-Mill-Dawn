 SRA_idea_isolationist_focused_foreign_office: "Dominance de la Politique Anti-Étrangère"
 SRA_idea_isolationist_focused_foreign_office_desc: "Compte tenu de l'état de notre nation et de sa \"naissance\" soudaine et volatile, de nombreuses personnes au sein du gouvernement et du grand public n'envisagent même pas une politique étrangère, et encore moins ce qu'elle devrait être. Pour l'instant, le ministère des affaires étrangères est davantage considéré comme un substitut pour aider le gouvernement à s'empiler que comme une véritable nomination."
 SRA_idea_neighborhood_foreign_policy: "Programme limité de politique étrangère"
 SRA_idea_neighborhood_foreign_policy_desc: "Grâce au développement de notre belle nation et à l'évolution de la perception publique de notre grande nation du Sud, nous nous efforcerons désormais d'ouvrir nos yeux au-delà de nos frontières. Nous allons maintenant chercher à ouvrir les yeux au-delà de nos frontières, car nous pouvons nous faire des amis et nous savons que nous aurons des ennemis. Mais pour l'instant, nous cherchons à comprendre ce qu'il y a au-delà de nos frontières plutôt que ce qu'il y a de notre côté du globe."
 SRA_idea_historical_tensions: "Tensions historiques"
 SRA_idea_historical_tensions_desc: "Les États confédérés et l'histoire du Sud dans son ensemble sont marqués par l'esclavage, Jim Crow, la ségrégation et bien d'autres choses encore. Indépendamment de ce passé trouble et sanglant, nous devons trouver un moyen de nous débarrasser du spectre du passé et chercher à améliorer non seulement notre image, mais aussi la vie de tous les citoyens du Sud."