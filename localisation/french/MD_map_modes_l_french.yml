l_french:
 MAPMODE_EU_MAP_MODE_NAME: "Carte de l'UE"
 MAPMODE_EU_MAP_MODE: "Carte de l'UE"
 MAPMODE_EU_MAP_MODE_DESCRIPTION: "États membres (en foncé) et États membres potentiels (en clair) de l'UE."
 EU_map_mode_tooltip: "Carte de l'UE"
 EU_map_mode_tooltip_delayed: "Les États membres en bleu foncé et les États membres potentiels en bleu clair.\n\nFonctions officielles :\nRouge foncé - Président de la Commission européenne, Président du Conseil européen, et Président du Parlement européen\nMarron - Secrétaire général de l'EuroNavy\nVert foncé - Secrétaire général de l'EuroArmy\nTurquoise - Haut représentant de l'Union pour les affaires étrangères et la politique de sécurité\nViolet - Ministre européen de l'économie\nJaune - Président de la Banque centrale européenne\nVert clair - Directeur de Frontex\nOrange - Ambassadeur de l'UE auprès des Nations unies\nRose - Président de la Fédération européenne"
 MAPMODE_MISSILES_MAP_MODE_NAME: "Carte des missiles"
 MAPMODE_MISSILES_MAP_MODE: "Carte des missiles"
 MAPMODE_MISSILES_MAP_MODE_DESCRIPTION: "Points de lancement (vert) et points cibles (rouge) des missiles du pays sélectionné (fenêtre de lancement des missiles, pays sélectionné)." #to do: It shows firing missiles when they are selected in the GUI and it shows missiles on alert, when they are selected.
 missiles_map_mode_tooltip: "Carte des missiles"
 missiles_map_mode_tooltip_delayed: "Points de lancement (vert) et points cibles (rouge) des missiles du pays sélectionné (fenêtre de lancement des missiles, pays sélectionné)."
 MAPMODE_ABSOLUTE_GDP_MAP_MODE_NAME: "PIB par habitant"
 MAPMODE_ABSOLUTE_GDP_MAP_MODE: "PIB par habitant"
 MAPMODE_ABSOLUTE_GDP_MAP_MODE_DESCRIPTION: "Ce mode de carte affiche le PIB par habitant d'une nation."
 absolute_gdp_map_mode_tooltip: "PIB par habitant [FROM.CONTROLLER.GetDuDelaDelNP] [FROM.CONTROLLER.GetName]"
 absolute_gdp_map_mode_tooltip_delayed: "Le PIB par habitant [FROM.CONTROLLER.GetDuDelaDelNP] §Y[FROM.CONTROLLER.GetName]§! est de : [?FROM.CONTROLLER:gdp_per_capita|Y]K$.\nLe mode de carte affiche le PIB par habitant d'une nation. Il s'agit d'une représentation de la taille actuelle de l'économie [FROM.CONTROLLER.GetDuDelaDelNP] [FROM.CONTROLLER.GetName]. Ce mode de carte est mis à jour chaque semaine avec le rapport économique hebdomadaire ou lorsqu'il est actualisé manuellement.\n"
 MAPMODE_INFLUENCE_MAP_MODE_NAME: "Influence"
 MAPMODE_INFLUENCE_MAP_MODE: "Influence"
 MAPMODE_INFLUENCE_MAP_MODE_DESCRIPTION: "Le joueur est coloré en vert, les nations roses sont celles où vous êtes le premier influenceur, le bleu celles où vous êtes le deuxième ou le troisième influenceur, le violet clair celles où vous êtes un influenceur entre la quatrième et la septième position, et tout ce qui n'est pas coloré sont des nations où vous n'avez aucune influence. Le mode de carte est mis à jour chaque semaine."
 influence_map_mode_tooltip: "Mode de carte d'influence"
 influence_map_mode_tooltip_delayed: "Le joueur est coloré en vert, les nations roses sont celles où vous êtes le premier influenceur, le bleu celles où vous êtes le deuxième ou le troisième influenceur, le violet clair celles où vous êtes un influenceur entre la quatrième et la septième position, et tout ce qui n'est pas coloré sont des nations où vous n'avez aucune influence. Le mode de carte est mis à jour chaque semaine."
 MAPMODE_GCC_MAP_MODE_NAME: "Carte du CCG"
 MAPMODE_GCC_MAP_MODE: "Carte du CCG"
 MAPMODE_GCC_MAP_MODE_DESCRIPTION: "États membres (vert foncé) et États membres potentiels (vert clair) du CCG."
 GCC_map_mode_tooltip: "Carte du CCG"
 GCC_map_mode_tooltip_delayed: "Les États membres en vert foncé et les États membres potentiels en vert clair."
 MAPMODE_ECOWAS_MAP_MODE_NAME: "Carte de la CEDEAO"
 MAPMODE_ECOWAS_MAP_MODE: "Carte de la CEDEAO"
 MAPMODE_ECOWAS_MAP_MODE_DESCRIPTION: "États membres de la CEDEAO (vert foncé)."
 ECOWAS_map_mode_tooltip: "Carte de la CEDEAO"
 ECOWAS_map_mode_tooltip_delayed: "Membres en vert foncé."
 MAPMODE_SCO_MAP_MODE_NAME: "Carte de l'OCS"
 MAPMODE_SCO_MAP_MODE: "Carte de l'OCS"
 MAPMODE_SCO_MAP_MODE_DESCRIPTION: "Les États membres (rouge), les observateurs (rose) et les États membres potentiels (rouge clair) de l'OCS."
 SCO_map_mode_tooltip: "Carte de l'OCS"
 SCO_map_mode_tooltip_delayed: "Les États membres en rouge, les observateurs en rose et les États membres potentiels en rouge clair."