 air_defense_modifiers_system: "Système Intégré de Défense Aérienne et Maritime"
 air_defense_modifiers_system_desc: "Un Système Intégré de Défense Aérienne est la structure, l'équipement, le personnel, les procédures et les armes utilisés pour contrer la pénétration aérienne de l'ennemi sur notre territoire. Plutôt qu'une seule arme ou personne, il s'agit d'une ensemble d'éléments, organisés pour minimiser les menaces dans le domaine aérien.\nVous pouvez gérer les systèmes dans l'onglet §YDéfense aérienne et antimissile§! de l'interface des missiles."
 GNSS_system: "Géolocalisation et Navigation par un Système de Satellites"
 GNSS_system_desc: "Géolocalisation et Navigation par un Système de Satellites :\nCes modificateurs sont déterminés et gérés par la Géolocalisation et Navigation par un Système de Satellites militaire et civil et par l'accès à la Géolocalisation et Navigation par un Système de Satellites d'autres pays.\nVous pouvez gérer les systèmes dans l'onglet §YSystèmes de satellites§! de l'interface des missiles. Les actions diplomatiques vous permettent d'accéder aux systèmes d'autres pays et de donner à d'autres pays l'accès à vos systèmes."
 COMSAT_system: "Système de communication par satellites"
 COMSAT_system_desc: "Système de communication par satellites :\nCes modificateurs sont déterminés et gérés par le système de communication par satellites militaire et civil et par l'accès aux systèmes de communication par satellites d'autres pays.\nVous pouvez gérer les systèmes dans l'onglet §YSystèmes de satellites§! de l'interface des missiles. Grâce aux actions diplomatiques, vous pouvez accéder aux systèmes des autres pays et vous pouvez donner aux autres pays un accès à vos systèmes."
 SPYSAT_system: "Système de reconnaissance par satellites"
 SPYSAT_system_desc: "Système de reconnaissance par satellites :\nCes modificateurs sont déterminés et gérés par le système de reconnaissance par satellites militaire et civil et par l'accès aux systèmes de reconnaissance par satellites d'autres pays.\nVous pouvez gérer les systèmes dans l'onglet §YSystèmes de satellites§! de l'interface des missiles. Grâce aux actions diplomatiques, vous pouvez accéder aux systèmes des autres pays et vous pouvez donner aux autres pays un accès à vos systèmes."
 nuclear_state_modifier: "État nucléaire"
 nuclear_state_modifier_desc: "Un État nucléaire est un pays qui possède §Y$nuclear_technology$§! (des §Y$nuclear_reactor$§! ou des §Yogives nucléaires§!).\nCes modificateurs sont déterminés et gérés par le §Ystatut nucléaire§! des pays, les §Ydoctrines nucléaires§!, la §Yproduction nucléaire§! et la £GFX_nuclear_deterrence §Gdissuasion nucléaire§!.\nVous pouvez gérer les modificateurs dans l'onglet §YPolitique nucléaire§! de l'interface des missiles."
