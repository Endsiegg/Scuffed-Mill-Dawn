 satellites.1.t: "Système satellitaire rétrogradé"
 satellites.1.d: "Nous avons perdu un trop grand nombre de nos satellites, nous devons donc rétrograder notre système satellitaire. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.1.a: "D'accord."
 satellites.2.t: "Système SPos militaire rétrogradé"
 satellites.2.d: "Nous avons perdu un trop grand nombre de nos satellites SPos militaires, nous devons donc rétrograder notre système SPos militaire. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.2.a: "D'accord."
 satellites.3.t: "Système SPos civil rétrogradé"
 satellites.3.d: "Nous avons perdu un trop grand nombre de nos satellites SPos civils, nous devons donc rétrograder notre système SPos militaire. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.3.a: "D'accord."
 satellites.4.t: "Système militaire de communication par satellite rétrogradé"
 satellites.4.d: "Nous avons perdu un trop grand nombre de nos satellites de communication militaires, nous devons donc rétrograder notre système de communication militaire par satellite. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.4.a: "D'accord."
 satellites.5.t: "Système civil de communication par satellite rétrogradé"
 satellites.5.d: "Nous avons perdu un trop grand nombre de nos satellites de communication civils, nous devons donc rétrograder notre système de communication militaire par satellite. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.5.a: "D'accord."
 satellites.6.t: "Système militaire de reconnaissance par satellite rétrogradé"
 satellites.6.d: "Nous avons perdu un trop grand nombre de nos satellites de reconnaissance militaires, nous devons donc rétrograder notre système de communication militaire par satellite. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.6.a: "D'accord."
 satellites.7.t: "Système civil de reconnaissance par satellite rétrogradé"
 satellites.7.d: "Nous avons perdu un trop grand nombre de nos satellites de reconnaissance civils, nous devons donc rétrograder notre système de communication militaire par satellite. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.7.a: "D'accord."
 satellites.8.t: "Limite de satellites atteinte"
 satellites.8.d: "Nous avons trop de satellites en orbite, nous ne pouvons pas en lancer plus pour le moment. La limite est de 3000."
 satellites.8.a: "D'accord."
