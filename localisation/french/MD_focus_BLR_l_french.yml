l_french:
 belorussia_focus: "Priorités nationales biélorusse"
 BLR_west_way: "Le chemin vers l'Est"
 BLR_west_way_desc: "Il est temps de choisir notre chemin. Nous coopérerons pleinement avec nos voisins et pays de l'Est."
 BLR_china_friendship: "Partenariat avec la Chine"
 BLR_china_friendship_desc: "Nous entendons renforcer les relations amicales entre nos pays."
 BLR_Chinese_Investments: "Encourager les investissements chinois"
 BLR_Chinese_Investments_desc: "Nous sommes prêts à attirer les investisseurs chinois dans notre pays."
 BLR_Invite_Chinese_Companies: "Inviter des entreprises chinoises"
 BLR_Invite_Chinese_Companies_desc: "Les entreprises chinoises doivent être sûres que la coopération avec nous apportera des bénéfices aux deux parties."
 BLR_Trade_Agreement_China: "Accord de libre-échange avec la Chine"
 BLR_Trade_Agreement_China_desc: "Les échanges commerciaux entre nos pays seront plus élevés que jamais."
 BLR_Bel_G: "BELGEE"
 BLR_Bel_G_desc: "JSC \"BELGEE\" est une coentreprise biélorusse-chinoise chargée d'assembler des voitures particulières chinoises Geely. L'une des deux entreprises d'assemblage de voitures particulières en Biélorussie. Il est situé sur les terrains loués de la JSC \"Borisovsky Plant Autohydrousilitel\" près de Borisov."
 BLR_Bel_G2: "BELGEE"
 BLR_Bel_G2_desc: "JSC \"BELGEE\" est une coentreprise biélorusse-chinoise pour l'assemblage de voitures particulières chinoises Geely. L'une des deux entreprises d'assemblage de voitures particulières en Biélorussie. Il est situé sur les terrains loués de la JSC \"Borisovsky Plant Autohydrousilitel\" près de Borisov."
 BLR_Research_with_China: "Recherche avec la Chine"
 BLR_Research_with_China_desc: "Nous sommes prêts à coopérer avec les scientifiques chinois dans le domaine scientifique."
 BLR_Strategic_Partnership: "Signez un partenariat stratégique"
 BLR_Strategic_Partnership_desc: "Nous signerons un accord de partenariat stratégique avec nos amis chinois."
 BLR_Chinese_Modernization_Railway: "Modernisation des chemins de fer"
 BLR_Chinese_Modernization_Railway_desc: "Nos collègues chinois ont accepté de financer la modernisation du réseau ferroviaire de notre pays."
 BLR_Credit_tec2: "Crédit Pour L'Amélioration Du CHP"
 BLR_Credit_tec2_desc: "Nos centrales thermiques à Minsk doivent être modernisées, nous demanderons un prêt à la Chine pour elles"
 BLR_AES: "Centrale nucléaire biélorusse"
 BLR_AES_desc: "Nous allons enfin construire notre propre centrale nucléaire"
 BLR_Chinese_kal: "Accord commercial avec la Chine"
 BLR_Chinese_kal_desc: "Nous conclurons un accord commercial avec la Chine, qui nous permettra d'augmenter la capacité de production de Grodno Azot"
 BLR_Chinese_zdania: "Construction de nouvelles usines"
 BLR_Chinese_zdania_desc: "Le gouvernement chinois augmente ses investissements dans notre pays et est prêt à construire de nouvelles usines"
 BLR_Chinese_konfuci: "Instituts Confucius"
 BLR_Chinese_konfuci_desc: "Nous ouvrirons plusieurs instituts Confucius dans notre pays"
 BLR_Chinese_Poezda: "Achat de trains en Chine"
 BLR_Chinese_Poezda_desc: "Nous achèterons plusieurs trains en Chine qui contribueront à améliorer notre approvisionnement"
 BLR_Chinese_huawei: "Coopération avec Huawei"
 BLR_Chinese_huawei_desc: "Nous établirons une forte coopération avec cette entreprise chinoise"
 BLR_Chinese_energy: "Investissements chinois dans notre secteur énergétique"
 BLR_Chinese_energy_desc: "Les entreprises chinoises poursuivent leur marche vers les investissements à travers notre pays et sont désormais prêtes à investir à nouveau dans notre secteur énergétique."
 BLR_Chinese_uchenia: "Exercices avec l'armée chinoise"
 BLR_Chinese_uchenia_desc: "L'échange d'expériences entre nos forces armées sera très utile"
 BLR_Chinese_yuan: "Le yuan est la deuxième monnaie du pays"
 BLR_Chinese_yuan_desc: "Nous sommes prêts à accepter le yuan comme deuxième monnaie de notre pays"
 BLR_Chinese_skynet: "Expérience chinoise de contrôle d'Internet"
 BLR_Chinese_skynet_desc: "Nous sommes prêts à tirer les leçons de l'expérience de surveillance des réseaux sociaux"
 BLR_Chinese_economic: "Expérience économique chinoise"
 BLR_Chinese_economic_desc: "Nous mettons en œuvre toute l’expérience acquise par l’économie chinoise"
 BLR_military_exercises_CHI_idea: "Exercices biélorusses-chinois"
 BLR_Socialist_Market_Economy: "Économie socialiste de marché"
