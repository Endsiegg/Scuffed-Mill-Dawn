 BLR_ter_orobona_idea: "Défense territoriale"
 BLR_mzkt_contract: "Contrat avec MZKT"
 BLR_mzkt_contract_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. une entreprise publique relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_mzkt_contract_another: "Contrat avec MZKT"
 BLR_mzkt_another_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. une entreprise publique relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_mzkt_contract_blr: "Contrat MZKT avec [SOV.GetNamewithFlag]"
 BLR_mzkt_contract_blr_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. une entreprise publique relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_mzkt_union_state: "[BLR.GetFlag]Usine de tracteurs à roues de Minsk"
 BLR_mzkt_union_state_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. Il est actuellement sous la juridiction de l'État de l'Union"
 BLR_140_zavod_remont: "La 140ème usine de réparation"
 BLR_140_zavod_remont_desc: "La 140e usine de réparation est une entreprise publique du complexe militaro-industriel de Biélorussie, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 BLR_140_zavod_union_state: "[BLR.GetFlag]La 140ème usine de réparation"
 BLR_140_zavod_union_state_desc: "La 140e usine de réparation est une entreprise publique du complexe militaro-industriel de [SOV.GetFlag]Union State, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 BLR_armed_forces: "Les Forces armées de la République de Biélorussie"
 BLR_armed_forces_desc: "Les Forces armées de la République de Biélorussie sont un élément structurel de l'organisation militaire de l'État, conçues pour assurer la sécurité militaire et la protection armée de la Biélorussie, sa souveraineté, son indépendance et son intégrité territoriale."
 BLR_bpla: "UAV"
 BLR_bpla_desc: "Les drones deviennent une innovation nécessaire pour notre armée. Nous devons commencer à les développer."
 BLR_Brigade_Territorial_Defence: "Créer une Brigade de Défense Territoriale"
 BLR_Brigade_Territorial_Defence_desc: "Le déclenchement de la guerre nous oblige à élever une défense territoriale face à la guerre."
 BLR_Transport_troops: "Troupes de transport"
 BLR_Transport_troops_desc: "Troupes spéciales conçues pour effectuer des tâches de soutien au transport."
 BLR_Yastreb: "Yastreb"
 BLR_Yastreb_desc: "Il s’agit actuellement du drone le plus lourd créé par l’industrie biélorusse. Le \"Hawk\", avec une masse au décollage allant jusqu'à 700 kg, est construit selon un schéma bipoutre avec une vis de poussée. La durée du séjour dans les airs est de 6 heures. La charge utile maximale du drone peut atteindre 120 kg. Le drone sera fabriqué en différentes versions, notamment de reconnaissance et de frappe."
 BLR_Busel_Mb: "Busel Mb"
 BLR_Busel_Mb_desc: "Le drone a une portée de 20 à 70 km. En cas d'identification de cibles, celles-ci peuvent être touchées par des armes placées à bord, larguées ou intégrées à la conception."
 BLR_navy: "Flotte biélorusse"
 BLR_navy_desc: "Maintenant que nous avons accès à la mer, nous allons la rendre biélorusse."
 BLR_VPK: "Complexe militaro-industriel"
 BLR_VPK_desc: "Le 30 décembre 2003, le décret présidentiel n° 599 a été publié. Sur la base du document, les fonctions de contrôle et de coordination des activités de toutes les organisations du complexe militaro-industriel du pays ont été transférées au Comité militaro-industriel d'État nouvellement formé, ce qui a permis d'accroître l'efficience et l'efficacité du travail dans la sphère militaro-technique, en lui donnant une cohérence, un ordre et une planification appropriés."
 BLR_558_Aircraft_Repair_Plant: "558e usine de réparation d'avions"
 BLR_558_Aircraft_Repair_Plant_desc: "La 558e usine de réparation d'avions est l'une des plus grandes entreprises de la CEI spécialisée dans la réparation et la modernisation d'équipements d'aviation de combat modernes en service dans les forces aériennes non seulement des pays post-soviétiques, mais également de nombreux pays étrangers. Il s'agit de la production de réparation aéronautique la plus importante en Biélorussie. Il est situé dans la ville de Baranovichi."
 BLR_uav: "Développement de la production de drones"
 BLR_uav_desc: "Notre armée a besoin de technologies modernes. Les drones y sont un excellent complément."
 BLR_MAZ_development: "Développement MAZ"
 BLR_MAZ_development_desc: "Nous sommes prêts à investir davantage de fonds dans le développement de MAZ. Avec l'aide de MAZ, nous sommes prêts à commencer à concevoir une voiture domestique."
 BLR_organization_car_saving: "Organisation d'un programme d'épargne automobile"
 BLR_organization_car_saving_desc: "Nous organisons un programme spécial permettant à nos citoyens d'accumuler des fonds pour une voiture nationale. Une partie de leur salaire sera consacrée à ces économies"
 BLR_design_belarusian_aytamabil: "Concevoir une voiture biélorusse"
 BLR_design_belarusian_aytamabil_desc: "Nous sommes prêts à commencer à concevoir notre voiture domestique"
 BLR_starting_the_pipeline: "Démarrage du pipeline"
 BLR_starting_the_pipeline_desc: "La voiture est prête, il reste maintenant à établir la production de convoyeurs"
 BLR_start_distribution: "Démarrer la distribution"
 BLR_start_distribution_desc: "La voiture est prête, il reste maintenant à établir la production de convoyeurs"
 BLR_volatv2: "Volat V-2"
 BLR_volatv2_desc: "Le MZKT-690003 Volat V-2 est un véhicule blindé de transport de troupes biélorusse à traction intégrale avec une formule de roues 8x8."
 BLR_kaiman: "Kaiman"
 BLR_kaiman_desc: "MBTS Kaiman - est un véhicule blindé de reconnaissance et de patrouille biélorusse."
 BLR_airforce_and_air_defence_forces: "Force aérienne de la République de Biélorussie"
 BLR_airforce_and_air_defence_forces_desc: "L'armée de l'air et les forces de défense aérienne (armée de l'air et restes explosifs des guerres) sont l'un des types de forces armées de Biélorussie. Ils sont conçus pour couvrir les centres administratifs, militaires et économiques de la République de Biélorussie, les groupes de ses troupes contre les frappes aériennes ennemies, ainsi que pour vaincre les installations et les troupes ennemies et assurer les opérations de combat des forces terrestres."
 BLR_Military_Exercises_Neman_2001: "Exercices militaires \"Neman-2001\""
 BLR_Military_Exercises_Neman_2001_desc: "Pendant une semaine, les militaires pratiqueront l'interaction de diverses unités militaires sur tous les polygones militaires de la république. Selon le scénario des exercices, les troupes conditionnelles des « bleus » occupent une partie de la république « rouge ». La tâche des « rouges » est de défendre l'indépendance."
 BLR_50_air_base: "50e base aérienne"
 BLR_50_air_base_desc: "La base aérienne du 50e Ordre Mixte de l'Étoile Rouge a non seulement un passé héroïque, mais elle s'adapte également dignement à son temps. Ses pilotes organisent des défilés militaires d'État, gagnent et deviennent lauréats des jeux militaires internationaux, mais l'essentiel est que les aviateurs assurent de manière fiable la paix et la stabilité sur le sol biélorusse."
 BLR_land_forces: "Les forces terrestres de Biélorussie"
 BLR_land_forces_desc: "Les forces terrestres de Biélorussie sont l'un des types de forces armées de Biélorussie. Conçu pour résoudre les tâches consistant à repousser les coups de l'ennemi et à le vaincre en cas d'agression déclenchée."
 BLR_sso: "Création de forces d'opérations spéciales"
 BLR_sso_desc: "Les Forces d'opérations spéciales des Forces armées de la République de Biélorussie, branche hautement mobile des Forces armées de la République de Biélorussie, succèdent aux Forces aéroportées de l'URSS et aux forces spéciales du GRU de l'URSS en La République de Biélorussie. Tâches principales : activités de contre-sabotage, renseignement, lutte contre les groupes armés illégaux, exécution de diverses tâches en utilisant des méthodes spéciales afin de mettre fin au conflit armé contre la République de Biélorussie. Ils constituent l’un des principaux éléments de dissuasion stratégique."
 BLR_trans_army: "Création de troupes de transport"
 BLR_trans_army_desc: "Les troupes de transport biélorusses sont la branche militaire des forces armées biélorusses. Il est responsable du mouvement du personnel et du matériel par camion, train et air, et est conçu pour assurer les tâches de soutien au transport des formations militaires d'autres branches militaires à travers le pays."
 BLR_uniform_army: "Adoption d'un nouvel uniforme militaire"
 BLR_uniform_army_desc: "Nos soldats portent des uniformes démodés : nous devons remédier à ce problème"
 BLR_sso_expand: "Expansion des forces d'opérations spéciales"
 BLR_sso_expand_desc: "Nous augmenterons le financement des forces d'opérations spéciales pour former les meilleures forces spéciales du monde !"
 BLR_end_reform: "Achever la réforme de l'armée"
 BLR_end_reform_desc: "Nous achèverons les réformes de notre armée et elle répondra désormais aux normes modernes"
 BLR_defence_strategy: "Stratégie défensive"
 BLR_defence_strategy_desc: "Notre petit pays ne peut compter que sur l'ennemi pour ne pas l'attaquer, mais s'il le fait, nous devons être prêts à nous défendre."
 BLR_east_defence: "Défense à l'Est"
 BLR_east_defence_desc: "Il est nécessaire de renforcer nos frontières orientales contre une éventuelle invasion"
 BLR_west_defence: "La défense à l'Ouest"
 BLR_west_defence_desc: "Il est nécessaire de renforcer nos frontières occidentales contre une éventuelle invasion"
 BLR_establish_territorial_defence_force: "Les Forces de défense territoriale de Biélorussie"
 BLR_establish_territorial_defence_force_desc: "Les Forces de défense territoriale de Biélorussie sont une branche des forces armées de la République de Biélorussie, qui n'est convoquée que pendant la guerre ou dans une situation militaro-politique tendue. Les forces de défense territoriales ont une importance auxiliaire et sont composées de personnes ayant accompli leur service et étant en réserve."
 BLR_Military_Exercises_Berezina_2002: "Exercices militaires Bérézina-2002"
 BLR_Military_Exercises_Berezina_2002_desc: "En 2002, les actions pratiques des troupes territoriales ont été élaborées pour la première fois sur le terrain d'entraînement militaire de Borisov lors de l'exercice opérationnel et tactique Berezina-2002."
 BLR_Vsk_100: "VSK-100"
 BLR_Vsk_100_desc: "Le VSK-100 est un fusil automatique biélorusse de 7,62 x 39 mm développé par Belspetsvneshtechnika, l'une des modifications de l'AKM. Produit par JSC Kidma Tech."
 BLR_VSK_100_BP: "VSK-100BP"
 BLR_VSK_100_BP_desc: "Le VSK-100BP est un fusil d'assaut biélorusse bullpup de 7,62 x 39 mm développé par la campagne Belspetsvneshtechnika basée sur l'AKM. Produit par JSC Kidma Tech"
 BLR_Army_doctrine: "Doctrine de l'Armée"
 BLR_Army_doctrine_desc: "Il est temps pour notre armée de décider de sa direction."
 USSR_Legacy: "L'héritage de l'URSS"
 USSR_Legacy_desc: "Nous mettrons tout en œuvre pour développer l’héritage dont nous avons hérité"
 BLR_Recover_Military_fact: "Récupérer les usines militaires"
 BLR_Recover_Military_fact_desc: "Il est temps de restaurer les usines militaires abandonnées."
 BLR_b200_Polonez: "B-200 Polonez"
 BLR_b200_Polonez_desc: "Le Polonez est un système d'artillerie à roquettes biélorusse de 300 mm composé d'une unité de lancement comprenant huit roquettes regroupées dans deux modules de quatre roquettes montés sur un véhicule MZKT-7930."
 BLR_Air_doctrine_reform: "Réforme de la doctrine aérienne"
 BLR_Air_doctrine_reform_desc: "Il est nécessaire de changer la doctrine de nos forces aériennes."
 BLR_new_uniforms: "Nouvel uniforme militaire"
 BLR_new_uniforms_desc: "Il est temps de moderniser l'équipement de nos soldats."
 BLR_su_25: "Su-25"
 BLR_su_25_desc: "Le Su-25 est un avion d'attaque soviétique, un avion militaire subsonique blindé. L'avion d'attaque est conçu pour le soutien direct des forces terrestres sur le champ de bataille de jour comme de nuit avec une visibilité directe de la cible, ainsi que pour la destruction d'objets avec des coordonnées spécifiées 24 heures sur 24, quelles que soient les conditions météorologiques. Le Su-25 a décollé pour la première fois le 22 février 1975."
 BLR_mi_8: "Mi-8"
 BLR_mi_8_desc: "Le Mi-8 est un hélicoptère polyvalent soviétique développé par le Bureau de conception expérimentale (OKB) de M. L. Mil au début des années 1960. Le Mi-8 et ses modifications sont l'hélicoptère bimoteur le plus massif au monde ; c'est l'hélicoptère le plus massif de l'histoire de l'aviation. Il est largement utilisé dans plus de 50 pays à travers le monde pour effectuer diverses tâches civiles et militaires. En règle générale, les hélicoptères Mi-8 ont un double objectif, comme indiqué dans le certificat de type ; en Russie, les hélicoptères à vocation militaire ne peuvent être vendus que par la société d'État Rosoboronexport, qui fait partie de Rostec Corporation. Tous les autres hélicoptères en vente libre n’ont qu’une vocation civile."
 BLR_mig_25: "MiG-25"
 BLR_mig_25_desc: "Le MiG-25 est un avion militaire bimoteur supersonique soviétique à haute altitude conçu par le bureau de conception Mikoyan-Gurevich dans les années 1960. Il a été produit en série dans les niveaux de finition du chasseur-intercepteur, du bombardier de reconnaissance et du bombardier tactique de 3e génération."
 BLR_T72_BME: "T72-BME"
 BLR_T72_BME_desc: "Nous pouvons très bien modifier le T-72 nous-mêmes"
 BLR_BM21a_Belgrade: "BM-21A \"Belgrade\""
 BLR_MLRS_Flute: "MLRS Flute"
 BLR_MLRS_Flute_desc: ""
 BLR_bm_UraganM: "BM 9P140MB Uragan-M"
 BLR_volatv: "Volat V1"
 BLR_volatv_desc: ""
 BLR_SMAR_100BPM: "SMAR-100BPM"
 BLR_SCR_1200: "SCR-1200"
 BLR_SCR_1200_desc: ""
 BLR_Vitim: "Vitim"
 BLR_Vitim_desc: ""
 BLR_Special_Operations_Forces: "Forces d'opérations spéciales"
 BLR_Special_Operations_Forces_desc: "Les Forces d'opérations spéciales des Forces armées de la République de Biélorussie sont une branche très mobile des Forces armées de la République de Biélorussie. Ils sont le successeur des Forces aéroportées de l'URSS et des forces spéciales du GRU de l'URSS en République de Biélorussie. Tâches principales : activités de contre-sabotage, renseignement, lutte contre les groupes armés illégaux, exécution de diverses tâches en utilisant des méthodes spéciales afin de mettre fin au conflit armé contre la République de Biélorussie. Ils constituent l’un des principaux éléments de dissuasion stratégique."
 BLR_volt_auto: "Volat Auto"
 BLR_maz: "MAZ"
 BLR_MZKT: "MZKT"
 BLR_MZKT_desc: "L'usine de tracteurs sur roues de Minsk est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de complexes pétroliers et gaziers et de construction de machines ; une entreprise d'État relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_minoitor: "Service Minotor"
 BLR_minoitor_desc: "Minotor-Service est une entreprise biélorusse située à Minsk et engagée dans le développement, la production, la modernisation, la réparation et l'entretien de véhicules de combat à chenilles, ainsi que dans la fourniture de pièces de rechange pour ces derniers. C'est l'une des principales entreprises du complexe militaro-industriel du pays."
 BLR_belspecveshtech: "Belspetsvneshtechnika"
 BLR_belspecveshtech_desc: "Belspetsvneshtechnika, BSVT est une entreprise unitaire de commerce extérieur appartenant à l'État biélorusse, fondée en 1995. Elle est spécialisée dans le commerce et la production d'armes et de produits à double usage. Elle est membre du Comité militaro-industriel d'État et est considérée comme la principale entreprise du pays dans le domaine des exportations d'armes."
 BLR_140_zavod: "140 Usine de réparation"
 BLR_140_zavod_desc: "La 140e usine de réparation est une entreprise publique du complexe militaro-industriel de Biélorussie, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 BLR_asilak: "Asilak"
 BLR_asilak_desc: "Voiture polyvalente légèrement blindée biélorusse développée par la société Belspetsvneshtechnika. Le prototype était le véhicule blindé russe \"Bourane\""
 BLR_fleita: "MLRS \"Fleita\""
 BLR_fleita_desc: "Système de fusées à lancement multiple biélorusse (MLRS), calibre 80 mm. Il a été créé en 2019 et est conçu pour l'appui-feu direct des forces terrestres et des unités des forces d'opérations spéciales, la destruction de la main-d'œuvre ennemie ouverte et abritée, des véhicules non blindés et légèrement blindés dans la zone de concentration, la destruction des batteries d'artillerie et de mortier, la résolution d'autres problèmes opérationnels. tâches de combat"
 BLR_polonez: "Commencez à développer notre MLRS avec la Chine"
 BLR_polonez_desc: "Nous avons fait appel à nos collègues chinois pour nous aider à créer notre MLRS."
 BLR_peleng: "Peleng"
 BLR_peleng_for_russia: "Équipement ATGM"
 BLR_peleng_for_russia_desc: "Nous sommes prêts à lancer la production d'équipements pour l'ATGM russe"
 BLR_peleng_for_ukr: "Équipement ATGM"
 BLR_peleng_for_ukr_desc: "Nous sommes prêts à lancer la production d'équipements pour l'ATGM ukrainien"
 BLR_sosna_u: "TPV \"Sosna-U\""
 BLR_sosna_u_desc: "Dispositif de visée à imagerie thermique multicanal du tireur, développé par les concepteurs biélorusses de la société \"Peleng\""
 BLR_558_zavod: "558 Usine de réparation d'aéronefs"
 BLR_558_zavod_desc: "La 558e usine de réparation d'aviation est l'une des plus grandes entreprises de la CEI pour la réparation et la modernisation d'équipements d'aviation de combat modernes en service dans les forces aériennes non seulement des pays post-soviétiques, mais également de nombreux pays étrangers. Il s'agit de la production de réparation aéronautique la plus importante en Biélorussie. Situé dans la ville de Baranovichi"
 BLR_pro_russian_army_experince: "Interaction avec l'armée russe"
 BLR_pro_russian_army_experince_desc: "Nos forces armées sont prêtes à adopter l’expérience de nos collègues russes."
 BLR_pro_russian_officers: "Officiers pro-russes"
 BLR_pro_russian_officers_desc: "Notre armée manque d'officiers hautement qualifiés. La Russie est prête à y contribuer en introduisant ses officiers dans nos troupes."
 BLR_russian_weapon_deal: "Fournitures d'armes"
 BLR_russian_weapon_deal_desc: "La Russie a accepté de nous fournir gratuitement un grand nombre de mitrailleuses."
 BLR_buy_russian_old_tanks: "Acheter un vieux T-90"
 BLR_buy_russian_old_tanks_desc: "La Russie est prête à nous vendre plusieurs chars T-90 obsolètes et endommagés à un prix très réduit."
 BLR_buy_mig_fleet: "Mig-29"
 BLR_buy_mig_fleet_desc: "La Russie est prête à nous vendre plusieurs combattants à bon prix."
 BLR_su33: "Soukhoï Su-33"
 BLR_su33_desc: "Le Sukhoi Su-33 est un chasseur de supériorité aérienne bimoteur tout temps basé sur un porte-avions conçu par Sukhoi et fabriqué par la Komsomolsk-on-Amur Aircraft Production Association, dérivé du Su-27 et initialement connu sous le nom de Su-27K. Comparé au Su-27, le Su-33 possède un train d'atterrissage et une structure renforcés, des ailes et des stabilisateurs repliables, le tout destiné aux opérations de transport. Le Su-33 a des canards et ses ailes sont plus grandes que celles du Su-27 pour une vitesse de décrochage plus lente. Le Su-33 est doté de moteurs améliorés et d'une double roue avant, et peut être ravitaillé en carburant."
 BLR_kornet: "9M133 Kornet"
 BLR_kornet_desc: "Le 9M133 Kornet est un missile guidé antichar portable russe de deuxième génération destiné à être utilisé contre les chars de combat principaux. Il a été mis en service pour la première fois dans l’armée russe en 1998."
 BLR_zsu23m: "ZSU-23-4 Shilka"
 BLR_zsu23m_desc: "Le ZSU-23-4 \"Shilka\" est un système d'arme anti-aérien soviétique automoteur et guidé par radar légèrement blindé."
 BLR_tunguska: "2K22 Tunguska"
 BLR_tunguska_desc: "Le 2K22 Tunguska est une arme antiaérienne automotrice à chenilles soviétique et désormais russe armée d'un canon sol-air et d'un système de missiles. Il est conçu pour assurer une protection de jour et de nuit aux régiments d'infanterie et de chars contre les avions volant à basse altitude, les hélicoptères et les missiles de croisière dans toutes les conditions météorologiques."
 BLR_Military_Exercises_Zapad: "Exercices - Zapad"
 BLR_Military_Exercises_Zapad_desc: "La partie russe propose de mener des exercices planifiés avec la participation de deux armées. Devons-nous accepter leur offre ?"
 BLR_nato_cooperation: "Coopération de l'OTAN"
 BLR_nato_cooperation_desc: "La Biélorussie invitera les conseillers et le personnel de l'OTAN à contribuer à la modernisation de l'armée biélorusse."
 BLR_training_NATO: "Système de formation de l'OTAN"
 BLR_training_NATO_desc: "L'OTAN nous a fourni ses propres systèmes de formation pour améliorer la formation de nos soldats"
 BLR_buy_west_weapons: "Achats d'armes occidentales"
 BLR_buy_west_weapons_desc: "Nous avons décidé d'acheter quelques échantillons d'équipements occidentaux"
 BLR_buy_old_leopards: "Achetez de vieux léopards"
 BLR_buy_old_leopards_desc: "Nous avons signé un contrat pour l'achat de plusieurs chars en Allemagne"
 BLR_iraq: "Expérience irakienne"
 BLR_iraq_desc: "Avec les troupes de la coalition, nous enverrons nos combattants en Irak, où nous acquerrons une expérience inestimable"
 BLR_Afgan: "Campagne afghane"
 BLR_Afgan_desc: "Nos combattants se rendront en Afghanistan pour y rétablir l'ordre et la démocratie. Combattre les locaux nous apportera beaucoup de connaissances sur la guérilla"
 BLR_China_license: "Licence chinoise"
 BLR_China_license_desc: "Nos combattants se rendront en Afghanistan pour y rétablir l'ordre et la démocratie. Combattre les locaux nous apportera beaucoup de connaissances sur la guérilla"
 BLR_milan: "Milan"
 BLR_milan_desc: "Milan est un système de missile antichar portable franco-allemand, développé conjointement par les sociétés Aerospacial et Messerschmitt-Belkov-Blom"
 BLR_mirage_2000c: "Dassault Mirage 2000"
 BLR_mirage_2000c_desc: "Le Dassault Mirage 2000 est un chasseur à réaction multirôle monomoteur français de quatrième génération fabriqué par Dassault Aviation. Il a été conçu à la fin des années 1970 comme chasseur léger pour remplacer le Mirage III de l'armée de l'air française. Le Mirage 2000 est devenu un avion multirôle avec plusieurs variantes développées, vendu dans un certain nombre de pays. Il a ensuite été développé en variantes de frappe Mirage 2000N et 2000D, en Mirage 2000-5 amélioré et en plusieurs variantes d'exportation."
 BLR_Mirage_2000n: "Mirage 2000N"
 BLR_Mirage_2000n_desc: "En 1979, Dassault a signé un contrat pour la construction de deux prototypes d'avion d'attaque, qui ont reçu la désignation Mirage 2000P, qui a rapidement été changée en Mirage 2000N. La variante choc comportait une cellule renforcée optimisée pour les vols à grande vitesse à basse altitude. Il y avait des différences significatives dans l'avionique, la plus significative était l'installation du radar Dasault Electronique/Thompson-CSF Antilope 5, capable de fonctionner en mode cartographie, navigation, suivi de terrain, ainsi que de ciblage air-air et air-to-air. -surface UR. Le radar permet un vol automatique avec une circonférence du terrain à une altitude d'environ 90 m à une vitesse allant jusqu'à 1112 km/h."
 BLR_gepard: "Flakpanzer Gepard"
 BLR_gepard_desc: "Le Flugabwehrkanonenpanzer Gepard, mieux connu sous le nom de Flakpanzer Gepard, est un canon antiaérien automoteur allemand capable de résister à tous les temps. Il a été développé dans les années 1960, mis en service dans les années 1970 et a été mis à niveau à plusieurs reprises avec les dernières technologies électroniques. Il s'agit d'une pierre angulaire de la défense aérienne de l'armée allemande et d'un certain nombre d'autres pays de l'OTAN. En Allemagne, le Gepard a été progressivement abandonné fin 2010 et remplacé par le système Wiesel 2 Ozelot Leichtes Flugabwehr avec quatre lanceurs de missiles FIM-92 Stinger ou LFK NG. Une variante avec le système de canon MANTIS et les missiles LFK NG, basés sur le GTK Boxer, a également été envisagée."
 BLR_roland: "Roland"
 BLR_roland_desc: "Roland est un système de missile anti-aérien franco-allemand. Conçu pour la couverture directe des troupes au sol, pour combattre des cibles aérodynamiques en manœuvre à basse et moyenne altitude, dans des conditions d'interférences radio intenses. Il est capable de toucher des cibles volant à des vitesses allant jusqu'à M = 1,2 à des altitudes de 15 m à 5,5 km et à des distances de 500 m à 6,3 km. En Allemagne, le complexe a été mis hors service en 2005."
 BLR_china_cooperation: "Interaction avec l'armée chinoise"
 BLR_china_cooperation_desc: "Nos forces armées sont prêtes à adopter l'expérience de nos collègues chinois"
 BLR_chine_weapon_deal: "Accord sur les armes avec la Chine"
 BLR_chine_weapon_deal_desc: "La Chine a accepté de nous fournir gratuitement plusieurs fusils automatiques"
 BLR_buy_type88: "Type 88"
 BLR_buy_type88_desc: "Le Type 88 est un char de combat principal chinois. Il s'agit d'une nouvelle modification du char Type 80-II, adopté par l'Armée populaire de libération de Chine dans les années 1980. En termes de caractéristiques principales et de capacités de combat, le char Type 88 est comparable à des véhicules occidentaux tels que le M60 américain, le Chieftain britannique, l'AMX-30 français et le Leopard-1 allemand. La production en série des chars de type 88 et de leurs modifications a été interrompue en 1995 après la sortie d'environ 500 chars adoptés par l'APL."
 BLR_buy_china_ChengduJ7: "Chengdu J-7"
 BLR_buy_china_ChengduJ7_desc: "Le Chengdu J-7 est un avion de combat de la République populaire de Chine. Il s'agit d'une version construite sous licence du MiG-21 soviétique Mikoyan-Gurevich et partage donc de nombreuses similitudes avec le MiG-21. L'avion est armé de missiles air-air à courte portée infrarouge et principalement conçu pour le combat air-air à courte portée. L'avion est également utilisé pour l'appui aérien rapproché."
 BLR_hj8: "HJ-8"
 BLR_hj8_desc: "Le HJ-8 ou Hongjian-8 et Baktar Shikan sont un système de missile antichar filoguidé à lancement par tube et à suivi optique de deuxième génération, initialement déployé par l'Armée populaire de libération de Chine depuis la fin des années 1980."
 BLR_china_yw306: "YW 306"
 BLR_china_yw306_desc: "L'artillerie anti-aérienne de type 85 est un canon d'artillerie de 23 mm utilisé par l'Armée populaire de libération de Chine. C'est une version copiée du ZU-23-2 soviétique"
 BLR_training_with_army_China: "Exercices avec l'armée chinoise"
 BLR_training_with_army_China_desc: "Nos armées sont prêtes à mener des exercices conjoints pour améliorer la cohérence"
 BLR_buy_PHZ89: "Acheter du MLRS chinois"
 BLR_buy_PHZ89_desc: "WM-80 est un système de fusée à lancement multiple chinois. Développé par l'usine n°123 en Chine. Il est proposé à l'exportation par la société chinoise de commerce extérieur Norinco. Le système a été livré au Bangladesh, en Arménie, en Jordanie et au Soudan."
 BLR_Communism_start: "§YThe Return of Communism§!"
 BLR_Communism_start_desc: "Le communisme est de nouveau revenu en Biélorussie. Les communistes dirigeront-ils à nouveau le pays ?"
 BLR_trade_with_east: "Commercer avec l’Est"
 BLR_trade_with_east_desc: "Notre pays a besoin de partenaires commerciaux, car nous sommes très fermés aux pays occidentaux. Des pays comme la Russie et la Chine seront pour nous des fournisseurs de matériaux idéaux."
 BLR_trade_with_nko: "commercer avec la Corée du Nord"
 BLR_trade_with_nko_desc: "La Corée du Nord, bien que petit pays, est notre alliée dans le camp socialiste, avec laquelle nous sommes prêts à établir des relations commerciales."
 BLR_nko_workers: "Travailleurs coréens"
 BLR_nko_workers_desc: "Nous sommes prêts à inviter des travailleurs coréens dans notre pays. Ils sont réputés pour leur efficacité et leur travail acharné"
 BLR_nko_miiltary_coop: "Coopération technique militaire avec la Corée du Nord"
 BLR_nko_miiltary_coop_desc: "Nous sommes prêts à entamer une coopération militaro-technique avec l'Armée populaire coréenne"
 BLR_rotation_KGB: "Rotation au KGB"
 BLR_rotation_KGB_desc: "Nous effectuons une rotation du personnel, car nous avons maintenant besoin d'une organisation forte et puissante."
 BLR_North_Korea_workers: "Travailleurs nord-coréens"
 BLR_SMERSH_2: "SMERSH 2.0"
 BLR_SMERSH_2_desc: "Nous allons relancer SMERSH. Il est temps d’utiliser l’expérience soviétique au profit de la nation"
 BLR_arest_silovic: "Arrest of Security Forces"
 BLR_arest_silovic_desc: "A lot of security forces turned out to disagree with the new government, it's time to arrest them"
 BLR_antigay_propaganda_laws: "Lois sur la propagande anti-gay"
 BLR_antigay_propaganda_laws_desc: "Il est temps d'interdire légalement les personnes LGBT dans notre pays"
 BLR_clean_soc_net: "Réseau social propre"
 BLR_clean_soc_net_desc: "Nous nettoierons tous les réseaux sociaux, nous ne permettrons pas la propagation de la propagande ennemie"
 BLR_pioneria: "Pioneria"
 BLR_pioneria_desc: "Les jeunes ne doivent pas rester les bras croisés, nous allons donc relancer le pionnier"
 BLR_Marks_school: "Le marxisme dans les écoles"
 BLR_Marks_school_desc: "Le programme scolaire inclura nécessairement Marx"
 BLR_free_education: "Education gratuite"
 BLR_free_education_desc: "L'éducation doit être gratuite et gratuite pour chaque citoyen de notre glorieux État"
 BLR_state_atheism: "Athéisme d'État"
 BLR_state_atheism_desc: "La religion est l'opium du peuple, il est donc temps de la combattre"
 BLR_collectivism: "Collectivisme"
 BLR_collectivism_desc: "La collectivisation a déjà fonctionné une fois, nous allons donc répéter l'expérience"
 BLR_nationalisation_production: "Production de nationalisation"
 BLR_nationalisation_production_desc: "La nationalisation des produits aidera notre économie à devenir plus forte"
 BLR_new_red_army: "Armée de la BSSR"
 BLR_new_red_army_desc: "Il est temps de relancer un projet de longue date, encore abandonné pendant la Seconde Guerre mondiale. Nous créerons une armée nationale forte, capable de vaincre n’importe qui"
 BLR_fight_international_capitalists: "Combattre les capitalistes internationaux"
 BLR_fight_international_capitalists_desc: "Les oligarques constituent une classe dangereuse et corrompue, pas meilleure que les koulaks de l’époque soviétique. Depuis la dissolution de l’URSS, les oligarques russes ont accaparé de plus en plus d’influence économique et chassé les travailleurs russes de leur emploi, au profit d’un modèle économique mondialiste alimenté par des entreprises étrangères. Pour relancer la Russie, il faut d’abord chasser la classe capitaliste internationale."
 BLR_weaken_the_banks: "Affaiblir les banques"
 BLR_weaken_the_banks_desc: "Les banques sont la garde prétorienne du capitalisme, portant sa bannière au combat et défendant ses profits par leur existence même. Ils s’immiscent dans les régions pauvres du monde, abusent de la classe ouvrière en pratiquant le dumping salarial et la spéculation sur les intérêts, et ils influencent la politique par des dons légaux et illégaux. Les banques doivent être ramenées à un état dans lequel elles ne sont que de simples prêteurs d’argent apolitiques à court terme."
 BLR_ultimate_tax_reform: "Grande réforme fiscale"
 BLR_ultimate_tax_reform_desc: "Nous avons l'intention de mener une réforme fiscale majeure, qui allégera la pression fiscale pour les citoyens ordinaires, mais pour les entreprises, ce sera le contraire."
 BLR_restalinization: "Concernant la stalinisation"
 BLR_restalinization_desc: "La Russie devrait une fois de plus rendre hommage à Staline pour son rôle dans la construction du socialisme et dans le sauvetage de la civilisation humaine du fléau eurofasciste. Aujourd’hui, la grandeur de l’époque de Staline est évidente, même pour ses ennemis les plus furieux. Nous libérerons le monde entier !"
 BLR_single_party: "Parti unique"
 BLR_single_party_desc: "Le Parti communiste de Biélorussie est le mieux placé pour s'occuper de tous les domaines liés à l'État. Si d’autres ne nous gênent pas, nous pourrons nous mettre au travail pour construire une véritable utopie communiste, et cette fois, nous réussirons."
 BLR_nationalize_foreign_business: "Nationaliser les entreprises étrangères"
 BLR_nationalize_foreign_business_desc: "Les installations industrielles appartenant à des étrangers représentent toujours un risque pour la sécurité économique. Alors que les pays étrangers nous menacent de sanctions économiques, il existe toujours une menace que les propriétaires industriels partent du jour au lendemain et emportent avec eux des parties vitales de leurs usines. Pour éviter cela, nous devons revendiquer ces industries pour le compte de l’État – même si cela offense les États étrangers."
 BLR_five_year_plan: "Premier plan quinquennal"
 BLR_five_year_plan_desc: "Les modèles économiques libres des États occidentaux ne constituent pas un avenir pour un État socialiste. Le retour à une économie planifiée, de préférence sous la forme de plans quinquennaux classiques de style soviétique, donnera au gouvernement une influence illimitée sur une économie auparavant incontrôlée."
 BLR_reestablish_the_military_industrial_complex: "Rétablir le complexe militaro-industriel"
 BLR_reestablish_the_military_industrial_complex_desc: "L’armée et le peuple ne font qu’un !"
 BLR_modern_red_army: "Armée rouge moderne"
 BLR_modern_red_army_desc: "Notre armée rouge doit être moderne et forte"
 BLR_mobilize_the_masses: "Mobiliser les masses"
 BLR_mobilize_the_masses_desc: "Notre armée a besoin de gens pour défendre les intérêts de notre pays partout où le parti l'exige"
 BLR_better_roads: "Amélioration générale des routes"
 BLR_better_roads_desc: "Il est nécessaire de s'attaquer de près au problème routier dans notre pays"
 BLR_scientific_councils: "Conseils scientifiques"
 BLR_scientific_councils_desc: "Nous devons nous efforcer d'accélérer la carrière des esprits les plus brillants parmi les jeunes Russes à travers les meilleures écoles et universités du pays pour, en fin de compte, servir la révolution et la patrie sur le front scientifique. Découvrant de nouvelles inventions, testant de nouvelles hypothèses et développant de nouveaux systèmes d’armes, ces prodiges nous permettront de fortifier et de diffuser notre glorieuse révolution."
 BLR_Crisis_2008_little: "Crise financière"
 BLR_Crisis_2008_little_desc: "Maintenant nous sommes obligés de faire face aux conséquences de cette crise, notre pays est en détresse"
 BLR_progress_cult: "Culte du progrès"
 BLR_progress_cult_desc: "Socialists want societal and scientific progression forward. The latter is especially important in the 21st century, not just for national security purposes, but to spread the revolution and fulfill the socialist agenda, which can only be acheived if science and technology progress to a certain point."
 BLR_soviet_academy_of_sciences: "Académie soviétique des sciences"
 BLR_soviet_academy_of_sciences_desc: "L'Académie soviétique des sciences est la première institution scientifique de l'Union soviétique. Nos esprits les plus brillants travaillent sans relâche ici pour réaliser des percées technologiques et scientifiques qui feront un jour l’envie du monde capitaliste !"
 BLR_the_culture_of_proletarianism: "Culture du prolétarisme"
 BLR_the_culture_of_proletarianism_desc: "Il est temps d'implanter une culture prolétarienne pour la classe ouvrière, avec l'aide de laquelle nous avancerons ensemble vers un bel avenir communiste commun."
 BLR_china_friendship2: "Partenariat avec la Chine"
 BLR_china_friendship2_desc: "Nous entendons renforcer les relations amicales entre nos pays"
 BLR_Chinese_Investments3: "Encourager les investissements chinois"
 BLR_Chinese_Investments3_desc: "Nous sommes prêts à attirer les investisseurs chinois dans notre pays"
 BLR_Trade_Agreement_China2: "Accord de libre-échange avec la Chine"
 BLR_Trade_Agreement_China2_desc: "Les échanges commerciaux entre nos pays seront plus élevés que jamais"
 BLR_Bel_G3: "BELGEE"
 BLR_Bel_G3_desc: "JSC \"BELGEE\" est une coentreprise biélorusse-chinoise pour l'assemblage de voitures particulières chinoises Geely. L'une des deux entreprises d'assemblage de voitures particulières en Biélorussie. Il est placé sur les terrains loués de JSC \"Borisovsky Plant Autohydrousilitel\" près de Borisov"
 BLR_empower_the_kgb: "Développer l'influence du KGB"
 BLR_empower_the_kgb_desc: "Nous avons l'intention d'étendre l'influence du KGB dans notre pays afin que l'ennemi ne puisse pas saper notre système interne. Par conséquent, nous accorderons encore plus de pouvoirs pour mener nos activités"
 BLR_friendship_with_russia: "Amitié avec la Russie"
 BLR_friendship_with_russia_desc: "La Russie a toujours été notre amie et partenaire tout au long de l’histoire. Que ça reste ainsi"
 BLR_Research_with_China2: "Recherche avec la Chine"
 BLR_Research_with_China2_desc: "Nous sommes prêts à coopérer avec les scientifiques chinois dans le domaine scientifique"
 BLR_Strategic_Partnership2: "Signez un partenariat stratégique"
 BLR_Strategic_Partnership2_desc: "Nous signerons un accord de partenariat stratégique avec nos amis chinois"
 BLR_Democratic_eras: "Purges des démocrates"
 BLR_Democratic_eras_desc: "Nous n’allons pas devenir les serviteurs de l’Occident. Il est temps de purger notre pays des démocrates"
 BLR_erase_nationalist: "Mettez tous les nationalistes en prison"
 BLR_erase_nationalist_desc: "Il est temps d'éliminer les cellules nationalistes dans notre pays"
 BLR_the_litbel_start: "Renaissance de Litbel"
 BLR_the_litbel_start_desc: "Litbel est une république soviétique apparue brièvement pendant la guerre civile russe. La perspective d’unir nos forces avec nos frères lituaniens nous semble très tentante"
 BLR_peaceful_litbel: "Drapeau rouge sur la Lituanie"
 BLR_peaceful_litbel_desc: "Nous avons préparé tout ce qui est nécessaire. Tous les agents, tous les citoyens enrôlés et les hommes politiques sont à leur place. Il est temps de libérer la Lituanie de l’occupation du gouvernement fantoche."
 BLR_the_litbel: "État de deux peuples"
 BLR_the_litbel_desc: "Le temps est venu pour nous de devenir un État unique composé de deux peuples : le biélorusse et le lituanien."
 BLR_China: "Chine"
 BLR_China_desc: "La Chine est un partenaire rentable et un excellent futur garant de notre indépendance."
 BLR_dissolve_monasteries: "Dissolution des monastères"
 BLR_dissolve_monasteries_desc: "Nous purifierons complètement notre pays de toute religion !"
 BLR_support_of_the_worker: "Soutien aux travailleurs"
 BLR_support_of_the_worker_desc: "La classe ouvrière est notre soutien et notre force, nous les soutiendrons toujours dans la lutte contre la contagion capitaliste !"
 BLR_training_army: "Mise à disposition d'équipement"
 BLR_training_army_desc: "Notre armée doit être équipée à tout moment et partout, nous devons investir beaucoup d'argent dans ce domaine"
 BLR_belarus_army: "Seuls les Biélorusses dans l'armée"
 BLR_belarus_army_desc: "Nous ne recruterons que des Biélorusses de souche dans l'armée et nous ne permettrons pas à d'autres nationalités de servir"
 BLR_not_only_belarus_army: "Armée multinationale"
 BLR_not_only_belarus_army_desc: "Nous prendrons dans l'armée toutes les nationalités de notre beau pays"
 BLR_new_doctrine: "Nouvelle doctrine militaire"
 BLR_new_doctrine_desc: "Nous proclamons que nous défendrons les idéaux du socialisme et du communisme partout dans le monde et que nos guerres défendront ce droit aux quatre coins du monde."
 BLR_litbel_attack_lat: "Latgale biélorusse"
 BLR_litbel_attack_lat_desc: "Les terres de Latgale nous ont été arrachées depuis longtemps par la Lettonie, il est temps de mettre fin à cette injustice"
 BLR_litbel_annex_lat: "La fin de l'État letton"
 BLR_litbel_annex_lat_desc: "Les terres latgaliennes sont à nouveau les nôtres"
 BLR_presidential_election_of_2001: "La sphère politique"
 BLR_presidential_election_of_2001_desc: "Il est temps de décider qui dirigera notre pays dans le nouveau millénaire"
 BLR_Andrey_sannikov: "§YPath of Western Democracy§!"
 BLR_Andrey_sannikov_desc: "Notre pays a élu un nouveau dirigeant. Il va désormais nous conduire vers un brillant avenir démocratique."
 BLR_Join_GUAM: "Rejoignez GUAM"
 BLR_Join_GUAM_desc: "Nous renforcerons nos liens dans l'espace post-soviétique en rejoignant GUAM"
 BLR_De_Russification: "Dérussification"
 BLR_De_Russification_desc: "Nous entamerons le processus de dérussification, affaiblissant l'influence de Moscou sur notre pays"
 BLR_Leave_CSTO: "Quitter l'OTSC"
 BLR_Leave_CSTO_desc: "Nous entamons le processus de sortie de l'OTSC, cette organisation ne représente pas nos intérêts"
 BLR_American_Protection: "Protection américaine"
 BLR_American_Protection_desc: "Nous avons besoin de l’aide de l’Amérique, car il est peu probable que la Russie ignore nos actions et notre agression."
 BLR_Linking_foreign_currency: "Lier notre monnaie à l'euro"
 BLR_Linking_foreign_currency_desc: "L'instabilité de notre monnaie doit être éliminée. Nous lierons notre monnaie à l'euro"
 BLR_closed_border_with_Russia: "Fermeture de la frontière avec la Russie"
 BLR_closed_border_with_Russia_desc: "Nous remettons en place des postes frontières avec la Russie, personne d'autre du territoire russe ne pourra se déplacer librement vers notre pays."
 BLR_Settle_issues_neighbors: "Régler les problèmes avec les voisins"
 BLR_Settle_issues_neighbors_desc: "Nous sommes prêts à régler tous nos problèmes avec les pays voisins"
 BLR_NATO_Membership_Campaign: "Campagne d'adhésion à l'OTAN"
 BLR_NATO_Membership_Campaign_desc: "Il est temps de lancer une campagne pour préparer l'adhésion à l'OTAN"
 BLR_USA_military_Cooperation: "Coopération technologique militaire américaine"
 BLR_USA_military_Cooperation_desc: "La coopération avec les États-Unis dans le domaine militaro-technique nous promet d'énormes avantages"
 BLR_Invite_NATO_advisors: "Inviter des conseillers militaires de l’OTAN"
 BLR_Invite_NATO_advisors_desc: "Puisque nous avons complètement réformé notre commandement militaire, nous inviterons les conseillers militaires de l'OTAN"
 BLR_USAD_request: "Demander à l'USAID"
 BLR_USAD_request_desc: "Nous avons décidé de contacter l'USAID pour obtenir de l'aide"
 BLR_Military_Exercises_NATO: "Exercices militaires avec l'OTAN"
 BLR_Military_Exercises_NATO_desc: "Notre armée organisera les premiers exercices conjoints avec l'OTAN"
 BLR_NATO_integration_command: "Commandement de l'intégration de l'OTAN"
 BLR_NATO_integration_command_desc: "Le Commandement de l’intégration de l’OTAN est notre prochaine étape vers l’adhésion à cette Alliance."
 BLR_Request_NATO_membership: "Demander l'adhésion à l'OTAN"
 BLR_Request_NATO_membership_desc: "Il est temps de demander l'adhésion à l'OTAN"
 BLR_western_diplomats: "Diplomates occidentaux"
 BLR_western_diplomats_desc: "Des diplomates des pays occidentaux nous ont rendu visite et nous ont activement félicités pour la victoire que nous avions remportée. La Biélorussie peut désormais choisir la voie de l’Occident"
 BLR_denied_sanctions: "Levée des sanctions"
 BLR_denied_sanctions_desc: "Maintenant que nous avons eu des élections légitimes, toutes les sanctions seront levées."
 BLR_new_democratic_constituon: "Nouvelle Constitution Démocratique"
 BLR_new_democratic_constituon_desc: "Il est temps d'adopter une nouvelle constitution qui sera conforme à la démocratie occidentale"
 BLR_people_rights: "Droits humains"
 BLR_people_rights_desc: "Nous devons respecter les droits et libertés des personnes"
 BLR_Freedom_Meetings: "Liberté de réunion et d'assemblée"
 BLR_Freedom_Meetings_desc: "Le droit aux réunions et aux assemblées doit être garanti"
 BLR_dont_torture: "Réforme des soins de santé"
 BLR_dont_torture_desc: "La demande des citoyens pour des soins de santé de qualité est l'un des besoins fondamentaux, grâce auquel nous pourrons construire un beau pays."
 BLR_EU_integration: "Intégration dans l'UE"
 BLR_EU_integration_desc: "Nous avons l'intention de nous intégrer dans l'Union européenne"
 BLR_EU: "Biélorussie européenne"
 BLR_EU_desc: "Notre pays poursuivra sa coopération et son intégration dans l'espace européen."
 BLR_adopt_the_euro: "Faire de l'euro la monnaie nationale"
 BLR_adopt_the_euro_desc: "Il est temps de s’intégrer économiquement à l’Union européenne"
 BLR_Reduce_Tariffs: "Réduire les tarifs"
 BLR_Reduce_Tariffs_desc: "Nous réduisons les droits de douane sur les produits en provenance de l'UE"
 BLR_Attract_European_investments: "Attirer les investissements européens"
 BLR_Attract_European_investments_desc: "Nous sommes prêts à attirer les investisseurs européens pour améliorer notre économie"
 BLR_Opening_garment: "Ouverture d'usines de confection pour des marques populaires"
 BLR_Opening_garment_desc: "Nous sommes prêts à établir la production de produits vestimentaires de marques populaires sur le territoire de notre pays"
 BLR_simplification_labor_code: "Simplification du Code du travail"
 BLR_simplification_labor_code_desc: "Il est nécessaire de changer les normes de la législation du travail, et de telle sorte qu'un employé ne puisse pas constamment se rendre dans les syndicats au lieu de travailler."
 BLR_Encourage_Exchange_Students_desc: "Nos étudiants sont prêts à participer à un programme d'échange avec leurs collègues européens."
 BLR_Adopt_EU_Intellectual: "Adopter les lois européennes sur la propriété intellectuelle"
 BLR_Adopt_EU_Intellectual_desc: "Les lois européennes sur la propriété intellectuelle doivent être adoptées pour se conformer aux normes européennes dans ce domaine."
 BLR_Digitalization: "Numérisation"
 BLR_Digitalization_desc: "Il est nécessaire de numériser la production pour améliorer sa qualité."
 BLR_political_platforms: "Créer des plateformes politiques pour les entreprises étrangères"
 BLR_political_platforms_desc: "Peut-être devrions-nous autoriser cela aux entreprises étrangères ?"
 BLR_Custom_Institutional_reforms: "Biocarburant"
 BLR_Custom_Institutional_reforms_desc: "Les sources de carburant alternatives peuvent nous aider à réduire notre dépendance à l’égard des pays avec lesquels nous ne souhaitons pas entretenir de liens amicaux."
 BLR_Market_Economy: "Économie de marché fonctionnelle"
 BLR_Market_Economy_desc: "Une économie de marché à part entière est ce à quoi nous aspirons et ce qui devrait fonctionner dans un pays européen et démocratique."
 BLR_Open_Borders_Schengen: "Ouverture des frontières vers les pays de l’espace Schengen"
 BLR_Open_Borders_Schengen_desc: "Nous sommes prêts à ouvrir nos frontières à l'espace Schengen."
 BLR_liberalization_of_society: "Libéralisation de la société"
 BLR_liberalization_of_society_desc: "La libéralisation de la société nous mène vers un avenir brillant de tolérance et de liberté."
 BLR_Delete_KGB2: "Dissoudre le KGB"
 BLR_Delete_KGB2_desc: "Nous remplacerons le KGB par une nouvelle structure : le Service de sécurité nationale. Cette organisation sera recrutée parmi des salariés fidèles à nos idéaux occidentaux."
 BLR_Karabah_question2: "§GLa question du Karabagh§!"
 BLR_Karabah_question2_desc: "Nous ne reconnaissons que la position de l'Azerbaïdjan sur la question du Karabagh."
 BLR_deal_with_russian_agression: "L’agression russe en Crimée"
 BLR_deal_with_russian_agression_desc: "L'annexion de la Crimée par la Russie est illégale. Nous condamnons cet acte d'occupation et ne reconnaissons pas la Crimée comme territoire russe."
 BLR_Georgia_question: "§GAgression russe en Géorgie§!"
 BLR_Georgia_question_desc: "Nous ne reconnaissons pas les républiques séparatistes formées grâce à l'influence de la Russie dans le Caucase du Nord."
 BLR_European_Companies: "Marché libre"
 BLR_European_Companies_desc: "Nous sommes prêts à ouvrir le marché aux entreprises mondiales"
 BLR_US_money: "Investissements américains"
 BLR_US_money_desc: "Nous avons besoin d’argent pour construire davantage la démocratie dans notre pays"
 BLR_join_wto: "Adhésion à l'OMC"
 BLR_join_wto_desc: "L'adhésion à l'OMC nous apportera de nombreux avantages et un accès aux marchés internationaux"
 BLR_release_political_prisoners: "Libérer les prisonniers politiques"
 BLR_release_political_prisoners_desc: "Beaucoup de gens ont fini en prison pour des raisons politiques à cause du gouvernement précédent – ​​nous allons y remédier"
 BLR_baltic_economic_cooperation: "Partenariat commercial avec les pays baltes"
 BLR_baltic_economic_cooperation_desc: "Nos voisins les plus proches sont d'excellents partenaires commerciaux, leur situation en bord de mer ainsi que leurs frontières communes nous donnent une raison d'améliorer nos performances commerciales."
 BLR_root_out_nationalists: "Débarrassez-vous des nationalistes"
 BLR_root_out_nationalists_desc: "Les nationalistes ont toujours été un problème pour notre pays, ils ne mèneront qu'à l'instabilité, il est temps de s'en occuper"
 BLR_decommunize_belarus_society: "Décommunisation de la société biélorusse"
 BLR_decommunize_belarus_society_desc: "L’héritage soviétique doit être laissé de côté, l’heure est venue pour l’Occident progressiste"
 BLR_fight_the_oligarchs: "Lutte contre les oligarques"
 BLR_fight_the_oligarchs_desc: "Nous ne pouvons pas permettre le pouvoir des oligarques dans notre pays, alors nous ne connaîtrons certainement pas de croissance économique."
 BLR_European_university_connections: "Éducation européenne"
 BLR_European_university_connections_desc: "Nous sommes prêts à admettre des universités européennes dans notre pays pour améliorer la qualité de l'éducation de nos étudiants."
 BLR_ally_taiwan: "Maintenir une alliance avec Taiwan"
 BLR_ally_taiwan_desc: "Nous ne reconnaissons pas le gouvernement communiste ; seul Taiwan est l’unique successeur de la Chine continentale."
 BLR_ally_south_korea: "Maintenir l'amitié avec la Corée du Sud"
 BLR_ally_south_korea_desc: "Nous ne reconnaissons une Corée unie que sous la direction du gouvernement sud-coréen."
 BLR_foxconn: "Foxconn"
 BLR_foxconn_desc: "Foxconn est le plus grand fabricant d'électronique au monde, principalement sous-traitant direct sous contrat avec d'autres sociétés, qui, à leur tour, vendent des produits sous leurs propres marques. Nous avons pu établir un partenariat avec cette entreprise et elle est prête à ouvrir son bureau dans notre pays"
 BLR_buy_taiwan_AIDC: "§GAcheter AIDC F-CK-1§!"
 BLR_buy_taiwan_AIDC_desc: "Nous sommes attachés à une coopération militaro-industrielle fructueuse avec Taiwan. Nous sommes prêts à leur acheter plusieurs combattants et à leur vendre également notre équipement militaire à l'avenir."
 BLR_kia: "Kia"
 BLR_kia_desc: "Kia Corporation, communément appelé Kia, est un constructeur automobile multinational sud-coréen dont le siège est à Séoul, en Corée du Sud."
 BLR_ally_ukraine: "Maintenir l'amitié avec l'Ukraine"
 BLR_ally_ukraine_desc: "Nous maintiendrons des relations mutuellement bénéfiques et amicales avec nos frères ukrainiens"
 BLR_tech_military_coop_with_ukraine: "§GCoopération militaro-technique avec l'Ukraine§!"
 BLR_tech_military_coop_with_ukraine_desc: "La coopération technique militaire entre nos pays est une autre étape dans le renforcement de notre partenariat"
 BLR_LGBT_Belarus_quest: "Problème LGBT en Biélorussie"
 BLR_LGBT_Belarus_quest_desc: "La question LGBT a été mise à l’ordre du jour par notre gouvernement, car nous ne pouvons ignorer cette tendance. Qu'allons nous faire?"
 BLR_Offshore_heaven: "Allégements fiscaux pour les investisseurs étrangers"
 BLR_Offshore_heaven_desc: "Nous créerons des conditions favorables à l'investissement dans notre pays, ce qui attirera de nombreux investisseurs"
 BLR_wind_farms: "Parcs éoliens"
 BLR_wind_farms_desc: "Nous avons construit plusieurs parcs éoliens dans les districts de Minsk"
 BLR_ally_kosovo: "Casques bleus au Kosovo"
 BLR_ally_kosovo_desc: "Nous reconnaissons l'indépendance du Kosovo et y envoyons des volontaires"
 BLR_Hajdukiewicz: "§YGaidukevich§!"
 BLR_Hajdukiewicz_desc: "Sergey Vasilyevich Gaidukevich (né le 8 septembre 1954) est un homme politique et personnalité publique biélorusse, chef du Parti libéral-démocrate de Biélorussie. Il est colonel de réserve. Il est connu pour son orientation pro-russe, pour la confédération avec la Russie et l'introduction d'une monnaie unique (avec un centre d'émission à Moscou), ainsi que pour « mener une politique militaire commune »."
 BLR_Spiritual_revival: "Renouveau spirituel de la Biélorussie"
 BLR_Spiritual_revival_desc: "Le processus de renaissance spirituelle de la Biélorussie doit se poursuivre et le rôle de l'Église orthodoxe et de l'Église catholique romaine dans la société doit augmenter."
 BLR_Ban_Enemies: "Combattre les ennemis internes"
 BLR_Ban_Enemies_desc: "Nous devons nettoyer complètement le champ politique de notre pays, aucun parti destructeur financé de l'extérieur ne doit plus interférer avec le développement de notre pays."
 BLR_Russian_Oligarch: "Amitié avec les oligarques russes"
 BLR_Russian_Oligarch_desc: "Les oligarques russes ont de grosses finances, je pense que cela vaut la peine de les convaincre"
 BLR_Hardline_EuroScepticism: "Euroscepticisme pur et dur"
 BLR_Hardline_EuroScepticism_desc: "Un euroscepticisme ferme est nécessaire, car l’Europe a besoin d’une Biélorussie faible"
 BLR_Belarusian_nation_law: "Loi nationale biélorusse"
 BLR_Belarusian_nation_law_desc: "Notre nation a depuis longtemps gagné le droit à l'autodétermination, nous sommes un peuple avec une grande histoire et devons nous diriger vers un avenir radieux en tant que nation autodéterminée."
 BLR_russian_education: "Éducation russe"
 BLR_russian_education_desc: "Nos universités devraient établir une communication avec les universités russes. Nous pourrons ainsi offrir une éducation russe à tous."
 BLR_Promote_EuroScepticism: "Promouvoir l’euroscepticisme"
 BLR_Promote_EuroScepticism_desc: "L’euroscepticisme est la direction principale de nos relations avec l’Europe"
 BLR_Son_will_rule: "Laissons le fils gouverner"
 BLR_Son_will_rule_desc: "Il est temps de changer de chef, désormais le fils de Sergei Gaidukevich dirigera le parti et le pays"
 BLR_rus_media: "Laissez entrer les médias russes"
 BLR_rus_media_desc: "Nous laisserons les médias russes entrer sur notre territoire sans restrictions"
 BLR_russian_fsb: "Let In The FSB Representative offices"
 BLR_russian_fsb_desc: "Le FSB travaillera en collaboration avec nos services spéciaux et nous apportera une plus grande stabilité politique"
 BLR_science_boost: "Investir dans la science"
 BLR_science_boost_desc: "La science doit être financée autant que possible par le budget de l'État"
 BLR_support_promka: "Soutien à l'industrie nationale"
 BLR_support_promka_desc: "Nous soutiendrons l'industrie nationale"
 BLR_boost_economic: "Accélérer la croissance économique"
 BLR_boost_economic_desc: "Nos réformes se font sentir et l'économie a commencé à croître"
 BLR_anti_gibdd: "Politique anti-LGBT"
 BLR_anti_gibdd_desc: "Nous nions et combattrons la propagande LGBT dans notre pays"
 BLR_union_state_course: "Cap vers l’État de l’Union"
 BLR_union_state_course_desc: "Notre objectif est l’État de l’Union et nous nous efforcerons d’y parvenir."
 BLR_support_army: "Soutien de l'armée"
 BLR_support_army_desc: "Nous soutiendrons les militaires dans notre pays, car ce n'est que grâce à eux que notre pays est encore indépendant"
 BLR_russian_tver: "Purchase WagonsAcheter des wagons"
 BLR_russian_tver_desc: "Nous achèterons beaucoup de wagons à la Russie pour nos chemins de fer"
 BLR_russian_teplovzor: "Opening of Production of Thermal Imagers For Russia"
 BLR_russian_teplovzor_desc: "Nous ouvrirons la production de caméras thermiques, que nous pourrons également vendre à la Russie pour ses forces armées"
 BLR_cyphrovizacia: "Numérisation"
 BLR_cyphrovizacia_desc: "Nous commencerons notre voyage vers l’économie numérique"
 BLR_russian_uvz: "Signez des contrats exclusifs avec UVZ"
 BLR_russian_uvz_desc: "Le partenariat avec cette entreprise bien connue nous apportera des avantages"
 BLR_all_cyphro: "Numérisation complète"
 BLR_all_cyphro_desc: "La numérisation de nombreux processus gouvernementaux contribuera à travailler plus efficacement avec les citoyens et les problèmes qui les concernent"
 BLR_kalash_zavod: "Ouverture d'une usine d'armes Kalachnikov"
 BLR_kalash_zavod_desc: "Nous fabriquerons les produits de cette célèbre marque chez nous"
 BLR_Union_state_again: "Rejoindre la Russie"
 BLR_Union_state_again_desc: "Nous sommes prêts à faire à nouveau partie de la Russie"
 BLR_start: "§YÉtat de l'Union§!"
 BLR_start_desc: "Il est temps de poursuivre l'intégration dans l'État fédéré, nous construirons une union éternelle et forte entre la Russie et la Biélorussie."
 UNS_create_union_state: "§OÉtape finale de l'intégration§!"
 UNS_create_union_state_desc: "Nous avons préparé notre base législative, sociale, technique et sociale pour adhérer à l'État de l'Union."
 BLR_path_to_president_uns: "Chemin vers la présidence de l’État de l’Union"
 BLR_path_to_president_uns_desc: "Nous devons tenir compte des erreurs du siècle dernier, lorsque Loukachenka n’a pas pu devenir président de l’État de l’Union à cause de la peur de Moscou. Cette fois, nous préparerons et recruterons davantage de partisans de cette intégration"
 BLR_verbovka_in_fsb: "Recrutement au FSB"
 BLR_verbovka_in_fsb_desc: "Par l'intermédiaire de notre KGB, nous essaierons de recruter des partisans de la future unification de la Russie et de la Biélorussie"
 BLR_verbovka_in_gosduma: "Recrutement à la Douma d'Etat"
 BLR_verbovka_in_gosduma_desc: "Nous devons avoir des partisans dans toutes les branches du gouvernement russe pour réussir à y adhérer. La Douma d'Etat en fait partie, ici nous allons essayer de trouver de nouveaux partisans"
 BLR_verbovka_in_sovfed: "Recrutement au Conseil de la Fédération"
 BLR_verbovka_in_sovfed_desc: "Nous devons avoir des partisans dans toutes les branches du gouvernement russe pour réussir à y adhérer. Le Conseil de la Fédération en fait partie, ici nous allons essayer de trouver de nouveaux supporters"
 BLR_verbovka_in_regions: "Trouver des supporters dans les régions"
 BLR_verbovka_in_regions_desc: "Parmi les députés des régions de Russie, il y aura certainement aussi nos partisans, il suffit de regarder"
 BLR_product_to_rus: "Répandre l'influence"
 BLR_product_to_rus_desc: "Nous augmenterons notre influence en Russie grâce à nos produits – marchandises, composants, médias, etc."
 BLR_union_tv: "Télévision syndicale"
 BLR_union_tv_desc: "En collaboration avec les dirigeants russes, nous créerons une Union de télévision qui facilitera notre accès aux citoyens de notre immense État."
 BLR_tv_nostalgy: "Nostalgie de l'URSS"
 BLR_tv_nostalgy_desc: "Nous lancerons de la propagande sur Union TV sur la beauté de l'époque de l'URSS et Loukachenko est heureux de rendre à notre pays l'ancienne grandeur."
 BLR_region_coop_rus: "Coopération avec les régions russes"
 BLR_region_coop_rus_desc: "Les perspectives d’une telle coopération ont des conséquences à long terme. Nous devons pénétrer dans chaque région et y avoir nos propres entreprises"
 BLR_anti_oligarch_prop: "Propagande anti-oligarchique"
 BLR_anti_oligarch_prop_desc: "Nous allons lancer une propagande sur Union TV, dénigrant clairement les oligarques et montrant au peuple qu'il est impossible de vivre plus longtemps avec les oligarques."
 BLR_verbovka_in_rus_tv: "Recruter des supporters à la télévision russe"
 BLR_verbovka_in_rus_tv_desc: "Nous aurons besoin de beaucoup de travailleurs de la télévision russe au moment de la transition vers le nouveau gouvernement, nous devons les recruter"
 BLR_union_become_one: "L’Union deviendra une"
 BLR_union_become_one_desc: "Enfin, nous sommes prêts à mettre en œuvre notre plan et à faire en sorte que l’Union soit telle que nous la concevons."
 BLR_recruit_military: "Recrutement en Généraux du §Y[SOV.GetNamewithFlag]§!"
 BLR_recruit_military_desc: "Le recrutement dans les rangs des généraux russes nous aidera à entrer sur le marché de l'armement et à en tirer profit"
 BLR_integrate_economic: "Intégration de l'économie russe"
 BLR_integrate_economic_desc: "Il est nécessaire d’intégrer pleinement l’économie russe dans la nouvelle réalité de l’État de l’Union"
 BLR_integrate_army: "Intégration de l'armée russe"
 BLR_integrate_army_desc: "Il est temps que nos armées ne fassent plus qu'une"
 BLR_integrate_wagner: "Contract With SMP Wagner"
 BLR_integrate_wagner_desc: "Such a valuable resource as the Wagner SMP should not be lost or finally dissolved. We will take them in"
 BLR_integrate_donbass: "Intégrer les républiques du Donbass"
 BLR_integrate_donbass_desc: "Nous intégrons ces républiques dans notre État fédéré. Cette fois, nous arrêterons de jouer à des jeux avec l’Occident"
 BLR_Lykashenko: "§YLukashenko§!"
 BLR_Lykashenko_desc: "Alexandre Grigoriévitch Loukachenko (né le 30 août 1954) est un homme politique, homme d'État et militaire biélorusse. En fait, il occupe le poste de président de la Biélorussie et de commandant en chef des forces armées biélorusses depuis le 20 juillet 1994. Il est connu pour ses opinions pro-russes. Dans les sociétés biélorusses et russophones, il porte le surnom de « batka »"
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "La succursale de l'usine de Khimvolokno de Grodno Azot OJSC est un grand fabricant de fils et de fibres de polyamide et de polyester, ainsi que de polyamide-6 (PA-6) et de matériaux composites polymères à base de celui-ci. Chacun des principaux types de produits est fabriqué dans un large assortiment avec diverses propriétés physiques et mécaniques et indicateurs de qualité, en fonction de l'application."
 BLR_PinskDrev: "Finances \"PinskDrev\""
 BLR_PinskDrev_desc: "Grande entreprise de l'industrie du bois de Biélorussie, la plus ancienne de Pinsk. Nous devrions financer leurs activités pour qu'ils se développent davantage"
 BLR_AirPort_minsk: "Agrandissement de l'aéroport international"
 BLR_AirPort_minsk_desc: "Nous sommes prêts à investir des ressources financières importantes dans l'agrandissement de l'aéroport de Minsk"
 BLR_dai_denyag: "Demander un prêt à la Russie"
 BLR_dai_denyag_desc: "Nous demanderons au gouvernement russe de nous accorder un prêt"
 BLR_Severstal: "Severstalbel"
 BLR_Severstal_desc: "CJSC SEVERSTALBEL est spécialisée dans la vente et la transformation de métaux laminés en République de Biélorussie et fait partie du segment de vente de la division Severstal Russian Steel."
 BLR_ros_atom: "ROS ATOM"
 BLR_ros_atom_desc: "Nous inviterons les spécialistes de ROSATOM à coopérer dans le domaine de l'énergie nucléaire."
 BLR_MTPZ_steel: "NLMK"
 BLR_MTPZ_steel_desc: "L'entreprise métallurgique contrôlée par le milliardaire Vladimir Lisine est propriétaire de l'usine de laminage de tuyaux de Molodechno."
 BLR_Mechel_Service_Bel: "Mechel Service Bel"
 BLR_Mechel_Service_Bel_desc: "Mechel est une entreprise minière et métallurgique. Le siège social est situé à Moscou. Travaille en Biélorussie via Mechel Service Bel."
 BLR_MMK_Belsnab: "MMK Belsnab"
 BLR_MMK_Belsnab_desc: "Magnitogorsk Iron and Steel Works (MMK) est une usine métallurgique russe située dans la ville de Magnitogorsk, dans la région de Tcheliabinsk. L'une des plus grandes usines métallurgiques de la CEI et de la Russie. Fonctionne en Biélorussie via MMK belsnab."
 BLR_expand_the_east_trade_cooperation: "Coopération commerciale orientale"
 BLR_expand_the_east_trade_cooperation_desc: "L’expansion de nos échanges commerciaux avec l’Est nous offrira bien plus de liberté économique. Le coût des marchandises pourrait baisser si nous commençons à mieux coordonner nos importations via les marchés de l’Est. Il sera à la fois moins cher et plus facile de les expédier via nos réseaux de transport partagés."
 BLR_eacu_integration: "Intégration EACU"
 BLR_eacu_integration_desc: "Après notre récente expansion sur les marchés de l’Est, nous devrions promouvoir une plus grande intégration des modèles commerciaux orientaux. Plus nos modèles sont faciles et similaires, mieux nous nous porterons."
 BLR_Impact_kgb: "Impact du KGB"
 BLR_Impact_kgb_desc: "Le KGB utilise diverses méthodes pour éliminer les mécontents de l'élection d'un nouveau président."
 BLR_Liquidation_pub_assoc: "Liquidation des associations publiques"
 BLR_Liquidation_pub_assoc_desc: "Le KGB liquide activement ou tente de liquider les associations publiques qui sont répréhensibles pour notre président."
 BLR_crackdown_opp_rall: "Répression des rassemblements d'opposition"
 BLR_crackdown_opp_rall_desc: "Nous dispersons activement les rassemblements de nos opposants politiques mécontents des élections."
 BLR_Increased_censorship: "Renforcer la censure des médias"
 BLR_Increased_censorship_desc: "Il est nécessaire de procéder à une censure sévère des médias afin que nos opposants ne puissent pas s'agiter contre nous."
 BLR_concept_national_security_Belarus: "National Security Concept"
 BLR_concept_national_security_Belarus_desc: "This Concept establishes a set of official views on the essence and content of the activities of the Republic of Belarus to ensure the balance of interests of the individual, society, and the state and their protection from internal and external threats."
 BLR_Economic_development_2001_2005: "Program of Socio-Economic Development"
 BLR_Economic_development_2001_2005_desc: "The program of socio-economic development of the Republic of Belarus for 2001-2005. developed by the Ministry of Economy of the Republic of Belarus jointly with other ministries and republican state administration bodies, regional executive committees and the Minsk City Executive Committee with the participation of the National Academy of Sciences, the National Bank, specialized research institutes and public organizations in accordance with the Law of the Republic of Belarus \"On State Forecasting and Programs of Socio-Economic Development of the Republic of Belarus\" and resolutions of the Council of Ministers of the Republic of Belarus Belarus of February 2, 2000 N 141 and of August 10, 2000 No. 1248 on the development of the Program of socio-economic development of the Republic of Belarus for 2001-2005."
 BLR_reforms_Belarusian_Railway: "Reforms of the Belarusian Railway"
 BLR_reforms_Belarusian_Railway_desc: "Our Railways are in a very terrible state, so we will carry out a set of reforms to improve the situation"
 BLR_new_railway_station: "New Minsk Railway Station"
 BLR_new_railway_station_desc: "We have built a new train station in Minsk, now our city will be able to receive more trains"
 BLR_Electrification_Myslishche_Kryzhovka: "Electrification of the Myslyshche — Kryzhovka"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "Path of Myslishche — Kryzhovka is one of the most priority for development in our country, so we will pay attention to it very first"
 BLR_Baranovichi_Plant: "Baranovichi Plant"
 BLR_Baranovichi_Plant_desc: "We are creating a structural division of the Baranovichi Plant of Construction Parts and Structures to improve the supply of parts to our trains"
 BLR_Energy_conflict_over: "Sale of Belgaztrans"
 BLR_Energy_conflict_over_desc: "As a result, the conflict is coming to an end, we have agreed to Russia's terms and are ready to sell Belgaztrans, in return, energy prices will be stabilized for us"
 BLR_new_rolling_stock: "Purchase of New Rolling Stock"
 BLR_new_rolling_stock_desc: "By purchasing new rolling stock we will eliminate the main problem of our railways"
 BLR_promise_first_nuclear: "The Promise to Build a Nuclear Power Plant"
 BLR_promise_first_nuclear_desc: "We promise all our citizens that a nuclear power plant will be built on the territory of our country, thereby we will ensure our energy security"
 BLR_New_Land_code: "New Land Code"
 BLR_New_Land_code_desc: "The new Land Code significantly simplifies the purchase of land by private owners and companies, which will clearly appeal to a certain segment of the population"
 BLR_Zubr_Energy_LLC: "Opening of Zubr Energy LLC"
 BLR_Zubr_Energy_LLC_desc: "Plant for the production of starter batteries for delivery to the conveyor lines of world and domestic automakers."
 BLR_Hi_Tech_Park: "Hi-Tech Park"
 BLR_Hi_Tech_Park_desc: "Hi—Tech Park is a special tax and legal regime for the development of IT business in Belarus. It is not a free (special, special) economic zone, but it is a jurisdiction that operates on the principle of extraterritoriality. Companies and individual entrepreneurs registered in the Park can use the preferences provided to them regardless of the location of their Belarusian office."
 BLR_Referendum_Belarus_2004: "Referendum in Belarus 2004"
 BLR_Referendum_Belarus_2004_desc: "On October 17, 2004, Belarus hosted the third republican referendum initiated by President Lukashenko in the history of independent Belarus. The referendum was appointed by Presidential Decree No. 431 of September 7, 2004 and was combined with parliamentary elections."
 BLR_Energy_conflict: "Russian-Belarusian Energy Conflict"
 BLR_Energy_conflict_desc: "The conflict began in December 2006, when Gazprom announced the final version of the price of natural gas for the Republic of Belarus in the amount of $ 105 per 1000 m3. Moreover, $75 is payable in cash, and Belarus would have the right to pay the remaining 30 with shares of Beltransgaz, which was estimated at $ 5 billion."
 BLR_Decree_n3: "Decree on Parasitism"
 BLR_Decree_n3_desc: "Now no one will sit on state benefits just like that, it's time to make all the lazy people work"
 BLR_launch_own_satellite: "Belarus Launch of Its Own Satellite"
 BLR_launch_own_satellite_desc: "The Belarusian Earth remote Sensing satellite was launched on July 22, 2012 from the Baikonur Cosmodrome in Kazakhstan - in a cluster of five spacecraft: together with the Russian Canopus-V and MKA-FKI (Zond-PP), German TET-1 and Canadian ADS-1B."
 BLR_gasification_country: "Completion of Gasification of the Country"
 BLR_gasification_country_desc: "We will complete the gasification of our country, which our citizens will surely appreciate"
 BLR_CJSC_Turkcell: "Deal With Turkcell"
 BLR_CJSC_Turkcell_desc: "Sale of a controlling stake in CJSC \"BeST\" to Turkcell is important deal will be made between us and our Turkish partners - thereby we will open another window for investment in our country"
 BLR_100_ideas: "100 Ideas for Belarus"
 BLR_100_ideas_desc: "The project of the Belarusian Republican Youth Union, which announced itself back in 2011, has acquired an unprecedented scope this year. Recall that among the ideas proposed by the young, the production of polymer glue melts for the furniture industry, the holding of a youth archaeological camp to find the Ragwalod stone, the organization of a fitness contest and an animal shelter."
 BLR_Decree_5: "Decree No. 5"
 BLR_Decree_5_desc: "\"Both the carrot and the stick.\" Decree No. 5 strengthens the requirements for managerial personnel and employees of organizations The document is aimed at eradicating mismanagement, strengthening production, technological, labor and executive discipline, as well as suppressing the facts of employment of unscrupulous managers to a new managerial position. The decree assigns personal responsibility to the heads of organizations of state and private forms of ownership for ensuring production, technological, performance and labor discipline, proper maintenance of buildings, premises and equipment, compliance with working conditions of employees."
 BLR_Anti_Corruption: "Anti Corruption Campaign"
 BLR_Anti_Corruption_desc: "We must defeat corruption in our country. The main thing is not to come out at the end on yourself"
 BLR_Punish_Shushkevich: "Punish Shushkevich’s Crownies"
 BLR_Punish_Shushkevich_desc: "Shushkevich left us a legacy in the form of his people in the government, it's time to get rid of them"
 BLR_State_Run_Capitalism: "State Run Capitalism"
 BLR_State_Run_Capitalism_desc: "The state should control the economic policy of the country completely"
 BLR_strengthen_the_csto: "Improving Relations With the Csto"
 BLR_strengthen_the_csto_desc: "We do not intend to break off our partnership relations with the CSTO members, because they are the guarantors of our protection"
 BLR_central_asian_partnership: "Partnership with Central Asian countries"
 BLR_central_asian_partnership_desc: "Central Asia is a very important region for us, despite its remoteness"
 BLR_reform_officers: "Open New Officer Schools"
 BLR_reform_officers_desc: "One of the priorities of our military reforms is to improve officer education"
 BLR_peace_rota: "Create a Peacekeeping Company"
 BLR_peace_rota_desc: "We will create a special unit to participate in peacekeeping missions"
 BLR_Promote_new_officers: "Complete military reforms in Belarus"
 BLR_Promote_new_officers_desc: "We will complete a set of measures for the transformation of our armed forces, which began in 1994"
 BLR_Internet_cencorship: "Internet Censorship"
 BLR_Internet_cencorship_desc: "The Internet has become a platform where moods aimed at overthrowing the government are often discussed, it is necessary to control this"
 BLR_kgb: "KGB"
 BLR_Batka_policy: "Internet Censorship"
 BLR_Batka_policy1: "Decree on Parasitism"
 BLR_Batka_policy2: "Internet Policy of Belarus"
 BLR_Batka_policy3: "Internet Policy of Belarus"
 BLR_Raiffeisen2: "Raiffeisen in Belarus"
 BLR_Raiffeisen2_desc: "Established in 1989, Priorbank has been a subsidiary of RBI since 2003. It is one of the largest local private banks and one of the country’s leading financial institutions in terms of efficiency and profitability. As a universal bank, it services corporate customers, small and medium-sized enterprises as well as private individuals."
 BLR_Henkel2: "Henkel"
 BLR_Henkel2_desc: "The Henkel Concern's construction chemicals division in Belarus, Henkel Bautechnik LLC, was established in 2004 with the aim of organizing the production of import-substituting products. In 2005, the construction of a plant for the production of Ceresit building mixes in Zaslavl began, production was launched in September 2006. The company's product range includes more than 100 items, including ready-made cladding, thermal insulation and facade finishing systems, flooring and waterproofing systems, materials for surface preparation for finishing, sealants, mounting foam, \"liquid nails\", plasters."
 BLR_Jeans_Revolution: "Jeans Revolution"
 BLR_Jeans_Revolution_desc: "A mass protest rally in the center of Minsk and other cities of Belarus, which began on March 19, 2006 in response to the falsifications of the authorities in the presidential elections that took place earlier"
 BLR_reform_kolhoz: "Collective Farm Reforms"
 BLR_reform_kolhoz_desc: "It is necessary to reform collective farms for the stability of our agro-industry"
 BLR_Eastern_Partnership: "Eastern Partnership"
 BLR_Eastern_Partnership_desc: "The Eastern Partnership is a project of the European Union, with the main stated goal of developing integration ties of the European Union with six countries of the former USSR: Azerbaijan, Armenia, Belarus, Georgia, Moldova and Ukraine"
 BLR_Azarenok_case: "The Case of Igor Azarenok"
 BLR_Azarenok_case_desc: "General Azarenok was suspected of lobbying Russian interests in the Republic of Belarus, through bribes and other frauds. Should we pay attention to this?"
 BLR_National_Library: "New Building of the National Library"
 BLR_National_Library_desc: "New building of the National Library of Belarus, in the construction of which the whole country took part, was opened to users on June 16, 2006."
 BLR_delta_city: "\"Delta City\" Business Center"
 BLR_delta_city_desc: "During the National Exhibition of Serbia in Minsk, a major contract was signed for the construction of the Delta City business center and the development of the territory near the National Library with a total investment of several billion euros (the developer is Dana Holdings, owned by Serbian businessmen)"
 BLR_Kal: "Joint Potassium Trader"
 BLR_Kal_desc: "We will propose to Russia to create a joint joint stock company that will be our common Potassium trader."
 BLR_Kal2: "Close A Joint Trader With Potassium"
 BLR_Kal2_desc: "Recent criminal cases initiated by us against employees of the Russian URALKALI, as well as abuse of authority on their part, forced us to close a joint trader and create our own."
 BLR_BRSM_desc: "L'Union républicaine de la jeunesse biélorusse est une association publique de jeunesse de la République de Biélorussie. Il s'agit de la plus grande association de jeunesse du pays et elle est soutenue par Alexandre Loukachenko. Ses activités sont financées par l'État."
 BLR_Potato_Empire: "Potato Empire"
 BLR_Potato_Empire_desc: "We are one of the top potato experts in the world. Our country should be proud of this"
 BLR_Factory_Kommunarka: "Nationalize the Kommunarka Factory"
 BLR_Factory_Kommunarka_desc: "Our President believes that the privatization of the Confectionery Factory \"Kommunarka\" was illegal, so it was announced the nationalization of this enterprise"
 BLR_Another_year: "Another Year of Independence"
 BLR_Another_year_desc: "Belarus will continue to follow its independent policy"
 BLR_Migrant_crisis: "The Migration Crisis"
 BLR_Migrant_crisis_desc: "The migration crisis on the border of Belarus arose due to the influx of illegal migrants, mainly from Iraq and Syria, to a lesser extent from Afghanistan and to a lesser extent from African countries (according to statistics from the Polish Border Service) trying to get into EU countries (Lithuania, Latvia, Poland)."
 BLR_gudermes: "Send OMON to Train in Chechen Gudermes"
 BLR_gudermes_desc: "We should take a look at this vaunted Special Forces university. Perhaps our fighters will be able to improve their skills."
 BLR_Another_Elections: "And Again Elections"
 BLR_Another_Elections_desc: "The next elections in our country are on the nose, who will win?"
 BLR_Bye_opposition: "No Mercy for the Opposition"
 BLR_Bye_opposition_desc: "We do what we always do - we deal with the opposition hard and fast"
 BLR_Milk_war: "Milk Wars"
 BLR_Milk_war_desc: "Series of aggravations of relations between Belarus and Russia, in connection with the export of dairy products to Russia"
 BLR_Denomination: "Financial Crisis"
 BLR_Denomination_desc: "Now we are forced to deal with the consequences of this crisis, our country is in distress"
 BLR_Denomination2: "Negotiate Prices With Russia"
 BLR_Denomination2_desc: "We are negotiating with Russia to reduce energy prices, this should ease the situation."
 BLR_jeans_revolution: "Jeans Revolution"
 BLR_jeans_revolution_desc: "The people were dissatisfied with the next elections. They allegedly do not believe in the victory of Alexander Lukashenko. What will happen next?."
 BLR_Changes_Customs_policy: "Changing Customs Policy"
 BLR_Changes_Customs_policy_desc: "New changes and strictures have been introduced to complicate the import of counterfeit products into our country"
 BLR_whitelegion_case: "Case of the White Legion"
 BLR_whitelegion_case_desc: "Our special services have reported on the great activity of representatives of the White Legion, it is necessary to catch them and put them in prison"
 BLR_PolBel_Dplomatic_war: "Polish-Belarusian Diplomatic War"
 BLR_PolBel_Dplomatic_war_desc: "Despite the warming of relations, the conflict with Poland is rekindling with its former strength"
 BLR_Investments_in_Azerbaijan: "Investments in Azerbaijan"
 BLR_Investments_in_Azerbaijan_desc: "We intend to conclude an agreement on cooperation and investment in the Republic of Azerbaijan. Let's see if they agree to sign it"
 BLR_BelarusArms_in_Azerbaijan: "§GMilitary Cooperation With Azerbaijan§!"
 BLR_BelarusArms_in_Azerbaijan_desc: "We are ready to develop our cooperation in the military sphere as well. We will be able to supply them with the latest samples of our military-industrial complex"
 BLR_project_bombel: "Project BOMBEL"
 BLR_project_bombel_desc: "The European Union has allocated funds to strengthen the border between Belarus and the EU from the influx of illegal migrants. Our business is how to deal with these funds"
 BLR_Investing_Agro_industry: "Investments in the Agro-Industry"
 BLR_Investing_Agro_industry_desc: "The agro-industry is an important component of our country's economy and we will continue to increase investments in this industry"
 BLR_Investments_in_Venesuela: "Investments in Venezuela"
 BLR_Investments_in_Venesuela_desc: "We intend to conclude an agreement on cooperation and investment in the Venezuela. Let's see if they agree to sign it"
 BLR_fate_belarusian_church: "The Fate of the Belarusian Church"
 BLR_fate_belarusian_church_desc: "We should decide which way our church will go"
 BLR_ArmyBelarus_in_Venesuela: "§GMilitary Cooperation With Venezuela§!"
 BLR_ArmyBelarus_in_Venesuela_desc: "Venezuela turned out to be interested in military cooperation with us and invited our specialists to solve the pressing problems of its army. Our special forces will be sent to train soldiers of the Venezuelan army, and we will improve the air defense system"
 BLR_Pension_reform: "Pension Reform"
 BLR_Pension_reform_desc: "It's time to carry out pension reform and raise the retirement age"
 BLR_New_concept_security: "New Concept of National Security"
 BLR_New_concept_security_desc: "Our defensive concept needs to be updated and we will make new changes to our law"
 BLR_Minsk_Agreements: "Minsk Agreements"
 BLR_Minsk_Agreements_desc: "We are ready to promote peace in Ukraine and are ready to offer our country as a platform for negotiations to establish peace in Ukraine"
 BLR_war_is_war: "War Is War, but Money..."
 BLR_war_is_war_desc: "Despite the dramatic events taking place in Ukraine, we are not ready to lose such a profitable partner at the moment and are ready to sell them certain equipment"
 BLR_Zimbabwe: "Trip to Zimbabwe"
 BLR_Zimbabwe_desc: "We will go on a visit to Zimbabwe to conclude contracts for the supply of our products"
 BLR_100dney: "100 Ideas For Belarus"
 BLR_100dney_desc: "The project \"100 Ideas for Belarus\", aimed at identifying gifted and talented youth, developing their scientific activities and promoting promising innovative developments"
 BLR_stroiotryad: "Revive Student Construction Brigade"
 BLR_stroiotryad_desc: "We will revive the practice of Student Construction Brigades from the USSR. For an incentive, we will exempt them from taxes"
 BLR_People_Militia: "Creation of People’s Militia"
 BLR_People_Militia_desc: "We are ready to adopt a law on the creation of a people's militia, which will be a kind of reserve for Territorial defense. In each village, village there should be a trained group of people to counter the enemy, with subsequent transformation into a partisan movement"
 BLR_Excursion_Warsaw: "Excursion to Warsaw"
 BLR_Excursion_Warsaw_desc: "Wagnerians actively agitate and complain about the desire to arrange an \"excursion\" to Warsaw. We can help them organize it. A breakthrough of the border from our territory is theoretically possible, but will Poland declare war on us after this?"
 BLR_Excursion_Vilnus: "Excursion to Vilnius"
 BLR_Excursion_Vilnus_desc: "Wagnerians actively agitate and complain about the desire to arrange an \"excursion\" to Vilnius. We can help them organize it. A breakthrough of the border from our territory is theoretically possible, but will Poland declare war on us after this?"
 BLR_azarenok_tv: "New Propagandist of Lukashenko"
 BLR_azarenok_tv_desc: "Now on television you can often see a new propagandist who broadcasts on behalf of our party and convinces the people of the correctness of our actions"
 BLR_Wagner_arrest: "Situation With Pmcs Wagner"
 BLR_Wagner_arrest_desc: "Our special services have arrested militants of the famous Russian SMP - Wagner. We have to decide what to do with them"
 BLR_decree_227: "Decree No. 227 \"On the provision of security services\""
 BLR_decree_227_desc: "The new decree number 227 caused a considerable stir among many media outlets. For the first time, we allowed a private company to accept weapons for the protection of facilities. Is this really going to lead to something?"
 BLR_Alpha_KGB: "Increase Funding for Alpha Special Forces"
 BLR_Alpha_KGB_desc: "Group \"A\" (\"Alpha\") under the State Security Committee of the Republic of Belarus is an anti—terrorist unit of the KGB of Belarus. One of the most closed special forces of the special services and law enforcement agencies of Belarus.Alpha fighters are involved in operational and combat activities carried out by the KGB units of the Republic of Belarus related to the detention of suspects in espionage, hostage-taking, drug trafficking, smuggling, illegal trafficking of weapons and radioactive substances, extortion, illegal migration. Group A participates in a wide range of counter-terrorism activities, including ensuring the security of major public events and security measures against the President of the Republic of Belarus."
 BLR_Country_for_life: "Country for Life"
 BLR_Country_for_life_desc: "Our government has decided to act with the opposition in a more cunning way and lure its obvious figures to itself. One of them is Sergey Tikhanovsky. Organizer of the \"Country for Life\" project. After the events that took place, when we refused to take him under arrest, we publicly invited him to the government, where he could help improve our country. Meanwhile, the opposition itself will be divided by such a step"
 BLR_Amendment_to_Constitution: "Serious Changes in the Constitution"
 BLR_Amendment_to_Constitution_desc: "Our permanent leader, Alexander Lukashenko, recognized that the country needs radical changes and it's time to get away from the sole power of the president. A referendum on changing the constitution was announced, where power will mostly belong to the parliament."
 BLR_Operation_O: "Operation O"
 BLR_Operation_O_desc: "Recent military exercises have shown that our army is quite capable of performing more ambitious tasks than the defense of a certain territory. Lithuania has been using its geographical position in recent years - it is putting pressure on us and Russia, perhaps we can persuade Russia to participate in our adventure, because Lithuania does not have a large defensive alliance behind it"
 BLR_Military_Exercises_Union: "Exercises \"Allied Determination\""
 BLR_Military_Exercises_Union_desc: "Joint military exercises of the Armed Forces of the Russian Federation and the Armed Forces of the Republic of Belarus, which are held on the territory of Belarus"
 BLR_Need_vilnus: "Vilnius to the native harbor"
 BLR_Need_vilnus_desc: "The outcome of our special operation turned out to be unsatisfactory for us, so we intend to achieve our goal and appeal to Russia with a request to transfer Vilyunsa under our control"
 BLR_army_on_streets_of_cities: "Mass Protests"
 BLR_army_on_streets_of_cities_desc: "The people rebelled against us, they believe that our government is faking votes in elections and ruining the country in every way. I hope we have prepared well for such events"
 BLR_Kolya: "Kolya Lukashenko"
 BLR_Kolya_desc: "The youngest son of our President is finally ready to become the ruler of our country. His father has been preparing him for this role for a long time, let's see how he will cope with the management of our country"
 BLR_Again_anti_corrupt: "No Corruption!"
 BLR_Again_anti_corrupt_desc: "We will continue to fight corruption as a poison in our body"
 BLR_PR_company: "Large-Scale PR Company"
 BLR_PR_company_desc: "New president needs a large-scale PR company. Where we will use all our resources to highlight the advantages of his coming to power"
 BLR_Russia_nuclear: "Russian Nuclear Weapons"
 BLR_Russia_nuclear_desc: "Russia is ready to deploy its nuclear weapons here, do we agree?"
 Basic_Law_BLR: "The Basic Law of belarus SAR"
 Basic_Law_BLR_desc: "The Basic Law of the Belarus Special Administrative Region of the People's Republic of China is the constitutional document of Belarus, replacing the Constitution of Belarus. In accordance with Article 31 of the Constitution of the People's Republic of China, Belarus has special administrative region status, which provides constitutional guarantees for implementing the policy of \"one country, two systems\" and the constitutional basis for enacting the Basic Law of the Belarus Special Administrative Region. "
 One_Country_Two_Systems_BLR: "One Country Two Systems"
 One_Country_Two_Systems_BLR_desc: "The model of One country - Two systems, perfectly shows itself on the example of Macau and Hong Kong. In Belarus, however, it does not undergo much changes, rather it is even simplified, because it turned out that the ideology of China has quite taken root in this European country."
 BLR_anti_lgbtqa_stance: "Politique anti-LGBT"
 BLR_Pazniak: "§YBelarusian Nationalists§!"
 BLR_Pazniak_desc: "Nationalist forces seized power in the country. Where will they lead Belarus? Towards a brighter future or the collapse of the country?"
 BLR_rus_zakupki: "Purchases of Russian Equipment"
 BLR_rus_zakupki_desc: "Our army is technically outdated and we need to catch up. We will buy the best Russian equipment for our army"
 BLR_rus_military_academy: "Russian Standards of Military Education"
 BLR_rus_military_academy_desc: "We will align our standards of military personnel training with Russian educational institutions"
 BLR_rus_gaz: "Contracts With Gazprom"
 BLR_rus_gaz_desc: "We will continue to establish cooperation with Gazprom and provide our country with cheap resources"
 BLR_rofeign_legion: "The Foreign Legion"
 BLR_rofeign_legion_desc: "We will try to learn from the experience of the French and create our own foreign legion"
 BLR_luxury_coupons: "Luxury Tax On The Rich"
 BLR_luxury_coupons_desc: "The super-rich people of our country will be required to pay super taxes"
 BLR_triedine_rus: "The Triune Russian People"
 BLR_triedine_rus_desc: "Perhaps in Moscow they forget about it, but we remember. Russians are the whole of Russia, Ukraine and Belarus"
 BLR_socialochka: "Increase Social Spending"
 BLR_socialochka_desc: "To successfully increase the birth rate, we must create better conditions for our citizens. Social spending should be increased"
 BLR_rus_rubble: "Russian Rubles"
 BLR_rus_rubble_desc: "The Belarusian ruble proved to be a weak and unnecessary currency . We are switching to Russian"
 BLR_rojdaemost: "Birth Rate Propaganda"
 BLR_rojdaemost_desc: "Our country is experiencing a demographic decline, so we must promote the birth rate among young families"
 BLR_debur: "Debureaucratization"
 BLR_debur_desc: "We will reduce expenses on officials and reduce their number and the released funds will go to the benefit of the people"
 BLR_patriotism_desc: "It's time to raise patriotic education in our country"
 BLR_Belarusisation: "Belarusization"
 BLR_Belarusisation_desc: "All literature, all titles must be in Belarusian"
 BLR_glory_Belarus: "Hail Belarus"
 BLR_glory_Belarus_desc: "Our country is great, our country has a long history, every citizen should be proud of being a Belarusian"
 BLR_Democratic_clean: "Purges des démocrates"
 BLR_Democratic_clean_desc: "Nous n’allons pas devenir les serviteurs de l’Occident. Il est temps de purger notre pays des démocrates"
 BLR_Communistst_clean: "Purge of Communists"
 BLR_Communistst_clean_desc: "The legacy of the USSR must be destroyed. It's time to drive away these adherents of the red contagion"
 BLR_Lustration: "Lustration"
 BLR_Lustration_desc: "A lot of officials in our administration are secretly sabotaging our policy, we need to bring them to the surface"
 BLR_Promote_Language: "Promote Belarus Language"
 BLR_Promote_Language_desc: "The Belarusian language needs to be promoted as much as possible, the measures taken earlier are clearly not enough"
 BLR_denied_rus_language: "Denied Russian Language"
 BLR_denied_rus_language_desc: "Russian will no longer be the second state language. We've had enough of the Russian occupation"
 BLR_anti_immigration_policies: "Anti-immigration Policies"
 BLR_anti_immigration_policies_desc: "Implementing more anti-immigration policies will keep the Belarussian identity alive and well."
 BLR_russofobia: "Anti-russian Policy"
 BLR_russofobia_desc: "It's time to deal with the common enemy - Russia. It's time to tame her Imperialist ambitions towards us."
 BLR_border_pic_russia: "Border Pictures of Russia"
 BLR_border_pic_russia_desc: "We should first reconnoiter the area before starting military operations against Russia."
 BLR_decolectivisation: "Decollectivization"
 BLR_decolectivisation_desc: "It's time to get rid of the legacy of the USSR and assist the population in moving them to the cities."
 BLR_litvins_past: "Litvins Past"
 BLR_litvins_past_desc: "History cannot be changed, and we know it. We Litvins are proud heirs of the Grand Duchy of Lithuania."
 BLR_constitution_from_1994: "Constitution 1994"
 BLR_constitution_from_1994_desc: "It's time to restore a normal constitution in our country."
 BLR_paramilitary_organization: "Paramilitary Organizations"
 BLR_paramilitary_organization_desc: "Army is our pillar, but we need to make sure that wide masses are ready to die for their country. Various paramilitary organizations will serve this goal."
 BLR_We_not_energy_slave: "We Are Not Slaves of Russian Resources"
 BLR_We_not_energy_slave_desc: "Russia used to give discounts only to support its puppet regime; that's enough. We are ready to build a strong economy without these discounts."
 BLR_closed_border_with_Russia2: "Fermeture de la frontière avec la Russie"
 BLR_closed_border_with_Russia2_desc: "Nous remettons en place des postes frontières avec la Russie, personne d'autre du territoire russe ne pourra se déplacer librement vers notre pays."
 BLR_Influence_nationalists: "Influence of Nationalists"
 BLR_Influence_nationalists_desc: "We must actively support nationalist movements in neighboring countries"
 BLR_Crisis_2008: "Financial Crisis"
 BLR_Crisis_2008_desc: "Now we are forced to deal with the consequences of this crisis, our country is in distress"
 BLR_Territorial_claims: "Territorial Claims"
 BLR_Territorial_claims_desc: "Our country must return to its true borders"
 BLR_white_legion_desc: "The White Legion is a sports and patriotic organization of Belarus, founded in 1995 for pre-conscription training and patriotic education of young people"
 BLR_militarisation_white_legion: "Militarization of the White Legion"
 BLR_militarisation_white_legion_desc: "The White Legion will become the backbone of our state. We have to provide him with everything he needs"
 BLR_white_legion_battalion: "Battalion of the White Legion"
 BLR_white_legion_battalion_desc: "First battalion of the White Legion has finally been formed. True patriots of their country are ready to fight for its freedom and strength"
 BLR_GDL: "Grand Duchy of Lithuania"
 BLR_GDL_desc: "Il est temps de restituer le grand état de Litvinova. Enfin, notre peuple ne sera pas sous le joug d’une superpuissance ; ils auront l’opportunité de devenir eux-mêmes une superpuissance."
 BLR_help_silesians: "Help Silesian Separatists"
 BLR_help_silesians_desc: "Divide and rule is the main principle that we will use in our policy towards Poland. When the hot phase of the Poles' transition under our control begins, the Silesians may facilitate our conquest of this country."
 BLR_revansh_return: "Revive the Praviy Revansh"
 BLR_revansh_return_desc: "The Praviy Revansh was a nationalist organization of the 90s, which professed anti-Polish and anti-Russian rhetoric and also convinced that it was necessary to create paramilitary organizations in the manner of Ukrainian ones"
 BLR_blackcat: "Revive the Black Cat"
 BLR_blackcat_desc: "The Black Cat was a large partisan organization in the territory of Belarus for 40 years, which fought for its independence against the Soviet government. Their methods will perfectly help us defend against the invasion of enemies"
 BLR_lith_again: "Back to Zemaitija"
 BLR_lith_again_desc: "Time has come to complete the reconstruction of our mighty state. A small and weak Lithuania stands in our way; we will break it. But we will not be able to attack the country just like that; we must create the necessary conditions and a reason so that our invasion does not look groundless."
 BLR_kalinovsky_regiment: "Kastus Kalinovsky Regiment"
 BLR_kalinovsky_regiment_desc: "Kastus Kalinovsky Regiment is a volunteer regiment formed to protect the territorial integrity of Ukraine, in particular the city of Kyiv, from Russian invasion."
 BLR_true_political_and_national_freedom: "True Political Freedom"
 BLR_true_political_and_national_freedom_desc: "Beginning of true political freedom is to recover from the devastation that occurred during our purge within the country. It is time to move forward and attain what our people truly desire."
 BLR_Taler_ruble: "Belarusian Taler"
 BLR_Taler_ruble_desc: "We must get rid of the ruble completely, replacing it with our new currency."
 BLR_National_science: "National Science"
 BLR_National_science_desc: "We will invest in our science and education to create a powerful and independent state."
 BLR_create_nationalsecurity: "Create New Departments"
 BLR_create_nationalsecurity_desc: "Instead of the legacy of the USSR in the form of the KGB, we will create two new structures - the National Security Service and the National Intelligence Service."
 BLR_Delete_KGB: "Dissoudre le KGB"
 BLR_Delete_KGB_desc: "The KGB should be abolished and replaced by a new structure."
 BLR_Reform_Police: "Police Reform"
 BLR_Reform_Police_desc: "The Soviet militia was a relic of the past that we want to get rid of; we are reorganizing the militia into a national policy on the model of Poland."
 BLR_millitarism: "Militarism"
 BLR_millitarism_desc: "Our people have suffered enough humiliation from their neighbors; only a strong and warlike nation can survive."
 BLR_third_chechen_war: "The Third Chechen War in Russia"
 BLR_third_chechen_war_desc: "Chechens have long been living under the oppression of the Russians, it's time to help them throw off the shackles of the rule of the Russian government"
 BLR_attack_russian_bear: "Finish off the Russian bear"
 BLR_attack_russian_bear_desc: "Enfin, notre principal ennemi sera détruit"
 BLR_zmagar_army: "Army Reform"
 BLR_zmagar_army_desc: "Our army needs urgent reform, while we were busy with the socio-political reform of our country, our armed forces were seriously weakened"
 BLR_Young_Front_desc: "The Young Front is an international youth movement of Belarusian youth. Is a youth opposition organization of Belarus"
 BLR_south_river_battalion: "South River Battalion"
 BLR_south_river_battalion_desc: "A battalion assembled from US residents from South River County."
 BLR_territorial_reform: "Territorial Reform"
 BLR_territorial_reform_desc: "Instead of today's six regions and 110 districts, Zenon Poznyak and the team of authors of the program propose to divide the country into 16 voivodeships, plus Minsk separately. Voivodeships, in turn, will be divided into 60 provinces and 270 old towns."
 BLR_anti_lgbt: "Prohibition of Propaganda of Perverse Relations"
 BLR_anti_lgbt_desc: "We are adopting a law on the priority and protection of the family, marriage (union of a man and a woman), motherhood, on the protection of the family from encroachments and interference in family affairs by ideology and organizations. In addition, it is proposed to adopt a law \"on the protection of human nature\" and prohibit the propaganda of perverse relations against the natural nature of man."
 BLR_latgale_or_war: "Latgale or War"
 BLR_latgale_or_war_desc: "Latgale was once part of the Grand Duchy of Lithuania. The time has come to return these lands to its composition, it is unlikely that Latvia will be able to resist us"
 BLR_legacy_kurland: "Legacy of Duchy of Courland"
 BLR_legacy_kurland_desc: "Once these lands were owned by the Duchy of Courland, and we, as its heirs, have the right to its territories, even those that it was forced to sell"
 BLR_pro_poland_propoganda: "Pro-belarusian Propaganda in Poland"
 BLR_pro_poland_propoganda_desc: "We must increase our influence in Poland through propaganda and other sources of interaction"
 BLR_Dismiss_soviet_officers: "Dismiss Pro-soviet Officers"
 BLR_Dismiss_soviet_officers_desc: "The fight against the Soviet legacy should also be carried out in the army, we do not need generals who sympathize with this bloody regime"
 BLR_Anti_corruption_law: "Anti-corruption policy"
 BLR_Anti_corruption_law_desc: "Corruption has been eating away at our country for a long time, it's time to deal with it"
 BLR_open_border_with_pol: "Open Borders"
 BLR_open_border_with_pol_desc: "Opening of borders will help our peoples feel connected not only economically, but also physically."
 BLR_training_for_pol: "Joint Military Exercises"
 BLR_training_for_pol_desc: "Our armies need combat coordination. Joint military exercises will perfectly help in this"
 BLR_pol_investors: "Polish Investments"
 BLR_pol_investors_desc: "We are ready to attract investors from Poland to our various projects"
 BLR_Asseco_Poland: "Asseco Poland"
 BLR_Asseco_Poland_desc: "We will buy out this company and make it the property of our future state of Belarusians and Poles"
 BLR_single_currency: "Single Currency"
 BLR_single_currency_desc: "Common currency will help us to develop our integration more actively"
 BLR_ynia_Poland: "The Second Lublin Union"
 BLR_ynia_Poland_desc: "It is time to remember how shameful the Union of Lublin was for the Grand Duchy of Lithuania. This time it will be different."
 BLR_Ukraine_way: "Friendship With Ukraine"
 BLR_Ukraine_way_desc: "Despite our territorial claims, we are ready to conduct a dialogue with Ukraine against common enemies, and it is possible to create an alliance that will help our states survive surrounded by opponents"
 BLR_Join_GUAM_to_Ukraine: "Rejoignez GUAM"
 BLR_Join_GUAM_to_Ukraine_desc: "One of our first friendly steps towards Ukraine will be joining GUAM. An organization where Ukraine occupies one of the main roles."
 BLR_training_with_ukr: "Joint Military Exercises"
 BLR_training_with_ukr_desc: "We are ready to offer the Ukrainian army to conduct joint exercises to practice maneuvers and coordinate troops"
 BLR_military_coop_with_ukraine: "§GMilitary-Technical Cooperation§!"
 BLR_military_coop_with_ukraine_desc: "We are ready to establish military technical cooperation with the Ukrainian military-industrial complex"
 BLR_Intermarium: "Intermarium"
 BLR_Intermarium_desc: "It's time for us to unite with Ukraine in a powerful Alliance to confront our enemies together"
 BLR_Intermarium_poland: "Intermarium"
 BLR_Intermarium_poland_desc: "It's time for us to unite with Poland in a powerful Alliance to confront our enemies together"
 BLR_Ukraine_enemy: "Seize Ukrainian lands"
 BLR_Ukraine_enemy_desc: "Historically, these lands belonged to the Grand Duchy of Lithuania and now no false ties of friendship should prevent us from returning them to our great state"
 BLR_Transistria_enemy: "Solve Problem of Transnistria"
 BLR_Transistria_enemy_desc: "A small unrecognized state is Transnistria. It has long been a headache for Moldova, but we are ready to help them solve this problem, of course, by taking these lands for ourselves"
 BLR_Sovereign_Internet: "Sovereign Internet"
 BLR_Sovereign_Internet_desc: "We must make our Internet space completely independent from other countries so that they cannot influence our citizens."
 BLR_Expand_Mozyr_Refinery: "Expand Mozyr Oil Refinery"
 BLR_Expand_Mozyr_Refinery_desc: "We will expand this oil storage facility"
 BLR_Belshina: "JSC Belshina"
 BLR_Belshina_desc: "JSC Belshina is a manufacturer of automobile tires. It produces tires for passenger cars, trucks, heavy-duty vehicles, road construction and lifting vehicles, electric vehicles, buses, tractors and agricultural machinery"
 BLR_Expand_Naftan_Refinery: "Expand Naftan Oil Refinery"
 BLR_Expand_Naftan_Refinery_desc: "We will expand this oil storage facility"
 BLR_Expansion_Okolovsky_Novoselkovsky: "Expansion of Ore Production of Deposits"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "Expansion of ore production from the Okolovsky and Novoselkovsky deposits will bring us a lot of steel"
 BLR_Problem_duying_vilages: "Problem of Dying Villages"
 BLR_Problem_duying_vilages_desc: "It's time for our state to decide what to do with dying villages"
 BLR_Economic: "Belarusian economy"
 BLR_Economic_desc: "We need to develop our economy, and we are using a number of measures to successfully implement this development."
 BLR_metro_minsk: "Expand the Minsk Metro"
 BLR_metro_minsk_desc: "We will improve and expand the Minsk metro to improve the logistical characteristics of the city"
 BLR_it_industries_help: "Help Domestic It Developers"
 BLR_it_industries_help_desc: "It is necessary to help our IT sector with everything we can - this is the future of our country"
 BLR_viber: "Viber"
 BLR_viber_desc: "Viber is a messenger application that allows you to send messages, make video and voice VoIP calls over the Internet. Voice calls between users with Viber installed are free . Viber has the ability to send text, voice and video messages, documents, images, videos and files, as well as work offline."
 BLR_wot: "World of Tanks"
 BLR_wot_desc: "World of Tanks is a client team massively multiplayer online game dedicated to armored vehicles of the mid—20th century. Players have at their disposal more than 40 battle maps created on the basis of real World War II locations, and historically reliable equipment of 11 nations with a total number of more than 600 units."
 BLR_russian_gazprom: "Gazprom"
 BLR_russian_gazprom_desc: "Gazprom is an important player in the gas and oil market. We must establish maximum cooperation with them."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "BPS Sberbank is a branch of the Russian Sberbank in our territory."
 BLR_Belgazprombank: "Belgazprombank"
 BLR_Belgazprombank_desc: "Belgazprombank is a branch of Gazprombank in Belarus."
 BLR_Development_domestic_tourism: "Development of Domestic Tourism"
 BLR_Development_domestic_tourism_desc: "We see a strong potential in domestic tourism. In this regard, each deputy will contribute to the development of tourism in his district. The main task is to create an appropriate infrastructure, since there is plenty of scientific and methodological material."
 BLR_private_railways: "Private Railway Companies"
 BLR_private_railways_desc: "We will give the railways to private companies"
 BLR_Lith_pol_railways: "Railway Connection With Poland and Lithuania"
 BLR_Lith_pol_railways_desc: "We intend to build a high-quality railway connection with these countries, which will allow us to get access to European products"
 BLR_JSC_russian_railways: "Russian Railways"
 BLR_JSC_russian_railways_desc: "We are fully integrated with Russian Railways"
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "Belarusian state airline with its headquarters in Minsk. It was formed in 1996. The main scheduled and charter international flights are operated from Minsk National Airport."
 BLR_unesko_fond: "UNESCO Foundation"
 BLR_unesko_fond_desc: "Belarus has many monuments worthy of being on the UNESCO list."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "French food company, a well-known manufacturer of dairy products and other food products."
 BLR_Godel_tech: "Godel Technologies"
 BLR_Godel_tech_desc: "British company providing software development solutions to leading UK companies based in Manchester."
 BLR_Basf_tech: "BASF Societas Europaea"
 BLR_Basf_tech_desc: "BASF Societas Europaea, BASF is the largest chemical concern in Germany, in Europe and in the world. The headquarters is in the city of Ludwigshafen in Rhineland-Palatinate in southwestern Germany."
 BLR_royal_dutch_shell: "Royal Dutch Shell"
 BLR_royal_dutch_shell_desc: "Shell, Shell is a British—Dutch oil and gas company"
 BLR_private_aviacomp: "Private Airlines"
 BLR_private_aviacomp_desc: "We should allow private airlines to enter our aviation market, thereby we will get a great benefit"
 BLR_mts: "MTS"
 BLR_mts_desc: "MTS is a Russian company providing telecommunications services, digital and media services in Russia, Armenia and Belarus under the trademark \"MTS\". The company provides cellular communication services (in UMTS (3G), 4G, LTE and 5G standards), wired telephone services, mobile and fixed, broadband Internet access, mobile television, cable television, satellite television, digital television, media and entertainment content services, financial services, as well as convergent IT solutions in the field of the Internet of Things, monitoring, process automation; data processing and cloud computing"
 BLR_lanit: "Lanit"
 BLR_lanit_desc: "Lanit is a group of companies in the Russian information technology market. Provides a range of IT services that ensure the stages of project implementation from development and implementation to staff training and service support"
 BLR_outer_politic: "Our Foreign Policy"
 BLR_outer_politic_desc: "We will conduct our foreign policy in accordance with our beliefs"
