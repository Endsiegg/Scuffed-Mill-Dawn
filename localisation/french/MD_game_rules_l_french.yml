 RULE_HARD_AI_ECONOMIC: "IA économique"
 RULE_DISABLE_HARD_AI_ECONOMIC: "Restriction standard"
 RULE_DISABLE_HARD_AI_ECONOMIC_DESC: "Une restriction standard pour l'IA, qui ne lui permet pas de renforcer son économie. Pour une partie historique."
 RULE_ENABLE_HARD_AI_ECONOMIC: "Aucune restriction"
 RULE_ENABLE_HARD_AI_ECONOMIC_DESC: "Si vous vous ennuyez que dans chaque partie l'IA ne sorte pas de sa crise économique - ceci est fait pour vous. L'IA n'est plus limitée dans la prise de décisions concernant son économie. Soyez prêt à ce que de nombreux pays deviennent plus riches que les vôtres. Uniquement pour ceux qui n'ont pas peur des difficultés. Salutations de la part du développeur de Battle AI ;)"
 RULE_DISABLE_AI_DEBT_WAR_TITLE: "Désactiver la guerre de la dette pour l'IA"
 RULE_DISABLE_AI_DEBT_WAR: "Désactiver"
 RULE_DISABLE_AI_DEBT_WAR_DESC: "Ceci désactive la fonction de guerre de la dette pour l'IA. L'IA ne prendra plus l'option d'envahir un pays qui ne rembourse pas sa dette."
 RULE_ENABLE_AI_DEBT_WAR: "Activer"
 RULE_ENABLE_AI_DEBT_WAR_DESC: "Cette configuration rendra l'IA plus susceptible de déclarer des guerres de la dette."
 RULE_ENABLE_AI_FIGHTING_AUTONOMY_FOCUS: "L'IA utilise la priorité §TAugmenter l'autonomie§!"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS: "Activer"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS_DESC: "L'IA combattra votre autonomie en utilisant la priorité continue §YAugmenter l'autonomie§!."
 RULE_DISABLE_FIGHTING_AUTONOMY_FOCUS: "Désactiver"
 RULE_DISABLE_FIGHTING_AUTONOMY_FOCUS_DESC: "L'IA ne combattra plus votre autonomie en utilisant la priorité continue §YAugmenter l'autonomie§!."
 RULE_ALLOW_CHAOTIC_PEACE_CONFERENCE: "Activer les accords de paix chaotiques"
 RULE_OPTION_CHAOTIC_PC_NO: "Non"
 RULE_OPTION_CHAOTIC_PC_NO_DESC: "Cette option devrait empêcher tout le monde de s'emparer de terres lors des conférences de paix de l'IA.\nElle permet de limiter le nombre de personnes pouvant revendiquer des États aux majors et aux chefs de faction. (Cela n'affecte que l'IA, pas le joueur)."
 RULE_OPTION_CHAOTIC_PC_YES: "Oui"
 RULE_OPTION_CHAOTIC_PC_YES_DESC: "Pour ceux qui apprécient les conférences de paix cursed, pourquoi limiter la monde à 1 §YRussie§! quand 12 §YRussies§! sont possibles !\n(Je ne suis pas responsable des résultats qui pourraient découler de cette option !)"
 RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Activer les conférences de paix dirigées par les joueurs"
 RULE_OPTION_PLAYER_LED_PC_NO: "Non"
 RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Cette option permet à l'IA de faire ses propres choix, aussi stupides soient-ils."
 RULE_OPTION_PLAYER_LED_PC_YES: "Oui"
 RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Pour ceux qui ne font pas confiance à l'IA pour mettre la poutre ronde dans le trou rond, cette mesure permettra uniquement aux joueurs de faire des réclamations lors des conférences de paix."
 RULE_SALAFIST_BRANCH: "Activer la branche salafiste"
 RULE_YES_SALAFIST_BRANCH_DESC: "Active la branche salafiste dans l'arbre générique de toutes les nations."
 RULE_NO_SALAFIST_BRANCH_DESC: "Active la branche salafiste dans l'arbre générique des nations sunnites."
 LIC_AI_BEHAVIOR: "@LIC Liechtenstein"
 RULE_LIC_HRE_Alaska: "L'essor du Liechtenstein"
 RULE_LIC_HRE_Alaska_ALLOWED_DESC: "Permettre au Liechtenstein de tenter d'acheter l'Alaska aux États-Unis et de revendiquer le Saint-Empire romain germanique. (§RJouer avec les priorités historiques signifie que les États-Unis refuseront presque toujours la demande.§!)"
 RULE_LIC_HRE_Alaska_BLOCKED_DESC: "Ne pas permettre au Liechtenstein de tenter d'acheter l'Alaska ou de revendiquer le Saint-Empire romain germanique."
 SOO_AI_BEHAVIOR: "@SOO Ossétie du Sud"
 RULE_SOO_Scythia: "L'Ascension de la Scythie"
 RULE_SOO_Scythia_ALLOWED_DESC: "Ouvre à l'Ossétie du Sud la possibilité d'obtenir un ancien État - la Scythie"
 RULE_SOO_Scythia_BLOCKED_DESC: "N'autorise pas l'Ossétie du Sud à créer un État de Scythie."
 CUB_AI_BEHAVIOR: "@CUB Cuba"
 RULE_CUB_Tesak: "Le pouvoir du Tesak"
 RULE_CUB_Tesak_ALLOWED_DESC: "Le célèbre nationaliste russe \"Tesak\" arrivera au pouvoir à Cuba"
 RULE_CUB_Tesak_BLOCKED_DESC: "\"Tesak\" n'arrivera pas au pouvoir à Cuba."
 RUS_AI_BEHAVIOR: "@SOV Fédération de Russie"
 RULE_OPTION_PUTIN: "Russie unie"
 RULE_OPTION_PUTIN_AI_DESC: "La Fédération de Russie s'efforcera de poursuivre la politique étrangère du parti Russie unie et de le renforcer."
 RULE_OPTION_PEACEFUL_REFORM: "Russie libérale"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "La Russie cherchera à adopter des formes libérales et à approfondir ses liens avec l’Occident."
 RULE_OPTION_THE_RED_MENACE: "La menace rouge"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "La Russie commencera à dériver vers des politiques marxistes et tentera de restaurer l'Union soviétique.\n"
 RULE_OPTION_RISE_OF_RUSSIA: "La Russie de Jirinovski"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "La Russie commencera à dériver vers des politiques nationalistes et cherchera à poursuivre une politique étrangère agressive dans le but de proclamer la Grande Russie.\n"
 RULE_OPTION_NAZBOL_RUSSIA: "Russie nationale bolchevique"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Les nationaux-bolcheviks envisagent une voie différente pour le développement de leur patrie. Ils établiront un nouvel ordre, contrôleront et rendront la grandeur de la Russie.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA: "Dimon de Fer"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "La Russie a besoin d’un nouveau dirigeant qui ne cédera pas éternellement et ne négociera pas à tout moment avec ceux qui trahissent notre grande patrie.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA: "Dimon Libéral"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Dmitri Anatolyevich s'engagera enfin dans la voie libérale et conduira la Russie au libéralisme.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA: "Russie Oligarchique"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "Les oligarques prendront-ils le contrôle de tout le pays, le premier État des oligarques?\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "La Confédération Russe"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "La Russie donnera la plus grande autonomie possible à ses sujets et deviendra une véritable fédération, et peut-être une confédération?\n"
 RUS_AI_PUTIN_BEHAVIOR: "@SOV Autres priorités de la Russie"
 RULE_SUPPORT_ARMY: "Création rapide d'une armée forte"
 RULE_SUPPORT_ARMY_DESC: "La Russie s'efforcera de créer une armée forte dès que possible, ignorant les aspects politiques"
 RULE_SUPPORT_WAGNER: "SMP Wagner"
 RULE_SUPPORT_WAGNER_DESC: "La Russie créera dès que possible les SMP Wagner et utilisera toutes ses capacités"
 RULE_SUPPORT_ARMENIA: "Coalition anti-turque (Jirinovski)"
 RULE_SUPPORT_ARMENIA_DESC: "La Russie va commencer à rassembler des alliés pour combattre §Yl'influence turque§!"
 RULE_SUPPORT_TURKEY: "Soutien à la Turquie(Jirinovski)"
 RULE_SUPPORT_TURKEY_DESC: "La Russie choisira la Turquie comme alliée. L'Alliance va conquérir l'Est !"
 RULE_SUPPORT_SAHEL: "Confédération du Sahel (Jirinovski)"
 RULE_SUPPORT_SAHEL_DESC: "La Russie s'efforcera de créer dès que possible une confédération du Sahel"
 RULE_SUPPORT_SSG: "Union des États souverains (Communistes)"
 RULE_SUPPORT_SSG_DESC: "La Russie tentera de relancer le projet d'Union des États souverains, qui n'a pas été mis en œuvre en 1991"
 RULE_SUPPORT_USSR: "Faire revivre l'URSS (Communistes)"
 RULE_SUPPORT_USSR_DESC: "La Russie va relancer l'Union Soviétique"
 RULE_SUPPORT_UNION_STATE: "Former l'État de l'Union"
 RULE_SUPPORT_UNION_STATE_DESC: "La Russie tentera de former l'État de l'Union"
 USA_AI_BEHAVIOR: "@USA États-Unis d'Amérique"
 RULE_OPTION_DEMOCRAT: "Penchant démocrate"
 RULE_OPTION_DEMOCRAT_AI_DESC: "Les États-Unis chercheront à élire la direction du Parti démocrate et à maintenir la nation, au sens moderne du terme, vers un consensus de centre-gauche pour diriger la nation."
 RULE_OPTION_REPUBLICAN: "Penchant républicain"
 RULE_OPTION_REPUBLICAN_AI_DESC: "Les États-Unis chercheront à élire les dirigeants du parti républicain et à maintenir la nation, dans un sens moderne, vers un consensus de centre-droit pour gouverner la nation."
 RULE_OPTION_REFORMED_REPUBLIC: "République réformée"
 RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "La volonté du peuple a été entendue. La pression politique et le tollé général ont abouti à des réformes politiques et économiques clés pour permettre une meilleure représentation et visibilité des tiers. C'est désormais au peuple d'élire un parti qui le représente."
 RULE_OPTION_POST_UNITED: "Après l’ère unie"
 RULE_OPTION_POST_UNITED_AI_DESC: "L'Aigle tombe bien plus que par la grâce. §RNe pas activer l'IA historique§!"
 FIJ_AI_BEHAVIOR: "@FIJ République des Fidji"
 RULE_OPTION_EARLY_COUP_ESCALATION: "Escalade précoce du coup d’État"
 RULE_OPTION_EARLY_COUP_ESCALATION_AI_DESC: "L’IA échouera lors du coup d’État de 2000, ouvrant la voie à certaines options historiques alternatives."
 RULE_OPTION_BREAKING_HISTORY: "Briser l'histoire"
 RULE_OPTION_BREAKING_HISTORY_AI_DESC: "L’IA va gâcher le coup d’État de 2006, ce qui lui permettra de ne pas suivre le chemin historique."
 NIG_AI_BEHAVIOR: "@NIG République fédérale du Nigéria"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "L'essor de Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Fait pression sur le Nigéria pour que Boko Haram prenne le contrôle du pays."
 RULE_OPTION_PDP_EMPOWERED: "Parti démocratique populaire"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "Le Parti démocratique du peuple est l'un des plus grands partis du Nigeria. Il défend principalement la partie chrétienne du spectre religieux et les idéologies non alignées."
 RULE_OPTION_ANPP_EMPOWERED: "All Nigeria's People Party"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "Le All Nigeria's People Party (ou Congrès démocratique progressiste en 2017) est le principal parti d'opposition en 2000 au Nigeria. Il est important de noter qu’ils ressemblent beaucoup à la social-démocratie en Europe et qu’ils poussent à des réformes majeures au Nigeria."
 FRA_AI_BEHAVIOR_MD: "@FRA République française"
 RULE_OPTION_FRA_HISTORICAL: "Comportement historique de l'IA"
 RULE_OPTION_FRA_HISTORICAL_DESC: "La France restera occidentale et l’un des leaders de l’UE. La France tentera d’amener l’Union européenne vers une plus grande centralisation, tout en conservant son influence dans ses anciennes colonies."
 RULE_OPTION_FRA_EGALITE: "Égalité"
 RULE_OPTION_FRA_EGALITE_DESC: "La France choisira Égalité et dérivera vers le marxisme."
 RULE_OPTION_FRA_FRATERNITE: "Fraternité"
 RULE_OPTION_FRA_FRATERNITE_DESC: "La France choisira la Fraternité et visera à dominer l’Europe."
 ITA_AI_BEHAVIOR_MD: "@ITA République italienne"
 RULE_OPTION_ITA_DEMOCRATICP: "Parti démocrate"
 RULE_OPTION_ITA_DEMOCRATICP_DESC: ""
 RULE_OPTION_ITA_FORZA: "Forza Italia"
 RULE_OPTION_ITA_FORZA_DESC: ""
 RULE_OPTION_ITA_SOCIALL: "Social-libéralisme"
