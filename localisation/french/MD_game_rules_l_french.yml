 RULE_OPTION_ITA_EAST: "Parti communiste italien"
 RULE_OPTION_ITA_EAST_DESC: ""
 RULE_OPTION_ITA_NONCOM: "Parti de la refondation communiste"
 RULE_OPTION_ITA_NONCOM_DESC: ""
 CHI_AI_BEHAVIOR: "@CHI République Populaire de Chine"
 RULE_OPTION_CHI_CHINESE_HEGEMONY: "Hégémonie chinoise"
 RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "La Chine cherchera à dominer dans sa sphère d’influence et dans le monde en général, cherchant à usurper la position de l’Amérique en tant qu’unique hégémon mondial. Il refusera de céder aux pressions extérieures pour abandonner ses valeurs sociales et politiques uniques au profit de celles qui se conforment à l’ordre international libéral dominé par l’Occident. Même si la Chine mènera rarement la guerre directement et cherchera plutôt à gagner de l’influence par d’autres moyens, elle ne reculera pas devant la guerre si elle se sent obligée de recourir à la force."
 RULE_OPTION_CHI_A_LONG_PEACE: "Ascension paisible"
 RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "La Chine préférera la diplomatie et la coopération à la confrontation, cherchant à se développer tout en se conformant constamment aux règles existantes de l’ordre international au lieu de tenter de le renverser. Elle s’orientera également vers une libéralisation tant politique qu’économique."
 RULE_OPTION_CHI_RED_DAWN: "aube Rouge"
 RULE_OPTION_CHI_RED_DAWN_AI_DESC: "La Chine cherchera à revenir à ses racines maoïstes, en annulant les réformes économiques de Deng Xiaoping et en faisant des choix de politique étrangère sur la base de l'idéologie plutôt que de la stratégie. La guerre est inévitable alors que la Chine cherche à révolutionner l’ordre international à sa propre image, une image motivée par le communisme universaliste plutôt que par les valeurs chinoises spécifiques."
 ROC_AI_BEHAVIOR: "@TAI République de Chine"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY: "Projet Gloire Nationale"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY_AI_DESC: "Conformément à l'héritage du défunt président Chiang Kai-shek, nous contre-attaquerons le continent et unifierons la Chine."
 RULE_OPTION_TAI_UNITE_CHANNEL: "Unification du détroit de Taiwan"
 RULE_OPTION_TAI_UNITE_CHANNEL_AI_DESC: "Les deux rives du détroit de Taiwan ne peuvent pas rester éternellement divisées et progresseront certainement vers la réunification sous le même système."
 RULE_OPTION_TAI_STATUS_QUO: "Maintenir le statu quo"
 RULE_OPTION_TAI_STATUS_QUO_AI_DESC: "Pas d'unification, pas d'indépendance, pas de combat."
 RULE_OPTION_TAI_ROAD_TO_SPLIT: "Rêve de Taïwan"
 RULE_OPTION_TAI_ROAD_TO_SPLIT_AI_DESC: "Les deux rives du détroit de Taiwan sont gouvernées séparément et ne sont pas subordonnées l'une à l'autre. Qu'est-ce que la République de Chine?"
 JAP_AI_BEHAVIOR: "@JAP Japon"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "L'étoile rouge au-dessus de Tokyo"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "Dans le passé, la perspective d’un Japon communiste n’était pas une possibilité aussi inimaginable. Dans les années qui ont suivi, cette possibilité a semblé disparaître avec le Japon adoptant un système économique entièrement capitaliste. Mais la croissance miraculeuse que ce système produisait autrefois a stagné. Les inégalités sont endémiques et le peuple japonais commence à accepter la possibilité qu'un changement dans la situation actuelle soit nécessaire..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Le retour de l'Empire"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Autrefois, le Japon était une grande nation. Elle a jeté son dévolu sur l’ensemble du continent asiatique et a failli obtenir son statut bien mérité. Aujourd’hui, le Japon est faible et soumis à la volonté des puissances étrangères. Le Japon cherchera à redevenir ce qu’il était autrefois et à rétablir un empire en Asie de l’Est."
 BRM_AI_BEHAVIOR: "@BRM Union du Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Pilier de la démocratie"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Le Myanmar poursuivra ses réformes sans compromis, propulsant rapidement la NLD au pouvoir. Au lieu de faire des concessions à la Tatmadaw, le Myanmar mobilisera divers partisans de la libéralisation politique, y compris des groupes ethniques rebelles, dans le but de mettre fin une fois pour toutes à l'influence de l'armée sur la politique."
 RULE_OPTION_AN_IRON_FIST: "Une poigne de fer"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Uniquement applicable à l’année 2000, cette règle du jeu obligera le Myanmar à rester une dictature et, au lieu de répondre positivement aux pressions en faveur de réformes comme il l’a fait historiquement, à réagir par la répression et le totalitarisme. De plus, afin de détourner l'attention de sa perte de légitimité, le gouvernement militaire poursuivra la guerre non seulement contre les groupes rebelles du pays mais aussi contre ses voisins."
 SWE_AI_BEHAVIOR: "@SWE Royaume de Suède"
 RULE_OPTION_NORTHERN_AMBITION: "Ambition nordique"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "L’extrême droite suédoise connaîtra un regain de popularité culminant dans sa tentative d’établir un empire suédois en Europe du Nord."
 SYR_AI_BEHAVIOR: "@SYR République arabe syrienne"
 RULE_OPTION_SYR_HISTORICAL: "IA historique"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Hafez el-Assad sera remplacé par son fils aîné Bachar el-Assad. Bashar maintiendra la Syrie comme un pays aligné sur la Russie, avec une approche équilibrée de la diplomatie, de l'armée et de l'économie."
 RULE_OPTION_SYR_IRON_LADY: "La Dame de fer de Syrie"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Hafez el-Assad sera remplacé par sa fille Bouchra el-Assad. Bouchra adoptera une approche plus neutre entre les grandes puissances, en mettant l'accent sur la diplomatie et l'économie."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Sauveur syrien"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Hafez el-Assad sera remplacé par son fils cadet, Maher el-Assad. Maher tentera de former la Grande Syrie et de se tailler une nouvelle place au Moyen-Orient. Il se concentrera sur l'expansion militaire et économique."
 RULE_OPTION_SYR_NEW_ASSAD: "Le nouveau el-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Hafez el-Assad sera remplacé par son frère Rifaat el-Assad après le Printemps de Damas. Rifaat se concentrera sur une politique pro-saoudienne en mettant l'accent sur la diplomatie et l'économie."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Le printemps de Damas"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "La Syrie sera dépassée par le mouvement du Printemps de Damas et transformée en démocratie."
 BHR_AI_BEHAVIOR: "@BHR Bahreïn"
 RULE_OPTION_DAY_OF_RAGE: "Le Jour de la Rage"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "Le peuple de Bahreïn, dans l’esprit des manifestations antigouvernementales des années 90, fera pression en faveur d’une plus grande libéralisation politique, aboutissant à l’établissement d’un État chiite pleinement démocratique. Cette nouvelle république chiite s’alignera sur l’Iran."
 SAU_AI_BEHAVIOR: "@SAU Royaume d'Arabie Saoudite"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Djihad mondial - Le CCG d'abord"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "L’Arabie Saoudite tentera de réformer son économie et d’unifier le CCG en tant que super-État. Ensuite, la monarchie saoudienne sera renversée par un soulèvement d’Al-Qaïda, conduisant à la création d’un État islamique radical qui cherche à propager son idéologie fondamentaliste par des moyens violents."
 RULE_OPTION_GLOBAL_JIHAD: "Djihad mondial"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "La monarchie saoudienne sera renversée par un soulèvement d’Al-Qaïda, conduisant à la création d’un État islamique radical qui cherche à propager son idéologie fondamentaliste par des moyens violents."
 RULE_OPTION_ISLAMIC_AWAKENING: "L'éveil islamique"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "L’influence des Frères musulmans, Sahwa, ou Mouvement d’éveil, réussira à faire pression sur la monarchie saoudienne pour qu’elle cède la place à une démocratie islamique pluraliste."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Retour du Baas"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "L'Arabie Saoudite libéralisera progressivement son régime, offrant ainsi l'occasion à l'idéologie unique du nationalisme arabe socialiste du parti Baas de prendre pied dans le pays. L’Arabie baathiste cherchera alors à expulser les troupes étrangères du Moyen-Orient et à étendre son propre territoire."
 RULE_OPTION_SHIA_REVIVAL: "Renouveau chiite"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Les chiites d’Arabie saoudite saisiront l’opportunité offerte par la libéralisation politique pour prendre le contrôle de l’Arabie saoudite, alignant ainsi le pays sur l’Iran et la Russie."
 BRI_AI_BEHAVIOR: "@ENG Royaume-Uni"
 RULE_OPTION_EUROPEAN_FUTURE: "Un avenir européen"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "Le Royaume-Uni n’est plus ce qu’il était. La Grande-Bretagne ne peut plus prétendre être une superpuissance mondiale. Mais cela ne signifie pas que le peuple britannique ne doit plus jouer un rôle sur la scène mondiale, le projet européen laissant espérer la préservation de la place de la Grande-Bretagne dans le monde en tant que membre d'une communauté plus large de nations attachées à un ensemble d'idéaux partagés. ."
 RULE_OPTION_RED_REPUBLIC: "La République Rouge"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "Tout au long de son histoire, la Grande-Bretagne a été soumise aux monarques, aux aristocrates et aux nobles. Le système de classes britannique est l'un des plus tristement célèbres au monde, les travailleurs pauvres britanniques souffrant tandis que les riches s'enrichissent. Une révolution se prépare depuis longtemps."
 RULE_OPTION_RULE_BRITANNIA: "Règle Britannia"
