l_french:
 MD_RULES: "Règles de Millennium Dawn"

 RULE_REMOVE_MICRO_STATES: "Retirer les micro-États"
 RULE_YES_RULE_REMOVE_MICRO_STATES_DESC: "La suppression des micro-États devrait améliorer les performances des ordinateurs les moins performants.\nLa majorité des nations des Caraïbes sont annexées au Royaume-Uni, les Bahamas aux États-Unis, Trinité-et-Tobago au Vénézuéla, et tous les micro-États d'Europe à leur plus proche bénéficiaire."
 RULE_NO_RULE_REMOVE_MICRO_STATES_DESC: "La suppression des micro-États devrait améliorer les performances des ordinateurs les moins performants.\n"

 FSTK_ALLOWED: "Première frappe nucléaire autorisée"
 RULE_YES_FSTK_ALLOWED_DESC: "Le joueur peut choisir la doctrine nucléaire §Y$nuclear_doctrine_6_loc_key$§!."
 RULE_NO_FSTK_ALLOWED_DESC: "Le joueur ne peut pas choisir la doctrine nucléaire §Y$nuclear_doctrine_6_loc_key$§!."

 AI_FIRST_USE: "Première frappe nucléaire par IA"
 RULE_YES_AI_FIRST_USE_DESC: "L'IA peut utiliser §Yl'arme nucléaire§! en première."
 RULE_NO_AI_FIRST_USE_DESC: "L'IA ne peut pas choisir une doctrine nucléaire qui permet l'utilisation en premier de §Yl'arme nucléaire§!."

 RULE_DISABLE_NATO: "Désactiver l'OTAN"
 RULE_YES_DISABLE_NATO_DESC: "L'OTAN sera désactivée lors du chargement dans le jeu."
 RULE_NO_DISABLE_NATO_DESC: "L'OTAN restera une faction."

 RULE_DISABLE_EU: "Désactiver l'UE"
 RULE_YES_DISABLE_EU_DESC: "Tous les pays seront retirés de l'Union européenne."
 RULE_NO_DISABLE_EU_DESC: "L'Union européenne existera telle quelle."

 RULE_DISABLE_ANTI_BULLY: "Désactiver la lassitude de guerre"
 RULE_YES_ANTI_BULLY_DESC: "Désactive le système de lassitude de guerre, ce qui vous permet d'être un belliciste sans pénalités."
 RULE_NO_ANTI_BULLY_DESC: "Le système de lassitude de guerre sera activé."

 RULE_DISABLE_FORMABLE_NATIONS: "Désactiver les nations formables"
 RULE_YES_FORMABLE_NATIONS_DESC: "Désactive les décisions relatives aux nations formables."
 RULE_NO_FORMABLE_NATIONS_DESC: "Les décisions relatives aux nations formables seront activées."

 RULE_SALAFIST_BRANCH: "Activer la branche salafiste"
 RULE_YES_SALAFIST_BRANCH_DESC: "Active la branche salafiste dans l'arbre générique de toutes les nations."
 RULE_NO_SALAFIST_BRANCH_DESC: "Active la branche salafiste dans l'arbre générique des nations sunnites."

 RULE_SPREAD_INFLUENCE_AMOUNT_GAIN: "Gain d'influence par diffusion"
 RULE_SPREAD_INFLUENCE_AMOUNT_GAIN_DESC: "Modifier l'influence acquise par la diffusion de l'influence."
 RULE_SPREAD_INFLUENCE_DEFAULT_GAIN_3: "3%"
 RULE_SPREAD_INFLUENCE_DEFAULT_GAIN_3_DESC: "3% d'influence gagnée par action de diffusion. Pour si vous voulez augmenter le gain d'influence."
 RULE_SPREAD_INFLUENCE_GAIN_0_5: "0.5%"
 RULE_SPREAD_INFLUENCE_GAIN_0_5_DESC: "0,5% d'influence gagnée par action de diffusion. Si vous souhaitez vraiment ralentir le gain d'influence."
 RULE_SPREAD_INFLUENCE_GAIN_2: "2%"
 RULE_SPREAD_INFLUENCE_GAIN_2_DESC: "L'influence standard gagnée par action de diffusion."
 RULE_SPREAD_INFLUENCE_GAIN_4: "4%"
 RULE_SPREAD_INFLUENCE_GAIN_4_DESC: "4% d'influence gagnée par action de diffusion. Si vous souhaitez vraiment augmenter le gain d'influence."

 RULE_SPREAD_INFLUENCE_AMOUNT_COOLDOWN: "Rechargement de la diffusion d'influence"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN: "30 jours"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN_DESC: "Le temps de recharge par défaut. Une fois tous les 30 jours, vous pouvez diffuser votre influence à une autre nation."
 RULE_SPREAD_INFLUENCE_14_COOLDOWN: "14 jours"
 RULE_SPREAD_INFLUENCE_14_COOLDOWN_DESC: "Une fois tous les 14 jours, vous pouvez diffuser votre influence à une autre nation."
 RULE_SPREAD_INFLUENCE_0_COOLDOWN: "Pas de rechargement"
 RULE_SPREAD_INFLUENCE_0_COOLDOWN_DESC: "Aucun temps de recharge pour la diffusion de l'influence, pour quand vous voulez déverser tout votre §Hpoids politique§! pour influencer d'autres nations !"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN: "60 jours"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN_DESC: "Une fois tous les 60 jours, vous pouvez diffuser votre influence à une autre nation."

 RULE_INVEST_INFLUENCE_AMOUNT_GAIN: "Gain d'influence par investissement"
 RULE_INVEST_DEFAULT_GAIN_1: "1%"
 RULE_INVEST_DEFAULT_GAIN_1_DESC: "L'option par défaut. 1% d'influence gagnée lorsque quelqu'un accepte vos investissements."
 RULE_INVEST_DEFAULT_GAIN_0_5: "0.5%"
 RULE_INVEST_DEFAULT_GAIN_0_5_DESC: "0,5% d'influence gagnée lorsque quelqu'un accepte vos investissements."
 RULE_INVEST_DEFAULT_GAIN_2: "2%"
 RULE_INVEST_DEFAULT_GAIN_2_DESC: "2 % d'influence gagnée lorsque quelqu'un accepte vos investissements."

 RULE_INFLUENCE_COOLDOWN: "Récup. gain influence par investissement"
 RULE_14_DAY_INFLUENCE: "Délai de 14 jours"
 RULE_14_DAY_INFLUENCE_DESC: "L'option par défaut. Le délai de récupération de l'influence obtenue en investissant est de 14 jours. Cela s'applique à la nation pour toutes les opportunités d'investissement possibles. Bien que vous puissiez toujours investir, vous ne gagnerez pas d'influence pendant ce laps de temps."
 RULE_0_DAY_INFLUENCE: "Pas de délai"
 RULE_0_DAY_INFLUENCE_DESC: "Ancienne version de MD. Vous pouvez investir aussi souvent que vous le souhaitez tout en continuant à gagner de l'influence, pas recommandé pour ceux qui aiment l'équilibre !"
 RULE_30_DAY_INFLUENCE: "Délai de 30 jours"
 RULE_30_DAY_INFLUENCE_DESC: "L'option multijoueur suggérée. Le délai de récupération de l'influence obtenue en investissant est de 30 jours. Cela s'applique à la nation pour toutes les opportunités d'investissement possibles. Bien que vous puissiez toujours investir, vous ne gagnerez pas d'influence pendant ce laps de temps."

 RULE_MD_CHAOS_MODE: "Activer le mode « MD Chaos » (Beta v0.1)"
 RULE_YES_MD_CHAOS_MODE_DESC: "Active le mode « MD Chaos »."
 RULE_NO_MD_CHAOS_MODE_DESC: "Désactive le mode « MD Chaos »."

 RULE_ENABLE_DIVISION_LIMITER: "Activer le limiteur de division de l'IA"
 RULE_NO_ENABLE_DIVISION_LIMITER_DESC: "Limiteur de division de l'IA désactivé\n\nPar défaut, l'IA ne sera pas limitée dans le nombre d'unités qu'elle peut produire. Si vous souhaitez limiter les divisions pour des raisons de performance, veuillez m'activer !"
 RULE_YES_ENABLE_DIVISION_LIMITER_DESC: "Limiteur de division de l'IA activé\n\nLorsque je suis activé, l'IA sera moins encline à produire des unités, ce qui permettra une expérience plus rationnelle et vous permettra, en tant que joueur, de jouer en toute tranquillité !"
 RULE_OPTION_POTATO_EDITION: "Édition Potato"
 RULE_POTATO_EDITION_DIVISION_LIMITER_DESC: "Mode Potato du limiteur de division de l'IA activé\n\nCela limite encore plus l'IA pour des raisons de performance.\n"

 RULE_ALLOW_CHEAT_DECISIONS: "Autoriser les décisions de triche"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC: "Décisions de triche activées."
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC: "Décisions de triche désactivées."

 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS: "§Y(Multi.)§! Autoriser activation globale décisions triche"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y(Optionnel)§!\n\nActivation / désactivation des décisions de triche à l'échelle mondiale activée.\n§YREMARQUE :§! Toute nation dans le monde peut activer ou désactiver les décisions de triche, et les effets sont §Yglobaux§!. Un événement apparaîtra pour indiquer quel pays l'active ou le désactive.\n§YVous devriez vous assurer que vous êtes autorisé à utiliser la décision dans une partie multijoueur !§!\n\n§YREMARQUE :§! Vous devez également activer la règle de jeu « Autoriser les décisions de triche » si vous souhaitez tricher !"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y(Optionnel)§!\n\nActivation / désactivation des décisions de triche à l'échelle mondiale désactivée.\n§YREMARQUE :§! Toute nation dans le monde peut activer ou désactiver les décisions de triche, et les effets sont §Yglobaux§!. Un événement apparaîtra pour indiquer quel pays l'active ou le désactive.\n§YVous devriez vous assurer que vous êtes autorisé à utiliser la décision dans une partie multijoueur !§!\n\n§YREMARQUE :§! Vous devez également activer la règle de jeu « Autoriser les décisions de triche » si vous souhaitez tricher !"

 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "Autoriser rappel des forces d'intervention"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§YREMARQUE : Ceci n'est pas équilibré et n'est qu'une mesure temporaire pour faire ce que vous souhaitez. Les problèmes relatifs aux forces d'interventions et autres ne nous concernent pas.§! Permet de rappeler les forces d'intervention des pays.\n"
 RULE_NO_ALLOW_INTERVENTION_FORCES: "§YPar défaut§!. Ne vous permet pas de rappeler les forces d'intervention des conflits étrangers."

 RULE_OPTION_MD_DEFAULT: "Comportement par défaut de l'IA"
 RULE_OPTION_MD_DEFAULT_AI_DESC: "L'IA choisira des priorités au hasard en mettant légèrement l'accent sur les choix historiques. Le statut d'État mondial et de pays aura une légère incidence sur les choix."
 AI_CHAOS: "Comportement chaotique de l'IA"
 AI_CHAOS_DESC: "L'IA choisira toujours une priorité complètement aléatoire parmi toutes celles qui sont actuellement disponibles. Toutes les priorités sont égales, la confusion maximale est garantie."
 RULE_OPTION_RANDOM: "Comportement aléatoire de l'IA"
 RULE_OPTION_RANDOM_DESC: "Un chemin non-chaotique sera choisi au hasard par l'IA."

 ###Country AI Game Rules
 RUS_AI_BEHAVIOR: "@SOV Fédération de Russie"
 RULE_OPTION_PUTIN: "Russie unie"
 RULE_OPTION_PUTIN_AI_DESC: "La Fédération de Russie s'efforcera de poursuivre la politique étrangère du parti Russie unie et de le renforcer."
 RULE_OPTION_PEACEFUL_REFORM: "Réforme de la Russie"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "La Russie s'efforcera de prendre des formes libérales et de renforcer ses liens avec l'Occident."
 RULE_OPTION_THE_RED_MENACE: "La menace rouge"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "La Russie va commencer à dériver vers des politiques marxistes, et tentera de rétablir l'§YUnion soviétique§!\n"
 RULE_OPTION_RISE_OF_RUSSIA: "L'essor de la Russie"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "La Russie va commencer à dériver vers des politiques nationalistes, et cherchera à mener une politique étrangère agressive dans le but de proclamer la §YGrande Russie§!.\n"

 USA_AI_BEHAVIOR: "@USA États-Unis d'Amérique"
 RULE_OPTION_STATUS_QUO: "Statu quo"
 RULE_OPTION_STATUS_QUO_AI_DESC: "Les États-Unis chercheront à maintenir leur statu quo et à garder le pays sous contrôle."
 RULE_OPTION_POLITICAL_REFORM: "Réforme politique"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC: "Les États-Unis vont commencer à mener des réformes de plus en plus importantes du système politique du pays. En fin de compte, ils permettront aux petits partis de participer aux élections en plus grand nombre.\n"
 RULE_OPTION_POLITICAL_REVOULUTION: "Révolution politique"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC: "Le feu de la révolution sera allumé dans le peuple. Il peut prendre deux formes : le nationalisme et la montée des populistes de droite aux États-Unis, ou la montée des États communistes d'Amérique."

 #Nigeria
 NIG_AI_BEHAVIOR: "@NIG République fédérale du Nigéria"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "L'essor de Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Fait pression sur le Nigéria pour que Boko Haram prenne le contrôle du pays."
 RULE_OPTION_PDP_EMPOWERED: "Parti démocratique populaire"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "Le Parti démocratique populaire est l'un des plus grands partis du Nigeria. Il défend principalement l'extrémité chrétienne du spectre religieux et les idéologies non alignées."
 RULE_OPTION_ANPP_EMPOWERED: "All Nigeria's People Party"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "Le All Nigeria's People Party (ou Congrès des progressistes en 2017) est le principal parti d'opposition au Nigéria en 2000. Il est important de noter qu'il ressemble beaucoup à la social-démocratie en Europe et qu'il pousse à des réformes majeures dans le pays du Nigéria."

 #France
 FRA_AI_BEHAVIOR_MD: "@FRA République française"
 RULE_OPTION_FRA_HISTORICAL: "Comportement historique de l'IA"
 RULE_OPTION_FRA_HISTORICAL_DESC: "La France restera occidentale et l'un des chefs de l'UE. La France tentera d'amener l'Union européenne vers une plus grande centralisation, tout en conservant son influence dans ses anciennes colonies."
 RULE_OPTION_FRA_EGALITE: "Égalité"
 RULE_OPTION_FRA_EGALITE_DESC: "La France va choisir la branche « Égalité » des priorités et dériver vers le marxisme."
 RULE_OPTION_FRA_FRATERNITE: "Fraternité"
 RULE_OPTION_FRA_FRATERNITE_DESC: "La France va choisir la branche « Fraternité » des priorités et cherchera à dominer l'Europe."

 #Italy
 ITA_AI_BEHAVIOR_MD: "@ITA République italienne"
 RULE_OPTION_ITA_DEMOCRATICP: "Parti démocrate"
 RULE_OPTION_ITA_DEMOCRATICP_DESC: ""
 RULE_OPTION_ITA_FORZA: "Forza Italia"
 RULE_OPTION_ITA_FORZA_DESC: ""
 RULE_OPTION_ITA_SOCIALL: "Social-libéralisme"
 RULE_OPTION_ITA_SOCIALL_DESC: ""
 RULE_OPTION_ITA_RADICALP: "Parti radical"
 RULE_OPTION_ITA_RADICALP_DESC: ""
 RULE_OPTION_ITA_LEFTP: "Mouvement 5 étoiles"
 RULE_OPTION_ITA_LEFTP_DESC: ""
 RULE_OPTION_ITA_RIGHTP: "Alliance nationale"
 RULE_OPTION_ITA_RIGHTP_DESC: ""
 RULE_OPTION_ITA_LEU: "Libres et égaux"
 RULE_OPTION_ITA_LEU_DESC: ""
 RULE_OPTION_ITA_GREENS: "Fédération des Verts"
 RULE_OPTION_ITA_GREENS_DESC: ""
 RULE_OPTION_ITA_EAST: "Parti communiste italien"
 RULE_OPTION_ITA_EAST_DESC: ""
 RULE_OPTION_ITA_NONCOM: "Parti de la refondation communiste"
 RULE_OPTION_ITA_NONCOM_DESC: ""

 #China
 PRC_AI_BEHAVIOR: "@CHI République populaire de Chine"
 RULE_OPTION_CHINESE_HEGEMONY: "L'hégémonie chinoise"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC: "La Chine cherchera à dominer dans sa sphère d'influence et dans le monde en général, en cherchant à usurper la position des États-Unis en tant que seul hégémon mondial. Elle refusera de se plier aux pressions extérieures pour abandonner ses valeurs sociales et politiques uniques au profit de celles qui se conforment à l'ordre international libéral dominé par l'Occident. Bien que la Chine poursuive rarement une guerre directe et cherche plutôt à gagner de l'influence par d'autres moyens, elle ne reculera pas devant la guerre si elle se sent obligée de recourir à la force."
 RULE_OPTION_A_LONG_PEACE: "L'ascension pacifique"
 RULE_OPTION_A_LONG_PEACE_AI_DESC: "La Chine préférera la diplomatie et la coopération à la confrontation, cherchant à se développer en se conformant constamment aux règles existantes de l'ordre international au lieu de tenter de le renverser. Elle s'orientera également vers la libéralisation, tant sur le plan politique qu'économique."
 RULE_OPTION_RED_DAWN: "L'aube rouge"
 RULE_OPTION_RED_DAWN_AI_DESC: "La Chine cherchera à revenir à ses racines maoïstes, à faire reculer les réformes économiques de Deng Xiaoping et à faire des choix de politique étrangère fondés sur l'idéologie plutôt que sur la stratégie. La guerre est inévitable car la Chine cherche à révolutionner l'ordre international à sa propre image, une image animée par le communisme universaliste plutôt que par des valeurs chinoises spécifiques."

 #Japan
 JAP_AI_BEHAVIOR: "@JAP Japon"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "L'étoile rouge au-dessus de Tokyo"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "Dans le passé, la perspective d'un Japon communiste n'était pas si inimaginable. Dans les années qui ont suivi, cette possibilité a semblé s'évanouir avec l'adoption par le Japon d'un système économique entièrement capitaliste. Mais la croissance miraculeuse que ce système a autrefois engendrée a maintenant stagné. L'inégalité est endémique et le peuple japonais commence à accepter la possibilité qu'un changement de la situation actuelle soit nécessaire..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Le retour de l'Empire"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Il fut un temps où le Japon était une grande nation. Il s'est tourné vers l'ensemble du continent asiatique et a failli atteindre le statut qu'il méritait. Aujourd'hui, le Japon est faible et soumis à la volonté de puissances étrangères. Le Japon cherchera à se rétablir comme il l'a été autrefois et à reconstituer un empire en Asie de l'Est."

 #Myanmar
 BRM_AI_BEHAVIOR: "@BRM Union du Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Pilier de la démocratie"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Le Myanmar poursuivra les réformes sans compromis, propulsant rapidement la Ligue nationale pour la démocratie (LND) au pouvoir. Au lieu de faire des concessions aux Tatmadaw, le Myanmar mobilisera divers partisans de la libéralisation politique, y compris des groupes rebelles ethniques, dans le but de mettre fin une fois pour toutes à l'influence de l'armée sur la politique."
 RULE_OPTION_AN_IRON_FIST: "Une main de fer"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Applicable uniquement à la date de début de 2000, cette règle du jeu obligera le Myanmar à rester une dictature et, au lieu de répondre positivement à la pression de réforme comme il l'a fait historiquement, à réagir par la répression et le totalitarisme. De plus, pour se protéger de sa perte de légitimité, le gouvernement militaire poursuivra la guerre non seulement avec les groupes rebelles du pays mais aussi avec ses voisins."

 #Sweden
 SWE_AI_BEHAVIOR: "@SWE Royaume de Suède"
 RULE_OPTION_NORTHERN_AMBITION: "Ambition nordique"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "L'extrême droite suédoise connaîtra un regain de popularité qui culminera avec une tentative d'établir un empire suédois en Europe du Nord."

 #Syria
 SYR_AI_BEHAVIOR: "@SYR République arabe syrienne"
 RULE_OPTION_SYR_HISTORICAL: "IA historique"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Hafez el-Assad sera remplacé par son fils aîné, Bachar el-Assad. Bachar gardera la Syrie comme un pays aligné sur la Russie, avec un équilibre entre la diplomatie, l'armée et l'économie."
 RULE_OPTION_SYR_IRON_LADY: "La Dame de fer de Syrie"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Hafez el-Assad sera remplacé par sa fille Bushra el-Assad. Bushra adoptera une approche plus neutre entre les grandes puissances, en mettant l'accent sur la diplomatie et l'économie."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Sauveur syrien"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Hafez el-Assad sera remplacé par son fils cadet Maher el-Assad. Maher tentera de former la Grande Syrie et de se forger en tant que nouvelle puissance au Moyen-Orient. Il se concentrera sur l'expansion militaire et économique."
 RULE_OPTION_SYR_NEW_ASSAD: "Le nouveau el-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Hafez el-Assad sera remplacé par son frère Rifaat el-Assad après le printemps de Damas. Rifaat mettra l'accent sur une politique pro-saudienne axée sur la diplomatie et l'économie."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Le printemps de Damas"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "La Syrie sera dépassée par le mouvement du printemps de Damas et transformée en démocratie"

 #Bahrain
 BHR_AI_BEHAVIOR: "@BHR Bahreïn"
 RULE_OPTION_DAY_OF_RAGE: "Le Jour de la Rage"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "Le peuple de Bahreïn, dans l'esprit des protestations anti-gouvernementales des années 90, fera pression pour une plus grande libéralisation politique, qui aboutira à la création d'un État chiite pleinement démocratique. Cette nouvelle république chiite s'alignera sur l'Iran."

 #Saudi Arabia
 SAU_AI_BEHAVIOR: "@SAU Royaume d'Arabie saoudite"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Djihad mondial - Le CCG d'abord"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "L'Arabie saoudite va tenter de réformer son économie et d'unifier le CCG en tant que super-État. Ensuite, la monarchie saoudienne sera renversée par un soulèvement d'Al-Qaïda, ce qui entraînera la création d'un État islamique radical qui cherche à répandre son idéologie fondamentaliste par des moyens violents."
 RULE_OPTION_GLOBAL_JIHAD: "Djihad mondial"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "La monarchie saoudienne sera renversée par un soulèvement d'Al-Qaïda, ce qui entraînera la création d'un État islamique radical qui cherche à répandre son idéologie fondamentaliste par des moyens violents."
 RULE_OPTION_ISLAMIC_AWAKENING: "L'éveil islamique"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "Les Frères musulmans ont influencé le Sahwa qui réussira à faire pression sur la monarchie saoudienne pour qu'elle cède la place à une démocratie islamique pluraliste."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Retour du Baas"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "L'Arabie saoudite va progressivement se libéraliser, offrant ainsi une opportunité à l'idéologie unique du parti Baas, le nationalisme arabe socialiste, de prendre pied dans le pays. L'Arabie baasiste cherchera alors à expulser les troupes étrangères du Moyen-Orient, ainsi qu'à étendre son propre territoire."
 RULE_OPTION_SHIA_REVIVAL: "La renaissance du chiisme"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Les chiites d'Arabie saoudite profiteront de l'occasion offerte par la libéralisation politique pour prendre le contrôle de l'Arabie saoudite, en alignant le pays sur l'Iran et la Russie."

 #UK
 BRI_AI_BEHAVIOR: "@ENG Royaume-Uni"
 RULE_OPTION_EUROPEAN_FUTURE: "Un avenir européen"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "Le Royaume-Uni n'est plus ce qu'il était. La Grande-Bretagne ne peut plus prétendre être une superpuissance mondiale. Mais cela ne signifie pas que le peuple britannique ne doit plus jouer un rôle sur la scène mondiale, le projet européen offrant l'espoir de préserver la place de la Grande-Bretagne dans le monde en tant que membre d'une communauté plus large de nations engagées dans un ensemble d'idéaux communs."
 RULE_OPTION_RED_REPUBLIC: "La République Rouge"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "Tout au long de son histoire, la Grande-Bretagne a été assujettie par des monarques, des aristocrates et des nobles. Le système de classes britannique est l'un des plus infâmes au monde, les travailleurs pauvres souffrant tandis que les riches s'enrichissent. Une révolution est en préparation depuis longtemps."
 RULE_OPTION_RULE_BRITANNIA: "Rule Britannia"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "Autrefois, cette île était connue et crainte dans le monde entier. Le monarque britannique présidait l'Empire sur lequel le soleil ne se couchait jamais. Aujourd'hui, cependant, la position internationale de la Grande-Bretagne est tombée en déclin. Un simple laquais des États-Unis, l'ombre de lui-même. Le temps est venu pour l'Empire britannique d'être restauré."

 #Greece
 GRE_AI_BEHAVIOR: "@GRE Grèce"
 RULE_HELLENIC_REPUBLIC: "Historique"
 RULE_HELLENIC_REPUBLIC_DESC: "La Grèce maintiendra la démocratie et tentera de résoudre la crise de la dette grecque par des mesures d'austérité."
 RULE_OPTION_KKE: "KKE"
 RULE_OPTION_KKE_DESC: "Après que le mécontentement envers le gouvernement se soit accru en raison des problèmes causés par la crise de la dette, le peuple renforcera le Parti communiste grec et tentera de créer un État communiste."
 RULE_OPTION_GOLDEN_DAWN: "Aube dorée"
 RULE_OPTION_GOLDEN_DAWN_DESC: "Après que le mécontentement envers le gouvernement se soit accru en raison des problèmes causés par la crise de la dette, le peuple renforcera le parti nationaliste Aube dorée et tentera de créer un puissant État grec."

 #Canada
 CAN_AI_BEHAVIOR: "@CAN Canada"
 RULE_NORTH_AMERICAN_STATUS_QUO: "Statu quo nord-américain"
 RULE_NORTH_AMERICAN_STATUS_QUO_DESC: "Le statu quo nord-américain fera en sorte que le Canada reste dans l'OTAN et reste relativement en place avec l'OTAN et les États-Unis."
 RULE_NATIONALIST_CANADA: "Canada nationaliste"
 RULE_NATIONALIST_CANADA_DESC: "Le Canada deviendra nationaliste et cherchera à dominer l'Amérique du Nord."
 RULE_STAND_ALONE_CANADA: "Rester seul"
 RULE_STAND_ALONE_CANADA_DESC: "La neutralité armée est une neutralité."

 #Botswana
 BOT_AI_BEHAVIOR: "@BOT Botswana"
 RULE_BOT_BDP_RULES: "Bastion du BDP - Historique"
 RULE_BOT_BDP_RULES_DESC: "Le BDP continuera à s'accrocher au Botswana, en restant non-aligné et fidèle aux valeurs conservatrices."
 RULE_BOT_POLITICAL_RAINBOW: "Arc-en-ciel politique"
 RULE_BOT_POLITICAL_RAINBOW_DESC: "Les forces d'opposition au Botswana tenteront de briser l'emprise du BDP sur le Botswana et de créer une démocratie plus multipartite."
 RULE_BOT_KGOSIKGOLO: "Le Kgosikgolo"
 RULE_BOT_KGOSIKGOLO_DESC: "Les chefs tribaux traditionnels du Botswana seront renforcés et l'un d'entre eux sera couronné Kgosikgolo du Botswana."

 #Liechtenstein
 LIC_AI_BEHAVIOR: "@LIC Liechtenstein"
 RULE_LIC_HRE_Alaska: "L'essor du Liechtenstein"
 RULE_LIC_HRE_Alaska_ALLOWED_DESC: "Permettre au Liechtenstein de tenter d'acheter l'Alaska aux États-Unis et de revendiquer le Saint-Empire romain germanique. (§RJouer avec les priorités historiques signifie que les États-Unis refuseront presque toujours la demande.§!)"
 RULE_LIC_HRE_Alaska_BLOCKED_DESC: "Ne pas permettre au Liechtenstein de tenter d'acheter l'Alaska ou de revendiquer le Saint-Empire romain germanique."
 #Multiple Formables
 RULE_ALLOW_MULTIPLE_FORMABLES: "Autoriser plusieurs mêmes pays unifiés"
 RULE_ALLOW_MULTIPLE_FORMABLES_BLOCKED_DESC: "Ne permettre qu'à une seule nation de former un pays unifié spécifique."
 RULE_ALLOW_MULTIPLE_FORMABLES_ALLOWED_DESC: "Permet à un même pays unifié d'être formé par toute nation répondant aux critères nécessaires (cela peut par exemple donner lieu à des Unions arabes rivales). Les drapeaux de ces nations unifiées sont mis en place de sorte qu'il est probable qu'ils soient uniques, mais ce n'est pas garanti."

 # Disable Missile Alert AI
 RULE_DISABLE_ALERT_AI: "Désactiver l'alerte nucléaire de l'IA"
 RULE_DISABLE_ALERT_AI_DESC: "Toutes les puissances nucléaires telles que les États-Unis, la Corée du Nord, la Chine et la Russie mettront leurs forces nucléaires en état d'alerte pour contrer une attaque nucléaire si un joueur les attaque. L'activation de cette fonction entraîne un certain ralentissement des performances, mais permet d'obtenir une IA plus dynamique."
 RULE_DISABLE_ALERT_YES_AI_DESC: "Vous pouvez atomiser l'IA et elle ne fera rien en retour. Cela permet d'économiser des ressources pour les PC moins performants."

# Enable Hard Economic AI
 RULE_HARD_AI_ECONOMIC: "IA économique"
 RULE_DISABLE_HARD_AI_ECONOMIC: "Restriction standard"
 RULE_DISABLE_HARD_AI_ECONOMIC_DESC: "Une restriction standard pour l'IA, qui ne lui permet pas de renforcer son économie. Pour une partie historique."
 RULE_ENABLE_HARD_AI_ECONOMIC: "Aucune restriction"
 RULE_ENABLE_HARD_AI_ECONOMIC_DESC: "Si vous vous ennuyez que dans chaque partie l'IA ne sorte pas de sa crise économique - ceci est fait pour vous. L'IA n'est plus limitée dans la prise de décisions concernant son économie. Soyez prêt à ce que de nombreux pays deviennent plus riches que les vôtres. Uniquement pour ceux qui n'ont pas peur des difficultés. Salut de la part du développeur de Battle AI ;)"

