 RULE_ALLOW_EDGY_FLAGS: "Autoriser les drapeaux controversés"
 RULE_ALLOW_EDGY_FLAGS_BLOCKED_DESC: "Empêche l'apparition de certaines des options de drapeaux les plus controversées."
 RULE_ALLOW_EDGY_FLAGS_ALLOWED_DESC: "Permet des options de drapeaux plus controversées qui seraient normalement censurées."
