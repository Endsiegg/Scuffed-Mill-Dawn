 PER_self_humiliation: "Campagne de propagande islamique"
 PER_self_humiliation_desc: "La propagande islamique et le fait de montrer les forces et les progrès du pays feront perdre à notre peuple son esprit de dévalorisation et ils seront conscients des mensonges des médias étrangers, ils verront la réalité et seront fiers d'eux-mêmes !"
 PER_islamic_propagnda_progbar_tt: "§YProgrès de la propagande islamique§! : §G[?islamic_propaganda_status]§!"
 PER_seda_o_sima_propaganda: "Propagande par la chaîne Seda-O-Sima"
 PER_seda_o_sima_propaganda_desc: "Nous allons commencer à diffuser des programmes télévisés qui font la promotion de l'Islam et qui créent un sentiment de confiance en soi parmi le peuple.\nAjoute §Y15%§! à notre statut actuel de propagande."
 PER_road_billboard_propaganda: "Propagande par les panneaux routiers"
 PER_road_billboard_propaganda_desc: "Nous dépensons de l'argent pour installer des publicités et des affiches sur les routes afin de montrer la puissance de notre pays au peuple pour qu'il se sente en confiance.\nAjoute §Y10%§! à notre statut actuel de propagande."
 PER_social_media_propaganda: "Propagande sur les médias sociaux"
 PER_social_media_propaganda_desc: "Dans le cyberespace, nous créons des pages qui parlent aux gens de leur grand pays et leur transmettent les enseignements de l'Islam.\nAjoute §Y10%§! à notre statut actuel de propagande."
 PER_military_parade_in_tehran: "Parade militaire à Téhéran"
 PER_military_parade_in_tehran_desc: "En utilisant notre équipement moderne, nous organiserons une parade militaire à Téhéran, la capitale de l'Iran, pour montrer notre puissance militaire à toute la nation et effrayer nos ennemis !\nAjoute §Y20%§! à notre statut actuel de propagande."
