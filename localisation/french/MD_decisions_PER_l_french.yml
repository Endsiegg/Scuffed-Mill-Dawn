 PER_SYR: "Guerre civile syrienne"
 PER_SYR_desc: "La guerre civile syrienne est un conflit armé multipartite en cours en Syrie, qui oppose principalement le gouvernement du président Bachar al-Assad, ainsi que ses alliés, à diverses forces d'opposition au gouvernement. Les troubles en Syrie, qui font partie d'une vague plus large de protestations du Printemps arabe de 2011, sont nés du mécontentement à l'égard du gouvernement Assad et se sont transformés en conflit armé après que les manifestations appelant à sa destitution ont été violemment réprimées."
 per_intervene_SYR: "Intervenir dans la guerre civile syrienne"
 per_intervene_SYR_desc: "Historiquement, l'Iran a soutenu le gouvernement syrien."

