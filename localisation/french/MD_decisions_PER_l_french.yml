 PER_HOU_rebellion: "La rébellion des Houthis !"
 PER_HOU_rebellion_desc: "Le mouvement Houthi, officiellement appelé Ansar Allah, est un mouvement politique et armé islamiste qui est apparu à Saada, dans le nord du Yémen, dans les années 1990. Le mouvement Houthi est une force chiite à prédominance Zaïdite, dont les dirigeants sont issus en grande partie de la tribu Houthi, d'où son nom. Il a été formé en réponse à l'intervention étrangère ressentie et aux influences de l'Arabie Saoudite, et a pris les armes contre le gouvernement Yéménite du président Ali Abdullah Saleh.\n[YEM.GetFlag][YEM.GetName] : §Y[?YEM.num_divisions]§!\n[HOU.GetFlag][HOU.GetName] : §Y[?controlled_divisions]§!"
