 PER_resistance_economy: "Sanctions économiques"
 PER_resistance_economy_desc: "Les sanctions qui nous ont été imposées ont malheureusement eu un effet négatif important sur notre programme nucléaire en rendant plus difficile l'acquisition, par le biais des importations, des matériaux et équipements spécialisés nécessaires au programme. Les effets économiques des sanctions ont également été particulièrement graves sur notre économie dominée par le pétrole, qui dépend à la fois des importations sous forme de technologie et de l'exportation de pétrole brut. Cependant, nous disposons de multiples moyens pour tenter de diminuer l'effet de ces sanctions, et il serait sage de les mettre en œuvre aussi rapidement que possible..."
 PER_resistance_economy_1: "Construire des silos à carburant pour stocker les invendus de pétrole"
 PER_resistance_economy_1_desc: "Pour essayer de maintenir les niveaux de production à un niveau élevé et éviter de fermer les puits de pétrole (car cela risque de les endommager et il est coûteux et long de reprendre la production d'un puits qui a été fermé), nous avons commencé à stocker le pétrole invendu sur des pétroliers dans le golfe Persique, mais la quantité de barils que nous produisons nécessite des unités de stockage à terre, et nous devons les construire rapidement, sinon nous devrons fermer certains puits..."
 PER_resistance_economy_2: "Effectuer des transactions pétrolières en échange d'or"
 PER_resistance_economy_2_desc: "Les ventes à pertes de pétrole que subit [PER.GetNameDef] sont susceptibles d'entraîner des pertes de revenus de plus de 50 milliards de dollars en un an, aux prix actuels du pétrole. Par conséquent, pour éviter la perte de capital, nous devons commencer à « échanger » du pétrole brut contre un autre type de monnaie forte : l'or, qui, surtout avec la diminution de notre réserve monétaire (Rials), semble être la prochaine meilleure option !"
 PER_resistance_economy_3: "Interdire les importations de biens de luxe en devises fortes"
 PER_resistance_economy_3_desc: "La diminution rapide de nos propres réserves monétaires nous a amenés à interdire l'utilisation du Rial pour l'achat de produits de luxe étrangers, même ceux qui sont très recherchés par le public, comme les voitures et les téléphones portables. Bien que cela ne plaise certainement pas au public, il s'agit d'une mesure nécessaire pour éviter que notre pays ne s'effondre à cause de ses difficultés économiques."
 PER_resistance_economy_4: "Dé-subventionner l'essence vendue dans le pays"
 PER_resistance_economy_4_desc: "Pendant plusieurs décennies, notre gouvernement a subventionné le secteur de l'énergie, principalement la vente de carburant, depuis que le système de subventions a été mis en place pendant la guerre Iran-Irak. [PER.GetNameDefCap] est l'un des plus gros consommateurs d'essence au monde, se classant deuxième derrière les États-Unis pour la consommation par voiture. Si l'on ajoute à cela les informations précédentes, nous avons subventionné assez de pétrole pour couvrir des pays entiers, et cela doit cesser si nous voulons un jour nous en remettre !"
 PER_resistance_economy_5: "Encourager les fonds privés à investir dans notre pays"
 PER_resistance_economy_5_desc: "Alors que les sanctions ont fait fuir de nombreuses entreprises, les investisseurs Chinois ont développé nos infrastructures et nos chemins de fer dans le cadre de l'initiative « La nouvelle route de la soie » de leur politique gouvernementale. Si nous pouvions négocier avec le gouvernement Chinois, nous serions peut-être en mesure d'attirer davantage d'investisseurs pour combler le vide laissé par les sociétés occidentales."
 PER_resistance_economy_6: "Résister aux sanctions économiques"
 PER_resistance_economy_6_desc: "À travers tout cela, nous avons contourné et lutté dans les positions les moins enviables. Bien que notre peuple souffre, ces sanctions nous ont finalement rendus moins dépendants des importations et plus développés au niveau national, de sorte que nous pouvons maintenant commencer à résister à ce qu'ils nous ont fait !"
 PER_resistance_economy_7: "S'appuyer sur les industries nationales"
 PER_resistance_economy_7_desc: "Beaucoup de nos usines dépendaient des importations et des industries étrangères pour produire les machines nécessaires à une production plus importante. Sans l'importation de machines européennes, nos usines ont eu du mal à rester ouvertes, et beaucoup ont dû fermer. Cependant, si nous ouvrons nos propres usines dédiées à la création de pièces de machines-outils, nous n'aurons plus à dépendre de l'Occident et les quelques usines restantes pourront rester ouvertes."
 PER_resistance_economy_8: "Sécuriser les biens stratégiques"
 PER_resistance_economy_8_desc: "Notre armée a longtemps eu besoin d'importations massives d'armements, comme le S-300 SAM russe, car nos complexes militaires naissants n'avaient pas les ressources nécessaires pour les produire eux-mêmes. Cependant, en raison des sanctions, nous ne sommes pas autorisés à importer des armes, et notre armée devient sous-équipée, les anciens modèles tombant en panne. Cela nécessite l'intervention du gouvernement sous la forme de complexes militaires d'État dédiés à la production de ce qui nous manque, et nous devrons fabriquer nos propres modèles de SAM, plutôt que de compter sur les importations et les licences."
 PER_resistance_economy_9: "Combattre la corruption"
 PER_resistance_economy_9_desc: "Sur les 700 milliards de dollars gagnés pendant la présidence d'Ahmadinejad pour la vente de pétrole, qui s'est déroulée de 2005 à 2013, 150 milliards ont disparu. La « Mafia du pétrole », comme on l'appelle, a prélevé de l'argent sur les bénéfices et a soudoyé des fonctionnaires, ce qui a entraîné une corruption à tous les niveaux de la bureaucratie. Pour limiter l'influence de la mafia, nous devrons poursuivre en justice tout fonctionnaire ayant des liens avec l'un de ces magnats du pétrole corrompus."
 PER_resistance_economy_10: "Réduire la dépendance à l'égard du pétrole"
 PER_resistance_economy_10_desc: "Zarshouran, situé à 35 kilomètres de Takab dans le nord-ouest de la province d'Azarbaijan occidental, est notre gisement d'or le plus riche du Moyen-Orient. En Azarbaïdjan occidental, on pense également qu'il existe un important gisement d'uranium en yellowcake. La seule façon d'accéder à ces ressources, qu'il s'agisse de l'or ou de l'uranium, est de développer la province et de fournir une subvention pour l'expansion des mines actuelles et une subvention pour la recherche de gisements d'uranium, afin de ne plus avoir besoin d'importations étrangères de métaux rares."

 PER_prepare_shia_rebellions: "Rébellion chiite saoudienne !"
 PER_prepare_shia_rebellions_desc: "En Arabie saoudite, la communauté chiite duodécimain, les Baharna, est principalement concentrée dans la province orientale du pays, notamment à Qatif et Al-Ahsa. Historiquement assujettie, la région est en proie à des tensions religieuses que [PER.GetNameDef] pourrai[PER.GetXEntNP]t utiliser pour diviser [SAU.GetNameDef].\n[SAU.GetFlag][SAU.GetName] : §Y[?SAU.num_divisions]§!\n[QTF.GetFlag][QTF.GetName] : §Y[?controlled_divisions]§!" #NEW
