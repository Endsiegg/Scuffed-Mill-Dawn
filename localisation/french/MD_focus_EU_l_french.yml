 EU_news.1.t: "Statut de l'Union Européenne"
 EU_news.1.d: "L'Union Européenne est en bonne forme."
 EU_news.1.a: "D'accord"
 EU_news.20.t: "Sortie par accident"
 EU_news.20.d: "[FROM.GetNameWithFlag] n'a pas réussi à accomplir les réformes exigées par la soi-disant Troïka de la Commission européenne (CE), de la Banque centrale européenne (BCE) et du Fonds monétaire international (FMI). Les autres États membres se réfèrent à la clause de non-renflouement, donc [FROM.GetNameWithFlag] doit quitter la zone euro et §C[EUU.GetFlag] L'Union Européenne§! afin de dévaluer sa propre nouvelle monnaie et prévenir une faillite."
 EU_news.20.a: "Au revoir!"
 EU_news.21.t: "Un État membre quitte l'Union"
 EU_news.21.d: "[FROM.GetNameWithFlag] quitte §C[EUU.GetFlag] L'Union Européenne§!."
 EU_news.21.a: "Au revoir!"
 EU_news.22.t: "L'Article 50 est révoqué"
