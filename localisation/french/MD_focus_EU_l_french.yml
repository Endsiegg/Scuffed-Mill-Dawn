 EU_news.23.t: "Withdrawal Treaty"
 EU_news.23.d: "[FROM.GetNameWithFlag] and the member states of §C[EUU.GetFlag] The European Union§! have signed a Withdrawal Treaty. [FROM.GetNameWithFlag] will leave the §C[EUU.GetFlag] The European Union§! on the conditions stated in the Withdrawal Treaty."
 EU_news.23.a: "Au revoir les amis!"
 EU_news.24.t: "Extension de l'Article 50"
 EU_news.24.d: "[FROM.GetNameWithFlag] et les États membres de §C[EUU.GetFlag] L'Union Européenne§! ont convenu de prolonger l'Article 50 pour trois mois. Maintenant, [FROM.GetNameWithFlag] quittera §C[EUU.GetFlag] L'Union Européenne§! dans trois mois."
 EU_news.24.a: "D'accord"
 EU_news.34.t: "L'Article 50 est déclenché"
 EU_news.34.d: "[FROM.GetNameWithFlag] a déclenché l'Article 50 et quittera §C[EUU.GetFlag] L'Union Européenne§! dans deux ans."
 EU_news.34.a: "D'accord"
