 EU_council_determine_serious_breach_of_EU_values: "Determine a Serious Breach of EU Values"
 EU_council_determine_serious_breach_of_EU_values_desc: "According to Article 7 paragraph 2 TEU the Council may determine the existence of a serious and persistent breach by a Member State of the values of the European Union. This is a prerequisite for a Suspension of EU Voting Rights."
 number_of_eu_breaches_greater_than_three: "[THIS.GetAdjective] §YLevel of Breaches of EU Values§! is  §RGreater Than§! 3 (Current: [?THIS.breach_of_EU_value|0])"
 can_determine_a_breach_of_values_ROOT: "[ROOT.GetNameWithFlag] must be one of the top 3 Influencers in all other (voting) member states."
 can_determine_a_breach_of_values_FROM: "[FROM.GetNameWithFlag] must NOT be one of the top 3 Influencers in all other (voting) member states."
 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Revoke the Determination"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Revoke the Determination referred in Article 7 paragraph 2 TEU, because the respective Member State has ended the serious and persistent breach of the values of the European Union."
 EU_council_suspend_voting_rights: "Suspend EU Voting Rights"
 EU_council_suspend_voting_rights_desc: "According to Article 7 paragraph 3 TEU the Council may decide to suspend certain of the rights deriving from the application of the Treaties to the Member State in question, including the voting rights of the representative of the government of that Member State in the Council."
 EU_council_revoke_voting_rights_suspension: "Revoke the Suspension of EU Voting Rights"
 EU_council_revoke_voting_rights_suspension_desc: "According to Article 7 paragraph 4 TEU the Council may decide subsequently to revoke measures taken under paragraph 3 in response to changes in the situation which led to their being imposed."
 EU_council_suspend_subsidies: "Suspendre les Subventions de l'UE"
 EU_council_suspend_subsidies_desc: "According to Article 7 paragraph 3 TEU the Council may decide to suspend certain of the rights deriving from the application of the Treaties to the Member State in question."
 EU_council_revoke_subsidies_suspension: "Revoke the Suspension of EU Subsidies"
 EU_council_revoke_subsidies_suspension_desc: "According to Article 7 paragraph 4 TEU the Council may decide subsequently to revoke measures taken under paragraph 3 in response to changes in the situation which led to their being imposed."
