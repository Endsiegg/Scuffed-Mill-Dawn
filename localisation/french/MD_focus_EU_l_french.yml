 EU_voting_category_desc: "[ROOT.GetFlag] Euroscepticisme : [?ROOT.eurosceptic|§%R1]\nL'euroscepticisme est une critique de l'Union Européenne (UE) et de l'intégration européenne. Selon les sondages d'opinion, ce ratio représente le nombre de personnes susceptibles de voter en faveur de la sortie de l'Union Européenne dans le cas d'un référendum sur l'adhésion de leur pays à l'Union Européenne.\n\n[EUU.GetFlag] Européanisme : [?global.var_europeanism|§%G1]\nL'européanisme, également connu sous le nom de pro-européanisme, parfois appelé unionisme européen, est une position politique qui favorise l'intégration européenne et l'adhésion à l'Union Européenne (UE). Il inclut les fédéralistes européens les plus radicaux, qui cherchent à créer un super-État unique connu officieusement sous le nom d'États-Unis d'Europe. Un terme apparenté est celui de l'europhilie. Le ratio représente la population europhile dans l'ensemble de l'Union.\n\n[ROOT.GetFlag] Violation des valeurs de l'Union Européenne : [?ROOT.breach_of_EU_value|§g0]\n\"L'Union est fondée sur les valeurs de respect de la dignité humaine, de liberté, de démocratie, d'égalité, de l'État de droit, ainsi que de respect des droits de l'homme, y compris des droits des personnes appartenant à des minorités. Ces valeurs sont communes aux États membres dans une société caractérisée par le pluralisme, la non-discrimination, la tolérance, la justice, la solidarité et l'égalité entre les femmes et les hommes.\"\n- Article 2, Traité sur l'Union Européenne\n\n"
 EU_info.1.t: "System of EU values"
 EU_info.1.d: "EU value:\nissue of breach - level of breach\n\nRule of Law:\nParalyzing Corruption - 5\nCrippling Corruption - 4\nRampant Corruption - 3\nUnrestrained Corruption - 2\nSystematic Corruption - 1\n\nRespect for human dignity and freedom:\nhas offensive war with EU member state - 10\nhas communist government - 2\nhas reactionary government - 2\nhas communist in coalition - 1\nhas reactionary in coalition - 1\n\nDemocracy:\nNo elections - 5\nDictatorship - 5\nCommunist Dictatorship - 5\nFascist Dictatorship - 5\nis puppet - 4\nNeo-Imperialism - 1\n\nWomen and Minority Rights:\nProhibited Service for Women - 1\nElection Threshold 10% - 1\n\nNo Bailout clause:\nBankrupcy - 1\nBailout given - 1"
