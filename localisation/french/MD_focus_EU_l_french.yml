 EU001: "EU Policies"
 EU001_desc: "The policies of §C[EUU.GetFlag] The EU§! are determined by the Union's values, objectives and principles. Because the EU started as an economic community, economic policy is still an important area in the EU. In keeping with its values, the EU seeks to promote the well-being, security and interests of the citizens. The EU wishes to keep the economy stable and competitive. The EU tries to reform itself..."
 EU702: "Withdrawal Treaty"
 EU702_desc: "Withdrawal from §C[EUU.GetFlag] The European Union§! is a complex process where the leaving country has to adapt its national law for time when the EU law expires due to the leaving of the Union. The leaving country and the §C[EUU.GetFlag] The European Union§! have to reach an agreement on their future relationship."
 EU703: "No Deal Exit"
 EU703_desc: "If a Withdrawal Treaty with §C[EUU.GetFlag] The European Union§! is not reached, emergency measures have to be taken to protect our people from the chaos of a No Deal Exit."
 EU704: "Rejoin"
 EU704_desc: "Leaving the Union doesn't mean leaving forever. A country can rejoin after an Exit."
