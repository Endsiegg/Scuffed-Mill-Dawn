 EUevent.3.t: "United States of Europe"
 EUevent.3.d: "In a speech given after the end of the Second World War, Churchill concluded:\n\"We must build a kind of United States of Europe. In this way only will hundreds of millions of toilers be able to regain the simple joys and hopes which make life worth living. The process is simple. All that is needed is the resolve of hundreds of millions of men and women to do right instead of wrong and to gain as their reward blessing instead of cursing.\"\n\n\"Therefore I say to you: Let Europe arise!\"\n\n After more than 70 years of European integration the member states of §C[EUU.GetFlag] The European Union§! has decided to give up its sovereignty and form the §C[EUU.GetFlag] The United States of Europe§!."
 EUevent.3.a: "Ode to Joy!"
 EUevent.4.t: "United States of Europe"
 EUevent.4.d: "[FROM.GetNameWithFlag] is uniting the member states of §C[EUU.GetFlag] The European Union§! to one European Superstate called the §C[EUU.GetFlag] The United States of Europe§!. [ROOT.GetNameWithFlag] will give up its sovereignty and join §C[EUU.GetFlag] The United States of Europe§!."
 EUevent.4.a: "Ode to Joy!"
 EUevent.5.t: "European Debt Crisis"
 EUevent.5.d: "The failure of the European Union to enact Eurozone reform. Nations within the union are unable to repay or refinance their government debt or bail out the over-debted banks. The member states are now scrambling to try to push the reforms forward quickly to ensure the financial and economic viability of the Eurozone is secured. The crisis has started and the Euro is at the brink."
 EUevent.5.a: "The Euro is at Stake!"
 EUevent.6.t: "Eurozone Reforms"
 EUevent.6.d: "The looming debt crisis has been avoided through a series of reforms in the Eurozone such as the implementation of a Fiscal Union and expanded powers of the European Central Bank (ECB) and additional stability mechanisms. The Eurozone has been saved and the European Union can now look to the future with confidence that a crisis has been averted."
 EUevent.6.a: "In varietate concordia."
 EUevent.7.t: "Eurozone Reforms..."
 EUevent.7.d: "The Global Financial Crisis in the United States has triggered a cascading effect amongst the nations of Europe. Many members of the European Parliament are looking for a resolution to the mounting debt in a number of countries in the European Union. The countries have failed to either pay, refinance their governmental debt, or issue emergency funds to failing banks in the wake of the Global Financial Crisis. All of the member states in question have reported an inability to repay their debt and have released that their budget deficits were much worse than previously thought. The main commonality amongst the nations is that the root cause of the crisis comes from shifting private debt to national debt through a series of debt bailouts to rescue struggling institutions within the countries. The European Central Bank (ECB) and International Monetary Fund (IMF) have begun working out deals with the member states to issue relief packages and national bailout programs to prevent a much worse crisis. The one thing that remains clear is that the European Union is on the verge of a cataclysmic crisis, as we stand in the center of the storm that is the Global Financial Crisis. We must remain strong and the Union must reform the Eurozone so we can weather the storm and show the European Union will not falter. Not now, not tomorrow, not ever. In varietate concordia."
 EUevent.7.a: "For the Euro!"
 EUevent.8.t: "Troika Reforms Accomplished!"
 EUevent.8.d: "[ROOT.GetNameWithFlag] has enacted the reforms demanded by the so-called Troika of the European Commission (EC), the European Central Bank (ECB) and the International Monetary Fund (IMF). This means austerity for the people of [ROOT.GetNameWithFlag]!"
 EUevent.8.a: "We will recover!"
 EUevent.9.t: "Sortie par accident"
 EUevent.9.d: "[ROOT.GetNameWithFlag] has failed to accomplish the the reforms demanded by the so-called Troika of the European Commission (EC), the European Central Bank (ECB) and the International Monetary Fund (IMF). The other member states refer to the No Bailout Clause, so [ROOT.GetNameWithFlag] has to leave the eurozone and §C[EUU.GetFlag] The European Union§! to devalue its own new currency and prevent bankruptcy."
 EUevent.9.a: "Bad times..."
 EUevent.10.t: "Transfer Navy to EuroNavy"
 EUevent.10.d: "With multinational fleets and task forces becoming more common and important in the 21st century the member states of [EUU.GetFlag] The European Union decided to join their forces and transfer their warships to a unified European Naval Command known as EuroNavy. \n\n[FROM.GetNameWithFlag] holds the office of Secretary General of EuroNavy and is demanding our Fleet to join EuroNavy."
 EUevent.10.a: "Europe, rule the waves!"
 EUevent.10.b: "We never give up our Fleet!"
