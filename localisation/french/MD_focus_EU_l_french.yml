 EU_news.47.t: "Union de Défense Européenne (UDE)"
 EU_news.47.d: "Afin d'atteindre l'autonomie stratégique nécessaire pour défendre leurs intérêts collectifs, répondre aux conflits et crises externes, et projeter la sécurité dans notre voisinage, les États membres ont décidé de former l'Union de Défense Européenne (UDE) en tant qu'alliance militaire et de quitter collectivement l'OTAN."
 EU_news.47.a: "D'accord"
 EU_news.48.t: "Union de Défense Européenne (UDE)"
 EU_news.48.d: "To attain the necessary strategic autonomy to defend their collective interests, respond to external conflicts and crises, and project security in European neighbourhood the member states of [EUU.GetNameWithFlag] have decided to form the European Defence Union (EDU) as a military alliance and to collectively leave NATO."
 EU_news.48.a: "D'accord"
 EU_news.49.t: "Un membre de l'OTAN quitte et rejoint l'UDE"
