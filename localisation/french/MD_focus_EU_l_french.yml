 EUU_migrant_crisis_triggered: "§YMigrant Crisis in Europe§! Triggered"
 EUevent.22.t: "La crise des migrants en Europe"
 EUevent.22.d: "Les différentes guerres en Afrique et au Moyen-Orient, la montée du djihadisme radical et bien d’autres encore ont poussé de nombreuses personnes à fuir leurs foyers. Les troubles et l'instabilité parmi ces nations déchirées par la guerre ont provoqué un déplacement comme nous n'en avons pas vu depuis des décennies. Des milliers de migrants ont commencé à affluer vers l’Union européenne pour demander l’asile et le statut de réfugié. Les pays situés à la périphérie de l’Union mobilisent déjà leurs gardes-frontières et leur police pour endiguer le flot de migrants, mais ils comptent sur l’Union pour qu’elle emploie des mesures permanentes. Certaines solutions temporaires incluent la conclusion d’un accord avec la Turquie pour héberger une partie des migrants, tandis que d’autres cherchent à imposer une agence plus permanente comme l’Agence européenne pour l’asile pour gérer la marée. Ce qui est sûr, c’est qu’il faut y remédier rapidement et efficacement."
 EUevent.22.a: "Une nouvelle crise commence."
 Migrant_Crisis_Europe: "Crise migratoire"
 Migrant_Crisis_Europe_desc: "La crise des migrants a frappé l’Europe comme un marteau, sapant à la fois l’unité nationale et la popularité des partis au pouvoir. La guerre en Syrie a poussé des milliers de réfugiés à fuir vers les pays voisins et, bien que l'Europe soit prête à accueillir ceux qui souffrent de la guerre, le nombre de migrants nouveaux et permanents venus de toute l'Afrique du Nord et du Moyen-Orient a submergé les institutions et les institutions européennes. beaucoup en voulaient aux nouveaux arrivants."
