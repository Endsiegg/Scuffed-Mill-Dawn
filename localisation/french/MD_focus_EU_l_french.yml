 EU_apply_for_membership_category: "Joining the EU"
 EU_apply_for_membership_category_desc: "Becoming a member of the EU is a complex procedure which does not happen overnight. Once an applicant country meets the conditions for membership, it must implement EU rules and regulations in all areas.\nAny country that satisfies the conditions for membership can apply. These conditions are known as the ‘Copenhagen criteria’ and include a free-market economy, a stable democracy and the rule of law, and the acceptance of all EU legislation, including of the euro."
 EU_apply_for_membership: "Joining the EU"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§! can join the §C[EUU.GetFlag] The European Union§! lets sing the Ode to Joy:\nJoy, beautiful spark of Divinity,\nDaughter of Elysium,\nWe enter, drunk with fire,\nHeavenly One, thy sanctuary!\nYour magic binds again\nWhat custom strictly divided;\nAll people become brothers,\nWhere your gentle wing abides. "
 EU_adopt_EU_law: "Adopt the EU law"
 EU_adopt_EU_law_desc: "Due to the huge volume of EU rules and regulations each candidate country must adopt as national law, the negotiations take time to complete. The candidates are supported financially, administratively and technically during this pre-accession period."
 EU_join_the_Euro: "Joining the Euro"
 EU_join_the_Euro_desc: "In order to adopt the euro, EU countries have to bring their national legislation in line with relevant EU law and meet specific conditions designed to ensure economic convergence. These requirements, agreed by the EU Member States in Maastricht in 1991, are known as the convergence criteria."
 USoE_integrate_new_members: "Integrate New Member States"
 USoE_integrate_new_members_desc: "Additional nations have decided to move forward and join the Union. It is time to integrate these new member states and make the United States of Europe that much stronger moving forward."
 instrument_for_pre_accession_assistance: "Instrument for Pre-accession Assistance (IPA)"
 instrument_for_pre_accession_assistance_desc: "The Instrument for Pre-accession Assistance (IPA) is how the EU has been supporting reforms in the enlargement region with financial and technical assistance."
 instrument_for_pre_accession_assistance_tt: "EU candidates get §YPre-accession Assistance Programms§!"
 pre_accession_assistance_program: "Pre-Accession Assistance Programm"
 pre_accession_assistance_program_desc: "§C[EUU.GetNameWithFlag]§! is supporting reforms of membership candidates so that they can meet the accession criteria of §C[EUU.GetNameWithFlag]§!. The assistance is primarily targeted at helping to eliminate corruption and providing some economic boon to the nation to get their finances in order."
