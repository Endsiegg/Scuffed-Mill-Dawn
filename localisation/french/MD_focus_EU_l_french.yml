 EU_news.45.d: "La BCE a réduit son programme OMT.\n§YLimite de taille OMT§!: Ajouter §R-$200§! milliards.\nTous les États membres avec un §Ytaux d'intérêt§! < §R4.0%§!: Ajouter §G-5%§! d'euroscepticisme.\nTous les États membres avec un §Ytaux d'intérêt§! > §R4.0%§!: Ajouter §R+5%§! d'euroscepticisme.\n"
