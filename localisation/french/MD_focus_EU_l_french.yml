 EUU_idea_gdpr_desc: "The §YGeneral Data Protection Regulation§! (GDPR) is the European Union regulation regarding information privacy within the European Union and the European Economic Area (EEA). It is considered to be an important component of the EU privacy and human rights laws and in particular Article 8(1) of the §YCharter of Fundamental Rights of the European Union§!. The main goal of the regulation is to enhance the individual's control over their data and personal information and to simplify regulations for international business purposes. "
 foreign_data_kraken: "Kraken de données étrangères"
 foreign_data_kraken_desc: "Le Kraken de données étrangères représente l'ensemble des lois qui ont précédé le Règlement Général sur la Protection des Données (RGPD). Cet ensemble de lois comportait plusieurs ouvertures et lacunes qui sont problématiques pour la sécurité à long terme des États membres de l'Union Européenne. "
 EU_copyright: "Directive sur le droit d'auteur dans le marché unique numérique"
 EU_copyright_desc: "The §YDirective on Copyright in the Digital Single Market§! is a European Union directive that has been adopted to ensure a well-functioning marketplace for copyright. It extends European Union copyright law and expands it to a single digital market."
 asylum_shopping: "Marchandage d'asile"
 asylum_shopping_desc: "Les demandeurs d'asile du monde entier continuent de faire le tour de l'Union Européenne pour trouver le pays le plus favorable à leur demande d'asile. Cette situation est à l'origine d'une congestion bureaucratique dans l'ensemble de l'Union Européenne et nous devrions chercher à y remédier dès que possible."
 relocation_asylum_seekers: "Relocalisation et réinstallation des demandeurs d'asile"
 relocation_asylum_seekers_desc: "We have taken to relocating and resettling asylum seekers to keep the overwhelming number of migrants down. We must look for a more permanent solution to this growing problem."
 EU_Turkey_deal: "Accord UE-Turquie"
 EU_Turkey_deal_desc: "The EU-Turkey Deal intended to curb people traveling irregularly from Turkey into the Greek Islands. It was a monumental deal to try to curb illegal immigration into the European Union, however, it remains to be seen whether this will curb the tide of Asylum Seekers."
 European_Asylum_Agency: "Agence européenne pour l'asile"
 European_Asylum_Agency_desc: "The §YEuropean Asylum Agency§! is an agency within the European Union to increase cooperation of European Union member states on asylum, improve the implementation of the Common European Asylum System and support member states under pressure from asylum seekers."
 Frontex: "Frontex"
 Frontex_desc: "The European Border and Coast Guard Agency, commonly known as Frontex, is an agency of the European Union. In coordination with border and coast guards of the member states it exercises border control of the European Schengen Area."
 EU_commission_president: "Président de la Commission européenne"
 EU_commission_president_desc: "The §YPresident of the European Union§! is the head of the executive branch of the §C[EUU.GetNameWithFlag]§!. The President leads a cabinet of Commissioners, referred to simply as the College, collectively accountable to the European Parliament. They are empowered to allocate portfolios among, reshuffle, or dismiss commissioners as necessary. The Commission is the only body allowed to propose bills to become European Law."
 EU_council_president: "Président du Conseil européen"
 EU_council_president_desc: "The §YPresident of the European Council§! presides over and drives forward the work of the European Council, which is composed of twenty-seven heads of state and a principal representative of §C[EUU.GetNameWithFlag]§! on the world stage. The institution comprises the college of heads of state and the president of the European Commission and provides political direction to the whole of the European Union."
 EU_parliament_president: "Président du Parlement européen"
 EU_parliament_president_desc: "The §YPresident of the European Parliament§! presides over the debates and activities of the European Parliament. They represent the European Parliament in all legal matters and external relations, particularly international relations. They serve a two-and-a-half-year term and their signature is required to sign the Budget of the European Union and Union acts adopted under co-decision procedures."
 frontex_ExDir: "Directeur exécutif de Frontex"
 frontex_ExDir_desc: "The §YFrontex Executive Director§! presides over the European Border and Coast Guard Agency (commonly known as Frontex). The purpose of Frontex is to support European Union member states on the ground in their efforts to protect external European Borders. It also exercises border control over the Schengen area to assist with the area of freedom, security and justice domain."
 European_Defence_Fund: "Fonds européen de défense"
 European_Defence_Fund_desc: "The §YEuropean Defence Fund§! is one of the components of the European Union's Common Security and Defence Policy (CSDP) where the CSDP aims to coordinate and increase national investment in defence research and interoperability between the national armed forces of the European member states. The EDF, in particular, is a program that provides funding for collaborative defence projects. "
 European_Security_Council: "Conseil européen de sécurité"
 European_Security_Council_desc: "The §YEuropean Security Council§! is a security council that aims to help the European Union to think and act strategically in any event where the European Union is involved quickly and effectively."
 EUU_euroarmy_sc: "Secrétaire général de l'EuroArmée"
 EUU_euroarmy_sc_desc: "The §YSecretary General of EuroArmy§! is the head of the EuroArmy of the European Union. They are responsible for the coordination of the EuroArmy which is the combined and common armed forces of the European Union member states."
 EUU_euronavy_sc: "Secrétaire général de l'EuroMarine"
 EUU_euronavy_sc_desc: "The §YSecretary General of EuroNavy§! is the head of the EuroNavy of the European Union. They are responsible for the coordination of the EuroNavy which is the combined and common naval strength of the European Union."
 EUU_cfr_eu: "Charte des droits fondamentaux de l'Union européenne"
 EUU_cfr_eu_desc: "The §YCharter of Fundamental Rights of the European Union§! enshrines political, social and economic rights for the European Union citizens and residents into European Law. The charter forms part of the area of freedom, security and justice (AFSJ) policy domain of the European Union. It applies to all borders of the European Union and Euratom which must act and legislate by its provisions."
 european_spirit: "Esprit européen"
 european_spirit_desc: "Forevermore, we are stronger united than we are divided. We must continue to strengthen the European Union for the betterment of our continent and the world at large."
 EU_foreign_minister: "Haut représentant de l'Union pour les affaires étrangères et la politique de sécurité"
 EU_foreign_minister_desc: "The §YHigh Representative of the Union for Foreign Affairs and Security Policy§! is the chief co-ordinator and representative of the Common Foreign and Security Policy (CFSP) within the European Union. The title is often shortened to the EU Foreign Minister and they primarily coordinate foreign policy on behalf of member states."
 ECB_president: "Président de la Banque centrale européenne"
 ECB_president_desc: "The §YPresident of the European Central Bank§! presides over the European Central Bank (ECB), the institution responsible for the management of the Euro and the European Union's monetary policy in the Eurozone. They head the executive board, Governing Council and General Council of the ECB and represent the bank abroad."
 ECB_zero_interest_rate_policy: "ECB Zero Interest Rate Policy"
 ECB_zero_interest_rate_policy_desc: "The ECB Zero Interest Rate Policy is part of the macroeconomic concepts developed by the European Central Bank to achieve the monetary policy decisions they have laid out. The ECB Zero Interest Rate Policy has come under some stress as it is often associated with slow economic growth, deflation and deleverage."
 EUU_national_dept_crisis_eu: "National Debt Crisis"
 EUU_national_dept_crisis_eu_desc: "The Great Recession in the United States continues to have ripple effects on many different parts of the world. The National Debt Crisis in Europe is but one example of the ongoing ripple effect. The rising debt of our nation is starting to threaten the Euro at large."
 european_debt_crisis: "European Debt Crisis"
 european_debt_crisis_desc: "The Great Recession in the United States continues to have ripple effects on many different parts of the world. Several fellow European Union member states are struggling as a repercussion of the Great Recession."
 euro_bonds: "Eurobonds"
 euro_bonds_desc: "Eurobonds are a new option for financing public debt. The issuance of Eurobonds to eurozone members to assist in financing their debt, and liquid investment opportunities for savers that compete with the US Bond market."
 euro_rescue_package: "Paquet de sauvetage de l'euro"
 euro_rescue_package_desc: "The European Central Bank has issued a rescue package to try to stem the tide of the debt crisis and bring it back under control. It is a costly measure, but it should stabilize the current economic situation of the eurozone."
 fiscal_union: "Union fiscale"
 fiscal_union_desc: "The establishment of a fiscal union for the European Union will allow us to further share a common budget. It is furthering the point of the growing sense of unity within the European Union and the concessions that are being made to further the Union as a whole."
 European_Economic_Government: "Gouvernement économique européen"
 European_Economic_Government_desc: "The establishment of the European Economic Government has now set the precedent and the ability for the [EUU.GetNameWithFlag] at large to establish a tax authority and set spending goals for the member states."
 EU_finance_minister: "Ministre européen de l'Économie et des Finances"
 EU_finance_minister_desc: "The §YEuropean Minister of Economy and Finance§! heads the European Economic Government and as such has the powers invested in them by the fiscal union. The minister is responsible for overseeing the tax authority, the minimum wage for member states, and other economic and fiscal decisions."
 EUU_ambassador_unsc: "Ambassadeur de l'Union aux Nations Unies"
 EUU_ambassador_unsc_desc: "The §YAmbassador of the Union to the United Nations§! represents the European Union at the United Nations, working in coordination with diplomatic missions of all the European Union member states."
 EU_president: "Président de la Fédération européenne"
 EU_president_desc: "The §YPresident of the European Federation§! is the duly elected leader of the European Federation. The European Federation is one of the final federalization options of the European Union and as such this makes this a very powerful position."
 withdrawal_treaty: "Traité de retrait"
 withdrawal_treaty_desc: "As we withdraw from the European Union we have achieved a Withdrawal Treaty which allows us to exit the European Union with a deal to keep trade deals or other political concessions on the table."
 no_deal_exit: "No Deal Exit"
 no_deal_exit_desc: "We have opted for a No Deal Exit. We were not able to agree on the details of our nation's leaving the European Union."
 austerity: "Austérité"
 austerity_desc: "We have accomplished the goals of the Troika Reforms of the European Commission. We have accomplished Austerity for the sake of our nation and as such our economy is continuing to stabilize."
 EUU_voting_rights_suspended: "Suspension of EU Voting Rights in the Council"
 EUU_voting_rights_suspended_desc: "Our voting rights in the European Union have been suspended due to repeated breaches of European values. It is time we either change the direction we are taking our country or we should explore leaving the Union."
 EUU_subsidies_suspended: "Suspension of EU Subsidies"
 EUU_subsidies_suspended_desc: "The European Union subsidies we were once receiving have now been suspended. The sudden change in our budget will take some getting used to and we should look to remedying the situation to once again take advantage of the subsidies allotted to us."
