 EUevent.2.t: "EU-Turkey deal"
 EUevent.2.d: "§C[EUU.GetFlag] The European Union§! and [TUR.GetNameWithFlag] reached an agreement aimed at stopping the flow of irregular migration from Turkey to Europe. According to the EU-Turkey Statement, all new irregular migrants and asylum seekers arriving from Turkey to the Greek islands and whose applications for asylum have been declared inadmissible should be returned to Turkey. §C[EUU.GetFlag] The European Union§! will pay 3 billion Euro for the Facility for Refugees in Turkey."
 EUevent.2.a: "D'accord"
