l_french:
 abkhazia_focus: "Priorités nationales Abkhazie"
 ABK_Corruption_economic: "l'Abkhazie dans le Nouveau Millénaire"
 ABK_Corruption_economic_desc: "Notre pays n'aborde pas le nouveau millénaire dans les meilleures conditions. La corruption ronge notre pays, les infrastructures ont été détruites après la guerre et n'ont pas été restaurées"
 ABK_jd_abk_russia: "Rétablir les liaisons de transport avec la Russie"
 ABK_jd_abk_russia_desc: "Nous devons restaurer les voies de transport vers la Russie, car elle est pour le moment notre seul allié et partenaire."
 ABK_tourism1: "Développement touristique"
 ABK_tourism1_desc: "Il est temps de commencer le développement du tourisme dans notre pays, peut-être que les fonds reçus des touristes aideront notre économie à tenir le coup"
 ABK_associated_state: "État associé à la CEI"
 ABK_associated_state_desc: "La Russie est prête à contribuer à l'adhésion à la CEI sous la forme d'un État associé"
 ABK_internet_akvafon: "Premier accès à Internet"
 ABK_internet_akvafon_desc: "nternet se développe activement partout dans le monde, il est temps pour nous de le développer dans la république"
 ABK_abkhazian_resourse: "Soutien aux agriculteurs et aux cultures agricoles"
 ABK_abkhazian_resourse_desc: "Le riche patrimoine naturel de notre république doit être utilisé au maximum. Nous sommes prêts à soutenir nos agriculteurs"
 ABK_promotion_of_independence: "Promotion de l'indépendance"
 ABK_promotion_of_independence_desc: "Nous promouvrons l'indépendance de notre république dans tous les médias, notre pays peut exister de manière indépendante"
 ABK_promotion_of_russia: "Propagande d'amitié avec la Russie"
 ABK_promotion_of_russia_desc: "La Russie est notre amie, notre frère et notre alliée. Nous diffuserons activement ce message dans tous nos médias"
 ABK_training_in_russia: "Formation des soldats en Russie"
 ABK_training_in_russia_desc: "Nous enverrons nos soldats en Russie pour s'entraîner, afin de leur acquérir une expérience de combat avancée"
 ABK_russia_invest_industry: "La Russie investit dans notre industrie"
 ABK_russia_invest_industry_desc: "Nous sommes prêts à conclure un accord sur l'investissement de fonds russes dans notre industrie"
 ABK_visa_free_russia: "Régime sans visa avec la Russie"
 ABK_visa_free_russia_desc: "Nous avons signé un accord qui annule le régime des visas entre nos pays. Espérons que cela nous aidera à améliorer notre situation économique"
 ABK_tourism2: "Poursuivre le développement du tourisme"
 ABK_tourism2_desc: "Nous devons attirer plus de touristes dans le pays, nous allons donc augmenter nos investissements dans le secteur touristique de notre pays"
 ABK_decrease_cencorship: "Assouplir la censure"
 ABK_decrease_cencorship_desc: "Nous abandonnerons la censure stricte qui existait auparavant"
 ABK_abkhazian_passports: "Passeports abkhazes"
 ABK_abkhazian_passports_desc: "Nous sommes prêts à introduire le passeport à nos citoyens abkhazes"
 ABK_rearms_russia_us: "La Russie est prête à nous réarmer"
 ABK_rearms_russia_us_desc: "La Russie est prête à nous réarmer"
 ABK_energy_help: "Commencer à résoudre les problèmes énergétiques"
 ABK_energy_help_desc: "Notre pays souffre de problèmes énergétiques depuis longtemps, il est temps de commencer à résoudre ce problème"
 ABK_crypto: "Légalisation des cryptomonnaies"
 ABK_crypto_desc: "Notre pays doit évoluer avec son temps. Les crypto-monnaies prennent de l'ampleur et nous devons en bénéficier financièrement"
 ABK_president_illness: "La maladie du président"
 ABK_president_illness_desc: "Notre Président est très malade et ne peut pas remplir les fonctions de chef de l'Etat, il est temps de changer de gouvernement"
 ABK_sgb: "Service de sécurité de l'État (SGB)"
 ABK_sgb_desc: "Nous devons renforcer notre service de sécurité de l'État"
 ABK_internet_a_mobail: "Deuxième opérateur"
 ABK_internet_a_mobail_desc: "A-mobile deviendra le deuxième opérateur télécom de notre république"
 ABK_jd_abk_russia_arms: "Troupes ferroviaires de Russie"
 ABK_jd_abk_russia_arms_desc: "La Russie est prête à allouer une unité de ses troupes ferroviaires pour restaurer nos infrastructures"
 ABK_research_net: "Développement des réseaux Internet"
 ABK_research_net_desc: "Il est nécessaire de développer davantage notre réseau Internet"
 ABK_transistria_friend: "Amitié avec la Transnistrie"
 ABK_transistria_friend_desc: "Nous continuerons à améliorer nos relations avec nos collègues de Transnistrie"
 ABK_soo_friend: "Amitié avec l'Ossétie du Sud"
 ABK_soo_friend_desc: "Nous continuerons à améliorer nos relations avec nos collègues d'Ossétie du Sud"
 ABK_artshakh_friend: "Amitié avec l'Artsakh"
 ABK_artshakh_friend_desc: "Nous continuerons à améliorer nos relations avec nos collègues de l'Artsakh"
 ABK_new_era: "Nouvelle ère"
 ABK_new_era_desc: "Notre République entre dans une nouvelle ère, peut-être qu'enfin avec un nouveau président nous pourrons devenir une république économiquement forte"
 ABK_increase_medicine: "Développement de la médecine"
 ABK_increase_medicine_desc: "Il est nécessaire d'investir dans la médecine de notre pays, notre population est en train de disparaître activement et nous devons y mettre un terme"
 ABK_against_corruption: "Lancement d'une campagne anti-corruption"
 ABK_against_corruption_desc: "Nous entendons éradiquer fermement et clairement la corruption"
 ABK_increase_education: "Investir dans l'éducation"
 ABK_increase_education_desc: "Notre jeunesse se dégrade activement, nous devons investir dans l'amélioration de l'éducation dans le pays"
 ABK_ros_neft: "Coopération avec Rosneft"
 ABK_ros_neft_desc: "Rosneft est prêt à aider à la découverte de réserves pétrolières sur le territoire de notre république"
 ABK_rus_hydro: "Rus Hydro"
 ABK_rus_hydro_desc: "Nous sommes prêts à approuver les projets RusHydro sur notre territoire"
 ABK_mvd_sgb: "Fusionner le SGB et le ministère de l'Intérieur"
 ABK_mvd_sgb_desc: "Le moment est venu d'une réforme globale de nos forces de l'ordre"
 ABK_let_russians_buy: "Autoriser les Russes à acheter des biens immobiliers"
 ABK_let_russians_buy_desc: "Nous autoriserons légalement les citoyens russes à acheter des biens immobiliers dans notre pays, augmentant ainsi l'attractivité des investissements"
 ABK_jd_abk_russia_help: "Assistance des troupes ferroviaires de Russie"
 ABK_jd_abk_russia_help_desc: "Les troupes ferroviaires russes sont prêtes à rester sur le territoire de notre république et à nous aider temporairement dans la restauration"
 ABK_our_place: "Notre place dans ce monde"
 ABK_our_place_desc: "Notre peuple doit trouver sa voie dans ce monde et nous la trouverons certainement dans le futur"
 ABK_cus_create: "Créer CIS-2"
 ABK_cus_create_desc: "Le Commonwealth des États non reconnus (États-Unis) ou CEI-2 est une union créée pour la consultation, l'entraide et la coordination des actions coopératives des États non reconnus sur le territoire post-soviétique."
 ABK_abkhazian_farmers: "Soutien aux agriculteurs nationaux"
 ABK_abkhazian_farmers_desc: "Nous ne pouvons pas toujours compter sur une aide extérieure, le soutien des agriculteurs nationaux devrait donc être notre priorité."
 ABK_army: "Réforme des forces armées"
 ABK_fleet: "La marine abkhaze"
 ABK_air: "Force aérienne d'Abkhazie"
 ABK_modernize_army: "Modernisation de l'armée"
 ABK_modernize_army_desc: "Nous ne pouvons pas nous permettre d'affaiblir notre armée, car elle est notre garante de souveraineté"
 ABK_network_warfare_desc: "La guerre réseau-centrée, également appelée opérations réseau-centrées ou guerre réseau-centrée, est une doctrine militaire ou une théorie de la guerre qui cherche à traduire un avantage informationnel, rendu possible en partie par les technologies de l'information, en un avantage concurrentiel grâce à la mise en réseau informatique robuste de forces bien informées et géographiquement dispersées."
 ABK_decentralized_warfare_desc: "La guerre de quatrième génération (4GW) est un conflit caractérisé par un brouillage des frontières entre guerre et politique, entre combattants et civils. Le terme a été utilisé pour la première fois en 1980 par une équipe d'analystes américains, dont le paléoconservateur William S. Lind, pour décrire le retour de la guerre à une forme décentralisée. "
 ABK_president_illness2: "Le communisme revient"
 ABK_president_illness2_desc: "Nous serons à nouveau pleinement sous les bannières rouges!"
 ABK_china_help: "Investissements chinois"
 ABK_china_help_desc: "Nous avons pu attirer des investissements chinois pour le développement de notre pays"
 ABK_china_help_jd: "Investissements chinois dans les chemins de fer"
 ABK_china_help_jd_desc: "Les entreprises chinoises sont prêtes à restaurer les voies ferrées de notre république dans le cadre de leur stratégie"
 ABK_returm_marxism: "Le retour du marxisme à l'école"
 ABK_returm_marxism_desc: "La vieille littérature soviétique nous sera à nouveau utile, il est temps d'éduquer les nouvelles générations de communistes!"
 ABK_increase_cencorship: "Renforcer la censure"
 ABK_increase_cencorship_desc: "Il faut faire taire tous les ennemis du peuple!"
 ABK_our_red_path: "La Voie Rouge est la seule vraie"
 ABK_our_red_path_desc: "La voie du communisme et du socialisme est la seule vraie pour notre pays"
 ABK_one_party: "Un pays, une fête"
 ABK_one_party_desc: "Notre pays n'a pas besoin de dizaines de partis différents, un seul nous suffit"
 ABK_china_invest_tech: "La Chine investit dans notre secteur technologique"
 ABK_china_invest_tech_desc: "Les entreprises chinoises sont prêtes à financer notre secteur technique"
 ABK_defend_our_home: "Protéger notre maison"
 ABK_defend_our_home_desc: "Notre pays est toujours menacé de danger – protégeons-le"
 ABK_defend_our_home2: "Structures défensives"
 ABK_defend_our_home2_desc: "Il faut non seulement inspirer les gens, mais aussi être physiquement prêt à défendre nos frontières."
 ABK_china_invest_mesta: "Les investissements chinois se poursuivent"
 ABK_china_invest_mesta_desc: "Les entreprises chinoises ont constaté les résultats positifs de leurs investissements précédents et sont prêtes à poursuivre dans le même esprit."
 ABK_atheism: "L'athéisme dans chaque foyer"
 ABK_atheism_desc: "La propagande de Marx ramènera notre peuple sur le chemin glorieux de l'athéisme!"
 ABK_mil_prop: "Propagande militaire"
 ABK_mil_prop_desc: "Notre pays ne pourra pas se défendre si notre peuple ne s'unit pas pour défendre les armes et se battre"
 ABK_empower_sgb: "Renforcer le financement des services de sécurité"
 ABK_empower_sgb_desc: "L'État doit être protégé de manière fiable de l'intérieur"
 ABK_mobilise_masses: "Mobilisation de masse"
 ABK_mobilise_masses_desc: "Lève-toi, peuple d'Abkhazie! au combat à mort"
 ABK_nep: "La renaissance d'une nouvelle politique économique"
 ABK_nep_desc: "Les anciennes méthodes seront à nouveau utilisées"
 ABK_fiveka: "Le premier plan quinquennal"
 ABK_fiveka_desc: "Il est temps pour nous de revenir à la pratique des plans quinquennaux"
 ABK_free_education: "Éducation gratuite"
 ABK_free_education_desc: "Chaque Abkhaze devrait être éduqué, où qu’il se trouve !"
 ABK_collectivism: "Collectivisme"
 ABK_collectivism_desc: "Rendons l'unité aux Abkhazes à travers le collectivisme"
 ABK_sup_work: "Nous soutiendrons les travailleurs"
 ABK_sup_work_desc: "Chaque travailleur abkhaze sera protégé par l'État"
 ABK_people_militia: "Milice populaire"
 ABK_people_militia_desc: "Chaque citoyen doit protéger le pays!"
 ABK_rel_quest: "La question de la religion"
 ABK_rel_quest_desc: "Que devons-nous faire dans un sujet aussi délicat?"
 ABK_rel_commu: "Communisme religieux"
 ABK_rel_commu_desc: "Sont-ils combinés?"
 ABK_farmer_collab: "Soutien aux agriculteurs"
 ABK_farmer_collab_desc: "L'agriculture est le poumon de notre république"
 ABK_president_illness3: "La monarchie revient"
 ABK_president_illness3_desc: "Tous ces jeux de démocratie ont conduit notre pays à la mendicité, seule une vraie monarchie nous sauvera"
 ABK_ally_with_mafia: "Alliance avec la mafia"
 ABK_ally_with_mafia_desc: "Les clans d'Abkhazie divisent depuis longtemps le pays et ne font que nuire à son développement, sous la bannière de la monarchie, nous les forcerons à travailler pour le bien de notre pays"
 ABK_nati_ideas: "Idées nationalistes"
 ABK_nati_ideas_desc: "La consolidation de notre société est plus que jamais nécessaire et, c'est sûr, nous la soutiendrons avec des idées nationalistes"
 ABK_start_prepare_for_war: "Préparer la guerre"
 ABK_start_prepare_for_war_desc: "Notre voisin, la Géorgie, ne nous donnera pas la paix, nous devons donc nous préparer de toutes nos forces à la guerre à venir"
 ABK_abkhazian_kingdom: "L'héritage du royaume abkhaze"
 ABK_abkhazian_kingdom_desc: "Le manuel d'histoire est le meilleur porte-parole de la propagande. Il est temps de rappeler aux habitants de notre pays qu'il y avait autrefois un royaume abkhaze sur ces terres"
 ABK_miiltia: "Milice abkhaze"
 ABK_miiltia_desc: "Il est temps d'appeler la milice, l'heure de la guerre viendra bientôt"
 ABK_militarism: "Le temps du militarisme"
 ABK_militarism_desc: "Le militarisme nous est nécessaire comme l'air"
 ABK_militari_industry: "Industrie militaire"
 ABK_militari_industry_desc: "Nous avons besoin de beaucoup d'armes"
 ABK_finish_opposition: "Terminer l'opposition"
 ABK_finish_opposition_desc: "Cela fait longtemps que l'opposition entrave le développement de notre pays, depuis que nous avons arrêté de jouer à la démocratie, il est temps d'éliminer tous les opposants"
 ABK_church_help: "Assistance de l'Église"
 ABK_church_help_desc: "La religion est une partie importante de notre vie, qu'elle nous bénisse pour une guerre juste"
 ABK_cis_2_military: "CIS-2 en tant qu'alliance militaire"
 ABK_cis_2_military_desc: "Il est temps de transformer CIS-2 en quelque chose de plus."
 ABK_ally_with_south_ossetia: "Former une alliance militaire avec l'Ossétie du Sud"
 ABK_ally_with_south_ossetia_desc: "Dans la guerre à venir, nous devons combattre ensemble"
 ABK_georgia_attack: "Commencer une guerre avec la Géorgie"
 ABK_georgia_attack_desc: "C'est l'heure d'une grande bataille"
 ABK_arm_friend: "Amitié avec l'Arménie"
 ABK_arm_friend_desc: "Il est temps d'établir des liens amicaux avec l'Arménie"
 ABK_arm_battalion: "Revivez le bataillon Baghramyan"
 ABK_arm_battalion_desc: "Il est temps de relancer le bataillon Baghramyan, symbole de notre amitié avec l'Arménie dans la lutte contre la Géorgie"
 ABK_abkhazvozvrashenstroy: "Établir la fondation de \"Abkhazvozvrashenstroy\""
 ABK_abkhazvozvrashenstroy_desc: "Ce fonds sera la clé de la nouvelle économie de l'Abkhazie, avec son aide, nous pourrons attirer des investissements pour notre pays du monde entier"
 ABK_parli_dead: "Traiter avec le Parlement"
 ABK_parli_dead_desc: "Il est temps d'éliminer cette relique de la démocratie"
 ABK_dictatorship: "Le monarque dictatorial"
 ABK_dictatorship_desc: "Seule la main forte du monarque sauvera notre pays"
 ABK_sov_heast: "Amitié avec la Russie"
 ABK_sov_heast_desc: "Nous sommes prêts à être amis avec une telle Russie"
 ABK_invest_from_eng: "Investissements d'Angleterre"
 ABK_invest_from_eng_desc: "Nous espérons des investissements de l'Angleterre, car c'est l'Angleterre de Lord Palmerston qui a également joué un rôle dans les destins tragiques des peuples du Caucase du Nord-Ouest, y compris les Abkhazes"
 ABK_invest_from_tur: "Investissements en provenance de Turquie"
 ABK_invest_from_tur_desc: "Nous espérons des investissements de la Turquie, impliquée d'une manière ou d'une autre dans la tragédie du mahajirisme, et son implication dans les activités de la Fondation signifiera une participation au sort futur du peuple abkhaze"
 ABK_invest_from_chi: "Investissements en provenance de Chine"
 ABK_invest_from_chi_desc: "Il est nécessaire d'attirer les investissements de Chine. Il convient également de garder à l'esprit que la RPC, étant l'une des grandes puissances, membre permanent du Conseil de sécurité de l'ONU, est la moins sensible aux effets opportunistes de facteurs externes. "
 ABK_repatriation: "Programme de rapatriement"
 ABK_repatriation_desc: "Nous sommes prêts à lancer un programme visant à renvoyer de nombreux Abkhazes de souche dans leur pays"
 ABK_tourism_sector: "Investissements en capital dans le secteur du tourisme"
 ABK_tourism_sector_desc: "Un afflux stable de fonds dans notre pays nous permettra d'augmenter les investissements dans le secteur du tourisme"
 ABK_fight_with_narco: "Combattre la toxicomanie"
 ABK_fight_with_narco_desc: "Il faut lutter contre la propagation de la drogue dans notre pays"
 ABK_declare_kingdom: "Annoncer la création du royaume abkhaze"
 ABK_declare_kingdom_desc: "Il est temps de rendre à notre peuple son ancienne grandeur"
 ABK_korea_workers: "Attirer les travailleurs nord-coréens"
 ABK_korea_workers_desc: "Nous sommes prêts à attirer nos collègues de Corée du Nord pour travailler dans notre pays"
 ABK_internal_state: "Politique intérieure"
 ABK_internal_state_desc: "Il faut aussi s'occuper des problèmes internes de l'Etat"
 ABK_sports_development: "Développement sportif"
 ABK_sports_development_desc: "Dans un corps sain - un esprit sain !"
 ABK_education_development: "Développement de l'éducation"
 ABK_education_development_desc: "Il est nécessaire que nos enfants grandissent alphabétisés et nous puissions leur transférer notre pays"
 ABK_wine: "Développement de la filière vitivinicole"
 ABK_wine_desc: "Le vin est notre tout"
 ABK_bul_bondex: "Amitié avec la Bulgarie"
 ABK_bul_bondex_desc: "Notre dynastie dirigeante est présente en Bulgarie depuis longtemps et a réussi à y gagner de l'influence. L'amitié avec ce pays nous sera évidemment bénéfique"
 ABK_china_sosiski: "Achats d'armes en Chine"
 ABK_china_sosiski_desc: "Nous sommes intéressés par quelques échantillons d'armes"
 ABK_eng_sosiski: "Achats d'armes en Angleterre"
 ABK_eng_sosiski_desc: "Nous sommes intéressés par quelques échantillons d'armes"
 ABK_rus_sosiski: "Achats d'armes en Russie"
 ABK_rus_sosiski_desc: "Nous sommes intéressés par quelques échantillons d'armes"
 ABK_armenia_sosiski: "Achats d'armes en Arménie"
 ABK_armenia_sosiski_desc: "Nous sommes intéressés par quelques échantillons d'armes"
 ABK_bulgaria_sosiski: "Achats d'armes en Bulgarie"
 ABK_bulgaria_sosiski_desc: "Nous sommes intéressés par quelques échantillons d'armes"
 ABK_let_wagner_enter: "Engager la SMP Wagner"
 ABK_let_wagner_enter_desc: "Nous souhaitons recevoir les services du Wagner SMP pour protéger notre pays"
 ABK_unesko: "Inviter l'UNESCO"
 ABK_unesko_desc: "L'Abkhazie est un pays très ancien avec une grande histoire et une grande culture. Nous pouvons désormais inviter l'UNESCO à nous aider à préserver cette histoire"
 ABK_free_zone: "Zone économique libre"
 ABK_free_zone_desc: "Nous pouvons désormais créer une zone économique libre à part entière à partir de notre pays, ce qui attirera les investissements dans notre économie"
 ABK_we_are_country: "Nous sommes un État reconnu"
 ABK_we_are_country_desc: "Nous avons enfin obtenu ce que nous essayions d'accomplir depuis de nombreuses années - maintenant notre État est reconnu !"
 ABK_union_state: "Rejoindre l'État de l'Union"
 ABK_union_state_desc: "Nous sommes prêts à rejoindre l'État de l'Union, ce type de relation avec la Russie nous convient"
 ABK_korea_trade: "Commerce avec la RPDC"
 ABK_korea_trade_desc: "Nous sommes prêts à établir des relations commerciales avec la RPDC"
 ABK_monarchy_eng: "Amitié avec la monarchie anglaise"
 ABK_monarchy_eng_desc: "Nos monarques devraient établir des liens amicaux"
 ABK_friend_russia: "Amitié avec la Russie communiste"
 ABK_friend_russia_desc: "Seuls les communistes au pouvoir en Russie peuvent être nos partenaires et amis"
 ABK_friend_georgia: "Amitié avec la Géorgie"
 ABK_friend_georgia_desc: "Les communistes géorgiens sont nos amis"
 ABK_friend_armenia: "Amitié avec l'Arménie"
 ABK_friend_armenia_desc: "Les communistes arméniens sont nos amis"
 ABK_Russian_Way: "La voie russe de modernisation de l'armée"
 ABK_Russian_Way_desc: "Nous avons choisi la voie de la modernisation de notre armée selon le système russe"
 ABK_China_Way: "La voie chinoise de modernisation de l'armée"
 ABK_China_Way_desc: "Nous avons choisi la voie de la modernisation de notre armée selon le système chinois"
 ABK_CSTO_training: "Exercices avec les pays de l'OTSC"
 ABK_CSTO_training_desc: "Les exercices avec les pays de l'OTSC aideront nos soldats à acquérir de nouvelles compétences de combat"
 ABK_Iska: "Placer l'Iskander russe avec nous"
 ABK_Iska_desc: "Les fusées ne sont pas superflues"
 ABK_rus_officer: "École d'officiers russes"
 ABK_rus_officer_desc: "Nos officiers étudieront dans les universités militaires russes"
 ABK_china_rszo: "Acheter du MLRS chinois"
 ABK_china_rszo_desc: "WM-80 est un système de fusée à lancement multiple chinois. Développé par l'usine n°123 en Chine. Il est proposé à l'exportation par la société chinoise de commerce extérieur Norinco. Le système a été livré au Bangladesh, en Arménie, en Jordanie et au Soudan."
 ABK_weapon: "Marchand d'armes avec la Chine"
 ABK_weapon_desc: "La Chine a accepté de nous fournir gratuitement plusieurs fusils automatiques"
 ABK_China_training: "Entraînement avec l'armée chinoise"
 ABK_China_training_desc: "Nos combattants étudieront avec des soldats chinois"
 ABK_tur_sosiski: "Achat de matériel turc"
 ABK_tur_sosiski_desc: "Nous sommes prêts à acheter une petite quantité d'équipement en Turquie"
 ABK_union_social: "Coopération avec la sécurité sociale"
 ABK_union_social_desc: "Nous avons conclu un accord sur l'interaction sociale entre les membres de l'État de l'Union, qui facilitera grandement la vie de nos citoyens"
 ABK_union_programm_care: "Coopération dans le domaine des soins médicaux"
 ABK_union_programm_desc: "L'accord de coopération dans le domaine de la santé est un point important dans le développement de l'État de l'Union, car désormais nos citoyens recevront les mêmes soins médicaux dans tout l'État"
 ABK_union_btr: "Coopération technique et de transport"
 ABK_union_btr_desc: "Nos pays disposent d'une bonne base de production, avec l'aide de laquelle nous pourrons augmenter la production des équipements nécessaires"
 ABK_tourism1_idea: "Tourisme abkhaze"
 ABK_tourism2_idea: "Tourisme abkhaze développé"
