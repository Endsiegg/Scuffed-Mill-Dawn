 CHI_Rec_tank_1_desc: "Le Norinco Type 63, également connu sous le nom de WZ-211, est un char léger amphibie chinois équipé d'un canon rayé Type 62-85TC de 85 mm et d'un blindage en acier laminé soudé."
 CHI_Rec_tank_2: "Type-62-G"
 CHI_Rec_tank_2_desc: "Version améliorée du Type 62 d'origine, le Type 62-G est doté d'une meilleure disposition du blindage, d'une nouvelle tourelle à plaques soudées, d'un canon principal rayé de 105 mm plus puissant et d'un système de stabilisation moderne, d'un système de conduite de tir moderne et d'un équipement de vision nocturne."
 CHI_Rec_tank_3: "ZTQ-15"
 CHI_Rec_tank_3_desc: "Le char léger de type 15, également connu sous le nom de ZTQ-15, est un char léger chinois de troisième génération équipé d'un canon rayé de 105 mm et d'une mitrailleuse de 12,7 mm télécommandée et d'un lance-grenades automatique QLZ-04. Il est protégé par un blindage composite et/ou un ensemble de blindage réactif explosif."
