 artillery_0: "Artillerie 1965"
 artillery_0_desc: "Grâce à ses puissantes capacités de tir indirect, l'artillerie fournit des frappes de précision soutenues là où elles sont nécessaires sur le champ de bataille, et bien au-delà des portées visuelles. Elle peut être rechargée directement par son équipage. Comme elle nécessite des véhicules pour se déplacer, il peut être difficile de changer de position entre les frappes, ce qui la rend vulnérable aux contre-attaques ennemie. Les systèmes légers de plus faible calibre peuvent être déplacés manuellement et conviennent aux opérations aéroportées dans la mesure où ils peuvent être placés dans des avions de transport."
