 night_vision_1_desc: "Les dispositifs passifs de première génération, introduits pendant la guerre du Viêt Nam, étaient une adaptation de la technologie active GEN 0 antérieure, et s'appuient sur la lumière ambiante au lieu d'une source de lumière infrarouge. Utilisant une photocathode S-20, leurs intensificateurs d'image produisent une amplification lumineuse d'environ 1 000×, mais ils sont assez encombrants et ont besoin de la lumière de la lune pour fonctionner correctement."
 night_vision_2_desc: "Les appareils de deuxième génération sont dotés d'un tube intensificateur d'image amélioré utilisant une plaque à microcanaux (MCP) avec une photocathode S-25, ce qui permet d'obtenir une image beaucoup plus lumineuse, notamment sur les bords de l'objectif. Cela permet d'augmenter l'éclairage dans les environnements à faible luminosité ambiante, comme les nuits sans lune. L'amplification de la lumière est d'environ 20 000×. La résolution et la fiabilité de l'image ont également été améliorées."
 night_vision_3_desc: "Les systèmes de vision nocturne de troisième génération conservent le MCP de la génération II, mais utilisent désormais une photocathode en arséniure de gallium, qui améliore encore la résolution de l'image. En outre, le MCP est recouvert d'un film de barrière ionique pour augmenter la durée de vie du tube."
 night_vision_4_desc: "Un système d'alimentation à déclenchement automatique régule la tension de la photocathode, ce qui permet au système de vision nocturne de s'adapter instantanément aux changements de conditions lumineuses. La deuxième amélioration est la suppression ou l'amincissement de la barrière ionique, qui réduit le nombre d'électrons habituellement rejetés par le MCP standard GEN III, ce qui réduit le bruit de l'image et permet de fonctionner avec une sensibilité lumineuse de 2 850 K."

