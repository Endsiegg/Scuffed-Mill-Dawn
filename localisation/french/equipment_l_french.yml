 AS_Fighter_equipment: "Chasseur de supériorité aérienne"
 AS_Fighter_equipment_desc: "Un chasseur de supériorité aérienne est conçu pour pénétrer et prendre le contrôle de l'espace aérien ennemi afin d'établir une domination totale sur les forces aériennes de l'ennemi."
