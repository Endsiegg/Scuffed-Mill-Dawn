 ENG_Anti_Air_0: "FIM-43 Redeye"
 ENG_Anti_Air_0_desc: "Mis au point par notre propre General Dynamics, ce système de missiles utilise un guidage infrarouge passif pour suivre les avions en se basant sur la chaleur de leurs gaz d'échappement, après quoi l'opérateur suit sa cible visuellement comme il le ferait avec n'importe quelle autre arme légère. Nécessitant un coup direct pour être mortelle, cette arme est rudimentaire mais efficace."
 ENG_Anti_Air_1: "FIM-92 Stinger"
 ENG_Anti_Air_1_desc: "Conçu comme son prédécesseur, ce missile air-sol passif présente plusieurs améliorations par rapport au modèle précédent, notamment une meilleure balistique, un meilleur logiciel et une variante à double détection IR et UV."
 ENG_Anti_Air_2: "FIM-92E Stinger"
 ENG_Anti_Air_2_desc: "Dans la continuité de la fiabilité de la plateforme « Stinger », General Dynamics a amélioré le système en ajoutant un nouveau capteur de renversement et un logiciel de contrôle révisé, le comportement en vol a également été considérablement amélioré. En outre, les performances contre les petites cibles telles que les drones, les missiles de croisière et les hélicoptères légers de reconnaissance ont augmenté de façon spectaculaire."
 ENG_Anti_Air_3: "FIM-194 Speargun" #Fictional
 ENG_Anti_Air_3_desc: "Comme les avions de 5ème génération ont fait une présence notable sur le champ de bataille, cette dernière itération de notre système MANPAD met en œuvre une multitude de changements pour faire face à ce nouvel ennemi. Le plus remarquable est sa capacité de ciblage, qui va de la ligne de visée à la ligne de commande, en passant par le guidage laser et le ciblage UV et IR."
 ENG_Anti_Air_4: "FIM-245 Heartstriker" #Fictional
 ENG_Anti_Air_4_desc: "Ce système créé par un effort de la DARPA est le summum de nos plateformes d'armes MANPAD. Grâce aux progrès récents et à la miniaturisation des capteurs, nos ingénieurs ont donné à un seul homme la capacité de détruire ou de neutraliser certains des avions les plus furtifs dont disposent nos adversaires."

 ENG_APC_1: "Alvis Saracen"
 ENG_APC_1_short: "Saracen"
 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Basé sur la conception du M113, le FV432 est la version britannique la plus couramment construite dans les années 1976. Il constituait l'épine dorsale des forces motorisées et mécanisées britanniques avant la mise en service du CVR(T). La polyvalence du FV432 est toujours précieuse pour l'armée britannique, et est utilisée dans des rôles de soutien et auxiliaires jusqu'à aujourd'hui."
 ENG_APC_3: "FV103 Spartan"
 ENG_APC_3_short: "Spartan"
 ENG_APC_4: "Spartan II"
 ENG_APC_4_short: "Spartan II"
 ENG_APC_5: "FV430 Bulldog MK III"
 ENG_APC_5_short: "FV430 Bulldog MK III"
 ENG_APC_6: "GTK BOXER"
 ENG_APC_6_short: "GTK BOXER"
 ENG_APC_7: "BOXER II"
