 FRA_infantry_weapons: "FA-MAS Type 62"
 FRA_infantry_weapons_desc: "Le FA-MAS Type 62 est un fusil de l'OTAN 7.62×51mm développé par l'armée française pour remplacer le MAS-49/56. Il est le dernier d'une série de 40 fusils prototypes différents conçus entre 1952 et 1962, et ressemble au FN FAL."
