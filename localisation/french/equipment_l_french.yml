 util_vehicle_equipment: "Véhicule utilitaire"
 util_vehicle_equipment_desc: "Un véhicule utilitaire, généralement motorisé, qui est conçu pour effectuer une tâche spécifique avec plus d'efficacité qu'un véhicule à usage général."
 util_vehicle_desc: "Un véhicule utilitaire, généralement motorisé, qui est conçu pour effectuer une tâche spécifique avec plus d'efficacité qu'un véhicule à usage général."
 util_vehicle_0: "Véhicule utilitaire 1965"
 util_vehicle_0_desc: "Les véhicules utilitaires sont les véhicules utilisés par les forces d'infanterie motorisées pour le transport sur le champ de bataille. Les modèles de la première génération, jeeps et camions, ne sont pratiquement pas blindés et se distinguent principalement de leurs homologues civils par leur robustesse et leur plus grande mobilité sur les terrains difficiles. Les modèles de la génération suivante sont des véhicules de type Humvee avec un meilleur blindage, et des véhicules résistants aux mines avec des améliorations supplémentaires dans la protection de l'équipage. Si les véhicules sont armés, il s'agit généralement d'armes légères, telles que des mitrailleuses."
