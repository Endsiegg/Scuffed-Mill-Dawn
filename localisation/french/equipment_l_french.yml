 AS_Fighter1_desc: "La troisième génération d'intercepteurs a été construite pour intercepter les bombardiers stratégiques à court terme. En tant que tels, ils étaient des avions incroyablement rapides avec des moteurs puissants et une post-combustion, mais souffraient d'une faible agilité et d'une faible portée."
