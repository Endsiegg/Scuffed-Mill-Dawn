 ### Russia ###
 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "L'AKM, développé en 1959, est la variante modernisée la plus courante du fusil AK-47, développé par Mikhaïl Kalachnikov. Il est beaucoup plus léger et plus précis en tir automatique que son prédécesseur."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "L'AK-74 est développé à partir de l'AKM, et présente des améliorations significatives par rapport à son prédécesseur. Notamment, il utilise des cartouches de 5,45 mm au lieu des 7,62 mm standard du Pacte de Varsovie."
 SOV_infantry_weapons2: "AK-74M"
 SOV_infantry_weapons2_desc: "En 1991, l'usine Izhmash de la ville d'Izhevsk a commencé la production à grande échelle d'une variante modernisée de l'AK-74, l'AK-74M. Il est équipé d'une culasse et d'un support allégés ainsi que d'une crosse en polyamide remplie de verre."
 SOV_infantry_weapons3: "AK-103"
 SOV_infantry_weapons3_desc: "Le fusil d'assaut AK-103 est un dérivé de l'AK-74M chambré pour la munition 7.62x39mm M43. Tout comme l'ancien AKM, le 103 peut utiliser une variété de viseurs, y compris des viseurs à vision nocturne et télescopiques. Il peut également être équipé d'une baïonnette ou d'un lance-grenades. La différence avec la plupart des AK est le plastique et les matériaux moins chers du 103."
 SOV_infantry_weapons4: "AK-9"
 SOV_infantry_weapons4_desc: "L'AK-9 est basé sur la série cent des fusils d'assaut Kalachnikov, comme l'AK-104, mais avec certaines améliorations. C'est un fusil d'assaut compact à tir sélectif chambré en cartouche subsonique 9×39mm."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "L'AK-12 est un nouveau fusil d'assaut russe. Il a été développé dans le cadre du programme Ratnik des fantassins du futur. Destiné aux forces spécialisées, il remplacera la production de l'AK-103. L'AK-12 présente un équilibre et une ergonomie améliorés, ce qui en fait le fusil d'assaut russe le plus élite à ce jour."
 #SOV_infantry_weapons5: "A-545"
 #SOV_infantry_weapons5_desc: "The A-545 is the Russian equivalent of the American M4 assault rifle. Using the Picatinny Rail system and adjustable shoulder stock and firing 5.45x39mm rounds. A cheap and well purposed alternative to NATO weapons."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"

 SOV_Anti_Air_0: "SA-7 Strela-2"
 SOV_Anti_Air_0_desc: "Conçu au début de la guerre froide en utilisant la logique de navigation proportionnelle, pour se verrouiller sur les bombardiers nucléaires américains et les détruire. C'est l'une des formes les plus basiques d'antiaérien qui peut atteindre des cibles à 3700-4200m."
 SOV_Anti_Air_1: "SA-16 Igla"
 SOV_Anti_Air_1_desc: "L'Igla est une version plus moderne du Strela, mise en service en 2004 par la Russie. Il utilise des systèmes de guidage infrarouge à double bande d'ondes (version S) bien mieux que le Strela."
 SOV_Anti_Air_2: "SA-24 Igla-S"
 SOV_Anti_Air_2_desc: "La variante la plus récente, qui est une variante substantiellement améliorée avec une plus grande portée, un autodirecteur plus sensible, une résistance améliorée aux dernières contre-mesures, et une ogive plus lourde. Le fabricant indique une probabilité d'impact de 0,8-0,9."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"

 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "L'un des plus anciens véhicules encore en service, le BTR-60 est équipé d'une mitrailleuse lourde KPVT de 14,5 mm avec 500 cartouches. L'arme secondaire est une mitrailleuse coaxiale 7.62mm pkt avec 3.000 cartouches. Idéal pour les mouvements d'infanterie légère et les QRF."
 #SOV_APC_1_variant: "BRDM-2"
 #SOV_APC_1_variant: "BTR-50"
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "Le MT-LB a été fabriqué dans les années 1970. Fabriqués à bas prix et rapidement, les Soviétiques les utilisaient pour la lutte anti-aérienne légère et le combat d'infanterie."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "Le BTR-70 est utilisé depuis 1972. Pendant la guerre soviéto-afghane, il était utilisé pour déplacer des troupes et fournir un appui-feu. La seule différence avec le BTR-60 est un blindage plus lourd."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "Le BTR-80 est un véhicule blindé amphibie à roues 8×8 conçu en URSS. Il a été adopté en 1986 et a remplacé les véhicules précédents, le BTR-60 et le BTR-70, dans l'armée soviétique. Il a été déployé pour la première fois pendant la guerre soviétique en Afghanistan."
 SOV_APC_4_short: "BTR-80"
 #SOV_APC_4_variant: "BTR-82"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Fabriqué en 1994, pour combattre les terroristes. Il est doté d'un canon Shipunov 2A42 de 30 mm et de 500 cartouches."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"
 SOV_APC_6_desc: "L'un des véhicules russes les plus modernes, le Kurganers-25, a été fabriqué en 2015. Fabriqué comme un VCI, il est équipé d'un canon léger Bumerang-BM et d'une mitrailleuse Kord de 12,7 mm. Le modèle est très proche du Bradley IFV américain."
 SOV_APC_6_short: "Kurganets-25"
 SOV_APC_7: "Kurganets-35"
 SOV_APC_7_desc: "Tout comme le 25, qui est avant tout un VCI, le 35 est un APC, peut transporter 12 hommes et faire à peu près la même chose que le 25 dans les opérations de VCI."
 SOV_APC_7_short: "Kurganets-35"
 SOV_APC_8: "K-18 Bumerang"
 SOV_APC_8_desc: "Le Bumerang a d'abord été révélé comme étant à la fois un VBTT et un VCI rentable pour l'armée russe moderne. Cependant, le Bumerang sera également utilisé comme une plateforme antichar dédiée repérant un canon de 125 mm, dont les détails ont été dévoilés en 2018. Tout comme le Stryker MGS américain, le Bumerang servira de véhicule d'appui-feu à l'instar du BMPT."
 SOV_APC_8_short: "K-18"

 SOV_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 SOV_Heavy_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules. La portée effective est de 500 à 3 000 m."
 SOV_Heavy_Anti_tank_1: "MLTB Konkurs"
 SOV_Heavy_Anti_tank_1_desc: "Un système de missiles plus lourds en tirant plusieurs. Le Konkurs peut atteindre des cibles à 4 km et dévaster les plus gros chars de l'ennemi."
 SOV_Heavy_Anti_tank_2: "Kornet-E"
 SOV_Heavy_Anti_tank_3: "Volk AT-22"
 SOV_Heavy_Anti_tank_4: "Volk AT-45"

 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "Le BMP-1 est un véhicule de combat d'infanterie amphibie chenillé soviétique. Il a été utilisé pendant la guerre soviéto-afghane pour transporter des troupes et combattre les djihadistes. Utilisant un 73mm 2A28, et un lanceur ATGM."
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BMP-2"
 SOV_IFV_2_desc: "La plus grande peur d'un djihadiste est le BMP-2 extrêmement rapide et efficace avec son canon de 30 mm, et ses chenilles de broyage."
 SOV_IFV_2_short: "BMP-2"
 SOV_IFV_3: "BMP-2M"
 SOV_IFV_3_short: "BMP-2M"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "Le BMP-3 est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2. Il tire un canon de 100 mm avec des munitions HE lourdes."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "Le BMP-3M est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2 et variante du 3. Il utilise un canon et un moteur améliorés."
 SOV_IFV_5_short: "BMP-3M"
 SOV_IFV_6: "T-15 Armata"
 SOV_IFV_6_desc: ""
 SOV_IFV_6_short: "T-15"
