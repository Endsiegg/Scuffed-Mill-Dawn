 frigate: "Frégate lance-missiles"
 frigate_desc: "Une frégate est un type de navire de guerre. Dans les armées modernes, les frégates sont utilisées pour protéger d'autres navires de guerre et navires marchands, notamment en tant que navires de guerre anti-sous-marine (ASW) pour les forces expéditionnaires amphibies, les groupes de ravitaillement en mer et les convois marchands."
 frigate_1: "Frégate 1965"
 frigate_1_desc: "C'est le deuxième plus petit vaisseau du jeu, il est légèrement meilleur en lutte anti-sous-marine et a une meilleure portée que les corvettes. Capables de se défendre contre un ou deux chasseurs et contre des corvettes, ces navires sont recommandés pour protéger les plus gros navires et escorter les convois."
