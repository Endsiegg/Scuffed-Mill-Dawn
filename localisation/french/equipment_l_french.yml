 USA_attack_helicopter1_short: "AH-1 Cobra"
 USA_attack_helicopter2: "AH-1W Super Cobra"
 USA_attack_helicopter2_desc: "Le Boeing AH-1W Super Cobra est un hélicoptère d'attaque américain à deux turbines, doté d'un train d'atterrissage à roue de queue et d'un cockpit en tandem pour un équipage de deux personnes. Il est équipé d'un ensemble de capteurs montés sur le nez pour l'acquisition de cibles et de systèmes de vision nocturne. Il est armé d'un canon M230 de 30 mm (1,18 in) transporté entre le train d'atterrissage principal, sous le fuselage avant de l'appareil, et de quatre points d'ancrage montés sur des pylônes d'aile pour transporter de l'armement et du matériel, généralement un mélange de missiles AGM-114 Hellfire et de roquettes Hydra 70. Le AH-64 a une redondance significative des systèmes pour améliorer la survivabilité au combat."
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc: "L'AH-64D Apache Longbow est équipé d'un cockpit en verre et de capteurs avancés, dont les plus remarquables sont le système d'acquisition de cibles par radar de conduite de tir (FCR) à ondes millimétriques AN/APG-78 Longbow et l'interféromètre à fréquence radar (RFI), logés dans un dôme situé au-dessus du rotor principal. La position surélevée du radôme permet de détecter les cibles lorsque l'hélicoptère se trouve derrière des obstacles (par exemple, le terrain, les arbres ou les bâtiments). L'AN/APG-78 est capable de suivre simultanément jusqu'à 128 cibles et d'en engager jusqu'à 16 à la fois ; une attaque peut être lancée en 30 secondes. Un modem radio intégré à la suite de capteurs permet de partager les données avec les unités au sol et les autres Apaches, leur permettant ainsi de tirer sur les cibles détectées par un seul hélicoptère."
 USA_attack_helicopter3_short: "AH-64D Apache Longbow"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Anciennement connu sous le nom de AH-64D Block III, en 2012, il a été redésigné comme AH-64E Guardian pour représenter ses capacités accrues. Le AH-64E est doté d'une connectivité numérique améliorée, du système de distribution d'informations tactiques interarmées, de moteurs T700-GE-701D plus puissants avec une transmission à engrenage frontal améliorée pour s'adapter à plus de puissance, de la capacité de contrôler des véhicules aériens sans pilote (UAV), d'une capacité IFR complète et d'un train d'atterrissage amélioré."
 USA_attack_helicopter4_short: "AH-64E Apache Guardian"
 USA_attack_helicopter5: "AH-66 Comanche"
 USA_attack_helicopter5_desc: "Le RAH-66 Comanche de Boeing-Sikorsky est un hélicoptère de reconnaissance et d'attaque armé et furtif conçu pour l'armée américaine. Après des décennies de développement, en 2004, le programme RAH-66 a été annulé avant le début de la production en série, alors que près de 7 milliards de dollars avaient déjà été dépensés pour ce programme." #<= Not a typo
 USA_attack_helicopter5_short: "AH-66 Comanche"

