 #INF WEAPONS Including ATGM, MANPADS
 CZE_infantry_weapons: "Vz. 58"
 CZE_infantry_weapons_desc: "Arme légendaire utilisée dans le monde entier, similaire en apparence à l'AK-47, mais originaire de la Tchécoslovaquie du StG44. Très précise et fiable. Capable de tirer en rafale, en mode automatique ou à une seule balle."
 CZE_infantry_weapons1: "EZ-B"
 CZE_infantry_weapons1_desc: "L'arme expérimentale EZ-B a été créée à partir du Vz. 58 en utilisant ses pièces et en reconfigurant l'arme en Bull-pup avec le chargeur derrière la poignée du fusil."
 CZE_infantry_weapons2: "ČZ 858 Kosa"
 CZE_infantry_weapons2_desc: "Amélioration du Vz. 58 fusil d'assaut rayé d'une nouvelle cartouche avec rails d'équipement ajoutés."
 CZE_infantry_weapons3: "ČZ 2000 Lada"
 CZE_infantry_weapons3_desc: "Fusil d'assaut qui devrait remplacer le Vz. 58. Le système était modulaire et ainsi, on pouvait obtenir une mitrailleuse, un fusil d'assaut ou un pistolet-mitrailleur à partir des mêmes pièces de base."
 CZE_infantry_weapons4: "ČZ 805 Bren"
 CZE_infantry_weapons4_desc: "Fusil de nouvelle génération fabriqué à partir d'une conception entièrement nouvelle. Le fusil a été conçu pour remplacer les Vz. 58 avec ce système modulaire. L'arme a quelques variantes et peut être équipée de nombreuses améliorations supplémentaires."
 CZE_infantry_weapons5: "ČZ 806 Bren 2"
 CZE_infantry_weapons5_desc: "À partir de l'expérience passée de l'utilisation du ČZ 805, l'armée a décidé de l'utiliser et de réviser le fusil pour le rendre meilleur à bien des égards. Le fusil a reçu un nouveau mécanisme de chargement, ce qui rend le produit plus fiable. Le fusil est également presque totalement insensible à la poussière et au sable."
 CZE_infantry_weapons6: "ČZ Scorpion EVO 4" #Fictional
 CZE_infantry_weapons6_desc: "4ème version de la mitraillette Scorpion qui sert dans l'armée aux côtés du Bren 2. L'arme utilise un ordinateur miniature permettant à l'arme de calculer les mouvements de l'ennemi et d'ajuster sa visée automatiquement. Elle peut également calculer la distance de proximité et minuter les fusées, ce qui en fait une arme urbaine efficace."
 CZE_infantry_weapons7: "ČZ 812 Šelma" #Fictional
 CZE_infantry_weapons7_desc: "De nouvelles avancées dans les sources d'énergie et les technologies nous ont permis de fabriquer ce fusil laser à semi-conducteurs qui a un gros potentiel offensif. L'arme est également capable de cuire des repas si nécessaire..."

 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Premier missile guidé antichar tchèque. Il utilise le guidage MCLOS et pénètre jusqu'à 400 m de blindage sur une portée de 3 km avec une vitesse de 130 m/s. Le mouvement lent est volontairement utilisé pour permettre un guidage plus précis et un temps de réaction plus important avant de toucher la cible."
 CZE_Anti_tank_1: "RPTZ-84" #Fictional
 CZE_Anti_tank_1_desc: "Missile guidé anti-char produit en république. Utilise le guidage SACLOS et pénètre jusqu'à 400m de blindage sur une portée de 3km avec une vitesse de 350m/s. C'est une réponse aux dernières avancées des blindages des ennemis de l'état."
 CZE_Anti_tank_2: "RPTZ-96" #Fictional
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 est l'abréviation de Rocket Anti-Tank Weapon Type 96. Premier prototype de notre propre conception tchèque F&F (Fire and Forget). En fin de compte, le projet a abouti à une arme capable de changer de mode entre un logiciel Fire and Forget assez peu fiable et parfois interchangeable avec un canon automoteur et un système SACLOS très précis. "
 CZE_Anti_tank_3: "PTŘS-101" #Fictional
 CZE_Anti_tank_3_desc: "Correspond à ATGM-101. Première conception fiable de F&F : seulement 5 prototypes depuis le premier ! Il utilise également des missiles précurseurs pour contrer la nouvelle menace émergente des systèmes de protection active. L'idée est différente de celle des modèles étrangers, car la première ogive tirée est toujours remplie d'explosifs destinés à projeter des éclats à l'extérieur du char et des capteurs au sommet des tours du char, et la deuxième ogive tandem pénétrante."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř" #Fictional
 CZE_Anti_tank_4_desc: "Correspond à ATGM-109. ATGM tandem de deuxième génération utilisant des missiles précurseurs (oui, deux précurseurs et une véritable ogive) qui frappent les systèmes APS avant l'ogive tandem avec une pénétration de 2500mm RHA. Les ogives ont une vitesse de 500 m/s, ce qui donne à l'APS et à l'équipage ennemis un temps de réaction très court, même à une distance de 3 km. En combinant plusieurs de ces systèmes d'armes mobiles, on peut détruire n'importe quel char avec un nombre écrasant d'ATGM."

 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela" #Fictional
 CZE_Anti_Air_0_desc: "Deuxième génération de missiles sol-air. Ils ont une faible portée de 10 km. Leur nom Střela signifie missile. Le vz. 2 est un missile à autodirecteur infrarouge qui peut être facilement chassé, mais qui, en revanche, a montré une grande fiabilité sur les cibles du champ d'essai."
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" #Fictional
 CZE_Anti_Air_1_desc: "Missile surface-air de moyenne portée de deuxième génération produit par nos sociétés. Il fait partie de la famille de deuxième génération des missiles vz.2 à courte portée, vz.3 à moyenne portée et vz.4 à longue portée. Il s'agit d'un missile semi-actif guidé par radar volant à Mach 2 et doté d'une grosse ogive en forme de shrapnel destinée aux chasseurs d'attaque volant en formation dans l'espoir qu'ils n'aient pas détecté le missile avant."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla" #Fictional
 CZE_Anti_Air_2_desc: "3ème génération de missiles sol-air. Il s'agit d'un missile à courte portée guidé par un radar actif à l'intérieur de l'autodirecteur de l'ogive. Font également partie de la famille de la 3e génération les vz. 6 AMRSAM, vz. 7 LRSAM et vz. 8 ALRSAM. Le missile peut tirer jusqu'à 16G et voler jusqu'à Mach 2 lorsqu'il est tiré depuis une position stationnaire. Des versions pour avions ont été réalisées, capables de détruire des cibles à 30 km de distance à Mach 3,5."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" #Fictional
 CZE_Anti_Air_3_desc: "5ème génération de SAM tchèque à courte portée. Il est doté d'un radar passif et d'un autodirecteur infrarouge sujet au brouillage en raison de l'absence de connexion extérieure. Le guidage terminal peut utiliser la plus grande partie du corps du missile pour atteindre 14G à Mach 3, bien que le missile soit capable de Mach 4 et Mach 4.5 lorsqu'il est lancé à 5 km d'altitude. L'ordinateur du missile reconnaît la vitesse de la cible et est capable de ralentir pour obtenir un meilleur rayon de braquage. Portée de 150 km depuis l'avion."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije" #Fictional
 CZE_Anti_Air_4_desc: "Les missiles utilisent les dernières technologies et le matériel le plus récent pour frapper même les avions les plus furtifs de nos adversaires. Il comprend une liaison satellite qui guide le missile vers n'importe quel avion furtif, car même un avion furtif n'est pas furtif dans le spectre visible."

 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "Équipement C&C de l'époque de la guerre froide produit avec la Slovaquie à l'époque tchécoslovaque."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (commandement et contrôle) est la première génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet aux dirigeants d'exercer leur autorité et leur direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité de commandement et de contrôle entraîne une meilleure organisation et un meilleur moral. "
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "Le C3 (commandement, contrôle et communication) est la deuxième génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet aux dirigeants d'exercer leur autorité et leur direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral. "
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (commandement, contrôle et communication, renseignement, surveillance, acquisition d'objectifs et reconnaissance) est la troisième génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet au leadership d'exercer son autorité et sa direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "Le C4I (commandement, contrôle, communications, ordinateurs, renseignement et interopérabilité) est la quatrième génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet au leadership d'exercer son autorité et sa direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral. Le C4I (commandement, contrôle, communications, ordinateurs, renseignement et interopérabilité) est la quatrième génération d'équipement C2."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (commandement, contrôle, communications, informatique, renseignement, interopérabilité, surveillance, acquisition d'objectifs et reconnaissance) est la cinquième génération d'équipement de C2. L'équipement de commandement et de contrôle est le système qui permet au leadership d'exercer son autorité et sa direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (commandement, contrôle, communications, informatique, collaboration, renseignement, interopérabilité, surveillance, acquisition d'objectifs et reconnaissance) est la septième génération d'équipement de C2. L'équipement de commandement et de contrôle est le système qui permet au leadership d'exercer son autorité et sa direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral."

 CZE_land_Drone_equipment: "BPL Sojka I" #Fictional
 CZE_land_Drone_equipment_desc: "Drone à décollage manuel de première génération équipé d'une optique de reconnaissance de base permettant une liaison en temps réel avec l'ordinateur de contrôle de terrain de l'opérateur. Il dispose d'un stockage interne pour une demi-heure de vidéo prise et de carburant pour 30 min de vol. Il est lancé à la main et est également utilisé pour la recherche de signaux radio."
 CZE_land_Drone_equipment1: "BPL Sojka III"
 CZE_land_Drone_equipment1_desc: "Drone de deuxième génération lancé à l'aide d'un moteur de fusée depuis un véhicule de lancement. Le drone est opéré depuis un véhicule de surveillance et peut également être utilisé pour l'acquisition de cibles et le brouillage. Le drone a une hauteur maximale de 4 km et une portée de 120 km."
 CZE_land_Drone_equipment2: "BPL Sojka III/ML"
 CZE_land_Drone_equipment2_desc: "Version améliorée du drone Sojka III avec plus d'endurance, de charge de carburant et une fiabilité accrue dans les environnements de sable et de poussière. Le drone est fabriqué à partir de matériaux composites, ce qui porte sa portée à plus de 180 km."
 CZE_land_Drone_equipment3: "BPL-103 Kurýr"
 CZE_land_Drone_equipment3_desc: "Drone de surveillance conçu spécialement pour les zones urbaines, équipé d'un IR/NV de 2ème génération et des derniers dispositifs de brouillage. Capable de transporter certaines cargaisons de son peloton pour faciliter et surtout accélérer les temps de déplacement entre les destinations et les objectifs..."
 CZE_land_Drone_equipment4: "BPL-112 Vážka" #Fictional
 CZE_land_Drone_equipment4_desc: "Drone utilisant les avancées des technologies de furtivité, rendant cette petite cible encore plus petite. Il possède un moteur à hélice capable de voler à haute altitude et est capable de prendre le contrôle de drones moins avancés en utilisant ses signaux dirigés. Son plafond est de 10 km et sa RCS est inférieure à 0,0001."
 CZE_land_Drone_equipment5: "BPL-156 Datel" #Fictional
 CZE_land_Drone_equipment5_desc: "Drone invisible avec stockage interne. Il est capable de voler vers son objectif sans être repéré car il possède des projecteurs sur sa peau imitant le ciel et les nuages ou autres obstacles. Le drone peut alors utiliser sa cargaison, ses capteurs ou son équipement à l'intérieur de sa soute. Il possède des pales de rotor très silencieuses lui permettant d'être inaudible à 1km du sol."


 #TANKS
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Char tchèque développé à partir du T-55 d'origine soviétique. Le char a été révisé du châssis jusqu'à la dernière pièce du logiciel, améliorant le potentiel du char de manière exponentielle. Le nouveau système de conduite de tir appelé Kladivo a permis de multiplier par six la précision du char. Grâce à cela, le char peut encore être comparable à des types plus récents."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Deuxième programme de modernisation du T-72 améliorant ses systèmes de stabilisation et de contrôle du feu. Le char a également reçu un nouveau canon et des couches supplémentaires de blindage."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Cinquième modernisation tchèque du T-72M1 pour mettre le char aux normes les plus récentes dans l'environnement du champ de bataille : amélioration de tous les logiciels, du matériel et ajout de nouveaux types de blindage réactif DYNA. Le char est aux limites du potentiel du T-72."
 CZE_MBT_4: "T-8 Ohař" #Fictional
 CZE_MBT_4_desc: "Char basé sur un nouveau châssis développé par la société VOP Nový Jičín. Il est doté d'un nouveau blindage composite avec des pièces réactives et d'un nouvel intérieur innovant du char avec une cabine d'équipage à l'intérieur de la coque et un chargeur automatique dans la tourelle. Le char dispose également d'engrenages automatiques, de nouveaux capteurs pour l'éclairage laser et les ATGM et de nouvelles unités de puissance auxiliaires."
 CZE_MBT_5: "T-15 Otakar" #Fictional
 CZE_MBT_5_desc: "S'éloignant des technologies passées grâce à l'expérience de combat nouvellement acquise par nos équipages de chars, ce char présente de nombreuses petites améliorations à l'intérieur de son châssis plus petit, mises en évidence par les équipages expérimentés. Le char n'est piloté que par deux soldats qui font office de conducteur-commandant et de tireur-rechargeur. Le char dispose d'un système de communication interne-externe réduisant les opérateurs radio et les autres membres de l'équipage de ce char. Le système de protection active d'origine tchèque appelé Deštník est installé sur une tour avec un rayon de 360°."
 CZE_MBT_7: "T-25 Oskar" #Fictional
 CZE_MBT_7_desc: "Le char a amélioré la disposition de son blindage grâce au système de blindage modulaire. Le char peut être déplacé très rapidement sans le blindage qui est ajouté lors du déchargement. Ce système facilite également la maintenance et les réparations. Ce char dispose d'un nouveau système de protection active appelé Štít monté en configuration double pour faire face aux ogives tandem et muettes. Il est capable de détruire jusqu'à 3 missiles entrants s'il y a au moins 0,5 seconde entre eux ou 2 simultanément."
 CZE_MBT_8: "T-35 Orel" #Fictional
 CZE_MBT_8_desc: "Tiré de l'expérience de la série des T-25/T-35 et des modernisations du T-72, le T-35 Orel est conçu comme le produit unique de l'industrie tchèque qui a su renaître de ses cendres depuis son apogée avant la Seconde Guerre mondiale. Le char est composé de pièces, d'une armure électrique et d'autres composants modulaires tels que l'APS à quatre canaux, et est capable de faire face à toute menace. La tourelle est équipée d'une arme à énergie dirigée qui utilise le réacteur du char pour chauffer le plasma injecté et l'accélérer sur le char ennemi. Le réacteur fournit également au char l'énergie nécessaire."

 #APC
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"

 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "L'Obrněný Transportér 64 ou Transport personnel blindé 64 est capable d'emmener 20 soldats au combat, dont 2 membres d'équipage, et est armé en option d'une mitrailleuse lourde. Les versions sans mitrailleuse offrent plus d'espace pour les armes personnelles et un espace de chargement pour les munitions."
 #CZE_APC_1_variant: "OT-62"
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "L'OT-90 est le successeur de l'OT-64, il transporte des personnes au combat sous la protection de son armure et est armé d'un canon automatique ou d'une mitrailleuse lourde. Il a été développé à partir du châssis du BVP-1 en modifiant la coque et en remplaçant sa tourelle par une autre ou plus petite."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Le vieillissement de l'OT-90 a entraîné un deuxième programme de modernisation. Le véhicule a été une fois de plus reconstruit à partir du sol. L'armement a été remplacé par notre toute dernière mitrailleuse lourde et les pièces mécaniques du véhicule ont été remplacées par des pièces nouvellement inventées et plus légères. L'équipement radio lourd a également été remplacé par des ordinateurs modernes rendant le véhicule plus rapide sur ou hors route."
 CZE_APC_4: "OT-105 Housenka" #Fictional
 CZE_APC_4_desc: "Le système d'arme unifié Housenka utilise un châssis dans de nombreuses variantes pour répondre à tous les besoins des militaires. Il est utilisé comme porte-roquettes d'artillerie anti-aérienne ou ATGM. Comme un APC, il est équipé d'un HMG télécommandé et de 16 sièges passagers."
 CZE_APC_5: "OT-105M2" #Fictional
 CZE_APC_5_desc: "La modernisation de la Housenka a été jugée nécessaire pour maintenir la valeur du véhicule dans un monde en constante évolution. Le HMG a été remplacé par un plus récent capable d'équiper des munitions à retardement. Le logiciel du véhicule a été mis à jour à la version 4.5, avec de nombreux changements et la possibilité d'utiliser des munitions à retardement pour combattre les ennemis derrière des murs ou à couvert."
 CZE_APC_6: "OT-121 Topas" #Fictional
 CZE_APC_6_desc: "Successeur du Housenka UWS, le UWS Topas utilise un blindage et des pièces modulaires. La version APC a un paquet de blindage A avec la plus faible protection, mais suffisamment pour ne pas être pénétrée par divers RPG et ATGM légers. Le blindage a été renforcé avec des pièces composites et une cage autour du véhicule."
 CZE_APC_7: "OT-133 Vávřín" #Fictional
 CZE_APC_7_desc: "UWS Vavřín utilise les derniers systèmes de protection active pour assurer la sécurité de l'équipage et des passagers. Le véhicule est également équipé d'une isolation thermique réduisant sa signature infrarouge. Le véhicule utilise un moteur hybride capable de fonctionner avec des carburants normaux ou de la biomasse, ce qui lui permet de rester longtemps sans se réapprovisionner en se nourrissant de quelques (lire BEAUCOUP) arbres."
 CZE_APC_8: "OT-136 Leknín" #Fictional
 CZE_APC_8_desc: "L'UWS Leknín est le successeur de l'UWS Vavřín. Il est armé de brouilleurs, d'une arme à énergie dirigée à l'état solide du laser comme principale arme offensive et défensive et également d'un HMG anti-personnel. Le laser est capable de frapper de plein fouet des ATGM se déplaçant rapidement en détruisant leur guidage ou en l'interférant. En cas de défaillance du laser, le véhicule dispose de deux APS Štít, un de chaque côté du véhicule. Cela ne protège pas le véhicule contre les tirs de chars."

 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP signifie Bojové vozidlo pěchoty, le véhicule blindé de combat d'infanterie (VCI). Il est utilisé principalement dans le transport de troupes et occasionnellement dans des opérations offensives pour déployer des troupes et les appuyer avec son auto-canon contre des cibles légèrement blindées ou avec des munitions anti-personnel. Il peut transporter 8 passagers."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Mise à niveau du BVP-1 armé de missiles ATGM et de nouveaux dispositifs de communication et de calcul. Le véhicule dispose également d'un nouvel équipement radio et de communication léger et d'un nouveau moteur."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Nouveau châssis, nouveau canon automatique, nouveaux ATGM. Le BVP-2 a également un blindage plus solide et une électronique plus avancée. Un grand pas en avant par rapport au BVP-1. Il peut transporter 3 passagers et 3 membres d'équipage."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "Le BVP Sněžka est un BVP-2 fortement modifié avec les dernières technologies et électroniques."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, acheté en Autriche et démonté en République tchèque. Ensuite développé à partir de zéro et produit, ce système d'arme unifié comprend des véhicules porteurs d'ATGM, des véhicules de communication, des véhicules de commandement, des APC, des VCI et d'autres AFV. Il utilise des ARGM SPIKE-LR."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Les améliorations apportées au Pandur II par les Tchèques dans le cadre de cette modernisation améliorent principalement ses capacités de défense avec l'ajout d'un blindage en cage contre les RPG. Il dispose également de filtres et de mécanismes d'air améliorés pour le contrôle de l'environnement de la poussière et du sable et sa fiabilité. Utilisation de SPIKE-LR ARGMs."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár" #Fictional
 CZE_IFV_7_desc: "KBVP signifie Kolové bojové vozidlo pěchoty, le VIAF à roues. Il est utilisé comme une version plus blindée et équipée de l'OT-133 en utilisant son système de blindage modulaire B. Sa tourelle a deux versions pour l'interchangeabilité."
 CZE_IFV_8: "KBVP Vážka" #Fictional
 CZE_IFV_8_desc: "Le KBVP Vážka est développé comme une version de l'OT-136 avec toutes ses caractéristiques, mais avec une capacité d'infanterie moindre et un armement et une protection plus lourds grâce au pack de blindage B. Il utilise le même laser que l'OT-136 avec un APU plus puissant."

