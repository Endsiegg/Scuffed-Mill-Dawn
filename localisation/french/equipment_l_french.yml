 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "Le Leopard (ou Leopard 1) est un char de combat principal conçu et produit par Porsche en Allemagne de l'Ouest, entré en service en 1965. Développé à une époque où l'on pensait que les ogives HEAT rendaient les blindages lourds conventionnels peu utiles, le Leopard s'est concentré sur la puissance de feu, sous la forme d'une version allemande du canon britannique L7 de 105 mm, et sur des performances de franchissement améliorées, inégalées par les autres modèles de l'époque."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "En 1980, un programme de recherche a été lancé pour étudier les améliorations à apporter au Leopard 1, en le dotant d'un système de conduite de tir entièrement moderne et d'un système de vision nocturne et par mauvais temps pleinement efficace. La décision a été prise de baser les améliorations sur les modèles précédents, qui n'étaient plus compétitifs. Le Leopard 1A5 qui en a résulté était basé sur 1 225 véhicules du modèle Leopard 1A1A1. Les tourelles ont été à nouveau modifiées pour le 1A5, à la fois pour pouvoir stocker tous les nouveaux équipements et pour déplacer une plus grande partie des munitions à l'arrière de la tourelle, par opposition au côté gauche du conducteur où elles étaient précédemment stockées."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "Version la plus répandue de la famille Leopard 2, les modèles 2A4 comportaient des modifications plus substantielles, notamment un système automatisé de suppression des incendies et des explosions, un système de conduite de tir entièrement numérique capable de gérer de nouveaux types de munitions, et une tourelle améliorée avec un blindage plat en titane/tungstène. Les Leopard 2 ont été fabriqués en huit lots entre 1985 et 1992. Tous les anciens modèles ont été mis à niveau au standard 2A4. Jusqu'en 1994, l'Allemagne a utilisé un total de 2 125 2A4."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "Le Leopard 2A6 comprend l'ajout du canon Rheinmetall 120 mm L/55 à âme lisse et d'autres modifications."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "Le Leopard 2A7+ est conçu pour opérer aussi bien dans des conflits de basse intensité que de haute intensité. La protection du char a été augmentée par un blindage modulaire ; la protection frontale a été améliorée avec un double kit sur la tourelle et l'avant de la coque, tandis que la protection à 360° contre les lance-roquettes et la protection contre les mines augmentent la capacité de survie du char dans les opérations urbaines. Les composants du système de blindage modulaire ont été utilisés pour la première fois par le Canada en Afghanistan. Il peut tirer des munitions HE programmables et la MG3 montée sur la tourelle a été remplacée par un poste d'armement stabilisé FLW 200 télécommandé. La mobilité, la durabilité et la connaissance de la situation ont également été améliorées."
 GER_MBT_5_short: "Leopard 2A7+"
