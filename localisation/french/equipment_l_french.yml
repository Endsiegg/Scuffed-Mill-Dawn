 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "Le TOA, de l'espagnol « Transporte Oruga Acorazado », est un véhicule de transport de troupes blindé entièrement chenillé développé et produit par la Food Machinery Corp (FMC). Le M113 a introduit un nouveau blindage en aluminium qui a rendu le véhicule beaucoup plus léger que les véhicules précédents ; il était suffisamment épais pour protéger l'équipage et les passagers contre les tirs d'armes légères mais suffisamment léger pour que le véhicule soit transportable par voie aérienne et modérément amphibie. L'armée espagnole utilise une grande variété d'adaptations du véhicule comme l'ambulance blindée, le porte-avions, le véhicule du génie et le véhicule de commandement."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Un véhicule de transport de troupes blindé à roues 6x6 produit en Espagne par Enasa. Propulsé à l'origine par un moteur diesel Pegaso 9157/8 de 306 ch, il dispose d'une boîte de vitesses automatique, d'un convertisseur de couple, d'une suspension indépendante sur les six roues et d'une capacité amphibie. Il peut également être transporté par voie aérienne. Il a reçu différents types d'armes au cours de sa vie et il existe également une version ambulance de campagne. Dans le cadre de son équipement amphibie optionnel, il dispose de deux hydrojets pour se déplacer dans l'eau. Un VCI de base. Il peut être armé de mitrailleuses .50cal M2HB, 7.62mm MG1A1 ou d'un lance-grenades automatique 40mm LAG-40."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Les moteurs Pegaso d'origine ont été remplacés par de nouveaux moteurs Scania DS9 61A 24S de 310 ch, dans le cadre du programme « BMR 2 ». En outre, les véhicules ont été équipés d'un blindage passif supplémentaire et d'une unité de climatisation. Un VCI de base. Peut être armé d'une mitrailleuse M-2 de 12,70 mm montée dans une tourelle TC-3, d'un lance-grenades automatique 40 mm LAG-40 ou d'un lance-roquettes TOW-2."

 SPR_IFV_4: "ASCOD Pizarro"
 SPR_IFV_4_short: "ASCOD Pizarro"
 SPR_IFV_4_desc: "La version principale de l'ASCOD est le véhicule de combat d'infanterie chenillé. Il suit une disposition conventionnelle avec un moteur monté à l'avant et un compartiment arrière pour les descentes. Le siège du conducteur est situé à l'avant gauche de la coque, tandis que le commandant et le tireur sont assis dans la tourelle à deux hommes, légèrement décentrée. Le compartiment arrière comporte également deux trappes sur le toit."
 SPR_IFV_5: "ASCOD Pizarro II"
 SPR_IFV_5_short: "ASCOD Pizarro II"
 SPR_IFV_5_desc: "La version principale de l'ASCOD est le véhicule de combat d'infanterie chenillé. Il suit une disposition conventionnelle avec un moteur monté à l'avant et un compartiment arrière pour les descentes. Le siège du conducteur est situé à l'avant gauche de la coque, tandis que le commandant et le tireur sont assis dans la tourelle à deux hommes, légèrement décentrée. Le compartiment arrière comporte également deux trappes sur le toit."
 SPR_IFV_7: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_7_short: "VCR 8x8 Dragón"
 SPR_IFV_7_desc: "Basé sur la plateforme Piranha V, le Dragón est un véhicule blindé de transport d'infanterie qui a été totalement conçu pour être adapté aux besoins de l'armée espagnole. Le modèle de base pour le transport d'infanterie, incorpore la tour à distance UT-30 MK2, fabriquée par NAVANTIA mais avec la technologie ELBIT et EXPAL, armée du canon ATK MK44-ABM Bushmaster II de 30 mm."

