 APC_Equipment: "Véhicule blindé de transport de troupe (VBTT)"
 APC_Equipment_desc: "Un véhicule blindé de transport de troupe (VBTT ou APC) est un type de véhicule de combat blindé (AFV) conçu pour transporter l'infanterie sur le champ de bataille."
