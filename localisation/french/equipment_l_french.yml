 LPD: "Transport de chalands de débarquement"
 LPD_desc: "Un transport de chalands de débarquement (TCD) est un navire de guerre amphibie qui embarque, transporte et débarque les éléments d'une force de débarquement pour des missions de guerre expéditionnaire."
 LPD_0: "LPD 1975"
 LPD_0_desc: "Les transport de chalands de débarquement (TCD) sont des navires d'assaut amphibies polyvalents, capables d'utiliser des hélicoptères et dotés d'un pont d'envol. Ces navires sont dotés d'un pont d'envol complet, semblable à celui d'un porte-avions, qui permet d'utiliser des hélicoptères de manœuvre et d'attaque. Dans le jeu, ils offrent un important bonus de bombardement côtier et il est recommandé de les utiliser pour les assauts amphibies."
