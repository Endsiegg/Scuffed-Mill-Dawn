 UKR_util_vehicle_0: "ZIL-131" #truck
 UKR_util_vehicle_0_desc: "Un camion logistique et un transport de troupes utilisé par de nombreuses armées dans le monde."
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "Utilisé pour transporter les VIP pour leur châssis blindé, et peut également accueillir un canon."
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "Le même que le 469 mais avec des portes et un toit amovibles."
 UKR_util_vehicle_3: "BPM-97"
 UKR_util_vehicle_3_desc: "Comme le Volk, il peut transporter 8 personnes mais aussi des HMG sur le dessus. Utilisé pour mener les convois."
 UKR_util_vehicle_4: "KrAZ Spartan"
 UKR_util_vehicle_5: "Dozor-B"
 UKR_util_vehicle_5_desc: "Le Dozor-B est également utilisé par les unités spéciales des forces armées (forces de réaction rapide et police militaire) pour effectuer des reconnaissances, des patrouilles et des opérations de maintien de la paix. Il est également utilisé comme principal véhicule de transport dans des conditions de combat (y compris dans un environnement NBC)."

 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "L'un des plus anciens véhicules encore en service, le BTR-60 est équipé d'une mitrailleuse lourde KPVT de 14,5 mm avec 500 cartouches. L'arme secondaire est une mitrailleuse coaxiale 7.62mm pkt avec 3.000 cartouches. Idéal pour les mouvements d'infanterie légère et les QRF."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "Le MT-LB a été fabriqué dans les années 1970. Fabriqués à bas prix et rapidement, les Soviétiques les utilisaient pour la lutte anti-aérienne légère et le combat d'infanterie."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "Le BTR-70 est utilisé depuis 1972. Pendant la guerre soviéto-afghane, il était utilisé pour déplacer des troupes et fournir un appui-feu. La seule différence avec le BTR-60 est un blindage plus lourd."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "Le BTR-80 est un véhicule blindé amphibie à roues 8×8 conçu en URSS. Il a été adopté en 1986 et a remplacé les véhicules précédents, le BTR-60 et le BTR-70, dans l'armée soviétique. Il a été déployé pour la première fois pendant la guerre soviétique en Afghanistan."
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Fabriqué en 1994, pour combattre les combattants terroristes. Il est doté d'un canon Shipunov 2A42 de 30 mm et de 500 cartouches."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganets-25"
 UKR_APC_6_desc: "Un des véhicules russes les plus modernes, le Kurganers-25 a été fabriqué en 2015. Fabriqué comme un VCI a un canon léger Bumerang-BM, avec une mitrailleuse Kord de 12,7 mm. Le modèle est très proche du Bradley IFV américain."
 UKR_APC_6_short: "Kurganets-25"
 UKR_APC_7: "Kurganets-35"
 UKR_APC_7_desc: "Tout comme le 25, qui est principalement un VCI, le 35 est un VBTT, peut transporter 12 hommes et faire à peu près la même chose que le 25 dans les opérations de VCI."
 UKR_APC_7_short: "Kurganets-35"
 UKR_APC_8: "Kurganets-45"
 UKR_APC_8_desc: "On ne sait pas grand-chose de ce super VBTT, mais il est équipé d'un canon de 40 mm et peut transporter 12 hommes."
