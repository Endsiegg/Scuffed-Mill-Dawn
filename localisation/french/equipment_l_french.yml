 #Support Vehicles
 CZE_Heavy_Anti_tank_0: "BRDM-1-ST"
 CZE_Heavy_Anti_tank_0_desc: "Porteur d'ATGM soviétique produite localement."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "Deuxième génération de porteur BRDM ATGM produite localement avec des systèmes améliorés."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II" #Fictional
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, acheté sous licence en Autriche et assemblé en République tchèque, ce système d'armes unifié comprend des véhicules porteurs d'ATGM, des véhicules de communication, des véhicules de commandement, des véhicules blindés de transport de troupes, des véhicules blindés légers et d'autres véhicules blindés légers. Il utilise des ATGM SPIKE-LR."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II" #Fictional
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "Améliorations apportées par les Tchèques au Pandur II dans le cadre de la modification Modernisation 2, améliorant sa défense ainsi que la fiabilité et le contrôle de l'environnement de poussière ou de sable. Utilisation des ATGM SPIKE-LR."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár" #Fictional
 CZE_Heavy_Anti_tank_4_desc: "Basé sur le KBVP Komár, équipé du PTŘS-109 Pancíř."

 CZE_SP_Anti_Air_0: "PLRK Střela-1M" #Fictional
 CZE_SP_Anti_Air_0_desc: "Véhicule rapide lanceurs de missiles antiaériens équipé de missiles de petite ou moyenne portée."
 CZE_SP_Anti_Air_1: "PLRK Osa" #Fictional
 CZE_SP_Anti_Air_1_desc: "Véhicule rapide lanceurs de missiles antiaériens équipé de missiles de moyenne portée."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla" #Fictional
 CZE_SP_Anti_Air_2_desc: "Basé sur le système d'arme unifié OT-121 équipé des derniers missiles antiaériens PLŘS vz. 13, 14 ou 15 Hroznýš ."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš" #Fictional
 CZE_SP_Anti_Air_3_desc: "Basé sur le système d'arme unifié OT-133 équipé des derniers missiles antiaériens PLŘS vz. 16, 17, 18 ou 19 Chřestýš."
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije" #Fictional
 CZE_SP_Anti_Air_4_desc: "Basé sur le système d'arme unifié OT-136 équipé des derniers missiles antiaériens PLŘS vz. 25,26,27 ou 28 Zmije."

 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Basé sur les conceptions du MLRS soviétique et de la Katyusha originale utilisée pendant la Seconde Guerre mondiale. Il transporte 32 roquettes d'une portée de 8 km."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "Successeur du RM-51 utilisant un nouveau châssis et des systèmes de ciblage augmentant la portée à 20 km avec ses 40 roquettes."
 CZE_SP_R_arty_2: "RM-71 Vampír"
 CZE_SP_R_arty_2_desc: "Le successeur du RM-70 possède une nouvelle cabine blindée pour l'équipage et des obus d'artillerie guidés capables de frapper des cibles situées à 100 km du véhicule."
 CZE_SP_R_arty_3: "RM-94 Monzun" #Fictional
 CZE_SP_R_arty_3_desc: "La nouvelle génération de MLRS a été développée pour devenir le RM-94. Il dispose de meilleurs équipements de communication et de radio et ses obus ont été remplacés par de nouvelles munitions intelligentes guidées par de nombreux systèmes, dont le GPS ou Galileo."
 CZE_SP_R_arty_4: "RM-96 Tajfun" #Fictional
 CZE_SP_R_arty_4_desc: "Le RM96 est le chef-d'œuvre de l'artillerie. 42 cibles ennemies indépendantes frappées en même temps avec précision à partir d'un véhicule situé à 300 km de distance et piloté depuis n'importe quelle position sur Terre."

 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Ce BVP-2 converti en porteur de mortier est un soutien utile à courte portée lorsque nos soldats sont sous le feu."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "Largement exportée, l'artillerie DANA dispose de châssis à roues très mobiles et d'ordinateurs de ciblage avancés permettant une grande précision de tir et de déplacement."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "La modernisation du DANA le met aux normes et technologies les plus récentes et lui apporte de nouveaux types de munitions. Il dispose d'un nouvel essieu et d'un nouveau moteur, ainsi que d'un nouveau système de contrôle de tir et de communication lui permettant une coordination plus précise des tirs et une communication avec les ressources tactiques et stratégiques supérieures."
 CZE_SP_arty_3: "ShKH vz. 105 KATKA" #Fictional
 CZE_SP_arty_3_desc: "Successeur du DANA, l'artillerie KATKA se base sur la grande mobilité de son prédécesseur, mais apporte une plus grande inter-connectivité avec tous les moyens militaires lui permettant de calculer en temps réel les conditions, les positions et les mouvements, en tenant compte de la météo et d'autres événements pour obtenir des frappes encore plus précises. Il est équipé d'un nouveau canon avec un canon plus long et un évent de gaz."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA" #Fictional
 CZE_SP_arty_4_desc: "Le Bára est le chef-d'œuvre de l'ingénierie. Elle est sujette à des pertes de tirs de contre-artillerie en raison de sa télécommande et de sa vitesse tout-terrain, mais aussi de ses réserves de munitions élevées pour la longévité de ses tirs et de son réapprovisionnement."

 CZE_artillery_0: "122mm houfnice vz. 38/74"
 CZE_artillery_0_short: "vz. 38/74"
 CZE_artillery_0_desc: "Arme développée peu après la Seconde Guerre mondiale et utilisée depuis. Bon marché mais fiable."
 CZE_artillery_1: "122mm houfnice D-30A" #USSR gun
 CZE_artillery_1_short: "vz. 30"
 CZE_artillery_1_desc: "Artillerie produite localement en utilisant la technologie tchèque sur le D-30 étranger."
 CZE_artillery_2: "155mm houfnice vz. 2"
 CZE_artillery_2_short: "vz. 2"
 CZE_artillery_2_desc: "Obusier de nouvelle génération avec capacité de tir direct et guidage par ordinateur."
 CZE_artillery_3: "155mm houfnice vz. 23" #Fictional
 CZE_artillery_3_short: "vz. 23"
 CZE_artillery_3_desc: "L'artillerie utilise une nouvelle génération de munitions intelligentes pour des frappes de précision."
 CZE_artillery_4: "172mm houfnice vz. 41" #Fictional
 CZE_artillery_4_short: "vz. 41"
 CZE_artillery_4_desc: "Obusier de nouveau calibre capable de tout détruire d'un seul coup grâce à son étonnant canon 172 mm L/43."

 #UTIL
 CZE_util_vehicle_0: "Tatra 813 6x6 KOLOS" #truck
 CZE_util_vehicle_0_short: "Tatra 813"
 CZE_util_vehicle_0_desc: "Un camion Tatra avec une bonne vitesse tout-terrain capable de transporter tout type de cargaison, y compris des êtres vivants."
 CZE_util_vehicle_1: "Tatra 815 6x6" #truck
 CZE_util_vehicle_1_desc: "Un camion Tatra modernisé pour le transport de marchandises et les besoins utilitaires. Vendu dans des versions comprenant : cargo, transporteur de conteneurs, atelier mobile, char à carburant, benne, grue, camion d'incendie, traitement des déchets, déplacement de véhicules et plus encore."
 CZE_util_vehicle_2: "Tatra 815-7 8x8 PRAM" #Armored truck
 CZE_util_vehicle_2_short: "Tatra 815-7"
 CZE_util_vehicle_2_desc: "Un Tatra T-815 avec une cabine blindée et des capacités tout-terrain améliorées, un nouveau moteur et un GPS."
 CZE_util_vehicle_3: "Tatra 810 6x6" #truck
 CZE_util_vehicle_3_desc: "Nouveau camion Tatra avec un moteur plus puissant et une charge utile plus élevée. Il est assemblé en utilisant un meilleur système de pièces pour faciliter l'entretien et les réparations."
 CZE_util_vehicle_4: "Perun 4x4" #utility jeep
 CZE_util_vehicle_4_desc: "Nouvelle jeep utilitaire, de commandement et de communication."
 CZE_util_vehicle_5: "Škoda Želva 4x4" #Fictional armored jeep/MVAP
 CZE_util_vehicle_5_desc: "Une jeep blindée avec des équipements de reconnaissance, un centre de commandement et de communication ou des capacités de transport de passagers."
 CZE_util_vehicle_6: "Tatra 915 8x8" #Fictional armored truck
 CZE_util_vehicle_6_desc: "Un camion cargo entièrement blindé."
 CZE_util_vehicle_7: "Škoda Kamzík 8x8" #Fictional armored truck
 CZE_util_vehicle_7_desc: "Une jeep MVAP avec une protection anti-mines et des vitesses tout-terrain très élevées grâce à la prédiction informatique du terrain et au pilote automatique."


