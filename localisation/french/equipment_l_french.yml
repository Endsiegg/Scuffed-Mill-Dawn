 SOV_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 SOV_SP_Anti_Air_1: "SA-11 Buk"
 SOV_SP_Anti_Air_2: "SA-19 Tunguska"
 SOV_SP_Anti_Air_2_desc: "Tirant jusqu'à 8 missiles, cette machine peut tuer n'importe quel avion qui se présente sur son chemin. Il peut aussi détruire les avions de transport avec ses canons automatiques."
 SOV_SP_Anti_Air_3: "Pantsir-S1M"
 SOV_SP_Anti_Air_4: "Pantsir-S4L"

 SOV_SP_R_arty_0: "BM-21 Grad"
 SOV_SP_R_arty_0_desc: "Peu utilisé dans les opérations modernes, le grand-père des SAMS et MLRS a surtout été utilisé pendant la Seconde Guerre mondiale et en Afghanistan. Il était efficace à 20 km."
 #SOV_SP_R_arty_0_variant: "9P138"
 SOV_SP_R_arty_1: "BM-30 Smerch"
 SOV_SP_R_arty_1_desc: "Ce véhicule est une version plus moderne du Grad. Un véhicule qui peut aller n'importe où dans le monde, sur la neige, la glace ou dans le désert. Sa portée de tir effective est de 35 km."
 #SOV_SP_R_arty_1_variant: "TOS-1"
 #SOV_SP_R_arty_1_variant: "BM-30 Smerch"
 SOV_SP_R_arty_2: "9A52-4 Tornado"
 SOV_SP_R_arty_2_desc: "Une batterie d'artillerie extrêmement lourde qui, si on ne s'en occupe pas, peut détruire des villes entières. Avec une portée maximale de 90 km."
 SOV_SP_R_arty_3: "MLRS 2025"
 SOV_SP_R_arty_4: "MLRS 2035"

 SOV_SP_arty_0: "2S3 Akatsiya"
 SOV_SP_arty_0_desc: "Armé d'un canon D-22 de 152,4 mm qui pourrait tirer le soleil des cieux si nécessaire. Il s'agit d'une remarquable batterie d'artillerie d'une portée de 50 km."
 #SOV_SP_arty_0_variant: "2S5 Giatsint-S"
 #SOV_SP_arty_0_variant: "2S1 Gvozdika"
 #SOV_SP_arty_0_variant: "2S7 Pion"
 #SOV_SP_arty_0_variant: "2S9 Nona"
 SOV_SP_arty_1: "2S7 Pion"
 SOV_SP_arty_1_desc: "Le 2S19 Msta-S a été développé vers la fin de la guerre froide, intégrant de nouvelles technologies et offrant une portée accrue par rapport à son prédécesseur."
 SOV_SP_arty_2: "2S19M2 Msta-SM"
 SOV_SP_arty_2_desc: "Le 2S19M2 fait entrer la plateforme Msta-S dans le 21ème siècle, équipé d'un système de contrôle automatique des tirs, d'écrans numériques et du support GLONASS."
 #SOV_SP_arty_2_variant: "2S35 Koalitsiya-SV"
 #SOV_SP_arty_2_variant: "2S31 Vena"
 SOV_SP_arty_3: "2S35 Koalitsiya-SV"
 SOV_SP_arty_3_desc: "La 2S35 est une véritable plate-forme d'artillerie du 21ème siècle, avec une automatisation généralisée, une sélection automatique des types d'obus et des systèmes unifiés de commandement et de contrôle."
 SOV_SP_arty_4: "2S38 Koalitsiya-M"

 SOV_artillery_0: "D-30"
 SOV_artillery_0_desc: "Batterie d'artillerie remorquée de 122m utilisée dans de nombreuses guerres par les Soviétiques. Avec une portée de 15-25km."
 SOV_artillery_1: "2A65 Msta-B"
 SOV_artillery_1_desc: "Cette bête de canon tire un obusier de 152 mm à 28,9 km, ce qui lui permet de détruire une section d'infanterie entière ou une colonne de véhicules."
 SOV_artillery_2: "D-40"
 SOV_artillery_3: "D-50"
 SOV_artillery_4: "D-60"

 SOV_util_vehicle_0: "ZIL-131" #truck
 SOV_util_vehicle_0_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées dans le monde."
 SOV_util_vehicle_1: "UAZ-469"
 SOV_util_vehicle_1_desc: "Utilisé pour transporter les VIP pour leur chasis blindée, peut également accueillir une arme."
 SOV_util_vehicle_2: "UAZ-3132"
 SOV_util_vehicle_2_desc: "Le même que le 469 mais avec des portes et un toit amovibles."
 SOV_util_vehicle_3: "BPM-97"
 SOV_util_vehicle_3_desc: "Comme le Volk, il peut transporter 8 personnes mais aussi des HMG sur le dessus. Utilisé pour mener les convois."
 SOV_util_vehicle_4: "GAZ Tigr"
 SOV_util_vehicle_4_desc: "Ce transport de troupes blindé peut être équipé d'un grand nombre d'armes différentes et transporter jusqu'à 11 personnes."
 #SOV_util_vehicle_3: "GAZ Vodnik"
 SOV_util_vehicle_5: "VPK-3927 Volk"
 SOV_util_vehicle_5_desc: "Le VPK peut transporter 2+8 hommes. Avec un blindage STANAG 4569 de niveau 3. Idéal pour les forces spéciales et les forces de police."
 SOV_util_vehicle_6: "Z-STS « Akhmat »"
 SOV_util_vehicle_6_desc: "Le Z-STS « Akhmat » est fabriqué sur le châssis Trehosnaya à traction intégrale « KAMAZ-5350 ». Il possède des caractéristiques élevées de mobilité et de patence, et en outre, il ne diffère pas dans la complexité de l'opération. Il est curieux qu'un véhicule blindé, contrairement à un camion de base, soit construit selon le schéma du capot. Cela a permis de reculer la place de l'équipage et d'augmenter sa sécurité."
 SOV_util_vehicle_7: "VMCTS «Drozd-B»"
 SOV_util_vehicle_7_desc: "Après une présentation réussie à l'Armée-2020 amfibis-car « Drozd », un prototype est parti pour des tests qui ont indiqué la petite protection de cette machine. C'est ainsi qu'est apparue la modification « Drozd-B ». Le dernier véhicule blindé est capable de franchir des obstacles fluviaux, de faire du tout-terrain, et possède également une faible capacité d'imagerie thermique. La forme rationnelle en V de la partie inférieure du fond, réalisée en blindage composite, offre une protection anti-drogue renforcée."

