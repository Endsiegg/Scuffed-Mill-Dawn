 arab_spring.1.t: "Des manifestations éclatent pour exiger un changement dans [FROM.GetNameDef]"
 arab_spring.1.d: "Des années de mécontentement face à la corruption et aux violations des droits humains dans [FROM.GetNameDef] ont finalement débordé sous la forme de manifestations de masse à travers le pays. Alors que certains manifestants semblent simplement souhaiter une réforme systémique substantielle, les foules dans les grands centres urbains auraient repris le slogan « le peuple veut la chute du régime », indiquant que certains sont favorables à un rejet total de l'establishment politique.\n\nLa police a répondu aux manifestations avec des gaz lacrymogènes et des balles en caoutchouc, mais rien n'indique encore si [FROM.GetLeader] cherchera à répondre aux revendications des manifestants ou à écraser cette contestation de son autorité."
 arab_spring.1.d_western: "Des années de mécontentement face à la corruption et aux violations des droits humains dans [FROM.GetNameDef] ont finalement débordé sous la forme de manifestations de masse à travers le pays. Alors que certains manifestants semblent simplement souhaiter une réforme systémique substantielle, les foules de [FROM.Capital.GetName] auraient repris le slogan « le peuple veut la chute du régime », indiquant que certains sont favorables à un rejet total de l'establishment politique.\n\nLa police a répondu aux manifestations avec des gaz lacrymogènes et des balles en caoutchouc, mais rien n'indique encore si [FROM.GetLeader] cherchera à répondre aux revendications des manifestants ou à écraser cette contestation de son autorité. Il reste également à voir comment les bailleurs de fonds occidentaux de [FROM.GetLeader] réagiront à ces développements sans précédent."
 arab_spring.1.a: "We must mitigate this crisis!"
 arab_spring.1.b: "The winds of change are blowing in the Middle East..."
 arab_spring.3.t: "Ally under Threat"
 arab_spring.3.d: "Pendant des années, le régime [FROM.GetAdjective] de [FROM.GetLeader] a été un partenaire fiable du gouvernement [ROOT.GetAdjective] dans une région stratégiquement importante. Notre ancien allié est aujourd'hui menacé, non pas par des forces extérieures, mais par son propre peuple. Nous devons décider si nous soutenons le gouvernement [FROM.GetAdjective] ou si nous refusons de condamner les forces pro-démocratiques en [FROM.GetName]."
 arab_spring.3.a: "We stand by our allies!"
 arab_spring.3.b: "We refuse to stand in the way of democratic reform!"
 arab_spring.4.t: "Our Ally Supports us!"
 arab_spring.4.d: "Le gouvernement [FROM.GetAdjective], un ami de longue date de [ROOT.GetNameDef], a exprimé son soutien au gouvernement [ROOT.GetAdjective] légitime en cette période d'incertitude."
 arab_spring.4.a: "Their support is welcome!"
 arab_spring.5.t: "Our Ally has Abandoned us..."
 arab_spring.5.d: "Le gouvernement [FROM.GetAdjective], un ami de longue date de [ROOT.GetNameDef], a refusé d'exprimer son soutien au gouvernement légitime [ROOT.GetAdjective] en cette période d'incertitude, nous exhortant plutôt à respecter le soi-disant système démocratique. aspirations de notre peuple. Cet abandon de notre gouvernement a enhardi les émeutiers qui cherchent à saper notre autorité."
 arab_spring.5.a: "Betrayed in our time of need..."
 arab_spring.6.t: "Regime Supporters Stage Rally"
 arab_spring.6.d1: "Les partisans fidèles du gouvernement légitime [ROOT.GetAdjective] remplissent les rues au mépris ouvert de l'opposition traître. Cette démonstration de soutien à notre gouvernement, qui n’a en aucun cas été facilitée par des incitations financières, renforcera le soutien populaire à notre maintien au pouvoir. Même si des tensions existent entre manifestants pro et anti-gouvernementaux, aucune violence généralisée n’a encore eu lieu."
 arab_spring.6.d2: "Les partisans fidèles du gouvernement légitime [ROOT.GetAdjective] remplissent les rues au mépris ouvert de l'opposition traître. Cette démonstration de soutien à notre gouvernement, qui n’a en aucun cas été facilitée par des incitations financières, renforcera le soutien populaire à notre maintien au pouvoir. Les affrontements entre partisans et opposants de notre gouvernement ont conduit à des violences, faisant de nombreux blessés, voire des morts."
 arab_spring.6.a: "The people love [ROOT.GetLeader]!"
 arab_spring.6.b: "Tensions mount..."
 arab_spring.7.t: "Units of the Army Mutiny, Side with the Opposition"
 arab_spring.7.d: "Dissent within the ranks of the military towards our government has led to defections to the opposition. These defections have emboldened those protesting against our rule and demoralized our own supporters. Our advisors fear that in the event of a civil war, these defectors will turn their guns against their former comrades-in-arms."
 arab_spring.7.a: "Our authority grows weaker..."
 arab_spring.8.t: "Deaths Following Clashes between Troops and Protesters"
 arab_spring.8.d: "Violence has erupted between protesters and soldiers, leading to multiple casualties. Stone-throwing protesters were met with live rounds by our troops, exacerbating popular resentment towards our government."
 arab_spring.8.a: "This does not reflect well on us..."
 arab_spring.9.t: "Concessions Placate the Masses"
 arab_spring.9.d: "Our recent reforms have been received well by anti-government demonstrators. While some protesters continue to express distrust of our government, the movement has largely lauded our measures as a step in the right direction."
 arab_spring.9.a: "Will it be enough?"
 arab_spring.10.t: "Concession Leads to Demands for Further Reform"
 arab_spring.10.d: "Our recent reforms have done nothing but fan the flames of discontent. Opposition leaders have continued to criticize us for doing too little tpo late, and have called upon us to enact \"genuine\" reform proposals."
 arab_spring.10.a: "The mob will never be satisfied..."
 arab_spring.11.t: "Protests Reach Boiling Point"
 arab_spring.11.d: "Despite our best efforts, our government is no longer capable of keeping power by conventional means. A historic choice lies before us. Concede defeat and let the opposition take control of our country, or use the army to crush any and all opposition in a final attempt to retain control."
 arab_spring.11.a: "We must admit defeat..."
 arab_spring.11.b: "We will never give up power!"
 arab_spring.12.t: "La révolution balaye le régime du pouvoir dans [FROM.GetNameDef]"
 arab_spring.12.d1: "Des célébrations ont éclaté partout dans [FROM.GetNameDef] suite à l'effondrement du gouvernement du dirigeant sortant. L'ancien dictateur a été placé en état d'arrestation suite à la décision de personnalités des services de sécurité de [FROM.GetAdjective] de se ranger du côté de l'opposition.\n\nUn gouvernement intérimaire dirigé par [FROM.GetLeader] a pris le pouvoir jusqu'à la tenue d'élections, mais a souligné la nature temporaire de son règne. Les protestations se poursuivent néanmoins, nombreux étant ceux qui exigent le démantèlement complet du parti au pouvoir et la démission de tous ses membres, car il reste étroitement associé au régime sortant."
 arab_spring.12.d2: "Des célébrations ont éclaté partout dans [FROM.GetNameDef] suite à l'effondrement du gouvernement du dirigeant sortant. L'ancien président a été contraint de fuir le pays et s'est réfugié à [SAU.GetNameDef].\n\nUn gouvernement intérimaire dirigé par [FROM.GetLeader], le Premier ministre tunisien, a pris le pouvoir jusqu'à la tenue des élections, mais a souligné la nature temporaire de son règne. Les protestations se poursuivent néanmoins, nombreux étant ceux qui exigent le démantèlement complet du parti au pouvoir et la démission de tous ses membres, car il reste étroitement associé au régime sortant de Zine el-Abidine Ben Ali."
 arab_spring.12.a: "The people have triumphed!"
 arab_spring.12.b: "A Worrying Development"
 arab_spring.12.c: "Democracy advances..."
 arab_spring.13.t: "Protests Spread Across Arab World"
 arab_spring.13.d: "L'effondrement du régime [FROM.GetAdjective] a inspiré des mouvements à travers le monde arabe. Beaucoup ont repris les slogans de la révolution [FROM.GetAdjective], appelant leurs dirigeants à adopter des réformes significatives ou, dans certains cas, à démissionner en masse. Les dirigeants arabes ont commencé à se démener pour accueillir ou réprimer les manifestations, dans l'espoir d'éviter le sort du dictateur [FROM.GetAdjective].\n\nLa propagation rapide des mouvements pro-démocratiques dans toute la région, que certains ont commencé à appeler le « Printemps arabe », a pris le monde par surprise. Cependant, ces dernières années, de nombreux experts ont souligné la fragilité des régimes arabes, qui se sont appuyés sur la coercition et la surveillance pour se maintenir au pouvoir. Dans toute la région, l'aliénation d'une élite dirigeante distante, la corruption rampante et les difficultés économiques ont lentement alimenté un désir généralisé de changement sous une forme ou une autre. Ce sont ces sentiments qui ont maintenant explosé en un mouvement populaire régional appelant au changement."
 arab_spring.14.t: "La guerre civile éclate dans [FROM.GetNameDef] alors que le régime écrase les protestations"
 arab_spring.14.d: "Suite à l'escalade marquée des protestations dans [FROM.GetNameDef], [FROM.GetLeader] a ordonné des opérations militaires à travers le pays pour réprimer ce qu'il a décrit comme des « émeutiers anarchiques » et des « terroristes » soutenus par des puissances étrangères anonymes. Les opérations de nettoyage ont donné lieu à des flambées de violence entre les troupes loyalistes et les manifestants armés, qui ont acquis des armes à feu auprès des armureries de la police et des déserteurs militaires.\n\nIl devient rapidement évident que ce qui était autrefois un mouvement de protestation non violent est en train de sombrer d’abord dans l’insurrection, puis dans la guerre civile. Dans certaines régions du pays, il semble que les combattants de l’opposition aient pris le contrôle de villes entières, mais la plupart des informations provenant de [FROM.GetNameDef] sont devenues confuses et alambiquées. Les dirigeants du monde entier ont appelé à la retenue, tandis que les organisations de défense des droits humains ont critiqué la brutalité de la répression des manifestations par [FROM.GetLeader]."
 arab_spring.14.a: "L’avenir de [FROM.GetNameDef] est en jeu…"
 arab_spring.15.t: "ISIL Rises to Prominence"
 arab_spring.15.d: "[ISI.GetLeader] today declared the formation of what he described as the Islamic State in Iraq and the Levant. He revealed that the al-Nusra group fighting the regime in Syria had been formed by members of the Islamic State in Iraq, and that the two organizations were now merging. Al-Nusra and its al-Qaeda backers have however disavowed ISIL, calling for it to be abolished.\n\nAnalysts are of the opinion that al-Qaeda and its Syrian branch, al-Nusra, have very different goals and methods from ISIL, while sharing a common ideology and opposition to the Syrian government. [ISI.GetLeader]'s organization has always sought to act independently of al-Qaeda, pursuing its own sectarian agenda that targets Muslim minority groups in a way that al-Qaeda has not done to the same extent. While its aspirations are transnational, al-Qaeda branches such as al-Nusra have normally confined their activities to target individual governments."
 arab_spring.15.a: "Yet another threat to our rule..."
 arab_spring.15.b: "World peace is under threat..."
 arab_spring.15.c: "These upstarts are doomed to failure..."
 arab_spring.17.t: "The Arab Spring Reaches [ROOT.GetNameDef]"
 arab_spring.17.d: "La vague de mobilisation populaire qui déferle sur le monde arabe a enfin atteint nos côtes. Le peuple [ROOT.GetAdjective] exige des réformes sérieuses et, dans certains cas, la démission du gouvernement. Nous devons agir avec prudence si nous voulons préserver notre emprise ténue sur le pouvoir."
 arab_spring.18.t: "The Protests Subside"
 arab_spring.18.d: "Although some radicals continue to demonstrate against our government, the majority of protesters have returned to their homes following a sharp decline in the protest movement's momentum. However, our informants tell us that anti-government sentiments still remain in much of the country. It appears that the protest movement has lost support due to fatigue and frustration rather than as a result of greater support for our government. Nonetheless, the immediate danger to our government has been successfully averted."
 arab_spring.18.d1: "Following efforts by our government to address the demands of the protesters, the pro-democracy movement in our country has lost momentum. The vast majority of the former protesters appear to be satisfied by our measures, and are not demanding further reform."
 arab_spring.18.a: "Our government remains afloat..."
 arab_spring.19.t: "[FROM.GetNameDef] demande l'intervention du bouclier de la péninsule"
 arab_spring.19.d: "Face à la montée des tensions dans [FROM.GetNameDef], [FROM.GetLeader] a demandé l'aide de la force de sécurité conjointe du CCG, Peninsula Shield. Les [FROM.GetAdjective] affirment que leur gouvernement risque de s'effondrer et que le pays pourrait être pris par de dangereux éléments révolutionnaires. Nous devons soigneusement examiner si le déploiement de nos troupes est nécessaire pour soutenir le gouvernement [FROM.GetAdjective]."
 arab_spring.19.a: "We must help our ally!"
 arab_spring.19.b: "Let them fall..."
 arab_spring.20.t: "Our request has been accepted!"
 arab_spring.20.d: "Recognizing the imminent threat to regional security that the radical protesters in the streets of our capital pose, the [FROM.GetAdjective]s have agreed to support the deployment of Peninsula Shield troops to quell the uprising against us."
 arab_spring.20.a: "The [FROM.GetAdjective]s have saved us!"
 arab_spring.21.t: "Our request has been rejected..."
 arab_spring.21.d: "The [FROM.GetAdjective]s have decided that saving our government is not worth the time and effort of deploying Peninsula Shield troops."
 arab_spring.21.a: "Only we can save ourselves."
 arab_spring.22.t: "Les troupes du bouclier de la péninsule répriment les manifestations dans [FROM.GetNameDef]"
 arab_spring.22.d: "Les forces militaires conjointes du Conseil de coopération du Golfe, Peninsula Shield, ont pénétré sur le territoire de [FROM.GetAdjective] à la suite d'une recrudescence spectaculaire des manifestations contre le gouvernement de [FROM.GetLeader]. Alors que [FROM.GetNameDef] et le CCG soutiennent que les troupes de Peninsula Shield sont simplement utilisées pour défendre des bâtiments clés du gouvernement contre les ingérences étrangères au milieu du chaos, des rapports ont rapidement émergé selon lesquels les troupes de Peninsula Shield utilisaient des tactiques musclées contre [FROM.GetAdjective] démonstrateurs."
 arab_spring.22.a: "[FROM.GetLeader] will stop at nothing to preserve his rule..."
 hybrid_regime: "Hybrid Regime"
 hybrid_regime_western_desc: "Despite holding elections, this country's government uses a range of informal measures to ensure that these elections deliver majorities for the ruling party. As such, it is incredibly difficult to bring about regime change by electoral means."
 hybrid_regime_emerging_desc: "Despite holding elections, this country's government uses a range of informal measures to ensure that these elections deliver majorities for the ruling party. As such, it is incredibly difficult to bring about regime change by electoral means."
 concede_rojava: "Concede the Northeast"
 concede_rojava_desc: "Syria's majority Kurdish northeast has yet to join in the popular uprising against our government. It may be in our best interests to withdraw our troops from this region and leave it to be occupied by Kurdish militias, rather than continue to stretch our forces thin and risk defeat at the hands of the Free Syrian Army."