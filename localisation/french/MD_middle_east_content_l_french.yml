 gcc_no_veto_tt: "No member state has recently vetoed this or any other one of our proposals"
 GCC_expel: "§RPassez à Expulser§! §Y[FROM.GetFlag][FROM.GetNameDef]§! du CCG"
 GCC_expel_desc: "Le nouveau gouvernement qui a pris le contrôle de [FROM.GetNameDef] constitue une menace pour le CCG et ne peut pas être autorisé à continuer de faire partie de cette organisation."
 GCC_leadership: "§YReplace§! §Y[FROM.GetFlag][FROM.GetNameDef]§! as Leader of the GCC"
 GCC_leadership_desc: "Bien que le CCG n'ait pas de hiérarchie formelle, en raison de la force supérieure et de l'influence régionale de [FROM.GetNameDef], il a historiquement dominé le CCG. Cependant, maintenant que nos capacités ont dépassé les leurs, il est temps pour nous de prendre la place qui nous revient à la tête du CCG."
