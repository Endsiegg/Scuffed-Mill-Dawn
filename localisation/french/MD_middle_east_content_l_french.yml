 radicalization.5.t: "The [ROOT.GetAdjective] People Grow More Socially Conservative"
 radicalization.5.d: "Les politiques de notre gouvernement ont commencé à produire leurs effets car il devient de plus en plus clair que les habitants de [ROOT.GetNameDef] observent de plus près les enseignements de l'Islam et adoptent une approche plus pieuse de la vie quotidienne. Des interprétations plus strictes de l’Islam sont devenues plus populaires et les écarts par rapport aux normes religieuses sont moins tolérés."
 radicalization.5.a: "Traditional values are being consolidated."
 radicalization.6.t: "The [ROOT.GetAdjective] People Grow More Socially Liberal"
 radicalization.6.d: "Les politiques de notre gouvernement ont commencé à changer les attitudes dans [ROOT.GetNameDef], à mesure que des valeurs relativement progressistes s'enracinent de plus en plus parmi la population de notre pays. Les jeunes, en particulier, ont commencé à adopter une attitude plus détendue à l'égard de leur religion, et l'Islam a moins influencé leur vie quotidienne que ce n'était le cas pour les générations précédentes."
 radicalization.6.a: "Liberal values are being consolidated."
 radicalization.7.t: "Le nombre de citoyens [ROOT.GetAdjective] rejoignant des groupes extrémistes est en augmentation"
 radicalization.7.d: "An increasing number of radicalized youths in our country are joining Salafi jihadist groups that seek to overthrow our government. We ignore this growing terrorist threat at our own peril."
 radicalization.7.a: "The terrorists are growing stronger..."
 radicalization.9.t: "Extremist Groups Lose Popularity"
 radicalization.9.d: "An increasing number of former jihadists have grown disillusioned with religious extremism and are abandoning their cause. This trend is decreasing the likelihood of terror attacks taking place on our territory."
 radicalization.9.a: "The terrorists grow weaker!"
 terror.1.t: "Terrorists Killed and Captured Following Successful Raid"
 terror.1.d1: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjective] ont perquisitionné un appartement abritant plusieurs militants djihadistes. Pris par surprise, la plupart des terroristes se sont rendus après que leur chef ait été tué par nos forces au début du raid. Les experts ont attribué le succès de ce raid à des circonstances favorables plutôt qu'à l'efficacité de nos forces, qui ont reçu relativement peu de formation antiterroriste. Même si certains résidents locaux ont été irrités par la violence du raid et sympathisent avec les djihadistes, la plupart des [ROOT.GetAdjective] ont réagi positivement à son succès."
 terror.1.d2: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjective] ont perquisitionné un appartement abritant plusieurs militants djihadistes. Après une brève fusillade au cours de laquelle plusieurs opérateurs ont été blessés, les terroristes survivants se sont rendus à nos forces. Les experts attribuent le succès de ce raid à la préparation de nos forces, qui ont reçu une formation antiterroriste approfondie. Cependant, il a été souligné que certaines erreurs commises par nos opérateurs lors du raid n’auraient pas été commises par une véritable force antiterroriste d’élite. Même si certains résidents locaux ont été irrités par la violence du raid et sympathisent avec les djihadistes, la plupart des [ROOT.GetAdjective] ont réagi positivement à son succès."
 terror.1.d3: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjective] ont perquisitionné un appartement abritant plusieurs militants djihadistes. Après une brève fusillade, tous les terroristes ont été soit tués, soit capturés, les attaquants n'ayant fait aucune victime. Les experts attribuent le succès de ce raid au haut niveau de nos forces spéciales, qui ont reçu une formation antiterroriste rigoureuse. Même si certains résidents locaux ont été irrités par la violence du raid et sympathisent avec les djihadistes, la plupart des [ROOT.GetAdjective] ont réagi positivement à son succès."
 terror.1.a: "Our security services have done well!"
 terror.2.t: "Civilians Killed in Botched Counter-Terror Raid"
 terror.2.d1: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjective] ont perquisitionné un appartement abritant plusieurs militants djihadistes. Cependant, l'insertion maladroite de nos opérateurs a alerté les terroristes, qui ont immédiatement tendu une embuscade à la force attaquante, tuant plusieurs opérateurs avant de s'enfuir. Pire encore, les terroristes ont fait exploser une bombe pour couvrir leur fuite, tuant plusieurs civils pris dans le rayon de l'explosion. Les experts ont critiqué le manque de professionnalisme de nos forces, considérées comme directement responsables de cet échec désastreux. La mort de civils a provoqué une réaction violente contre le gouvernement, poussant certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.d2: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjective] ont perquisitionné un appartement abritant plusieurs militants djihadistes. Bien qu’ils aient réussi à pénétrer dans le refuge sans être détectés, nos opérateurs ont rencontré une résistance plus forte que prévu et ont fait plusieurs victimes. Si certains djihadistes ont été blessés et capturés, la grande majorité des militants s’en sont sortis indemnes. De plus, plusieurs civils ont été tués et blessés dans des échanges de tirs au cours de la longue fusillade. Les experts ont critiqué le niveau de nos services de sécurité, car même s’ils ont reçu une certaine formation en matière de lutte contre le terrorisme, nos opérateurs les plus élitistes ne peuvent pas répondre aux mêmes normes que leurs homologues d’autres pays. La mort de civils a provoqué une réaction violente contre le gouvernement, poussant certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.d3: "Aux premières heures de la matinée, les forces spéciales [ROOT.GetAdjective] ont perquisitionné un appartement abritant plusieurs militants djihadistes. Malgré le haut niveau de nos services de sécurité, nos opérateurs n’ont pu tuer ou capturer qu’une poignée de jihadistes en raison de la présence inattendue d’un grand nombre de civils. La grande majorité des militants sont sortis indemnes après une brève fusillade qui a malheureusement entraîné la mort de plusieurs civils pris entre deux feux, malgré tous les efforts de nos opérateurs. Les experts ont salué le niveau de qualité de nos forces spéciales, qui ont maintenu leur professionnalisme tout au long du raid et ont fait de leur mieux pour éviter les pertes civiles. Néanmoins, les morts civiles qui ont eu lieu ont provoqué une réaction violente contre le gouvernement, poussant certains à sympathiser davantage avec la cause des djihadistes."
 terror.2.a: "The jihadists live to fight another day..."
 terror.3.t: "Intelligence Services Discover Terrorist Plot"
 terror.3.d: "Suite aux informations découvertes par nos services de renseignement, la police de [ROOT.GetAdjective] a arrêté plusieurs jihadistes qui préparaient un attentat terroriste. Si l’attaque avait eu lieu, elle aurait tué et blessé de très nombreuses personnes et attiré davantage d’extrémistes vers la cause terroriste."
 terror.3.a: "We have averted disaster!"
 terror.4.t: "Jihadists Kill Multiple Civilians in Targeted Attack"
 terror.4.d1a: "Une attaque dévastatrice à l'arme à feu et à la bombe contre un bâtiment du ministère, perpétrée par des militants djihadistes, a tué des dizaines de civils et plusieurs policiers. Les services de sécurité de [ROOT.GetAdjective] sont critiqués pour leur incapacité à empêcher l'attaque mais aussi pour la réponse terne qui a suivi. Le manque de formation rigoureuse en matière de lutte contre le terrorisme a empêché les forces de sécurité de protéger adéquatement les civils, contribuant même parfois directement à la mort de civils. La mauvaise gestion de cette attaque par le gouvernement et le succès de l'attaque elle-même ont durci l'opinion publique contre le gouvernement et accru le soutien aux islamistes radicaux."
 terror.4.d1b: "Un grave attentat à la bombe contre un bâtiment du ministère, perpétré par des militants djihadistes, a tué plus d'une douzaine de civils. Les forces de sécurité de [ROOT.GetAdjective] ont réussi à éviter de nouvelles victimes et ont tué ou arrêté la plupart des assaillants quelques heures après le début de l'attaque. Néanmoins, certains ont critiqué les services de sécurité pour ne pas avoir réagi plus tôt. Cela a alimenté un ressentiment préexistant contre le gouvernement [ROOT.GetAdjective] et l'attaque elle-même a galvanisé les fondamentalistes radicaux."
 terror.4.d1c: "Plusieurs djihadistes ont tenté d'attaquer un bâtiment [ROOT.GetAdjective]gouvernemental avec une voiture piégée, mais ont été arrêtés par la sécurité avant de pouvoir atteindre leur objectif. Les forces de sécurité ont réussi à débarrasser la plupart des civils des environs avant que la bombe n'explose, mais plusieurs personnes ont été blessées dans l'explosion et se trouvent désormais dans un état critique. La plupart des [ROOT.GetAdjective] ont loué le professionnalisme de la réponse des forces de sécurité [ROOT.GetAdjective], mais le fait que l'attaque ait pu avoir lieu a enhardi certains islamistes radicaux."
