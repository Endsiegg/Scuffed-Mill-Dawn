 condition_five: "Réticence de la part des deux pays qui sont membres de l'UE"
 condition_six: "Réticence du fait d'être en faction ensemble"
 trade_condition_has_same_government: "Les deux nations ont le même gouvernement"
 trade_has_positive_relations: "A des relations positives"
 condition_seven: "Est un sujet de [Root.GetNameWithFlag]"
 condition_eight: "[Root.GetNameWithFlag] influence [THIS.GetNameWithFlag]"
 condition_nine: "Taux d'intérêt actuel de [THIS.GetNameWithFlag]"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Proposer un §Yaccord commercial§! !"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Proposer un §YAccord Commercial§! avec cette nation devrait être un accord mutuellement bénéfique, apportant une plus grande prospérité à notre nation et à la leur. Si la nation cherche à investir, avoir un §YAccord Commercial§! augmente également vos chances d'obtenir des investissements.\n\nLes facteurs suivants influencent la réaction de l'IA à l'accord :\nMême gouvernement, Opinion, Influence, Faction, Adhésion à l'UE, Adhésion à l'OTAN."
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "N'a pas d'accord commercial avec §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "N’envisage pas actuellement une offre de §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Un §YAccord Commercial§! entre nos deux nations augmentera l'influence commerciale de §G100§! et l'opinion avec §Y[This.GetNameWithFlag]§! de §G25§! s'il est accepté. Les deux nations recevront également §G~1%§! d'influence l'une sur l'autre."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] §GAccepté§! le §YAccord Commercial§!!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] a accepté l'accord produisant les effets suivants :\n\nInfluence commerciale augmente de §G50§!\nOpinion augmente de §G25§!\nInfluence des deux pays entre eux augmente de §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] §RRejecté§! le §YAccord Commercial§!!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Malheureusement, [THIS.GetNameWithFlag] a rejeté notre accord commercial. Peut-être qu'un autre jour nous pourrions signer un accord."
 CANCEL_TRADE_AGREEMENT_TITLE: "Mettre fin à l'accord commercial"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Mettre fin à l'accord commercial avec cette nation causera des tensions entre nos nations."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "A un accord commercial avec §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Mettre fin à l'accord commercial a les effets suivants :\n\nInfluence commerciale diminue de §R50§!\nOpinion diminue de §R25§! avec un malus d'opinion de §R15§! en raison de la rupture de l'accord\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Transmission de [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Message de §Y[Root.GetNameWithFlag]§! change son statut diplomatique avec nous : Annuler l'accord commercial"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "Recouvrir la dette"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Nous pouvons recouvrir la dette d'une autre nation pour aider à apaiser leurs problèmes économiques. S'ils choisissent d'accepter cette offre, nous gagnerons une petite quantité d'influence et d'opinion et recouvrirons 25% de leur dette. Elle est d'abord prélevée sur notre trésorerie."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Nous pouvons recouvrir la dette d'une autre nation pour aider à apaiser leurs problèmes économiques. S'ils choisissent d'accepter cette offre, nous gagnerons une petite quantité d'influence et d'opinion et recouvrirons 25% de leur dette. Elle est d'abord prélevée sur notre trésorerie."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] a accepté!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] a accepté le recouvrement de sa dette. Nous avons pris en charge 25% de leur dette actuelle, soulageant une partie du fardeau qui pèse sur [THIS.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] a §Rrejeté§!!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Malheureusement [THIS.GetNameWithFlag] a rejeté le recouvrement de sa dette. Peut-être qu'un jour nous pourrions signer un autre accord."
 treasury_more_than_25_debt_tt: "Estimation actuelle de la §YDette§! ! à assumer : $[?tmp|-]b\n"
 base_assume_debt_condition: "Réticence de Base"
 base_mutual_investment_treaty_condition: "Réticence de la base à l'égard du §YTraité d'investissement mutuel§! !"
 condition_ten: "[THIS.GetNameWithFlag] A partir du Classement des puissances"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "N'est pas actuellement dans un §YTraité d'investissement mutuel§! avec §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "Proposer un §YTraité d'investissement mutuel§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Nous pouvons proposer un §YTraité d'Investissement Mutuel§! avec cette nation pour encourager les investissements dans nos deux pays. Le traité nous accordera à chacun une réduction de §G5§!% sur le §YCoût et la Durée des Investissements§!, et une influence d'environ §G~1§!% sur chaque nation.\n\nLes facteurs suivants influencent la réaction de l'IA à l'accord :\nMême gouvernement, Opinion, Influence, Faction, Adhésion à l'UE, Adhésion à l'OTAN.\n\nDe plus, si la nation cible est une IA, elle sera ajoutée au pool de §YObjectifs d'Investissement Permanent§!, ce qui signifie qu'elle essayera d'investir chez vous."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "Proposer un §YTraité d'Investissement Mutuel§! augmentera l'§YInfluence Commerciale§! de §G30§! et l'§YOpinion§! avec §Y[This.GetNameWithFlag]§! de §G30§! si elle est acceptée par l'autre nation. Les deux nations recevront également environ §G~1%§! d'§YInfluence§! l'une sur l'autre. De plus, chaque nation verra le §YCoût et la Durée des Investissements§! mutuels réduits de §G5§!%."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §GSigne§! les §YTraité d'investissement mutuel§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] a signé le §YTraité d'investissement mutuel§!. Nos deux nations se rapprochent rapidement et les investisseurs de notre pays sont déjà intéressés par les nouvelles opportunités commerciales."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] §RRejeté§! les §YTraité d'investissement mutuel§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "§Y[THIS.GetNameWithFlag]§! a rejeté le §YTraité d'Investissement Mutuel§!. Les investisseurs de notre nation sont déçus que nos deux nations n'aient pas pu parvenir à un accord. Peut-être une autre fois..."
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "Fin du §YTraité d'investissement mutuel§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Est actuellement dans un §YTraité d'investissement mutuel§! avec §Y[This.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Nous ne sommes plus intéressés à maintenir notre §YTraité d'Investissement Mutuel§! entre nos deux nations. Il est temps de mettre fin au §YTraité d'Investissement Mutuel§! et de commencer à forger de nouveaux accords pour l'avenir. Mettre fin à l'§YAccord Commercial§! a les effets suivants :\n\nL'influence commerciale diminue de §R50§!\nL'opinion diminue de §R25§! avec un modificateur d'opinion dégressif de §R15§! en raison de la rupture de l'accord\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Malheureusement, [THIS.GetNameWithFlag] s'est retiré de notre §YTraité d'Investissement Mutuel§!. Peut-être qu'un jour nous pourrons signer un autre §YTraité d'Investissement Mutuel§!, mais pour l'instant nous n'avons plus d'accord."
