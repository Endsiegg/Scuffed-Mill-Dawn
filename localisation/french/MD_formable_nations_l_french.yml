 #Visegrad Union
 form_VISE_category: "Groupe de Visegrád"
 form_VISE_category_desc: "Le groupe de Visegrád (également connu sous le nom de « Visegrád 4 », « V4 » ou « triangle de Visegrád ») est une alliance culturelle et politique de quatre pays d'Europe centrale : la Tchéquie, la Hongrie, la Pologne et la Slovaquie. Les quatre nations du groupe de Visegrád sont des pays à haut revenu avec un indice de développement humain très élevé.\n\nÀ partir du XVIème siècle, de grandes parties des pays actuels ont fait partie de la monarchie des Habsbourg basée à Vienne ou ont été influencées par elle, jusqu'à la fin de la Première Guerre mondiale et la dissolution de l'Autriche-Hongrie dirigée par les Habsbourg. Après la Seconde Guerre mondiale, les pays sont devenus des États satellites de l'Union soviétique, comme la République populaire de Pologne, la République populaire de Hongrie et la République socialiste tchécoslovaque. En 1989, la chute du mur de Berlin et la disparition du communisme en Europe centrale et orientale ont amené les trois pays à embrasser le capitalisme et la démocratie. En décembre 1991, la chute de l'Union soviétique a permis aux trois pays de se tourner vers l'Occident.\n\nActuellement, il s'agit d'une alliance, mais comme nous contrôlons l'ensemble du territoire du groupe de Visegrád, nous pouvons commencer à intégrer les territoires."

