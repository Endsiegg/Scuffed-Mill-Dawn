 russia_wag_news.1.t: "Mutinerie de la SMP Wagner en Russie!"
 russia_wag_news.1.d: "Ce matin, il s'est produit quelque chose auquel personne ne s'attendait: la SMP Wagner, contrôlée par la Russie, à lancé une mutinerie militaire afin de renverser le gouvernement de Moscou."
 russia_wag_news.1.a: "Intéressant"
 russia_wag_news.2.t: "La mutinerie de la SMP Wagner est terminée"
 russia_wag_news.2.d: "Avant qu'elle ne commence, la mutinerie de la SMP Wagner était terminée. "
 russia_wag_news.2.a: "Intéressant"
 russia_wag_news.3.t: "Evgueni Prigojine est mort"
 russia_wag_news.3.d: "Connu pour sa rébellion en Russie, le chef de la SMP Wagner, Evgueni Prigojine, est décédé aujourd'hui dans un accident d'avion. Peut-être que ce sont les services spéciaux russes qui l'ont liquidé"
 russia_wag_news.3.a: "Intéressant"
 russia_wag_news.4.t: "Affrontements entre l'armée russe et la SMP Wagner"
 russia_wag_news.4.d: "Les premiers affrontements sérieux entre l'armée russe et la SMP Wagner ont commencé, les premières victimes étaient des pilotes de chasse des forces armées russes, abattus par des combattants de la SMP Wagner"
 russia_wag_news.4.o1: "Intéressant"
 russia_March_of_Justice.1.t: "Le destin de la Marche de la Justice"
 russia_March_of_Justice.1.d: "Nous sommes au tournant de notre marche pour la justice, c'est maintenant ou jamais"
 russia_March_of_Justice.1.o1: "Abandonnons"
 russia_March_of_Justice.1.o2: "On va jusqu'au bout!"
 russia_March_of_Justice.2.t: "Les gardes-frontières ont fait défection et ont rejoint la SMP Wagner"
 russia_March_of_Justice.2.d: "Plusieurs gardes-frontières ont rejoint le parti de la SMP Wagner, imprégnés de leurs idées et de leur volonté de changer le gouvernement actuel."
 russia_March_of_Justice.2.o1: "Bien"
 russia_March_of_Justice.2.o2: "C'est scandaleux"
 russia_March_of_Justice.3.t: "Affrontements avec l'armée russe"
 russia_March_of_Justice.3.d: "Les premiers affrontements sérieux entre l'armée russe et la SMP Wagner ont commencé, les premières victimes étaient des pilotes de chasse des forces armées russes, abattus par des combattants de la SMP Wagner"
 russia_March_of_Justice.3.o1: "Intéressant"
 russia_March_of_Justice.4.t: "La chute de Moscou"
 russia_March_of_Justice.4.d: "Les PMC Wagner annoncent la prise de Moscou. Prigozhin propose de mettre fin à l'effusion de sang, de s'asseoir à la table des négociations et d'accepter la reddition."
 russia_March_of_Justice.4.o1: "Nous nous rendons"
 russia_March_of_Justice.4.o2: "Jamais"
 russia_March_of_Justice.5.t: "Notre victoire"
 russia_March_of_Justice.5.d: "Le gouvernement russe a accepté la reddition, nous avons gagné !"
 russia_March_of_Justice.5.o1: "Uraaaaaaaaa !"
 russia_March_of_Justice.6.t: "La bataille continue"
 russia_March_of_Justice.6.d: "Le gouvernement russe a refusé notre offre et a décidé de se battre jusqu'au bout"
 russia_March_of_Justice.6.o1: "Nous gagnerons"
 russia_March_of_Justice.7.t: "La marche est terminée"
 russia_March_of_Justice.7.d: "Nous avons gagné ! La Russie est désormais gouvernée par de vrais patriotes !"
 russia_March_of_Justice.7.o1: "Uraaaaaaaaa !"
