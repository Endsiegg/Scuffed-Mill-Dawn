 ITA_post_cold_war_reforms: "Réformes post-guerre froide"
 ITA_post_cold_war_reforms_desc: "Avec la fin de la guerre froide, la doctrine militaire est entrée dans une période de stagnation et doit être adaptée aux nouvelles réalités qui se présentent à notre pays."
 ITA_advanced_technology: "Technologie avancée"
 ITA_advanced_technology_desc: "Bien que les forces conventionnelles soient une bonne colonne vertébrale, disposer de moyens plus exotiques pour mener la guerre est toujours une bonne idée."
 ITA_military_nuclear_program: "Programme nucléaire militaire"
 ITA_military_nuclear_program_desc: "L'Italie a jusqu'à présent été une nation dénucléarisée, mais les événements à travers le monde rendent judicieux d'abandonner ce principe. Si nous voulons résister à la tempête à venir et en sortir vainqueurs, alors le développement d'armes nucléaires devrait être l'une de nos principales priorités."
 ITA_naval_reactors: "Réacteurs navals"
 ITA_naval_reactors_desc: "Les navires navals utilisant l'énergie nucléaire peuvent voyager plus longtemps et aller plus vite avec moins de fournitures nécessaires que les navires conventionnels. C'est plus cher, certes, mais les avantages de le faire l'emportent largement sur les inconvénients et les dépenses impliqués."
 ITA_nuclear_weapons: "Armes nucléaires"
 ITA_nuclear_weapons_desc: "Avec les travaux préliminaires terminés et le travail théorique effectué, il est temps de développer réellement les ogives nucléaires. Le moment est venu pour l'Italie de rejoindre le club nucléaire."
 ITA_new_alfa_project: "Nouveau Projet Alfa"
 ITA_new_alfa_project_desc: "En 1971, le Projet Alfa a vu l'Italie développer ses premiers ICBM basés sur le design américain Polaris. Lancer un nouveau projet de ce type jetterait les bases pour le développement de toutes sortes de missiles à la fois pour l'utilisation militaire et civile dans l'aérospatiale."
 ITA_vega_rocket: "Fusée Vega"
 ITA_vega_rocket_desc: "Avoir une capacité de lancement orbital domestique est extrêmement important pour construire un réseau de satellites et nous donner un accès illimité à l'orbite. Transformer nos ICBM nouvellement développés en véhicules de lancement spatial est une bonne façon bon marché de commencer cette capacité. L'Initiative Vega nous forgera un nouveau chemin vers les étoiles."
 ITA_galileo_satellites: "Satellites Galileo"
 ITA_galileo_satellites_desc: "GPS et GLONASS sont les deux principales constellations de navigation globale, mais utiliser l'un ou l'autre de ces systèmes risque de nous couper si nos intérêts cessent d'être mutuels. Construire notre propre réseau GNSS est une question de fierté civile et de sécurité nationale."
 ITA_submarine_missiles: "Missiles sous-marins"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "Missiles de croisière"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "Moderniser les défenses aériennes"
 ITA_modernize_air_defence_desc: "Maintenant que nous avons des ICBM, nous devons également nous défendre contre eux. La mise en place d'une capacité MAB-Sol/Air et M-Sol/Air est impérative pour prévenir les attaques contre notre territoire."
 ITA_upgrade_nike_missiles: "Améliorer les missiles Nike"
 ITA_upgrade_nike_missiles_desc: "Le système Nike qui nous a été donné par les USA pendant la guerre froide nous donne une capacité MAB-Sol/Air rudimentaire. Pour répondre aux menaces modernes, nous devons améliorer ces missiles et lanceurs à un niveau où ils peuvent intercepter des missiles balistiques modernes."
 ITA_upgrade_hawk_missiles: "Améliorer les missiles Hawk"
 ITA_upgrade_hawk_missiles_desc: "Le système Hawk qui nous a été donné par les USA à l'époque était l'un des principaux systèmes de défense aérienne dans le monde, mais au fil des années, il est devenu obsolète. La mise à niveau de leurs lanceurs et missiles renforcerait notre réseau AA."
 ITA_upgrade_aspide_missiles: "Améliorer les missiles Aspide"
 ITA_upgrade_aspide_missiles_desc: ""
 ITA_aster_missiles: "Missiles Aster"
 ITA_aster_missiles_desc: "L'Aster est le résultat de nos efforts conjoints avec la France pour développer une famille moderne et entièrement européenne de SAMs qui peuvent être installés à la fois sur terre et sur les navires. Nous pouvons en acquérir une quantité significative en signant un nouveau contrat pour leur achat."
 ITA_military_leadership: "Leadership militaire"
 ITA_military_leadership_desc: "Alors que le soldat, le pilote ou le marin ordinaire peut gagner une bataille, un leadership compétent est ce qui leur permet de le faire à grande échelle, et les mène à une victoire totale éventuelle. Les anciennes façons de penser ne peuvent pas gagner de batailles dans cette nouvelle ère, nous devons donc les adapter à de nouvelles conditions"
 ITA_air_superiority: "Supériorité aérienne"
 ITA_air_superiority_desc: "Atteindre la supériorité aérienne est souvent la chose la plus décisive qui peut arriver pour un côté pendant une guerre. Nous ne pouvons pas laisser le temps et les vieilles tactiques nous empêcher de le faire. Il est impératif de mieux former nos pilotes au combat aérien et à l'opération dans des conditions météorologiques défavorables."
 ITA_bomber_interception: "Interception de bombardiers"
 ITA_bomber_interception_desc: "Nous ne pouvons pas espérer égaler la quantité d'avions déployés par les grandes puissances de ce monde, mais ce que nous pouvons faire, c'est rendre les attaques contre nous si coûteuses que toute puissance y réfléchit à deux fois avant de les lancer en premier lieu."
 ITA_ground_support: "Soutien au sol"
 ITA_ground_support_desc: "Le CAS est le nouveau dieu de la guerre, et nous avons donc besoin d'une meilleure formation sur comment utiliser notre force aérienne pour façonner la bataille au sol en dessous. Les frappes de précision, l'élimination des cibles prioritaires et l'infliction de pertes massives sont ce pour quoi notre armée de l'air devrait mieux se préparer."
 ITA_strategic_bombing: "Bombardement stratégique"
 ITA_strategic_bombing_desc: "Pour mieux toucher les systèmes logistiques et les usines ennemies, nous devons nous entraîner plus dur en acquisition de cibles, coordination des frappes et vol défensif. Pour nous améliorer dans ce domaine, nous avons besoin de nouveaux régimes d'entraînement et d'approches tactiques."
 ITA_tactical_bombing: "Bombardement tactique"
 ITA_tactical_bombing_desc: ""
 ITA_naval_strike: "Attaque navale"
 ITA_naval_strike_desc: ""
 ITA_airforce_reformer: "Réformateur de l'armée de l'air"
 ITA_airforce_reformer_desc: "Le domaine du combat aérien a beaucoup changé depuis ses débuts, et ce rythme de changement ne montre aucun signe de ralentissement. Nos maréchaux de l'air doivent adapter leur pensée dans ce domaine aux nouvelles réalités auxquelles nous sommes confrontés."
 ITA_army_offense: "Offensive de l'armée"
 ITA_army_offense_desc: "Notre armée est la lance qui peut être lancée dans l'ennemi à tout moment pour obtenir la victoire. Nous devons tempérer cette lance avec des leaders à la volonté de fer et une bonne réflexion stratégique pour savoir quand et comment l'utiliser au mieux. Une arme n'est aussi bonne que celui qui la manie."
 ITA_army_defense: "Défense de l'armée"
 ITA_army_defense_desc: "Nos dirigeants doivent comprendre que derrière eux, le peuple d'Italie compte sur eux pour garder leurs familles en sécurité. Mettre en place notre stratégie et notre leadership pour transformer notre armée en un rempart qui ne peut être brisé par aucune force extérieure."
 ITA_army_logistics: "Logistique de l'armée"
 ITA_army_logistics_desc: "Une armée ne se bat aussi bien que si sa logistique fonctionne. Planifier les besoins logistiques de l'armée est presque aussi important que de planifier comment vous voulez écraser votre ennemi. Nos officiers doivent toujours réfléchir où et comment les troupes seront nourries, réapprovisionnées et comment utiliser au mieux les fournitures qu'ils ont à disposition pour obtenir la victoire."
 ITA_army_planning: "Planification de l'armée"
 ITA_army_planning_desc: "Aucun plan ne survit au contact avec l'ennemi. Nos officiers doivent être formés pour penser rapidement et être encore plus rapides sur leurs pieds pour s'adapter aux conditions changeantes du champ de bataille. Qu'il s'agisse de prévenir une percée ennemie ou de pousser une percée profonde dans les lignes ennemies, nos officiers doivent être capables de diriger efficacement nos forces."
 ITA_army_combined_arms: "Armes combinées de l'armée"
 ITA_army_combined_arms_desc: ""
 ITA_army_concealment: "Camouflage de l'armée"
 ITA_army_concealment_desc: ""
 ITA_army_reformer: "Réformateur de l'armée"
 ITA_army_reformer_desc: "Notre armée est probablement la plus en retard dans ses efforts de modernisation. Aller de l'avant avec le développement de nouvelles pensées tactiques et de nouvelles façons de mener la guerre au sol est crucial."
 ITA_decisive_battle: "Bataille décisive"
 ITA_decisive_battle_desc: "Le but principal d'une marine, à son noyau, est de détruire la flotte de votre adversaire et d'avoir assez de navires restants pour profiter de l'avantage par la suite. En construisant une stratégie qui repose sur une seule bataille acharnée, nous ne laissons pas le temps à notre ennemi de s'adapter ou de répondre, et nous remportons ainsi la victoire."
 ITA_naval_war_of_attrition: "Guerre d'usure navale"
 ITA_naval_war_of_attrition_desc: "L'utilisation de sous-marins et d'autres actifs navals pour attaquer les lignes d'approvisionnement ennemies et les groupes commerciaux signifie que nous avons un impact sur l'effort de guerre ennemi sans risquer nos forces dans une bataille acharnée. Mille petites coupures qui font tomber l'ennemi sont aussi bonnes que de le battre en un seul coup décisif."
 ITA_combat_screens: "Écrans de combat"
 ITA_combat_screens_desc: ""
 ITA_anti_submarine: "Anti sous-marin"
 ITA_anti_submarine_desc: ""
 ITA_fleet_maneuver: "Manœuvre de flotte"
 ITA_fleet_maneuver_desc: "Bien que les grands navires soient importants pour le prestige et la puissance de combat brute, ils sont peu nombreux et très coûteux. S'appuyer sur un plus grand nombre de navires de combat moindres nous permet d'être à plus d'endroits en même temps et de frapper de manière non moins féroce, tout en étant capable d'encaisser plus de pertes et de rester capable de combattre."
 ITA_naval_aviation: "Aviation navale"
 ITA_naval_aviation_desc: "En tant que l'une des rares puissances mondiales qui possède un porte-avions opérationnel, et qui prévoit d'en construire d'autres, nous devons affiner la façon dont nous considérons l'aviation navale comme une extension de la capacité de notre flotte à frapper des cibles bien au-delà des portées permises par les missiles et les vecteurs d'attaque traditionnels."
 ITA_naval_logistics: "Logistique navale"
 ITA_naval_logistics_desc: ""
 ITA_naval_anti_air: "Anti-aérien naval"
 ITA_naval_anti_air_desc: ""
 ITA_naval_reformer: "Réformateur naval"
 ITA_naval_reformer_desc: "Bien que la marine soit bien équipée, ses stratagèmes pourraient être améliorés grâce à l'expérience récente de combat allié et adaptés aux nouvelles avancées technologiques dans les combats navals et aériens."
 ITA_military_infrastructure: "Infrastructure militaire"
 ITA_military_infrastructure_desc: "Une armée bien construite et bien formée n'est rien sans l'infrastructure nécessaire pour la soutenir. Les bases navales, les aérodromes, les forts, les M-Sol/Air et les fortifications côtières nous donnent à la fois un avantage défensif solide et une base de lancement puissante pour un déploiement futur en cas de guerre."
 ITA_air_defences: "Défenses aériennes"
 ITA_air_defences_desc: "Disposer d'un réseau moderne de missiles sol-air est essentiel pour prévenir les attaques hostiles sur notre territoire et nos troupes à l'aide d'avions et de missiles. Depuis la fin de la guerre froide, nos défenses dans ce domaine ont été limitées et obsolètes. Renforcer les points clés avec des M-Sol/Air modernes supplémentaires nous serait très bénéfique."
 ITA_missile_defences: "Défenses contre les missiles"
 ITA_missile_defences_desc: "Les missiles balistiques sont une menace rare, mais même un seul qui passe peut signifier la perte pour nos villes. Nous devons créer un nouveau réseau MAB-Sol/Air pour nous assurer que même l'attaque la plus déterminée échoue à nous infliger un coup aussi dévastateur."
 ITA_naval_bases: "Bases navales"
 ITA_naval_bases_desc: "La Marina Militare nouvellement agrandie a besoin de nouvelles bases pouvant accueillir plus de personnel naval et accoster plus de navires pour maintenir la préparation. Il est préférable que nous construisions celles-ci afin de ne pas entasser densément notre flotte dans un nombre limité de lieux qui présentent une occasion parfaite pour un ennemi de frapper et de l'éliminer."
 ITA_coastal_defense: "Défense côtière"
 ITA_coastal_defense_desc: "La marine peut prévenir de nombreuses attaques, mais si leurs efforts échouent, nous avons besoin d'un plan de repli par lequel nous pouvons défendre nos côtes contre une invasion hostile. La création d'une série de forts dans des zones clés est une bonne base que nous pouvons développer plus tard si le besoin se faisait sentir."
 ITA_eastern_alpine_forts: "Forts des Alpes orientales"
 ITA_eastern_alpine_forts_desc: "La région des Alpes orientales borde les Balkans instables et manque également de défenses naturelles. Ne pas fortifier cette zone est dangereux et peut conduire à une situation où nos forces n'ont tout simplement pas de lieu pour se défendre en cas d'invasion."
 ITA_northern_alpine_forts: "Forts des Alpes du Nord"
 ITA_northern_alpine_forts_desc: "Peu s'attendent à une attaque de la Suisse, mais la Suisse, si elle est contrôlée par une puissance hostile, est un emplacement fantastique à partir duquel un ennemi potentiel peut couper nos défenses du nord en deux. Nous devons sécuriser cette zone pour prévenir cette possibilité."
 ITA_western_alpine_forts: "Forts des Alpes occidentales"
 ITA_western_alpine_forts_desc: "La région des Alpes occidentales est grande ouverte à d'éventuelles poussées de la France et mène directement à notre cœur industriel. Créer une colonne vertébrale que nos forces frontalières peuvent utiliser pour tenir jusqu'à l'arrivée de notre force principale est impératif pour sécuriser la zone."
 ITA_procurement_choice: "Choix d'approvisionnement"
 ITA_procurement_choice_desc: "Il y a certains secteurs de notre industrie de l'armement qui pourraient vraiment bénéficier d'une coopération étrangère pour être au top. Il y a quelques sources que nous pourrions solliciter, ou nous pourrions essayer de nous débrouiller seuls."
 ITA_nato_procurement: "Approvisionnement de l'OTAN"
 ITA_nato_procurement_desc: "L'OTAN maintient un système de transfert de technologie et de ventes entre ses membres pour faciliter un standard d'équipement mutuel et une meilleure interopérabilité. Quelques-uns de nos alliés nous surpassent de loin dans certains domaines, et il serait judicieux de s'appuyer sur leur expérience lors du développement de modèles que nous produisons nous-mêmes."
 ITA_eastern_procurement: "Approvisionnement oriental"
 ITA_eastern_procurement_desc: "La Russie et la Chine sont à la pointe du développement de l'armement et des missiles depuis des décennies, et comme nous ne pouvons plus bénéficier des sources de l'OTAN, nous devons nous tourner vers l'est pour obtenir l'aide technologique nécessaire pour développer nos propres systèmes basés sur leur expérience."
 ITA_independent_procurement: "Approvisionnement indépendant"
 ITA_independent_procurement_desc: "Alors que le monde devient de plus en plus instable, nous devons aller de l'avant seuls dans nos efforts pour développer notre industrie d'armement indigène. Il y a beaucoup de designers italiens qui ont la motivation nécessaire pour créer des modèles qui non seulement égalent, mais dépassent ceux des normes des blocs occidental et oriental."
 ITA_equipment_specialization: "Spécialisation de l'équipement"
 ITA_equipment_specialization_desc: "Une amélioration supplémentaire de notre équipement pour faire face à des défis spécifiques est nécessaire. Nous devons développer des outils qui correspondent exactement à la mission à accomplir."
 ITA_future_army: "Armée du futur"
 ITA_future_army_desc: "Malgré les avancées dans la guerre, un homme et son fusil restent l'épine dorsale de toute force militaire. Nous devons décider combien d'hommes nous avons réellement besoin et comment les former réellement."
 ITA_professional_army: "Armée professionnelle"
 ITA_professional_army_desc: "N'importe qui peut déployer des centaines de milliers d'hommes et espérer gagner, mais ils ne peuvent pas gagner s'ils ne savent pas où pointer leurs armes. Avoir un noyau de troupes bien entraînées aptes à la guerre complexe nous permet d'exécuter des tactiques beaucoup plus complexes que n'importe quel adversaire pour obtenir la victoire."
 ITA_stricter_training: "Entraînement plus strict"
 ITA_stricter_training_desc: "Au combat - le côté le mieux formé gagne. Nous devons former nos troupes à un niveau qui leur permet de combattre dans toutes les conditions et dans n'importe quel environnement où ils pourraient se trouver. Si nous continuons à ce rythme, nos soldats seront les meilleurs du monde."
 ITA_dedicated_logistics: "Logistique dédiée"
 ITA_dedicated_logistics_desc: "Nos troupes bien formées ont besoin d'une logistique bien formée pour combattre efficacement. Toute la formation de pointe que nous donnons à nos troupes et tout l'équipement avancé que nous leur procurons ne compte pas s'il n'atteint pas réellement les lignes de front."
 ITA_dedicated_logistics_spirit: "Logistique dédiée"
 ITA_advanced_equipment_standards: "Normes d'équipement avancées"
 ITA_advanced_equipment_standards_desc: "Les meilleurs soldats nécessitent le meilleur équipement que l'argent peut acheter, nous devons développer un kit qui fonctionne mieux que ce que nos rivaux ont."
 ITA_volounteer_forces: "Forces volontaires"
 ITA_volounteer_forces_desc: "Forcer les gens à se battre fait rarement de bons soldats. Les troupes les mieux motivées sont des volontaires qui combattent de leur propre gré. Nous devons mettre en place un système pour mieux trouver ces personnes et les intégrer dans l'armée."
 ITA_massive_army: "Armée massive"
 ITA_massive_army_desc: "Certains disent que la quantité est une qualité en soi, et si nous voulons rivaliser avec les grandes puissances de l'OTAN ou de l'Est, nous devons avoir une armée capable de rivaliser avec leurs nombres."
 ITA_streamline_mass_recruitment: "Rationaliser le recrutement de masse"
 ITA_streamline_mass_recruitment_desc: "Puisque nous avons décidé d'opter pour la quantité, nous devons trouver un moyen d'appeler autant d'hommes de manière efficace, sinon nous risquons de ne pas mobiliser assez rapidement pour que cela compte réellement."
 ITA_streamlined_logistics: "Logistique rationalisée"
 ITA_streamlined_logistics_desc: "Mettre sur pied autant de soldats pose de nouveaux défis logistiques, des défis que nous devons surmonter si nous voulons réellement déployer ailleurs qu'à nos propres frontières."
 ITA_streamlined_logistics_spirit: "Logistique rationalisée"
 ITA_mass_produced_equipment: "Équipement de production de masse"
 ITA_mass_produced_equipment_desc: "Chaque homme a besoin d'un fusil, d'un uniforme, d'une trousse de secours, d'une radio, et de bien d'autres choses mineures pour fonctionner sur le champ de bataille. Bien que nous ne puissions espérer acheter le meilleur du meilleur pour nos soldats en quantités suffisantes, avoir une bonne base est"
 ITA_home_exercises: "Exercices à domicile"
 ITA_home_exercises_desc: "Nous ne pouvons espérer envoyer autant d'hommes pour s'entraîner avec nos alliés en même temps et maintenir des normes d'entraînement. Nous devons mettre en place une infrastructure d'entraînement, des bases, des hubs logistiques et développer un régime d'entraînement qui peut réellement amener autant d'hommes à un niveau adéquat."
 ITA_specialize_ariete: "Spécialiser le tank Ariete"
 ITA_specialize_ariete_desc: "Le CCP Ariete est l'épine dorsale de nos groupes blindés et la fierté de l'armée. Le modifier pour l'adapter à notre nouvelle doctrine militaire serait une bonne idée."
 ITA_specialize_ariete_spirit: "Spécialiser le tank Ariete"
 ITA_specialize_freccia: "Spécialiser le VCI Freccia"
 ITA_specialize_freccia_desc: "Le Freccia est le cheval de trait de nos unités d'infanterie mécanisée. Nous devrions utiliser leur expérience et leurs contributions pour modifier davantage la plateforme."
 ITA_specialize_freccia_spirit: "Spécialiser le VCI Freccia"
 ITA_specialize_dardo: "Spécialiser le VBTT Dardo"
 ITA_specialize_dardo_desc: "Le VBTT Dardo est la continuation du M113 dans notre armée. Bien armé et blindé pour un véhicule de sa classe, nous pouvons toujours trouver des moyens de l'améliorer."
 ITA_specialize_dardo_spirit: "Spécialiser le VBTT Dardo"
 ITA_specialize_centauro: "Spécialiser le char léger Centauro"
 ITA_specialize_centauro_desc: "Le Centauro est le premier tank à roues du 21ème siècle. Il nous permet de mener des attaques éclair dans les zones arrière de l'ennemi et de maintenir la domination du champ de bataille grâce à la vitesse et à la puissance de feu. Malgré cela, pourquoi ne pas le rendre encore meilleur?"
 ITA_specialize_centauro_spirit: "Spécialiser le char léger Centauro"
 ITA_specialize_lince: "Spécialiser le camion Lince"
 ITA_specialize_lince_desc: "Les camions sont l'épine dorsale de toute armée, il est impératif de maintenir les nôtres à jour et en bon état de fonctionnement."
 ITA_specialize_lince_spirit: "Spécialiser le camion Lince"
 ITA_specialize_arx: "Spécialiser le fusil ARX"
 ITA_specialize_arx_desc: "Les armes légères ont largement stagné depuis la fin des années 1970, mais cela ne signifie pas que nous ne pouvons pas essayer de faire quelques avancées."
 ITA_specialize_arx_spirit: "Spécialiser le fusil ARX"
 ITA_specialize_siaccon: "Spécialiser l'équipement SIACCON"
 ITA_specialize_siaccon_desc: "SICCONIA est notre système domestique pour le C&C du champ de bataille. À mesure que notre doctrine évolue, nos systèmes doivent également évoluer."
 ITA_specialize_siaccon_spirit: "Spécialiser l'équipement SIACCON"
 ITA_specialize_spike: "Spécialiser le missile Spike"
 ITA_specialize_spike_desc: "Le SPIKE produit par Israël est un missile moderne à attaque par le haut qui est considéré comme le meilleur ATGM du monde, mais nous pourrions toujours l'améliorer."
 ITA_specialize_spike_spirit: "Spécialiser le missile Spike"
 ITA_specialize_stinger: "Spécialiser le missile Stinger"
 ITA_specialize_stinger_desc: "Le Stinger est le MANPADS le plus courant de l'OTAN et est utilisé par nous depuis des décennies, le modifier pour le conflit à venir serait une bonne idée."
 ITA_specialize_stinger_spirit: "Spécialiser le missile Stinger"
 ITA_specialize_obice_fh: "Spécialiser l'obusier FH70"
 ITA_specialize_obice_fh_desc: "L'artillerie est vraiment le dieu de la guerre, mais notre FH-70 et ses sous-systèmes pourraient être améliorés pour mieux répondre à nos besoins."
 ITA_specialize_obice_fh_spirit: "Spécialiser l'obusier FH70"
 ITA_specialize_semovente: "Spécialiser l'artillerie automotrice"
 ITA_specialize_semovente_desc: "Le Panzer 2000 que nous utilisons est d'origine allemande, mais il pourrait vraiment bénéficier d'un package de mise à niveau distinctement \"italien\"."
 ITA_specialize_semovente_spirit: "Spécialiser l'artillerie automotrice"
 ITA_specialize_mangusta: "Spécialiser l'hélicoptère A129 Mangusta"
 ITA_specialize_mangusta_desc: "Le A129 Mangusta est un hélicoptère d'attaque avancé capable de déployer plusieurs systèmes d'armes différents, y compris des ATGM, des roquettes et des nacelles de canons."
 ITA_specialize_mangusta_spirit: "Spécialiser l'hélicoptère A129 Mangusta"
 ITA_specialize_otomatic: "Spécialiser le SPAA OTOMATIC"
 ITA_specialize_otomatic_desc: "Le char anti-aérien principal OTO pour l'interception et le combat monte le canon de 76mm à tir rapide avancé utilisé par la marine italienne sur une coque dérivée du Leopard I, offrant une protection aérienne et antimissile, ainsi qu'un soutien de tir indirect et des capacités anti-char."
 ITA_specialize_otomatic_spirit: "Spécialiser le SPAA OTOMATIC"
 ITA_future_airforce: "Force aérienne future"
 ITA_future_airforce_desc: "L'Aeronautica Militare sont nos gardiens dans le ciel. Nous devons adapter leur formation, leur équipement et leurs stratagèmes pour mieux faire face à toute menace évolutive que nous pourrions bientôt devoir affronter, ainsi que pour mieux les coordonner avec nos autres forces."
 ITA_air_dominance: "Dominance aérienne"
 ITA_air_dominance_desc: "La meilleure défense est une bonne attaque. Il vaut mieux que nous mettions tous nos efforts à contrôler les cieux et ne pas gaspiller de ressources à protéger des cibles qui ne seront même pas touchées, puisque nos pilotes seront en contrôle total des cieux au-dessus d'eux."
 ITA_exploit_superiority: "Exploiter la supériorité"
 ITA_exploit_superiority_desc: "Les vastes actifs aériens de notre faction assureront un contrôle total des cieux, il n'y a pas de point à gaspiller plus de ressources à essayer d'obtenir ce qui est déjà à nous, nous devrions plutôt nous concentrer à extraire le maximum d'avantage possible de notre supériorité aérienne."
 ITA_achieve_superiority: "Atteindre la supériorité"
 ITA_achieve_superiority_desc: "Nous devons concentrer nos ressources limitées à atteindre la supériorité aérienne, car il n'y a pas d'utilité à un bombardier parfait quand l'ennemi contrôle les cieux."
 ITA_hostile_sky: "Ciel hostile"
 ITA_hostile_sky_desc: "Nous ne pouvons pas dépendre d'avoir toujours la dominance aérienne, et ainsi nous pourrions nous retrouver incapables d'intercepter chaque raid aérien. Nous devons entraîner nos forces terrestres à mieux être capables de mitiger les pertes de cela et faire l'ennemi gaspiller leurs attaques et munitions à frapper de fausses cibles ou manquer carrément leur cible."
 ITA_incapacitate_enemy: "Incapaciter l'ennemi"
 ITA_incapacitate_enemy_desc: "Bombarder l'infrastructure logistique et la base industrielle de l'ennemi a souvent plus d'impact sur nos chances de victoire que des attaques directes sur leurs positions. Certes, concentrer tous nos efforts sur le bombardement de l'ennemi peut conduire à ce que notre côté soit touché plus que la normale, mais si nous infligeons plus de dégâts que nous n'en subissons, cela importe peu."
 ITA_home_air_defense: "Défense aérienne domestique"
 ITA_home_air_defense_desc: "En ce moment, notre industrie et notre réseau logistique sont vulnérables aux bombardements ciblés. Aucune armée ne peut combattre avec une colonne vertébrale brisée, nous devons donc mettre en place des défenses et disperser notre infrastructure afin que si l'ennemi parvient à passer, les dégâts soient minimes et n'affectent pas nos opérations."
 ITA_air_superiority_fighter: "Chasseurs de supériorité aérienne"
 ITA_air_superiority_fighter_desc: "Peu importe à quel point nos bombardiers sont avancés, ils sont inutiles si nous ne pouvons pas contrôler le ciel dans lequel ils sont censés voler. Investir de l'argent dans des plates-formes avancées de supériorité aérienne nous donne l'avantage dont nous avons besoin pour dominer le ciel et empêcher le soutien de l'ennemi de frapper nos propres unités."
 ITA_specialized_as_fighter_spirit: "Chasseurs spécialisés de supériorité aérienne"
 ITA_multirole_fighters: "Combattants multirôles"
 ITA_multirole_fighters_desc: "Avoir une escadre aérienne capable d'accomplir n'importe quelle tâche est la meilleure utilisation de notre argent. Les chasseurs multirôles constitueront l'épine dorsale de notre flotte aérienne, capables d'accomplir n'importe quelle tâche telle qu'elle apparaît et toujours prêts à recentrer leurs missions pour s'adapter aux circonstances changeantes du champ de bataille."
 ITA_multirole_fighter_spirit: "Combattants multirôles spécialisés"
 ITA_light_fighters: "Combattants légers"
 ITA_light_fighters_desc: "S'appuyer sur des chasseurs bon marché, produits en série mais néanmoins efficaces signifie que nous pouvons couvrir toutes les niches de la guerre aérienne sans dépenser trop d'argent dans des plates-formes qui, dans de nombreux cas, fonctionnent assez bien. Si l'un d'eux est abattu, peu importe, il y en a 10 autres en route."
 ITA_light_fighters_spirit: "Chasseurs légers spécialisés"
 ITA_close_air_support: "Soutien aérien rapproché"
 ITA_close_air_support_desc: "Le CAS, bien qu'ayant peu d'outils pour se défendre, inflige des dégâts massifs aux hommes et au matériel ennemis, déchirant son chemin à travers le champ de bataille moderne depuis les hauteurs. Si nous obtenons la supériorité aérienne, nous pouvons battre des adversaires bien plus importants en bombardant simplement leurs troupes jusqu'à l'oubli."
 ITA_specialized_cas_spirit: "Soutien aérien rapproché spécialisé"
 ITA_strike_fighters: "Chasseurs d'attaque"
 ITA_strike_fighters_desc: "Les chasseurs d'attaque sont la meilleure option pour attaquer les cibles au sol et survivre dans un espace aérien contesté. Ils peuvent riposter si nécessaire et transporter une charge utile suffisamment grande pour infliger des dégâts significatifs aux cibles au sol, en tant que tel, nous devons concentrer nos plateformes d'attaque au sol dans cette niche."
 ITA_multirole_attack_plane_spirit: "Chasseurs d'attaque spécialisés"
 ITA_ground_attack_drones: "Drones d'attaque au sol"
 ITA_ground_attack_drones_desc: "Les Américains ont prouvé à quel point un UCAV peut être efficace. Des temps de stationnement longs, une charge utile significative et aucun homme en danger offrent des avantages substantiels par rapport aux plateformes d'attaque traditionnelles. Concentrer nos efforts d'attaque au sol sur les drones, signifie que nous pouvons libérer de précieuses ressources humaines pour d'autres tâches et dépenser moins d'argent en général."
 ITA_ground_attack_drones_spirit: "Drones d'attaque au sol spécialisés"
 ITA_naval_bomber: "Bombardier naval"
 ITA_naval_bomber_desc: "Depuis la seconde guerre mondiale, l'aviation basée sur les porte-avions est l'atout principal des flottes qui doivent frapper à la fois des cibles aériennes, terrestres et maritimes. En créant et en maintenant un puissant bombardier naval, nous pouvons donner à nos groupes aériens navals un outil puissant dont toute puissance opposante doit se méfier."
 ITA_naval_bomber_spirit: "Bombardier naval spécialisé"
 ITA_naval_multirole: "Multirole naval"
 ITA_naval_multirole_desc: "Les groupes de frappe navale doivent souvent opérer loin de nos côtes et dans un environnement très hostile. Nos avions navals doivent être capables de répondre à tout défi au maximum. Cela n'est possible qu'avec un bon multirole naval qui rivalise avec nos avions basés au sol."
 ITA_naval_multirole_spirit: "Multirole naval spécialisé"
 ITA_naval_light_multirole: "Multirole naval léger"
 ITA_naval_light_multirole_desc: "Avoir de grands porte-avions et de grands avions de porte-avions est cool, mais nous laisse peu de place pour soutenir les pertes. Si nous nous concentrons sur des plateformes plus petites et moins chères, nous pouvons non seulement en déployer plus, mais aussi subir plus de pertes sans entraver le rythme opérationnel. C'est aussi moins cher, ce qui est toujours agréable."
 ITA_naval_light_multirole_spirit: "Multirole naval léger spécialisé"
 ITA_strategic_bomber: "Bombardier stratégique"
 ITA_strategic_bomber_desc: "Les bombardiers stratégiques sont chers, difficiles à entretenir et très difficiles à produire. Cependant leurs effets sur la situation stratégique peuvent être décisifs et faire souvent tourner la guerre en notre faveur. Construire de puissants bombardiers stratégiques devrait être la priorité numéro un si nous souhaitons avoir ce pouvoir sur nos ennemis."
 ITA_strategic_bomber_spirit: "Bombardier stratégique spécialisé"
 ITA_future_navy: "Marine du futur"
 ITA_future_navy_desc: "La Marina Militare est historiquement l'une des marines les plus fortes d'Europe, avec une capacité bien développée en eaux bleues et un système de projection de puissance, nous devons la développer davantage pour mieux s'adapter aux réalités de la région et du monde en général."
 ITA_mediterranean_navy: "Marine méditerranéenne"
 ITA_mediterranean_navy_desc: "La mer Méditerranée est notre zone d'origine et notre zone d'opérations historique depuis des siècles. Développer une force navale qui peut dominer la région et la spécialiser dans les opérations côtières et proches des eaux bleues pourrait être une stratégie viable à l'avenir."
 ITA_land_based_naval_airforce: "Force aérienne navale basée à terre"
 ITA_land_based_naval_airforce_desc: "Nos territoires d'origine sont situés à l'emplacement central parfait pour que les avions patrouillent en Méditerranée. Les baser sur terre est beaucoup moins cher et plus sûr que d'utiliser un porte-avions, sans sacrifier les avantages opérationnels grâce à notre position."
 ITA_land_based_naval_airforce_spirit: "Focus: Force aérienne navale basée à terre"
 ITA_attack_submarines: "Sous-marins d'attaque"
 ITA_attack_submarines_desc: "Les sous-marins sont l'unité la plus polyvalente en haute mer actuellement. Ils peuvent rester invisibles tout en effectuant toutes sortes de missions, de l'interdiction du commerce, la surveillance du champ de bataille ou même des opérations secrètes. En Méditerranée, nos sous-marins peuvent marteler de plus gros navires de surface enfermés."
 ITA_attack_submarines_spirit: "Focus: Sous-marins d'attaque"
 ITA_frontline_corvettes: "Corvettes de première ligne"
 ITA_frontline_corvettes_desc: "Alors que les frégates constituent l'épine dorsale de notre marine, les corvettes nous permettent de combler les lacunes de nos besoins navals et peuvent être assignées à des rôles intensifs de combat, mais pas moins importants tels que la protection du commerce ou les patrouilles sans sacrifier la capacité globale de puissance navale."
 ITA_frontline_corvettes_spirit: "Focus: Corvettes de première ligne"
 ITA_frigate_backbone: "Épine dorsale de frégate"
 ITA_frigate_backbone_desc: "La frégate est le type de navire de guerre le plus courant sur les mers aujourd'hui et avec notre focus régional, il est logique que nous nous concentrions également sur ce type de navire. Nous pouvons en déployer plus, et pour moins d'argent qu'une flotte comparable de plus grands navires nous coûterait."
 ITA_frigate_backbone_spirit: "Focus: Épine dorsale de frégate"
 ITA_dedicated_AA_destroyers: "Destroyers AA dédiés"
 ITA_dedicated_AA_destroyers_desc: "L'attaque aérienne est l'une des menaces les plus dangereuses qu'un navire naval puisse affronter. Nous devons développer des systèmes et des régimes d'entraînement qui renforcent notre puissance AA, et peut-être même produire des navires qui se concentrent sur la défense aérienne de la flotte. Les destroyers constituent la meilleure plateforme pour cela."
 ITA_dedicated_AA_destroyers_spirit: "Focus: Destroyers AA dédiés"
 ITA_oceanic_navy: "Marine océanique"
 ITA_oceanic_navy_desc: "Bien que nous ayons toujours été une puissance principalement méditerranéenne, sortir des limites de nos océans domestiques nous permet de prendre une posture mondiale plus assertive. Cela changerait sérieusement notre doctrine, mais nous donnerait aussi beaucoup plus de possibilités d'utilisation de la puissance navale, ainsi qu'une force plus forte dans l'ensemble même si elle serait moins spécialisée pour la défense domestique."
 ITA_supercarrier_development: "Développement de superporte-avions"
 ITA_supercarrier_development_desc: "Nos porte-avions actuels sont trop petits pour soutenir des opérations étrangères à grande échelle, nous avons donc besoin de plus grands. Quelque chose comme la classe américaine Nimmitz, mais fabriquée en Italie, conviendrait très bien à nos nouveaux besoins."
 ITA_supercarrier_development_spirit: "Focus: Développement de superporte-avions"
 ITA_missile_submarines: "Sous-marins à missiles"
 ITA_missile_submarines_desc: "Alors que la plupart de notre force de sous-marins a jusqu'à présent été assez petite et de courte portée. De grands sous-marins, portant des missiles à longue portée, seraient une énorme amélioration par rapport à ce que nous avons actuellement, et nous permettraient d'accomplir des tâches beaucoup plus importantes. Ces sous-marins peuvent même être nucléaires... ou porter des missiles nucléaires."
 ITA_missile_submarines_spirit: "Focus: Sous-marins à missiles"
 ITA_frontline_frigates: "Frégates de première ligne"
 ITA_frontline_frigates_desc: "Les frégates sont l'unité \"bon marché\" dans notre nouvelle doctrine, puisque les corvettes n'ont tout simplement pas l'endurance pour suivre une grande flottille océanique."
 ITA_frontline_frigates_spirit: "Focus: Frégates de première ligne"
 ITA_destroyer_backbone: "Épine dorsale de destroyer"
 ITA_destroyer_backbone_desc: "La base de notre nouveau programme de flotte se concentrera sur les destroyers comme épine dorsale de notre doctrine navale. Construire une grande force est coûteux, mais cela en vaudrait la peine en termes de puissance pure sur les petites flottes, composées de petits navires."
 ITA_destroyer_backbone_spirit: "Focus: Épine dorsale de destroyer"
 ITA_dedicated_AA_cruisers: "Croiseurs AA dédiés"
 ITA_dedicated_AA_cruisers_desc: "Les croiseurs sont la meilleure plateforme pour les défenses AA à très longue portée pour notre flotte. Transportant plus de missiles que les destroyers et ayant une plus grande portée signifie qu'ils peuvent se défendre contre plus de menaces et de plus gros paquets de frappe."
 ITA_dedicated_AA_cruisers_spirit: "Focus: Croiseurs AA dédiés"
 ITA_ASW_corvettes: "Corvettes ASM"
 ITA_ASW_corvettes_desc: "Pendant la Seconde Guerre mondiale, les corvettes étaient l'un des piliers de la lutte contre les sous-marins et à l'ère moderne, cela n'a pas changé. De petits navires agiles avec un armement ASM lourd sont l'outil parfait pour mettre fin à une force de sous-marins ennemie."
 ITA_ASW_corvettes_spirit: "Focus: Corvettes ASM"
 ITA_dedicated_landing_ships: "Navires de débarquement dédiés"
 ITA_dedicated_landing_ships_desc: "Les navires de débarquement nous permettent de soutenir et d'approvisionner des groupes de combat dans des endroits lointains à travers le monde. L'acquisition de navires spécialisés de ce type renforcerait notre capacité à respecter les engagements de l'OTAN et à déployer rapidement des forces là où c'est nécessaire, même dans des zones tenues par l'ennemi."
 ITA_dedicated_landing_ships_spirit: "Focus: Navires de débarquement dédiés"
