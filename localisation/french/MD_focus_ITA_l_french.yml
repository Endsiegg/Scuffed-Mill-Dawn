 ITA_specialize_logistics_spirit_loc_2: "§YTrains civils§! Coût de production: §G-10%§!\n§YVéhicule utilitaire§! Coût de production: §G-10%§!"
 ITA_civil_war_partisan_activity: "Activité Partisane"
 ITA_civil_war_partisan_activity_TT: "Comme on pouvait s'y attendre d'un conflit aussi clivant, une partie significative de la population civile, sans combattre directement, offre des renseignements, des fournitures, un abri et une protection aux soldats du côté pour lequel elle éprouve de la sympathie."
 xylella_epidemic: "Épidémie de Xylella"
 xylella_epidemic_TT: "Xylella fastidiosa est un ravageur très nuisible qui est particulièrement dangereux pour les oliviers.\n\nCela augmentera nos dépenses supplémentaires hebdomadaires de §R0.05§! milliards."
 ITA_multipurpose_modifier: "Modificateur Polyvalent"
 ITA_multipurpose_modifier_TT: "Ce modificateur dynamique stockera tous les effets de diverses orientations et décisions différentes pour éviter un encombrement supplémentaire de la fenêtre d'esprit national."
 roma_capitale_modifier: "Roma Capitale"
 roma_capitale_modifier_description_TT: "Rome a été affligée par une gouvernance désastreuse et des inefficacités chroniques pendant des décennies, véritablement une honte pour l'une des plus belles villes du monde. Corruption, criminalité, §tMafia§!, services désastreux, un déficit budgétaire constant et de nombreux autres problèmes devront être résolus pour que la ville brille à nouveau."
 ITA_mafia_modifier: "La §tMafia§!"
 ITA_mafia_modifier_TT: "Le crime organisé est un immense problème en Italie. Surtout dans le sud du pays, les entreprises locales sont menacées et malmenées par la §tMafia§!, qui corrompt également les fonctionnaires et menace la police et les procureurs qui tentent de traquer les criminels."
 ITA_party_propaganda_modifier: "Propagande"
 ITA_party_propaganda_modifier_TT: "Pour restaurer l'Italie à sa gloire d'antan, il faut avoir foi en le gouvernement, nos médias doivent s'assurer que les Italiens nous donnent tout le soutien dont nous avons besoin."
 mafia_foreign_investment: "Infiltrations de la §tMafia§! dans les projets d'investissements étrangers."
 mafia_foreign_investment_TT: "Les infiltrations de la §tMafia§! dans les projets d'investissements étrangers augmenteront leur coût et les rendront donc moins probables."
 cosa_nostra_infiltrations_modifier: "Infiltration de la §2Cosa Nostra§! dans les projets de construction"
 camorra_infiltrations_modifier: "Infiltration de la §0Camorra§! dans les projets de construction"
 ndrangheta_infiltrations_modifier: "Infiltration de la §7'Ndrangheta§! dans les projets de construction"
 sacra_corona_unita_infiltrations_modifier: "Infiltration de la §9Sacra Corona Unita§! dans les projets de construction"
 mafia_infiltrations_TT: "Par la corruption et la subornation, il est courant que la criminalité organisée s'empare d'une part significative des fonds accordés aux projets de construction."
 frequent_high_tides: "Marées hautes fréquentes"
 frequent_high_tides_TT: "Venise est une ville de renommée mondiale, largement considérée comme l'une des destinations touristiques les plus emblématiques qui existent. Mais sa position précaire au milieu de la lagune vénitienne et les marées montantes causées par le changement climatique augmentent lentement mais sûrement la fréquence des inondations dans la ville."
 floods_and_land_erosion: "Inondations et érosion des terres"
 floods_and_land_erosion_TT: "La Ligurie est une belle région, et sa partie orientale, les célèbres \"Cinque Terre\", l'est particulièrement. Mais ces dernières années, elle a été frappée par une instabilité hydrologique avec des inondations et des glissements de terrain qui dévastent le paysage et nuisent grandement au tourisme."
 ITA_party_popularity_drift_modifier: "Attente de réformes"
 ITA_reform_expectance_TT: "Les gens sont toujours insatisfaits de l'état actuel des choses, mais souvent cette insatisfaction est justifiée. L'Italie a désespérément besoin de réformes, mais attention, les réformes que les gens désirent ne sont pas forcément les mêmes que celles dont la nation a réellement besoin. \n\nL'attente de réformes sera modifiée périodiquement en fonction de la situation du pays (stabilité, lois, taxes, taux d'intérêt) et peut être affectée par les focus."
 unfinished_infrastructures: "Infrastructures Inachevées"
 unfinished_infrastructures_TT: "Les infrastructures de cette région ont connu des retards légendaires et sont extrêmement sous-développées en conséquence."
 messina_strait_bridge: "Pont sur le détroit de Messine"
 messina_strait_bridge_TT: "Après des siècles de rêves et de projets avortés, le fameux pont sur le détroit de Messine a été achevé. Ce prodige de l'ingénierie est de loin le plus grand pont suspendu du monde. Espérons qu'il aidera la Sicile à rattraper le reste de l'Europe."
 ITA_nimby_culture: "Influence des NIMBY"
 ITA_nimby_culture_TT: "Les mouvements \"Not in My Backyard\" (Pas dans mon arrière-cour) sont idéologiquement opposés à presque tous les types de travaux d'infrastructure, protestant pour les faire arrêter ou déplacer ailleurs, basant principalement leurs revendications sur des théories non scientifiques ou conspirationnistes."
 monuments_restored: "Monuments Restaurés"
 monuments_restored_TT: "Un vaste projet de restauration intégrative a été achevé dans cette région, augmentant considérablement l'afflux de touristes et le bien-être économique global."
 ITA_euro_partners_debt_assurances: "Assurances sur la dette des partenaires européens"
 ITA_euro_partners_debt_assurances_desc: "Après des décennies de dépenses imprudentes, l'Italie est submergée par une dette publique massive et, avant de rejoindre l'Euro, a été touchée par une inflation significative. Plusieurs sacrifices ont dû être faits mais l'Italie a réussi à rejoindre la zone Euro. Cela a donné un coup de pouce très nécessaire à la fiabilité financière du pays, en abaissant le taux d'intérêt.\n\nCe focus accorde une réduction initiale de 6% du taux d'intérêt, mais diminue de 0,1% par mois."
 ITA_drought: "Sécheresse"
 ITA_drought_desc: "Les conditions environnementales et une gestion de l'eau terrible ont conduit à une sécheresse, nous devons maintenant préserver l'eau en limitant sa distribution."
 ITA_roma_invicta: "Roma Invicta"
 ITA_roma_invicta_desc: "Nous avons enfin restauré les frontières légitimes de l'Empire Romain. Il est temps pour le Phénix fraîchement éclos de déployer ses ailes sur le monde."
 ITA_architectural_masters: "Maîtres Architecturaux"
 ITA_architectural_masters_desc: "Nous avons reconstruit d'innombrables chefs-d'œuvre de notre glorieux passé et, ce faisant, avons encouragé une renaissance architecturale qui inspire le monde."
 ITA_small_medium_business: "Petites et Moyennes Entreprises"
 ITA_small_medium_business_desc: "Le secteur des entreprises italiennes est extrêmement dispersé, les grandes entreprises sont extrêmement rares car la plupart des industries ont tendance à être dominées par de petites entreprises familiales. La petite taille et le conservatisme de ces entreprises signifient qu'il y a peu de place pour l'innovation par rapport à d'autres pays occidentaux."
 ITA_russian_propaganda: "Propagande Russe"
 ITA_russian_propaganda_desc: "L'Italie est devenue une cible principale pour la propagande russe, un mélange de désinformation, de rhétorique nationaliste, de clichés anti-globalistes et anti-capitalistes et de narration favorable à la Russie sur plusieurs plateformes médiatiques: des journaux comme le \"Fatto Quotidiano\" ou des chaînes de télévision comme \"La 7\"."
 ITA_controlled_media: "Tirage au sort de la RAI"
 ITA_controlled_media_desc: "La RAdiotelevisione Italiana est le diffuseur public de télévision italien. Il est courant que les partis nouvellement élus réorganisent les positions au sein de l'entreprise pour s'assurer que chaque parti qui compose le gouvernement a une part équitable de contrôle."
 ITA_controlled_media_2: "Tirage au sort de la RAI"
 ITA_controlled_media_2_desc: "La RAdiotelevisione Italiana est le diffuseur public de télévision italien. Il est courant que les partis nouvellement élus réorganisent les positions au sein de l'entreprise pour s'assurer que chaque parti qui compose le gouvernement a une part équitable de contrôle."
 ITA_election_tips: "Conseils pour les élections"
 ITA_election_tips_desc: "Un flux constant d'argent est canalisé vers des \"bonus de consommation\", une manière plus acceptable de décrire le processus d'achat des votes des gens avec l'argent des contribuables."
 ITA_election_tips_2: "Conseils pour les élections"
 ITA_election_tips_2_desc: "Un flux constant d'argent est canalisé vers des \"bonus de consommation\", une manière plus acceptable de décrire le processus d'achat des votes des gens avec l'argent des contribuables."
 ITA_election_tips_3: "Conseils pour les élections"
 ITA_election_tips_3_desc: "Un flux constant d'argent est canalisé vers des \"bonus de consommation\", une manière plus acceptable de décrire le processus d'achat des votes des gens avec l'argent des contribuables."
 ITA_vatican_support: "Soutien du Saint-Siège"
 ITA_vatican_support_desc: "Le renouvellement des traités du Latran nous a assuré un grand soutien du Saint-Siège, particulièrement important compte tenu de la dévotion encore très répandue de notre population."
 ITA_royal_family: "La Famille Royale"
 ITA_royal_family_desc: "La vie de la famille royale italienne est rapidement devenue l'un des phénomènes sociaux les plus suivis par les Italiens."
 ITA_decentralized_nation: "Nation Décentralisée"
 ITA_decentralized_nation_desc: "Beaucoup de pouvoir a été transféré de l'État aux autorités locales, et beaucoup de ressources fiscales ont été déplacées en conséquence."
 ITA_decentralized_nation_tt: "Population et revenu des entreprises: §R-5%§!"
 ITA_war_with_Mafia: "Guerre contre la §tMafia§!"
 ITA_war_with_Mafia_desc: "La présence du crime organisé ne sera plus tolérée dans notre pays. Nous devons allouer des ressources supplémentaires aux opérations de police pour les arrêter une fois pour toutes."
 ITA_party_propaganda: "Propagande de Guerre"
 ITA_party_propaganda_desc: "Nos ennemis trembleront face à notre énorme puissance."
 ITA_party_approved_media_f: "Médias Approuvés par le Parti"
 ITA_party_approved_media_f_desc: "Les médias seront gérés par nos frères et sœurs italiens pour le bien de l'État."
 ITA_party_approved_media_c: "Médias Approuvés par le Parti"
 ITA_party_approved_media_c_desc: "Les médias seront gérés par nos nouveaux collectifs de journalistes."
 ITA_party_approved_media_n: "Médias Approuvés par le Parti"
 ITA_party_approved_media_n_desc: "Les médias seront gérés par nos nouveaux collectifs de journalistes."
 ITA_traditional_values: "Valeurs Traditionnelles"
 ITA_traditional_values_desc: "-Dio, Patria e Famiglia- sera notre nouveau motto"
 ITA_expropriations: "Expropriations"
 ITA_expropriations_desc: "Plus d'exploiteurs, plus de privilèges."
 ITA_legacy_of_the_PCI: "Héritage du PCI"
 ITA_legacy_of_the_PCI_desc: "Le PCI, Parti Communiste Italien, était le plus grand Parti Communiste de l'Ouest et a largement influencé la politique italienne pendant des décennies. Après la fin de la Guerre Froide, son pouvoir a disparu et ses membres ont formé une myriade de petits partis, mais son idéologie influence toujours fortement les croyances d'une partie significative des Italiens."
 ITA_legacy_of_fascism: "Héritage du MSI"
 ITA_legacy_of_fascism_desc: "Malgré la guerre civile qui a divisé la nation en 1943 et le mouvement de résistance qui a combattu Mussolini dans les territoires du nord contrôlés par les fascistes, l'Italie n'a jamais fait face à son passé fasciste puisqu'il n'y a jamais eu de procès à la Nuremberg comme dans l'après-guerre, au nom de la paix sociale, les vainqueurs ont préféré oublier les crimes et les allégeances fascistes d'une partie significative de la population. Cela a conduit à des partis presque ouvertement fascistes comme le \"Movimento Sociale Italiano\", MSI, à participer librement à la politique. Même maintenant, après la dissolution du MSI, une partie significative de la population est toujours encline à la rhétorique fasciste, aux promesses de gloire passée et aux dirigeants forts."
 ITA_fragmentation_of_the_left: "Fragmentation de la Gauche"
 ITA_fragmentation_of_the_left_desc: "Après les bouleversements politiques à la fin de la Guerre Froide et suite au procès Mani Pulite, le PCI a été dissous. La myriade de partis successeurs peinent à atteindre même une fraction de la popularité qu'il avait autrefois."
 ITA_radio_radicale: "Radio Radicale"
 ITA_radio_radicale_desc: "Radio Radicale est la radio du parti Radical et au fil des années, elle est devenue la radio officielle du Parlement italien, aidant la politique à rester en contact avec le peuple."
 ITA_bloated_local_administrations: "Administrations Locales Gonflées"
 ITA_bloated_local_administrations_desc: "L'administration locale, surtout dans le sud, a été utilisée comme un moyen facile de fournir des emplois stables aux chômeurs. Une mesure clairement populaire, mais qui les a rendues coûteuses et inefficaces."
 ITA_bloated_local_administrations_tt: "Dépenses de Bureaucratie: §R+2.5%§!"
 ITA_legalized_prostitution: "Prostitution Légalisée"
 ITA_legalized_prostitution_desc: "La prostitution est un métier comme beaucoup d'autres."
 ITA_citizenship_income_spirit: "Revenu de Citoyenneté"
 ITA_citizenship_income_spirit_desc: "Les citoyens recevront un revenu chaque mois"
 ITA_citizenship_income_spirit_tt: "Dépenses sociales: §R+5%§!"
 ITA_high_minimum_wage: "Salaire Minimum Élevé"
 ITA_high_minimum_wage_desc: "Les personnes qui ne sont pas syndiquées seront aidées par l'État pour augmenter leur salaire."
 ITA_green_subsidies: "Subventions Vertes"
 ITA_green_subsidies_desc: "Nous subventionnons ceux qui veulent sauver le monde."
 ITA_gmos_banned: "OGM Interdits"
 ITA_gmos_banned_desc: "Plus aucun aliment ne sera fabriqué dans les laboratoires."
 ITA_happy_degrowth_spirit: "Décroissance Heureuse"
 ITA_happy_degrowth_spirit_desc: "Notre nouvelle position économique nous aidera à vivre mieux et aidera la Terre à vivre plus longtemps."
 ITA_happy_degrowth_decision: "Décroissance Heureuse"
 ITA_happy_degrowth_decision_desc: "Notre nouvelle position économique nous aidera à vivre mieux et aidera la Terre à vivre plus longtemps."
 ITA_happy_degrowth_decision_repeal: "Arrêter la Décroissance Heureuse"
 ITA_capital_flight: "Fuite des Capitaux"
 ITA_capital_flight_desc: "Les investisseurs, les hommes d'affaires et les banquiers ne trouvent pas notre pays attractif pour leur argent. \n Augmentation des §YRevenus Fiscaux§! de §G1%§!\n"
 ITA_inefficient_administration_1: "Administration Inefficace"
 ITA_inefficient_administration_2: "Administration Inefficace"
 ITA_inefficient_administration_3: "Administration Inefficace"
 ITA_judicial_system: "Système judiciaire inefficace"
 ITA_judicial_system_desc: "Notre système judiciaire est lent et lourd, ce qui entraîne une grande perte de temps et de ressources pour l'État, les citoyens et les entreprises, tout en rendant la lutte contre la criminalité organisée plus longue et plus coûteuse."
 ITA_migration_tolerated: "Immigration tolérée"
 ITA_migration_tolerated_desc: "Nous comprenons la situation dans le tiers monde et tolérons les personnes à la recherche d'un avenir meilleur."
 ITA_peaceful_takeovers: "Prises de contrôle pacifiques"
 ITA_peaceful_takeovers_desc: "L'histoire a montré que la puissance militaire seule ne suffit pas pour unifier l'Europe, pour reprendre nos terres, nous devons employer une nouvelle méthode, une propagande ciblée et incessante créera un sol fertile pour nous permettre d'affirmer notre influence."
 ITA_mafia: "La §tMafia§!"
 ITA_mafia_desc: "Le crime organisé est un immense problème en Italie. Surtout dans le sud du pays, les entreprises locales sont menacées et malmenées par la §tMafia§!, qui corrompt également les fonctionnaires et menace la police et les procureurs qui tentent de traquer les criminels."
 ITA_parliament_dismantled: "Parlement Démantelé"
 ITA_parliament_dismantled_desc: "L'exécutif a pris le pouvoir et fermé le parlement pendant que le pays termine sa transition vers le nouveau régime."
 ITA_kingdom_restored: "Restauration de la Dynastie de Savoie"
 ITA_kingdom_restored_desc: "La dynastie de Savoie a été rétablie. L'Italie est maintenant à nouveau un royaume"
 ITA_new_march_on_rome: "Le retour du fascisme"
 ITA_new_march_on_rome_desc: "Mussolini marcha sur Rome avec ses chemises noires pour prendre le pouvoir. Nous devrions aider nos mouvements fascistes à en organiser un deuxième, pour réembrasser officiellement le fascisme. Les trains circulent déjà à l’heure, nous pouvons donc nous concentrer sur la conquête dès le départ cette fois-ci."
 ITA_southern_question: "Le sud obstiné"
 ITA_southern_question_desc: "Le sud de l'Italie a toujours été obstiné envers la dynastie de Savoie. Lorsque l'Italie a été unie, l'expédition des Mille a commis un 'acte de conquête' selon les sudistes, et ils s'opposent donc maintenant à notre roi."
 ITA_migrants_from_africa: "Immigration illégale en provenance d'Afrique"
 ITA_migrants_from_africa_desc: "Les migrants apportent avec eux une augmentation de la criminalité, des tensions sociales et religieuses. Nous ne permettrons pas à ces illégaux de rester ici."
 ITA_migrants_from_africa_encouraged: "Immigration en provenance d'Afrique du Nord encouragée"
 ITA_migrants_from_africa_encouraged_desc: "Nous avons besoin de ces jeunes pour faire croître notre population vieillissante. Les premières générations de migrants ont moins de besoins que nos propres citoyens."
 ITA_migrants_from_africa_limited: "Immigration en provenance d'Afrique découragée"
 ITA_migrants_from_africa_limited_desc: "Les migrants apportent avec eux une augmentation de la criminalité, des tensions sociales et religieuses. Nous découragerons ces migrants de venir ici."
 ITA_restore_the_currency_idea: "Restauration de la Lira"
 ITA_restore_the_currency_idea_desc: "La Lira a accompagné l'Italie lors de son plus grand boom économique de tous les temps, nous devrions l'adopter à nouveau pour aider cela à se reproduire. Bienvenue à nouveau Lira! \n §Y Taux d'intérêt sur la dette§! §R+[?1]%§!"
 ITA_quality_army: "Armée de qualité"
 ITA_quality_army_desc: "Une meilleure qualité signifie moins de quantité nécessaire."
 ITA_quantity_army: "Armée de quantité"
 ITA_quantity_army_desc: "La force est dans le nombre, restons ensemble!"
 ITA_mafia_sabotages_industry: "§tMafia§! Sabote les industries"
 ITA_mafia_sabotages_industry_desc: "La §tMafia§! terrorise notre secteur industriel civil. Les courriers piégés et les attentats à la bombe sont fréquents dans les rues de notre pays."
 ITA_mafia_sabotages_military: "La §tMafia§! sabote l'armée"
 ITA_mafia_sabotages_military_desc: "Les Picciotti tendent une embuscade à un convoi militaire envoyé pour rétablir l'ordre ou organiser des attentats à la voiture piégée contre nos forces militaires. La corruption augmente également."
 ITA_victory_over_mafia: "Victoire sur la §tMafia§!"
 ITA_victory_over_mafia_desc: "Notre guerre contre la §tMafia§! a été longue et dure, mais enfin nous pouvons déclarer la victoire. Un nouveau pays conscient émerge en Europe."
 ITA_roman_integration: "Intégration romaine"
 ITA_roman_integration_desc: "Pour que nous puissions à nouveau monter en puissance. Nous devons réintégrer les provinces de Rome. Cependant, l'infrastructure et les coûts feront de ce processus un processus long et prolongé."
 ITA_zombie_companies: "Entreprises zombies"
 ITA_zombie_companies_desc: "Nos efforts pour protéger les emplois en empêchant les faillites d'entreprises ont considérablement réduit la compétitivité de notre économie, mais au moins nous avons assuré la loyauté de ceux dont les emplois ont été sauvés."
 ITA_dynamic_economy: "Économie dynamique"
 ITA_dynamic_economy_desc: "En permettant aux entreprises de faire faillite et d'être remplacées par de nouvelles plus efficaces, nous augmentons la compétitivité globale de notre économie."
 ITA_legalized_light_drugs: "Drogues légères légalisées"
 ITA_legalized_light_drugs_desc: "Augmentez les §YRecettes fiscales§! de §G2%§!\n\n La légalisation des drogues légères a augmenté nos recettes fiscales et a considérablement réduit l'encombrement des tribunaux, réduisant le temps que les tribunaux perdent en peines mineures."
 ITA_legalized_all_drugs: "Drogues légalisées"
 ITA_legalized_all_drugs_desc: "Augmentez les §YRecettes fiscales§! de §G3%§!\n\n La légalisation des drogues a augmenté nos recettes fiscales et a considérablement réduit l'encombrement des tribunaux, réduisant le temps que les tribunaux perdent en peines mineures."
 ITA_tax_evasion: "Évasion fiscale"
 ITA_tax_evasion_desc: ""
 ITA_tax_evasion_tt: "Population et revenu des entreprises: §R-10%§!"
 ITA_brain_drain: "Fuite des cerveaux"
 ITA_brain_drain_desc: "Un marché du travail qui valorise l'ancienneté sur la compétence et un système éducatif aux ressources insuffisantes ont créé un manque d'opportunités pour les jeunes, en particulier dans la partie sud du pays. Cela a entraîné une augmentation du nombre d'émigrants à la recherche d'économies plus dynamiques."
 ITA_building_abuse: "Abus de construction"
 ITA_building_abuse_desc: "Diminue les §YRecettes fiscales§! de §R5%§!\n Il est courant dans de nombreuses régions du pays d'ignorer les lois sur la sécurité des bâtiments et les plans réglementaires pour réduire les coûts. Les autorités locales ont tendance à fermer les yeux pour ne pas avoir à traiter avec la §tMafia§! et au fil des ans, de nombreux gouvernements ont régulièrement mis en œuvre des amnisties de construction, maintenant en place des bâtiments dangereux afin de les taxer."
 ITA_building_abuse_1_tt: "Population et revenu des entreprises: §R-5%§!"
 ITA_unsustainable_pension_system_1: "Système de retraite coûteux"
 ITA_unsustainable_pension_system_2: "Système de retraite insoutenable"
 ITA_unsustainable_pension_system_3: "Quota 100"
 ITA_unsustainable_pension_system_4: "Nouvelles pensions pour bébés"
 ITA_unsustainable_pension_system_1_desc: "Nos récentes réformes ont légèrement amélioré la durabilité à long terme de notre système de retraite, mais il reste encore beaucoup à faire."
 ITA_unsustainable_pension_system_2_desc: "Notre système de retraite est parmi les plus insoutenables au monde en raison de décennies de pensions très généreuses accordées à des personnes ayant très peu travaillé et une population en déclin."
 ITA_unsustainable_pension_system_3_desc: "Nos récentes réformes ont considérablement augmenté le montant des taxes que nous devons investir pour continuer à payer les pensions à notre population vieillissante. Heureusement, elles se sont avérées extrêmement populaires, du moins tant que les répercussions négatives sont dans un avenir lointain."
 ITA_unsustainable_pension_system_4_desc: "Nos récentes réformes ont considérablement augmenté le montant des taxes que nous devons investir pour continuer à payer les pensions à notre population vieillissante. Heureusement, elles se sont avérées extrêmement populaires, du moins tant que les répercussions négatives sont dans un avenir lointain."
 ITA_outdated_education: "Système éducatif traditionnel"
 ITA_outdated_education_desc: "Notre système éducatif est bloqué en utilisant des modèles développés il y a des décennies, et bien que l'absence de réformes nous ait fait économiser une somme d'argent décente, il laisse nos prochaines générations mal préparées pour les défis de l'avenir. Malgré les défauts évidents, l'élite intellectuelle est fière de ce système archaïque et s'oppose à toute tentative de réforme du système et des problèmes culturels sous-jacents."
 ITA_nuclear_power_banned: "Énergie nucléaire interdite"
 ITA_nuclear_power_banned_desc: "Malgré le fait qu'elle soit sans carbone et la source d'énergie la plus sûre qui existe, nous ne faisons toujours pas confiance à l'énergie nucléaire, nous préférerions brûler des millions de tonnes de charbon, de pétrole arabe ou de gaz russe plutôt que de gérer les quelques mètres cubes de déchets qu'un réacteur produit chaque année."
 ITA_ageing_population: "Population vieillissante"
 ITA_ageing_population_desc: "L'Italie a l'une des populations les plus âgées en moyenne dans le monde avec des taux de natalité très bas mais toujours en baisse."
 ITA_gmos_encouraged: "OGM encouragés"
 ITA_gmos_encouraged_desc: "L'Italie a une forte densité de population et seulement un petit pourcentage de terres effectivement cultivables, grâce aux OGM nous avons amélioré les rendements agricoles et rendu les champs plus résistants aux événements imprévus tout en réduisant notre dépendance aux importations étrangères."
 ITA_tourist_destination: "Destination touristique majeure"
 ITA_tourist_destination_desc: "Grâce à ses magnifiques mers, ses montagnes majestueuses et son histoire riche, l'Italie est l'une des destinations touristiques les plus importantes du monde."
 ITA_flexible_labour_market: "Marché du travail flexible"
 ITA_flexible_labour_market_desc: "En limitant la quantité de réglementation excessive sur les travailleurs, le marché du travail est devenu plus flexible et efficace."
 ITA_rigid_labour_market: "Marché du travail rigide"
 ITA_rigid_labour_market_desc: "En augmentant les réglementations qui protègent nos travailleurs, nous avons augmenté la stabilité de millions de familles au détriment d'une diminution acceptable de l'efficacité de notre marché du travail."
 ITA_unemployment_wave: "Vague de chômage"
 ITA_unemployment_wave_desc: "Nos récentes réformes ont provoqué une baisse significative de l'emploi, notre économie aura besoin de temps pour absorber la main-d'œuvre déplacée, nous devrons augmenter nos allocations de chômage."
 ITA_privatizations: "Privatisations"
 ITA_privatizations_desc: "En privatisant les entreprises publiques, nous avons récupéré une quantité importante de fonds et réduit de manière constante nos dépenses en même temps."
 ITA_IRI: "IRI"
 ITA_IRI_desc: "L'Institut pour la Reconstruction Industrielle est un outil puissant qui nous donne un contrôle étendu, bien que coûteux, sur les actifs stratégiques du pays."
 ITA_underdeveloped_south: "Question du Sud"
 ITA_underdeveloped_south_desc: "Des problèmes structurels profondément enracinés affligent la moitié sud de l'Italie et ralentissent le développement de tout le pays."
 ITA_economic_catch_up_south: "Miracle économique du Sud"
 ITA_economic_catch_up_south_desc: "Les régions sous-développées du sud de l'Italie connaissent un processus d'industrialisation rapide alors que les entreprises y déménagent de partout dans le pays et le monde pour profiter de la main-d'œuvre moins chère."
 ITA_closed_nation: "Gouvernement totalitaire"
 ITA_closed_nation_desc: "Nous nous occuperons de nos affaires seuls."
 ITA_economic_freedoms: "Libertés économiques"
 ITA_economic_freedoms_desc: "Les libertés économiques permettent à notre nation de croître et nous donneront les ressources nécessaires pour restaurer notre grand empire d'autrefois."
 ITA_war_economy_spirit: "Économie de guerre"
 ITA_war_economy_spirit_desc: "Les barbares occupant nos terres justes sont nombreux et ont des alliés puissants, nous avons besoin d'une économie orientée vers la guerre pour les affronter."
 Planned_Economy_ITA: "Économie planifiée"
 ITA_extra_church_support: "Soutien supplémentaire à l'Église"
 ITA_extra_church_support_desc: "Un financement supplémentaire permet à l'Église d'organiser un travail caritatif encore plus diffus et se reflète très bien sur l'opinion de notre population dévouée."
