 ITA_empower_the_king_TT: "§YLa maison de Savoie revient pour diriger notre grande nation !§!\n"
 ITA_draw_closer_to_far_east_TT: "Notre influence en Extrême-Orient grandit.\n §YTous les pays mentionnés augmentent en influence, la Chine dans la plus grande mesure§!\n"
 ITA_reform_approval_TT: "Bien qu'étant un grand pays occidental avec des liens culturels forts avec les États-Unis et l'Europe, la culture politique et économique italienne est beaucoup plus proche de celle d'un pays sud-américain comme l'Argentine, avec des vues péronistes et néo-keynésiennes dominantes dans tous les partis, même ceux qui se proclament libéraux. En raison de cela, toute tentative de libéralisation sera difficilement digérée par la population à moins que la culture dominante ne subisse un changement majeur."
 ITA_unlock_policy_decision_TT: "Ce focus débloquera une décision pour mettre en œuvre la politique associée."
 ITA_ruling_party_popularity_change_decision_TT: "Le changement de popularité du parti causé par cette décision dépend du parti au pouvoir actuel."
 ITA_tax_evasion_TT: "Diminue les §Yrecettes fiscales§! de §R10%§!\n"
 ITA_building_abuse_TT: "Diminue les §Yrecettes fiscales§! de §R5%§!\n"
 ITA_nuclear_transition_TT: "Sera remplacé par §YL'énergie nucléaire§! qui accordera: Vitesse de construction d'usine civile: §G+25%§!\n Vitesse de recherche: §G+30%§!\n Coût fiscal: §Y-5%§! Population mensuelle: §G+10%§!\n"
 ITA_focus_reduction_mafia_strength_TT: "Cette mesure réduira les revenus du crime organisé, diminuant leur force."
 ITA_reopen_brothels_TT: "Augmente les §Yrecettes fiscales§! de §G1%§!\n"
 monument_restored_TT: "La restauration de ce monument attirera encore plus de touristes, aidant la croissance économique de cette région."
 romanization_ITA: "Néo-Romanisation"
 romanization_ITA_desc: "Les Romains sont tombés il y a longtemps. Cependant, leur influence et leur héritage restent omniprésents. C'est maintenant notre travail sous les Nouveaux Romains de pousser en avant et de reconstruire Rome! Omnium Rerum Principia Parva Sunt.\n\n§YCes décisions sont très coûteuses et nécessitent un grand investissement de la part de Rome.\n"
 integration_britannia: "Romaniser Britannia"
 integration_britannia_desc: "Britannia est l'une des dernières grandes conquêtes des Romains. Les régions au sud de l'Écosse se révéleront merveilleuses pour l'intégration. Les Anglais savaient comment travailler la terre."
 integration_narbonensis: "Romaniser Narbonensis"
 integration_narbonensis_desc: "Narbonensis englobe la majeure partie du sud de la France. Nous devrions commencer à pousser pour intégrer cette région car elle est si proche de notre patrie."
 integration_lugdunensis_aquitania: "Romaniser Lugdunensis et Aquitania."
 integration_lugdunensis_aquitania_desc: "Lugdunensis et Aquitania sont la majorité du nord et du centre de la France. Elle englobe également des régions comme Lyon. La province était l'une des grandes zones gagnées par César lors de ses grandes conquêtes."
 integration_belgica: "Romaniser Belgica"
 integration_belgica_desc: "Belgica est une multitude de différentes régions dans notre monde moderne. Elle englobe la Belgique, le sud des Pays-Bas, le Luxembourg et certaines parties de l'Allemagne à l'ouest du Rhin. La Belgica est l'une des plus grandes provinces frontalières de l'empire à son apogée."
 integration_raetia_noricum: "Romaniser Raetia et Noricum"
 integration_raetia_noricum_desc: "Les terres au-delà des Alpes ont toujours été un peu sauvages. Les montagnards de Suisse et d'Autriche tomberont en ligne un par un. Leurs terres étaient parmi les premières zones conquises en raison de leur proximité avec les régions nord de l'empire."
 integration_northwestern_balkans: "Romaniser les régions des Balkans"
 integration_northwestern_balkans_desc: "Les régions des Balkans sont une grande zone avec de nombreuses anciennes provinces impériales. Les anciennes provinces à leur apogée étaient la Pannonie Supérieure, la Pannonie Inférieure, et la Dalmatie. Les trois provinces sont étroitement liées, nous pouvons donc les gouverner en masse sous une plus grande province impériale."
 integration_dacia_moesia: "Romaniser la Dacie et la Mésie"
 integration_dacia_moesia_desc: "Les provinces impériales de Dacie, Mésie Inférieure, et Supérieure englobent une grande partie des régions centrales et orientales des Balkans. Nous devrions commencer à rétablir la gouvernance des vrais Romains."
 integration_greece: "Romaniser la Grèce"
 integration_greece_desc: "La Grèce est l'une des premières grandes conquêtes de l'empire romain. C'est aussi l'une des bases de pouvoir de l'Empire byzantin. Nous devons l'intégrer une fois de plus !"
 integration_mauretania: "Romaniser la Maurétanie"
 integration_mauretania_desc: "La Maurétanie englobe une grande partie du Maghreb côtier moderne. Maintenant qu'elle est de nouveau sous notre contrôle, nous devrions renforcer notre emprise sur la Méditerranée."
 integration_africa_proconsularis: "Romaniser Carthage"
 integration_africa_proconsularis_desc: "La région de Carthage se situe principalement dans la Tunisie moderne. Il sera utile d'avoir un point de départ depuis la Sicile et la Sardaigne pour préparer des conquêtes proches de l'Italie."
 integration_tarraconensis_lusitania_baetica: "Romaniser les provinces ibériques"
 integration_tarraconensis_lusitania_baetica_desc: "Les provinces de Tarraconensis, Lusitania, et Baetica ont été initialement établies en 27 av. J.-C. par Auguste lors de ses réorganisations."
 integration_cyrenaica_aegyptus: "Romaniser Aegyptus et Cyrenaica"
 integration_cyrenaica_aegyptus_desc: "L'Égypte et le nord-est de la Libye étaient autrefois une pierre angulaire de notre empire. Ils étaient capables de nourrir des portions significatives de l'empire avec les terres fertiles du Nil, tout en fournissant d'importants docks pour nous dans les deltas. Nous devons commencer à romaniser à nouveau les gens là-bas pour insuffler plus de vie à Rome."
 integration_anatolia: "Romaniser l'Anatolie"
 integration_anatolia_desc: "L'Anatolie englobait une grande partie de l'Empire romain d'Orient et était l'une des plus grandes conquêtes de Rome. Il est temps de la restaurer sous la bannière appropriée."
 intgration_levant_syria: "Romaniser la Syrie et le Levant"
 intgration_levant_syria_desc: "Les régions de la Syrie et du Levant étaient autrefois une grande contingence à notre lointaine frontière orientale."
 integration_iraq: "Romaniser l'Irak"
 integration_iraq_desc: "L'Irak était autrefois les provinces d'Assyrie et de Mésopotamie. C'était autrefois un panier à pain fertile pour le grand Empire romain et aussi le siège de conflits avec les forces perses."
 integration_caucasus: "Romaniser le Caucase"
 integration_caucasus_desc: "Souvent contrôlée par des royaumes clients de loyauté variable, la région du Caucase a été le théâtre de nombreux conflits entre Rome et les Perses, il est enfin temps de la sécuriser pour Rome une fois pour toutes."
 low_stability_protests_flag: "Une faible stabilité constante a provoqué l'éruption de manifestations dans le pays."
 ITA_low_stability_protests_spirit: "Une faible stabilité constante a provoqué l'éruption de manifestations dans le pays."
 low_stability_protests_category: "Turbulences croissantes"
 low_stability_protests_category_desc: "La situation instable des dernières semaines a conduit à une agitation accrue parmi la population, les voix demandant le changement se font de plus en plus fortes chaque minute et des conséquences graves pourraient nous attendre si nous ne les apaisons pas d'une manière ou d'une autre."
 lsp_raise_stability_mission: "Restaurer la stabilité du pays"
 lsp_raise_stability_mission_desc: "Nous devons agir rapidement pour apaiser la population avant que ces manifestations ne deviennent incontrôlables, nous pourrions vouloir revenir sur certaines de nos politiques ou mettre en œuvre une mesure populaire."
 lsp_concede_populist_pension_reform: "Concéder une réforme populiste des pensions"
 lsp_concede_populist_citizenship_income: "Concéder un revenu de citoyenneté populiste"
 lsp_disable_forced_withdrawal_from_bank_accounts: "Empêcher les retraits forcés des comptes bancaires"
 lsp_disable_forced_withdrawal_from_bank_accounts_desc: "Les économies durement gagnées du peuple italien doivent être protégées de l'incompétence des politiciens, avec une loi constitutionnelle si nécessaire."
 lsp_disable_forced_withdrawal_from_bank_accounts_TT: "Cela désactivera définitivement la décision récurrente."
