 ITA_less_than_100_labour_unions_opinion_TT: "Moins de 100 opinions des syndicats"
 ITA_more_than_50_international_bankers_opinion_TT: "Plus de 50 opinions des banquiers internationaux"
 ITA_less_than_100_international_bankers_opinion_TT: "Moins de 100 opinions des banquiers internationaux"
 ITA_more_than_50_small_medium_business_owners_opinion_TT: "Plus de 50 opinions des propriétaires de petites et moyennes entreprises"
 ITA_less_than_100_small_medium_business_owners_opinion_TT: "Moins de 100 opinions des propriétaires de petites et moyennes entreprises"
 reshuffle_coalition: "Remanier la coalition"
 discredit_political_opponents_in_talk_shows: "Discréditer les opposants politiques dans les talk-shows"
 discredit_political_opponents_in_talk_shows_desc: "Une pierre angulaire de la culture italienne moderne est le format de talk-show télévisé, qui est utilisé pour discuter de tous les sujets, de la politique au divertissement et aux sports. Progressivement, ce format est passé d'un panel informatif d'experts à un groupe querelleur de personnes aléatoires essayant de se surpasser dans un concours de cris, un processus encouragé par les producteurs qui ont réalisé que les messages superficiels et les conflits génèrent plus de vues que le journalisme approprié. Nous pouvons exploiter leur pertinence pour répondre à nos besoins politiques."
 estabilish_technocratic_government: "Établir un gouvernement technocratique"
 estabilish_technocratic_government_desc: "L'Italie fait face à une situation grave et nous ne pouvons pas risquer de laisser la nation à la merci de sa classe politique incapable, un gouvernement technocratique doit être formé afin que ce qui doit être fait puisse être fait sans les entraves de l'opportunisme politique et du fanatisme idéologique."
 integrative_restoration_ITA: "Restauration intégrative"
 integrative_restoration_ITA_desc: "Après des décennies d'étude, nous avons une compréhension presque parfaite des techniques utilisées par nos ancêtres pour construire les nombreux grands monuments de notre pays. Nous pouvons les reproduire pour reconstruire ces monuments et revigorer ces structures glorieuses."
 restore_the_Colosseum: "Restaurer le Colisée"
 restore_the_Colosseum_desc: "Malgré qu'il soit partiellement détruit par les tremblements de terre et le pillage, le Colisée est toujours un symbole impressionnant des sommets atteints par la civilisation romaine. Son utilisation prévue pourrait être trop barbare pour l'ère actuelle, mais il peut encore devenir la scène principale pour les spectacles et les concerts au cœur de notre capitale. Sa restauration sera coûteuse, mais attirera sûrement encore plus de touristes et suscitera le patriotisme dans notre population."
 restore_the_Fori_Imperiali: "Restaurer les Fori Imperiali"
 restore_the_Fori_Imperiali_desc: "Les tentatives de Mussolini pour restaurer les Fori Imperiali ont causé plus de dommages que de bénéfices, cette fois nous ferons les choses de la bonne manière et construirons un nouveau cœur pour notre ancienne capitale."
 restore_Pompeii: "Restaurer Pompéi"
 restore_Pompeii_desc: "Facilement la découverte archéologique la plus importante de tous les temps, Pompéi nous a donné des aperçus incroyables sur le mode de vie de nos ancêtres, il est tout à fait approprié que nous le restaurions comme un monument glorieux."
 restore_the_Temple_Valley: "Restaurer la vallée des Temples"
 restore_the_Temple_Valley_desc: "La vallée des Temples est l'une des plus grandes reliques de la civilisation grecque en Méditerranée, et même si la plupart des temples ont été presque effacés par le temps, elle attire encore d'innombrables touristes. En la restaurant, nous rendrons la Sicile encore plus attrayante pour le monde à admirer."
 restore_Heliopolis: "Restaurer Héliopolis"
 restore_Heliopolis_desc: "Héliopolis, maintenant connue sous le nom de Baalbek, abritait l'un des temples les plus impressionnants du monde romain. Nous allons le restaurer à sa gloire d'antan."
 restore_Thysdrus: "Restaurer Thysdrus"
 restore_Thysdrus_desc: "Thysdrus, maintenant connue sous le nom d'El Djem, abritait l'un des plus grands amphithéâtres du monde romain. Nous allons le restaurer à sa gloire d'antan."
 restore_diocletians_palace: "Restaurer le palais de Dioclétien"
 restore_diocletians_palace_desc: "Le palais de Dioclétien, situé sur la côte dalmate, est l'un des plus grands et des mieux préservés exemples de palais romain dans le monde."
 restore_Palmyra: "Reconstruire Palmyre"
 restore_Palmyra_desc: "Palmyre était l'une des villes les plus riches et les plus emblématiques de l'Empire romain d'Orient, nous la restaurerons à sa gloire d'antan."
 restore_Arles_Nimes: "Restaurer les arènes d'Arles et de Nîmes"
 restore_Arles_Nimes_desc: "Arles et Nîmes dans le sud de la France possèdent deux des arènes romaines les mieux conservées, nous les restaurerons à leur pleine gloire."
 restore_Alexandria_lighthouse: "Reconstruire le phare d'Alexandrie"
 restore_Alexandria_lighthouse_desc: "Le phare d'Alexandrie était l'une des sept merveilles du monde antique, nous le reconstruirons comme un phare pour cette nouvelle ère dorée brillante."
 restore_Athens_acropolis: "Restaurer l'Acropole d'Athènes"
 restore_Athens_acropolis_desc: "Athènes était l'une des villes les plus importantes de l'ère antique et sa culture une grande inspiration pour le monde romain, nous la restaurerons à sa gloire d'antan."
 restore_Troy: "Reconstruire Troie"
 restore_Troy_desc: "La légendaire ville de Troie était la patrie d'Énée, dont les descendants sont devenus les fondateurs de Rome elle-même. Nous reconstruirons cette ville mythique comme un témoignage de ce passé glorieux."
 restore_rhodes_colossus: "Reconstruire le Colosse de Rhodes"
 restore_rhodes_colossus_desc: "Le Colosse de Rhodes était l'une des sept merveilles du monde antique."
 restore_leptis_magna: "Restaurer l'arène de Leptis Magna"
 restore_leptis_magna_desc: "L'amphithéâtre de Leptis Magna était l'un des plus grands en Afrique du Nord."
 restore_marciana_traiana: "Reconstruire Marciana Traiana"
 restore_marciana_traiana_desc: "Marciana Traiana Thamugadi était une colonie romaine construite par l'empereur Trajan dans l'Algérie moderne."
 restore_augusta_emerita: "Reconstruire Augusta Emerita"
 restore_augusta_emerita_desc: "Augusta Emerita, maintenant connue sous le nom de Merida, était une colonie romaine en Lusitanie, dans l'Espagne moderne."
 ITA_italian_space_decision_category: "Programme spatial italien"
 ITA_italian_space_decision_category_desc: "Espace: La dernière frontière. Nous devons commencer à conquérir cette frontière sérieusement si nous voulons rester une grande puissance aux yeux du monde, mais nous ne pouvons y parvenir qu'à un coût élevé. Comme nous ne pouvons pas être sûrs des avantages économiques réels d'un programme spatial à grande échelle, le peuple italien doit rester convaincu que c'est une entreprise valable ! \n§R(si notre enthousiasme pour le programme spatial tombe en dessous de 35, les opérations spatiales cesseront !)§!\n\nNotre enthousiasme pour le programme spatial est actuellement: §Y[?ITA_peoples_support]§! \nNiveau du programme spatial scientifique: §Y[?ITA_space_program_level]§! \nNos revenus annuels du programme spatial sont actuellement: §G[?ITA_space_income_var]§! \nNos dépenses annuelles pour le programme spatial sont actuellement: §R[?ITA_space_expenses_var]§! \n§YRessources extraites des astéroïdes§!: \nMétaux précieux: [?ITA_asteroid_precious]   Métaux légers: [?ITA_asteroid_aluminium]   Métaux technologiques: [?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "Lancer une courte campagne de soutien public"
 ITA_run_support_campaigns_short_desc: "Si nos meilleurs scientifiques commencent seulement à déverrouiller les merveilles scientifiques qui se trouvent dans l'espace, alors notre peuple doit être incroyablement confus par toute cette affaire. Une courte campagne sur les réseaux sociaux devrait nous apporter un certain soutien !"
 ITA_run_support_campaigns_long: "Lancer une longue campagne de soutien public"
 ITA_run_support_campaigns_long_desc: "Si nos meilleurs scientifiques commencent seulement à déverrouiller les merveilles scientifiques qui se trouvent dans l'espace, alors notre peuple doit être incroyablement confus par toute cette affaire. Une campagne d'éducation détaillée devrait faire des merveilles pour le soutien que nous recevons du peuple !"
 ITA_rebalance_the_ASI_budget: "Rééquilibrer le budget de l'ASI"
 ITA_rebalance_the_ASI_budget_desc: "Notre programme spatial, l'ASI, a eu quelques problèmes dans le passé avec des dépenses inefficaces et des montants mineurs de corruption. Nous devrions envoyer nos auditeurs d'État pour aider à réduire les dépenses excessives et donner à l'ASI une réputation positive dont elle a grandement besoin."
 ITA_launch_commercial_satellite: "Lancer un satellite commercial"
 ITA_launch_commercial_satellite_desc: "Maintenant que l'ère de l'information bat son plein, les entreprises privées se bousculent pratiquement pour lancer des satellites. En permettant à certaines de ces entreprises de lancer depuis nos installations, nous devrions obtenir des avantages économiques raisonnables. Soyez conscient ; cependant, le peuple peut commencer à se lasser de notre programme axé sur le commerce !"
 ITA_prep_international_space_station: "Préparer un lancement vers l'ISS"
 ITA_prep_international_space_station_desc: "Bien qu'il s'agisse d'une réalisation et d'une initiative mondiales, nous pouvons préparer l'envoi de nos propres fusées de ravitaillement vers l'ISS, ainsi que notre propre personnel."
 ITA_italian_iss_launch: "Lancement italien vers l'ISS"
 ITA_italian_iss_launch_desc: "Après des mois de planification et de préparation, notre mission de navette de ravitaillement est prête à être lancée. Trois... Deux... Un... Décollage !"
 ITA_collect_income_mission: "Collecter les revenus"
 ITA_collect_income_mission_desc: "Chaque année, nous devrions collecter ce qui nous est dû de la part des entreprises privées."
 ITA_expand_space_program: "Étendre le programme spatial scientifique"
 ITA_expand_space_program_desc: "Plus de ressources signifie plus d'opportunités et des plans d'exploration plus ambitieux."
 ITA_shrink_space_program: "Réduire les financements du programme spatial scientifique"
 ITA_shrink_space_program_desc: "Les dépenses du programme spatial scientifique dépassent largement les bénéfices, nous ne pouvons plus les assumer."
