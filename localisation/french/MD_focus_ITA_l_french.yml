 ITA_moon_base_desc: "Notre avant-poste sur la Lune nous offre un point de départ parfait pour la recherche et l'exploration plus poussée du système solaire, ainsi que l'exploitation de ses ressources. Et c'est aussi une source de prestige sur la scène internationale."
