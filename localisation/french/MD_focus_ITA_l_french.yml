 ITA_ASI: "ASI"
 ITA_ASI_TT: "L'ASI, Agenzia Spaziale Italiana, est l'Agence Spatiale Italienne. C'est l'un des rares domaines de recherche où l'Italie a réussi à suivre le reste de l'Occident, ayant aidé plusieurs explorations ambitieuses à devenir réalité grâce à la collaboration avec les plus prestigieuses agences spatiales mondiales."
