 italy_md.1.t: "Le Vatican a accepté un renouvellement des Traités!"
 italy_md.1.d: "La Cité du Vatican a décidé de renouveler les Accords du Latran! Maintenant, l'Italie a même Dieu de son côté!"
 italy_md.1.o1: "Fantastique."
 italy_md.2.t: "Le Vatican a refusé de renouveler les Traités."
 italy_md.2.d: "La Cité du Vatican a décidé de ne pas renouveler les Accords du Latran."
 italy_md.2.o1: "Ils ne comprennent pas dans quoi ils s'engagent!"
 italy_md.3.t: "L'Italie exige une annexion immédiate!"
 italy_md.3.d: "Une demande scandaleuse vient de nous parvenir, l'Italie demande notre annexion immédiate! La nation est prête à faire face à la guerre avec l'Italie, mais de nombreuses vies pourraient être perdues, et les possibilités que notre pays gagne la guerre sont limitées... Que devrions-nous faire?"
 italy_md.3.o1: "On dirait que nous sommes tous Italiens maintenant..."
 italy_md.3.o2: "Des demandes scandaleuses! La communauté internationale nous soutiendra sûrement."
 italy_md.4.t: "[From.GetName] accepte l'annexion!"
 italy_md.4.d: "[From.GetName] a décidé d'accepter nos demandes, ils font maintenant partie de l'État italien."
 italy_md.4.o1: "Génial."
 italy_md.5.t: "[From.GetName] refuse d'être annexé!"
 italy_md.5.d: "[From.GetName] a décidé de ne pas accepter nos demandes..."
 italy_md.5.o1: "[From.GetName] va bientôt être un désert alors!"
 italy_md.6.t: "Offre de l'État italien"
 italy_md.6.d: "La compagnie nationale italienne ENI prétend avoir trouvé un gisement de pétrole au large de notre pays... ils ont proposé de construire des puits de pétrole et d'autres infrastructures, tout en nous donnant notre part équitable. Devrions-nous accepter?"
 italy_md.6.o1: "Investissement étranger? Je suis partant!"
 italy_md.6.o2: "C'est NOTRE pétrole. Pas celui de quelques impérialistes italiens!"
 italy_md.7.t: "[From.GetName] refuse l'accord pétrolier!"
 italy_md.7.d: "Notre offre équitable envoyée à [From.GetNameDef] a été refusée! Ils prétendent que le gisement de pétrole est à eux, et ils ne veulent le partager avec personne."
 italy_md.7.o1: "Ils vont payer pour ça."
 italy_md.8.t: "[From.GetName] accepte l'accord pétrolier!"
 italy_md.8.d: "Notre offre a été acceptée par le gouvernement [From.GetAdjective]. Ils nous permettront de construire des puits de pétrole dans le nouveau gisement que nous avons trouvé, tant qu'ils obtiennent leur part équitable."
 italy_md.8.o1: "Nous obtenons des ressources, ils obtiennent des ressources. Gagnant-gagnant!"
 italy_md.9.t: "Offre de l'État italien"
 italy_md.9.d: "La compagnie nationale italienne ENI prétend avoir trouvé un gisement de pétrole au large de notre pays... ils ont proposé de construire des puits de pétrole et d'autres infrastructures, tout en nous donnant notre part équitable. Devrions-nous accepter?"
 italy_md.9.o1: "Bien sûr que nous devrions"
 italy_md.9.o2: "C'est notre pétrole et nous ne voulons le partager avec personne!"
 italy_md.10.t: "Notre offre a été refusée!"
 italy_md.10.d: "Notre offre équitable envoyée à [From.GetName] a été refusée! Ils prétendent que le gisement de pétrole est le leur, et ils ne veulent le partager avec personne."
 italy_md.10.o1: "Ils vont payer pour ça."
 italy_md.11.t: "Rapport annuel du programme spatial"
 italy_md.11.d: "Cette année, l'ASI (Agenzia Spaziale Italiana) et sa marque commerciale (Spazitalia) ont obtenu les résultats suivants de leurs opérations hors orbite:"
 italy_md.11.o1: "Collecte de revenus et paiement des dettes."
 italy_md.12.t: "[From.GetName] veut rejoindre l'OSC"
 italy_md.12.d: "[From.GetName] demande à devenir membre candidat de l'OSC. Devrions-nous accepter?"
 italy_md.12.o1: "Oui"
 italy_md.12.o2: "Non"
 italy_md.13.t: "Mesures d'austérité"
 italy_md.13.d: "Notre dette publique augmente rapidement, pour éviter qu'elle ne devienne incontrôlable, nous devons réduire notre déficit en coupant les dépenses inutiles. \n Sur quoi devrions-nous concentrer nos coupes?"
 italy_md.13.o1: "Éducation"
 italy_md.13.o2: "Soins de santé"
 italy_md.13.o3: "Aide sociale"
 italy_md.14.t: "Mécaniques italiennes pt.2"
 italy_md.14.d: "Pour accéder à nouveau à ce tutoriel, utilisez la commande \"event italy.md23\" dans la console. \n \n Contenu italien par Simone - Traiano \n Collaborateurs: Mik ; Zebrone"
 italy_md.14.o1: "Décisions spatiales et branche militaire"
 italy_md.14.o2: "Stabilité hebdomadaire"
 italy_md.14.o3: "Politiques et leaders"
 italy_md.14.o4: "Retour à la première page"
 italy_md.15.t: "Tremblement de terre à Amatrice!"
 italy_md.15.d: "Aujourd'hui, l'Italie a été frappée par un tremblement de terre. L'épicentre est situé à Amatrice, dans le Latium, une région du centre de l'Italie. Le tremblement de terre a atteint 6,2 sur l'échelle de Richter. Jusqu'à présent, 299 personnes ont été signalées mortes dans les régions de l'Ombrie, du Latium et des Marches, mais au moins 238 ont été retirées vivantes des décombres, avec 4 400 personnes impliquées dans les opérations de recherche et de sauvetage."
 italy_md.15.o1: "Nous reconstruirons tout!"
 italy_md.16.t: "Tremblement de terre à L'Aquila!"
 italy_md.16.d: "Aujourd'hui, l'Italie a été frappée par un tremblement de terre. L'épicentre est situé à L'Aquila, dans les Abruzzes, une région du centre de l'Italie. Le tremblement de terre a atteint 6,3 sur l'échelle de Richter. Jusqu'à présent, 309 personnes ont été signalées mortes. C'est le tremblement de terre le plus meurtrier depuis le tremblement de terre d'Irpinia en 1980, et en raison du terrain sur lequel se trouve la ville, cela pourrait être le premier d'une longue série de nouveaux tremblements de terre dans la région."
 italy_md.16.o1: "Des reconstructions rapides et efficaces!"
 italy_md.17.t: "L'Italie propose une coopération industrielle"
 italy_md.17.d: "Nos deux pays ont de solides secteurs manufacturiers orientés vers le commerce international et les exportations. La coopération devrait bénéficier aux deux parties."
 italy_md.17.o1: "Accepter"
 italy_md.17.o2: "Refuser"
 italy_md.18.t: "L'Italie propose un accord commercial"
 italy_md.18.d: "Notre industrie bénéficierait grandement de vos matières premières et nous sommes certains qu'il y a un grand désir pour la mode et la nourriture italiennes dans le vôtre, un accord commercial nous bénéficierait à tous les deux."
 italy_md.18.o1: "Accepter"
 italy_md.18.o2: "Refuser"
 italy_md.19.t: "Italeave!"
 italy_md.19.d: "Notre pays se porte mieux sans l'implication européenne! Nous devons organiser un référendum et montrer à tout le monde que le peuple italien veut quitter cette union obsolète et ratée. Il est enfin temps de rendre l'Italie grande à nouveau!"
 italy_md.19.o1: "Organisons le référendum aujourd'hui!"
 italy_md.20.t: "Résultat de l'Italeave: Quitter!"
 italy_md.20.d: "Notre peuple a sagement voté pour que l'Italie quitte l'Union européenne! Nous devrions commencer les négociations et déclencher l'article 50 dès que possible"
 italy_md.20.o1: "Merveilleux !"
 italy_md.21.t: "Résultat de l'Italeave: Rester!"
 italy_md.21.d: "Le peuple italien a décidé de voter contre la sortie de l'Union européenne, ils doivent être endoctrinés par la propagande européenne! Maintenant, nous devons décider si nous déclenchons l'article 50 ou non, même si la situation dans notre pays pourrait devenir un peu chaude..."
 italy_md.21.o1: "Nous prendrons notre décision."
 italy_md.22.t: "Attente de réforme"
 italy_md.22.d: "Pour représenter l'instabilité politique italienne, l'une des principales caractéristiques du nouveau contenu donné à l'Italie est le modificateur dynamique \"Attente de réforme\". Les partis de la coalition au pouvoir verront leur popularité se détériorer rapidement à moins que des politiques satisfaisant la population ne soient mises en œuvre. Si un membre de la coalition voit sa popularité tomber en dessous de la moitié de la valeur avec laquelle il a été élu, il quittera la coalition. Si la coalition perd trop de popularité, une crise gouvernementale sera déclenchée qui peut être résolue par de nouvelles élections ou en essayant de maintenir le gouvernement en vie au détriment de la stabilité. Le niveau d'attente de réforme est affecté par les focus, les événements et les décisions, mais il n'est pas statique. En fonction de vos lois, du niveau d'imposition, du taux d'intérêt et de la stabilité, l'attente de réforme se déplacera vers des niveaux supérieurs ou inférieurs. Avoir un gouvernement technocratique augmentera également l'attente de réforme avec le temps et augmentera le coût en pouvoir politique des réformes."
 italy_md.22.o1: "Retour à la liste des mécaniques."
 italy_md.22.o2: "Assez d'explications."
 italy_md.23.t: "Mécaniques italiennes"
 italy_md.23.d: "De nouvelles mécaniques ont été ajoutées à l'Italie, dans ce court tutoriel, vous pouvez lire des descriptions plus détaillées de leur fonctionnement."
 italy_md.23.o1: "Attente de réforme"
 italy_md.23.o2: "§tMafia§!"
 italy_md.23.o3: "Deuxième page du tutoriel"
 italy_md.23.o4: "Fermer le tutoriel"
 italy_md.24.t: "L'autoroute Salerne-Reggio de Calabre"
 italy_md.24.d: "Après plus de 50 ans de travaux, l'autoroute Salerne-Reggio de Calabre a ouvert! L'autoroute a subi une lourde modernisation, et dans de nombreux cas, une nouvelle autoroute parallèle a été construite à côté de l'originale et a impliqué dans la plupart des cas une reconstruction ou un remplacement complet de la route où l'alignement a été conservé. Maintenant que l'autoroute est enfin ouverte, aller et venir de Calabre va être beaucoup plus facile, considérant qu'il y a un demi-siècle, elle était considérée comme la 'Troisième île d'Italie' en raison de la nature du terrain."
 italy_md.24.o1: "Il était temps!"
 italy_md.25.t: "Décisions spatiales et branche militaire"
 italy_md.25.d: "En \"Augmentant le financement de l'ASI\" dans la branche \"Grands Projets\" de l'arbre de focus industriel, vous débloquerez l'accès à un ensemble de décisions liées à l'espace. Une décision récurrente vous permet de consacrer plus de ressources à l'exploration spatiale scientifique, ce qui coûtera une somme d'argent significative mais fournira une augmentation de la vitesse de recherche et un petit boost au pouvoir politique. Plus important encore, le développement de votre programme spatial débloquera finalement la capacité d'établir un avant-poste sur la Lune qui, à son tour, servira de base pour l'exploitation minière des astéroïdes. L'exploitation minière des astéroïdes vous permet de tirer parti des ressources stratégiques brutes tant que vous serez prêt à soutenir le coût financier annuel assez significatif requis pour soutenir une telle entreprise. En même temps, vous devrez garder votre population suffisamment satisfaite des réalisations de votre programme spatial, sinon les grandes dépenses et efforts qu'il nécessite ne seront plus justifiés et d'autres opérations pourraient devoir être avortées.\n\nLa nouvelle branche militaire contient plusieurs focus qui vous permettent de spécialiser l'équipement, ces déclencheurs d'événements vous permettent de choisir entre réduire le coût de production et la fiabilité d'un certain type d'équipement ou d'augmenter son coût et ses statistiques de combat. Les bonus accordés de cette manière seront montrés dans une seule idée pour chaque branche militaire pour éviter l'encombrement de la fenêtre des esprits nationaux. Une autre nouvelle fonctionnalité est la possibilité de mettre à niveau les officiers dans la section de leadership, cela mettra à la retraite un officier et en créera un nouveau avec le même nom mais de meilleures statistiques. Ce processus implique que vous devrez réengager l'officier s'il était en usage."
 italy_md.25.o1: "Retour à la liste des mécaniques."
 italy_md.25.o2: "Assez d'explications."
 italy_md.26.t: "Changements des factions internes"
 italy_md.26.d: "Des événements politiques internes récents ont provoqué un changement dans l'influence relative des factions internes de notre nation."
 italy_md.26.o1: "Confindustria"
 italy_md.26.o2: "Piazza Affari"
 italy_md.26.o3: "Finmeccanica"
 italy_md.26.o4: "Coldiretti"
 italy_md.27.t: "Investissements commerciaux italiens"
 italy_md.27.d: "Une délégation commerciale italienne est arrivée dans notre capitale. Cela ne fera qu'augmenter nos liens économiques avec l'Italie."
 italy_md.27.o1: "Ça ne peut pas être mauvais, n'est-ce pas?"
 italy_md.28.t: "Des criminels sabotent nos industries!"
 italy_md.28.d: "Plus tôt aujourd'hui, nous avons reçu des nouvelles que nos industries et infrastructures ont été sabotées par des criminels lourdement équipés. Les industries ont été incendiées et d'énormes explosions ont eu lieu sur les autoroutes. Nos agences secrètes ont découvert que les attaques sont une réponse des redoutés leaders de la '§tMafia§!' qui n'ont pas pris à la légère nos récentes actions contre eux."
 italy_md.28.o1: "Nous devons prendre du recul"
 italy_md.28.o2: "Encore des raisons de les effacer de la surface de la Terre!"
 italy_md.29.t: "Les criminels sabotent nos industries militaires!"
 italy_md.29.d: "Une fois de plus, nos industries ont été attaquées, ainsi que des attentats à la bombe contre des bus et des trains. Outre les industries endommagées, un nombre inestimable de personnes sont mortes dans les attaques terroristes perpétrées dans les centres-villes. Encore une fois, toutes ces attaques sont liées à la criminalité organisée. Quand est-ce que cela s'arrêtera un jour?"
 italy_md.29.o1: "Nous devons vraiment faire un pas en arrière"
 italy_md.29.o2: "Ça ne nous arrêtera pas!"
 italy_md.30.t: "§tMafia§!"
 italy_md.30.d: "La criminalité organisée est un problème significatif en Italie. Dans le jeu, cela est représenté par les nouvelles mécaniques §tMafia§!. Les 4 États du sud ont un important \"Clan\" associé à eux: §2Cosa Nostra§! en §2Sicile§!, §0Camorra§! en §0Campanie§!, §7'Ndrangheta§! en §7Calabre§! et §9Sacra Corona Unita§! en §9Puglia§!. Chaque clan a une valeur de force qui réduit directement la croissance dans la région où ils opèrent en réduisant la vitesse de construction et en augmentant les coûts et le temps des investissements étrangers. De plus, une valeur moyenne de toutes les forces est utilisée pour calculer combien la §tMafia§! affecte le pays dans son ensemble à travers l'esprit national de la §tMafia§! et en augmentant le coût des dépenses de l'arbre de focus. Les focus industriels ont maintenant non seulement un coût plus élevé basé sur la valeur actuelle de l'influence de la mafia, mais augmenteront également la force de la mafia en fonction de combien d'argent les criminels sont capables de siphonner des projets. Pour lutter contre les criminels, l'Italie doit employer ses forces de police et s'assurer que les Italiens collaborent à l'éradication de la §tMafia§!. La force de la §tMafia§! augmente passivement avec le temps, mais cette augmentation peut être réduite, et même inversée, en prenant certains focus nationaux. De plus, l'efficacité des décisions de lutte contre la mafia sera basée sur la valeur de l'efficacité de la police. Cette valeur est influencée par certains focus, la corruption, le financement de la police, la force régionale de la §tMafia§! et le nombre d'agents infiltrés dans la région. Une fois que la force moyenne de la mafia a été négligeable pendant quelques années, une victoire sur la §tMafia§! peut enfin être déclarée."
 italy_md.30.o1: "Retour à la liste des mécaniques."
 italy_md.30.o2: "Assez d'explications."
 italy_md.31.t: "Stabilité hebdomadaire"
 italy_md.31.d: "De nombreux focus et mécaniques dans cette refonte sont basés sur la stabilité hebdomadaire. Comme HOI4 vanille a une limite stricte sur la façon dont ce modificateur peut influencer la stabilité, un esprit national a été introduit pour s'assurer que les valeurs sont appliquées correctement indéfiniment. La plupart des choix dans l'arbre seront entre une option qui accorde de grands avantages immédiats en termes de stabilité, avec une diminution au fil du temps, et une option qui abaissera votre stabilité immédiatement mais l'augmentera progressivement avec le temps.\n\nCeci est nécessaire parce que HOI4 a un pool de stabilité de taille 100 qui peut être rempli ou vidé par des effets accordant simplement la stabilité, non attachés à un esprit ou à d'autres effets, et par la stabilité hebdomadaire. Lorsque ce pool est complètement plein ou vide, vous ne pouvez plus ajouter ou soustraire de stabilité hebdomadaire. Lorsque cela se produit, ce mécanisme ajoutera de la stabilité hebdomadaire au modificateur polyvalent. À cause de cela, si le gain de stabilité hebdomadaire est inversé, la stabilité du modificateur polyvalent ne sera affectée que lorsque le pool sera complètement plein ou vide à nouveau."
 italy_md.31.o1: "Retour à la liste des mécaniques."
 italy_md.31.o2: "Assez d'explications."
 italy_md.32.t: "La fin de la criminalité organisée!"
 italy_md.32.d: "Pendant des décennies, leurs activités louches ont été autorisées à se dérouler, mais jamais plus quelque chose comme ça n'arrivera! Nos réformes pour cibler la criminalité organisée de toutes les manières possibles se sont avérées être les réformes les plus réussies jamais réalisées! L'Italie est maintenant sans §tMafia§!, plus jamais notre population, surtout dans le sud de l'Italie, ne souffrira à cause d'eux."
 italy_md.32.o1: "C'est un jour historique pour l'Italie!"
 italy_md.33.t: "L'Italie propose un renouvellement des traités du Latran"
 italy_md.33.d: "Une fois de plus, le nouveau régime italien cherche à profiter de l'immense influence de l'église sur les Italiens. En échange de notre soutien, ils garantiront notre sécurité et notre indépendance, que devrions-nous répondre?"
 italy_md.33.o1: "Accepter."
 italy_md.33.o2: "Refuser."
 italy_md.34.t: "L'Italie demande des investissements"
 italy_md.34.d: "L'Italie nous demande d'investir dans leur pays pour aider à lutter contre la stagnation économique."
 italy_md.34.o1: "Accepter."
 italy_md.34.o2: "Refuser."
 italy_md.35.t: "Investissements accordés"
 italy_md.35.d: "Nos demandes d'aide au développement ont été accordées."
 italy_md.35.o1: "Une excellente affaire."
 italy_md.36.t: "Investissements refusés"
 italy_md.36.d: "Nos demandes d'aide au développement ont été refusées."
 italy_md.36.o1: "Pas optimal."
 italy_md.37.t: "Changement de tag"
 italy_md.37.d: "Voulez-vous jouer en tant que la nouvelle nation libérée?"
 italy_md.37.o1: "Jouer en tant que Padanie"
 italy_md.37.o2: "Jouer en tant que les Deux Siciles"
 italy_md.38.t: "Crise gouvernementale"
 italy_md.38.d: "Les Italiens ont perdu confiance en la capacité de ce gouvernement à mettre en œuvre les réformes qu'ils jugent nécessaires. L'opposition demande de nouvelles élections, mais avec quelques compromis politiques, nous pouvons conserver nos sièges pendant un certain temps, que devrions-nous faire?\n\n Une crise gouvernementale sera déclenchée si la coalition gouvernementale tombe en dessous de la moitié de la popularité avec laquelle elle a été élue. Cela peut se produire en raison de la perte de popularité des partis de la coalition ou de leur départ pur et simple de la coalition (ce qu'ils feront s'ils perdent trop de popularité). Une crise gouvernementale peut également être déclenchée lorsqu'un parti mineur de la coalition devient nettement plus populaire que le parti au pouvoir."
 italy_md.38.o1: "Nouvelles élections"
 italy_md.38.o2: "Essayer d'atteindre la fin légale de la législature."
 italy_md.38.o3: "Remanier les partis de la coalition"
 italy_md.39.t: "Politiques et leaders"
 italy_md.39.d: "Le principal mécanisme de la branche politique de l'arbre de focus italien sont les politiques. Les politiques deviennent disponibles une fois que leur focus est terminé, mais vous n'obtenez pas simplement les effets avec le focus. Au lieu de cela, les politiques ont été déplacées vers des décisions qui peuvent être promulguées et abrogées plusieurs fois, permettant de plus grandes possibilités de jeu de rôle et de metagaming. Mais attention, l'abrogation d'une politique ne fournira pas les effets exactement opposés qu'elle a accordés lorsqu'elle a été promulguée, en particulier en ce qui concerne l'acceptation des réformes.\n\nLa section de l'arbre de focus au-dessus des politiques est dédiée aux dirigeants des partis. Comme la retraite automatique des dirigeants de parti suite à une élection perdue a été désactivée pour l'Italie, cette section a été créée pour garantir que les changements de direction sont possibles."
 italy_md.39.o1: "Retour à la liste des mécaniques."
 italy_md.39.o2: "Assez d'explications."
 italy_md.40.t: "Salvini prend la tête de la Lega Nord"
 italy_md.40.d: "Matteo Salvini, membre du Parlement européen pour le parti Lega Nord, a rassemblé suffisamment de soutien dans son parti pour renverser Bossi et assumer la direction. Salvini est un politicien eurosceptique intransigeant critique à la fois de l'union politique et économique. Il a des liens étroits avec la Russie et soutient le mouvement néo-nationaliste qui s'oppose à la mondialisation, à l'immigration et au libre marché. Son leadership va transformer la Lega Nord d'un parti centré sur les régions du nord et leur demande de fédéralisme en un parti national qui tente de construire une identité nationale avec l'utilisation de divers ennemis extérieurs soigneusement fabriqués comme les étrangers, les migrants, les banques, les pays voisins et bien d'autres."
 italy_md.40.o1: "Il Capitano"
 italy_md.41.t: "Beppe Grillo fonde un nouveau parti"
 italy_md.41.d: "Un comédien italien de renom, Beppe Grillo, suivant les conseils de Gianroberto Casaleggio, a organisé les différentes listes civiques et organisations de supporters en un véritable parti, appelé le Mouvement Cinq Étoiles. Le mouvement a été formé pour créer une plateforme pour toutes les personnes déçues par la politique, de plus en plus perçue comme lointaine et corrompue. Il plaide fortement pour la démocratie directe grâce à l'utilisation des outils rendus disponibles par internet, avec des élections de rôles et d'autres décisions réalisées sur une plateforme internet privée appartenant à Casaleggio. Malgré cela, le pouvoir réel reste entre les mains de sa direction, qui est libre de façonner très activement le parti, passant librement de positions de droite à des positions de gauche sur diverses questions. Malgré la flexibilité idéologique, le cœur du parti peut être principalement décrit comme un parti vert avec une approche centrée sur le nimby en matière d'environnementalisme et une forte position anti-mondialisation sur les questions économiques. Contrairement aux partis populistes de droite, le mouvement cinq étoiles valorise ses liens avec la Chine plus que ceux avec la Russie."
 italy_md.41.o1: "Vaffanculo!"
 italy_md.42.t: "Crise des déchets urbains à Naples!"
 italy_md.42.d: "Une combinaison de mauvaise planification, des années de négligence de l'infrastructure, le syndrome NIMBY, les activités de la mafia et la corruption politique ont conduit à l'effondrement du système de récupération et de gestion des déchets à Naples. Des tas de déchets se trouvent à chaque coin de la ville autrefois magnifique, mais il y a peu de moyens de les ramasser et encore moins d'idées sur où mettre les déchets car toutes les décharges standard et d'urgence sont pleines."
 italy_md.42.o1: "Sévir contre les NIMBY et construire des incinérateurs"
 italy_md.42.o2: "Envoyer les déchets en Allemagne et en Autriche"
 italy_md.42.o3: "Je connais des gens qui pourraient nous aider.."
 italy_md.43.t: "Crise des déchets urbains à Rome!"
 italy_md.43.d: "Une combinaison de mauvaise planification, des années de négligence de l'infrastructure, le syndrome NIMBY, les activités de la mafia et la corruption politique ont conduit à l'effondrement du système de récupération et de gestion des déchets à Rome. Des tas de déchets se trouvent à chaque coin de la ville autrefois magnifique, mais il y a peu de moyens de les ramasser et encore moins d'idées sur où mettre les déchets car toutes les décharges standard et d'urgence sont pleines."
 italy_md.43.o1: "Sévir contre les NIMBY et construire des incinérateurs"
 italy_md.43.o2: "Envoyer les déchets en Allemagne et en Autriche"
 italy_md.43.o3: "Je connais des gens qui pourraient nous aider.."
 italy_md.44.t: "L'Italie propose une coopération militaire"
 italy_md.44.d: "L'Italie souhaite améliorer la coopération entre nos armées en achetant notre équipement."
 italy_md.44.o1: "Accepter"
 italy_md.44.o2: "Refuser"
 italy_md.45.t: "Empire Romain entièrement restauré"
 italy_md.45.d: "Nous avons enfin restauré les frontières légitimes de l'Empire Romain. Il est temps pour le Phénix fraîchement éclos de déployer ses ailes sur le monde."
 italy_md.45.o1: "Roma Invicta"
 italy_md.46.t: "Renaissance architecturale"
 italy_md.46.d: "Nous avons reconstruit d'innombrables chefs-d'œuvre de notre glorieux passé et, ce faisant, avons encouragé une renaissance architecturale qui inspire le monde."
 italy_md.46.o1: "Magnifique"
 italy_md.47.t: "Le parti allié quitte la coalition"
 italy_md.47.d: "De plus en plus préoccupé par les enquêtes mettant en évidence un niveau de popularité fortement dégradé, l'un de nos partenaires a décidé de quitter la coalition gouvernementale, espérant accroître son soutien populaire tout en étant dans l'opposition."
 italy_md.47.o1: "C'est comme ça."
 italy_md.48.t: "Romanisation terminée"
 italy_md.48.d: "Une province de l'ancien Empire Romain a été intégrée avec succès, ses habitants sont désormais de fiers citoyens romains."
 italy_md.48.o1: "Roma Aeterna"
 italy_md.49.t: "L'Italie nous menace"
 italy_md.49.d: "Il semble que l'Italie revendique certaines de nos terres et nous menace de guerre si nous refusions de céder les territoires revendiqués."
 italy_md.49.o1: "Nous ne pouvons pas risquer une guerre totale"
 italy_md.49.o2: "Ignorer la menace"
 italy_md.50.t: "L'Italie propose d'acheter certains de nos territoires"
 italy_md.50.d: "Il semble que l'Italie revendique certaines de nos terres et nous propose de les vendre."
 italy_md.50.o1: "Cela semble être une offre raisonnable"
 italy_md.50.o2: "Inacceptable"
 italy_md.51.t: "Exiger la Carniole"
 italy_md.51.d: "La Carniole est une terre italienne légitime, il est impératif de la récupérer. Nous pourrions peut-être réussir cette tâche sans recourir à la violence."
 italy_md.51.o1: "Menacez-les"
 italy_md.51.o2: "Soudoyez-les"
 italy_md.52.t: "Exiger la Dalmatie"
 italy_md.52.d: "La Dalmatie est une terre italienne de droit, il est impératif de la récupérer. Nous pourrions peut-être réussir cette tâche sans recourir à la violence."
 italy_md.52.o1: "Menacez-les"
 italy_md.52.o2: "Soudoyez-les"
 italy_md.53.t: "Exiger la Savoie"
 italy_md.53.d: "La Savoie fut la patrie ancestrale de la dynastie qui unifia l'Italie, il est impératif de la récupérer. Nous pourrions peut-être réussir cette tâche sans recourir à la violence."
 italy_md.53.o1: "Menacez-les"
 italy_md.53.o2: "Soudoyez-les"
 italy_md.54.t: "Alitalia demande un plan de sauvetage"
 italy_md.54.d: "Alitalia est la compagnie aérienne nationale et la plus grande compagnie aérienne d'Italie, mais elle connaît des difficultés depuis des années en raison d'une gestion épouvantable, de l'incapacité de licencier les employés excédentaires et de la concurrence des compagnies aériennes à bas prix et des trains à grande vitesse. Une fois de plus, ses dirigeants demandent au gouvernement de leur accorder un « prêt ». dont nous savons tous qu'ils ne seront jamais remboursés, afin de maintenir les avions en vol et de continuer à payer les salaires. Si seulement nous pouvions vendre les actions du gouvernement dans cette entreprise et la laisser échouer une fois pour toutes comme elle le mérite!"
 italy_md.54.o1: "Espérons que c'est la dernière fois."
 italy_md.54.o2: "C'est tout, vendez les actifs de cette entreprise zombie à qui les veut."
 italy_md.55.t: "Exiger le Tessin-Grison"
 italy_md.55.d: "Le Tessin et les Grisons sont des terres italiennes légitimes, il est impératif de les récupérer. Nous pourrions réussir cette tâche sans recourir à la violence."
 italy_md.55.o1: "Menacez-les"
 italy_md.55.o2: "Soudoyez-les"
 italy_md.56.t: "Exiger la Corse"
 italy_md.56.d: "La Corse est géographiquement italienne et a été gouvernée par Gênes pendant d'innombrables siècles, il est impératif de la récupérer. Nous pourrions réussir cette tâche sans recourir à la violence."
 italy_md.56.o1: "Menacez-les"
 italy_md.56.o2: "Soudoyez-les"
 italy_md.57.t: "Exiger Nice"
 italy_md.57.d: "Nice a été imprudemment cédée avec la Savoie aux Français, il est impératif de la récupérer. Nous pourrions réussir cette tâche sans recourir à la violence."
 italy_md.57.o1: "Menacez-les"
 italy_md.57.o2: "Soudoyez-les"
 italy_md.58.t: "Exiger les îles Ioniennes"
 italy_md.58.d: "Des îles Ioniennes comme Corfou et Zante ont été italiennes pendant des siècles, nous devons les récupérer. Nous pourrions réussir cette tâche sans recourir à la violence."
 italy_md.58.o1: "Menacez-les"
 italy_md.58.o2: "Soudoyez-les"
 italy_md.59.t: "Épidémie de Xylella en Puglia"
 italy_md.59.d: "La Xylella Fastidiosa, un fléau végétal particulièrement dangereux pour les oliviers, a été signalée dans la région du Salento en Puglia. Étant donné l'importance de la production d'olives pour cette région, il est impératif que nous empêchions le fléau de se propager en déplaçant certains arbres pour nier de l'espace pour la croissance du fléau. Malheureusement, la population locale et les politiciens qu'ils ont élus préféreraient voir tous les arbres mourir et brûler plutôt que d'écouter la science."
 italy_md.59.o1: "Abattre des oliviers centenaires? Scandaleux."
 italy_md.59.o2: "Mettre en œuvre les mesures nécessaires pour prévenir cela."
 italy_md.60.t: "Brutalité policière lors des manifestations du G8"
 italy_md.60.d: "Lors de la réunion du G8 à Gênes, des manifestants appartenant à des mouvements no-global ont violemment affronté la police. Les combats ont été si violents qu'au moins une personne a été tuée."
 italy_md.60.o1: "La police ne faisait que son travail."
 italy_md.60.o2: "Punir les responsables."
 italy_md.61.t: "Effondrement du pont Morandi"
 italy_md.61.d: "Le pont Morandi était un important pont autoroutier près de Gênes, construit dans les années soixante sous la conception de Riccardo Morandi. Une forte tempête avec de fortes pluies, du vent et des éclairs a provoqué l'effondrement du pont, entraînant la mort de 43 personnes."
 italy_md.61.o1: "Prier pour les victimes."
 italy_md.62.t: "Sécheresse"
 italy_md.62.d: "Très peu de précipitations et une chaleur extrême ont conduit à une sécheresse. Notre infrastructure d'eau est dans un état terrible mais elle est fragmentée en une myriade de petites entités locales contrôlées par les municipalités qui les utilisent souvent comme un parking pour les politiciens locaux, une réforme est nécessaire pour nous aider à nous préparer pour la prochaine sécheresse."
 italy_md.62.o1: "Rationner l'eau et espérer le meilleur."
 italy_md.62.o2: "Nous nous sommes préparés à cela."
 italy_md.63.t: "L'Italie propose un accord touristique"
 italy_md.63.d: "Nos pays sont magnifiques et il serait sûrement bénéfique pour nous deux si les touristes pouvaient se déplacer aussi facilement que possible."
 italy_md.63.o1: "Accepter"
 italy_md.63.o2: "Refuser"
 italy_md.64.t: "L'Italie propose un accord sur les migrants"
 italy_md.64.d: "L'Italie nous offre une compensation monétaire en échange de notre aide pour contrôler le flux de migrants vers leur pays."
 italy_md.64.o1: "Accepter"
 italy_md.64.o2: "Refuser"
 italy_md.65.t: "L'Italie propose un accord technologique"
 italy_md.65.d: "L'Italie propose de nous payer pour partager notre connaissance technologique avec eux."
 italy_md.65.o1: "Accepter"
 italy_md.65.o2: "Refuser"
 italy_md.66.t: "Le parti Libre et Égal se sépare du Parti démocratique"
 italy_md.66.d: "Libre et Égal est un parti de gauche fondé en 2007 par l'ancien magistrat anti-mafia Pietro Grasso après s'être séparé du Parti démocratique, dont il représentait la majorité de l'aile la plus à gauche. C'est un parti socialiste progressiste qui se concentre fortement sur les droits sociaux, des femmes et des migrants et sur la lutte contre les inégalités par l'intervention gouvernementale."
 italy_md.66.o1: "Intéressant"
 italy_md.67.t: "Convocation d'une figure institutionnelle respectée"
 italy_md.67.d: "L'Italie fait face à une situation désastreuse et nous ne pouvons pas risquer de laisser la nation à la merci de sa classe politique incapable, un gouvernement technocratique doit être formé afin que ce qui doit être fait puisse être fait sans les entraves de l'opportunisme politique et du fanatisme idéologique. Nous devons seulement choisir la bonne personne pour le poste."
 italy_md.67.o1: "Mario Monti"
 italy_md.67.o2: "Mario Draghi"
 italy_md.67.o3: "Carlo Cottarelli"
 italy_md.68.t: "Changement de tag pour le tag ITA"
 italy_md.68.d: "Il semble que le tag de la révolte a gagné la guerre civile. Pour s'assurer que l'arbre de focus n'est pas perdu et que la couleur du pays n'est pas aléatoire, il est temps de changer le tag de la révolte pour ITA."
 italy_md.68.o1: "Compréhensible"
 italy_md.69.t: "Manifestations généralisées"
 italy_md.69.d: "En colère contre la terrible situation politique et économique du pays, les Italiens se sont levés en manifestations généralisées à travers la péninsule. Certaines d'entre elles deviennent déjà violentes et certains au gouvernement craignent déjà ce qui pourrait arriver ensuite si les manifestants ne sont pas apaisés, car les partis anti-système travaillent déjà dur pour essayer de capitaliser sur la colère de la population."
 italy_md.69.o1: "Frustrant"
 italy_news.1.t: "L'Italie se tourne à nouveau vers le fascisme"
 italy_news.1.d: "Aujourd'hui, les rebelles fascistes italiens sont entrés de force au parlement. Avec le soutien populaire, la république a été dissoute et un nouveau gouvernement fasciste l'a remplacée. Que va-t-il se passer en Italie maintenant? Le nouveau gouvernement fasciste suivra-t-il l'ancien rêve de Mussolini en essayant d'acquérir les 'Terre Irredente' par la force, ou y aura-t-il une possible approche diplomatique?"
 italy_news.1.o1: "L'avenir est radieux pour l'Italie."
 italy_news.1.o2: "Un pays fasciste au sein de l'Union européenne? C'est inacceptable!"
 italy_news.1.o3: "Seul le temps nous le dira..."
 italy_news.2.t: "Royaume d'Italie restauré!"
 italy_news.2.d: "Aujourd'hui, les partisans monarchistes ont organisé un coup d'État à Rome, en Italie, et le prétendant roi de la dynastie de Savoie, Vittorio Emanuele IV, a été appelé à devenir le nouveau roi d'Italie. Il a immédiatement répondu et accepté, et régnera maintenant en tant que monarque absolu, le premier depuis la fin de la Seconde Guerre mondiale, lorsque le peuple italien a voté pour transformer l'Italie en république."
 italy_news.2.o1: "Vive le Roi!"
 italy_news.2.o2: "Quel développement intéressant."
 italy_news.3.t: "L'Empire Romain est de retour!"
 italy_news.3.d: "Cela ressemble à un sujet de rédaction, mais c'est la réalité. Plus tôt aujourd'hui, des partisans fascistes en Italie ont fait irruption au parlement et ont déclaré que la république était terminée et qu'elle allait être remplacée par un nouveau gouvernement fasciste. Le nouveau gouvernement italien prétend être l'Empire Romain et vise à récupérer les terres de l'ancien Empire. Cela se fera-t-il par la diplomatie ou la guerre? Seul le temps nous le dira..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Espérons que le nouveau 'monarque romain' ne s'appellera pas Jules César..."
 italy_news.3.o3: "Est-ce le moment des invasions barbares à nouveau?"
 italy_news.3.o4: "Intéressant"
 italy_news.4.t: "L'Italie poursuit la politique européenne"
 italy_news.4.d: "Récemment, le Premier ministre italien a déclaré que son pays suivrait désormais une politique d'amitié européenne. L'intention des pays européens est d'élargir l'union et éventuellement d'unifier le pays en un seul, qui est destiné à devenir la superpuissance incontestée du continent européen."
 italy_news.4.o1: "Intéressant"
 italy_news.5.t: "Le discours européen"
 italy_news.5.d: "'L'Union européenne a progressivement pris des mesures en faveur d'une coopération de plus en plus étroite entre les pays européens. Des années et des années de guerres et de batailles ont finalement pris fin et l'Europe se dirige maintenant vers un processus d'unification. Depuis la création de l'UE, il y a eu un énorme développement des pays qui ont adhéré à Schengen et à la zone euro, mais en unifiant tout le continent sous un seul gouvernement et une seule bannière, l'Europe montrera enfin au monde que les anciennes puissances sont toujours à considérer au même titre que les économies en croissance de l'Asie et de l'Amérique. Le dernier pas vers l'unification européenne a été franchi."
 italy_news.5.o1: "Une seule Europe!"
 italy_news.5.o2: "Nous devons nous méfier d'eux."
 italy_news.5.o3: "Nous devons mener l'Europe à la grandeur!"
 italy_news.6.t: "L'Italie prépare les traités d'unification"
 italy_news.6.d: "L'Italie a annoncé que les traités pour unir l'Europe seront maintenant transmis au Parlement européen pour approbation. Il ne reste plus que quelques mois avant que l'Europe ne soit unie sous un seul État."
 italy_news.6.o1: "Voyons ce qui se passe."
 italy_news.7.t: "L'Italie 'déclare la guerre' à la §tMafia§!!"
 italy_news.7.d: "La criminalité organisée est un gros problème en Italie. Pendant des décennies, leurs entreprises douteuses ont été autorisées à fonctionner sans pratiquement aucune répercussion de la part du gouvernement italien. Cependant, plus tôt dans la journée, l'Italie a officiellement entamé le « processus » d'éradication du crime organisé dans l'ensemble du pays. Seul le temps nous dira quelle sera l'efficacité de cette « guerre »."
 italy_news.7.o1: "Nous sommes prêts."
 italy_news.7.o2: "D'accord"
 italy_news.8.t: "La guerre italienne contre la §tMafia§! est un succès!"
 italy_news.8.d: "Qui aurait cru cela il y a quelques années? Probablement personne, mais nous pouvons dire avec certitude maintenant que les derniers vestiges de ce qui était autrefois appelé §tMafia§! ont maintenant disparu. Les derniers leaders de l'organisation criminelle redoutée ont été récemment traités et, même si certaines activités pourraient encore se dérouler dans l'ombre, la §tMafia§! dans son ensemble a finalement été démantelée!"
 italy_news.8.o1: "Une autre grande victoire pour notre pays"
 italy_news.8.o2: "D'accord"
 italy_news.9.t: "La guerre italienne contre la §tMafia§! est un échec!"
 italy_news.9.d: "Apparemment, les nouvelles en provenance d'Italie nous disent que même la plus grande de leurs tentatives n'a pas réussi à éradiquer définitivement la §tMafia§! en Italie. Les contre-attaques de l'organisation criminelle redoutée pour empêcher le gouvernement italien de réduire leurs pouvoirs se sont avérées suffisantes pour faire cesser l'Italie de les déranger, mettant effectivement fin à la 'guerre' contre la §tMafia§!."
 italy_news.9.o1: "Nous devions le faire."
 italy_news.9.o2: "Développement intéressant"
 permanent_decrease_in_mafia_drift_TT: "Cela diminuera de façon permanente la force de la §tMafia§! dans la région."
 permanent_increase_in_mafia_drift_TT: "Cela augmentera de façon permanente la force de la §tMafia§! dans la région."
 migration_policy_cosa_nostra_drift_TT: "Notre politique concernant les immigrants influencera les opérations illégales de la §2Cosa Nostra§! en §2Sicile§!"
 monthly_clan_drift_increase_events_TT: "Cela peut renforcer de façon permanente la position de cette famille dans la région."
 monthly_clan_drift_decrease_events_TT: "Cela peut affaiblir de façon permanente la position de cette famille dans la région."
 mafia.1.t: "Règlement de comptes entre gangs"
 mafia.1.d1: "En empiétant sur le territoire des clans rivaux et en posant des questions gênantes aux bonnes personnes, nos agents infiltrés ont réussi à provoquer un conflit entre les gangs rivaux. Cela affaiblira considérablement les gangs, mais des civils pourraient être pris dans les combats internes."
 mafia.1.a: "Un prix malheureux à payer."
 mafia.2.t: "Nos agents ont été découverts!"
 mafia.2.d1: "Les tentatives de nos agents infiltrés pour provoquer des luttes internes entre les gangs ont été découvertes, le sort des agents est encore inconnu, mais on peut imaginer qu'il n'était pas agréable."
 mafia.2.a: "Nous les aurons la prochaine fois."
 mafia.3.t: "Planque de la §tMafia§! nettoyée"
 mafia.3.d1: "Grâce à des informations inestimables fournies par nos agents infiltrés, une descente de police surprise a réussi à nettoyer une planque de la §tMafia§! et à capturer plusieurs criminels. Nous diffuserons ce succès sur tous les médias."
 mafia.3.a: "Passons au suivant."
 mafia.4.t: "Nos agents ont été découverts!"
 mafia.4.d1: "Les tentatives de nos agents infiltrés pour révéler une planque de la §tMafia§! ont été découvertes, le sort des agents est encore inconnu, mais on peut imaginer qu'il n'était pas agréable."
 mafia.4.a: "Nous les aurons la prochaine fois."
 mafia.5.t: "Bateaux de migrants illégaux"
 mafia.5.d: "La Garde côtière a informé que §2Cosa Nostra§! coopère une fois de plus avec les passeurs de migrants libyens."
 mafia.5.o1: "Nous devrions régler ce problème."
 mafia.5.o2: "Nous n'avons pas le temps pour ça."
 mafia.5.o3: "Utiliser des fonds exceptionnels"
 mafia.6.t: "Décharge illégale"
 mafia.6.d: "Une autre décharge illégale a été découverte en §0Campanie§!, des fuites toxiques non traitées ont contaminé l'eau d'irrigation à proximité des champs cultivés. La §0Camorra§! est le principal suspect."
 mafia.6.o1: "Nous devrions régler ce problème."
 mafia.6.o2: "Nous n'avons pas le temps pour ça."
 mafia.6.o3: "Utiliser des fonds exceptionnels"
 mafia.7.t: "Trafiquants de drogue de la §7'Ndrangheta§!"
 mafia.7.d: "Nos informateurs nous ont averti d'un arrivage imminent de drogues en provenance d'Amérique du Sud qui devrait bientôt arriver au port de Gioia Tauro."
 mafia.7.o1: "Nous devrions régler ce problème."
 mafia.7.o2: "Nous n'avons pas le temps pour ça."
 mafia.7.o3: "Utiliser des fonds exceptionnels"
 mafia.8.t: "Trafic d'armes en §9Puglia§!"
 mafia.8.d: "Nos espions nous ont informés d'une prochaine livraison d'armes en provenance d'Europe de l'Est, qui devrait arriver au §9Puglia§! pour la §9Sacra Corona Unita§!."
 mafia.8.o1: "Nous devrions régler ce problème."
 mafia.8.o2: "Nous n'avons pas le temps pour ça."
 mafia.8.o3: "Utiliser des fonds exceptionnels"
 mafia.9.t: "Trafiquants de drogue de la §2Cosa Nostra§!"
 mafia.9.d: "Nos informateurs nous ont averti d'un arrivage imminent de drogues en provenance d'Amérique du Sud qui devrait bientôt arriver en §2Sicile§!."
 mafia.9.o1: "Nous devrions régler ce problème."
 mafia.9.o2: "Nous n'avons pas le temps pour ça."
 mafia.9.o3: "Utiliser des fonds exceptionnels"
 mafia.10.t: "Trafiquants de drogue de la §0Camorra§!"
 mafia.10.d: "Nos informateurs nous ont averti d'un arrivage imminent de drogues en provenance d'Amérique du Sud qui devrait bientôt arriver en §0Campanie§!."
 mafia.10.o1: "Nous devrions régler ce problème."
 mafia.10.o2: "Nous n'avons pas le temps pour ça."
 mafia.10.o3: "Utiliser des fonds exceptionnels"
 mafia.11.t: "Contrebandiers de tabac de la §7'Ndrangheta§!"
 mafia.11.d: "Nos informateurs nous ont averti d'une opération de contrebande de cigarettes en cours en §7Calabre§!."
 mafia.11.o1: "Nous devrions régler ce problème."
 mafia.11.o2: "Nous n'avons pas le temps pour ça."
 mafia.11.o3: "Utiliser des fonds exceptionnels"
 mafia.12.t: "Contrebandiers de tabac de la §9Sacra Corona Unita§!"
 mafia.12.d: "Nos informateurs nous ont averti d'une opération de contrebande de cigarettes en cours en §9Puglia§!."
 mafia.12.o1: "Nous devrions régler ce problème."
 mafia.12.o2: "Nous n'avons pas le temps pour ça."
 mafia.12.o3: "Utiliser des fonds exceptionnels"
 mafia.13.t: "Soupçons de corruption en §9Puglia§!"
 mafia.13.d: "Nos agents infiltrés nous ont informé d'un possible cas de corruption en §9Puglia§!."
 mafia.13.o1: "Arrêtez-le maintenant!"
 mafia.13.o2: "Ce ne serait qu'une énorme perte de temps"
 mafia.13.o3: "Utiliser des fonds exceptionnels"
 mafia.14.t: "Suspicions of rigged contracts in §9Puglia§!"
 mafia.14.d: "Nos informateurs nous ont parlé d'un contrat potentiellement truqué."
 mafia.14.o1: "La DIA doit faire quelque chose à ce sujet"
 mafia.14.o2: "Il vaut mieux attendre que l'enquête progresse."
 mafia.14.o3: "Ce ne serait qu'une énorme perte de temps"
 mafia.14.o4: "Utiliser des fonds exceptionnels"
 mafia.15.t: "Arrestation"
 mafia.15.d: "Après de profondes investigations, notre équipe dédiée a exposé le réseau criminel derrière le récent cas de contrats truqués."
 mafia.15.o1: "Un pas à la fois"
 mafia.16.t: "Nous avons échoué"
 mafia.16.d: "Après de profondes investigations, notre équipe dédiée a perdu la trace du réseau criminel derrière le récent cas de contrats truqués, les criminels pourraient avoir reçu un tuyau."
 mafia.16.o1: "Zut! Espérons que nous les arrêterons la prochaine fois."
 mafia.17.t: "Localisation suspectée d'un boss en §7Calabre§!"
 mafia.17.d: "Nos agents infiltrés nous ont parlé d'une possible planque de boss en §7Calabre§!."
 mafia.17.o1: "Je veux une rafle éclair, de l'intérieur comme de l'extérieur."
 mafia.17.o2: "Ce ne serait qu'une énorme perte de temps"
 mafia.17.o3: "Utiliser des fonds exceptionnels"
 mafia.18.t: "Soupçons d'un énorme envoi de drogues en §7Calabre§!"
 mafia.18.d: "Nos informateurs nous ont parlé d'un possible énorme envoi au port de Gioia Tauro."
 mafia.18.o1: "La DIA doit faire quelque chose à ce sujet, maintenant."
 mafia.18.o2: "Il vaut mieux attendre que l'enquête progresse."
 mafia.18.o3: "Ce ne serait qu'une énorme perte de temps."
 mafia.18.o4: "Utiliser des fonds exceptionnels"
 mafia.19.t: "Arrestations"
 mafia.19.d: "Après de profondes investigations, notre équipe dédiée a exposé le réseau criminel derrière le récent envoi au port de Gioia Tauro."
 mafia.19.o1: "Un pas à la fois"
 mafia.20.t: "Nous avons échoué"
 mafia.20.d: "Nous avons été découverts et l'envoi a été modifié, nous avons perdu toutes les traces."
 mafia.20.o1: "Zut! Espérons que nous les attraperons la prochaine fois."
 mafia.21.t: "Collaborateur de justice au sein de la §0Camorra§!"
 mafia.21.d: "Nos agents infiltrés nous ont parlé d'un possible “pentito”, également connu comme collaborateur de justice, dans les rangs de la §0Camorra§!"
 mafia.21.o1: "Je le veux vivant jusqu'à l'interrogatoire et le procès."
 mafia.21.o2: "Ce ne serait qu'une énorme perte de temps"
 mafia.21.o3: "Utiliser des fonds exceptionnels"
 mafia.22.t: "Sous couverture à Scampia"
 mafia.22.d: "Un de nos agents a infiltré un grand 'point de vente de drogue' (Piazza di spaccio) à Scampia, un quartier tristement célèbre de Naples."
 mafia.22.o1: "La DIA doit faire quelque chose maintenant, avant qu'il ne soit trop tard."
 mafia.22.o2: "Il vaut mieux attendre que l'enquête progresse."
 mafia.22.o3: "Retirez l'agent, c'est trop dangereux."
 mafia.22.o4: "Utiliser des fonds exceptionnels"
 mafia.23.t: "Arrestations"
 mafia.23.d: "Après de profondes investigations, notre équipe dédiée a exposé le réseau criminel derrière le placement de drogue dans le quartier napolitain, mais si nous n'éradiquons pas le problème, d'autres prendront leur place."
 mafia.23.o1: "Un pas à la fois"
 mafia.24.t: "Nous avons échoué"
 mafia.24.d: "Nous avons été découverts et les suspects ont disparu, nous avons perdu toutes les traces."
 mafia.24.o1: "Zut! Espérons que nous les attraperons la prochaine fois."
 mafia.25.t: "Le 'pizzo'"
 mafia.25.d: "Grâce à nos agents, nous avons la possibilité de réduire les gains pizzo pour la §2Cosa Nostra§!, nous pouvons toucher là où ça fait le plus mal, leurs dépôts en espèces. Le pizzo est l'impôt que la mafia applique aux activités sur son territoire, on estime que 80% des entreprises palermitaines paient le pizzo."
 mafia.25.o1: "Vous avez le feu vert. Espérons maintenant le meilleur résultat."
 mafia.25.o2: "Le risque est trop élevé, je ne veux pas d'autre sang dans les rues.."
 mafia.25.o3: "Utiliser des fonds exceptionnels"
 mafia.26.t: "Soupçon de corruption dans les rangs de la région §2Sicile§!"
 mafia.26.d: "Nos agents ont accès à des informations concernant un énorme cas de corruption dans la région autonome de §2Sicile§!."
 mafia.26.o1: "La DIA doit faire quelque chose maintenant, avant qu'ils ne découvrent nos plans."
 mafia.26.o2: "Il vaut mieux attendre que l'enquête progresse."
