l_french:
 italy_focus: "Priorités nationales italiennes"
 ITA_alenia_aermacchi_merger: "Fusion Alenia Aermacchi"
 ITA_alenia_aermacchi_merger_desc: "Alenia Aeronautica et Aermacchi sont les deux plus grandes entreprises de fabrication d'avions militaires italiens, et elles sont toutes deux contrôlées à un certain degré par l'État italien, leur fusion aidera à réduire les structures inutiles et à augmenter l'efficacité."
 ITA_alenia_aermacchi_merger_TT: "Cela fusionnera Alenia Aeronautica et Aermacchi dans la nouvelle entreprise Alenia Aermacchi, en conservant le même nombre de points de trait.\n\n(Seuls les traits attribués comptent pour la taille)"
 ITA_finmeccanica_restructuring: "Restructuration de Finmeccanica"
 ITA_finmeccanica_restructuring_desc: "Finmeccaninca contrôle déjà la plupart des entreprises de défense stratégiques du pays, il est temps d'organiser correctement ces actifs en une seule entreprise pour réduire les déchets et augmenter le débit."
 ITA_finmeccanica_restructuring_TT: "Cela fusionnera Alenia Aermacchi, Finmeccaninca, Selenia et Agusta Westland dans la nouvelle entreprise Leonardo, en conservant le même nombre de points de trait.\n\n(Seuls les traits attribués comptent pour la taille)"
 ITA_world_renown_cuisine: "Cuisine de renommée mondiale"
 ITA_world_renown_cuisine_desc: "La tradition culinaire italienne est parmi les meilleures du monde entier, générant une demande significative pour la nourriture italienne à l'étranger. Le célèbre régime méditerranéen est également largement considéré comme un mode de vie très sain."
 ITA_encourage_micro_hydropower: "Encourager la micro-hydroélectricité"
 ITA_encourage_micro_hydropower_desc: "Alors que la grande majorité des projets de grande échelle pour l'hydroélectricité a déjà été développée au siècle dernier, il reste encore beaucoup à exploiter pour les projets de plus petite échelle."
 ITA_encourage_micro_hydropower_TT: "Augmenter la production d'énergie hydroélectrique de §G25%§!"
 ITA_develop_pumped_hydro: "Développer le stockage hydroélectrique par pompage"
 ITA_develop_pumped_hydro_desc: "Une partie importante de notre vaste infrastructure hydroélectrique peut être exploitée pour stocker de l’énergie grâce à la technologie hydroélectrique par pompage. Il sera judicieux d’y investir, surtout si davantage d’énergies renouvelables sont installées à l’avenir."
 ITA_develop_pumped_hydro_TT: "Ajoutera §G100 GWh§! de stockage d'énergie pour chaque GW d'hydroélectricité généré."
 ITA_subsidize_rooftop_solar: "Subventionner l'énergie solaire sur les toits"
 ITA_subsidize_rooftop_solar_desc: "Notre pays est béni par le Soleil, il ne serait pas inutile d'essayer de l'exploiter davantage."
 ITA_subsidize_rooftop_solar_TT: "\n§RLe coût ci-dessus est pour chaque état.§!\n"
 ITA_southern_wind_power: "Énergie éolienne du Sud"
 ITA_southern_wind_power_desc: "Le sud de l'Italie a un potentiel significatif pour la production d'énergie éolienne, à la fois sur terre et en mer."
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] pour §YDes dépenses extraordinaires§!\n"
 ITA_restore_hegemony: "Restaurer l'hégémonie"
 ITA_restore_hegemony_desc: "Il est temps de restaurer l'ancienne gloire du passé, nous devons simplement choisir le bon chemin pour réaliser ce rêve."
 ITA_patrician_oligarchy: "Oligarchie patricienne"
 ITA_patrician_oligarchy_desc: "Nous ne pouvons pas faire confiance aux plébéiens ignorants pour avoir le pouvoir sur tout le pays, un petit cercle d'individus sages, qui se trouvent également être les plus riches parmi nous, devrait décider du sort de la République."
 ITA_let_the_plebs_vote: "Sénat démocratique"
 ITA_let_the_plebs_vote_desc: "Les jours des oligarchies et des privilèges sont révolus, les temps modernes nous obligent à écouter les besoins des moins fortunés parmi nous. Mais les échecs de l'ancienne démocratie représentative ne peuvent pas être ignorés, les gens peuvent voter pour des partis mais leur rôle sera simplement de choisir quel technocrate formera le gouvernement."
 ITA_let_the_plebs_vote_TT: "Le Sénat sera ouvert aux partis normaux en utilisant des mécanismes technocratiques."
 ITA_roma_capitale: "Roma Capitale"
 ITA_roma_capitale_desc: "Rome a été affligée par une gouvernance désastreuse et des inefficacités chroniques pendant des décennies, vraiment une honte pour l'une des plus belles villes du monde. Corruption, crime, mafia, services désastreux, un déficit budgétaire constant et de nombreux autres problèmes devront être résolus pour que la ville brille à nouveau."
 ITA_municipalities_corruption_rome: "Corruption des municipalités"
 ITA_municipalities_corruption_rome_desc: "Le territoire métropolitain de Rome est divisé en plusieurs municipalités, mais la plupart d'entre elles sont tombées aux mains de la corruption et des infiltrations mafieuses, et les dynamiques de pouvoir en place empêchent souvent toute amélioration de la situation, nous devons briser ce cycle pour avoir une chance de rénover la ville."
 ITA_casamonica_clan: "Le clan Casamonica"
 ITA_casamonica_clan_desc: "Les \"Casamonica\" sont une organisation mafieuse présente à Rome de culture Romani, ils n'ont pas le même pouvoir et la même influence que les principaux clans mafieux mais ils contrôlent une part significative des activités illégales dans la région du Latium."
 ITA_disastrous_transports_rome: "Système de transport désastreux"
 ITA_disastrous_transports_rome_desc: "Le système de transport public de la capitale est archaïque et affligé par un flux incessant de problèmes, il n'y a que 2 trains souterrains, les trains de surface sont peu nombreux, constamment en retard, insalubres et sales. Les routes sont mal entretenues et encombrées par la circulation, le service de taxi est extrêmement coûteux et les opérateurs de taxi, ainsi que les agents de transport public, exercent une influence significative sur la politique empêchant toute réforme. Nous devons réparer notre infrastructure pour obtenir une base solide pour la réforme du système."
 ITA_flaming_buses_and_referendums: "Bus en flammes et référendums"
 ITA_flaming_buses_and_referendums_desc: "La situation des transports publics à Rome est devenue si tragique qu'il n'est pas rare de voir des bus en flammes à cause d'un mauvais entretien. Nous avons besoin d'un référendum pour reprendre le contrôle de l'ATAC, la compagnie de transport public de Rome, et briser les dynamiques de pouvoir qui empêchent actuellement la réforme."
 ITA_urban_waste_management_rome: "Gestion des déchets urbains"
 ITA_urban_waste_management_rome_desc: "Comme beaucoup d'autres villes du sud de l'Italie, comme Naples, Rome souffre de problèmes dans la gestion de ses déchets, surtout à cause de l'incapacité de son service public à gérer les volumes produits par la ville massive, nous devons fournir plus de ressources et nous assurer qu'elles ne sont pas gaspillées comme d'habitude."
 ITA_wild_boar_epidemic: "Épidémie de sangliers"
 ITA_wild_boar_epidemic_desc: "La quantité énorme de déchets non gérés a donné naissance à une population incroyablement prolifique de sangliers qui ont infesté la plupart de la région et se sont souvent aventurés profondément à l'intérieur de la ville. Maintenant que la situation des déchets a été résolue, nous pouvons nous attaquer au problème des sangliers sans craindre qu'il ne réapparaisse."
 ITA_widespread_absenteeism: "Absentéisme généralisé"
 ITA_widespread_absenteeism_desc: "Chaque jour, environ 15% des employés publics de la ville de Rome ne se présentent pas au travail. 25% de la main-d'œuvre a une licence pour ne pas travailler afin d'assister des proches ayant des besoins spéciaux, comparativement à une moyenne nationale de 3%. L'absentéisme est généralisé et endémique, cela ne peut plus être toléré."
 ITA_chronic_strikes: "Grèves chroniques"
 ITA_chronic_strikes_desc: "Malgré la tolérance montrée envers l'incompétence et l'absentéisme, les travailleurs du système public romain font régulièrement grève, au point que cela est devenu simplement une autre forme d'absentéisme avec peu d'intérêt réel à changer une situation dans laquelle ils jouissent déjà de privilèges significatifs."
 ITA_cinecitta: "Rénover Cinecittà"
 ITA_cinecitta_desc: "Cinecittà est le quartier de Rome où se déroulent la plupart des productions de l'industrie de la télévision et du cinéma. Malgré avoir perdu une partie de sa pertinence à cause de l'influence étrangère et de la croissance de la concurrence à Milan, il reste encore de la place pour que Cinecittà devienne un phare de la culture italienne dans le monde."
 ITA_all_roads_lead_to_rome: "Tous les chemins mènent à Rome"
 ITA_all_roads_lead_to_rome_desc: "Rome est déjà l'une des attractions touristiques les plus connues du monde malgré tous ses problèmes, maintenant que la ville a été réformée, nous nous attendons à une afflux encore plus grand de tourisme."
 ITA_a_new_industrial_center: "Nouveau Centre Industriel"
 ITA_a_new_industrial_center_desc: "Bien qu'étant la capitale du pays, Rome a historiquement été à la traîne des villes du nord de l'Italie en termes de développement industriel. Maintenant que la ville a été réformée, nous pouvons attirer plus d'entreprises et d'emplois."
 ITA_technocratic_governments: "Gouvernements technocratiques"
 ITA_technocratic_governments_desc: "En cas de grande crise, le paysage politique instable de l'Italie doit souvent accepter la nécessité d'un leadership réellement capable pour guider la nation hors de la situation désastreuse, afin que les partis puissent reprendre leur querelle sans fin pour rester au sommet de la roue une fois la situation calmée."
 ITA_relinquish_power_to_the_pope: "Céder le pouvoir au Pape"
 ITA_relinquish_power_to_the_pope_desc: "Il est temps d'accorder à Sa Sainteté le pouvoir de rétablir le Royaume de Dieu sur Terre. Qu'il nous bénisse tous."
 ITA_consult_pope_on_political_matters: "Consulter le Pape sur les questions politiques"
 ITA_consult_pope_on_political_matters_desc: "Sa Sainteté est un homme sage et son jugement est guidé par Dieu, nous devrions nous y fier chaque fois que possible."
 ITA_neutralize_russian_propaganda: "Neutraliser la propagande russe"
 ITA_neutralize_russian_propaganda_desc: "Nous ne pouvons plus tolérer la quantité de trolls russes qui déversent impunément des mensonges flagrants dans notre système médiatique."
 ITA_political_instability: "Instabilité politique"
 ITA_political_instability_desc: "La situation politique italienne est notoirement instable, avec des gouvernements qui montent et tombent en l'espace de quelques mois et des partis qui changent de position idéologique sans répercussions."
 ITA_italian_media: "Médias italiens"
 ITA_italian_media_desc: "La télévision est de loin le média le plus influent en Italie car la grande majorité de la population s'y fie comme seule source d'information. Les journaux sont le deuxième média le plus pertinent, atteignant encore plusieurs millions de lecteurs quotidiens. Peu de radios ont une pertinence politique à l'exception de Radio Radicale, qui est le diffuseur officiel du Parlement."
 ITA_italian_newspapers: "Journaux italiens"
 ITA_italian_newspapers_desc: "Après la télévision, les journaux sont le deuxième média le plus pertinent, avec des poids lourds tels que \"La Repubblica\", \"La Stampa\" et \"Corriere della Sera\" vendant des centaines de milliers de copies quotidiennes. Malgré une tradition centenaire de journalisme, la qualité des reportages a considérablement diminué, les journalistes cherchant de plus en plus à provoquer l'indignation et le tumulte plutôt que la vérité sur les questions politiques et scientifiques."
 ITA_enforce_factchecking: "Imposer la vérification des faits"
 ITA_enforce_factchecking_desc: "Pour stopper la tendance inquiétante à la dégradation du reportage, nous devons nous assurer que les articles sont correctement vérifiés par des entités indépendantes et que les journaux s'appuient sur des sources rigoureuses pour les nouvelles scientifiques ou technologiques."
 ITA_enforce_retraction: "Imposer la rétractation"
 ITA_enforce_retraction_desc: "Pour s'assurer que les journaux ne sont pas utilisés comme un outil politique flagrant de diffamation, nous devons augmenter les amendes pour la diffusion de fausses nouvelles et imposer que, si une nouvelle rapportée est prouvée fausse, l'éditeur est contraint de la rétracter publiquement, et de manière visible, et non dans un coin obscur de leur journal."
 ITA_media_control: "Augmenter le contrôle sur la RAI"
 ITA_media_control_desc: "La RAdiotelevisione Italiana est le diffuseur public de la télévision italienne. Il est courant pour les partis nouvellement élus de réorganiser les positions dans l'entreprise pour s'assurer que chaque parti qui compose le gouvernement a une part équitable de contrôle"
 ITA_liberalise_television: "Libéraliser les télévisions"
 ITA_liberalise_television_desc: "Le diffuseur public italien est dans un état constant de perte budgétaire et il y a peu d'incitation à améliorer la situation car les revenus sont pratiquement garantis et tout problème peut également être couvert par l'argent des contribuables, il est temps de se débarrasser de ce système pourri."
 ITA_exploit_talk_shows: "Exploiter les talk-shows"
 ITA_exploit_talk_shows_desc: "Une pierre angulaire de la culture italienne moderne est le format de talk-show télévisé, qui est utilisé pour discuter de tous les sujets, de la politique au divertissement et aux sports. Progressivement, ce format est passé d'un panel informatif d'experts à un groupe querelleur de personnes aléatoires criant pour essayer de se surpasser dans un concours de cris. Nous pouvons exploiter leur pertinence pour répondre à nos besoins politiques."
 ITA_crack_down_on_talk_shows: "S'attaquer à la culture des talk-shows"
 ITA_crack_down_on_talk_shows_desc: "Une pierre angulaire de la culture italienne moderne est le format de talk-show télévisé, qui est utilisé pour discuter de tous les sujets, de la politique au divertissement et aux sports. Progressivement, ce format est passé d'un panel informatif d'experts à un groupe querelleur de personnes aléatoires criant pour essayer de se surpasser dans un concours de cris. Nous devons rationaliser les procès pour diffamation et instituer des entités de vérification des faits."
 ITA_defund_radio_radicale: "Supprimer le financement de Radio Radicale"
 ITA_defund_radio_radicale_desc: "Le service public offert par Radio Radicale de diffusion des sessions parlementaires est redondant avec le journal du Parlement, en réduisant ce coût supplémentaire, nous pourrions également limiter la diffusion des idées libérales par le parti radical."
 ITA_defund_radio_radicale_decision: "Supprimer le financement de Radio Radicale"
 ITA_defund_radio_radicale_decision_desc: "Le service public offert par Radio Radicale de diffusion des sessions parlementaires est redondant avec le journal du Parlement, en réduisant ce coût supplémentaire, nous pourrions également limiter la diffusion des idées libérales par le parti radical."
 ITA_defund_radio_radicale_decision_repeal: "Rétablir Radio Radicale"
 ITA_relations_with_the_church: "Relations avec l'Église"
 ITA_relations_with_the_church_desc: "Une part significative de la population italienne est encore composée de croyants catholiques actifs, il n'est donc pas surprenant que l'Église ait une influence significative dans le pays."
 ITA_a_secular_state: "Un État laïc"
 ITA_a_secular_state_desc: "L'Église catholique s'est mêlée de nos politiques pendant assez longtemps, il est temps pour elle de se mettre de côté et de laisser définitivement la religion hors de la politique."
 ITA_limit_8xmille: "Limiter le 8x1000"
 ITA_limit_8xmille_desc: "0,8% des revenus de l'impôt sur le revenu des Italiens est consacré au soutien des entités religieuses, la grande majorité finissant dans les coffres de l'Église catholique."
 ITA_tax_church_property: "Taxer les biens de l'Église"
 ITA_tax_church_property_desc: "L'Église catholique italienne contrôle une quantité extrêmement vaste de propriétés à travers le pays. Une part significative de celles-ci est exemptée de taxes foncières sous prétexte qu'elles contiennent même un petit lieu de culte."
 ITA_abolish_school_religion_teaching: "Abolir l'enseignement de la religion à l'école"
 ITA_abolish_school_religion_teaching_desc: "Toutes les écoles italiennes, de l'élémentaire au lycée, offrent la possibilité de suivre des enseignements religieux à l'école, souvent en gaspillant simplement le temps déjà limité des élèves et parfois même en diffusant activement une idéologie réactionnaire et conservatrice."
 ITA_constitutionalise_secularism: "Constitutionnaliser la laïcité"
 ITA_constitutionalise_secularism_desc: "Bien que déjà un État laïc, un traitement préférentiel est accordé à l'Église catholique dans la Constitution italienne par l'acceptation des accords du Latran et leurs révisions ultérieures, il est temps de mettre fin à cette situation et de garantir que toutes les religions sont égales devant l'État."
 ITA_constitutionalise_secularism_TT: "Vous pouvez choisir de remplacer le clergé par des banquiers internationaux, le complexe militaro-industriel, des conglomérats industriels ou les agriculteurs."
 ITA_a_devout_state: "Un État dévot"
 ITA_a_devout_state_desc: "Les racines de l'Italie sont profondément ancrées dans la tradition catholique, il est tout à fait approprié que nous embrassions la tradition pour nous guider à travers la modernité."
 ITA_economic_support_for_the_church: "Soutien économique à l'Église"
 ITA_economic_support_for_the_church_desc: "Le soutien à l'Église est un pilier de notre pays, mais des fonds supplémentaires sont nécessaires pour réaliser tout son potentiel pieux."
 ITA_territorial_claims: "Revendications territoriales"
 ITA_territorial_claims_desc: "L'héritage de nos conquêtes passées s'étend bien au-delà des Alpes et de la mer Méditerranée, nous devons nous efforcer de restaurer cette gloire!"
 ITA_restore_roman_borders: "Restaurer les frontières romaines"
 ITA_restore_roman_borders_desc: "Rome est renée, mais nous pouvons à peine nous appeler un Empire par rapport à l'étendue du passé. Nous devons récupérer nos anciennes terres."
 ITA_recover_iberia: "Récupérer l'Ibérie"
 ITA_recover_iberia_desc: "L'Ibérie était l'une des parties les plus riches et les mieux intégrées de l'Empire. Nous devons la reconquérir pour la gloire de Rome."
 ITA_recover_britannia: "Récupérer la Britannia"
 ITA_recover_britannia_desc: "L'Angleterre, autrefois connue sous le nom de Britannia, a été romaine pendant plusieurs siècles. Pendant des temps plus sombres, Rome a été forcée de l'abandonner, il est enfin temps de corriger cette erreur."
 ITA_fourth_shore: "La Quatrième Rive"
 ITA_fourth_shore_desc: "Pendant le fascisme, la Quatrième Rive était une expression pour désigner la partie de l'Afrique du Nord la plus proche de l'Italie, la Tunisie et la Libye. Nous devons restaurer le projet d'italianisation de ces régions."
 ITA_attack_germany: "Briser l'hégémonie allemande"
 ITA_attack_germany_desc: "Malgré la perte de deux guerres mondiales, l'Allemagne est toujours la nation la plus puissante d'Europe. Il est temps de montrer au monde que cette réalité n'existe plus et qu'une nouvelle puissance a émergé."
 ITA_attack_germany_spirit: "Briser l'hégémonie allemande"
 ITA_attack_germany_spirit_desc: "Malgré la perte de deux guerres mondiales, l'Allemagne est toujours la nation la plus puissante d'Europe. Il est temps de montrer au monde que cette réalité n'existe plus et qu'une nouvelle puissance a émergé."
 ITA_attack_china: "S'en prendre à la Chine"
 ITA_attack_china_desc: "Après presque un siècle de domination américaine, de nouvelles puissances se lèvent pour revendiquer la place de superpuissance. Il est temps de montrer au monde que la Chine n'est pas digne d'être le véritable rival des États-Unis."
 ITA_attack_china_spirit: "S'en prendre à la Chine"
 ITA_attack_china_spirit_desc: "Après presque un siècle de domination américaine, de nouvelles puissances se lèvent pour revendiquer la place de superpuissance. Il est temps de montrer au monde que la Chine n'est pas digne d'être le véritable rival des États-Unis."
 ITA_carbon_tax: "Taxe carbone"
 ITA_carbon_tax_desc: "Cette taxe orientera le secteur privé vers l'énergie verte."
 ITA_carbon_tax_decision: "Taxe carbone"
 ITA_carbon_tax_decision_desc: "Cette taxe orientera le secteur privé vers l'énergie verte."
 ITA_carbon_tax_decision_repeal: "Abroger la taxe carbone"
 ITA_normalize_extraordinary_bonuses: "Normaliser les bonus extraordinaires"
 ITA_normalize_extraordinary_bonuses_desc: "De nombreux bonus \"exceptionnels\" ou \"extraordinaires\" sont devenus standard ou récurrents, et une grande quantité de nouveaux bonus avec le même objectif mais un nom différent de ceux d'antan surgissent constamment. Bien que cette pratique ne soit pas une manière très efficace d'utiliser l'argent des contribuables, elle procure une augmentation décente de la popularité."
 ITA_normalize_extraordinary_bonuses_decision: "Normaliser les bonus extraordinaires"
 ITA_normalize_extraordinary_bonuses_decision_desc: "De nombreux bonus \"exceptionnels\" ou \"extraordinaires\" sont devenus standard ou récurrents, et une grande quantité de nouveaux bonus avec le même objectif mais un nom différent de ceux d'antan surgissent constamment. Bien que cette pratique ne soit pas une manière très efficace d'utiliser l'argent des contribuables, elle procure une augmentation décente de la popularité."
 ITA_normalize_extraordinary_bonuses_decision_repeal: "Annuler les astuces électorales"
 ITA_eastern_sympathies: "Regard vers l'Est"
 ITA_eastern_sympathies_desc: "L'Est est l'avenir."
 ITA_unaligned_empire: "Seuls"
 ITA_unaligned_empire_desc: "Les Italiens disent souvent \"Meglio soli che male accompagnati\"."
 ITA_western_alignment: "Alignement occidental"
 ITA_western_alignment_desc: "Premier monde, meilleur monde."
 ITA_new_land_nobility: "Le latifondo est ma voie"
 ITA_new_land_nobility_desc: "Les nobles ont géré ces territoires depuis l'aube de l'humanité, ils continueront à le faire."
 ITA_new_industrial_nobility: "Les aristocrates prennent le contrôle de l'industrie"
 ITA_new_industrial_nobility_desc: "Le sang ne ment jamais. Les aristocrates dirigeront nos industries."
 ITA_secure_the_succession: "Sécuriser la succession"
 ITA_secure_the_succession_desc: "Un enfant en bonne santé est à l'hôpital prêt à prendre la place du roi quand il mourra. Nous renforcerons le cadre juridique pour garantir son droit au trône. La succession a été sécurisée!"
 ITA_war_economy: "Économie de guerre"
 ITA_war_economy_desc: "Entendez-vous les soldats marcher? Le rugissement des moteurs des bombardiers? Voyez-vous cette colonne de chars? La guerre arrive."
 ITA_empower_the_senate: "Renforcer le Sénat"
 ITA_empower_the_senate_desc: "Le Senatus Popvlvsque Romano dirigera à nouveau notre pays."
 ITA_empower_the_emperor: "Renforcer l'Empereur"
 ITA_empower_the_emperor_desc: "L'Imperator régnera sur l'Empire et récupérera nos terres légitimes."
 ITA_recognize_free_market_efficiency: "Reconnaître l'efficacité du marché libre"
 ITA_recognize_free_market_efficiency_desc: "Le marché libre a été adopté par la plupart des pays du monde et a prouvé être le meilleur moyen de croissance rapide, notre nouvel État devra se développer rapidement."
 ITA_streamline_subjects_integration: "Rationaliser l'intégration des sujets"
 ITA_streamline_subjects_integration_desc: "Plusieurs pays occupent les frontières légitimes de l'ancien Empire Romain, nous avons besoin d'un effort extraordinaire pour les intégrer tous."
 ITA_streamline_propaganda_campaigns_abroad: "Rationaliser les campagnes de propagande à l'étranger"
 ITA_streamline_propaganda_campaigns_abroad_desc: "Plusieurs pays occupent les frontières légitimes de l'ancien Empire Romain, nous avons besoin d'un effort extraordinaire pour les ramener tous dans le giron."
 ITA_corporativism: "Corporatisme"
 ITA_corporativism_desc: "Mussolini a dit à propos de cette idéologie: \"Tout pour l'État, rien en dehors de l'État, rien contre l'État\". Chaque classe doit travailler ensemble sous une règle autoritaire qui impose la paix entre les corporations."
 ITA_eight_milion_bayonets: "8 millions de baïonnettes"
 ITA_eight_milion_bayonets_desc: "Mussolini a dit une fois que l'Italie avait 8 millions de baïonnettes prêtes à défendre son territoire."
 ITA_return_to_lira: "Retour à la Lira"
 ITA_return_to_lira_desc: "Ils nous ont promis qu'avec l'Euro nous aurions travaillé un jour de moins chaque année tout en gagnant comme si nous avions travaillé 1 jour supplémentaire, mais ces promesses étaient vides, en réalité ils nous ont simplement dépouillés de notre souveraineté et de notre droit à profiter de l'inflation et de l'instabilité."
 ITA_military_industrial_complex: "Industrie militaire"
 ITA_military_industrial_complex_desc: "Notre pays doit être prêt à se battre contre quiconque se mettrait en travers de notre chemin vers la grandeur... Et cette fois, nous n'utiliserons pas de baïonnettes."
 ITA_flat_tax: "Impôt à taux unique"
 ITA_flat_tax_desc: "Suivant l'exemple de la Russie, nous appliquerons un impôt à taux unique. Cela bénéficiera principalement aux riches et nous espérons que cela se répercutera. Les revenus perdus pourraient signifier que nous n'aurons pas assez d'argent pour maintenir les soins de santé et les services sociaux aux niveaux précédents."
 ITA_flat_tax_decision: "Impôt à taux unique"
 ITA_flat_tax_decision_desc: "Suivant l'exemple de la Russie, nous appliquerons un impôt à taux unique. Cela bénéficiera principalement aux riches et nous espérons que cela se répercutera. Les revenus perdus pourraient signifier que nous n'aurons pas assez d'argent pour maintenir les soins de santé et les services sociaux aux niveaux précédents."
 ITA_flat_tax_decision_repeal: "Abroger l'impôt à taux unique"
 ITA_crush_third_rome: "Écraser la Troisième Rome"
 ITA_crush_third_rome_desc: "À l'époque tsariste, les Russes pensaient être les successeurs de l'Empire parce qu'une nièce du dernier empereur byzantin était tsarine. Eh bien, ils apprendront qu'il n'y a qu'une seule Rome."
 ITA_crush_third_rome_spirit: "Écraser la Troisième Rome"
 ITA_crush_third_rome_spirit_desc: "À l'époque tsariste, les Russes pensaient être les successeurs de l'Empire parce qu'une nièce du dernier empereur byzantin était tsarine. Eh bien, ils apprendront qu'il n'y a qu'une seule Rome."
 ITA_reopen_brothels: "Légaliser la prostitution"
 ITA_reopen_brothels_desc: "Laisser de pauvres femmes être exploitées par un criminel est contraire à toutes les morales. Être prostituée devrait être un métier comme tous les autres, avec les garanties qui en découlent."
 ITA_reopen_brothels_decision: "Légaliser la prostitution"
 ITA_reopen_brothels_decision_desc: "Laisser de pauvres femmes être exploitées par un criminel est contraire à toutes les morales. Être prostituée devrait être un métier comme tous les autres, avec les garanties qui en découlent."
 ITA_reopen_brothels_decision_repeal: "Criminaliser la prostitution"
 ITA_legalize_all_drugs: "Légaliser toutes les drogues"
 ITA_legalize_all_drugs_desc: "La légalisation des drogues rendra plus difficile pour la §tMafia§! de les vendre. Si nous vendons de l'alcool, des cigarettes et permettons aux gens d'aller au casino... Pourquoi ne devrions-nous pas laisser les gens essayer un peu de morphine?"
 ITA_legalize_all_drugs_decision: "Légaliser toutes les drogues"
 ITA_legalize_all_drugs_decision_desc: "La légalisation des drogues rendra plus difficile pour la §tMafia§! de les vendre. Si nous vendons de l'alcool, des cigarettes et permettons aux gens d'aller au casino... Pourquoi ne devrions-nous pas laisser les gens essayer un peu de morphine?"
 ITA_legalize_all_drugs_decision_repeal: "Interdire les drogues dures"
 ITA_protect_our_traditions: "Protéger nos traditions"
 ITA_protect_our_traditions_desc: "Nos valeurs sont \"Dio, Patria e Famiglia\". Nous ne permettrons pas aux gauchistes de détruire notre pays ou de le transformer en chapelle musulmane..."
 ITA_protect_our_traditions_decision: "Protéger nos traditions"
 ITA_protect_our_traditions_decision_desc: "Nos valeurs sont \"Dio, Patria e Famiglia\". Nous ne permettrons pas aux gauchistes de détruire notre pays ou de le transformer en chapelle musulmane..."
 ITA_protect_our_traditions_decision_repeal: "Abroger la politique de protection de nos traditions"
 ITA_repeal_law_194: "Interdire l'avortement"
 ITA_repeal_law_194_desc: "Le droit à l'avortement a été accordé en 1978 avec la loi 194 mais a été un sujet de débat entre les progressistes et les catholiques pendant des décennies."
 ITA_repeal_law_194_decision: "Interdire l'avortement"
 ITA_repeal_law_194_decision_desc: "Le droit à l'avortement a été accordé en 1978 avec la loi 194 mais a été un sujet de débat entre les progressistes et les catholiques pendant des décennies."
 ITA_repeal_law_194_decision_repeal: "Restaurer le droit à l'avortement"
 ITA_banned_abortion: "A interdit les avortements"
 ITA_outlaw_lgbt_behaviour: "Interdire les comportements LGBT"
 ITA_outlaw_lgbt_behaviour_desc: "Notre sens catholique de la décence nous oblige à empêcher nos citoyens de se livrer à des comportements immoraux."
 ITA_outlaw_lgbt_behaviour_decision: "Interdire les comportements LGBT"
 ITA_outlaw_lgbt_behaviour_decision_desc: "Notre sens catholique de la décence nous oblige à empêcher nos citoyens de se livrer à des comportements immoraux."
 ITA_outlaw_lgbt_behaviour_decision_repeal: "Restaurer les droits LGBT"
 ITA_banned_lgbt: "A interdit les LGBT"
 ITA_allow_same_sex_marriage: "Autoriser les mariages homosexuels"
 ITA_allow_same_sex_marriage_desc: "La minorité LGBT a trop longtemps souffert à cause d'un sens dépassé de la moralité vaguement basé sur le christianisme, chaque citoyen devrait avoir des droits égaux."
 ITA_allow_same_sex_marriage_decision: "Autoriser les mariages homosexuels"
 ITA_allow_same_sex_marriage_decision_desc: "La minorité LGBT a trop longtemps souffert à cause d'un sens dépassé de la moralité vaguement basé sur le christianisme, chaque citoyen devrait avoir des droits égaux."
 ITA_allow_same_sex_marriage_decision_repeal: "Interdire le mariage homosexuel"
 ITA_gay_marriage: "A autorisé les mariages homosexuels"
 ITA_allow_euthanasia: "Autoriser l'euthanasie"
 ITA_allow_euthanasia_desc: "Au nom d'un sens perverti de la moralité que beaucoup de gens aiment imposer aux autres, les personnes souffrant de conditions et de maladies irrésolubles sont forcées de vivre une vie de douleur sans fin."
 ITA_allow_euthanasia_decision: "Autoriser l'euthanasie"
 ITA_allow_euthanasia_decision_desc: "Au nom d'un sens perverti de la moralité que beaucoup de gens aiment imposer aux autres, les personnes souffrant de conditions et de maladies irrésolubles sont forcées de vivre une vie de douleur sans fin."
 ITA_allow_euthanasia_decision_repeal: "Interdire l'euthanasie"
 ITA_allowed_euthanasia: "A interdit l'euthanasie"
 ITA_protect_prisoners_rights: "Protéger les droits des prisonniers"
 ITA_protect_prisoners_rights_desc: "Les prisons sont surpeuplées et les prisonniers vivent dans des conditions terribles, et très peu est fait pour s'assurer qu'ils aient une chance de réintégration dans la société."
 ITA_protect_prisoners_rights_decision: "Protéger les droits des prisonniers"
 ITA_protect_prisoners_rights_decision_desc: "Les prisons sont surpeuplées et les prisonniers vivent dans des conditions terribles, et très peu est fait pour s'assurer qu'ils aient une chance de réintégration dans la société."
 ITA_protect_prisoners_rights_decision_repeal: "Réduire les droits des prisonniers"
 ITA_prisoners_rights: "Protège les droits des prisonniers"
 ITA_constitutionalise_social_rights: "Constitutionnaliser les droits sociaux"
 ITA_constitutionalise_social_rights_desc: "Nos réformes récentes ont accordé des droits très nécessaires à des personnes qui ont longtemps lutté contre la moralité toxique qui était courante en Italie. Nous devons défendre cette conquête en inscrivant ces droits dans la Constitution."
 ITA_constitutionalise_social_rights_TT: "Cela empêchera les droits obtenus d'être abrogés."
 ITA_repeal_former_government_measures_9: "Détrôner le Roi"
 ITA_repeal_former_government_measures_9_desc: "Les royaumes absolus sont une relique du passé, et l'expérience récente de la Savoie nous a rappelé pourquoi. Il est temps pour les Italiens de se lever et de restaurer la république."
 ITA_repeal_former_government_measures_8: "Détrôner l'Empereur"
 ITA_repeal_former_government_measures_8_desc: "Les royaumes absolus sont une relique du passé, et l'expérience impériale récente nous a rappelé pourquoi. Il est temps pour les Italiens de se lever et de restaurer la république."
 ITA_repeal_former_government_measures_7: "Renverser le Régime"
 ITA_repeal_former_government_measures_7_desc: "La nostalgie fasciste, autrefois répandue parmi les Italiens de tous âges, qui a aidé le nouveau Régime à prendre le pouvoir, a été rapidement balayée par les brutalités des chemises noires. Il est temps pour l'Italie d'avoir son propre procès de Nuremberg."
 ITA_repeal_former_government_measures_6: "Rétablir le Parlement"
 ITA_repeal_former_government_measures_6_desc: "Bien qu'étant une façade démocratique, le Sénat n'est qu'une expression des élites fortunées de l'Italie. Les Italiens ont réalisé cela et ont décidé qu'il était temps de restaurer la véritable démocratie."
 ITA_ban_nuclear_power: "Interdire l'énergie nucléaire"
 ITA_ban_nuclear_power_desc: "Les Italiens ont voté pour abolir toute forme d'énergie nucléaire lors du référendum de 1987 et c'est toujours leur volonté."
 ITA_ban_nuclear_power_decision: "Interdire l'énergie nucléaire"
 ITA_ban_nuclear_power_decision_desc: "Les Italiens ont voté pour abolir toute forme d'énergie nucléaire lors du référendum de 1987 et c'est toujours leur volonté."
 ITA_ban_nuclear_power_decision_repeal: "Autoriser l'énergie nucléaire"
 ITA_encourage_renewables: "Encourager les énergies renouvelables"
 ITA_encourage_renewables_desc: "Nous sommes au 21ème siècle, fermons les centrales thermiques. Nous avons le vent, le soleil et l'eau, rien d'autre n'est nécessaire."
 ITA_encourage_renewables_decision: "Encourager les énergies renouvelables"
 ITA_encourage_renewables_decision_desc: "Nous sommes au 21ème siècle, fermons les centrales thermiques. Nous avons le vent, le soleil et l'eau, rien d'autre n'est nécessaire."
 ITA_encourage_renewables_decision_repeal: "Arrêter d'encourager les énergies renouvelables"
 ITA_happy_degrowth: "Décroissance heureuse"
 ITA_happy_degrowth_desc: "Notre système économique ne peut pas viser à croître indéfiniment. Notre focalisation sur le profit apporte la destruction à notre planète et doit être arrêtée. Produire moins, consommer moins et recycler plus est la voie."
 ITA_ban_gmos: "Interdire les OGM"
 ITA_ban_gmos_desc: "Nous devons interdire les aliments artificiels et recommencer à cultiver des aliments naturels et sains."
 ITA_ban_gmos_decision: "Interdire les OGM"
 ITA_ban_gmos_decision_desc: "Interdire les OGM"
 ITA_ban_gmos_decision_repeal: "Autoriser les OGM"
 ITA_tax_the_rich: "Taxer les riches!"
 ITA_tax_the_rich_desc: "Nous devons appliquer une taxe sur la fortune pour prendre un peu plus aux riches pour donner aux moins fortunés de notre pays."
 ITA_tax_the_rich_decision: "Taxer les riches!"
 ITA_tax_the_rich_decision_desc: "Nous devons appliquer une taxe sur la fortune pour prendre un peu plus aux riches pour donner aux moins fortunés de notre pays."
 ITA_tax_the_rich_decision_repeal: "Annuler les taxes supplémentaires pour les riches"
 ITA_raise_minimum_wage: "Augmenter le salaire minimum"
 ITA_raise_minimum_wage_desc: "Un salaire minimum universel est nécessaire pour protéger les travailleurs qui ne sont pas couverts par les contrats collectifs des syndicats."
 ITA_raise_minimum_wage_decision: "Augmenter le salaire minimum"
 ITA_raise_minimum_wage_decision_desc: "Un salaire minimum universel est nécessaire pour protéger les travailleurs qui ne sont pas couverts par les contrats collectifs des syndicats."
 ITA_raise_minimum_wage_decision_repeal: "Diminuer le salaire minimum"
 ITA_protect_migrant_rights: "Protéger les droits des migrants"
 ITA_protect_migrant_rights_desc: "Les Italiens ont été des migrants pendant de longues périodes dans le passé, et le sont toujours. Ils devraient savoir ce que cela fait d'entrer dans un autre pays parce que le vôtre ne vous donne pas assez d'opportunités pour vivre une vie sûre et confortable... Aidez ces personnes et ne permettez pas à la propagande populiste d'effacer ces souvenirs."
 ITA_protect_migrant_rights_decision: "Protéger les droits des migrants"
 ITA_protect_migrant_rights_decision_desc: "Les Italiens ont été des migrants pendant de longues périodes dans le passé, et le sont toujours. Ils devraient savoir ce que cela fait d'entrer dans un autre pays parce que le vôtre ne vous donne pas assez d'opportunités pour vivre une vie sûre et confortable... Aidez ces personnes et ne permettez pas à la propagande populiste d'effacer ces souvenirs."
 ITA_protect_migrant_rights_decision_repeal: "Abroger les droits des migrants"
 ITA_communism_resurgence: "Le spectre du communisme"
 ITA_communism_resurgence_desc: "Le Parti communiste italien était le plus grand de tous les partis communistes occidentaux pendant la Guerre Froide. Il est temps de se lever à nouveau camarades, il est temps de détruire le capitalisme!"
 ITA_non_aligned_communism: "Parti de la Refondation Communiste"
 ITA_non_aligned_communism_desc: "Le Parti de la Refondation Communiste est un parti marxiste, écosocialiste, anti-stalinien. Le parti lutte pour l'automatisation, les droits pour tous les travailleurs et le mutualisme."
 ITA_align_to_the_east: "Parti Communiste Italien"
 ITA_align_to_the_east_desc: "C'est un parti marxiste-léniniste qui pousse pour une nouvelle NEP léniniste."
 ITA_nationalize_companies: "Nationaliser les entreprises"
 ITA_nationalize_companies_desc: "Les travailleurs géreront les entreprises, nous n'avons pas besoin de maîtres!"
 ITA_nationalize_companies_2: "Nationaliser les entreprises"
 ITA_nationalize_companies_2_desc: "Les travailleurs géreront les entreprises, nous n'avons pas besoin de maîtres!"
 ITA_widespread_expropriation: "Expropriation généralisée"
 ITA_widespread_expropriation_desc: "'De chacun selon ses capacités, à chacun selon ses besoins' ne sont pas que des mots."
 ITA_widespread_expropriation_decision: "Expropriation généralisée"
 ITA_widespread_expropriation_decision_desc: "'De chacun selon ses capacités, à chacun selon ses besoins' ne sont pas que des mots."
 ITA_widespread_expropriation_decision_repeal: "Arrêter les expropriations"
 ITA_redistribution: "Redistribution des richesses"
 ITA_redistribution_desc: "La souffrance de beaucoup ne peut pas être justifiée par le bien de quelques riches. Les gens obtiendront ce qu'ils méritent."
 ITA_redistribution_decision: "Redistribution des richesses"
 ITA_redistribution_decision_desc: "La souffrance de beaucoup ne peut pas être justifiée par le bien de quelques riches. Les gens obtiendront ce qu'ils méritent."
 ITA_plan_industrial_development: "Plan de développement industriel"
 ITA_plan_industrial_development_desc: "Nous développerons notre nation à travers des entreprises d'État, des coopératives et des industries appartenant aux travailleurs."
 ITA_plan_industrial_development_2: "Plan de développement industriel"
 ITA_plan_industrial_development_2_desc: "Nous développerons notre nation à travers des entreprises d'État, des coopératives et des industries appartenant aux travailleurs."
 ITA_abolish_capitalist_media: "Abolir la propagande capitaliste"
 ITA_abolish_capitalist_media_desc: "Les anciens médias ne sont que des entreprises qui travaillent pour le profit et pour l'intérêt de leurs propriétaires. Nous créerons de nouveaux médias appartenant aux travailleurs."
 ITA_abolish_capitalist_media_decision: "Abolir la propagande capitaliste"
 ITA_abolish_capitalist_media_decision_desc: "Les anciens médias ne sont que des entreprises qui travaillent pour le profit et pour l'intérêt de leurs propriétaires. Nous créerons de nouveaux médias appartenant aux travailleurs."
 ITA_abolish_capitalist_media_decision_repeal: "Restaurer l'indépendance des médias"
 ITA_silence_defeatists: "Faire taire les défaitistes"
 ITA_silence_defeatists_desc: "Ceux qui refusent d'accepter la nouvelle constitution ont besoin d'une rééducation appropriée..."
 ITA_silence_defeatists_2: "Faire taire les défaitistes"
 ITA_silence_defeatists_2_desc: "Ceux qui refusent d'accepter la nouvelle constitution ont besoin d'une rééducation appropriée..."
 ITA_silence_defeatists_decision: "Faire taire les défaitistes"
 ITA_silence_defeatists_decision_desc: "Ceux qui refusent d'accepter la nouvelle constitution ont besoin d'une rééducation appropriée..."
 ITA_silence_defeatists_decision_repeal: "Arrêter les campagnes de propagande"
 ITA_safeguard_the_revolution: "Protéger la Révolution"
 ITA_safeguard_the_revolution_desc: "Rédiger une nouvelle constitution n'était pas suffisant. Il est temps d'établir une dictature du prolétariat."
 ITA_safeguard_the_revolution_decision: "Protéger la Révolution"
 ITA_safeguard_the_revolution_decision_desc: "Rédiger une nouvelle constitution n'était pas suffisant. Il est temps d'établir une dictature du prolétariat."
 ITA_safeguard_the_revolution_decision_repeal: "Restaurer la Démocratie"
 ITA_libertarians: "Le Parti Radical"
 ITA_libertarians_desc: "Le Parti Radical était un bastion de l'anticléricalisme, du libertarianisme civil, du libéralisme et du radicalisme en Italie ainsi que de l'écologisme. La Liste Bonino est le successeur légitime de ce grand parti et se propose comme la plus forte opposition à l'établissement politique italien. Les Radicaux sont bien connus en Italie pour leurs campagnes non violentes et pour les droits civils, la légalisation du cannabis, les droits des homosexuels, de meilleures conditions humaines pour les détenus et l'abolition définitive de l'énergie nucléaire. À l'international, le parti soutient les causes des droits de l'homme et de l'autodétermination."
 ITA_liberals: "Fédération des Libéraux"
 ITA_liberals_desc: "Cette idéologie rassemble de nombreuses idées différentes sous la bannière d'un parti centriste pro-européen, avec un fort soutien parmi les catholiques, en particulier les progressistes. Le parti rassemble des conservateurs sociaux, des progressistes sociaux, des libéraux économiques et des sociaux-démocrates."
 ITA_centre_right: "Forza Italia"
 ITA_centre_right_desc: "Ce parti mélange une vision traditionnelle de la société avec le libéralisme économique. Forza Italia est membre du Parti populaire européen (PPE) et se présente comme le défenseur de la \"liberté\" et de la \"centralité de l'individu\"."
 ITA_centre_left: "L'Ulivo"
 ITA_centre_left_desc: "Une union entre les sociaux-démocrates et la gauche chrétienne, née de partis fondés par des membres de la DC \"Democrazia Cristiana\" et du PCI. L'Ulivo organise des primaires tous les 5 ans où tous les Italiens, pas seulement les membres inscrits, peuvent participer et les nombreuses factions à l'intérieur du parti peuvent se battre librement. Cela conduit à des luttes factionnelles internes qui provoquent une confusion idéologique et des scissions fréquentes du parti."
 ITA_northern_league: "La Lega Nord"
 ITA_northern_league_desc: "La \"Lega Nord\" a été créée en 1991 et prônait l'autonomie régionale, le sécessionnisme padanien ou le fédéralisme tout en encourageant la discrimination contre les Sudistes. Le principal slogan de la Lega Nord était \"Rome nous vole\"."
 ITA_right_wing_populism: "Alleanza Nazionale"
 ITA_right_wing_populism_desc: "Le parti Alleanza Nazionale a été fondé en 1995, lorsque le Movimento Sociale Italiano s'est séparé en deux sections, Fiamma Tricolore et l'Alleanza Nazionale, cette dernière étant l'aile la plus modérée. Ses principales croyances sont basées sur l'idéologie de la \"Destra Sociale\": un parti de droite avec une vision traditionaliste et anti-globaliste de la société, associée à un soutien pour l'État-providence et l'intervention gouvernementale dans l'économie."
 ITA_lega_nord_populism: "La Ligue"
 ITA_lega_nord_populism_desc: "Depuis la prise de pouvoir de Salvini, la Lega Nord a été transformée en un parti populiste de droite. Les principaux objectifs de la Lega Nord comprennent la lutte contre l'immigration illégale, l'anti-globalisme, l'euroscepticisme et la préservation des valeurs traditionnelles du catholicisme, à l'international elle entretient des liens étroits avec la Russie et d'autres partis de droite dans le reste du monde."
 ITA_left_wing_populism: "Le Mouvement Cinq Étoiles"
 ITA_left_wing_populism_desc: "Le M5S est considéré comme populiste, anti-établissement, écologiste, anti-immigration, anti-globaliste et eurosceptique. Le parti a également été décrit par certains comme étant de droite en raison de sa position anti-immigration malgré sa promotion de politiques généralement défendues par la gauche. Internationalement, son principal alignement est avec la Chine. Il a été créé, par un comédien, pour contrer l'établissement et la corruption mais a prouvé qu'il accepte la collaboration avec les partis établis."
 ITA_fiamma_tricolore: "Flamma Tricolore"
 ITA_fiamma_tricolore_desc: "Le parti Flamme Tricolore a été fondé en 1995, lorsque le Movimento Sociale Italiano s'est séparé en deux sections, Fiamma Tricolore et l'Alleanza Nazionale, la première étant l'aile la plus extrémiste. Fortement inspiré par le fascisme, le parti est ouvertement critique du capitalisme et du communisme, cherchant plutôt à réinstaurer la \"troisième voie\"."
 ITA_greens: "Verts Italiens"
 ITA_greens_desc: "Historiquement, les Verts n'ont jamais eu beaucoup de succès en Italie. Leurs vues écosocialistes sont résistées par la population conservatrice italienne. Pouvons-nous construire un meilleur avenir? Thunberg a dit: \"Les yeux de toutes les générations futures sont sur vous. Et si vous choisissez de nous échouer, je dis - nous ne vous pardonnerons jamais.\""
 ITA_leu: "Libres et Égaux"
 ITA_leu_desc: "La richesse des 5% d'Italiens les plus riches (détenant 41% de la richesse nette nationale) est supérieure à toute la richesse détenue par les 80% les plus pauvres. Nous pousserons pour la redistribution de la richesse à l'intérieur de notre pays, lutterons contre le travail illégal, et augmenterons le salaire minimum pour les emplois qui ne sont pas syndiqués."
 ITA_protect_foreign_investment: "Protéger les investissements étrangers"
 ITA_protect_foreign_investment_desc: "Maintenant que nous avons créé un environnement où les étrangers ont une raison d'investir dans le Sud de l'Italie, nous devons nous assurer que leur argent n'est pas intercepté par la §tMafia§!."
 ITA_greater_padania: "Grande Padanie"
 ITA_greater_padania_desc: "Le Sud de l'Italie s'est avéré être au-delà du salut, mais on ne peut pas en dire autant de ceux qui vivent en Italie centrale. Notre nouvelle nation est ouverte pour les accepter, tant qu'ils acceptent de renoncer au rôle de Rome en tant que capitale."
 ITA_roma_ladrona: "Roma Ladrona"
 ITA_roma_ladrona_desc: "Au fil des ans, nous avons vu que le Sud de l'Italie n'est pas la seule région qui nous pèse. La corruption romaine et les régulations absurdes ont été aussi dommageables que les demandes constantes d'argent du reste du Sud, il est temps de se débarrasser de ces poids."
 ITA_dismantle_the_nation: "Démanteler la Nation"
 ITA_dismantle_the_nation_desc: "Les divisions entre le Nord et le Sud sont irréparables, les Nordistes n'accepteront plus le fardeau de payer pour l'inefficacité du Sud."
 ITA_italian_federation: "Fédération Italienne"
 ITA_italian_federation_desc: "En tirant parti des ailes plus modérées des mouvements séparatistes, nous pourrions être en mesure de sauver l'intégrité de la nation en augmentant l'autonomie et ainsi stopper le drain des ressources du Nord vers le Sud."
 ITA_dissatisfaction_in_the_north: "Insatisfaction dans le Nord"
 ITA_dissatisfaction_in_the_north_desc: "Nos augmentations supplémentaires du flux d'argent des impôts des régions du Nord vers celles du Sud se sont avérées être le point de basculement pour la patience des Nordistes. La force des mouvements séparatistes a considérablement augmenté."
 ITA_building_amnesty: "Amnistie du bâtiment"
 ITA_building_amnesty_desc: "Comme de nombreux gouvernements l'ont fait par le passé, nous pouvons changer les réglementations pour rendre légales d'innombrables constructions illégales. Cela sera sûrement populaire parmi tous les habitants des bâtiments concernés. Espérons que nous ne finirons pas par regretter cette décision."
 ITA_building_amnesty_decision: "Amnistie du bâtiment"
 ITA_building_amnesty_decision_desc: "Comme de nombreux gouvernements l'ont fait par le passé, nous pouvons changer les réglementations pour rendre légales d'innombrables constructions illégales. Cela sera sûrement populaire parmi tous les habitants des bâtiments concernés. Espérons que nous ne finirons pas par regretter cette décision."
 ITA_stop_building_abuse: "Arrêter l'abus de construction"
 ITA_stop_building_abuse_desc: "L'abus de construction ne réduit pas seulement nos revenus fiscaux, mais il augmente aussi l'agence des associations criminelles et surtout, il cause de graves problèmes de sécurité, ce qui est préoccupant pour un pays situé sur des lignes de faille actives et des volcans."
 ITA_stop_building_abuse_decision: "Arrêter l'abus de construction"
 ITA_stop_building_abuse_decision_desc: "L'abus de construction ne réduit pas seulement nos revenus fiscaux, mais il augmente aussi l'agence des associations criminelles et surtout, il cause de graves problèmes de sécurité, ce qui est préoccupant pour un pays situé sur des lignes de faille actives et des volcans."
 ITA_fight_tax_evasion: "Lutter contre l'évasion fiscale"
 ITA_fight_tax_evasion_desc: "L'évasion fiscale est extrêmement répandue en Italie, soustrayant des fonds très nécessaires à un budget déjà en difficulté. Des méthodes de contrôle plus avancées et un code fiscal plus simple devraient aider à résoudre ce problème."
 ITA_lower_taxes_on_jobs: "Réduire les taxes sur l'emploi"
 ITA_lower_taxes_on_jobs_desc: "Entre les taxes et la bureaucratie, l'embauche légale d'un employé devient souvent insoutenablement coûteuse pour de nombreuses entreprises, la réduction des taxes et la simplification de la procédure pourraient aider à lutter contre l'utilisation généralisée du travail non déclaré."
 ITA_simplify_tax_code: "Simplifier le code fiscal"
 ITA_simplify_tax_code_desc: "Le code fiscal est notoirement compliqué partout dans le monde, et celui de l'Italie est facilement parmi les pires. La simplification peut encourager les gens à s'y conformer."
 ITA_enforce_electronic_payments: "Imposer les paiements électroniques"
 ITA_enforce_electronic_payments_desc: "Les paiements électroniques augmentent la traçabilité et empêchent les transactions non déclarées, nous devons imposer leur utilisation."
 ITA_increase_checks: "Augmenter les contrôles"
 ITA_increase_checks_desc: "Pour s'assurer que notre nouvelle législation fiscale est réellement appliquée, nous devons augmenter les contrôles aléatoires par nos forces de police financière afin que les éventuels fraudeurs sentent qu'un contrôle est toujours une possibilité réaliste."
 ITA_fiscal_amnesty: "Amnistie fiscale"
 ITA_fiscal_amnesty_desc: "En fermant les yeux sur les méfaits du passé en échange d'une partie de la somme non déclarée, nous pouvons récupérer une quantité significative de taxes dues et plus important encore, nous assurer que les anciens fraudeurs ont une chance réaliste de commencer à se conformer à partir d'une position claire."
 ITA_great_projects: "Grands Projets"
 ITA_great_projects_desc: "De nombreux projets d'infrastructure très nécessaires ont été opposés par des comités dits \"pas dans mon arrière-cour\" ou NIMBY partout dans le pays. Nous devons réduire leur influence sur l'administration locale pour pouvoir pousser de manière fiable de nouveaux projets."
 ITA_brennero_tunnel: "Tunnel du Brenner"
 ITA_brennero_tunnel_desc: "Le tunnel de base du Brenner est un projet de construction d'un tunnel ferroviaire sous le col du Brenner dans les Alpes orientales qui réduirait considérablement les temps de trajet entre l'Italie et l'Europe centrale."
 ITA_tav_torino_lione: "TAV Turin-Lyon"
 ITA_tav_torino_lione_desc: "Le Treno ad Alta Velocità (Train à Grande Vitesse) entre Turin et Lyon est un projet depuis de nombreuses années. Il implique de creuser un tunnel sous les Alpes et a été largement contesté par les comités NIMBY."
 ITA_mose_venezia: "Le MOSE de Venise"
 ITA_mose_venezia_desc: "Le MOSE (MOdulo Sperimentale Elettromeccanico, Module Expérimental Électromécanique) est un système composé de barrières mobiles placées à l'entrée de la lagune de Venise, conçu pour prévenir les inondations causées par des marées exceptionnellement hautes."
 ITA_hydrogeological_safety_liguria: "Sécurité hydrogéologique en Ligurie"
 ITA_hydrogeological_safety_liguria_desc: "La Ligurie est une belle région, et sa partie orientale, les célèbres \"Cinque Terre\", l'est particulièrement. Mais ces dernières années, elle a été touchée par une instabilité hydrologique avec des inondations et des glissements de terrain qui ont ravagé le paysage et causé de grands dommages au tourisme."
 ITA_messina_strait_bridge: "Pont sur le Détroit de Messine"
 ITA_messina_strait_bridge_desc: "Un pont sur le détroit de Messine est un rêve vieux de plus d'un siècle, de nombreux gouvernements ont tenté de réaliser ce rêve, tous ont échoué. Jusqu'à maintenant."
 ITA_stop_the_brain_drain: "Arrêter la fuite des cerveaux"
 ITA_stop_the_brain_drain_desc: "En veillant à ce que notre jeunesse ait un nombre décent d'opportunités, nous pouvons arrêter l'émigration et récolter les bénéfices de l'éducation que nous avons financée."
 ITA_integrative_restoration: "Restauration Intégrative"
 ITA_integrative_restoration_desc: "L'Italie est remplie de ruines du passé, certaines d'entre elles sont en très bon état et avec suffisamment de ressources et de mains capables, elles pourraient à nouveau devenir une partie vivante de nos villes, comme l'Arène romaine de Vérone."
 ITA_increase_ASI_funding: "Augmenter le financement de l'ASI"
 ITA_increase_ASI_funding_desc: "L'Italie a été la 3ème nation, après les USA et l'URSS, à lancer autonomement un satellite dans l'espace. Des années ont passé depuis le \"San Marco\", mais l'exploration reste d'une importance capitale. Nous devons profiter du printemps scientifique dans notre nation pour augmenter notre engagement dans l'espace en accordant un soutien supplémentaire à l'Agence Spatiale Italienne (ASI) et assurer une bonne position de départ dans la prochaine Course à l'Espace."
 ITA_attract_foreign_tourists: "Attirer le Tourisme International"
 ITA_attract_foreign_tourists_desc: "L'Italie est déjà l'une des destinations touristiques les plus recherchées au monde. Pourtant, nous exploitons à peine notre plein potentiel car beaucoup de nos villes sont en mauvais état et le meilleur de nos plages a à peine des visiteurs étrangers, se reposant plutôt sur le tourisme interne. Une campagne de marketing internationale massive attirera sûrement plus de visiteurs payants dans la Péninsule."
 ITA_protect_local_food_products: "Protéger les Produits Alimentaires Locaux"
 ITA_protect_local_food_products_desc: "De nombreux produits italiens renommés doivent concurrencer injustement contre des copies bon marché qui inondent le marché avec une qualité inférieure en se basant sur l'utilisation de noms à consonance italienne qui ressemblent à l'original."
 ITA_integrate_mountain_territories: "Intégrer les Territoires de Montagne"
 ITA_integrate_mountain_territories_desc: "Un pourcentage significatif du territoire italien est occupé par des montagnes, des vallées et des collines. Un tel paysage, bien que beau, génère des défis pour l'habitation et nécessite une attention et des ressources spéciales."
 ITA_crack_down_on_antivaxxers: "Sévir contre les Antivaxxers"
 ITA_crack_down_on_antivaxxers_desc: "Un inconvénient de la récente croissance d'Internet est la vitesse accrue à laquelle les théories du complot se propagent. La plus dangereuse de ces théories est la croyance que les vaccins causent l'autisme. Cette théorie ridicule doit être éradiquée avant qu'elle ne cause de graves dommages."
 ITA_bypass_the_1987_referendum: "Contourner le Référendum de 1987"
 ITA_bypass_the_1987_referendum_desc: "Avant le référendum de 1987, appelé après l'incident de Tchernobyl, l'Italie était une nation leader dans l'énergie nucléaire avec 3 centrales déjà construites au début des années soixante. Notre hydroélectricité a atteint sa capacité maximale et nous ne pouvons pas jouer aux dés avec notre réseau national. Pour respecter nos engagements de réduction des émissions de carbone tout en assurant une alimentation stable et une croissance, nous devons trouver une source d'énergie propre. Le nucléaire est notre meilleure option."
 ITA_build_waste_incinerators: "Construire des Incinérateurs de Déchets"
 ITA_build_waste_incinerators_desc: "Les incinérateurs de déchets sont capables d'éliminer de grandes quantités de déchets et de les convertir en énergie précieuse avec près de 0 émissions. Malgré cela, les NIMBY, la mafia et l'inaptitude politique ont fait en sorte que la gestion des déchets reste un énorme problème pour les municipalités, surtout dans le sud, qui finissent souvent par déléguer le problème à des personnes douteuses."
 ITA_encourage_gmos: "Encourager les OGM"
 ITA_encourage_gmos_desc: "Nos universités ont des recherches en génétique très prometteuses. Notre société réactionnaire leur a assez coupé les ailes, il est temps de leur permettre d'expérimenter dans ce nouveau domaine passionnant."
 ITA_encourage_gmos_decision: "Encourager les OGM"
 ITA_encourage_gmos_decision_desc: "Nos universités ont des recherches en génétique très prometteuses. Notre société réactionnaire leur a assez coupé les ailes, il est temps de leur permettre d'expérimenter dans ce nouveau domaine passionnant."
 ITA_encourage_gmos_decision_repeal: "Arrêter d'encourager les OGM"
 ITA_fight_scientific_illiteracy: "Lutter contre l'illettrisme scientifique"
 ITA_fight_scientific_illiteracy_desc: "Notre accent sur une éducation scientifique a jeté les bases pour éradiquer l'illettrisme scientifique qui est répandu dans notre société et nous a empêché de passer des politiques environnementales et de santé très nécessaires."
 ITA_abolish_the_provinces: "Abolir les provinces"
 ITA_abolish_the_provinces_desc: "L'Italie a établi les Régions comme un nouveau niveau administratif avec la nouvelle constitution en 1948, mais les compétences de ces nouvelles entités ont chevauché celles des provinces préexistantes depuis lors. De plus, les régions et les provinces ont très peu de pouvoir fiscal, comptant plutôt sur le gouvernement central pour financer leurs politiques. Au fil des ans, cela a entraîné un grand manque de responsabilité fiscale et des déficits galopants."
 ITA_merge_small_municipalities: "Fusionner les petites municipalités"
 ITA_merge_small_municipalities_desc: "L'Italie compte plus de 8000 municipalités, dont des centaines sont ridiculement petites. Leur fusion permettra à l'État d'économiser beaucoup d'argent et augmentera les ressources dont disposeront les municipalités résultantes."
 ITA_abolish_perfect_bicameralism: "Abolir le bicaméralisme parfait"
 ITA_abolish_perfect_bicameralism_desc: "Le système législatif italien est basé sur deux chambres, la Chambre des Représentants et le Sénat. Dans un système unique à l'Italie, ces chambres ont les mêmes pouvoirs et toutes les lois doivent être approuvées identiquement par elles, ce qui entraîne un processus législatif extrêmement lent et dans certains cas un blocage complet."
 ITA_inefficient_administration: "Administration inefficace"
 ITA_inefficient_administration_desc: "L'administration publique italienne est surdimensionnée, inefficace et corrompue. Les administrations locales ont des compétences redondantes, des problèmes de financement et très peu de responsabilité. Tout cela doit changer si nous voulons laisser un pays sain à nos enfants."
 ITA_block_municipalities_obstructionism: "Bloquer l'obstructionnisme des municipalités"
 ITA_block_municipalities_obstructionism_desc: "Une force des comités NIMBY est la capacité de tirer parti du grand pouvoir qui a été donné aux administrations locales qui leur permet de bloquer des projets malgré l'implication du gouvernement central."
 ITA_limit_rebound_of_responsibilities: "Limiter le rebond des responsabilités"
 ITA_limit_rebound_of_responsibilities_desc: "Les administrations locales ont pu retarder indéfiniment les projets grâce au processus de transfert constant des responsabilités entre les municipalités, les communautés de montagne, les provinces et les régions."
 ITA_close_nimby_committees: "Fermer les comités NIMBY"
 ITA_close_nimby_committees_desc: "Nos réformes ont affaibli les comités NIMBY au point que nous pouvons saisir l'opportunité et fermer définitivement ceux existants."
 ITA_tourism_is_our_oil: "Le tourisme est notre pétrole"
 ITA_tourism_is_our_oil_desc: "Notre pays a la plus grande densité de sites patrimoniaux historiques, artistiques et naturels. Nos plages et montagnes sont magnifiques et nos villes sont connues dans le monde entier, notre capital humain devrait être développé afin d'en tirer parti."
 ITA_increase_funding_for_research: "Augmenter les fonds de recherche universitaire"
 ITA_increase_funding_for_research_desc: "Nos universités produisent une quantité significative de recherche avec beaucoup moins de financement par rapport au reste du monde, imaginez ce qu'elles pourraient réaliser si elles disposaient de ressources adéquates."
 ITA_defund_school_laboratories: "Supprimer le financement des écoles professionnelles"
 ITA_defund_school_laboratories_desc: "La quantité d'argent que nous dépensons pour les écoles professionnelles est incroyablement élevée compte tenu du niveau d'éducation que ces écoles accordent à nos élèves, il serait peut-être préférable d'utiliser ces fonds d'une autre manière."
 ITA_increase_funding_for_professional_schools: "Augmenter le financement pour les écoles professionnelles"
 ITA_increase_funding_for_professional_schools_desc: "Les écoles professionnelles ont tendance à attirer les enfants des strates inférieures de la société qui n'ont pas l'argent pour investir dans l'éducation universitaire. Assurer que ces écoles disposent de tous les moyens financiers pour préparer la prochaine génération de travailleurs est d'une importance capitale."
 ITA_classical_education: "Éducation Classique"
 ITA_classical_education_desc: "Nous ne devons pas abandonner les bonnes vieilles méthodes. Cette nation a été fondée par des personnes bien versées dans les classiques, et nous devons donc nous assurer que notre future classe dirigeante maintient cette tradition."
 ITA_safeguard_teachers_privileges: "Protéger les privilèges des enseignants"
 ITA_safeguard_teachers_privileges_desc: "Les enseignants et l'ensemble du système scolaire en général restent l'un des groupes d'électeurs les plus importants du pays, il est impératif que nous ne les irritions pas avec des idées absurdes comme licencier des professeurs incompétents ou évaluer leurs méthodes."
 ITA_modern_education: "Éducation Moderne"
 ITA_modern_education_desc: "Il est grand temps que nous abandonnions l'héritage du Moyen Âge et que nous arrêtions de consacrer autant de ressources à l'enseignement de langues mortes comme le latin et le grec pour nous orienter vers des sujets plus modernes."
 ITA_introduce_meritocracy: "Introduire la méritocratie à l'école"
 ITA_introduce_meritocracy_desc: "Les enseignants jouissent d'un tel degré de protection que les directeurs d'école ne sont même pas autorisés à les licencier, même si leur incompétence est manifeste. Il n'y a aucune répercussion à se contenter de se présenter dans une salle de classe, de remplir la bureaucratie requise, puis de vaquer à ses propres occupations et une partie significative des professeurs profitent de la situation."
 ITA_increase_teachers_salary: "Augmenter le salaire des enseignants"
 ITA_increase_teachers_salary_desc: "Le rôle d'enseignant ou de professeur offre beaucoup de sécurité et de tranquillité mais n'est pas très rémunérateur financièrement, il a donc tendance à attirer des personnes peu qualifiées qui ont du mal à trouver des emplois sûrs ailleurs. En augmentant les salaires, nous pouvons augmenter l'attractivité du poste et la concurrence pour l'obtenir, attirant ainsi des personnes plus qualifiées."
 ITA_increase_english_teaching: "Améliorer l'enseignement de l'anglais"
 ITA_increase_english_teaching_desc: "Malgré le fait qu'il soit une nécessité dans le monde moderne, la connaissance de la langue anglaise est extrêmement faible en Italie. Les Italiens sont en moyenne au moins une génération derrière, sinon plus, leurs pairs européens en termes de compétences en anglais. Améliorer la façon dont nos écoles enseignent l'anglais est la seule façon d'améliorer la situation."
 ITA_reform_private_schools: "Réformer les écoles privées"
 ITA_reform_private_schools_desc: "Beaucoup d'écoles privées en Italie agissent actuellement comme un parking pour les enfants de familles aisées où vous payez et obtenez un diplôme indépendamment des résultats réels. Il est impératif de réformer ce système pour garantir que les écoles privées fournissent une éducation de qualité tout en allégeant le fardeau des finances publiques."
 ITA_encourage_private_schools: "Encourager les écoles privées"
 ITA_encourage_private_schools_desc: "Les écoles privées peuvent aider à réduire la charge sur le système public en réduisant les coûts. Nous pouvons fermer les yeux sur le fait qu'un grand nombre de ces institutions fournissent simplement un diplôme ou un grade en échange d'argent avec très peu de normes."
 ITA_school_reform: "Réforme du système éducatif"
 ITA_school_reform_desc: "Notre système éducatif devient rapidement obsolète et inadéquat, nous devons le réformer pour assurer l'avenir de nos prochaines générations."
 ITA_school_mass_hiring: "Embauche massive d'enseignants"
 ITA_school_mass_hiring_desc: "Un pourcentage significatif des enseignants à tous les niveaux d'éducation sont employés sous des contrats précaires instables et relativement non protégés. En leur offrant des contrats stables appropriés, nous pourrions améliorer la qualité de notre éducation, mais nous bénéficierions également de la gratitude des enseignants."
 ITA_cash_bonus_to_18_year_olds: "Bonus en Espèces pour les 18 ans"
 ITA_cash_bonus_to_18_year_olds_desc: "L'Italie n'offre pas les mêmes opportunités que le reste du monde civilisé pourrait offrir aux jeunes. Pour compenser, nous pourrions donner un bonus en espèces à nos nouveaux diplômés du lycée. Après tout, quel problème ne peut pas être résolu en jetant indistinctement l'argent des contribuables dessus?"
 ITA_ask_the_chinese: "Demander aux Chinois"
 ITA_ask_the_chinese_desc: "La Chine a toujours cherché à avoir un pied en Europe, et les ports italiens peuvent fournir l'étape finale pour la nouvelle Route de la Soie. Les investissements chinois peuvent être abondants, mais ils suscitent des inquiétudes concernant l'influence orientale dans notre pays."
 ITA_seek_european_help: "Chercher de l'aide Européenne"
 ITA_seek_european_help_desc: "Stimuler l'économie n'est pas bon marché, et si nous devions emprunter directement l'argent pour le faire avec des obligations souveraines, nous pourrions finir par aggraver le problème de la dette. L'Union Européenne peut nous fournir le montant d'argent requis à un taux d'intérêt bas."
 ITA_stimulate_growth: "Stimuler la croissance"
 ITA_stimulate_growth_desc: "Pour rendre la dette plus gérable, nous pouvons augmenter notre PIB et donc nos revenus, réduisant ainsi les taux d'intérêt attendus dans le processus. Cela ne sera ni gratuit ni facile, mais cela finira par payer."
 ITA_reduce_expenses: "Réduire les dépenses"
 ITA_reduce_expenses_desc: "Les mesures d'austérité peuvent ne pas être populaires, mais elles réduiront notre déficit et aideront à rendre notre dette plus durable."
 ITA_shift_taxation_from_income_to_property: "Déplacer la taxation des revenus vers la propriété"
 ITA_shift_taxation_from_income_to_property_desc: "Taxer les revenus et les bénéfices a un impact beaucoup plus négatif sur la croissance économique que taxer les propriétés, nous devons changer nos priorités de collecte pour stimuler la croissance économique."
 ITA_increase_competition: "Augmenter la concurrence économique"
 ITA_increase_competition_desc: "La concurrence économique en Italie est assez faible, les entreprises étant capables de survivre, même à des tailles très petites, malgré les inefficacités. Un environnement plus compétitif est nécessaire pour améliorer la qualité de nos entreprises, nos capacités d'innovation et la croissance économique."
 ITA_the_debt_problem: "Le problème de la dette"
 ITA_the_debt_problem_desc: "Les dépenses irresponsables de la dernière décennie ont laissé l'Italie avec une quantité significative de dette publique. Nous avons une responsabilité morale de résoudre ce problème et nous ne pouvons pas laisser nos enfants et petits-enfants payer pour notre imprudence."
 ITA_encourage_youth_to_join_unions: "Encourager les jeunes à rejoindre les syndicats"
 ITA_encourage_youth_to_join_unions_desc: "Nos récentes réformes des retraites ont fortement contrarié les syndicats, principalement composés de retraités. Avec une campagne adéquate, nous pourrions être en mesure d'encourager les jeunes travailleurs à rejoindre les syndicats et à changer la dynamique de pouvoir en notre faveur."
 ITA_marginalize_labour_unions: "Marginaliser les syndicats ouvriers"
 ITA_marginalize_labour_unions_desc: "Les syndicats italiens sont majoritairement composés de retraités et nos récentes réformes des retraites les ont rendus extrêmement mécontents du gouvernement. Il est grand temps de réduire l'influence de ces institutions décrépites sur notre société."
 ITA_marginalize_labour_unions_TT: "Vous pouvez choisir de remplacer les syndicats par des syndicats réunissant les banquiers internationaux, les complexes militaro-industriels, les conglomérats industriels ou les agriculteurs."
 ITA_reintroduce_baby_pensions: "Réintroduire les pensions pour bébés"
 ITA_reintroduce_baby_pensions_desc: "Les soi-disant \"pensions pour bébés\" peuvent sembler économiquement absurdes. Après tout, il n'y a guère de logique à ce qu'un travailleur paie des cotisations pendant 14,5 ans et reçoive ensuite une pension pendant 40 ans. Cependant, ce travailleur sera sûrement reconnaissant à quiconque lui a permis de vivre aux dépens de l'État."
 ITA_reintroduce_baby_pensions_decision: "Réintroduire les pensions pour bébés"
 ITA_reintroduce_baby_pensions_decision_desc: "Les soi-disant \"pensions pour bébés\" peuvent sembler économiquement absurdes. Après tout, il n'y a guère de logique à ce qu'un travailleur paie des cotisations pendant 14,5 ans et reçoive ensuite une pension pendant 40 ans. Cependant, ce travailleur sera sûrement reconnaissant à quiconque lui a permis de vivre aux dépens de l'État."
 ITA_reintroduce_baby_pensions_decision_repeal: "Arrêter les pensions pour bébés"
 ITA_recalculate_baby_pensions: "Recalculer les pensions pour bébés"
 ITA_recalculate_baby_pensions_desc: "Notre système de retraite a été récemment modifié pour augmenter sa durabilité, mais un grand nombre de retraités ont profité de l'ancien système insensé qui permettait aux gens de prendre leur retraite à la mi-trentaine avec aussi peu que 14 ans 6 mois et 1 jour de travail (les fameuses pensions pour bébés). Nous devons recalculer ces pensions avec le nouveau système."
 ITA_recalculate_baby_pensions_decision: "Recalculer les pensions pour bébés"
 ITA_recalculate_baby_pensions_decision_desc: "Notre système de retraite a été récemment modifié pour augmenter sa durabilité, mais un grand nombre de retraités ont profité de l'ancien système insensé qui permettait aux gens de prendre leur retraite à la mi-trentaine avec aussi peu que 14 ans 6 mois et 1 jour de travail (les fameuses pensions pour bébés). Nous devons recalculer ces pensions avec le nouveau système."
 ITA_recalculate_baby_pensions_decision_repeal: "Restaurer les pensions pour bébés"
 ITA_Quota_100: "Quota 100"
 ITA_Quota_100_desc: "En abaissant l'âge requis pour prendre sa retraite, nous libérerons plus d'espace pour les nouveaux travailleurs. Cela mettra à rude épreuve notre système déjà malmené, mais sera grandement apprécié par les bénéficiaires."
 ITA_Quota_100_decision: "Quota 100"
 ITA_Quota_100_decision_desc: "En abaissant l'âge requis pour prendre sa retraite, nous libérerons plus d'espace pour les nouveaux travailleurs. Cela mettra à rude épreuve notre système déjà malmené, mais sera grandement apprécié par les bénéficiaires."
 ITA_Quota_100_decision_repeal: "Abroger le quota 100"
 ITA_increase_pension_age_requirements: "Augmenter l'âge requis pour la retraite"
 ITA_increase_pension_age_requirements_desc: "En augmentant l'âge requis pour les pensions, nous pouvons augmenter les contributions qu'un travailleur apportera au système au cours de sa vie, tout en diminuant simultanément la période pendant laquelle le travailleur est censé recevoir une pension, économisant ainsi beaucoup d'argent au système."
 ITA_increase_pension_age_requirements_decision: "Augmenter l'âge requis pour la retraite"
 ITA_increase_pension_age_requirements_decision_desc: "En augmentant l'âge requis pour les pensions, nous pouvons augmenter les contributions qu'un travailleur apportera au système au cours de sa vie, tout en diminuant simultanément la période pendant laquelle le travailleur est censé recevoir une pension, économisant ainsi beaucoup d'argent au système."
 ITA_increase_pension_age_requirements_decision_repeal: "Diminuer l'âge requis pour la retraite"
 ITA_pension_reform: "Réforme des pensions"
 ITA_pension_reform_desc: "Notre système de pension est parmi les plus insoutenables au monde, nous devons le changer avant qu'il ne s'effondre."
 ITA_generational_divide: "Divide générationnel"
 ITA_generational_divide_desc: "Au cours des dernières décennies, les politiciens italiens ont largement profité des ressources financières obtenues lors du miracle économique italien d'après-guerre, les utilisant avec très peu de prévoyance. Maintenant, ces ressources ont été dépensées, mais la facture sera payée par la génération qui n'en a pas bénéficié et qui est démographiquement moins représentée."
 ITA_legalize_light_drugs: "Légalisez-le"
 ITA_legalize_light_drugs_desc: "La consommation de drogues légères, principalement le cannabis, s'est avérée être un problème de santé très mineur et nos tentatives pour limiter sa consommation ont de toute façon échoué lamentablement, ne résultant qu'en une perte de temps coûteuse pour les forces de l'ordre et un engorgement insensé de nos tribunaux. Il est temps pour nous de reconnaître ces faits et de le légaliser."
 ITA_legalize_light_drugs_decision: "Légalisez-le"
 ITA_legalize_light_drugs_decision_desc: "La consommation de drogues légères, principalement le cannabis, s'est avérée être un problème de santé très mineur et nos tentatives pour limiter sa consommation ont de toute façon échoué lamentablement, ne résultant qu'en une perte de temps coûteuse pour les forces de l'ordre et un engorgement insensé de nos tribunaux. Il est temps pour nous de reconnaître ces faits et de le légaliser."
 ITA_legalize_light_drugs_decision_repeal: "Abroger la légalisation des drogues légères"
 ITA_reform_the_judiciary: "Réformer le système judiciaire"
 ITA_reform_the_judiciary_desc: "Notre système judiciaire est l'un des plus lents du monde développé. C'est un grand déservice à notre peuple et un facteur négatif pour les affaires. Nous devons simplifier notre code pour accélérer le système."
 ITA_simplify_legal_code: "Simplifier le code légal"
 ITA_simplify_legal_code_desc: "Chaque réforme s'appuie sur le code existant, mais au lieu de l'améliorer en ajustant les parties existantes, de nouvelles parties sont ajoutées sans fin. Le résultat final est que la complexité de notre code juridique entrave directement la capacité des citoyens et des entreprises à se conformer."
 ITA_reduce_judgement_times: "Réduire les temps de jugement"
 ITA_reduce_judgement_times_desc: "Même un cas mineur peut nécessiter une décennie en Italie pour être résolu, c'est une source de stress majeur pour les citoyens impliqués et c'est un grand problème pour les entreprises qui attendent une compensation du cas."
 ITA_impose_better_checks_on_magistrates: "Améliorer les contrôles sur les magistrats"
 ITA_impose_better_checks_on_magistrates_desc: "Les magistrats opèrent sous le contrôle de leurs pairs seulement, une situation qui peut les amener à se défendre mutuellement et à empêcher les problèmes d'être résolus. Nous devons élargir le système de contrôles sur notre système judiciaire pour améliorer sa fonctionnalité."
 ITA_refound_IRI: "Faire revivre l'IRI"
 ITA_refound_IRI_desc: "L'IRI (Instituto per la Ricostruzione Industriale/Institut pour la Reconstruction Industrielle) est sur le point de fermer. Nous pouvons revenir sur cette décision pour conserver un ancien outil solide pour unifier nos interventions dans l'économie."
 ITA_refound_IRI_decision: "Faire revivre l'IRI"
 ITA_refound_IRI_decision_desc: "L'IRI (Instituto per la Ricostruzione Industriale/Institut pour la Reconstruction Industrielle) est sur le point de fermer. Nous pouvons revenir sur cette décision pour conserver un ancien outil solide pour unifier nos interventions dans l'économie."
 ITA_refound_IRI_decision_repeal: "Fermer l'IRI"
 ITA_sell_government_shares_in_companies: "Vendre les actions du gouvernement dans les entreprises"
 ITA_sell_government_shares_in_companies_desc: "Le gouvernement détient des participations importantes dans de nombreuses entreprises italiennes, en les vendant, nous pouvons récupérer des fonds très nécessaires et en même temps réduire l'interférence du gouvernement et augmenter la liberté économique."
 ITA_sell_government_shares_in_companies_decision: "Vendre les actions du gouvernement dans les entreprises"
 ITA_sell_government_shares_in_companies_decision_desc: "Le gouvernement détient des participations importantes dans de nombreuses entreprises italiennes, en les vendant, nous pouvons récupérer des fonds très nécessaires et en même temps réduire l'interférence du gouvernement et augmenter la liberté économique."
 ITA_sell_government_shares_in_companies_decision_repeal: "Racheter les entreprises privatisées"
 ITA_privatize_water_distribution: "Privatiser la distribution de l'eau"
 ITA_privatize_water_distribution_desc: "L'infrastructure de distribution d'eau en Italie s'effondre, avec des pertes de plus de la moitié de l'eau collectée et des fuites partout. Il y a peu d'incitation à améliorer la situation et personne n'est tenu responsable. Nous devons privatiser le secteur pour introduire la responsabilité et la concurrence dans le système."
 ITA_privatize_water_distribution_decision: "Privatiser la distribution de l'eau"
 ITA_privatize_water_distribution_decision_desc: "L'infrastructure de distribution d'eau en Italie s'effondre, avec des pertes de plus de la moitié de l'eau collectée et des fuites partout. Il y a peu d'incitation à améliorer la situation et personne n'est tenu responsable. Nous devons privatiser le secteur pour introduire la responsabilité et la concurrence dans le système."
 ITA_privatize_water_distribution_decision_repeal: "Nationaliser la distribution de l'eau"
 ITA_private_water: "A privatisé la distribution de l'eau"
 ITA_privatize_museum_system: "Privatiser les musées"
 ITA_privatize_museum_system_desc: "Malgré la plus grande densité d'artefacts historiques, de sites archéologiques et d'architecture monumentale de tous les autres pays, les musées italiens sont à la traîne par rapport à leurs homologues européens en matière d'attraction touristique. Comme dans de nombreux autres domaines, la gestion de ces sites n'a guère été examinée et n'a donc aucune incitation à s'adapter aux temps ou à être compétitive."
 ITA_privatize_museum_system_decision: "Privatiser les musées"
 ITA_privatize_museum_system_decision_desc: "Malgré la plus grande densité d'artefacts historiques, de sites archéologiques et d'architecture monumentale de tous les autres pays, les musées italiens sont à la traîne par rapport à leurs homologues européens en matière d'attraction touristique. Comme dans de nombreux autres domaines, la gestion de ces sites n'a guère été examinée et n'a donc aucune incitation à s'adapter aux temps ou à être compétitive."
 ITA_privatize_museum_system_decision_repeal: "Nationaliser les musées"
 ITA_private_museums: "A privatisé les musées"
 ITA_further_protect_workers_rights: "Améliorer les droits des travailleurs"
 ITA_further_protect_workers_rights_desc: "Les travailleurs avec des contrats à durée indéterminée sont déjà la catégorie la plus protégée en Italie, mais ils sont toujours le plus grand bassin d'électeurs avec les retraités, donc les apaiser est une stratégie facile pour gagner des votes et assurer que nos taux d'approbation restent élevés."
 ITA_further_protect_workers_rights_decision: "Améliorer les droits des travailleurs"
 ITA_further_protect_workers_rights_decision_desc: "Les travailleurs avec des contrats à durée indéterminée sont déjà la catégorie la plus protégée en Italie, mais ils sont toujours le plus grand bassin d'électeurs avec les retraités, donc les apaiser est une stratégie facile pour gagner des votes et assurer que nos taux d'approbation restent élevés."
 ITA_further_protect_workers_rights_decision_repeal: "Revenir sur les nouveaux droits des travailleurs"
 ITA_save_struggling_companies: "Sauver les entreprises en difficulté"
 ITA_save_struggling_companies_desc: "Garantir la survie des entreprises non compétitives n'est pas bon marché, mais les travailleurs et les syndicats se souviendront sûrement de qui a sauvé leurs emplois lorsque les élections arriveront."
 ITA_save_struggling_companies_decision: "Sauver les entreprises en difficulté"
 ITA_save_struggling_companies_decision_desc: "Garantir la survie des entreprises non compétitives n'est pas bon marché, mais les travailleurs et les syndicats se souviendront sûrement de qui a sauvé leurs emplois lorsque les élections arriveront."
 ITA_save_struggling_companies_decision_repeal: "Arrêter de sauver les entreprises en difficulté"
 ITA_let_companies_fail: "Laisser les entreprises échouer"
 ITA_let_companies_fail_desc: "Chaque fois qu'une entreprise d'un poids significatif est au bord de la faillite, l'État italien ou ses administrations locales empêchent la fermeture pour protéger les emplois. Cette habitude coûteuse a de grands retours politiques mais réduit considérablement l'efficacité de notre économie. Laissez les entreprises échouer afin que celles plus productives puissent occuper leur part de marché."
 ITA_let_companies_fail_decision: "Laisser les entreprises échouer"
 ITA_let_companies_fail_decision_desc: "Chaque fois qu'une entreprise d'un poids significatif est au bord de la faillite, l'État italien ou ses administrations locales empêchent la fermeture pour protéger les emplois. Cette habitude coûteuse a de grands retours politiques mais réduit considérablement l'efficacité de notre économie. Laissez les entreprises échouer afin que celles plus productives puissent occuper leur part de marché."
 ITA_let_companies_fail_decision_repeal: "Abroger la politique de laisser les entreprises échouer"
 ITA_cultural_divide: "Diviser culturellement"
 ITA_cultural_divide_desc: "Depuis la mort d'Einaudi, l'Italie a de facto abandonné les politiques libérales, tous les partis significatifs adhérant silencieusement à un consensus sur une intervention gouvernementale significative. La plupart de la société a suivi le mouvement et les tentatives nécessaires pour améliorer les libertés économiques et sociales sont de plus en plus difficiles à mettre en œuvre."
 ITA_safeguard_european_development_funds: "Protéger les fonds européens de développement"
 ITA_safeguard_european_development_funds_desc: "Comme ce qui s'est passé avec la plupart de l'argent tiré du nord de l'Italie, les fonds européens ont tendance à finir entre de mauvaises mains ou simplement à ne pas être réclamés. Nous devons nous efforcer d'utiliser correctement ces fonds tant nécessaires pour assurer un environnement plus compétitif pour les entreprises."
 ITA_let_salaries_decrease: "Laisser les salaires diminuer"
 ITA_let_salaries_decrease_desc: "Le salaire approprié pour chaque catégorie majeure d'emplois est réglementé par des contrats stipulés par les syndicats qui ont une valeur nationale. Cela, couplé à la productivité plus élevée des travailleurs du Nord, signifie que le Sud n'est pas en mesure d'attirer des investissements significatifs. En renégociant les contrats à un niveau régional, nous pouvons réduire considérablement l'écart entre les salaires et la productivité et encourager l'investissement."
 ITA_fire_excessive_government_employees: "Licencier les employés gouvernementaux inutiles"
 ITA_fire_excessive_government_employees_desc: "On dit couramment que la Sicile à elle seule a plus de policiers forestiers que tout l'État du Canada. Il faut mettre fin à ce genre d'exemples d'administrations pléthoriques."
 ITA_south_reforms: "Réformes du Sud"
 ITA_south_reforms_desc: "La plupart de l'argent investi dans le sud de l'Italie n'a pas donné de retour significatif, peut-être est-il temps de développer une nouvelle façon de traiter la Question du Sud."
 ITA_strengthen_citizenship_income: "Renforcer le revenu de citoyenneté"
 ITA_strengthen_citizenship_income_desc: "Embaucher des gens pour le plaisir a eu l'effet gênant de réduire considérablement notre efficacité administrative. Peut-être pouvons-nous résoudre ce problème en transférant directement de l'argent aux personnes \"en besoin\". Nous abolirons la pauvreté par décret."
 ITA_citizenship_income: "Revenu de citoyenneté"
 ITA_citizenship_income_desc: "Embaucher des gens pour le plaisir a eu l'effet gênant de réduire considérablement notre efficacité administrative. Peut-être pouvons-nous résoudre ce problème en transférant directement de l'argent aux personnes \"en besoin\". Nous abolirons la pauvreté par décret."
 ITA_citizenship_income_decision: "Revenu de citoyenneté"
 ITA_citizenship_income_decision_desc: "Embaucher des gens pour le plaisir a eu l'effet gênant de réduire considérablement notre efficacité administrative. Peut-être pouvons-nous résoudre ce problème en transférant directement de l'argent aux personnes \"en besoin\". Nous abolirons la pauvreté par décret."
 ITA_citizenship_income_decision_repeal: "Annuler le revenu de citoyenneté"
 ITA_hire_more_government_employees: "Embaucher plus d'employés gouvernementaux"
 ITA_hire_more_government_employees_desc: "Les emplois dans le gouvernement sont très convoités en raison de leur sécurité contractuelle, en augmentant leur nombre, nous réduirons le nombre de ceux qui sont facilement recrutés par la criminalité. De plus, les habitants du Sud se souviendront sûrement de qui leur a donné leur emploi lorsqu'il sera temps d'utiliser les urnes. Nous leur trouverons quelque chose à faire finalement."
 ITA_intensify_money_transfer: "Intensifier les transferts d'argent"
 ITA_intensify_money_transfer_desc: "L'infrastructure dans le Sud est assez sous-développée, son amélioration débloquera sûrement le potentiel productif de la région et remboursera les impôts du Nord. Espérons simplement que l'argent ne finisse pas entre de mauvaises mains."
 ITA_south_status_quo: "Maintenir le statu quo"
 ITA_south_status_quo_desc: "D'innombrables gouvernements ont tenté de résoudre la Question du Sud en jetant de l'argent sur le problème. Peut-être qu'ils n'ont tout simplement pas jeté assez."
 ITA_export_mafia: "Exporter la §tMafia§!"
 ITA_export_mafia_desc: "Les activités de la §tMafia§! ne sont pas limitées par une ligne imaginaire ridicule telle qu'une frontière, nous pourrions utiliser les contacts existants de nos nouveaux amis dans le monde criminel pour gagner une influence précieuse à l'international."
 ITA_rein_in_favors: "Contrôler les faveurs"
 ITA_rein_in_favors_desc: "Nous tolérons des activités mafieuses étendues dans tout le pays, en échange les Familles s'assureront que lors des prochaines élections personne ne menacera nos sièges bien-aimés."
 ITA_blindness_in_the_north: "Aveuglement dans le Nord"
 ITA_blindness_in_the_north_desc: "Les Italiens du Nord aiment penser que la §tMafia§! est un problème limité aux régions du sud du pays, mais ce n'est pas le cas. La présence des familles se fait beaucoup moins sentir car elles se concentrent davantage sur l'investissement de leurs gains mal acquis dans le riche Nord, profitant des grands projets publics, de la gestion des déchets, des travailleuses du sexe et du trafic de drogue. Nous fermerons les yeux sur cela en échange de faveurs."
 ITA_deafness_in_the_south: "Surdité dans le Sud"
 ITA_deafness_in_the_south_desc: "L'une des sources de revenus les plus importantes pour la §tMafia§! dans le sud est le \"Pizzo\", une somme d'argent que chaque entreprise, quelle que soit sa taille, doit payer à la Famille locale pour \"Protection\". Le non-paiement entraîne souvent des fins désagréables pour l'entreprise et son propriétaire. Nous tolérerons cette pratique en échange de faveurs des Familles."
 ITA_war_with_mafia: "Guerre avec la §tMafia§!"
 ITA_war_with_mafia_desc: "Nous avons fait un travail décent jusqu'à présent avec nos forces de police, mais la tâche à accomplir nécessite une approche encore plus forte, il est temps de déployer l'armée italienne dans les rues et de faire réfléchir deux fois chaque voyou de la mafia avant de demander à nouveau du \"pizzo\"."
 ITA_war_with_Mafia_tt: "Dépenses de sécurité intérieure: §R+10%§!"
 ITA_relax_legal_framework: "Assouplir le cadre juridique"
 ITA_relax_legal_framework_desc: "Lutter contre des organisations criminelles aussi ancrées dans la société que la §tMafia§! n'est pas une tâche facile, le faire avec nos mains souvent liées par nos propres lois est encore pire. Nous devons mettre en place des mesures extraordinaires pour affronter adéquatement la §tMafia§!."
 ITA_intensify_police_operations: "Intensifier les opérations de police"
 ITA_intensify_police_operations_desc: "Une approche passive n'a pas fonctionné ces dernières décennies et ne fonctionnera pas dans les prochaines. Nous devons nous salir les mains et affronter la §tMafia§! de front."
 ITA_turn_the_population_against_them: "Retourner le peuple contre eux"
 ITA_turn_the_population_against_them_desc: "La principale force de la §tMafia§! réside dans l'acceptation passive de la société, \"Omertà\". Les habitants du Sud ne dénonceront pas ces criminels par peur ou même par une légère approbation car ils ont le sentiment que le gouvernement central les a abandonnés. Nous devons changer la narrative et faire en sorte que les gens se sentent en sécurité et pris en charge."
 ITA_seek_support_of_the_church: "Chercher le soutien de l'église"
 ITA_seek_support_of_the_church_desc: "Le Sud de l'Italie est encore profondément dévot. L'Église peut donc être un allié essentiel pour arracher le contrôle de la société à la §tMafia§!."
 ITA_anti_mafia_education: "Éducation anti-§tMafia§!"
 ITA_anti_mafia_education_desc: "Pour vaincre la §tMafia§! nous devons veiller à ce que nos enfants ne grandissent pas pour être recrutés dans leurs rangs. Nous devons veiller à ce que les écoles leur offrent un endroit sûr où grandir, loin des machinations des familles."
 ITA_protect_against_pizzo: "Offrir une protection contre le Pizzo"
 ITA_protect_against_pizzo_desc: "La §tMafia§! exerce un contrôle sur le territoire à travers une taxation de facto appelée \"Pizzo\", une redevance inrefusable offerte en échange de protection. Le refus de payer pour cette protection provoque souvent des incidents désagréables pour les activités commerciales de ceux qui refusent l'extorsion."
 ITA_eradicating_mafia: "Éradication de la §tMafia§!"
 ITA_eradicating_mafia_desc: "L'un des plus grands problèmes qui nous empêchent de développer le Sud est la criminalité organisée connue sous le nom de §tMafia§!. Il existe diverses organisations criminelles qui contrôlent le sud de l'Italie de manière presque féodale et sont devenues partie intégrante de la société. S'en débarrasser ne sera pas facile, mais c'est la bonne chose à faire."
 ITA_North_South_divide: "La Question du Sud"
 ITA_North_South_divide_desc: "Le sud de l'Italie est à la traîne par rapport à la moitié nord plus industrielle depuis des décennies, nous devons combler cet écart pour garantir que l'Italie reste compétitive sur la scène mondiale"
 ITA_divided_nation: "Le Nouveau Malade de l'Europe"
 ITA_divided_nation_desc: "L'économie autrefois dynamique de l'Italie est rapidement en retard sur les normes occidentales, la criminalité organisée et la corruption sont répandues, la productivité a cessé de croître, la dette continue d'augmenter, les jeunes talents quittent le pays à la recherche d'opportunités que l'Italie ne peut leur offrir. Ce problème et bien d'autres doivent être résolus si l'Italie souhaite réussir dans le nouveau millénaire."
 ITA_industrial_focus: "Industrie italienne"
 ITA_industrial_focus_desc: "L'industrie italienne a connu un boom pendant la période de la guerre froide, et il est de notre devoir de continuer à améliorer notre industrie pour nous assurer que notre position entre les puissances mondiales reste forte."
 ITA_south_italian_dev: "Développer le sud de l'Italie"
 ITA_south_italian_dev_desc: "Nous devons développer le sud de l'Italie pour corriger le mauvais état dans lequel il se trouve. Depuis qu'il était contrôlé par les Espagnols, le Sud est plus pauvre et plus arriéré que le Nord. Il est grand temps que nous corrigions cela."
 ITA_central_italian_dev: "Développer le centre de l'Italie"
 ITA_central_italian_dev_desc: "Juste parce que l'industrie du Sud est dans une situation désastreuse et que l'industrie du Nord avance à grands pas ne signifie pas que nous devrions négliger l'industrie dans la partie centrale de notre pays."
 ITA_north_italian_dev: "Développer le nord de l'Italie"
 ITA_north_italian_dev_desc: "Le nord de l'Italie est la partie la plus moderne du pays. Nous allons devoir le moderniser et l'améliorer pour l'aider à croître davantage et augmenter notre puissance économique."
 ITA_islands_dev: "Développer les îles"
 ITA_islands_dev_desc: "La Sicile et la Sardaigne sont beaucoup plus pauvres que le continent italien. Nous devons investir en elles pour les aider à grandir et à se moderniser."
 ITA_south_infrastructure: "Développement de l'infrastructure du Sud"
 ITA_south_infrastructure_desc: "Depuis la révolution industrielle, l'infrastructure italienne est plus pauvre que celle de nos voisins, surtout dans le Sud. Nous devons construire plus d'autoroutes et de réseaux routiers pour rendre même les Allemands jaloux!"
 ITA_central_infrastructure: "Développement de l'infrastructure centrale"
 ITA_central_infrastructure_desc: "Comme la plupart des choses dans ce pays, l'infrastructure en Italie centrale n'est pas aussi développée qu'au Nord, mais en même temps elle est aussi déficiente que celle du Sud. Il y a certainement encore de la place pour l'amélioration."
 ITA_north_infrastructure: "Développement de l'infrastructure du Nord"
 ITA_north_infrastructure_desc: "Le nord de l'Italie peut avoir la meilleure infrastructure du pays, mais il y a toujours de la place pour l'amélioration. De nouvelles autoroutes et de nouvelles connexions aux réseaux de transport en commun de nos voisins amélioreront l'efficacité du nord."
 ITA_islands_infrastructure: "Développement dans les îles"
 ITA_islands_infrastructure_desc: "Nous ne pouvons pas permettre à nos territoires insulaires de rester en retard dans le développement! De nouvelles routes et voies ferrées doivent être construites pour les rendre aussi bonnes que n'importe quelle grande ville européenne!"
 ITA_south_dockyards: "Améliorer le port de Gioia Tauro"
 ITA_south_dockyards_desc: "Le port de Gioia Tauro est l'un des principaux ports de commerce du sud de l'Italie et doit être amélioré pour assurer le bon déroulement du commerce."
 ITA_central_dockyards: "Améliorer le port de Civitavecchia"
 ITA_central_dockyards_desc: "Améliorer le port important de Civitavecchia, car il est dans une position stratégique et près de notre capitale. L'Italie était autrefois une superpuissance maritime, si notre marine n'est pas forte près de Rome, nous ne pourrons jamais récupérer notre héritage!"
 ITA_north_dockyards: "Améliorer le port de Trieste"
 ITA_north_dockyards_desc: "Améliorer le port important de Trieste car c'est notre port le plus important dans la mer Adriatique, avec Venise et Bari."
 ITA_islands_civilian: "Développement civil en Sardaigne"
 ITA_islands_civilian_desc: "Nous devons fabriquer plus de biens dans la belle île de Sardaigne. Cela augmentera leur prospérité et leur gratitude devrait calmer tous les appels stupides à l'indépendance."
 ITA_islands_military: "Développement militaire dans les îles"
 ITA_islands_military_desc: "L'armée italienne descend des légions romaines! Ils doivent être forts, et ils doivent être bien équipés. Construire cet équipement en Sicile et en Sardaigne enrichira ces régions."
 ITA_invest_south: "Exploiter le rattrapage économique"
 ITA_invest_south_desc: "Le sud de l'Italie était sous-développé, mais maintenant que nous avons enlevé les entraves qui entravaient sa capacité à rattraper, nous pouvons récolter les bénéfices de cela et renforcer encore plus l'économie régionale."
 ITA_invest_north: "Agrandir le \"moteur de l'Europe\""
 ITA_invest_north_desc: "La Lombardie est connue pour être l'une des régions les plus dynamiques d'Europe, nous devrions renforcer son rôle de moteur qui alimentera notre croissance."
 ITA_north_miracle: "Efficacité des industries du Nord"
 ITA_north_miracle_desc: "Les industries du nord de l'Italie ont une histoire d'efficacité et de productivité, malgré les problèmes historiques qui affligent le pays."
 ITA_adriatic_gas_fields: "Champs de gaz de l'Adriatique"
 ITA_adriatic_gas_fields_desc: "La mer Adriatique détient une réserve de gaz naturel de taille décente que nous n'utilisons pas correctement. Nous devrions développer nos capacités d'extraction pour réduire notre dépendance à l'égard des sources d'énergie étrangères."
 ITA_oil_fields_sicily: "Champs de pétrole en Sicile"
 ITA_oil_fields_sicily_desc: "Qui a besoin de l'Arabie Saoudite ou du Venezuela? Une véritable superpuissance est autosuffisante! Nous devons commencer à extraire du pétrole ici même en Méditerranée, et les eaux siciliennes pourraient posséder de grandes réserves de pétrole!"
 ITA_enforce_culture_SRD: "Renforcer l'union culturelle en Sardaigne"
 ITA_enforce_culture_SRD_desc: "Les Sardes doivent comprendre que leur place est en Italie, et donc nous devons stopper leur désir d'indépendance."
 ITA_education_reforms: "Réformes de l'éducation"
 ITA_education_reforms_desc: "Les Allemands, les Français et les Britanniques dominent tous l'enseignement supérieur européen. Les universités italiennes doivent être les meilleures du continent si nous voulons que notre pays devienne la première puissance européenne!"
 ITA_economic_reforms: "Réformes économiques"
 ITA_economic_reforms_desc: "Notre économie a souffert de mauvaise gestion. Une certaine réforme de la législation économique et de l'implication du gouvernement est nécessaire, et devrait aider à favoriser la prospérité."
 ITA_european_logistics: "Nouvelle logistique"
 ITA_european_logistics_desc: "Une logistique améliorée, ainsi que l'amélioration de l'infrastructure, permettra de produire plus avec moins d'usines, nous aidant à déclencher un boom économique. Aidons les entreprises à s'adapter aux nouvelles opportunités dans le Nord."
 ITA_buona_scuola: "Réformer notre structure éducative"
 ITA_buona_scuola_desc: "L'enseignement supérieur est bien beau, mais le fait de former des étrangers défait le but. Nous devons investir dans les écoles publiques italiennes pour qu'elles soient les meilleures en Europe. Élaborons un plan d'investissement."
 ITA_bureaucratic_reforms: "Réformes bureaucratiques"
 ITA_bureaucratic_reforms_desc: "Le gouvernement italien est très inefficace. La restructuration de la bureaucratie interne sur la base de ce que nous avons appris fonctionne tout au long de nos réformes économiques devrait grandement améliorer son efficacité."
 ITA_oil_fields_basilicata: "Champs de pétrole en Basilicate"
 ITA_oil_fields_basilicata_desc: "Après notre récent succès en Sicile, nous avons découvert que nous pourrions posséder plus de pétrole que nous le pensions! Mettons en place des opérations d'extraction au sud de notre continent. Que l'or noir coule."
 ITA_support_eni_africa: "Soutenir ENI en Afrique"
 ITA_support_eni_africa_desc: "Utiliser l'influence gouvernementale pour accorder à l'ENI, notre principale compagnie pétrolière, un plus grand contrôle sur les ressources africaines bénéficiera à notre économie."
 ITA_support_eni_arabia: "Soutenir ENI en Arabie"
 ITA_support_eni_arabia_desc: "Tout comme en Afrique, nous pouvons aider ENI dans la péninsule arabique, ce qui nous permettra de contrôler davantage les ressources stratégiques du monde."
 ITA_anti_mafia_measures: "Mesures anti-§tMafia§!"
 ITA_anti_mafia_measures_desc: "Le pouvoir de la §tMafia§! est bien connu dans le monde entier, et même si la plupart des gens peuvent l'associer au cinéma ou à la télévision, ils constituent une réelle menace en Italie. Nous devons aider les forces de l'ordre à lancer de grandes campagnes contre eux. Nous ne les éliminerons peut-être pas complètement, mais nous pouvons certainement diminuer leur influence à court terme."
 ITA_anti_corruption_measures: "Mesures anti-corruption"
 ITA_anti_corruption_measures_desc: "Avec des ressources adéquates et en appuyant sur les bons boutons, nous pouvons obtenir les noms de plusieurs politiciens corrompus et en faire un exemple."
 ITA_ideology_focus: "Le débat idéologique"
 ITA_ideology_focus_desc: "Depuis la Seconde Guerre mondiale, l'Italie est une démocratie alignée sur l'Occident, mais les temps changent. Peut-être est-il temps de réviser nos allégeances idéologiques."
 ITA_our_past: "Les anciennes voies"
 ITA_our_past_desc: "La démocratie a apporté la corruption et un déclin du pouvoir en Italie. Nous devons nous en éloigner si nous voulons nous relever!"
 ITA_what_we_are: "La voie démocratique"
 ITA_what_we_are_desc: "N'avons-nous rien appris du totalitarisme de Mussolini? L'Italie est libre, et restera libre!"
 ITA_mantain_the_republic: "Maintenir la République"
 ITA_mantain_the_republic_desc: "La constitution stipule que l'Italie est une république démocratique fondée sur le travail. La souveraineté appartient au peuple et est exercée par le peuple dans les formes et dans les limites de la constitution."
 ITA_towards_monarchy: "Vers la monarchie"
 ITA_towards_monarchy_desc: "L'âge d'or de l'Italie était clairement pendant la monarchie. Notre république est une expérience ratée, nous devrions nous efforcer de restaurer le roi!"
 ITA_empower_the_king: "Le nouveau royaume"
 ITA_empower_the_king_desc: "Nous ne pouvons pas restaurer la monarchie et ne pas donner de pouvoir aux héritiers légitimes du trône. Le gouvernement est prêt, couronnons un nouveau roi. Vive le roi Vittorio Emmanuel IV, de la maison de Savoie, roi légitime de l'Italie!"
 ITA_reestablish_rome: "La nouvelle Rome"
 ITA_reestablish_rome_desc: "L'âge d'or de l'Italie était à l'époque où l'Empire Romain s'étendait de l'Ibérie au Caucase. Nous devrions reprendre le manteau de Rome, et nous efforcer de reconstruire l'Empire à l'ère moderne."
 ITA_dismantle_parliament: "Démanteler le Parlement"
 ITA_dismantle_parliament_desc: "Le peuple italien s'est exprimé, nous avons désormais la légitimité nécessaire pour nous débarrasser de la classe politique corrompue qui a provoqué des décennies de déclin sans violence inutile."
 ITA_seize_power: "Prendre le pouvoir"
 ITA_seize_power_desc: "Nous ne pouvons plus tolérer que ces esclaves corrompus dirigent notre pays, nous les écarterons du pouvoir, par la force, si nécessaire."
 ITA_divide_et_impera: "Divide et Impera"
 ITA_divide_et_impera_desc: "'Divide et Impera', signifiant 'Diviser pour régner' signifie littéralement gagner et maintenir le pouvoir en brisant les concentrations de pouvoir plus importantes en morceaux qui individuellement ont moins de pouvoir que celui qui met en œuvre la stratégie. Cette idée devrait guider notre politique si nous voulons former une nouvelle Rome."
 ITA_march_on_rome: "La nouvelle marche sur Rome"
 ITA_march_on_rome_desc: "Mussolini marcha sur Rome avec ses chemises noires pour prendre le pouvoir. Nous devrions aider nos mouvements fascistes à en organiser un deuxième, pour réembrasser officiellement le fascisme. Les trains circulent déjà à l'heure, nous pouvons donc nous concentrer sur la conquête dès le départ cette fois-ci."
 ITA_reclaim_colonies: "Récupérer nos colonies"
 ITA_reclaim_colonies_desc: "L'Empire colonial italien n'était certainement pas le plus grand du monde, mais si nous voulons montrer au monde la puissance du fascisme, nous devons le restaurer! Ces Africains ne sont pas à la hauteur de nous, Italiens, la reconquête de nos colonies devrait être un morceau de Tiramisu."
 ITA_claim_tunisia: "Revendiquer la Tunisie"
 ITA_claim_tunisia_desc: "La Tunisie a été saisie par la France avant que nous puissions faire notre mouvement et la revendiquer comme une partie de notre projet de Quatrième Rive, nous avons maintenant la chance d'essayer à nouveau."
 ITA_claim_lybia: "Revendiquer la Libye"
 ITA_claim_lybia_desc: "Nous avons lutté dur contre les Turcs pour libérer la Libye, qui a été notre colonie pendant des décennies. Notre projet d'intégration est notre Quatrième Rive doit redémarrer."
 ITA_claim_eritrea: "Revendiquer l'Érythrée"
 ITA_claim_eritrea_desc: "L'Érythrée a été laissée dans une situation abominable après que nous avons été forcés de partir, restaurer notre règle serait un cadeau pour eux."
 ITA_claim_somalia: "Revendiquer la Somalie"
 ITA_claim_somalia_desc: "La Somalie a été laissée dans une situation abominable après que nous avons été forcés de partir, restaurer notre règle serait un cadeau pour eux."
 ITA_claim_ethiopia: "Revendiquer l'Éthiopie"
 ITA_claim_ethiopia_desc: "L'Éthiopie a été laissée dans une situation abominable après que nous avons été forcés de partir, restaurer notre règle serait un cadeau pour eux."
 ITA_oil_deal_egypt: "Accord pétrolier égyptien"
 ITA_oil_deal_egypt_desc: "L'Égypte, grâce au canal de Suez, est un point de transit vital pour une partie importante de nos marchandises, en particulier le pétrole, qu'elle produit également. Nous devrions sécuriser un accord commercial confortable avec eux, notre puissance militaire garantira que ses conditions seront aussi favorables que possible."
 ITA_gulf_black_gold: "Accords pétroliers du golfe Persique"
 ITA_gulf_black_gold_desc: "Les pays du golfe Persique produisent une quantité significative de pétrole qui sera vital pour notre industrie de guerre."
 ITA_levant_oil_deal: "Accords pétroliers du Levant"
 ITA_levant_oil_deal_desc: "La Syrie et l'Irak sont de grands producteurs de pétrole et nous bénéficierons tous deux d'un accord commercial mutuel pour garantir que le pétrole coule librement vers l'Italie."
 ITA_persian_oil_deal: "Accord pétrolier iranien"
 ITA_persian_oil_deal_desc: "L'Iran est un grand producteur de pétrole, ses ressources énergétiques seront vitales pour nos besoins croissants."
 ITA_renew_lateran_treaties: "Renouveler les traités du Latran"
 ITA_renew_lateran_treaties_desc: "Les traités du Latran étaient un pacte entre l'Italie fasciste et la Cité du Vatican, où la 'Question romaine' a été réglée, avec l'Italie reconnaissant finalement le Saint-Siège comme un micro-État indépendant. Ils font partie de notre constitution démocratique, nous devrions donc nous assurer qu'ils savent que notre gouvernement fasciste les respectera. Pour l'instant."
 ITA_renew_lateran_treaties_2: "Renouveler les traités du Latran"
 ITA_renew_lateran_treaties_2_desc: "Les traités du Latran étaient un pacte entre l'Italie fasciste et la Cité du Vatican, où la 'Question romaine' a été réglée, avec l'Italie reconnaissant finalement le Saint-Siège comme un micro-État indépendant. Ils font partie de notre constitution démocratique, nous devrions donc nous assurer qu'ils savent que notre gouvernement fasciste les respectera. Pour l'instant."
 ITA_pesky_states: "Ultimatum aux mineurs"
 ITA_pesky_states_desc: "Il est temps de dire aux micro-États en Italie que le gouvernement ne reconnaît pas leur droit à exister. Ils se soumettront au nouveau Duce, ou nos nouvelles légions de chemises noires marcheront sur eux."
 ITA_retake_african_coast: "Reprendre la côte africaine"
 ITA_retake_african_coast_desc: "On pense à l'Europe quand on pense à l'Ancienne Rome, mais l'Afrique du Nord en faisait également partie. Ces nations sont pauvres et faibles, nous devrions facilement pouvoir les prendre et restaurer la règle romaine dans la région."
 ITA_retake_levant: "Reprendre le Levant"
 ITA_retake_levant_desc: "Autrefois le siège des plus grands empires de l'antiquité, le Moyen-Orient a été mis de côté par l'histoire, avec ses peuples luttant sous la domination étrangère et à cause des conflits internes constants. Il est temps de ramener la Pax Romana une fois de plus sur la région et de saisir sa richesse souterraine pour alimenter notre glorieuse restauration."
 ITA_invite_the_gauls: "Europe de l'Ouest"
 ITA_invite_the_gauls_desc: "Nos frères d'Europe de l'Ouest sont aussi les enfants de Rome. Si nous voulons faire de notre Fédération romaine un véritable successeur de l'Empire, nous devrions leur offrir l'adhésion."
 ITA_invite_africans: "Afrique et Moyen-Orient"
 ITA_invite_africans_desc: "L'Afrique et le Moyen-Orient ont beaucoup changé depuis qu'ils étaient romains. De nouvelles cultures et l'essor de l'islam ont peut-être changé à jamais. Mais eux aussi sont des enfants de Rome. Nous devrions leur offrir l'adhésion à notre Fédération."
 ITA_demand_carniola: "Exiger la Carniole"
 ITA_demand_carniola_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. L'Italie doit contrôler les Balkans si nous voulons dominer la Méditerranée. Nous forcerons nos voisins à accepter certaines frontières redessinées... ou accepter nos armées irrésistibles les redessinant par la force."
 ITA_demand_dalmatia: "Exiger la Dalmatie"
 ITA_demand_dalmatia_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. L'Italie doit contrôler les Balkans si nous voulons dominer la Méditerranée. Nous forcerons nos voisins à accepter certaines frontières redessinées... ou accepter nos armées irrésistibles les redessinant par la force."
 ITA_reclaim_ionian_islands: "Exiger les îles Ioniennes"
 ITA_reclaim_ionian_islands_desc: "Les îles Ioniennes comme Corfou et Zacinto ont été italiennes pendant des siècles, nous devons les récupérer."
 ITA_our_grisons: "Récupérer la Suisse italienne"
 ITA_our_grisons_desc: "Le Tessin et les Grisons sont des régions italophones de Suisse, ils seraient beaucoup mieux avec leurs frères qu'avec les Allemands ou les Français."
 ITA_strike_gaul: "Frapper l'Ouest"
 ITA_strike_gaul_desc: "La Gaule, l'Hispanie, la Britannia, ils ont tous besoin de voir la lumière et d'accepter que leur place légitime est au sein du Nouvel Empire Romain. Nos légions feront un travail rapide d'eux."
 ITA_recover_anatolia: "Récupérer l'Anatolie"
 ITA_recover_anatolia_desc: "L'Empire de l'Est doit être restauré. Notre nouvelle technologie devrait signifier que nous n'aurons pas à nous séparer à nouveau puisque nous pouvons mieux gouverner, donc ce doit être nous qui récupérons ces terres. Faisons d'Istanbul Constantinople à nouveau!"
 ITA_invite_anatolians: "Inviter les Anatoliens"
 ITA_invite_anatolians_desc: "Nous ne pouvons pas sérieusement prétendre être les successeurs de Rome sans offrir l'adhésion à l'Empire de l'Est. Négocions l'adhésion avec leurs différents gouvernements."
 ITA_our_savoie: "Récupérer la Savoie"
 ITA_our_savoie_desc: "La Savoie a été illégalement donnée aux Français lorsque nous avions besoin de leur aide contre les Autrichiens pendant le Risorgimento."
 ITA_our_corsica: "Récupérer la Corse"
 ITA_our_corsica_desc: "La Corse est géographiquement italienne et a été gouvernée par Gênes pendant d'innombrables siècles, il est temps de compléter enfin l'unification de notre région d'origine."
 ITA_our_nizza: "Récupérer Nice"
 ITA_our_nizza_desc: "Nice a été imprudemment cédée à la France avec la Savoie pendant le Risorgimento. Il est temps de la récupérer pour enfin compléter notre unification."
 ITA_recover_balkans: "Récupérer la zone des Balkans"
 ITA_recover_balkans_desc: "La région des Balkans est actuellement un mélange de populations, ce qui a conduit à de nombreux conflits, comme nous l'avons vu lors de l'effondrement de la Yougoslavie. Il faut les unir tous sous le drapeau romain, comme des frères, et mettre fin à ces nations artificielles."
 ITA_recover_alps: "Récupérer l'espace alpin"
 ITA_recover_alps_desc: "La région alpine constitue une barrière naturelle essentielle pour la péninsule italienne, foyer de l'Empire. Il est impératif de le récupérer pour protéger l'Italie."
 ITA_invite_balkan_countries: "Les Balkans"
 ITA_invite_balkan_countries_desc: "Les Balkans devraient être invités dans la Fédération romaine, pour lui permettre de s'étendre sur toute la côte méditerranéenne. C'était une partie vitale de l'Empire occidental, et le récent chaos dans la région est une honte pour la mémoire de Rome."
 ITA_strike_germans_before_they_can: "Venger Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "Ce sont les barbares germaniques qui ont détruit la vieille Rome et aujourd'hui, une nouvelle Rome est née. Si nous voulons garantir sa survie, nous devons nous assurer que les Allemands ne constitueront pas une menace et nous n'attendrons pas qu'ils frappent les premiers. Prêtes les Légions, nous marcherons sur Berlin!"
 ITA_arabian_black_gold: "L'or noir de l'Arabie"
 ITA_arabian_black_gold_desc: "Nous devrions poursuivre le rêve de Mussolini de conquérir l'Arabie. Non seulement cela augmentera considérablement l'étendue et l'importance de l'Empire italien, mais cela nous donnera accès à d'énormes gisements de pétrole. L'or noir de l'Arabie enrichira l'Empire italien."
 ITA_abandon_the_west: "Abandonner l'Ouest"
 ITA_abandon_the_west_desc: "Dites 'addio' à l'OTAN, nous allons faire cavalier seul! La guerre froide est terminée, il n'est pas nécessaire de lier notre politique étrangère aux Américains et à leurs amis."
 ITA_settle_southern_question: "Régler la question du Sud"
 ITA_settle_southern_question_desc: "La partie sud de l'Italie est opposée à l'idée du Nouveau Royaume, mais grâce à une campagne de propagande concentrée, nous devrions être en mesure de normaliser l'idée parmi la population locale et d'apaiser les manifestants."
 ITA_demand_crown_albania: "Exiger l'Albanie"
 ITA_demand_crown_albania_desc: "Le roi Vittorio Emmanuel III a reçu le trône de l'Albanie du roi Zog. Et l'Albanie conserve encore des liens significatifs avec l'Italie, il est temps de les ramener dans le giron."
 ITA_italian_empire: "L'Empereur"
 ITA_italian_empire_desc: "En reprenant nos colonies, nous avons de facto restauré l'Empire italien, et donc notre glorieux dirigeant peut maintenant officiellement prétendre que le Royaume d'Italie est maintenant l'Empire d'Italie. Vive l'Empereur Vittorio IV!"
 ITA_attack_on_america: "Attaquer l'Amérique"
 ITA_attack_on_america_desc: "Les États-Unis ont été à l'origine de l'invasion de notre pays et de la chute de l'Italie pendant la Seconde Guerre mondiale. L'Italie n'a fait que se détériorer depuis, mais nous avons désormais retrouvé la place qui nous revient parmi les puissances mondiales. L'heure est donc enfin à la vengeance. Nous allons incendier Washington, montrons aux Américains la véritable puissance des enfants de Rome!"
 ITA_attack_on_america_spirit: "Attaquer l'Amérique"
 ITA_attack_on_america_spirit_desc: "Les États-Unis ont été à l'origine de l'invasion de notre pays et de la chute de l'Italie pendant la Seconde Guerre mondiale. L'Italie n'a fait que se détériorer depuis, mais nous avons désormais retrouvé la place qui nous revient parmi les puissances mondiales. L'heure est donc enfin à la vengeance. Nous allons incendier Washington, montrons aux Américains la véritable puissance des enfants de Rome!"
 ITA_pax_romana: "Pax Romana"
 ITA_pax_romana_desc: "Le destin final de Rome est enfin à notre portée, nous unifierons toute la planète sous l'Aigle Impérial une fois pour toutes."
 ITA_with_europe: "Poursuivre la coopération européenne"
 ITA_with_europe_desc: "L'Italie doit être proche de l'Union européenne. Nous devrions poursuivre des liens étroits avec les autres membres et une coopération accrue."
 ITA_with_europe_2: "Poursuivre la coopération européenne"
 ITA_with_europe_2_desc: "L'Italie doit être proche de l'Union européenne. Nous devrions poursuivre des liens étroits avec les autres membres et une coopération accrue."
 ITA_european_speech: "Le discours européen"
 ITA_european_speech_desc: "Nous devons annoncer nos intentions d'unifier l'Europe. Préparons le discours officiel que les députés européens italiens donneront au Parlement européen, ainsi que toute autre préparation de relations publiques dont nous pourrions avoir besoin."
 ITA_prepare_the_union: "Préparer l'Union"
 ITA_prepare_the_union_desc: "Nous devons préparer le traité d'unification et le soumettre au Parlement européen. Il faudra du temps pour préparer un traité qui rendra tous les membres heureux d'accepter l'union."
 ITA_unite_the_union: "Une Europe"
 ITA_unite_the_union_desc: "L'Union européenne est notre avenir, et nous sommes l'avenir de l'Union européenne. Nous avons soumis le traité d'unification au Parlement européen. Tous nos efforts devraient être consacrés à s'assurer que tous les membres de l'UE l'approuvent, et nous aurons créé le plus grand super-état que le monde ait jamais vu."
 ITA_without_europe: "Seuls"
 ITA_without_europe_desc: "L'Union européenne est destinée à échouer, et notre adhésion ne fait guère plus que nous priver de notre souveraineté. Nous devrions commencer à nous éloigner de l'organisation."
 ITA_diplomatic_focus: "Focus diplomatique"
 ITA_diplomatic_focus_desc: "§YCoopération industrielle§!: Les deux pays reçoivent une usine civile.\n§YCoopération militaire§!: L'Italie demande à acheter du matériel militaire.\n§YAccord touristique§!: Les deux pays reçoivent un bureau.\n§YAccord commercial§!: L'Italie reçoit des ressources, l'autre pays obtient une usine.\n§YMigration§!: L'Italie obtient une croissance démographique plus importante ou une réduction du coût de la police.\n§YAccord technologique§!: L'Italie paie de l'argent pour la vitesse de recherche et les bonus technologiques."
 ITA_diplomatic_focus_TT: "Dans la description de ce focus, vous pouvez trouver les effets des accords que vous pouvez proposer à d'autres pays dans cette branche."
 ITA_strenghten_ties_with_west: "Renforcer les liens avec l'Ouest"
 ITA_strenghten_ties_with_west_desc: "Depuis la fin du fascisme, l'Italie est devenue une démocratie stable. Nous devons maintenir nos liens avec l'Amérique, l'OTAN, et le monde libre dans son ensemble."
 ITA_draw_closer_to_east: "Se rapprocher de l'Est"
 ITA_draw_closer_to_east_desc: "La Russie est une superpuissance forte, et maintenant que nous cherchons à nous séparer de l'Ouest, elle sera notre meilleur allié. Ils peuvent utiliser nos ports, nous pouvons utiliser leur influence et leur puissance."
 ITA_draw_closer_to_far_east: "Se rapprocher de la Chine"
 ITA_draw_closer_to_far_east_desc: "Les Chinois domineront ce nouveau siècle. Si nous souhaitons nous séparer de l'Ouest, nous devons nous rapprocher d'eux. Un allié en Europe leur sera inestimable, ils nous accueilleront donc à bras ouverts."
 ITA_strive_for_neutrality: "Viser la neutralité"
 ITA_strive_for_neutrality_desc: "L'histoire a montré que les empires peuvent s'effondrer à une vitesse éclair et choisir un camp trop hâtivement pourrait être dangereux."
 ITA_industrial_cooperation_with_japan: "Coopération industrielle avec le Japon"
 ITA_industrial_cooperation_with_japan_desc: "L'Italie et le Japon ont tous deux de forts secteurs manufacturiers orientés vers le commerce international et les exportations. La coopération devrait bénéficier à toutes les parties."
 ITA_security_cooperation_with_mexico: "Coopération en matière de sécurité avec le Mexique"
 ITA_security_cooperation_with_mexico_desc: "Le Mexique, comme nous, a une histoire d'organisations criminelles fortes, les cartels. Des organisations qui coopèrent souvent avec notre propre mafia en matière de trafic de drogues. Coopérer avec eux devrait nous aider à affaiblir ce commerce illicite."
 ITA_trade_deal_with_australia: "Se lier d'amitié avec l'Australie"
 ITA_trade_deal_with_australia_desc: "L'Australie a une importante communauté italienne et est un grand exportateur de matières premières, un accord commercial pourrait grandement bénéficier à nos deux pays."
 ITA_trade_deal_with_canada: "Se lier d'amitié avec le Canada"
 ITA_trade_deal_with_canada_desc: "Le Canada est un grand exportateur de matières premières et a un grand désir pour les exportations alimentaires italiennes, un accord commercial pourrait grandement bénéficier à nos deux pays."
 ITA_befriend_south_america: "Se lier d'amitié avec l'Amérique du Sud"
 ITA_befriend_south_america_desc: "L'Amérique du Sud se méfie des États-Unis et de l'Ouest en général depuis la guerre froide. Cependant, ils ne pensent pas grand-chose de l'Italie. Tendons la main en amitié au Brésil et à l'Argentine, et commençons à influencer la région."
 ITA_befriend_india: "Se lier d'amitié avec l'Inde"
 ITA_befriend_india_desc: "L'Inde va bientôt devenir le pays le plus peuplé de la planète, il est inévitable qu'elle devienne un acteur majeur et il serait sage de se lier d'amitié avec elle maintenant."
 ITA_befriend_north_african_countries: "Se lier d'amitié avec les pays d'Afrique du Nord"
 ITA_befriend_north_african_countries_desc: "L'autre côté de la mer Méditerranée est contrôlé par des pays d'Afrique du Nord qu'il serait sage de se lier d'amitié afin de coopérer sur la question des migrants qui tentent de traverser vers l'Europe."
 ITA_befriend_south_african_countries: "Se lier d'amitié avec les pays d'Afrique du Sud"
 ITA_befriend_south_african_countries_desc: "L'Afrique est une terre de richesses, cette richesse minérale est stratégiquement importante pour nos industries et il serait sage de négocier un accès prioritaire pour nos entreprises."
 ITA_befriend_america: "Se lier d'amitié avec les USA"
 ITA_befriend_america_desc: "Les États-Unis sont le bastion moderne de la liberté et de la démocratie. Pour assurer au monde que l'Italie défend la liberté, nous devons assurer leur amitié."
 ITA_befriend_israel: "Se lier d'amitié avec Israël"
 ITA_befriend_israel_desc: "Israël est un pays extrêmement avancé avec des technologies de pointe dans de nombreux domaines comme l'agriculture, la gestion de l'eau et l'armement, nous pourrions certainement bénéficier de la coopération avec eux."
 ITA_befriend_israel_TT: "Cela réduira les chances de sécheresse."
 ITA_befriend_taiwan: "Se lier d'amitié avec Taiwan et la Corée du Sud"
 ITA_befriend_taiwan_desc: "Taiwan et la Corée du Sud sont les nations leaders dans la fabrication de processeurs et de nombreux autres produits technologiques."
 ITA_befriend_europeans: "Se lier d'amitié avec l'Europe de l'Ouest"
 ITA_befriend_europeans_desc: "Nous devons montrer à nos frères européens que notre allégeance est avec eux. Nous sommes avec eux!"
 ITA_befriend_middle_east: "Se lier d'amitié avec le Moyen-Orient"
 ITA_befriend_middle_east_desc: "Nous n'avons aucun intérêt à nous opposer aux nations du Moyen-Orient. Ils se méfient de nos voisins, nous devons donc les convaincre que nous sommes prêts à être leur ami."
 ITA_befriend_south_east_asia: "Se lier d'amitié avec l'Asie du Sud-Est"
 ITA_befriend_south_east_asia_desc: "Dans le cadre de notre tentative de nous rapprocher de la Chine, nous allons devoir nous lier d'amitié avec d'autres nations asiatiques."
 ITA_befriend_europeans2: "Se lier d'amitié avec l'Europe de l'Est"
 ITA_befriend_europeans2_desc: "L'ancien bloc de l'Est est plus pauvre que l'Ouest, et culturellement et politiquement différent de lui. Nous devons essayer de leur offrir notre soutien diplomatique et nous assurer qu'ils savent que nous sommes avec eux."
 ITA_befriend_csto: "Se lier d'amitié avec l'OTSC"
 ITA_befriend_csto_desc: "Ayant aligné nos intérêts avec les Russes, il est naturel de se lier d'amitié avec leurs amis. Nous devons nous assurer que les membres de l'OTSC considèrent l'Italie comme un ami et un allié."
 ITA_befriend_malaya: "Se lier d'amitié avec les Indes orientales"
 ITA_befriend_malaya_desc: "Si nous nous alignons avec les Chinois, nous allons devoir trouver d'autres alliés potentiels autour d'eux. Les nations du Pacifique, la Malaisie et l'Indonésie, sont de bons candidats."
 ITA_befriend_europeans3: "Se lier d'amitié avec l'Europe du Nord"
 ITA_befriend_europeans3_desc: "Nous ne devons pas oublier nos voisins teutoniques et scandinaves. Il est important d'avoir leur amitié et leur soutien si nous souhaitons être reconnus comme un véritable défenseur de la démocratie."
 ITA_attempt_join_sco: "Rejoindre l'OSC"
 ITA_attempt_join_sco_desc: "Nous sommes sortis de l'OTAN depuis un certain temps maintenant, et notre changement d'allégeance soudain ne nous a pas valu l'amitié de nos voisins. Nous devons officiellement rejoindre nos nouveaux alliés dans l'OSC, pour consolider notre changement de politique étrangère pour les décennies à venir. L'Italie se tient aux côtés du Dragon!"
 ITA_the_nato: "Réaffirmer l'engagement de l'OTAN"
 ITA_the_nato_desc: "Nous devons garantir à nos membres de l'alliance que nous sommes dédiés à leur sécurité. Une attaque contre un est une attaque contre tous."
 ITA_italeave: "Italeave"
 ITA_italeave_desc: "L'Union européenne est une ruche corrompue de bureaucrates qui méprisent l'Italie et complotent constamment en vue de sa chute, nous devons quitter cette organisation pourrissante."
 ITA_global_investments: "Investissements étrangers"
 ITA_global_investments_desc: "Si nous allons nous séparer de l'Europe et faire cavalier seul, nous allons devoir accumuler une certaine influence étrangère. Investissons dans le développement d'autres nations pour nous acheter de la bonne volonté."
 ITA_use_force: "Stopper l'immigration"
 ITA_use_force_desc: "L'immigration incontrôlée est un cercle vicieux: la classe moyenne fuit les pays pauvres, devenant la classe inférieure dans les pays riches et menaçant l'existence des classes inférieures locales. Cela signifie que leurs pays d'origine souffriront une fois qu'ils partiront, ce qui poussera davantage de personnes à partir vers les pays plus riches, augmentant ainsi l'effet. Nous devons combattre ce cycle."
 ITA_use_force_decision: "Stopper l'immigration"
 ITA_use_force_decision_desc: "L'immigration incontrôlée est un cercle vicieux: la classe moyenne fuit les pays pauvres, devenant la classe inférieure dans les pays riches et menaçant l'existence des classes inférieures locales. Cela signifie que leurs pays d'origine souffriront une fois qu'ils partiront, ce qui poussera davantage de personnes à partir vers les pays plus riches, augmentant ainsi l'effet. Nous devons combattre ce cycle."
 ITA_use_force_decision_repeal: "Arrêter de rejeter les migrants"
 ITA_encourage_immigration: "Encourager l'immigration"
 ITA_encourage_immigration_desc: "L'immigration résout de nombreux problèmes, y compris notre faible taux de natalité et la pénurie de travailleurs à bas salaire. Il est économiquement préférable pour l'Italie d'accepter plus d'immigrants."
 ITA_encourage_immigration_decision: "Encourager l'immigration"
 ITA_encourage_immigration_decision_desc: "L'immigration résout de nombreux problèmes, y compris notre faible taux de natalité et la pénurie de travailleurs à bas salaire. Il est économiquement préférable pour l'Italie d'accepter plus d'immigrants."
