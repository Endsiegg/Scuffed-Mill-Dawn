 eradicating_mafia_focus_TT: "Ce focus débloquera d'autres décisions pour lutter contre la §tMafia§!"
 mafia_ITA: "§tMafia§! italienne"
 mafia_ITA_desc: "Le crime organisé a sévi dans le sud de l'Italie même avant l'unification. Il est connu dans le monde entier et est appelé la \"§tMafia§!\" qui identifie un large groupe d'organisations criminelles telles que la \"§0Camorra§!\" dans la région de §0Campanie§!, la \"§2Cosa Nostra§!\" en §2Sicile§!, la \"§7'Ndrangheta§!\" en §7Calabre§! ou la \"§9Sacra Corona Unita§!\" en §9Puglia§!. L'influence de la §tMafia§! augmentera si elle n'est pas contrôlée et leur force augmentera considérablement si les organisations criminelles parviennent à mettre la main sur des investissements publics et étrangers."
 seize_drug_shipment: "Saisir un envoi de drogue à §7Calabre§!"
 seize_drug_shipment_desc: "Une partie importante du commerce illicite de drogues en Europe transite par les ports §7Calabrais§!, contrôlés par la 'Ndrangheta, intercepter ce cargo réduira considérablement leurs revenus."
 seize_weapons_shipment: "Saisir un envoi d'armes à §9Puglia§!"
 seize_weapons_shipment_desc: "Beaucoup d'armes illégales arrivent en Italie de l'Europe de l'Est par les ports de §9Puglia§! grâce au trafic illicite de la §9Sacra Corona Unita§!, intercepter une partie de leur cargaison diminuera leur influence dans la région."
 expose_illicit_waste_dumps: "Exposer les décharges illicites en §0Campanie§!"
 expose_illicit_waste_dumps_desc: "Une source importante de revenus pour la §0Camorra§! est l'élimination des déchets de divers types avec peu de considération pour les lois de sécurité et environnementales."
