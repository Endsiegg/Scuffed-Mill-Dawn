 lsp_snap_election: "Appeler à une élection anticipée"
 generic_ITA: "Décisions italiennes"
 generic_ITA_desc: "De nombreuses décisions de cette catégorie sont récurrentes, leur effet reste le même mais leur coût augmente de façon permanente à chaque fois qu'elles sont prises."
 ITA_tutorial_decision: "Tutoriel sur les mécaniques italiennes"
 policies_ITA: "Politiques italiennes"
 policies_ITA_desc: "Plusieurs politiques peuvent être débloquées grâce aux focus et peuvent être activées ici. Bien que les politiques ne puissent être mises en œuvre que par des partis spécifiques, il n'y a aucune obligation de les révoquer une fois que le parti d'origine a perdu le pouvoir, à moins que vous ne vouliez mettre en œuvre des politiques diamétralement opposées, bien sûr."
 bonus_to_stimulate_consumption: "Bonus pour \"Stimuler la consommation\""
 bonus_to_stimulate_consumption_desc: "Sous prétexte de stimuler la consommation interne, nous pouvons donner un gros bonus monétaire et augmenter la satisfaction de la population face à la situation actuelle."
 lsp_bonus_to_stimulate_consumption: "Bonus pour \"Stimuler la consommation\""
 lsp_bonus_to_stimulate_consumption_desc: "Sous prétexte de stimuler la consommation interne, nous pouvons donner un gros bonus monétaire et augmenter la satisfaction de la population face à la situation actuelle."
 forced_withdrawal_from_bank_accounts: "Retrait forcé des comptes bancaires"
 forced_withdrawal_from_bank_accounts_desc: "Comme Amato l'a fait il y a quelques années, nous sommes à nouveau confrontés à la nécessité désespérée d'argent et nous ne pouvons pas nous empêcher de remarquer à quel point les coffres des épargnants italiens sont pleins..."
 one_time_paycheck_bonus: "Bonus exceptionnel sur le salaire"
 one_time_paycheck_bonus_desc: "Sous prétexte de stimuler la consommation interne, nous pouvons placer un bonus exceptionnel significatif dans le salaire de nos travailleurs pour augmenter notre popularité."
 economic_concessions_to_oppositions: "Concessions économiques aux oppositions"
 economic_concessions_to_oppositions_desc: "Répondre aux préoccupations des bases du pouvoir des partis opposés pourrait nous garantir une marge de manœuvre politique."
 extraordinary_church_donation: "Don extraordinaire à l'église"
 call_in_favours_with_unions: "Faire appel aux faveurs des syndicats"
 encourage_international_investments: "Encourager les investissements internationaux"
 condemn_antiglobal_rhetoric: "Condamner la rhétorique anti-globalisation"
 condemn_antiglobal_rhetoric_desc: "Notre coalition contient des partis qui ont construit une partie de leur attrait politique sur la critique constante du capitalisme et de la mondialisation, bien que cela puisse bien fonctionner avec les masses non éduquées, cela crée une inquiétude parmi les investisseurs internationaux. Il serait sage de condamner une telle rhétorique pour améliorer la confiance internationale envers nos institutions."
 condemn_antiglobal_rhetoric_TT: "Cela réduira la popularité de chaque parti anticapitaliste ou anti-globalisation dans la coalition de 5%"
 levy_extra_church_tax: "Prélever une taxe supplémentaire sur l'église"
 provide_political_positions_to_union_men: "Fournir des postes politiques aux représentants des syndicats"
 random_financial_police_surprise_checks: "Contrôles surprises aléatoires de la police financière"
 provide_local_party_positions_to_business_owners: "Fournir des postes dans les sections locales du parti aux propriétaires d'entreprises"
 ITA_more_than_50_clergy_opinion_TT: "Plus de 50 opinions du clergé"
 ITA_more_than_50_labour_unions_opinion_TT: "Plus de 50 opinions des syndicats"
