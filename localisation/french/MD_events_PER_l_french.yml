 PER_orupa.1: "[PER.GetNameDefCap] demand[PER.GetEEntNP] l'extension des chemins de fer."
 PER_orupa.1.t: "[PER.GetNameDefCap] demand[PER.GetEEntNP] l'extension des chemins de fer."
 PER_orupa.1.d: "Nous avons reçu des nouvelles surprenantes aujourd'hui : [PER.GetNameDef] demand[PER.GetEEntNP] l'extension de notre ligne ferroviaire Aleppo-Gaziantep, la création d'une ligne entre Gaziantep et Adana, et l'extension de notre ligne actuelle Adana-Istanbul, le tout sans frais pour nous. Auparavant, [PER.GetNameDef] [PER.GetAOntNP] construit des chemins de fer chez nos voisins, jusqu'à la côte méditerranéenne, mais ils n'ont jamais exprimé d'intérêt pour la construction à l'intérieur de nos frontières. Maintenant que leur chemin de fer du sud est terminé, ils regardent vers le nord. Bien que cela semble assez suspect, notre ministère des transports nous incite à accepter ce projet, car leur plan pour le chemin de fer Gaziantep-Adana est toujours en cours d'élaboration, et le fait de l'avoir gratuitement leur permettrait d'utiliser ce budget à d'autres fins."
 PER_orupa.1.a: "Ils doivent vraiment avoir un faible pour les rails..."
 PER_orupa.1.b: "Je pense qu'on va passer notre tour."

 PER_orupa.2: "[TUR.GetNameDefCap] accept[TUR.GetEEntNP] !"
 PER_orupa.2.t: "[TUR.GetNameDefCap] accept[TUR.GetEEntNP] !"
 PER_orupa.2.d: "[TUR.GetNameDefCap] [TUR.GetAOntNP] accepté notre demande de construire des chemins de fer dans leur pays, comme prévu !"
 PER_orupa.2.a: "Maintenant, il faut entrer dans l'Europe proprement dite !"
 PER_orupa.2.b: "Ce n'est peut-être pas le moment..."

 PER_orupa.3: "[TUR.GetNameDefCap] déclin[TUR.GetEEntNP] !"
 PER_orupa.3.t: "[TUR.GetNameDefCap] déclin[TUR.GetEEntNP] !"
 PER_orupa.3.d: "[TUR.GetNameDefCap] [TUR.GetAOntNP] accepté notre demande de construction - en fait, il est dit qu'ils ont refusé notre demande ? Bon sang !"
 PER_orupa.3.a: "Malédictions !"

 PER_orupa.4: "[PER.GetNameDefCap] nous influenc[PER.GetEEntNP] !"
 PER_orupa.4.t: "[PER.GetNameDefCap] nous influenc[PER.GetEEntNP] !"
 PER_orupa.4.d: "Avec la construction de la nouvelle ligne Aleppo-Istanbul, les produits iraniens deviennent plus courants dans nos provinces orientales comme la Thrace, et avec ces produits vient la propagande chiite collée sur les étiquettes. Bien que cela ne constitue pas une menace réelle, cela pourrait faire changer d'avis nos jeunes adolescents malléables qui cherchent un moyen de se rebeller..."
 PER_orupa.4.a: "Malédictions !"

 PER_orupa.5: "[PER.GetNameDefCap] nous influenc[PER.GetEEntNP] !"
 PER_orupa.5.t: "[PER.GetNameDefCap] nous influenc[PER.GetEEntNP] !"
 PER_orupa.5.d: "Avec la construction de la nouvelle ligne Alep-Istanbul, les produits iraniens deviennent plus courants dans nos provinces du sud et de l'est, comme Smolyan et Burgas, et ces produits sont accompagnés de propagande chiite sur les étiquettes. Bien que cela ne constitue pas une menace réelle, cela pourrait faire changer d'avis nos jeunes adolescents malléables qui cherchent un moyen de se rebeller..."
 PER_orupa.5.a: "Qui aurait pu prévoir cela ?!"

