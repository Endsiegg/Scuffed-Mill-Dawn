 PER_contact_with_countries.49.d: "Le commandant du Corps des gardiens de la révolution islamique d'Iran, Sardar Salami, a officiellement pris la responsabilité de l'attaque de drone et de l'assassinat du président américain Donald Trump dans un court discours. Pour lui, ce n'est qu'une partie de la vengeance. La raison de cette attaque est l'assassinat du général Qassem Soleimani sur ordre de Donald Trump."
 PER_contact_with_countries.49.o1: "D'accord."

 #nuclear compromise#
 PER_nuclear_compromise.1: "Compromis nucléaire"
 PER_nuclear_compromise.1.t: "Compromis nucléaire"
 PER_nuclear_compromise.1.d: "[PER.GetNameDefCap] était l'un des 62 premiers signataires du traité de non-prolifération (TNP), le plus important traité mondial sur l'arme la plus meurtrière au monde. Il est entré en vigueur en 1970 et constitue depuis lors la norme en matière de contrôle des armes nucléaires. Cependant, cette décision a été prise par le gouvernement aligné sur les États-Unis du Shah avant la glorieuse Révolution de 1979, et il serait très bénéfique pour notre peuple de disposer de telles armes, ce que le Shah n'a jamais envisagé. Cependant, il a été dit que nous devions aborder cette question avec tact, et par les voies diplomatiques, plutôt que sans autorisation internationale. Avant tout, nous devons approcher les Américains, ou devons-nous le faire sans eux ?"
 PER_nuclear_compromise.1.a: "Approchons-nous [USA.GetDuDelaDelNP] [USA.GetName]."
 PER_nuclear_compromise.1.b: "Ne faisons pas de compromis avec ceux qui ne comprennent pas nos voies !"

 PER_nuclear_compromise.2: "[PER.GetNameDefCap] nous approch[PER.GetEEntNP]"
 PER_nuclear_compromise.2.t: "[PER.GetNameDefCap] nous approch[PER.GetEEntNP]"
 PER_nuclear_compromise.2.d: "Récemment, notre ambassade à Islamabad a été contactée par des fonctionnaires pakistanais prétendant négocier au nom [PER.GetDuDelaDelNP] [PER.GetName]. Ils disent que [PER.GetNameDef] cherche à faire un compromis avec nous sur le TNP, en échange de la réouverture des canaux diplomatiques officiels, de la réouverture de notre ambassade à Téhéran, de l'offre de bases dans leur pays et de la possibilité de superviser le projet nucléaire. Cette offre est extrêmement tentante, car elle permettrait à notre politique étrangère au Moyen-Orient de se concentrer sur le maintien de la paix et la lutte contre [SOV.GetNameDef], plutôt que de combattre à la fois [PER.GetNameDef] et [SOV.GetNameDef]. Cependant, cela pourrait coûter cher en perdant comme alliés [SAU.GetNameDef] et [ISR.GetNameDef], qui sont tous deux des puissances moyennes dans la région..."
 PER_nuclear_compromise.2.a: "Peut-être que notre stratégie au Moyen-Orient pourrait impliquer [PER.GetNameDef]..."
 PER_nuclear_compromise.2.b: "Nous ne pouvons pas abandonner nos alliés sûrs pour avoir la chance d'avoir [PER.GetNameDef] parmi nous !"

 PER_nuclear_compromise.3: "[USA.GetNameDefCap] [USA.GetEstSontNP] d'accord !"
 PER_nuclear_compromise.3.t: "[USA.GetNameDefCap] [USA.GetEstSontNP] d'accord !"
 PER_nuclear_compromise.3.d: "Les Pakistanais, qui se sont occupés de nos relations étrangères avec [USA.GetNameDef] depuis les années 1980, sont revenus vers nous avec des nouvelles étonnantes, les Américains ont accepté nos conditions, et vont nous permettre de poursuivre un programme nucléaire sous leur surveillance ! Avec cette nouvelle alliance, nous n'aurons plus à cacher notre projet dans l'ombre, et nous aurons les Américains derrière nous pour nous protéger des invasions étrangères ! Gloire à l'Amérique !"
 PER_nuclear_compromise.3.a: "D'accord."

 PER_nuclear_compromise.4: "Médiation étrangère"
 PER_nuclear_compromise.4.t: "Médiation étrangère"
 PER_nuclear_compromise.4.d: "En raison du refus des Américains de coopérer, notre ministère des Affaires étrangères nous a apporté une solution : Ils pensent que si nous pouvions obtenir le soutien des autres grandes puissances, elles pourraient alors défendre et soutenir ce compromis auprès des Américains en notre nom, et peut-être que [USA.GetNameDef] changeraient d'avis..."
 PER_nuclear_compromise.4.a: "Se rapprocher [ENG.GetDuDelaDelNP] [ENG.GetName]."
 PER_nuclear_compromise.4.b: "Se rapprocher [GER.GetDuDelaDelNP] [GER.GetName]."
 PER_nuclear_compromise.4.c: "Se rapprocher [FRA.GetDuDelaDelNP] [FRA.GetName]."
 PER_nuclear_compromise.4.d: "Pas assez de soutien..."

 PER_nuclear_compromise.5: "[PER.GetNameDefCap] nous approch[PER.GetEEntNP]"
 PER_nuclear_compromise.5.t: "[PER.GetNameDefCap] nous approch[PER.GetEEntNP]"
 PER_nuclear_compromise.5.d: "Des diplomates iraniens ont approché notre consulat à Téhéran, demandant que nous négociions avec les Américains en leur nom sur la poursuite de leur programme nucléaire. Alors que nos relations s'étaient normalisées depuis 1997, la diplomatie pouvait prendre fin à tout moment. Ils ne viennent pas les mains vides et proposent la dénationalisation partielle de la National Iranian Oil Company, anciennement connue sous le nom d'Anglo-Iranian Oil Company. Cela ferait non seulement [ENG.GetDuDelaDelNP] [ENG.GetName] une nation exportatrice de pétrole à nouveau, mais cela nous donnerait également une autonomie par rapport aux autres nations productrices de pétrole. Nous pourrions enfin reprendre une présence dans le Golfe, si, et seulement si, les Iraniens respectent leur part du marché..."
 PER_nuclear_compromise.5.a: "La progression Iranienne ne cessera jamais, peut-être devrions-nous être de leur côté."
 PER_nuclear_compromise.5.b: "Nous ne permettrons jamais qu'un tel pouvoir tombe entre les mains d'un État agressif !"

 PER_nuclear_compromise.6: "[ENG.GetNameDef] accept[ENG.GetEEntNP] !"
 PER_nuclear_compromise.6.t: "[ENG.GetNameDef] accept[ENG.GetEEntNP] !"
 PER_nuclear_compromise.6.d: "Nos diplomates sont revenus du consulat britannique à Téhéran porteurs d'une bonne nouvelle : les Anglais ont accepté notre offre de reprendre le contrôle partiel de la National Iranian Oil Company ! Cette nouvelle société, nommée d'après la British Petroleum (BP) d'origine, aura un contrôle direct sur les champs pétrolifères d'Ormuzgan, tout comme l'empire l'avait fait auparavant. Alors que la réaction de l'opinion publique iranienne est forte, cet accord garantira notre indépendance économique continue vis-à-vis de tout pays prêt à nous menacer d'embargos pétroliers, et nous aurions plus qu'assez de carburant pour toutes les branches de l'armée, ce qui nous permettrait de dépenser le budget qui était consacré à l'achat de carburant sur d'autres postes de dépenses."
 PER_nuclear_compromise.6.a: "D'accord."

 PER_nuclear_compromise.7: "[ENG.GetNameDefCap] refus[ENG.GetEEntNP] !"
 PER_nuclear_compromise.7.t: "[ENG.GetNameDefCap] refus[ENG.GetEEntNP] !"
 PER_nuclear_compromise.7.d: "Nos diplomates sont revenus du consulat Britannique à Téhéran porteurs de mauvaises nouvelles : les Anglais ont rejeté notre offre. Invoquant la nécessité de suivre la politique étrangère de leurs alliés, ils ont décidé que notre juste cause n'était pas celle qu'ils devaient soutenir. Cependant, il peut y avoir un autre pouvoir qui nous soutiendra, même si ces imbéciles ne le font pas.."
 PER_nuclear_compromise.7.a: "Comme prévu."

 PER_nuclear_compromise.8: "[PER.GetNameDefCap] nous approche"
 PER_nuclear_compromise.8.t: "[PER.GetNameDefCap] nous approche"
 PER_nuclear_compromise.8.d: "Les diplomates Iraniens à l'ambassade d'Iran à Berlin ont demandé à rencontrer plusieurs de nos dirigeants éminents pour discuter d'une affaire étrange : ils souhaitent déclarer un traité d'amitié et souhaitent créer un accord avec plusieurs grandes et moyennes entreprises allemandes pour développer les secteurs auxquel ils sont autorisés à participer, tant que nous les soutenons dans leur tentative de compromis avec les autres grandes puissances sur leur programme nucléaire afin d'éviter les sanctions économiques. Environ 50 entreprises allemandes ont leurs propres succursales en Iran et plus de 12 000 entreprises ont leurs propres représentants commerciaux en Iran, les entreprises allemandes de taille moyenne dépendant fortement du commerce avec l'Iran. Les sanctions pourraient poser un risque économique, et le DIHK (Chambre de commerce et d'industrie de l'Allemagne) prédit que tout arrêt aurait un impact négatif sur la croissance économique de l'Allemagne. Cependant, nous devons aussi penser à nos alliés, et peut-être pourrions-nous trouver un autre pays où travailler.."
 PER_nuclear_compromise.8.a: "Pour le bien [GER.GetDuDelaDelNP] [GER.GetName] !"
 PER_nuclear_compromise.8.b: "Pour le bien de nos alliés !"

 PER_nuclear_compromise.9: "[GER.GetNameDef] accept[GER.GetEEntNP] !"
 PER_nuclear_compromise.9.t: "[GER.GetNameDef] accept[GER.GetEEntNP] !"
 PER_nuclear_compromise.9.d: "L'Allemagne a accepté notre accord et les dispositions nécessaires sont prises au fur et à mesure de son application."
 PER_nuclear_compromise.9.a: "Al Hamdulillah."

 PER_nuclear_compromise.10: "[GER.GetNameDefCap] refus[GER.GetEEntNP] !"
 PER_nuclear_compromise.10.t: "[GER.GetNameDefCap] refus[GER.GetEEntNP] !"
 PER_nuclear_compromise.10.d: "[GER.GetNameDefCap] [GER.GetAOntNP] décliné nos conditions généreuses, il est donc temps pour nous d'abandonner cette entreprise infructueuse."
 PER_nuclear_compromise.10.a: "Comme prévu..."

 PER_nuclear_compromise.11: "[PER.GetNameDefCap] nous approch[PER.GetEEntNP]"
 PER_nuclear_compromise.11.t: "[PER.GetNameDefCap] nous approch[PER.GetEEntNP]"
 PER_nuclear_compromise.11.d: "Le gouvernement Iranien est venu nous offrir une grande quantité de pétrole à peu de frais pour nous, le prix étant notre soutien à leur programme d'armes nucléaires."
 PER_nuclear_compromise.11.a: "Pourquoi pas..."
 PER_nuclear_compromise.11.b: "Non."

 PER_nuclear_compromise.12: "[FRA.GetNameDefCap] accept[FRA.GetEEntNP] !"
 PER_nuclear_compromise.12.t: "[FRA.GetNameDefCap] accept[FRA.GetEEntNP] !"
 PER_nuclear_compromise.12.d: "Les Français ont accepté nos conditions généreuses et ont exprimé leur soutien à notre projet auprès des autres grandes puissances !"
 PER_nuclear_compromise.12.a: "Al Hamdulillah."

 PER_nuclear_compromise.13: "[FRA.GetNameDefCap] refus[FRA.GetEEntNP] !"
 PER_nuclear_compromise.13.t: "[FRA.GetNameDefCap] refus[FRA.GetEEntNP] !"
 PER_nuclear_compromise.13.d: "Malheureusement, les Français ont décliné nos conditions, nos diplomates recevant un simple « Non » !"
 PER_nuclear_compromise.13.a: "Dommage."

 PER_nuclear_compromise.14: "Assez de soutien !"
 PER_nuclear_compromise.14.t: "Assez de soutien !"
 PER_nuclear_compromise.14.d: "Qu'Allah soit miséricordieux, car il nous a accordé le soutien dont nous avons besoin pour poursuivre notre programme d'armes nucléaires !"
 PER_nuclear_compromise.14.a: "Al Hamdulillah !"

 PER_nuclear_compromise.15: "Pas assez de soutien..."
 PER_nuclear_compromise.15.t: "Pas assez de soutien..."
 PER_nuclear_compromise.15.d: "Malédiction sur l'Occident, ils ont décliné toutes nos tentatives de négociation, déclarant que nous devons suivre le TNP qu'ils ont créé !"
 PER_nuclear_compromise.15.a: "Maudits soient-ils !"

 PER_nuclear_compromise.16: "[PER.GetNameDefCap] refus[PER.GetEEntNP] de poursuivre les négociations"
 PER_nuclear_compromise.16.t: "[PER.GetNameDefCap] refus[PER.GetEEntNP] de poursuivre les négociations"
 PER_nuclear_compromise.16.d: "Il est évident que nos tentatives de négociation tomberont dans l'oreille d'un sourd, par conséquent, nous devons procéder indépendamment de l'opinion de l'Occident et quelles qu'en soient les conséquences.."
 PER_nuclear_compromise.16.a: "Qu'Allah soit avec nous..."

 PER_nuclear_compromise.17: "[USA.GetNameDefCap] soutiennent le projet nucléaire iranien"
 PER_nuclear_compromise.17.t: "[USA.GetNameDefCap] soutiennent le projet nucléaire iranien"
 PER_nuclear_compromise.17.d: "[USA.GetNameDefCap] ont fait le choix radical de permettre [PER.GetAuAlaAlNP] [PER.GetName] de poursuivre son programme d'armement nucléaire, avec sa bénédiction, et sans nous consulter !"
 PER_nuclear_compromise.17.a: "Ce qui est fait est fait..."
 PER_nuclear_compromise.17.b: "Hm."
 PER_nuclear_compromise.17.c: "Comment osent-ils ?!"

