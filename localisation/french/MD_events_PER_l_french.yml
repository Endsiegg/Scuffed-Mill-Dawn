 iranian_events.1: "Tremblement de terre de Bam"
 iranian_events.1.t: "Tremblement de terre de Bam"
 iranian_events.1.d: "Le tremblement de terre de Bam a frappé la province de Kerman. La secousse avait une magnitude momentanée de 6,6. Le tremblement de terre a été particulièrement destructeur à Bam, le nombre de morts s'élevant à au moins 34 000 personnes à ce jour ! Nous devons nous préparer à d'éventuelles répliques sismiques."
 iranian_events.1.o1: "Envoyer des militaires sur place pour gérer la situation."
 iranian_events.1.o2: "Déclarer la loi martiale jusqu'à ce que la situation se calme."
 iranian_events.1.o3: "Déplacer la capitale à Isfahan pour le moment."
