 #Reorganize the Examination Organization#
 reorganize_school.1: "Réorganiser l'Organisation d'évaluation de l'éducation"
 reorganize_school.t: "Réorganiser l'Organisation d'évaluation de l'éducation"
 reorganize_school.d: "L'examen d'entrée à l'université Iranienne, connu sous le nom de Konkour, est le test national standardisé utilisé comme moyen d'admission à l'enseignement supérieur en Iran. Le comité qui a créé et administre le test, l'Organisation d'évaluation de l'éducation, a fait l'objet de critiques sévères en raison de multiples facteurs, tels que la durée du test, le stress qu'il provoque et le manque d'options en cas d'échec. Ces raisons ont suscité des appels à la réforme, et si nous voulons arrêter la fuite des cerveaux de notre nation, nous devons moderniser le test."
 reorganize_school.a: "Réorganiser complètement l'Organisation !"
 reorganize_school.b: "Le réorganiser partiellement. Certains aspects fonctionnent !"
 reorganize_school.c: "L'organisation actuelle fonctionne assez bien !"

