 #shia revolts#
 PER_prepare_shia_rebellions.1: "Révolte chiite !"
 PER_prepare_shia_rebellions.1.t: "Révolte chiite !"
 PER_prepare_shia_rebellions.1.d: "L'islam chiite ou chiisme est la deuxième plus grande branche de l'islam, qui considère que le cousin du Prophète, Ali est le véritable successeur légitime, plutôt qu'Abu Bakr. Les chiites ont historiquement été des minorités sous-représentées, opprimées et souvent persécutées dans nos pays. Cependant, grâce aux conseils de l'Iran, ils ont commencé à s'agiter et une révolte ouverte se profile à l'horizon. Pour arrêter cela, nous devons contrer tout ce que [PER.GetName] fait et limiter leur influence dans notre pays, de peur qu'un soulèvement que nous ne pourrons pas réprimer ne se produise !"
 PER_prepare_shia_rebellions.1.a: "Qu'Allah soit avec nous!"

 PER_prepare_shia_rebellions.2: "L'insurrection de Dammam !"
 PER_prepare_shia_rebellions.2.t: "L'insurrection de Dammam !"
 PER_prepare_shia_rebellions.2.d: "Malheureusement, nous n'avons pas réussi à contrer suffisamment la propagande Iranienne pour mettre un terme au mécontentement de notre population chiite. Principalement situés dans et autour des villes de Dammam et Hofuf, les chiites de ces régions ont commencé une révolte ouverte, avec de nombreux cris pour un État libre et indépendant qu'ils appellent « Qatif », d'après la ville historique d'al-Qatif, qui a été habitée par les chiites depuis plus d'un millénaire. Avec la mobilisation des forces rebelles, nous devons faire face à la réalité, est-ce vraiment la peine de combattre ces troupes ? Nous débarrasserions notre pays de la problématique minorité chiite, mais nous perdrions aussi nos provinces les plus riches en ressources..."
 PER_prepare_shia_rebellions.2.a: "Mort aux Séparatistes !"
 PER_prepare_shia_rebellions.2.b: "Ce n'est pas la peine de se battre..."

 PER_prepare_shia_rebellions.3: "L'insurrection de Doha !"
 PER_prepare_shia_rebellions.3.t: "L'insurrection de Doha !"
 PER_prepare_shia_rebellions.3.d: "Représentant environ 10 % de la population totale, les chiites du Qatar ont historiquement été mieux traités que ceux qui vivent chez nos voisins. Cependant, la propagande Iranienne a malheureusement provoqué le soulèvement des chiites qui vivent principalement autour de Doha, et ils ont commencé à scander des slogans relatifs à la mort de l'émir. Si la rébellion est encore modeste, elle devrait s'amplifier et déboucher sur une vaste campagne de guérilla. Nous ne disposons pas d'une grande armée, il serait donc peut-être dans notre intérêt de faire un compromis avec les chiites..."
 PER_prepare_shia_rebellions.3.a: "Qu'Allah soit avec l'Emir !"
 PER_prepare_shia_rebellions.3.b: "Négocier avec les chiites pour garder l'émir."
 PER_prepare_shia_rebellions.3.c: "Mort à l'émir !"

 PER_prepare_shia_rebellions.4: "L'insurrection de Dubaï !"
 PER_prepare_shia_rebellions.4.t: "L'insurrection de Dubaï !"
 PER_prepare_shia_rebellions.4.d: "Représentant environ 10 % de la population totale, les chiites des Émirats arabes unis ont historiquement été mieux traités que ceux qui vivent chez nos voisins, et ont bénéficié de plus de libertés que leurs homologues. Cependant, la propagande iranienne a malheureusement provoqué le soulèvement des chiites qui vivent principalement autour de Dubaï, et ils ont commencé à scander des slogans relatifs à la mort de l'émir. Si la rébellion est encore modeste, elle devrait s'amplifier et déboucher sur une vaste campagne de guérilla. Nous ne disposons pas d'une grande armée, il serait donc peut-être dans notre intérêt de faire un compromis avec les chiites..."
 PER_prepare_shia_rebellions.4.a: "Qu'Allah soit avec l'Emir !"
 PER_prepare_shia_rebellions.4.b: "Négocier avec les chiites pour garder l'émir."
 PER_prepare_shia_rebellions.4.c: "Mort à l'émir !"

 PER_prepare_shia_rebellions.5: "L'insurrection de Khasab !"
 PER_prepare_shia_rebellions.5.t: "L'insurrection de Khasab !"
 PER_prepare_shia_rebellions.5.d: "Représentant environ 5 % de la population totale, les chiites d'Oman, bien qu'ils ne soient pas maltraités, ont été soumis à notre hériarchie Ibadite, mais ont bénéficié de plus de libertés que leurs homologues. Cependant, la propagande iranienne a malheureusement poussé les chiites, qui vivent principalement autour de la côte d'Al-Batinah, à se soulever, et ils ont commencé une révolte ouverte, avec de nombreux cris pour un État libre et indépendant qu'ils appellent « Musandam », avec leur émir qui n'est autre qu'un membre de la famille du sultan ! Bien que la rébellion soit encore petite et entièrement localisée dans notre exclave de Musandam, le Sultan hésite à attaquer, la principale préoccupation de son Altesse étant le bien-être d'Ibrahim."
 PER_prepare_shia_rebellions.5.a: "Mort aux Séparatistes !"
 PER_prepare_shia_rebellions.5.b: "Mon propre sang..."

