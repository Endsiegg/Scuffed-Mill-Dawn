 PER_spies_trade.1: "L'Iran propose de libérer nos espions contre une rançon"
 PER_spies_trade.1.t: "L'Iran propose de libérer nos espions contre une rançon"
 PER_spies_trade.1.d: "Quelque chose d'intéressant est arrivé à l'un des ordinateurs des agents de renseignement, au début nous avons pensé que c'était une attaque, mais peu après nous avons réalisé que ce n'était pas une attaque mais un message crypté de l'Iran. Leur message dit que les espions que nous avons installés en Iran ont été attrapés ! Dans le message proposé par l'Iran, il est écrit que nous pouvons récupérer nos espions en Iran pour 3 milliards de dollars en espèces à l'aéroport de Mehrabad à Téhéran, mais la question la plus importante est... acceptons-nous leur offre ou non ?"
