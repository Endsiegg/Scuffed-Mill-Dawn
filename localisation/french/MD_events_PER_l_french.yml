 #Development Plan#
 development_plan.1: "Le troisième plan de développement"
 development_plan.1.t: "Le troisième plan de développement"
 development_plan.1.d: "Afin de corriger, d'améliorer et de réformer le système administratif dans les différentes structures, nous utiliserons ce plan. Mais sur quelle partie devons-nous nous concentrer davantage ?"
 development_plan.1.o1: "Se concentrer sur les structures industrielles."
 development_plan.1.o2: "Se concentrer sur les structures scientifiques."
 development_plan.1.o3: "Se concentrer sur les structures militaires."

 development_plan.2: "Le quatrième plan de développement"
 development_plan.2.t: "Le quatrième plan de développement"
 development_plan.2.d: "Afin de corriger, d'améliorer et de réformer le système administratif dans les dimensions des organisations, nous utiliserons ce plan. Mais sur quelle partie devons-nous nous concentrer ? La dernière fois, nous avons décidé de nous concentrer sur [PER_development_plan_option]."
