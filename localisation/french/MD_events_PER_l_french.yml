 development_plan_industry_focus_choice: "Industrie"
 development_plan_science_focus_choice: "Science"
 development_plan_military_focus_choice: "Militaire"

 #Military Parade#
 PER_military_parade.1: "Parade militaire de Téhéran"
 PER_military_parade.1.t: "Parade militaire de Téhéran"
 PER_military_parade.1.d: "Aujourd'hui, une grande parade militaire a eu lieu à Téhéran et nos nouveaux équipements ont été dévoilés afin que notre nation et les ennemis de l'Iran soient conscients de notre grande puissance militaire."
 PER_military_parade.1.o1: "Gloire à notre force !"

 #Diplomatic Contacts#
 PER_contact_with_countries.1: "Voir la frontière de l'Atrak"
 PER_contact_with_countries.1.t: "Voir la frontière de l'Atrak"
 PER_contact_with_countries.1.d: "[PER.GetNameDefCap] nous a proposé de tenir une réunion politique à la frontière de la rivière Atrak et de discuter avec eux de questions diplomatiques et commerciales. Devons-nous accepter leur invitation ?"
 PER_contact_with_countries.1.a: "Bien sûr !"
 PER_contact_with_countries.1.b: "Nous ne sommes pas intéressés."

 PER_contact_with_countries.2: "[TRK.GetNameDefCap] accept[TRK.GetEEntNP] !"
 PER_contact_with_countries.2.t: "[TRK.GetNameDefCap] accept[TRK.GetEEntNP] !"
 PER_contact_with_countries.2.d: "[TRK.GetNameDefCap] [TRK.GetAOntNP] accepté notre offre pour une rencontre politique à la frontière de la rivière Atrak."
 PER_contact_with_countries.2.a: "Bah Bah !"

 PER_contact_with_countries.3: "[TRK.GetNameDefCap] [TRK.GetAOntNP] décliné notre offre !"
 PER_contact_with_countries.3.t: "[TRK.GetNameDefCap] [TRK.GetAOntNP] décliné notre offre !"
 PER_contact_with_countries.3.d: "[TRK.GetNameDefCap] [TRK.GetAOntNP] décliné notre offre de rencontre politique à la frontière de la rivière Atrak."
 PER_contact_with_countries.3.a: "D'accord dans ce cas..."

 PER_contact_with_countries.4: "[PER.GetNameDefCap] veut que nous fassions un embargo sur [AZE.GetNameDef]"
 PER_contact_with_countries.4.t: "[PER.GetNameDefCap] veut que nous fassions un embargo sur [AZE.GetNameDef]"
 PER_contact_with_countries.4.d: "[PER.GetNameDefCap] nous [PER.GetAOntNP] demandé de prendre des mesures à l'encontre [AZE.GetDuDelaDelNP] [AZE.GetName], notamment des sanctions économiques et militaires, et de réduire nos liens avec lui. devons-nous accepter leur demande ?"
 PER_contact_with_countries.4.o1: "Pourquoi pas ?"
 PER_contact_with_countries.4.o2: "Non."

 PER_contact_with_countries.5: "[ARM.GetNameDefCap] accept[ARM.GetEEntNP] !"
 PER_contact_with_countries.5.t: "[ARM.GetNameDefCap] accept[ARM.GetEEntNP] !"
 PER_contact_with_countries.5.d: "[ARM.GetNameDefCap] [ARM.GetAOntNP] accepté notre demande et [ARM.GetAOntNP] imposé des sanctions contre [AZE.GetNameDef]."
 PER_contact_with_countries.5.o1: "Excellent."

 PER_contact_with_countries.6: "[ARM.GetNameDefCap] refus[ARM.GetEEntNP] !"
 PER_contact_with_countries.6.t: "[ARM.GetNameDefCap] refus[ARM.GetEEntNP] !"
 PER_contact_with_countries.6.d: "[ARM.GetNameDefCap] [ARM.GetAOntNP] refusé notre demande d'embargo sur [AZE.GetNameDef]."
 PER_contact_with_countries.6.o1: "C'est bien dommage."
 PER_contact_with_countries.7: "[ARM.GetNameDefCap] [ARM.GetAOntNP] imposé des sanctions contre nous"
 PER_contact_with_countries.7.t: "[ARM.GetNameDefCap] [ARM.GetAOntNP] imposé des sanctions contre nous"
 PER_contact_with_countries.7.d: "[ARM.GetNameDefCap] [ARM.GetAOntNP] imposé des sanctions économiques et militaires contre nous, ce qui semble avoir été fait à la demande de l'Iran. Ces actions conjointes [ARM.GetDuDelaDelNP] [ARM.GetName] et [PER.GetDuDelaDelNP] [PER.GetName] contre nous pourraient se transformer en une guerre à l'avenir..."
 PER_contact_with_countries.7.o1: "Comment osent-ils ?"

 PER_contact_with_countries.8: "[PER.GetNameDefCap] veut que nous coopérions avec lui contre [AZE.GetNameDef]"
 PER_contact_with_countries.8.t: "[PER.GetNameDefCap] veut que nous coopérions avec lui contre [AZE.GetNameDef]"
 PER_contact_with_countries.8.d: "[PER.GetNameDefCap] nous [PER.GetAOntNP] envoyé une demande selon laquelle il souhaite que nous coopérions avec lui contre [AZE.GetNameDef] à l'avenir. Devons-nous accepter ?"
 PER_contact_with_countries.8.o1: "Bien sûr."
 PER_contact_with_countries.8.o2: "Nous ne sommes pas intéressés."

 PER_contact_with_countries.9: "[ARM.GetNameDefCap] [ARM.GetAOntNP] décliné notre offre de coopérer avec nous contre [AZE.GetNameDef]"
 PER_contact_with_countries.9.t: "[ARM.GetNameDefCap] [ARM.GetAOntNP] décliné notre offre de coopérer avec nous contre [AZE.GetNameDef]"
 PER_contact_with_countries.9.d: "[ARM.GetNameDefCap] [ARM.GetAOntNP] décidé de ne pas nous aider dans nos opérations contre [AZE.GetNameDef]. Nous devons le faire seuls."
 PER_contact_with_countries.9.o1: "D'accord."

 PER_contact_with_countries.10: "[ARM.GetNameDefCap] [ARM.GetAOntNP] accepté notre offre de coopérer avec nous contre [AZE.GetNameDef]"
 PER_contact_with_countries.10.t: "[ARM.GetNameDefCap] [ARM.GetAOntNP] accepté notre offre de coopérer avec nous contre [AZE.GetNameDef]"
 PER_contact_with_countries.10.d: "[ARM.GetNameDefCap] [ARM.GetAOntNP] décidé de nous aider dans nos opérations contre [AZE.GetNameDef]."
 PER_contact_with_countries.10.o1: "Basé."

 PER_contact_with_countries.11: "[PER.GetNameDefCap] veut que nous nous joignions à sa guerre contre [TUR.GetNameDef]"
 PER_contact_with_countries.11.t: "[PER.GetNameDefCap] veut que nous rejoignions leur guerre contre [TUR.GetNameDef]"
 PER_contact_with_countries.11.d: "[PER.GetNameDefCap] demand[PER.GetEEntNP] à nous appeler dans leur guerre contre [TUR.GetNameDef]. Devons-nous accepter et les laisser nous appeler dans leur guerre ?"
 PER_contact_with_countries.11.o1: "Nous nous vengerons ensemble !"
 PER_contact_with_countries.11.o2: "Pas maintenant."

 PER_contact_with_countries.12: "[PER.GetNameDefCap] veut que nous nous joignions à sa guerre contre la Turquie"
 PER_contact_with_countries.12.t: "[PER.GetNameDefCap] veut que nous rejoignions leur guerre contre [TUR.GetNameDef]"
 PER_contact_with_countries.12.d: "[PER.GetNameDefCap] demand[PER.GetEEntNP] à nous appeler dans leur guerre contre [TUR.GetNameDef]. Devons-nous accepter et les laisser nous appeler dans leur guerre ?"
 PER_contact_with_countries.12.o1: "Nous nous vengerons ensemble !"
