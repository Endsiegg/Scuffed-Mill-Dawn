 PER_contact_with_countries.13: "[KUR.GetNameDefCap] [KUR.GetAOntNP] refusé de se joindre à notre guerre contre la Turquie"
 PER_contact_with_countries.13.t: "[KUR.GetNameDefCap] [KUR.GetAOntNP] refusé de rejoindre notre guerre contre [TUR.GetNameDef]"
 PER_contact_with_countries.13.d: "[KUR.GetNameDefCap] [KUR.GetAOntNP] décidé de ne pas nous aider dans notre guerre avec [TUR.GetNameDef]."
 PER_contact_with_countries.13.o1: "D'accord."

 PER_contact_with_countries.14: "[SYR.GetNameDefCap] [SYR.GetAOntNP] refusé de se joindre à notre guerre contre la Turquie"
 PER_contact_with_countries.14.t: "[SYR.GetNameDefCap] [SYR.GetAOntNP] refusé de rejoindre notre guerre contre [TUR.GetNameDef]"
 PER_contact_with_countries.14.d: "[SYR.GetNameDefCap] [SYR.GetAOntNP] décidé de ne pas nous aider dans notre guerre contre [TUR.GetNameDef]."
 PER_contact_with_countries.14.o1: "D'accord."

 PER_contact_with_countries.15: "Que faire des milices chiites en Turquie ?"
 PER_contact_with_countries.15.t: "Que faire des milices chiites en Turquie ?"
 PER_contact_with_countries.15.d: "Nous avons armé et aidé des milliers de milices chiites en Turquie, il est maintenant temps de leur donner une mission. Mais quelle mission devons-nous choisir ?"
 PER_contact_with_countries.15.o1: "Dites-leur de soutenir nos divisions en Turquie"
 PER_contact_with_countries.15.o2: "Dites-leur d'essayer d'organiser un coup d'État"
 PER_contact_with_countries.15.o3: "Dites-leur de mener des opérations de sabotage contre la Turquie."
 PER_successful_coup_in_turkey_effect: "Les milices chiites déclencheront une guerre civile en Turquie si nous les envahissons."
 PER_failed_coup_in_turkey_effect: "Rien ne se passe"

 PER_contact_with_countries.16: "[AZE.GetNameDefCap] [AZE.GetAOntNP] refusé un ultimatum [PER.GetDuDelaDelNP] [PER.GetName]"
 PER_contact_with_countries.16.t: "[AZE.GetNameDefCap] [AZE.GetAOntNP] refusé un ultimatum [PER.GetDuDelaDelNP] [PER.GetName]"
 PER_contact_with_countries.16.d: "[PER.GetNameDefCap] [PER.GetAOntNP] récemment envoyé un ultimatum [AZE.GetAuAlaAlNP] [AZE.GetName], mais ce dernier a décidé de le refuser et de résister à la pression [PER.GetDuDelaDelNP] [PER.GetName]. Puisque nous avons garanti l'indépendance [AZE.GetDuDelaDelNP] [AZE.GetName] ils nous appelleront dans leur guerre si l'Iran les envahit. Devons-nous continuer à garantir [AZE.GetNameDef] ?"
 PER_contact_with_countries.16.o1: "Oui ! Nous aidons toujours nos alliés !"
 PER_contact_with_countries.16.o2: "Nous ne pouvons pas les aider..."

 PER_contact_with_countries.17: "[TUR.GetNameDefCap] ne garantit plus l'indépendance [AZE.GetDuDelaDelNP] [AZE.GetName]"
 PER_contact_with_countries.17.t: "[TUR.GetNameDefCap] ne garantit plus l'indépendance [AZE.GetDuDelaDelNP] [AZE.GetName]"
 PER_contact_with_countries.17.d: "Puisque nous avons envoyé un ultimatum [AZE.GetAuAlaAlNP] [AZE.GetName], [TUR.GetNameDef] [TUR.GetAOntNP] décidé de révoquer [TUR.GetSaLeurNP] garantie sur [AZE.GetNameDef] afin qu'ils ne partent pas en guerre contre nous."
 PER_contact_with_countries.17.o1: "Bien !"

 PER_contact_with_countries.18: "L'Iran demande des volontaires Arméniens pour lutter contre l'Azerbaïdjan"
 PER_contact_with_countries.18.t: "L'Iran demande des volontaires Arméniens pour lutter contre l'Azerbaïdjan"
 PER_contact_with_countries.18.d: "L'Iran nous a envoyé un message disant que depuis que nous avons accepté leur demande de confrontation avec l'Azerbaïdjan, nous devrions leur envoyer des divisions de volontaires pendant leur guerre contre l'Azerbaïdjan. N'est-ce pas ce que nous avons déjà accepté ?"
 PER_contact_with_countries.18.o1: "L'ennemi de notre ennemi est notre ami."
 PER_contact_with_countries.18.o2: "Non."

 PER_contact_with_countries.19: "L'Iran veut que nous le soutenions dans sa guerre avec l'Azerbaïdjan"
 PER_contact_with_countries.19.t: "L'Iran veut que nous le soutenions dans sa guerre avec l'Azerbaïdjan"
 PER_contact_with_countries.19.d: "L'Iran nous a envoyé un message et ils veulent que nous les soutenions dans leur future guerre avec l'Azerbaïdjan. Devrions-nous les soutenir dans leur guerre ?"
 PER_contact_with_countries.19.o1: "Ok."
 PER_contact_with_countries.19.o2: "Non."

 PER_contact_with_countries.20: "La Russie a accepté de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.20.t: "La Russie a accepté de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.20.d: "La Russie a décidé de nous aider dans notre future guerre avec l'Azerbaïdjan, cela nous facilite la tâche."
 PER_contact_with_countries.20.o1: "Bien."

 PER_contact_with_countries.21: "L'Arménie a accepté de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.21.t: "L'Arménie a accepté de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.21.d: "L'Arménie a décidé de nous aider dans notre future guerre avec l'Azerbaïdjan, cela nous facilite la tâche."
 PER_contact_with_countries.21.o1: "Bien."

 PER_contact_with_countries.22: "La Russie a refusé de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.22.t: "La Russie a refusé de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.22.d: "La Russie a décidé de ne pas nous aider dans notre future guerre avec l'Azerbaïdjan, nous devons le faire seuls."
 PER_contact_with_countries.22.o1: "C'est triste."

 PER_contact_with_countries.23: "L'Arménie a refusé de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.23.t: "L'Arménie a refusé de nous soutenir contre l'Azerbaïdjan"
 PER_contact_with_countries.23.d: "L'Arménie a décidé de ne pas nous aider dans notre future guerre avec l'Azerbaïdjan, nous devons le faire seuls."
 PER_contact_with_countries.23.o1: "C'est triste."

 PER_contact_with_countries.24: "Des armes gratuites en provenance d'Iran !"
 PER_contact_with_countries.24.t: "Des armes gratuites en provenance d'Iran !"
 PER_contact_with_countries.24.d: "L'Iran nous a envoyé 2500 armes légères ! C'est parce que nous avons accepté de les aider dans leur guerre contre l'Azerbaïdjan avec nos divisions de volontaires."
 PER_contact_with_countries.24.o1: "Yay!"

 PER_contact_with_countries.25: "L'Iran nous aide à développer notre système de missiles"
 PER_contact_with_countries.25.t: "L'Iran nous aide à développer notre système de missiles"
 PER_contact_with_countries.25.d: "L'Iran veut construire 2 silos à missiles en Arménie et partagera sa technologie de missiles avec nous !"
 PER_contact_with_countries.25.o1: "Ils sont en fait utiles !"

 PER_contact_with_countries.26: "Exercice militaire avec l'Iran"
 PER_contact_with_countries.26.t: "Exercice militaire avec l'Iran"
 PER_contact_with_countries.26.d: "L'Iran a proposé un exercice militaire conjoint aérien et terrestre. Cela fait peur à l'Azerbaïdjan et améliore nos doctrines militaires."
 PER_contact_with_countries.26.o1: "Cool."

 PER_contact_with_countries.27: "Exercice militaire avec l'Arménie"
 PER_contact_with_countries.27.t: "Exercice militaire avec l'Arménie"
 PER_contact_with_countries.27.d: "L'Arménie a accepté un exercice militaire conjoint aérien et terrestre. Cela fait peur à l'Azerbaïdjan et améliore nos doctrines militaires."
 PER_contact_with_countries.27.o1: "Ma Kami Obash Mikonim."

 PER_contact_with_countries.28: "L'Iran nous aide à développer nos bases aériennes"
 PER_contact_with_countries.28.t: "L'Iran nous aide à développer nos bases aériennes"
 PER_contact_with_countries.28.d: "L'Iran construit 2 bases aériennes dans notre pays gratuitement ! c'est trop cool !"
 PER_contact_with_countries.28.o1: "Très bien."

 PER_contact_with_countries.29: "Demande d'achat de Su-35 par l'Iran"
 PER_contact_with_countries.29.t: "Demande d'achat de Su-35 par l'Iran"
 PER_contact_with_countries.29.d: "L'Iran veut nous acheter 50 unités de Su-35. Son prix dépend de nos relations avec eux. Devons-nous les vendre ?"
 PER_contact_with_countries.29.o1: "Oui, vendons-les."
 PER_contact_with_countries.29.o2: "Non, on en a besoin."

 PER_contact_with_countries.30: "Des Su-35 de Russie !"
 PER_contact_with_countries.30.t: "Des Su-35 de Russie !"
 PER_contact_with_countries.30.d: "La Russie a accepté notre demande et nous a donné 50 unités de Su-35 pour [?su_price] milliards."
 PER_contact_with_countries.30.o1: "Excellent !"

 PER_contact_with_countries.31: "Vague énorme de propagande contre Erdoğan dans les médias"
 PER_contact_with_countries.31.t: "Vague énorme de propagande contre Erdoğan dans les médias"
 PER_contact_with_countries.31.d: "Récemment, une grande vague de protestations et de propagande contre notre président, Erdoğan, a commencé. Il semble que ces médias soient affiliés à l'Iran. Que devons-nous faire en réponse à ces médias ?"
 PER_contact_with_countries.31.o1: "Interdire et censurer les médias."
 PER_contact_with_countries.31.o2: "Laissons-les dire ce qu'ils veulent."

 PER_contact_with_countries.32: "L'Iran a annulé ses contrats économiques avec nous"
 PER_contact_with_countries.32.t: "L'Iran a annulé ses contrats économiques avec nous"
 PER_contact_with_countries.32.d: "Nous avons appris aujourd'hui que l'Iran a annulé tous ses contrats économiques avec nous. Cela peut avoir des effets négatifs sur notre économie dans un avenir proche."
 PER_contact_with_countries.32.o1: "AAAAAAAAAAAAAA"

 PER_contact_with_countries.33: "L'Iran veut que nous imposions un embargo sur l'Azerbaïdjan"
 PER_contact_with_countries.33.t: "L'Iran veut que nous imposions un embargo sur l'Azerbaïdjan"
 PER_contact_with_countries.33.d: "Nous avons reçu aujourd'hui un message confidentiel du ministère iranien des affaires étrangères, dans lequel l'Iran demande au gouvernement russe d'annuler toutes les exportations vers l'Azerbaïdjan et de lui imposer un embargo. Devons-nous accepter cette demande ?"
 PER_contact_with_countries.33.o1: "Oui !"
 PER_contact_with_countries.33.o2: "Non, nous ne laisserons pas les autres décider pour nous."

 PER_contact_with_countries.34: "La Russie accepte !"
 PER_contact_with_countries.34.t: "La Russie accepte !"
 PER_contact_with_countries.34.d: "La Russie a imposé des sanctions économiques et militaires contre l'Azerbaïdjan, c'est parce que nous leur avons demandé de le faire."
 PER_contact_with_countries.34.o1: "Bien."

 PER_contact_with_countries.35: "La Russie refuse !"
 PER_contact_with_countries.35.t: "La Russie refuse !"
 PER_contact_with_countries.35.d: "La Russie a refusé notre demande d'imposer des sanctions contre l'Azerbaïdjan."
 PER_contact_with_countries.35.o1: "Très triste, en tout cas"

 PER_contact_with_countries.36: "Erdogan assassiné !"
 PER_contact_with_countries.36.t: "Erdogan assassiné !"
 PER_contact_with_countries.36.d: "Aujourd'hui est l'un des meilleurs jours pour nos ennemis et l'un des pires jours pour nous. Malheureusement, Recep Tayyip Erdogan a été retrouvé mort dans sa maison. Cet incident a déstabilisé notre gouvernement et provoqué le chaos au sein de la population. D'autre part, les islamistes tentent d'utiliser cette opportunité pour récupérer le pouvoir."
 PER_contact_with_countries.36.o1: "Il est temps de changer..."
 PER_contact_with_countries.36.o2: "Lancer une enquête massive."

 PER_contact_with_countries.38: "Erdogan assassiné !"
 PER_contact_with_countries.38.t: "Erdogan assassiné !"
 PER_contact_with_countries.38.d: "Recep Tayyip Erdogan a été retrouvé mort à son domicile. Cet incident a déstabilisé le gouvernement turc et provoqué le chaos au sein de la population. D'autre part, les islamistes tentent d'utiliser cette opportunité pour récupérer le pouvoir."
 PER_contact_with_countries.38.o1: "C'est inquiétant."

 PER_contact_with_countries.39: "Aramco sous le feu des critiques"
 PER_contact_with_countries.39.t: "Aramco sous le feu des critiques"
 PER_contact_with_countries.39.d: "Aujourd'hui, la compagnie pétrolière nationale saoudienne, Aramco, a été incendiée lors d'un attentat, causant d'énormes dommages à l'économie et aux ressources de l'Arabie saoudite. Certains médias affirment que ces attaques ont probablement été menées avec le soutien de l'Iran, mais rien ne permet de l'affirmer."
 PER_contact_with_countries.39.o1: "C'est inquiétant."

 PER_contact_with_countries.40: "Sabotage à Aramco"
 PER_contact_with_countries.40.t: "Sabotage à Aramco"
 PER_contact_with_countries.40.d: "Nos installations pétrolières d'Aramco ont été attaquées et incendiées, il semble que l'Iran ait fait cela avec ses espions et ses infiltrés. Les pompiers ont été envoyés sur place et tentent de maîtriser l'incendie, mais notre économie a subi de gros dégâts."
 PER_contact_with_countries.40.o1: "Maudits soient-ils !!"

 PER_contact_with_countries.41: "Le stockage d'armes Israéliennes a explosé"
