 iranian_events.2: "Incident naval entre les États-Unis et l'Iran"
 iranian_events.2.t: "Incident naval entre les États-Unis et l'Iran"
 iranian_events.2.d: "Le 12 janvier 2016, deux bateaux de commandement fluviaux de la marine américaine naviguant du Koweït à Bahreïn avec un équipage combiné de neuf hommes et une femme à bord se sont égarés dans les eaux territoriales iraniennes autour de l'île de Farsi dans le golfe Persique. Des patrouilleurs de la marine Des gardiens de la révolution islamique (IRGC) se sont emparés de l'embarcation et ont détenu l'équipage dans une base militaire sur l'île de Farsi. Selon des sources occidentales, les deux bateaux étaient en transit entre le Koweït et Bahreïn, quittant le Koweït à 12 h 23, heure locale, et devaient se ravitailler auprès de l'USCGC Monomoy à 17 h. Pendant le transit, l'un des bateaux a rencontré un « problème de moteur » et les deux bateaux se sont arrêtés pour résoudre le problème mécanique. Pendant ce temps, ils ont dérivé dans les eaux iraniennes, où ils ont été arrêtés peu après. Certains membres de l'IRGC affirment qu'il s'agissait d'une tentative de cartographie des eaux iraniennes, en raison du système GPS du navire, tandis que les États-Unis déclarent qu'il s'agissait simplement d'une erreur."
 iranian_events.2.o1: "Une erreur ? Comme c'est amusant."
 iranian_events.2.o2: "Les accidents arrivent."

 iranian_events.3: "Le vol 752 d'Ukraine International Airlines"
 iranian_events.3.t: "Le vol 752 d'Ukraine International Airlines"
 iranian_events.3.d: "Le vol 752 d'Ukraine International Airlines était un vol international régulier de transport de passagers entre Téhéran et Kiev assuré par Ukraine International Airlines (UIA). Le 8 janvier 2020, le Boeing 737-800 assurant cette liaison a été abattu peu après son décollage de l'aéroport international Imam Khomeini de Téhéran par les gardiens de la révolution islamique iranien (IRGC). Les 176 passagers et membres d'équipage ont été tués. Le gouvernement iranien a d'abord nié toute responsabilité dans la destruction de l'avion, attribuant le crash à des erreurs mécaniques, mais l'enquête des agences de renseignement occidentales et du grand public a révélé que l'avion avait été abattu par deux missiles sol-air. Si nous continuons à nier ce que nous avons fait, cela pourrait provoquer l'indignation, mais le fait de l'admettre pourrait être dévastateur pour la réputation de notre président."
 iranian_events.3.o1: "Comme nous l'avons dit, c'était une erreur mécanique !"
 iranian_events.3.o2: "C'est par erreur humaine que le missile a été tiré."

 iranian_events.4: "Manifestations étudiantes de 2003"
 iranian_events.4.t: "Manifestations étudiantes de 2003"
 iranian_events.4.d: "Peu après les nouveaux plans de privatisation des universités, des milliers de civils et de citoyens, principalement des jeunes, se sont ensuite assemblés en rassemblements anti-gouvernementaux appelant au renversement du régime. Les manifestants avaient une demande claire : un gouvernement démocratique plus libéral et la tenue de nouvelles élections. Les manifestants ont scandé des slogans et des chants anti-corruption alors que des affrontements avec la police ont eu lieu lors de manifestations pacifiques à Mahshahr, où se trouvent des sites de protestation, ainsi qu'à Qom. La police a fait face à la désobéissance civile et au soulèvement non-violent en utilisant des balles en caoutchouc pour disperser les manifestants. Les forces de sécurité ont réussi à étouffer le soulèvement de masse après que de nouvelles demandes aient été satisfaites lors des manifestations de rue de l'opposition croissante des enseignants et des travailleurs au président Mohammad Khatami. Nous pourrions envoyer davantage de forces de sécurité pour mettre un terme à ce phénomène avant qu'il ne prenne trop d'ampleur, ou nous pourrions procéder à certaines réformes, mais aussi, nous pourrions écarter la personne dont ils se plaignent..."
 iranian_events.4.o1: "Faisons cesser ces absurdités."
 iranian_events.4.o2: "Arrêter la privatisation, et faire des concessions."
 iranian_events.4.o3: "Envoyer des forces de sécurité pour que les gens puissent manifester en toute sécurité et pacifiquement."

 iranian_events.5: "Novembre sanglant"
 iranian_events.5.t: "Novembre sanglant"
 iranian_events.5.d: "Les manifestations iraniennes de 2019-2020 étaient une série de manifestations civiles à l'échelle nationale en Iran, initialement causées par une augmentation de 50% à 200% des prix du carburant, conduisant à des appels au renversement du gouvernement en Iran. Les manifestations ont commencé par des rassemblements pacifiques dans la soirée du 15 novembre, mais se sont étendues à 21 villes en quelques heures, devenant finalement les troubles antigouvernementaux les plus violents et les plus graves depuis l'avènement de la République islamique d'Iran en 1979. Il est très important de savoir comment nous allons réagir et prendre des mesures."
 iranian_events.5.o1: "Augmenter le budget des forces de police pour qu'elles puissent s'occuper de la population."
 iranian_events.5.o2: "Demander aux forces anti-émeutes d'affronter la population."
 iranian_events.5.o3: "Attribuer une partie du carburant de l'armée aux citoyens."