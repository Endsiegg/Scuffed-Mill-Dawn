 #India Chain#
 PER_route_secure.1: "[PER.GetNameDefCap] cherch[PER.GetEEntNP] un itinéraire"
 PER_route_secure.1.t: "[PER.GetNameDefCap] cherch[PER.GetEEntNP] un itinéraire"
 PER_route_secure.1.d: "[PER.GetNameDefCap] [PER.GetAOntNP] exprimé [PER.GetSonLeurNP] intérêt à sécuriser un itinéraire pour obtenir des matières nucléaires de Corée. Leurs délégués sont venus nous demander d'utiliser la ville portuaire de Kandla comme base de ravitaillement avant d'atteindre Chabahar. Cette route a déjà été utilisée pendant la guerre d'Afghanistan par les États-Unis, et [PER.GetNameDef] propos[PER.GetEEntNP] de négocier le paiement. Doit-on leur accorder l'aide qu'ils désirent ?"
 PER_route_secure.1.a: "Oui, pour un prix, c'est..."
 PER_route_secure.1.b: "Non, [PER.GetNameDef] doit se calmer !"

 PER_route_secure.2: "[RAJ.GetNameDefCap] accepte !"
 PER_route_secure.2.t: "[RAJ.GetNameDefCap] accepte !"
 PER_route_secure.2.d: "[RAJ.GetNameDefCap] [RAJ.GetAOntNP] accepté de négocier avec nous les conditions d'utilisation de Kandla pour le transport de matières nucléaires. Cependant, ils demandent une somme d'argent importante si nous voulons utiliser un port commercial aussi important à de telles fins. Par conséquent, notre ministre de l'Économie et des Finances a proposé une somme colossale de 10 milliards pour faire en sorte que les Indiens disent oui. Cependant, certains au sein du ministère soutiennent que le Trésor est incapable de supporter un coût aussi important et que le projet devrait être complètement abandonné..."
 PER_route_secure.2.a: "Envoyer la délégation et offrir 10 milliards !"
 PER_route_secure.2.b: "Peut-être devrions-nous reconsidérer la question ..."

 PER_route_secure.3: "[RAJ.GetNameDefCap] déclin[RAJ.GetEEntNP] !"
 PER_route_secure.3.t: "[RAJ.GetNameDefCap] déclin[RAJ.GetEEntNP] !"
 PER_route_secure.3.d: "[RAJ.GetNameDefCap] [RAJ.GetAOntNP] refusé de négocier avec nous les conditions d'utilisation de Kandla, affirmant que le risque de fuite de matières nucléaires dans le port était trop grand. Cependant, si nous offrons une somme plus élevée que prévu initialement, nous pourrions couvrir le coût des opérations supplémentaires avec le matériel pour éviter les fuites et, le cas échéant, le coût du nettoyage. Notre ministre de l'Économie et des Finances a rédigé un rapport sur le surcoût, l'augmentation induite étant de 10 milliards supplémentaires minimum pour apaiser les craintes d'une prise en charge incomplète. Cependant, certains au sein du ministère soutiennent que le Trésor est incapable de supporter un coût aussi important et que le projet devrait être complètement abandonné..."
 PER_route_secure.3.a: "Renégocier. Nous avons besoin de l'aide [RAJ.GetDuDelaDelNP] [RAJ.GetName] !"
 PER_route_secure.3.b: "Le coût de cet effort n'en vaut pas la peine..."

 PER_route_secure.4: "[PER.GetNameDefCap] demand[PER.GetEEntNP] des renégociations !"
 PER_route_secure.4.t: "[PER.GetNameDefCap] demand[PER.GetEEntNP] des renégociations !"
 PER_route_secure.4.d: "Malgré notre refus initial, les Iraniens sont revenus avec une offre de 10 milliards, plus 10 milliards supplémentaires pour s'assurer qu'il n'y a pas de fuite ou de manque de soin dû à des problèmes. Avec cette assurance, l'autorité portuaire de Deendayal, ainsi que le ministère des ports, de la navigation et des voies navigables ont exprimé leur soutien à l'idée, citant que l'excédent pourrait être utilisé dans le développement du port de Kandla via l'ajout de quatre quais de fret polyvalents, car il s'agit du plus grand port en volume, et l'ajout desdits quatre quais est prévu pour augmenter la capacité de fret actuelle du port de 8 millions de tonnes. L'autorité et le ministère ont demandé formellement au Premier ministre d'accepter l'accord, invoquant la nécessité de décongestionner le port."
 PER_route_secure.4.a: "Très bien alors, je suppose que nous pourrions leur donner une autre chance..."
 PER_route_secure.4.b: "Non, c'est non, nous ne pouvons pas risquer la vie de nos concitoyens pour des aspects purement mercantile !"

 PER_route_secure.5: "Offre [PER.GetDuDelaDelNP] [PER.GetName] !"
 PER_route_secure.5.t: "Offre [PER.GetDuDelaDelNP] [PER.GetName] !"
 PER_route_secure.5.d: "Les Iraniens sont revenus, offrant 10 milliards pour le développement des ports de Chabahar et de Kandla afin de préparer des installations nécessaires pour abriter les matières nucléaires. Notre gouvernement est divisé sur l'opportunité d'accepter ou non cet accord, car certains disent que 10 milliards suffisent, tandis que d'autres pensent que nous pourrions demander plus aux Iraniens, ce qui nous permettrait de développer davantage Kandla. Quoi qu'il en soit, une décision doit être prise, et le point de vue de [Root.GetLeader] sur la question sera finalement décisif..."
 PER_route_secure.5.a: "L'argent offert est suffisant, il ne faut pas demander plus à nos amis Iraniens !"
 PER_route_secure.5.b: "Ce n'est pas assez pour risquer la vie de nos concitoyens, demandons plus !"

 PER_route_secure.6: "[RAJ.GetNameDefCap] déclin[RAJ.GetEEntNP] !"
 PER_route_secure.6.t: "[RAJ.GetNameDefCap] déclin[RAJ.GetEEntNP] notre offre !"
 PER_route_secure.6.d: "Finalement, il semble que le montant que nous avons offert n'était pas assez convaincant pour les Indiens. Invoquant le risque pour les citoyens de Kandla, ils demandent soit un montant plus élevé pour la création d'installations encore plus sûres, soit la fin des discussions. Alors que le ministère des Finances n'est pas disposé à débourser plus d'argent, le ministère de la Défense nous rappelle que l'utilisation de Kandla garantirait en fin de compte que les puissances étrangères n'interféreraient pas avec le transfert depuis la Corée. La décision repose maintenant sur [Root.GetLeader]."
 PER_route_secure.6.a: "Bien. Faisons ce que vous pouvons pour les convaincre, offrons 20 milliards !"
 PER_route_secure.6.b: "Le coût de cet effort n'en vaut finalement pas la peine."

 PER_route_secure.7: "2ème offre [PER.GetDuDelaDelNP] [PER.GetName] !"
 PER_route_secure.7.t: "2ème offre [PER.GetDuDelaDelNP] [PER.GetName] !"
 PER_route_secure.7.d: "En demandant une conférence, les Iraniens ont proposé un autre accord. Ils offrent 20 milliards, non seulement pour garantir la sécurité, mais aussi pour le développement des installations portuaires de Kandla. C'est une offre très tentante, à la fois le ministère des ports, de la navigation et des voies navigables et le ministère du commerce et de l'industrie nous poussent à accepter cet accord. Cependant, le ministère des Affaires étrangères estime que les Iraniens sont désespérés par cet accord et offriraient probablement plus si nous refusions une troisième fois. Le ministère des PSW n'est pas d'accord et estime que d'autres manigances conduiraient à l'échec de cet accord et que nous devrions l'accepter."
 PER_route_secure.7.a: "Le ministère des PSW a raison, nous devrions prendre ce qui est offert."
 PER_route_secure.7.b: "Non, le ministère des Affaires étrangères pense qu'on pourrait en avoir plus !"

 PER_route_secure.8: "[RAJ.GetNameDefCap] refus[RAJ.GetEEntNP] !"
 PER_route_secure.8.t: "[RAJ.GetNameDefCap] déclin[RAJ.GetEEntNP] notre 2ème offre !"
 PER_route_secure.8.d: "Notre délégation est revenue les mains vides, car les Indiens ont décliné notre offre de 20 milliards. Les délégués disent que les Indiens ont laissé entendre qu'ils accepteraient peut-être une offre plus élevée, mais il semble qu'ils étaient divisés en acceptant nos conditions généreuses. Maintenant, le ministre des Finances dit qu'ils essaient d'obtenir autant d'argent qu'ils le peuvent, et le ministère de la Défense est d'accord, cependant, le ministre de la Défense croit toujours que l'accord est nécessaire pour l'acquisition d'armes nucléaires. Devrions-nous terminer cette discussion en acceptant 30 milliards, ou devrions-nous y mettre fin et épargner nos portefeuilles ?"
 PER_route_secure.8.a: "Envoyer la délégation et offrir 30 milliards..."
 PER_route_secure.8.b: "Maintenant, ils ne font que nous tordre le bras, et nous ne bougerons pas !"

 PER_route_secure.9: "3ème offre [PER.GetDuDelaDelNP] [PER.GetName] !"
 PER_route_secure.9.t: "3ème offre [PER.GetDuDelaDelNP] [PER.GetName] !"
 PER_route_secure.9.d: "La délégation [PER.GetAdjFS] est revenue avec une troisième et dernière offre de 30 milliards, comme l'avait annoncé le ministère des Affaires étrangères. Nous devrions accepter cet accord pendant qu'il est encore sur la table, sinon, nous risquons de perdre cette aubaine !"
 PER_route_secure.9.a: "Maintenant nous pouvons parler !"
 PER_route_secure.9.b: "Non."

 PER_route_secure.10: "[PER.GetNameDefCap] met fin aux discussions !"
 PER_route_secure.10.t: "[PER.GetNameDefCap] met fin aux discussions !"
 PER_route_secure.10.d: "En fin de compte, il semble que les Iraniens n'étaient pas aussi investis dans l'obtention d'armes nucléaires que nous le pensions, car ils ont cessé les négociations, citant le coût de l'effort qui n'en valait pas la peine. Bien que nous soyons tristes de voir cet argent disparaître, au moins le mal de tête qui l'entourait a également disparu."
 PER_route_secure.10.a: "Eh bien, au moins c'est fini."

 PER_route_secure.11: "[RAJ.GetNameDefCap] met fin aux discussions !"
 PER_route_secure.11.t: "[RAJ.GetNameDefCap] met fin aux discussions !"
 PER_route_secure.11.d: "L'argent offert n'ayant pas suffi à convaincre les Indiens, ils ont cessé d'autoriser l'entrée de nos délégations dans le pays dans le but de discuter de l'utilisation de Kandla pour le transfert de matières nucléaires. Alors que le ministère de la Défense est bouleversé par l'échec, le ministère des Finances dit que c'était finalement pour le mieux, car l'argent utilisé pour convaincre les Indiens pourrait être investi dans le développement de notre propre armement à l'intérieur de nos frontières."
 PER_route_secure.11.a: "Eh bien, au moins notre portefeuille est en sécurité"

 PER_route_secure.12: "Négociations fructueuses !"
 PER_route_secure.12.t: "Négociations fructueuses !"
 PER_route_secure.12.d: "Après de nombreuses discussions sur les conditions, [Raj.GetNameDef] [RAJ.GetAOntNP] accepté notre offre et a autorisé les Coréens à transférer ce qui est nécessaire via des navires Iraniens via le port de Kandla, puis jusqu'à Chabahar, en évitant les eaux pakistanaises. Cet accord a puisé dans notre trésorerie, mais le ministère de la Défense nous assure que l'accord était impératif, et que nous ne regretterons pas la coopération entre nos deux nations."
 PER_route_secure.12.a: "Ainsi se concluent les réunions."

 PER_route_secure.13: "[RAJ.GetNameDefCap] accept[RAJ.GetEEntNP] la renégociation !"
 PER_route_secure.13.t: "[RAJ.GetNameDefCap] accept[RAJ.GetEEntNP] la renégociation !"
 PER_route_secure.13.d: "[RAJ.GetNameDefCap] [RAJ.GetAOntNP] changé d'avis après des heures de discussions internes et nous a permis de revenir à la table pour discuter de nos conditions. Le ministre des Finances nous propose de porter le montant initialement prévu à 20 milliards, pour ne pas faire reculer les Indiens."
 PER_route_secure.13.a: "Voyez grand ou rentrez chez vous, 20 milliards !"
 PER_route_secure.13.b: "Je suppose que nous rentrons chez nous alors."

 #Accept/Circumvent News Events#
 PER_abide_by_the_npt_event.1: "[PER.GetNameDefCap] respect[PER.GetEEntNP] le TNP !"
 PER_abide_by_the_npt_event.t: "[PER.GetNameDefCap] respect[PER.GetEEntNP] le TNP !"
 PER_abide_by_the_npt_event.d: "Alors que nos tentatives pour obtenir des armes nucléaires soient justifiées, l'Occident a commencé à faire pression sur notre nation pour empêcher toute progression vers l'ajout desdites armes à notre arsenal. Cette pression exercée sur nous nous laisse diplomatiquement isolés et notre pays n'est pas prêt à faire face aux conséquences d'une colère [USA.GetDuDelaDelNP] [USA.GetName]. Par conséquent, il a été proposé que nous arrêtions nos tentatives, et que la coopération avec l'Occident, bien que prenant plus de temps que le développement de bombes nucléaires par nous-mêmes, nous conduirait finalement à obtenir ce que nous souhaitons."
 PER_abide_by_the_npt_event.a: "Enfin, c'est pour le mieux..."

 PER_circumvent_the_npt_news.1: "[PER.GetNameDefCap] tent[PER.GetEEntNP] de contourner le TNP !"
 PER_circumvent_the_npt_news.t: "[PER.GetNameDefCap] tent[PER.GetEEntNP] de contourner le TNP !"
 PER_circumvent_the_npt_news.d: "Notre pression diplomatique exercée sur [PER.GetNameDef] semble n'avoir servi que de rampe de lancement pour le développement de leurs armes nucléaires. Si nous laissons la situation se poursuivre, le fragile équilibre des pouvoirs au Moyen-Orient changera radicalement en faveur [PER.GetDuDelaDelNP] [PER.GetName]. La pression ne suffit plus, il faut les isoler coûte que coûte !"
 PER_circumvent_the_npt_news.a: "Ne comprennent-ils pas la gravité de la situation !?"

 PER_circumvent_the_npt_event.1: "Contourner le TNP"
 PER_circumvent_the_npt_event.t: "Contourner le TNP"
 PER_circumvent_the_npt_event.d: "Alors que nos tentatives pour obtenir des armes nucléaires soit justifiées, l'Occident a commencé à faire pression sur notre nation pour empêcher toute progression vers l'ajout desdites armes à notre arsenal. Cette pression n'apaisera pas notre volonté farouche d'obtenir des armes nucléaires et de plus cette agression occidentale contre notre juste cause est une excellente raison d'accélérer nos efforts. Il est nécessaire d'avancer avant que d'autres mesures contre [PER.GetNameDef] soient prises. Dès que nous aurons ce que nous voulons, le monde se pliera à notre volonté !"
 PER_circumvent_the_npt_event.a: "Que notre puissance fasse trembler l'Occident !"

 #Nuke#
 PER_ultimate_detterent.1.t: "Comment allons-nous procéder ?"
 PER_ultimate_detterent.1.d: "Dans notre tentative d'obtenir des armes nucléaires, nous avons oublié de discuter des petits détails de la façon dont nous obtiendrions lesdites armes nucléaires. Le ministère de la Défense suggère de développer nos armes à l'intérieur de nos propres frontières, tandis que le ministère des Affaires étrangères suggère de contacter nos partenaires commerciaux, les Coréens, pour obtenir de l'aide dans la poursuite de la dissuasion nucléaire. La décision finale revient maintenant à notre grand leader, [Root.GetLeader]..."
 PER_ultimate_detterent.1.o1: "Cacher notre projet à la vue de tous"
 PER_ultimate_detterent.1.o2: "Sous-traiter notre projet aux Coréens"

 #sanctions#
 PER_sanctions_event.1: "Sanctions économiques"
 PER_sanctions_event.1.t: "Sanctions économiques"
 PER_sanctions_event.1.d: "Les puissances du monde se sont réunies pour décider d'une sanction économique à grande échelle contre notre pays, avec le but ultime de nous entraver dans notre poursuite de la technologie nucléaire !"
 PER_sanctions_event.1.a: "Ils le paieront !"

 PER_sanctions_event.2: "Sanctions économiques"
 PER_sanctions_event.2.t: "Les sanctions contre [PER.GetNameDef] nous nuisent !"
 PER_sanctions_event.2.d: "Malheureusement, à notre grande surprise, les sanctions économiques imposées à l'Iran ont également beaucoup affecté notre pays !"
 PER_sanctions_event.2.a: "Quoi !"

 #Iran Expo#
 PER_international_expo.1: "Agrandissement de la foire internationale permanente de Téhéran"
 PER_international_expo.1.t: "Agrandissement de la foire internationale permanente de Téhéran"
 PER_international_expo.1.d: "La foire internationale permanente de Téhéran, depuis son achèvement en 1959, a été un moyen pour nos plus éminents leaders de démontrer la puissance technologique de notre nation. Elle a subi de nombreuses expansions au fil des ans, mais la récente expansion prévue, qui comprendrait la construction de Le Hall 5, également connu sous le nom de Hall des Nations, nous offre une occasion unique de fournir des espaces d'exposition qui répondent aux besoins de notre pays. De nombreuses options ont été évoquées, mais au final il manque des places dans l'espace d'exposition pour les grandes expositions industrielles, les projets militaires et les réalisations scientifiques. La seule question est maintenant de savoir pour laquelle des trois expositions la salle sera-t-elle conçue ?"
 PER_international_expo.1.o1: "Exposer nos avancées industrielles !"
 PER_international_expo.1.o2: "Exposer nos améliorations militaires !"
 PER_international_expo.1.o3: "Exposer nos réalisations scientifiques !"

