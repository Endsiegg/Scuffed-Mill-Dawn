 PMR.Communist-State_desc: "Le PKP déclare la construction d'une société en Transnistrie où prévaudront les idées d'égalité, de liberté et de justice. Le but de la lutte du parti pour le pouvoir est de créer un État socialement juste pour tous. Le parti prône un retour à l'économie planifiée, faisant référence aux succès du développement économique de la Chine, mené par les communistes ; pour la restauration du contrôle de l'État sur la production et la consommation, non-reconnaissance des résultats de la privatisation. Le parti est également favorable à une modification de la législation électorale du PMR, pour que les élections soient organisées selon un système proportionnel plutôt que majoritaire."
