 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy (APWA) - Alliance of Pro-Western Autocrats"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "(Western Autocracy) - Alliance of Pro-Western Autocracy (APWA)\nThe Alliance of Pro-Western Autocrats is a relatively new party on the grand scale of the European Parliament. It maintains a foreign policy of being Western-aligned with autocratic characteristics."
 USoE.conservatism: "£EU_parliament_PG_conservatism (EPP-ED) - European People's Party and European Democrats"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "(Conseravtism) - European People's Party and European Democrats (EPP-ED)\n\nThe European People's Party and European Democrats (EPP-ED) was born from the merge of the European People's Party, composed primarily by Christian Democrats, and the European Democrat Union, composed of conservatives with a more eurosceptic approach. It's political agenda is focused on respect for traditions and guaranteeing individual social and economical freedoms, and values to pursue with the help of individual responsibility without disregarding the environment and with an eye to the public budget. "
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism (EPP) - European People's Party"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "(Conseravtism) - European People's Party (EPP)\n\nThe European People's Party (EPP), formerly known as 'European People's Party and European Democrats', occupies the center-right of the USoE Parliament and is mainly composed of conservatives and Christian democrats. It's political agenda is focused on respect of traditions and guaranteeing individual social and economical freedoms, and values to pursue with the help of individual responsibility without disregarding the environment and with an eye to the public budget."
 USoE.liberalism: "£EU_parliament_PG_liberalism (ELDR) - European Liberal Democrat and Reform Party"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "(Liberalism) - European Liberal Democrat and Reform Party (ELDR)\n\nThe ELDR, formerly known as 'Liberal and Democratic Reformist Group', occupies the center-left of the USoE parliament and is mainly composed of liberals. It's political agenda is focused on guaranteeing social and economic individual freedom protecting the environment and diminishing the government's role in the economy."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) - Alliance of Liberals and Democrats for Europe Party"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "(Liberalism) - Alliance of Liberals and Democrats for Europe Party (ALDE)\n\nThe Alliance of Liberals and Democrats for Europe Party (ALDE), formerly known as 'European Liberal Democrat and Reform Party', occupies the center-left of the USoE parliament and is mainly composed of liberals. It's political agenda is focused on guaranteeing social and economic individual freedom protecting the environment and diminishing the government's role in the economy."
 USoE.socialism: "£EU_parliament_PG_socialism (PES) - Party of European Socialists"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "(Social Democrats) - Party of European Socialists (PES)\n\nThe Party of European Socialists (PES) occupies the left portion of the USoE parliament and is mainly composed of liberal socialists. It's political agenda is focused on fighting poverty and inequality, guaranteeing social and workers' rights and protecting the environment. It aims to pursue these goals with progressive taxation and moderately higher government intervention while still recognizing the importance of economic freedoms and free trade."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism (PES) - Party of European Socialists"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "(Social Democrats) - Party of European Socialists (PES)\n\nThe PES occupies the left portion of the USoE parliament and is mainly composed of liberal socialists. It's political agenda is focused on fighting poverty and inequality, guaranteeing social and workers' rights and protecting the environment. It aims to pursue these goals with progressive taxation and moderately higher government intervention while still recognizing the importance of economic freedoms and free trade."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State (AoC) - Alliance of Communists"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "(Marxist-Leninist) - Alliance of Communists\n\nThe Alliance of Communists (AoC) occupies the far left of the Parliament of the USoE and is mainly composed of communists. It believes in the necessity of replacing capitalism in favor of an economic system where all means of production are owned by the state. It aims to achieve true Socialism with a revolution, violent if necessary, to overthrow the current system, and accept the necessity of a transitional period where the power is held by a dictatorship."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State (INITIATIVE) - Initiative of Communist and Workers' Parties"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "(Marxist-Leninist) - The Initiative of Communist and Workers' Parties (INITIATIVE) occupies the far left of the Parliament of the USoE and is mainly composed of communists. It believes in the necessity of replacing capitalism in favor of an economic system where all means of production are owned by the state. It aims to achieve true Socialism with a revolution, violent if necessary, to overthrow the current system, and accept the necessity of a transitional period where the power is held by a dictatorship."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism (EACL) - European Anti-Capitalist Left"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "(Left-Wing Radical) - European Anti-Capitalist Left (EACL)\n\nThe European Anti-Capitalist Left (EACL) is a far-left party in the USoE Parliament and is mainly composed of moderate communists. It believes in the necessity of replacing capitalism in favour of an economic system where all means of production are owned by the people. It aims to achieve true Socialism with a democratic and reform-based approach."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism Now the People! "
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "(Left-Wing Radical) - Now the People! (NP)\n\nNow the People! (NP) is a far-left party in the USoE Parliament and is mainly composed of moderate communists. It believes in the necessity of replacing capitalism in favour of an economic system where all means of production are owned by the state. It aims to achieve true Socialism with a democratic and reform-based approach."
