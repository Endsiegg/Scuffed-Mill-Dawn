 SOV.Communist-State_desc: "Communiste - Le Kommunisticheskaya Partiya Rossiyskoy Federatsii (Parti communiste de la fédération de Russie) est le successeur de l'ancien parti communiste de l'Union soviétique. Il est marxiste-léniniste et a été le deuxième plus grand parti politique de toute l'histoire post-soviétique de la Russie."
 SOV.Communist-State_alt: "£SOV_gorba Parti social-démocrate de Russie"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "Social-Democraticheskaya Partiya Rossii (Parti social-démocrate de Russie) est un grand parti socialiste créé à partir de divers partis socialistes et succède au Parti communiste de la Fédération de Russie. Il est socialiste démocrate et soutient les politiques de la Perestroïka et de la Glasnost."
 SOV.Communist-State_alty: "£SOV_kpss KPSS - §GCentre§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "Kommunisticheskaya Partiya Sovietskogo Soyuza (Parti communiste de l'Union soviétique) est le parti au pouvoir de l'Union soviétique. Ressuscité au XXIe siècle, le parti défend toujours le marxisme-léninisme et le centralisme démocratique."
 SOV.Conservative: "£SOV_emerging_conserva Yedinstvo"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "Réactionnaire - Yedinaya Rossiya (Russie unie) proclame son idéologie officielle comme étant le « conservatisme russe », mais est largement dépourvue d'une véritable idéologie et fonctionne comme un parti populiste de grande envergure, promouvant la stabilité comme sa vertu principale, par opposition au chaos révolutionnaire qui a caractérisé la Russie dans l'ère post-soviétique jusqu'à l'arrivée au pouvoir de Poutine."
