 SOV.Western_Autocracy_desc: "L'Autocratie occidentale - Nash Dom - Rossiya (Notre maison - Russie) est un parti politique créé dans les années 90 par le président du gouvernement russe - Viktor Chernomyrdeny. En fait, l'association était un parti au pouvoir et a été créée pour renforcer la position du président de la Fédération de Russie Boris Eltsine à la Douma. Le parti a déclaré une orientation libérale et a coopéré avec tous les mouvements réformistes."
