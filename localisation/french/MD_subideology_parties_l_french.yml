 LBA.conservatism: "£LBA_conservatism Union for Homeland"
 LBA.conservatism_desc: "(Regionalism) - The Union for Homeland  (Arabic: Al-Ittihad min Ajl Al-Watan) party is an anti-Gaddafist party founded by Abdulrahman Sewehli, the grandson of Ramadan Asswehly, one of the founders of the Tripolitanian republic that fought against Italian colonialism. The party advocates for a French-style presidential system and decentralisation, though not federalisation, of the country."
 LBA.liberalism: "£LBA_liberalism National Party for Development and Welfare"
 LBA.liberalism_desc: "(Liberalism) - The National Party for Development and Welfare (Arabic: Al-Hizb Al-Wataniu Liltanmiat Walrafah) is a small party founded by Ali Zeidan, a Libyan ex-diplomat and exilee."
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Libyan National Democratic Front"
 LBA.socialism_desc: "(National Democracy) - The Libyan National Democratic Front (Arabic: Al-Jabhat Al-Liybiat Al-Wataniat Al-Diymuqratia) is a political organisation founded in the United States by several prominent Libyan political exiles. The group advocates for the rights of the poor and the middle class, absolute national independence and democratic means of government."
 LBA.Communist-State: "£generic_Communist_State_small Libyan Communist Party"
 LBA.Communist-State_desc: "(Marxism-Leninism) - The Libyan Communist Party (Arabic: Hizb Al-Shuyueii Al-Liybii) was founded right after World War 2. However, the communists immediately faced a crackdown from the Kingdom's authorities. After Gaddafi's rise to power the repression continued with the communists being accused of spreading Western propaganda and capitalism."
 LBA.Conservative: "£LBA_Conservative Libyan Popular National Movement"
 LBA.Conservative_desc: "(Gaddafi Loyalism) - The Libyan Popular National Movement (Al-Harakat Al-Wataniat Al-Shaebiat Al-Liybia) was founded by Major General Khweldi Hameidi after the fall of Gaddafi. Hameidi was one of Gaddafi's closest allies during his reign and his daughter is married to one of Gaddafi's sons. The Movement's main goal is to repair the damages caused by the Libyan civil war and return things to a 'status quo' as if the civil war had never happened."
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small General People's Committee"
 LBA.Autocracy_desc: "(Third International Theory) - (Arabic: Al-Lajna Ash-Sha'biyya Al-'āmma) The General People's Committee is the ruling executive branch of Libya. It is elected by members of the General People's Congress, which in turn was elected by the Basic People's Congresses (a municipality level governance). While in theory a bottom up method of selecting leaders, the executive control in practice falls to Gaddafi and his inner circle."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy Arab Socialist Union"
 LBA.Autocracy_democracy_desc: "(Third International Theory) - With the creation of democracy in Libya, Gaddafi has returned to his roots. The Arab Socialist Union (Arabic: Al'Iitihad Al'Iishtirakiu Al-Arabiu Al-Liybiu) was the name of his political party before he took control of the country by coup. The ASU is close in ideology to the Egyptian Nasserist Arab Socialist Union party."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Popular Front for the Liberation of Libya"
 LBA.Autocracy_comeback_desc: "(Third International Theory) - With the fall of Muammar Gaddafi, his son has continued his mantle by forming a Gaddafi-loyalist political party. The Popular Front for the Liberation of Libya (Arabic: Al-Jabhat Al-Shaebiat Li-Tahrir Libiya) aims to liberate the country from terrorist organisations funded by foreign enemies and return the country to following Muammar Gaddafi's Third International Theory."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom Homeland Party"
 LBA.Kingdom_desc: "(Islamic Democracy) - The Homeland Party (Arabic: Hizb Al-Watan) is an Islamist political party ran by a Salafist cleric Ali al-Sallabi. After being detained by Libyan authorities and imprisoned for 8 years, al-Sallabi moved to Saudi Arabia for religous studies. The Homeland Party aims to reform the Libyan constitution to be based on Sharia law."
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Libyan Islamic Fighting Group"
 LBA.Caliphate_desc: "(Salafi Jihadism) - The Libyan Islamic Fighting Group (Arabic: Al-Jama'a Al-Islamiyyah Al-Muqatilah Bi-Libya) was founded by Libyan fighters returning from Afghanistan after the invasion of the Soviet Union. With alleged links to Al-Qaeda, the group's goal is to topple Gaddafi and create an Islamic state in Libya. After a failed assassination attempt on Gaddafi in 1996, the group has been under constant pressure by the Gaddafi regime."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Justice and Construction Party"
 LBA.Neutral_Muslim_Brotherhood_desc: "(Islamic Democracy) - The Justice and Construction Party (Arabic: Hizb Al-Adala Wal-Bina) is the Libyan local party for the Muslim Brotherhood. The party shares goals and principles of the movement."
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy National Forces Alliance"
 LBA.Neutral_Autocracy_desc: "(Liberalism) - The National Forces Alliance (Arabic: Tahalluf Al-Quwa Al-Wataniyya) is a liberal (at least by Libyan standards) party. It was founded by Mahmoud Jibril, an economic advisor to Muammar Gaddafi and a protégé of Gaddafi's son Saif al-Islam. While liberal and reformist in name, many harbour suspicions over the party due to ties to the old Gaddafi regime and the fact that Jibril has a tendency of giving political positions to his friends and family."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism National Front for the Salvation of Libya"
 LBA.Neutral_conservatism_desc: "(Anti-Gaddafism) - The National Front for the Salvation of Libya (Arabic: Al-Jabhat Al-Wataniat Li'Iinqadh Libia) is an anti-Gaddafi opposition group operating within Libya. Formed from Libyan politicians and veterans of the Chad-Libyan war, the group started as a militant group. However, after failed attacks against Gaddafi personally in the 80s, the group has moved to more peaceful tactics."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy National Front Party"
 LBA.Neutral_conservatism_democracy_desc: "(Progressivism) - The National Front Party (Arabic: Hizb Al-Jabha Al-Wataniyya) is the political successor of the National Front for the Salvation of Libya. While the party is one of the most liberal in Libya, it still states that Islam should serve as a guideline for governance."
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Democratic Party"
 LBA.Neutral_Libertarian_desc: "(Liberalism) - The Democratic Party (Arabic: Al-Hizb Al-Diymuqratiu) is a small liberal and secular party. It supports the separation of religion and state and has several pro-Israel policies in its party program."
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Ensaf Movement"
 LBA.neutral_Social_desc: "(Social Democracy) - The Ensaf Movement (Arabic: Harakat 'Iinsaf Al-Liybia) is a social-democratic political party in Libya. The party advocates worker rights, secularism, feminism and disbandment of militias. It wants to model Libyan social democracy after the Nordic model."
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Libyan National Movement"
 LBA.Nat_Fascism_desc: "(Iraqi Ba'athism) - The Libyan National Movement (Arabic: Al-Harakah Al-Wataniyah Al-Libiyah) was founded in 1980 by a Ba'athist lawyer as an anti-Gaddafi opposition group. Especially in its early days, the party got considerable funding from the Iraqi Ba'athist Party."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small Libyan Army"
 LBA.Nat_Autocracy_desc: "(Military Junta) - The Libyan Army (Arabic: Al-Jaysh Al-Liybiu) is the main body responsible for defending Libya. Under Gaddafi, the army was divided into the regular army and the Revolutionary Guards Corps. The latter was much better equipped and served as a watchdog to keep the regular army in check."
 LBA.Monarchist: "£LBA_Monarchist House of Senussi"
 LBA.Monarchist_desc: "(Monarchism) - The House of Senussi (Arabic: Al-Sanussiyya) took over rulership of Libya after World War 2 under King Idris. The monarchy ruled until 1969, when it was overthrown in a coup by Gaddafi. Initially imprisoned, the royal family was sent to exile to the United Kingdom in 1988. The royal family still has some support in Libya, and the members of the family actively campaign against Gaddafi's rule."
 LBA.Monarchist_icon: "£LBA_Monarchist"
