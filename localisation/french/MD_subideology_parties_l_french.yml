 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih  Eslâh-Talabân"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism Mojâhedin-é Khalq-é Irân"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "Islamiste de gauche - L'OMPI, également connue sous le nom d'Organisation des Moudjahidine du peuple d'Iran, a été créée en 1965 en opposition à la dynastie Pahlavi, et ses principes fondateurs ont été fortement influencés par le marxisme et l'islamisme. Ils sont souvent qualifiés de groupe « Cult Like », car la structure de leur parti tourne autour de Maryam et Massoud Radjavi. L’OMPI souhaite mettre en œuvre une série de plans qui pousseraient l’Iran vers un État plus fédéralisé et socialiste."
 PER.Caliphate: "£generic_Caliphate_small Wilaya du Khorassan"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: " £PER_Neutral_conservatism  Jebhe-ye Melli-ye Irân"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "Nationalisme Iranien - Jebhe-ye Melli-ye Iran, ou autrement connu sous le nom de Front National, est un parti nationaliste iranien fondé par Mohammad Mossadegh. Pendant le règne de Mohammad Reza Pahlavi, l'atmosphère politique est devenue si restrictive que le Front National a cessé d'exister après quelques années. Enfin, en 1977, lorsque le règne du Shah touchait lentement à sa fin, Karim Sanjabi a relancé le Front National et a repris ses activités en Iran, jusqu'à être interdit par le régime de l'Ayatollah."
 PER.oligarchism: "£generic_oligarchism_small Oligārsh-Haye Irān"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£PER_neutral_Social Nahżat-é āzādi-é Irān"
 PER.neutral_Social_desc: "Démocratie iranienne – Le Mouvement pour la liberté d'Iran se décrit comme « musulmans, iraniens, constitutionnalistes et mossadeghistes ». Il fait partie des partis les plus anciens actifs en Iran et est connu pour être un groupe semi-opposant à la République islamique. Le Mouvement pour la liberté d'Iran est basé sur une interprétation modérée de l'Islam. Il rejette la dictature royale et cléricale et est favorable au libéralisme politique et économique."
 PER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Ekhtyiâr Garâyan"
 PER.Neutral_Libertarian_desc: ""
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy Restârt"
 PER.Neutral_Autocracy_desc: "Conspiracists - Restart (qui signifie littéralement un nouveau départ) est un parti politique mystique dirigé par Seyed Mohammad Hosseini qui croit en la création d'un empire soufi en Iran. Le groupe a été décrit comme dirigé par des conspirateurs en raison de leurs convictions, un exemple étant que Khatami est un espion zoroastrien qui veut restaurer la dynastie Pahlavi. En outre, le groupe soutient la création d'une version iranienne du deuxième amendement où les citoyens ont le droit de porter les armes, et leur parti a adopté le slogan « Make Iran Great Again ». Le groupe accuse également les minorités telles que les zoroastriens, les baha'is et les juifs d'être responsables des problèmes de l'Iran."
 PER.Neutral_Communism: "£PER_Neutral_Communism Hezb-é Kommunist-é Kârgari"
 PER.Neutral_Communism_desc: "Communisme - Hezb-e Kommunist-e Kargari-ye Iran, également connu sous le nom de Parti Communiste des Travailleurs d'Iran, a été créé en 1991 pour renverser la République islamique et établir une république socialiste à sa place."
 PER.Neutral_green: "£PER_Neutral_green Hezb-é Sabzhā-ye Irān"
 PER.Neutral_green_desc: "Politique verte - Le parti Vert d'Iran a une position radicale à l'égard du ministère iranien de l'Environnement et considère l'organisme gouvernemental comme un moyen de dissimuler la mauvaise gestion de la République islamique."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood Rāh-é Sabz-é Omid"
 PER.Neutral_Muslim_Brotherhood_desc: "Républicanisme iranien – Créée par Mir-Hossein Mousavi, la Voie Verte de l’Espoir est une association iranienne qui cherche une voie vers la démocratie par des moyens pacifiques. Moussavi a choisi de choisir « Voie » plutôt que « Parti », car les partis devaient être approuvés par le gouvernement, ce que Moussavi ne reconnaissait pas comme légitime. La Voie verte de l’espoir est un mouvement réformiste qui intègre les idéaux républicains et islamiques modérés pour former son idéologie fondamentale."
 PER.Nat_Autocracy: "£PER_military_junta  Arteš-é Irān"
 PER.Nat_Autocracy_desc: "Artesh-é Iran, ou forces armées iraniennes, a été créée en 550 avant JC, sa forme la plus moderne ayant été créée en 1921 lors de la montée de la dynastie Pahlavi. L'Artesh est resté pour l'essentiel apolitique dans les affaires iraniennes, à la fois sous l'ère Pahlavi et sous l'ère des républiques islamiques. Tout au long de l’histoire, les Artesh sont restés fidèles au gouvernement en place, mais ils sont intervenus à certains moments dans l’histoire politique iranienne."
 PER.Nat_Fascism: "£PER_fascism Anjoman-é Pâdeshâhi"
 PER.Nat_Fascism_desc: "Ultra-nationalisme - L'Assemblée du Royaume d'Iran, également connue sous le nom de « Tondâr » (qui signifie tonnerre en persan) est un parti monarchiste ultra-nationaliste. Le groupe cherche à restaurer une monarchie, qu'elle soit celle des Pahlavi ou une nouvelle. Le groupe est fortement opposé à l’islam et à la religion dans son ensemble, et ils la considèrent comme étrangère et étrangère. Ils pratiquent également une forte discrimination à l'égard des Arabes, en utilisant le mot « Tâzi » pour établir une distinction entre Iraniens et Arabes."
 PER.Nat_Populism: "£PER_Nat_Populism_small Hezb-é Pān-Irānist"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "Pan-iranisme – Le Parti pan-iranien a vu le jour en 1952 pour promouvoir l’unification des peuples iraniens et le retour des territoires iraniens perdus au cours d’une période d’humiliation et de défaite aux XVIIIe et XIXe siècles. Ils s’opposent fermement à l’implication de puissances étrangères en Iran et dans la région et accordent une grande valeur à l’indépendance nationale par-dessus tout."
 PER.nation_party: "£PER_Nat_Populism_small Hezb-é Mellat"
 PER.nation_party_desc: "Nationalisme Iranien - Hezb-e Mellat-e Iran, ou le Parti de la Nation, s'est séparé des Pan-Iraniens en octobre 1951, suite à un différend entre Pezekshapour et Forouhar. Forouhar voulait pousser un agenda plus démocratique, tandis que Pezekshapour voulait pousser le parti vers l'autoritarisme, ce qui a conduit Forouhar à créer le Parti de la Nation."
 PER.Monarchist: "£PER_monarchism Saltānāt-é Pāhlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "Shahanshahi - La Maison de Pahlavi est souvent citée pour ses réalisations dans la modernisation de l'Iran, et la mise en place du cadre du nationalisme iranien moderne. La Maison de Pahlavi a cherché à pousser ses efforts de modernisation en laïcisant largement le pays, ce qui l'a souvent mis en conflit avec les éléments islamistes du pays."
 PER.Monarchist_highway: "£generic_Monarchist_small Saltanat-e Highway"
 PER.Monarchist_highway_desc: ""
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservateur - L'Akcja Wyborcza Solidarność (Alliance électorale Solidarité) est une large coalition politique réunissant des libéraux, des conservateurs et des partis chrétiens."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Conservateur - Prawo i Sprawiedliwość (Droit et justice) est le parti national-conservateur et chrétien-démocrate dominant en Pologne, combinant l'interventionnisme économique et le bien-être social avec une vision socialement conservatrice. Il prône une coopération prudente avec l'Union européenne et est résolument anti-russe."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Libéral - L'Unia Wolności (Union pour la liberté) est une fusion de l'Union démocratique (Unia Demokratyczna, UD) et du Congrès libéral-démocrate (Kongres Liberalno-Demokratyczny, KLD). Il représente la tradition démocratique et libérale européenne, défend l'économie de marché et la liberté individuelle, rejette l'extrémisme et le fanatisme."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Libéral - La Platforma Obywatelska (Plate-forme civique) est un parti politique polonais centriste de grande envergure qui défend une économie ordolibérale et une position sociale pro-européenne, de centre à centre-droit."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Social-démocrate - La Sojusz Lewicy Demokratycznej (Alliance de la gauche démocratique) est un parti de centre-gauche, de troisième voie, aux racines post-communistes. Ses politiques peuvent être décrites comme pro-européennes, économiquement interventionnistes et socialement centristes."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich « Prolétariat »"
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Réactionnaire - La Samoobrona Rzeczpospolitej Polskiej (Autodéfense de la république de Pologne) est un parti populiste de gauche, conservateur, connu pour ses campagnes électorales controversées. Il est eurosceptique, et n'est pas opposé à la coopération avec la Russie et d'autres États post-soviétiques."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Réactionnaire - Le Partia Zmiana (Parti du changement) est un parti politique pro-russe et anti-occidental, lié aux services de renseignement russes."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Chrétienne Démocratie de la IIIe République"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "La Chrétienne Démocratie de la IIIe République Polonaise (ChDRP) est un parti politique polonais fondé en 1997 par Lech Wałęsa. C'est un parti démocrate-chrétien qui plaide pour une économie de marché libre, la justice sociale et une défense nationale forte. Le parti a été en déclin ces dernières années, mais il reste une force significative dans la politique polonaise."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservateur - Kukiz'15 est une association regroupant divers militants de centre-droit à droite et de nouveaux venus en politique, qui porte le nom de son leader - un ancien musicien, Paweł Kukiz. Elle est née d'un sentiment contestataire, postulant la rupture du monopole des partis politiques au parlement, la réforme électorale et la démocratie directe."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Agraire - Le Polskie Stronnictwo Ludowe (Parti paysan polonais) est un parti agraire, chrétien-démocrate dont l'électorat est majoritairement rural. Il promeut des politiques pro-agricoles et protectionnistes."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialiste démocratique - Razem (Ensemble) est un parti politique polonais progressiste de gauche qui prône l'introduction d'un système socialiste démocratique avec des lois du travail strictes, une protection sociale et une fiscalité progressive, et qui s'oppose à la privatisation et à la déréglementation."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertariens"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertaire - Wolność (Liberté) est un parti libéral-conservateur concentré autour de son leader, Janusz Korwin-Mikke, prônant la réduction du rôle du gouvernement, la privatisation généralisée et la dérégulation, tout en maintenant une position idéologique conservatrice."
 POL.Neutral_green: "£generic_Neutral_green_small Polska Partia Ekologiczna - Zielonych"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partia Zieloni"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Fasciste - L'Obóz Narodowo-Radykalny (Camp national-radical) est un mouvement d'extrême-droite, souvent décrit comme fasciste et parfois comme néo-nazi. L'ONR se considère comme un descendant idéologique du Camp national-radical des années 1930, un mouvement politique fasciste et antisémite."
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Populiste de droite - La Liga Polskich Rodzin (Ligue des familles polonaises) est un parti politique de droite qui se considère comme le successeur du mouvement Démocratie nationale d'avant-guerre. Il défend une position nationaliste, proche de l'extrême-droite populiste."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Populiste de droite - Ruch Narodowy (Mouvement national) est une alliance politique polonaise composée de divers mouvements politiques de droite, d'extrême droite et nationalistes. Elle fait référence au mouvement Démocratie nationale d'avant-guerre, avec un point de vue anti-européen, anti-mondialisation et ultraconservateur."
 POL.Monarchist: "£POL_Neutral_Libertarian_small UPR"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Libertaire - Unia Polityki Realnej (Union de la Politique Réelle) est un parti conservateur-libéral visant à réduire le rôle du gouvernement à un minimum. Il est généralement socialement conservateur."
 SER.Western_Autocracy: "£SER_western_autocrat Srpski Pokret Obnove"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Autocrate pro-occidental - Le Srpski Pokret Obnove (Mouvement serbe du renouveau, SPO) est un parti monarchiste orienté vers l'Europe, qui prône la réconciliation avec tous les anciens États yougoslaves, la coopération économique mutuelle et toutes les formes d'intégration euroatlantique, y compris l'adhésion à l'UE et à l'OTAN."
 SER.conservatism: "£SER_western_conservative Nova Srbija"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Conservateur - La Nova Srbija (Nouvelle-Serbie), un parti monarchiste mineur de centre-droit qui est apparu après que ses membres se soient séparés du SPO en raison de conflits internes au parti et d'allégations de liens entre la direction du SPO et le régime de Milošević."
 SER.liberalism: "£SER_western_liberal Demokratska Stranka"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Libéral - Le Demokratska Stranka (Parti démocrate, DS) est un parti de centre-gauche libéral pro-occidental et était l'un des plus grands partis de la coalition Demokratska Opozicija Srbije (Opposition démocratique de Serbie). Son leader, Zoran Ðindic, est ensuite devenu Premier ministre du pays, mais en raison de sa « guerre contre le crime » et de ses désaccords avec le leader conservateur du DSS et nouveau président yougoslave, Voislav Kostunica, une nouvelle lutte pour le pouvoir entre les anciens alliés était inévitable."
 SER.socialism: "£SER_western_social_democrat Socijaldemokratska Unija"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Social-démocrate - La Socijaldemokratska Unija (Union sociale-démocrate) est un parti mineur de gauche, anti-guerre et anti-nationalisme, qui a participé à la coalition de l'Opposition démocratique de Serbie. Comme il est favorable aux droits des LBGT, ses bureaux ont été saccagés et ses membres ont été battus par des nationalistes."
 SER.Communist-State: "£SER_emerging_communism Nova Komunistička Partija Jugoslavije"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Communiste - Le Nova Komunistička Partija Jugoslavije (Nouveau parti communiste de Yougoslavie, NKPJ) a été formé en 1990 comme une alternative non-titoïste à la Ligue des communistes de Yougoslavie."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Komunistička Partija"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Communiste - Komunistička Partija (Parti communiste). Le KP est né de la fusion entre le Nouveau Parti communiste de Yougoslavie et les sociaux-démocrates de Novi Sad. Elle est dirigée par le petit-fils de Josip Broz Tito"
 SER.anarchist_communism: "£SER_anarchist_communism Jugoslovenska Levica"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Radical de gauche - La Jugoslovenska Levica (Gauche yougoslave, JUL) a été formé en 1994 par la fusion de 19 partis de gauche sous la direction de la Ligue des communistes. Il s'agissait d'un parti nationaliste et pro-yougoslave qui entretenait certains liens internationaux avec d'autres partis communistes, comme celui de la Chine, de Cuba et de la Corée du Nord. En raison de son étroite collaboration avec ces derniers, son adversaire le qualifiait souvent de « marionnette chinoise »."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Pokret Socijalista"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Radical de gauche - Le Pokret Socijalista (Mouvement des socialistes, PS) est un parti politique populiste et nationaliste de gauche fondé en 2008. Il est formé par d'anciens membres du Parti socialiste de Serbie parce qu'ils n'étaient pas d'accord avec la politique pro-UE du parti."
 SER.Conservative: "£SER_conservatism Sabor Srpskog Jedinstva"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Réactionnaire - Jedinstvena Srbija (Serbie unie) Un parti national-conservateur mineur. Il est résolument conservateur sur le plan social et prône également le régionalisme."
 SER.Autocracy: "£SER_Autocracy Srpska Narodna Partija"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Autocrate - Le Srpska Narodna Partija (Parti populaire serbe, SNP) est un parti populiste de droite russophile. Le parti est favorable à un renforcement des liens entre la Serbie et la Russie et s'oppose à l'adhésion de la Serbie à l'Union européenne."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Islamiste modéré - Le Bošnjačka demokratska stranka Sandžaka (Parti démocratique bosniaque du Sandžak) est un parti mineur qui défend les droits des musulmans bosniaques."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Sabor Srpskog Jedinstva"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Autocratie neutre - Sabor Srpskog Jedinstva (Conseil de l'unité serbe) Un parti nationaliste mineur, fondé par Zeljko Raznatovic « Arkan », qui était un chef de l'organisation paramilitaire « Garde des volontaires serbes » et le chef du crime le plus puissant de tous les Balkans. Recherché par l'ONU pour crimes contre l'humanité, il a été assassiné dans les premières semaines de l'année 2000. Le nouveau patron du parti, Borislav Pelevic, n'a jamais été très doué en politique."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Srpska Napredna Stranka"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Parti progressiste serbe). Le SNS est un parti politique populiste de centre-droit fondé par les membres les plus modérés du Parti radical serbe."
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratska Stranka Srbije"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Conservateur - Le Demokratska Stranka Srbije (Parti démocrate de Serbie) est le plus grand parti de la Demokratska Opozicija Srbije (Opposition démocratique de Serbie), une coalition de presque tous les partis d'opposition anti-Milosevic. Le DSS est de nature conservatrice et bénéficie du soutien de la mafia serbe."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Građanski Savez Srbije"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Libertaire - La Građanski Savez Srbije (Alliance civique de Serbie) est un parti pacifique libéral pro-européen très mineur."
 SER.Neutral_green: "£SER_Neutral_green Zeleni Srbije"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Écologiste - Les Zeleni Srbije (Verts de Serbie, ZS) est un parti politique vert en Serbie. Ce parti prône la sagesse environnementale et écologique, la justice sociale et la solidarité, la démocratie directe, l'économie verte, la durabilité, le respect de la diversité et des droits de l'homme, et la prévention de toute forme de violence."
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CAile démocrate§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Socialiste démocratique - Le Socijalistička Partija Srbije (Parti socialiste de Serbie). Bien que nominalement un parti socialiste avec une politique économique de gauche et des liens directs avec l'ancienne Ligue des communistes de Serbie, sous Slobodan Milošević, le parti est apparu comme nationaliste, isolationniste et anti-occidental. Après la chute de Milošević, le parti est revenu à ses racines de gauche, et a même adopté une position pro-UE."
 SER.Neutral_Communism: "£SER_Neutral_Communism Savez Komunista Jugoslavije u Srbiji"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Communiste - La Savez Komunista Jugoslavije u Srbiji (Ligue des communistes de Serbie) sont les vestiges de la Ligue yougoslave des communistes de Tito."
 SER.Nat_Populism: "£SER_Nat_Populism Socijalistička Partija Srbije"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Populiste de droite - Le Socijalistička Partija Srbije (Parti socialiste de Serbie). Bien qu'étant nominalement un parti socialiste avec une politique économique de gauche et des liens directs avec l'ancienne Ligue des communistes de Serbie, sous Slobodan Milošević, le parti s'est révélé nationaliste, isolationniste et anti-occidental. Promouvant le nationalisme serbe, il a provoqué l'éclatement de la Yougoslavie et a cherché à maximiser les gains serbes dans les guerres de Yougoslavie qui en ont résulté par divers moyens, dont le nettoyage ethnique."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Srpski Pokret Dveri"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Populiste de droite - Le Pokret Dveri (Mouvement Dveri) est un mouvement politique de droite à extrême droite. Dveri a été créé en 1999 en tant qu'organisation de jeunesse de droite chrétienne réunie autour du magazine étudiant éponyme."
 SER.Nat_Fascism: "£SER_Nat_Fascism Srpska Radikalna Stranka"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Fasciste - Le Srpska Radikalna Stranka (Parti radical serbe) est un parti ultranationaliste et néofasciste dont l'objectif principal est de créer une Grande Serbie."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Junte militaire - La Jedinica za Specijalne Operacije (Unité d'opérations spéciales), également connue sous le nom de « Bérets rouges », cette unité d'élite des forces de police spéciales du Service de sécurité de l'État yougoslave a été formée à partir de membres de la clandestinité paramilitaire et criminelle. Bien qu'ils n'aient jamais été un parti officiel, ils ont exercé un grand pouvoir. Ils ont assassiné le Premier ministre serbe Zoran Djindjic, ce qui a entraîné l'opération « Sabre », leur licenciement et leur chute."
