 FIN.conservatism: "£FIN_conservatism_small Suomen Keskusta"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Conservateur - Le Suomen Keskusta (Parti du centre) est un parti libéral-agraire dont les principaux partisans sont issus des zones rurales. Tout au long de l'histoire de la Finlande, il a généralement été le plus grand ou le deuxième plus grand parti, en concurrence féroce avec le SDP."
 FIN.liberalism: "£FIN_liberalism_small Kansallinen Kokoomus"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Libéral - Le Kansallinen Kokoomus (Parti de la coalition nationale) est un parti de droite libérale. Il promeut les valeurs sociales-libérales et est fermement pro-OTAN et pro-UE."
 FIN.socialism: "£FIN_socialism_small Sosiaalidemokraatit"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Social-démocrate - Le Suomen Sosiaalidemokraattinen Puolue (Parti social-démocrate de Finlande - SDP) est le plus ancien parti actif de Finlande et, en tant que parti dominant de centre-gauche, il entretient des liens étroits avec les syndicats. Anciennement un parti communiste, il a perdu la guerre civile finlandaise rouge-blanc en 1918. Aujourd'hui, il s'oppose fermement à l'adhésion à l'OTAN et est de plus en plus hostile aux immigrants."
 FIN.Communist-State: "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Communiste - Le Suomen Kommunistinen Puolue (Parti communiste de Finlande) était à l'origine une faction dissidente expulsée, appelée SKPy, du SKP, beaucoup plus important et soutenu par les Soviétiques, qui s'est effondré en 1990. Ayant dépassé ce dernier, il s'est réenregistré sous le nom de SKP en 1997."
 FIN.Conservative: "£FIN_Conservative_small Kansalaispuolue"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Réactionnaire - Le Kansalaispuolue (Parti des citoyens)."
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Vasemmistoliitto"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Radical de gauche - Le Vasemmistoliitto (Alliance de gauche) s'est formé en 1990 lorsque l'ancien parti communiste s'est effondré avec l'Union soviétique. Héritant d'une grande partie de la force électorale de l'ancien parti communiste, il est une force pour le socialisme, l'égalité et le féminisme dans la politique finlandaise."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Kristillisdemokraatit"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservateur - Les Suomen Kristillisdemokraatit (Chrétiens-démocrates) promeuvent des valeurs familiales socialement conservatrices et s'efforcent de protéger les faibles dans la société."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertaire - Le Piraattipuolue (Parti pirate) est un parti syncrétique dédié à l'e-démocratie, à la réforme des droits d'auteur et aux libertés civiles. Le parti soutient un revenu de base pour tous les citoyens afin de remplacer le système d'aide sociale actuel."
 FIN.Neutral_green: "£FIN_Neutral_Green_small Vihreä Liitto"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "Écologiste - La Vihreä Liitto (Ligue verte) a connu un succès électoral important, entrant dans plusieurs gouvernements. Elle promeut l'environnementalisme et est pro-UE, dans la mesure où elle est favorable à l'intégration européenne dans un État fédéral."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small KTP"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Communiste - Le Kommunistinen Työväenpuolue - Rauhan ja Sosialismin puolesta (Parti des travailleurs communistes - Pour la paix et le socialisme) a été créé en 1988 suite aux inquiétudes suscitées par l'abandon du marxisme-léninisme dans l'ancien SKP. Il adopte la rhétorique stalinienne et soutient de tout cœur la Corée du Nord, nombre de ses dirigeants étant actifs au sein de la société finlandaise pour l'étude de l'idéologie juche."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Perussuomalaiset"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Populiste de droite - Le Perussuomalaiset (Parti des Finlandais) défendent à la fois un ethno-nationalisme de droite, des valeurs sociales-conservatrices et un nationalisme économique traditionnel de gauche. Il est farouchement eurosceptique et anti-immigrés, avec toutefois un certain niveau de pragmatisme dû à son populisme."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Sinivalkoinen Rintama"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fasciste - Le Sinivalkoinen Rintama (Front bleu et blanc) est un parti ultranationaliste. Farouchement islamophobe, il veut interdire la construction de mosquées. Il s'oppose également aux droits des minorités de la communauté suédoise de Finlande, en voulant supprimer l'enseignement du suédois dans les écoles."
 FIN.Monarchist: "£FIN_Monarchist_small Maison de Hessen-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: ""
 FGU.oligarchism: "£generic_oligarchism_small Phantom Squad (PS)"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservateur - Le Rassemblement pour la République (RPR) est un parti politique néo-gaulliste et conservateur qui prône une politique étrangère française renforcée et indépendante, couplée au soutien d'un État fort ayant une forte emprise réglementaire sur les secteurs vitaux de l'économie."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservative - L'Union pour un Mouvement Populaire (UMP) est née de la fusion du RPR et de deux petits partis libéraux-centristes. L'UMP est un parti de centre-droit de la politique française."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservateur - Les Républicains (LR) est une continuation de l'Union pour un Mouvement Populaire. Le changement de nom a fait l'objet d'une controverse puisque, selon les idéaux de la Révolution française, tous ceux qui soutiennent le système politique français actuel sont des Républicains. Le parti est une grande coalition de centre-droit dans la politique française."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Libéral - L'Union pour la Démocratie Française (UDF) est un parti centriste composé de libéraux, de démocrates-chrétiens et de radicaux (libéraux français traditionnels). Il est généralement considéré comme le parti de tous ceux qui ne sont pas socialistes, populistes d'extrême droite ou gaullistes conservateurs. Il soutient le fédéralisme européen et prône la création des \"États-Unis d'Europe\"."
 FRA.liberalism_2017: "£FRA_liberalism_2017 LREM"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Libéral - La République En Marche (LREM) est un parti libéral-centriste aux valeurs généralement progressistes créé en 2016 par Emmanuel Macron. C'est le parti le plus pro-UE en France, et il est libéral à la fois sur les questions économiques et sociales."
 FRA.socialism: "£FRA_socialism Parti Socialiste"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Social-démocrate - Le Parti Socialiste (PS) est sorti de l'ombre du Parti Communiste, alors plus important, à la fin des années 70, et est arrivé au pouvoir pendant les deux mandats de François Mitterrand. Le parti a été affaibli par des scandales dans les années 90, mais reste une force puissante de la gauche française. Assouplissant progressivement ses positions sur les marchés libres, le parti est aujourd'hui considéré par beaucoup comme un parti de centre-gauche."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Communiste - Le Parti Communiste Français (PCF) a connu un succès électoral sans précédent en Europe occidentale, en participant à toutes les coalitions de gauche qui se sont succédées au pouvoir depuis la Seconde Guerre mondiale. Bien que son soutien se soit quelque peu tari, surtout depuis la chute de l'Union soviétique, il reste un puissant parti de masse pour le communisme et le socialisme démocratique."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radical de gauche - L'Union communiste « Lutte Ouvrière » (LO) est un parti communiste trotskiste. Il est anticapitaliste, féministe, anti-institutionnel et très secret, la plupart des dirigeants se présentant sous des « noms de guerre ». Parmi les membres, il est fortement déconseillé d'avoir des enfants, car ils préfèrent consacrer leur vie à la révolution et être capables de se cacher si l'État tente de les réprimer."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radical de gauche - Le Nouveau Parti anticapitaliste est né en 2009 de la fusion de plusieurs partis d'extrême gauche, trotskistes et marxistes révolutionnaires. Se considérant à la gauche du Parti communiste français, ils ont néanmoins coopéré en présentant des listes électorales communes."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservateur - Le Rassemblement pour la France est un parti conservateur eurosceptique et gaulliste."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservateur - Debout la France est un parti conservateur eurosceptique et gaulliste, reprenant en grande partie le rôle du défunt Rassemblement pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social La France insoumise"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialiste démocratique - La France insoumise est un parti socialiste démocratique qui cherche à former une nouvelle VIème République française, car il considère la République actuelle comme une « monarchie présidentielle » aux pouvoirs présidentiels excessifs. En outre, il cherche à renforcer les droits des travailleurs et à œuvrer pour que la France devienne 100% neutre en carbone."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération anarchiste"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Communiste libertaire - La Fédération anarchiste, fondée en 1945, constitue plus de 100 groupes anarchistes à travers la France."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Écologiste - Les Verts ont leurs racines dans le mouvement écologiste des années 70, et sont depuis lors un élément permanent de la politique française. Il est généralement divisé sur les questions non-environnementales entre son aile centriste et son aile gauche."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EÉLV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Écologiste - Europe Écologie Les Verts est né de la fusion entre Les Verts et la nouvelle association Europe Écologie, créée pour élargir le mouvement écologiste européen. Il cherche à obtenir des taxes élevées sur les émissions de gaz à effet de serre et à financer des mesures supplémentaires en faveur des énergies vertes non nucléaires par le biais d'une taxation progressive des plus riches."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces armées"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Front national"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populiste de droite - Le Front national est la principale force de la politique nationaliste française. Le parti est contre l'Union européenne, l'OTAN et l'immigration. Il recherche un plus grand protectionnisme économique contre la concurrence étrangère, et un État fort avec des dépenses militaires élevées et une tolérance zéro envers le crime. Sur le plan international, il considère la Russie comme son principal allié."
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monarchiste - La Maison de Bourbon a détenu des trônes en Espagne, à Naples, en Sicile, à Parme, en France et en Navarre. Actuellement, la Maison de Bourbon détient les trônes d'Espagne, du Luxembourg et de France. C'est également l'une des Maisons nobles qui a la plus grande longévité."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarchiste - L'autoproclamée « Maison impériale de France » est la dynastie de l'empereur Napoléon Ier Bonaparte."
 GER.conservatism: "£GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservateur - La Christlich-Demokratische Union Deutschlands (Union chrétienne-démocrate d'Allemagne) et son parti frère bavarois, la Christlich-Soziale Union in Bayern (Union chrétienne-sociale en Bavière) opèrent en étroite collaboration au sein d'une union politique. La CDU est le principal parti de centre-droit dans la politique allemande."
 GER.liberalism: "£GER_western_liberal FDP"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Libéral - Le Freie Demokratische Partei (Parti libéral-démocrate) est un parti libéral de centre-droit en Allemagne qui promeut les libertés civiles, les droits de l'homme et l'internationalisme. Le FDP a fermement poussé le libéralisme économique et s'est aligné étroitement sur la promotion des marchés libres et de la privatisation."
 GER.socialism: "£GER_western_social_democrat SPD"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Social-démocrate - Le Sozialdemokratische Partei Deutschlands (Parti social-démocrate d'Allemagne). Fondé en 1863, le SPD est de loin le plus ancien parti politique encore représenté au Bundestag et fut l'un des premiers partis socialistes au monde. Aujourd'hui, il adhère à l'économie sociale de marché et à l'internationalisme de l'UE et de l'OTAN, bien qu'il existe des divisions internes sur la taille de l'État-providence. La principale base de soutien du parti est constituée par les grandes villes du nord et de l'ouest de l'Allemagne, notamment les zones industrielles de la Ruhr."
 GER.Communist-State: "£GER_emerging_communism DKP"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Communiste - Le Deutsche Kommunistische Partei (Parti communiste allemand). Le DKP est un parti communiste marxiste-léniniste qui a été formé en Allemagne de l'Ouest pendant la guerre froide, sous la supervision de l'Allemagne de l'Est, et a reçu la majorité de ses fonds de là. Après la réunification de l'Allemagne, le parti a connu un déclin constant de sa popularité."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Radical de gauche - Die Linke (La Gauche) est le descendant direct du parti au pouvoir dans l'ancienne Allemagne de l'Est, le Parti socialiste unifié d'Allemagne, qui a fusionné avec d'autres partis socialistes démocratiques de gauche afin d'élargir sa base électorale au-delà de son bastion en Allemagne de l'Est. Die Linke combine des politiques de gauche, comme l'augmentation des dépenses sociales, avec une rhétorique populiste. Ils veulent que l'Allemagne sorte de l'OTAN et souhaitent inclure la Russie dans un cadre de sécurité européen."
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Djihadiste salafiste - L'Einladung zum Paradies (Invitation au paradis) était une organisation salafiste privée de la ville de Brunswick fondée par Muhamed Ciftci et défendue par les deux prédicateurs salafistes allemands les plus connus, Pierre Vogel et Sven Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservateur - Freie Wähler (Électeurs libres). Les Électeurs libres ne sont pas formés comme un parti politique, mais plutôt comme des associations qui participent aux élections. Ils sont particulièrement actifs dans les campagnes les plus conservatrices du sud de l'Allemagne. Ils préfèrent que la politique et la prise de décision se fassent autant que possible au niveau local."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Gouvernement Intérimaire"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "Le gouvernement allemand s'est effondré, et le gouvernement intérimaire sauvegardera le territoire allemand jusqu'à ce qu'un gouvernement approprié soit établi."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertaire - Liberal-Konservative Reformer (Réformateurs libéraux-conservateurs)"
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Communiste - Le Marxistisch-Leninistische Partei Deutschlands (Parti marxiste-léniniste d'Allemagne). Le MLPD prône l'établissement d'une dictature du prolétariat, le renversement du gouvernement capitaliste actuel et son remplacement par un nouvel ordre social socialiste. Ils considèrent Staline et Mao comme des figures inspirantes qui devraient être imitées."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamiste modéré - L'Allianz Deutscher Demokraten (Alliance des démocrates allemands) est un parti politique destiné à la minorité turque en Allemagne. Il a été fondé en 2016 par Remzi Aru après que le parlement allemand a décidé de reconnaître le génocide arménien, provoquant la consternation des conservateurs et nationalistes turcs. Le parti souffre d'une base électorale limitée, car seule la moitié environ de la minorité turque a le droit de vote en Allemagne en premier lieu. L'ADD attire principalement les Turcs alignés sur le parti conservateur turc AKP. Il n'a pas de programme politique bien établi, hormis l'abrogation de la reconnaissance du génocide arménien et les politiques en faveur des minorités turques et musulmanes d'Allemagne."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Écologiste - Bündnis 90/Die Grünen (Alliance 90/Les Verts) est né de la fusion de l'Alliance 90 est-allemande non communiste et du parti vert occidental. Le parti promeut le respect de l'environnement et la durabilité. Le parti a connu un grand succès dans les sondages selon les normes internationales pour un parti vert, et a fait partie pendant un certain temps de coalitions gouvernementales ayant un impact majeur sur la politique. Il est considéré comme une source d'inspiration majeure pour les écologistes du monde entier."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fasciste - Le Nationaldemokratische Partei Deutschlands (Parti national démocratique). Le NPD est un parti ultranationaliste d'extrême droite qui a été étiqueté comme néo-nazi. Bien que le parti ait été fortement infiltré par les services secrets de l'État, les tentatives d'interdiction ont échoué. Il est antisémite et encourage la haine envers les immigrants."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b  REP"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Populiste de droite - Die Republikaner (Les Républicains) est un parti populiste de droite eurosceptique qui s'oppose à l'immigration et a tendance à attirer les électeurs protestataires. Le parti reproche souvent à la CDU/CSU de ne pas être assez conservatrice, car elle a été fondée par un ancien membre de la CSU, Franz Handlos."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b AfD"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Populiste de droite - Alternative für Deutschland (Alternative pour l'Allemagne) est un parti populiste de droite eurosceptique qui s'est fait connaître, entre autres, en attaquant les politiques d'immigration des partis traditionnellement établis. Le parti cherche à reconquérir la souveraineté et la fierté nationale de l'Allemagne, et à protéger sa culture contre l'islamisation."
 GER.Monarchist: "£GER_nationalist_monarchist Maison de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "La Maison des Hohenzollern est la dynastie royale allemande de l'ancien Empire allemand et de la Prusse. Bien que dissous en 1918 suite à l'abdication du Kaiser Willhelm II, le domaine est toujours en activité."
