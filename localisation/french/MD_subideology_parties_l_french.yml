 JAP.Western_Autocracy: "£JAP_conservatism \"Seiwakai\" Liberal Democratic Party"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "The Revisionists are the right wing of the LDP and propose a more confrontational foreign policy. They propose an adaptation of Article 9 to the global situation as well as to the regional situation. China and North Korea are a real threat to the State of Japan and we cannot rely only on the USA to provide protection. We need to take matters into our own hands and build up sufficient military capabilities in order to protect our interests. The emerging of new mega corporations in China is also challenging our economy heavily. If we don't change our policy we will lose our current position in the world."
 JAP.conservatism: "£JAP_conservatism \"Kōchikai\" Liberal Democratic Party"
 JAP.conservatism_icon: "£JAP_conservatism"
 JAP.conservatism_desc: "Since 1955 the conservative LDP is one of the two major partys in Japan. It's influence has reached all ranks of the japanese government and society! But after many years of economic crisis and unwillingnes to adapt to the modern world it's clear to see that the party is split. The right wing of the LDP is in favor of reassuring the trade and cooperation with the USA and the leftern wing is supporting Chinas claims in the region in exchange for deeper traderelations. A balanced approach seems unthinkable and the party needs to decide which course it wants to take. If not it may lose it's status in the systems and others partys will take it's place!"
 JAP.liberalism: "£JAP_liberalism Democratic Party of Japan"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "The DPJ was founded 1998 as a merger of four independet partys and is considered centre-left. The Party wants has the goal to build “a new road of the democratic center”. The main goals are to create a more transparent and fair society as well as to give more powers to the people and local goverments. In addition to that it wants to create an inclusive society with equal opportunitys for everyone. The party is strongly holding onto Article 9 and pacifism. The JSDF are in their opinion necessary and important for security of the state as well as the citizens."
 JAP.liberalism_alt: "£JAP_liberalism_alt Constitutional Democratic Party"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 JAP.socialism: "£JAP_socialism Komeito"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "Komeito is party created recently in 1998 and proclaims itself as a party of \"humanitarian socialism”. Their mission is to create a state with the people in the center and a policy that is based around humanitarianism. All life in the world shall be approached with utmost respect and care. The party is having the goal to reduce the rights of the central government and increase the autonomy of the praefectures. Komeito has the claim to represent the normal people who don't feel like they belong to the two major party and give them a voice in the state. Their goal is to create more wealth for the japanese people with increasing the trade relation with the emerging power China. However it is unclear how that change in the foreign policy would affect Japan and it's ally the USA."
 JAP.Communist-State: "£JAP_Communist_State Japanese Communist Party (Authoritarian)"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "The Emergence Wing of the JCP is an unofficial clique of hardliner communists supporting anti-Westernist policies, including cutting ties with the U.S, and a pro-Eastern outlook, including changes like a politic-diplomatic reapproachment with Russia and China."
 JAP.Conservative: "£JAP_conservatism \"Shisuikai\" Liberal Democratic Party"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "The Protectionist are the left wing of the LDP and are in favor of a more economy based foreign policy. They see the rise of China as an opportunity and want to profit from it economically. Even if that means they need to confronte the USA with restrictions. If we do not cooperate with the Chinese our economy will fail and the hard work of the last generations would have been for nothing! Even though the Protectionist Faction is pacifist they are open to reinterpretate Article 9 and recognize the Self Defense Forces."
 JAP.Autocracy: "£JAP_Autocracy Revolutionary Communist League"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "The Revolutionary Communist League resulted from a split of the extremists in the JCP  in 1957. The party is a marxist party which opposes Imperialism and any extreme form of “communism” such as Stalinism. The party has been most active in the mid 1960s-1970s. The radicalists promoted several protests and small riots against the Vietnam-War and the USA. In this time the group committed at least a dozen attacks against the government. The height of their terror was when the chairperson of Chiba prefecture's Expropriation Committee has been assassinated. After the conclusion of the Vietnam-War the party lost most of it's support. Even though they have been active and organized many protests they have nearly no influence in the new millennium. But an opportunity may or may not arise within the next countrywide crisis."
 JAP.anarchist_communism: "£JAP_anarchist_communism Anarchist Confederation"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "The Anarchist movement was active the first time in 1905. Since then the nature of their movement changed rapidly. After it's official refounding in 1956 the party supported heavily anti-american protests like the Anpo Protests. The members were mostly philosophy students from universities who were unsatisfied with the current political and economic system in Japan. In the new millennium Japan the activities of the Anarchists have nearly come to a hold but we see that interest in anarchism is rising again under younger people."
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism People's New Party"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "The People's New Party is a splinter conservative party which was formed as backlash to the direction the LDP was taking. Under Takeshi Noda the party has the goal to push the country into a more right wing path as well as to promote patriotism."
 JAP.Neutral_Communism: "£JAP_Communist_State Japanese Communist Party (Democratic)"
 JAP.Neutral_Communism_icon: "£JAP_Communist_State"
 JAP.Neutral_Communism_desc: "The Japanese Communist Party (Nihon Kyousan-tou) is one of the largest non governing communist parties in the world. The party has distanced itself from the communists ideals of the Soviet Union or China and has always remained distanced to them. Nonetheless the party is in a steady decline since the fall of the Soviet Union in 1991. Despite reforms and changes in the party program the party is in a crisis. Despite it being the most progressives party in the parliament and being a traditional member of democracy, the people of Japan are not supporting of the socialist course. Until being part of the government the JCP will stay one of the leading opposition parties and will have an close eye on its rivals."
 JAP.Neutral_green: "£JAP_Neutral_green Greens"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "The Greens are now in the process of organizing themself and are not yet a political party but more a political group even though they are represented in some local governments. They want to raise the awareness of the public with climate change and have the goal to prevent the coming climate crisis. Japan is also a country which relies heavily on unsafe nuclear power. The many nuclear plants could always be damaged by one of the hundreds of earthquakes in the region which could create a major crisis in the country. They are believing in the three non-nuclear-principles and will make every effort to make the country more green. Even when not being in the government or parliament!"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Liberal League"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "The Liberal League is consisting mostly of former member of the New Frontier Party and has tried to contest the majority of the LDP together with DPJ. The party aims to support a liberal and social liberal ideology. Even though the Liberals support a free trade policy it does has the health of the japanese people in mind and will protect those. Even if that means trade restrictions! In current times the party is between two extreme ideologies and it is uncertain if it will get more influence or lose the minimum they have right now."
 JAP.neutral_Social: "£JAP_neutral_Social Social Democratic Party"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "After a reformation of the Japanese Socialist Party in 1996 the SDP emerged as a centre-left party party with the goal of creating an opposition to LDP and DPJ. In the current debate about Article 9 the party is defending it and even proposes the abolishment of the JSDF. The SDP wants to create a strong welfare and healthcare system. The beautiful nature and wildlife in Japan shall be better protected with the setting up of more protection zones. The japanese people are still unsure what they are expecting from their defense forces. Until then the SDP is in a tide spot since only the minority is supporting their policy."
 JAP.Nat_Populism: "£JAP_Nat_Populism Japan Innovation Party"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Founded by Ichirō Matsui the Japanese Innovative Party is believing in the amendment of the Japanese Constitution as well as in the constitutional court and mandated free education. In the media the party is described as centrist and even libertarian. Without an official stance on Article 9 the JIP is criticizing the low defense spending and is supporting the 2% goal as well as the creation of a national intelligence organization. The party is influencing the people of Japan into voting for them with promises of tax cuts, creation of a digitalized country, social benefits as well as cuts in the funding of diet members."
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Japanese Self Defense Force"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "The Japan Self Defense Forces were established in 1954 with help of the USA. Up until the 21th century the Self Defense forces were used mostly for disaster relief operations which improved the image in the japanese public severely. Even though they have not seen war they are still one of the most professional and modern militaries in the world. But in the new millennium it is unclear which role they are gonna play in the japanese society. Will Article 9 be reinterpreted in favor of them or will they gonna get more restrictions?"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small Happiness Realization Party"
 JAP.Nat_Fascism_icon: "£JAP_neutral_conservatism"
 JAP.Nat_Fascism_desc: "The HRP is a strange party centered around the Happy Science religion that identifies as conservative, but does not have a clear platform. It advocates for motherhood incentives as well as immigration in order to revive Japan's population growth, along with establishing a nuclear deterrent for Japan to defend against China. Happy Science as a religion has many features of a cult, with its leader, Ryuho Okawa, revered as a deity by its members."
 JAP.Monarchist: "£JAP_Monarchist Restoration Party - New Wind"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "New Wind is a party that wishes to restore the Japanese Emperor to the highest form of authority, above all other lawmaking entities. The party has no other major platform, and once its goals are achieved and the constitution of Japan is revised as it wishes, it does not appear to have any long term goals to remain in power."
