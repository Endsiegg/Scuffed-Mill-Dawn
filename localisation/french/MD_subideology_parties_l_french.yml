 KOR.neutral_Social: "£kor_non_aligned_social_democrat Parti de la justice"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Social-démocrate - Le Parti de la justice est le plus grand parti progressiste de Corée du Sud. Bien qu'il partage de nombreuses positions de gauche avec le Parti démocrate, il va plus loin dans son programme socio-économique transformateur. En plus de réclamer des impôts redistributifs et un système de protection sociale, le parti soutient les droits des femmes, des migrants et des personnes handicapées. Il est notamment le seul parti important à soutenir les droits des LGBT dans un pays qui reste socialement conservateur. Le parti se méfie de l'hégémonie chinoise et américaine ainsi que du réarmement japonais, mais contrairement au parti démocrate, il estime que les droits de l'homme ne doivent pas être subordonnés à la cause de la réunification avec le Nord."
 KOR.Neutral_green: "£kor_non_aligned_greens Parti vert de Corée"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Nouveau parti progressiste"
 KOR.Neutral_Communism_desc: "Socialiste démocratique - Le Nouveau parti progressiste est un parti socialiste qui trouve son origine dans la faction Démocratie populaire du Parti démocratique du travail. L'opposition de cette faction à la position pro-réunification et anti-impérialiste de la faction dominante Libération nationale a conduit à la création d'un parti de gauche distinct, anti-Corée du Nord."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Parti travailliste"
 KOR.Neutral_Communism_2013_desc: "Socialiste démocratique - Le Parti travailliste est un parti socialiste qui trouve son origine dans la faction Démocratie populaire du Parti démocratique du travail. L'opposition de cette faction à la position pro-réunification et anti-impérialiste de la faction dominante Libération nationale a conduit à la création d'un parti de gauche distinct, anti-Corée du Nord."
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Forces armées de la République de Corée"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Parti libéral chrétien"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "Droite chrétienne - Le Parti libéral chrétien est un parti chrétien d'extrême droite qui estime que la Corée est menacée par l'homosexualité et l'islam."
 KOR.Monarchist: "£kor_nationalist_monarchist Dynastie Yi"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: ""
 KUR.conservatism: "£KUR_conservatism_small KDP"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Conservateur - Le Partiya Demokrat a Kurdistanê (Parti démocratique du Kurdistan) est un parti nationaliste kurde conservateur dominé par le clan Barzani. Contrôlant une grande partie des peshmergas kurdes, il a été une force dominante dans la guerre et la politique des Kurdes irakiens. Si son principal soutien historique a été l'Iran, il s'est depuis diversifié et bénéficie d'un important soutien américain et israélien. Après la fin de la guerre civile du GRK, le parti a contrôlé la majorité du nord du Kurdistan irakien."
 KUR.liberalism: "£KUR_liberalism_small Mouvement Goran"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Libéral - Le Mouvement Goran est un parti politique récent qui fait campagne contre la corruption et le « monopole du pouvoir » du PDK et de l'UPK. Il a rejeté l'indépendance pure et simple du Kurdistan irakien, estimant que le dialogue avec le gouvernement irakien peut conduire à une solution fédéralisée mutuellement acceptable."
 KUR.oligarchism: "£KUR_oligarchism_small PUK"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Oligarchiste - Le Yekêtiy Niştîmaniy Kurdistan (Union patriotique du Kurdistan) est un parti kurde syncrétique fondé comme une alternative plus à gauche qui reste en opposition à la domination du puissant clan Barzani du PDK. Il contrôle effectivement le sud du Kurdistan irakien depuis la fin de la guerre civile du GRK, et reste à la tête d'importantes forces peshmergas. Il est resté plus pragmatique que le PDK sur la question de l'indépendance kurde pure et simple et a renforcé ses liens avec l'Iran alors que les relations entre le PDK et l'Iran se sont refroidies."
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small Parti communiste du Kurdistan"
 KUR.Neutral_Communism_desc: "Le Partiya Komunîst a Kurdistanê est un parti politique kurde, formé en 1993 lorsque la branche du Parti communiste irakien dans les régions kurdes a été transformée en un parti distinct."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Radical de gauche - Le Partiya Karkeren Kurdistane (Parti des travailleurs du Kurdistan). Fondé par des étudiants kurdes en Turquie dirigés par Abdullah Öcalan, le PKK est resté dans une insurrection sanglante contre la Turquie pendant la majeure partie de son histoire. Bien qu'il soit principalement actif en Turquie, il possède des branches et des camps d'entraînement militants au Kurdistan irakien. Il s'oppose au PDK et à l'UPK en raison de leur désir de paix et de commerce avec la Turquie. Il s'agit d'un groupe d'extrême gauche, qui souhaite la fin du capitalisme et l'établissement d'une société socialiste démocratique et décentralisée."
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam"
 KUR.Caliphate_desc: "Jihadisme salafiste - Ansar al-Islam a été créé en tant que branche d'Al-Qaïda au Kurdistan par le religieux djihadiste incendiaire, le mollah Krekar. Largement soutenus par le gouvernement irakien de Saddam, ils luttent pour renverser le gouvernement du Kurdistan irakien."
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Groupe islamique du Kurdistan"
 KUR.Neutral_conservatism_desc: ""
 KUR.Autocracy: "£KUR_Autocracy_small PUK"
 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "Autocratie - Yekêtiy Niştîmaniy Kurdistan (Union patriotique du Kurdistan) est un parti kurde syncrétique fondé comme une alternative plus à gauche qui reste en opposition à la domination du puissant clan Barzani du PDK. Il contrôle effectivement le sud du Kurdistan irakien après la fin de la guerre civile du GRK et conserve le contrôle d’importantes forces peshmergas. Il est resté plus pragmatique que le PDK sur la question de l’indépendance pure et simple des Kurdes et a renforcé ses liens avec l’Iran à mesure que les relations entre le PDK et l’Iran se sont refroidies."
