 USA.conservatism: "£USA_conservatism_small Republican Party"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Conservative - The Republican Party is the \"Grand Old Party\" of American conservativism. Founded as a anti-slavery party in 1854, it's modern incarnation was largely formed by the triumph of Ronald Reagan's conservatism over more liberalist values. In recent years, it has seen a mass influx of evangelical christians as the party has increasingly become one of social conservatism. As a \"broad tent\" party, there is a wide specter of opinion between the main moderate establishment and various conservative grassroots movements."
 USA.liberalism: "£USA_liberalism_small Democratic Party"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Liberal - The Democratic Party, once a party of economic liberalism, populism and social conservatism, has long since transformed into a party with social justice, equality and social liberalism as it's core values. While it's main liberal wing advocate free trade and pro-business policies as part of a broad centrist coalition, it also has large wings of Progressives and Socialists who favor much more leftist solutions."
 USA.socialism: "£USA_socialism_small Progressives"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Social Democratic - The progressive wing of the £USA_socialism_small Democrat Party has as it's primary aim to tackle the widening gulf of income inequality and increasing poverty in the United States. Viewing the pro-business Democrat establishment's economic policy as \"neo-liberalism\", they are advocating to curb it with structural regulatory reform and increased welfare spending, as well as increasing taxes on the richest. They passionately promote minority rights and advocate social justice."
 USA.progressives: "£USA_progressive_party Progressives"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Progressive Party - The Progressive party can trace its main roots back to Teddy Roosevelts administration. Strong mix of regulation, environmental care and a focus on regional defense rather than international means the progressive party is a well rounded domestic focused party. Though its modern counterpart has more radical wings to it the party nonetheless shares a lot of the core values of equality and the robbin hood-like mentality in economic regulations."
 USA.Communist-State: "£USA_Communist_State_small Communist Party USA"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "Communist State - The Communist Party of the USA was established in 1919 after a major split within the Socialist Party of America. It has been tied closely with the American labor movement and other communist parties worldwide. The CPUSA was a major force in the early 20th century until it was forced underground by the First Red Scare. The party has gained minor traction within the younger crowds of America in recent years."
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Left-Wing Radical - The Party for Socialism and Liberation is a Revolutionary Socialist Party that splintered from the Workers World Party. It is largely dedicated to supporting worldwide Socialist and Communist movements, as well as erradicating capitalism in America."
 USA.shepards_party: "£USA_shepeard_party Shepard's Party"
 USA.shepards_party_icon: "£USA_shepeard_party"
 USA.shepards_party_desc: "The Shepard's Party - The SP formally known as the Party for Socialism & Liberation or PSL, is a party that has reformed out of the coalitioning of major Left Wing movements in America. Seen as a counter to the rise of the NFP for the right wing, the Shepard's Party looks to take what Democratic Socialist of Europe and in America want but sell it to the American people in a clearer and less rose colored light. The main thrust is reforming the economy into a Market Socialist environment, giving the people the true standard they deserve. Though foreign policy is more on domestic hemispheric hegemony the future could change the desires of party leadership itself."
 USA.Conservative: "£USA_Conservative_small America First Party"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Reactionary - The America First Party is a party largely dedicated to foreign policy issues, seeking to withdraw America from the United Nations and disbanding NATO. Further, the party wishes to strengthen the right to bear arms, deport all illegal immigrants, and to promote economic independence through high tarrifs and the elimination of environmental regulations."
 USA.Autocracy: "£USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autocracy - The Socialist Worker's Party was originally a Trotskyist Communist Party that gradually during the Cold War came under Fidel Castro's influence. Today it is largely dedicated to promoting \"solidarity with Cuba\"."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nation of Islam"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - The Nation of Islam is an African-American political and religious movement. Rising to prominence under the previous charismatic leadership of Elijah Muhammad and Malcolm X, it is fighting for social justice for African-Americans, mobilizing millions for marches in Washington DC. Viewed by many as a black supremacist hate group and considered heterodox in their Islam by many foreign Sunni scholars, it none-the-less has a strong core membership and has made vital allies in the Middle East and North Africa."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Constitutionalists"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservative - The constitutionalist and libertarian-leaning wing of the £USA_Neutral_conservatism_small Republican Party believe themselves to be the \"true conservatives\" in the mold of Goldwater and Reagan. Proclaiming that America has strayed too far away from it's founding values, they advocate limiting federal power over the States, promote fiscal conservatism, lower taxes and a withdrawal from foreign nation-building."
 USA.constitutionalist: "£USA_constitutionalist Constitutionalist Party"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Constitutionalist Party - The stepping stone to what many think is a far-right movement, most policies of the constitutionalist can be summed up by strict adhereance to the constitution of the United States and an overwhelming influence from the evangelical wing of American society. While not far-right it is certainly a stepping stone and staunchly traditionalist in nature that many don't see them earning the presidency any time soon."
 USA.neutral_Social: "£USA_neutral_Social_small Democratic Socialists"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Democratic Socialism - The socialist wing of the £USA_neutral_Social_small Democrat Party reject the liberalism of the main establisment and the gradualism of the progressives in favor of the more radical solution to etablish a strong welfare state with increased democratic control over all important sectors of the economy. They reject American militarism abroad, and see wars fought to \"protect freedom and democracy\" as only favoring the narrow aims for profit of the corporate elite."
 USA.democratic_socialist: "£USA_democratic_socialist Red Democracy Party"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Red Democracy Party - The democratic socialist movement of America has come forward in the creation of the Robin Party, more commonly known as the Red Democracy Party. This party is heavily influenced by their European counterparts. Party leaders like Bernie Sanders tout the policies of the party essentially using the current system to reform the nation to achieve equality in social and economic means, as well as reaching said goals by changing the capitalist economic system into a socialist economic system via reforms through the governmental body of the nation."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Libertarian Party"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertarian - The Libertarian Party has, by American standards, been a successful \"third party\", regularly competing on all ballots. Promoting social liberalism and economic conservatism and seeing themselves as the \"embodiment of the American spirit of individualism\", they seek to radically liberalize society in all aspects and cut the federal goverment down to size, returning power to the states and the people. Rejecting both militarism and internationalism, they favor a non-interventionist foreign policy."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Reform Party"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservative - The Reform Party USA was founded by billionare Ross Perot over stark disagreement with the \"neoimperialist\" foreign policy of the £USA_conservatism_small Republican Party, seeking to return the United States to a non-interventionist foreign policy following it's victory in the Cold War. The party opposes NAFTA and seeks to reform American politics through term-limts and electoral reform. Having reached a unprecedented 18.9% of the vote in the 1992 elections and electing Jesse Ventura as Minnesota governor in 1998, the party hopes to repeat these feats and provide a viable alternative to the Democrat and Republican Parties."
 USA.Neutral_green: "£USA_Neutral_green_small Green Party"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Green - The Green Party is a eco-socialist and anti-capitalist party that promotes environmentalism and feminism. It wishes to reform the economy to be based around cooperatives and local communities."
 USA.green_party: "£USA_green_party Green Party"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "Green Party - The American Green Party is a party which is a mixture of progressive ideals, extreme environmentalism and a globalist view on how to solve the main issues their party focuses on. The party can be seen as a pacifist and balanced domestic and foreign policy party."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Communist - The Worker's World Party was founded in 1959 as a splinter group from the Trotskyist Socialist Worker's Party for being insufficiently Trotskyist, though they themselves abandoned Trotskyism some years after. They have largely been focused on street-level activism."
 USA.Nat_Populism: "£USA_Nat_Populism_small Right Wing Populists"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Right-Wing Populist - The populist and nationalist wing of the £USA_Nat_Populism_small Republican Party has traditionally been rooted in the Deep South following the mass-exodus of segregationists from the Democrat Party in the 1960s. Seeing themselves as being under siege from liberal culture wars and high immigration rates, they seek to reverse the erroding of their culture and values. With outsourcing leaving many industrial centers in decline, their rethoric about \"being sold out by globalist politicians who import voters from Mexico\" is now finding wider resonance across America."
 USA.nationalist_front: "£USA_nationalist_front The Nationalist Front Party"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "The NFP is a coalition party of America's right winged thinkers, from the traditionalist to the alt-right it is a confusing back and forthing in true policy notions but most seem to agree on more restrictive immigration reforms, focusing more on domestic policies to rekindle the traditional family and a return to more traditional values in public institutions like schools have a pledge of allegence and being in line with more Christian values."
 USA.Nat_Fascism: "£USA_nazi_party American Nazi Party"
 USA.Nat_Fascism_icon: "£USA_nazi_party"
 USA.Nat_Fascism_desc: "Fasicst - The American Nazi Party is a white supremacist neo-nazi party. Though it has a long history, it has largely been without a popular following, having been disolved and set up again by seperate people amid infighting multiple times."
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small US Army"
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "The US Army is one of the largest and arguably most influencial branches within the wider Military Industrial Complex. With Career generals and a stacked Department of Defense in their favor, the US army has the best chance of securing a new government should the worst ever come to these lands."
 USA.Monarchist: "£USA_nationalist_monarchist American Monarchist Movement"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "The American Monarchist movement is a fringe movement for those dreaming of centuries ago. While no one takes the movement seriously out side of their own members of course, the reality is that the organizations of government are not too different in essence. A couple of office title changes and boom you've got a constitutional monarchy. But for now the movement seeks to just grow through grass roots movements and they are easy to coalition into grander movements to passively spread their ideas and ideals."
 ARG.Western_Autocracy: "£ARG_western_autocracy Federal Commitment"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Western Autocracy - Federal Commitment (Spanish - Compromiso Federal) is a Peronist political party, the main goal of the party is to implement San Luis model on national level."
 ARG.conservatism: "£ARG_conservatism Action for the Republic"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservatism - Action for the Republic (Spanish - Acción por la República) is a conservative political party in Argentina, that was founded in 1997 by Domingo Cavallo as a defender of neoliberal ideologies."
 ARG.conservatism_alt: "£ARG_conservatism_alt Republican Proposal"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Conservatism - Republican Proposal (Spanish - Propuesta Republicana) is a conservative neo-liberal political party. It is the main anti-peronist party, and its leader is former Argentine president Mauricio Macri."
 ARG.liberalism: "£ARG_liberalism Civic Coalition ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalism - Civic Coalition ARI (Spanish - Coalición Cívica ARI, CC-ARI) is a social liberal Argentine political party, founded in 2001 by Elisa Carrió. It is a member of Cambiemos with centrist and centre-right parties."
 ARG.socialism: "£ARG_socialism Radical Civic Union"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialism - The Radical Civic Union (Spanish - Unión Cívica Radical, UCR) is a centrist social-liberal political party in Argentina. Founded in 1891 by radical liberals, The party has been ideologically heterogeneous, ranging from Social liberalism to social democracy. It is the oldest political party active in Argentina after the Liberal Party of Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Communist Party of Argentina"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Communist State - The Communist Party of Argentina (Spanish - Partido Comunista de la Argentina, also simply known as \"PC\") is a communist party in Argentina, that was founded on January 6, 1918. From its origin, it maintained an almost automatic alignment with the Communist Party of the Soviet Union, that generated friction with the rest of the national left, which accused the party of struggling more for the geopolitical interests of the Soviet Union than for the effective emergence of the communist revolution in Argentina."
 ARG.Autocracy: "£ARG_Autocracy Broad Front"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracy - The Broad Front (Spanish - Frente Grande) is a left-wing political party in Argentina, that was founded in 1993. The party was set up by a group of left-wing Justicialist Party members of the Argentine Chamber of Deputies and other left-wingers who were annoyed of the neo-liberal policies at the time."
 ARG.anarchist_communism: "£ARG_left_wing_radical Intransigent Party"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Left Wing Radical - The Intransigent Party (Spanish - Partido Intransigente) is a left-wing, populist political party in Argentina, that was founded in 1963 by Oscar Alende. Its membership came from the Intransigent Radical Civic Union (Unión Cívica Radical Intransigente), one of the two factions into which the Radical Civic Union had divided in 1956."
 ARG.Conservative: "£ARG_emerging_reactionary Victory Party"
 ARG.Conservative_icon: "£ARG_emerging_reactionary"
 ARG.Conservative_desc: "Reactionary - Victory Party (Spanish - Partido de la Victoria) is a left-wing peronist party which was was found by former Argintine president Néstor Kirchner. Party promotes it's leader ideology - Kirchnerism which is considered as a branch of Peronism."
