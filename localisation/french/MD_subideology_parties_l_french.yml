 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat Vänsterpartiet"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "Left-Wing Radical - Vänsterpartiet (Left Party) was considered a communist party until 1990, subscribing to a doctrine of eurocommunism. Since then, the party has seen a significant influx of new voters as Socialdemokraterna moved towards the right, leaving greater room for a far-left socialist party. Vänsterpartiet has in addition to socialism, taken up the mantle of feminism. It is against the European Union and advocates for a embargo on Israel."
