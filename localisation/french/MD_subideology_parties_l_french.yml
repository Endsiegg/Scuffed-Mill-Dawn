 si_title_text_tt: "§YLois politiques en vigueur :§!\nA des élections : [has_elections_check]\nSeuil électoral : [?election_threshold|%0] [term_limit_text]"
 western_desc: "Les gouvernements occidentaux et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis qui règne en maître depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, ils encouragent la libéralisation économique et la dénationalisation. Si la grande majorité des pays ayant une vision politique occidentale sont des formes diverses de démocraties, on trouve aussi derrière eux des gouvernements pro-occidentaux d'hommes forts qui bénéficient du statu quo."
 emerging_desc: "Les gouvernements ayant une vision politique émergente sont ceux, en particulier dans les pays du Sud et dans la sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant par leurs propres institutions alternatives et leur mode de politique mondiale multipolaire. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure."
 salafist_desc: "Le salafisme est une branche ultraconservatrice, intolérante et fondamentaliste de l'islam sunnite dominant. Il a pris de l'importance depuis que les monarchies wahhabites du Golfe ont financé ses enseignements à hauteur de plusieurs milliards de dollars depuis le milieu du XXème siècle. Le salafisme a connu des incarnations particulièrement violentes chez les talibans, Al-Qaïda et l'État islamique."
 non_aligned_desc: "Les gouvernements des pays non-alignés varient énormément en termes de types de gouvernement et de sous-idéologies, et ont généralement une approche très pragmatique de leur alignement sur l'étranger. Nombre d'entre eux souhaitent simplement promouvoir leur propre indépendance nationale ou d'autres objectifs régionaux. D'autres sont tiraillés entre des puissances plus importantes qui, dans leur lutte d'influence, les tirent dans des directions différentes."
 nationalism_desc: "Les gouvernements nationalistes pensent qu'ils ont fait les frais de la mondialisation et cherchent une renaissance nationale basée sur le protectionnisme, la militarisation et la souveraineté nationale et ethnique. Ils détestent les institutions libérales mondiales, mais peuvent rester pragmatiques dans leurs alignements internationaux pour favoriser leurs objectifs nationaux ou expansionnistes."
