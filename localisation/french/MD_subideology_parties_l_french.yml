 SWE.oligarchism: "£SWE_non_aligned_oligarchism Centerpartiet"
 SWE.oligarchism_icon: "£SWE_non_aligned_oligarchism"
 SWE.oligarchism_desc: "Agrarian - Centerpartiet (Centre Party). Traditionally a rural and agarian party, Centerpartiet has been a regular feature of any non-socialist Swedish governments. Increasingly, the party has promoted liberal-conservative values, as well as supporting decentralization of power."
 SWE.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piratpartiet"
 SWE.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc: "Libertarian - Piratpartiet (The Pirate Party) is a syncretic party dedicated to e-democracy, reform of copyrights and civil liberties. It was founded by Piratbyrån, the Swedish group behind torrent webpage The Pirate Bay, as the first of it's kind in the world."
