 ERI.liberalism: "£ERI_western_liberalism_alt  (ELF) - Eritrean Liberation Front"
 ERI.liberalism_desc: "(Eritrean Nationalist)\nEritrean Liberation Front, (Tigrinya, romanised: Tegadelo Harinet Eritra)\n\nThe ELF group were one of two factions who fought for the independence of Eritrea from Ethiopian reign, the other being of course, the EPLF. Whilst the majority of those within the main ELF structure have long since retired from politics, whether by their own hand or not, there are still political blocs of Eritreans who back the ELF's continued struggle for democracy and human rights, mainly found within the diasporic communities."
 ERI.Communist-State_ETH: "£ETH_emerging_communism  (WPE-§3ER§!) - Workers' Party of Ethiopia - Eritrean Wing"
 ERI.Communist-State_ETH_desc: "(Marxist-Leninist)\nWorkers' Party of Ethiopia, (Amharic, romanised: Ye'Ityopia Serategnoch Parti)\n\nOnce the sole legal party of the People's Democratic Republic of Ethiopia, in 1991, this came to an end. But that was not the end of the party's existence, many of its most prominent members fled the civil strife that followed.\n\nThis, however, is the Eritrean wing of the party, and can only gain power within Eritrea."
 ERI.anarchist_communism: "£ERI_anarchist_communism (PFDJ) - People's Front for Democracy and Justice"
 ERI.anarchist_communism_desc: "(Left Wing Eritrean Nationalist)\nPeople's Front for Democracy and Justice, (Tigrinya, romanised: Hizbawi Ginbar n'Demokrasen Fithi'en)\n\nThe PFDJ are the successor party of the EPLF. During their war of independence, the EPLF became the burgeoning force in the fledgling nation's political machine, easily surpassing the far less radical ELF. After independence became official in the form of a referendum held in 1993, the EPLF were reformed into a legitimate political party, and in 1994, became known as People's Front for Democracy and Justice."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical  (§3EPRDF§!) - Eritrean People's Revolutionary Democratic Front"
 ERI.anarchist_communism_ETH_desc: "(Poly-Ethnic Nationalist)\nEritrean People's Revolutionary Democratic Front, (Amharic, romanised: Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari)\n\nAs an extension of the Ethiopian based EPRDF, the Eritrean wing of the coalition are afforded more autonomy in operating practices within the confines of Eritrea than other constituent parties within the overarching Ethiopian EPRDF bloc."
 ERI.Caliphate: "£ERI_caliphate  (EISM) - Eritrean Islamic Salvation Movement"
 ERI.Caliphate_desc: "(Jihadist Islamist)\nEritrean Islamic Salvation Movement, (Arabic, romanised: Harakat al Khalas al Islami al Eritrea)\n\nA radical Sunni Islamist group that operate within the hinterlans Eritrea and maintain cells within neighbouring Sudan. They seek to bring about an adoption of Sharia law within Eritrea and are suspected of being funded and supported by the Sudanese government."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy  (EDP-§3ER§!) - Ethiopian Democratic Party - Eritrean Wing"
 ERI.Neutral_conservatism_ETH_desc: "(Conservative Liberals)\nEthiopian Democratic Party, (Amharic, romanised: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nThe result of the merging of no less than five liberal and conservative liberal parties. The party originates from the Ethiopian Democratic Union in 1974 who sought to fight against the Derg military dictatorship as part of a monarchist resistance movement.\n\nThis is the Eritrean wing of the party, and as such will only be able to take place in Eritrean elections."
 ERI.neutral_Social: "£ERI_neutral_social (SAGEM) - People's Democratic Front for the Liberation of Eritrea"
 ERI.neutral_Social_desc: "(Neutral African Socialist) - People's Democratic Front for the Liberation of Eritrea, (Arabic, romanised: Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea)\n\nThe party better knowm by their acronym SAGEM, were formerly aligned with the EPLF during the Eritrean war of independence. This relationship did not hold for long and as a result, SAGEM were cast out. They share allies within the Tigrayan-based TPLF of which they share their viewpoints on federalisation along tribal affiliation whilst maintaining a central government made up of representatives of aforementioned tribal groups."
 ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Eritrean People's Democratic Front"
 ERI.neutral_Social_2004_desc: "(Neutral African Socialist)\nEritrean People's Democratic Front, (Arabic, romanised: Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria)\n\nMerging both SAGEM and a small breakaway group of the ERDF, the EPDF was officially founded in 2004, the political bloc continues to maintain SAGEM's views on tribal affiliated federalism within a largely centralised government."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta  (EDF) - Eritrean Defence Forces"
 ERI.Nat_Autocracy_desc: "(Military)\nEritrean Defence Forces, (Tigrinya, romanised: Hayltat Miklhkal Ertra)\n\nIn the wake of independence in 1991, the nation of Eritrea formed the EDF from merging the paramilitary wings of both the ELF and EPLF. In the wake of the 21st Century, the largest wing of this new defence force comprised of majority land forces, otherwise referred to as the Eritrean Army."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist  (§3HoA§!) - Solomonic Dynasty - House of Aksum"
 ERI.Monarchist_ETH_desc: "(Monarchy)\nSolomonic Dynasty, (Amharic, romanised: Yeselemonawī Širiwe Menigišiti)\n\nOne of the longest ruling dynasties in the world, and the longest ruling dynasty in Africa, reigning for a combined 705 years from 1270 until their forced abolition in 1975. There are some who claim that the dynasty stretches back to the reign of King Solomon himself, hence the name, this supposed proximity with biblical figures is mostly the cause of the predominantly Caribbean-based Rastafari Movement.\n\nThis, however, is a relatively new cadet branch that has taken the name of the §3House of Aksum§!, (Amharic, romanised: §3Ye'Ākisumi Bēti§!) they are backed by those in the Eritrean region who still swear fealty to the old dynasty, however few in number they may be."
 EST.conservatism: "£EST_conservatism Erakond Isamaa (I)"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "Erakond Isamaa (I) is Estonia's Christian-democratic and national-conservative political party. The party espouses several values of being socially conservative and economically liberal. It also plays on nationalism in Estonia, with its name meaning \"Fatherland Party.\""
 EST.liberalism: "£EST_western_liberal Eesti Reformierakond (RE)"
 EST.liberalism_desc: "Eesti Reformierakond (RE) is a liberal political party colloquially known as the \"Squirrel Party.\" It is a much more centrist to center-right party and is often described as conservative-liberal, liberal-conservative, classical-liberal, and liberal. They have consistently advocated for policies of economic liberalism and fiscal conservatism. It is the leading political party that espouses neoliberalism in the country and supports several unique parties compared to others in the country."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat Sotsiaaldemokraatlik Erakond (SDE)"
 EST.socialism_desc: "Sotsiaaldemokraatlik Erakond (SDE) is a centre-left political party in Estonia. The party is mostly oriented to social-democracy principles and is an avid proponent of joining the European Union, and is extremely pro-Western. It is also committed to the social market economy model, social justice, and establishing a strong welfare state in the country."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic Eesti Keskerakond (K)"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "Eesti Keskerakond (EK) is a social-liberal populist political party that espouses social-liberal that favors the social market economy. It is the main political stronghold for Russian-speaking citizens and has often been described as a centrist, center-left, and left-wing populist. Its main goals are a strong middle class and establishing left-leaning policies; however, its ideological compass continues to drift based on the individual member of the party."
 EST.anarchist_communism: "£generic_anarchist_communism_small Eesti Vasakpartei (EVP)"
 EST.anarchist_communism_desc: "Eesti Vasakpartei (EVP) is a leftist socialist political party formed by former members of the Communist Party of Estonia. It holds a fairly consistent democratic socialist policy akin to the former communist party of Estonia. It has been a registered party since 1990 and has been renamed twice, but it continues to be a minor force in the politics of Estonia."
 EST.anarchist_communism2: "£generic_anarchist_communism_small Eestimaa Uhendatud Rahvapartei (EURP)"
 EST.anarchist_communism2_desc: "Eestimaa Uhendatud Rahvapartei (EURP) is a party in Estonia representing the Russian minority in Estonia. The party is a direct descendent of the Communist Party of Estonia, the former ruling class party of the Estonian Soviet Socialist Republic."
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small Eestimaa Rahvaliit (ERL)"
 EST.Neutral_conservatism_desc: "Eestimaa Rahvaliit (ERL) is an agrarian social conservative party that primarily focuses on agrarian policies with social democratic and populist influences. As a consequence, the party failed to achieve support in the bigger cities and towns due to its focus on rural policies and politics. "
 EST.Neutral_green: "£generic_Neutral_green_small Erakond Eestimaa Rohelised (EER)"
 EST.Neutral_green_desc: "Erakond Eestimaa Rohelised (EER) is Estonia's green political party focusing on building an environmentally friendly economy, enshrining democratic values, and economically efficient policies. It supports heavy science-based policies involving researchers in the decision-making processes and provides objective metrics for dictating policy in the country. Furthermore, the party focuses on implementing direct democracy based on regular referendums and supports a master's degree minimum requirement for all ministers."
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small Kaitseliit"
 EST.Nat_Autocracy_desc: "Kaitseliit ('The Estonian Defence League') is a voluntary national defense paramilitary organization of the Republic of Estonia under the management of the Ministry of Defense. It aims to guarantee the preservation and independence of the state of Estonia and the integrity of its land area. The party serves many roles, such as supporting civil structures such as putting out wildfires, volunteering as assistant police members, and ensuring safety at various events throughout the country."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000  Eesti Iseseisvuspartei (EIP)"
 EST.Nat_Fascism_desc: "Eesti Iseseisvuspartei (EIP) is a far-right nationalist party in Estonia. It promotes a doctrine of neo-autarkic geopolitical space and is geopolitically neutral between the East and the West. The party program states that Estonia is extraordinarily rich in natural resources and is extremely eurosceptic. "
 EST.Nat_Fascism2: "£EST_Nat_Fascism Eesti Konservatiivne Rahvaerakond (EKRE)"
 EST.Nat_Fascism2_desc: "Eesti Konservatiivne Rahvaerakond (EKRE) is a nationalist and right-wing populist political party in Estonia. The party avidly rejects the left-right political spectrum, and it is described as an ultranationalist, Russophobic party whilst wishes to implement a Swiss-style democracy. It supports the transition of all Russian-speaking education to Estonian-language education and is an avid eurosceptic party supporting political independence from the EU."
 EST.Nat_Populism: "£generic_Nat_Populism_small Erakond Res Publica (RP)"
 EST.Nat_Populism_desc: "Erakond Res Publica (RP) is a populist conservative party in Estonia. They espouse traditionally liberal-conservative, anti-corruption, and populist rhetoric."
 EST.Nat_Populism2: "£generic_Nat_Populism_small Isamaa Erakond (IK)"
 EST.Nat_Populism2_desc: "Isamaa Erakond (IK) is a Christian-democratic and national-conservative party. They focus primarily on conservative values while providing economic liberal policies. They have a hard focus on traditional family values while also liberalizing and privatizing the economy of Estonia to spur economic growth and development."
