 USoE.Conservative_desc: "(Reactionary) - Alliance of Reactionaries (AoR)\n\nThe Alliance of Reactionaries (AoR) is a far-right, eurosceptic and nationalist party that seeks to undo the Union and restore Nations based on ethnic groups. It's political views are focused on defending traditions, rejecting immigration and fighting globalization."
