 TUR.Western_Autocracy: "£TUR_Western_Autocracy Hizmet"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "Hizmet, internationally referred to as the Gülen Movement, is a transnational Islamic social circle led by Fethullah Gülen. The group's goals are in advocating interfaith dialogue and improving the standing of Muslims world-wide, with the goal of becoming the world's leading Muslim network. Some fear that their goals are not that different from the Muslim Brotherhood, and that their main goal is the dominance of Islam.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.conservatism: "£TUR_conservatism Cumhuriyet Halk Partisi"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "CHP - Cumhuriyet Halk Partisi (Republican People's Party) is a social democratic Kemalist party founded by Atatürk himself. The party is pro-EU and many of it's members support LGBT and women's rights, and the party is generally seen as one of the more Western and progressive parties of the country.\n\nMilitary §YStanding§! from this party: §G+100§!"
 TUR.liberalism: "£TUR_liberalism Liberal Demokrat Parti"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "LDP - Liberal Demokrat Parti (Liberal Democrat Party) is a classical liberal party founded by a Turkish businessman Besim Tibuk..\n\nMilitary §YStanding§! from this party: §G+50§!"
 TUR.socialism: "£TUR_socialism Demokratik Sol Parti"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "DSP - Demokratik Sol Parti (Democratic Left Party) is a Kemalist socialist party that aims to reform the economy of Turkey. The party is heavily pro-European and wishes higher integration of Turkey into the EU.\n\nMilitary §YStanding§! from this party: §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State İşçi Partisi"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "IP - İşçi Partisi (Workers Party) is a Maoist Kemalist party, and they celebrate Atatürk as a left wing hero of the bourgeoisie. They support aligning with other socialist countries like Cuba and Venezuela and oppose American expansionism. Their view on the Kurds is that the Kurdish peasants must be freed from their feudal chains and join the Turks in an anti-imperialist democratic revolution.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Patriotic Party) is a rebranding of Maoist Kemalist Worker's Party, that stands against American expansionism. The party claims to be the vanguard of socialists, revolutionaries, nationalists and Kemalists.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism Özgürlük ve Dayanışma Partisi"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "ÖDP - Özgürlük ve Dayanışma Partisi (Freedom and Solidarity Party) is a left-wing populist socialist party. The main core of the party is libertarian socialism, modelled after the trade union movement of the DEV-YOL from the 1970s.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Conservative: "£TUR_Conservative Fazilet Partisi"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "FP - Fazilet Partisi (Virtue Party) is an islamist political party. Many of its current members have also been part of other islamist political parties, all of which have been banned under the secular pretense of the Turkish Republic.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform Saade Partisi"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "SP - Saade Partisi (Felicity Party) is an islamist political party made up of the hardliners of the old Fazilet Partisi (Virtue Party), that has now been banned. The party is one of the main competitors of Erdogan's AKP, and they are against Turkey's participation in the EU, and against the United States and Israel. The party states that Turkey should take a leading role in protecting the Muslim world from the threat of the West.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy Emek Partisi"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "EMEP - Emek Partisi (Labour Party) is a party that follows scientific socialism with a goal to create a democratic and independent Turkey.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate İslami Büyükdoğu Akıncılar Cephesi"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "İBDA-C - İslami Büyükdoğu Akıncılar Cephesi (Great Eastern Islamic Raiders' Front) is an Islamic Militant organisation following the teachings of Necip Fazıl Kısakürek. The group aims to create a Sunni Islamic federal state in the Middle East and re-establish the Caliphate.\n\nMilitary §YStanding§! from this party: §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood Adalet ve Kalkınma Partisi"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "AKP - Adalet ve Kalkınma Partisi (Justice and Development Party) is a conservative islamist political party centered around the politics of Recep Tayyip Erdoğan. While claiming to be secular, many of its policies aim to bring back many elements of conservative Islam, such as un-banning the hijab and taxing alcohol. In regards to foreign policy, the party often aligns with the US and the West, but has no trouble taking Turkey's own interests into account, and often foreign policy is done without set alignment.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Moderate Islamists"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy GENÇPARTİ"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "GENÇPARTİ - Genç Parti (Young Party) is a populist liberal party. The leader of the party Cem Uzan is not afraid to use his family's media empire to bolster his popularity, and there are suspicions of him taking part in corruption and shady business practices.\n\nMilitary §YStanding§! from this party: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "Hizmet, internationally referred to as the Gülen Movement, is a transnational Islamic social circle led by Fethullah Gülen. The group's goals are in advocating interfaith dialogue and improving the standing of Muslims world-wide, with the goal of becoming the world's leading Muslim network. Some fear that their goals are not that different from the Muslim Brotherhood, and that their main goal is the dominance of Islam.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Millet Partisi"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "MP - Millet Partisi (Nation Party) is a conservative nationalist political party.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism Doğru Yol Partisi"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "DYP - Doğru Yol Partisi (True Path Party) is a liberal conservative party. Many of its members were part of the Susurluk scandal where it was revealed that many of the party's MPs had been involved with the Turkish mafia.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism Demokrat Parti"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP - Demokrat Parti (Democrat Party) is a liberal conservative party, rebranded from the old Doğru Yol Partisi (True Path Party). Many of its members were part of the Susurluk scandal where it was revealed that many of the party's MPs had been involved with the Turkish mafia.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Turkish Mafia"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Turkish Mafia - The Turkish Mafia has been involved in Turkish politics and daily life for a very long time. They have been known to run criminal activities within, and outside of Turkish soil. Typically, their external operations take place in Western Europe, however they have been known to operate else where as well.\n\nMilitary §YStanding§! from this party: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian Anavatan Partisi"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "ANAP - Anavatan Partisi (Motherland Party) is a neoliberal party that supports free market reforms.\n\nMilitary §YStanding§! from this party: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green Halkın Demokrasi Partisi"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "HADEP - Halkın Demokrasi Partisi (People's Democracy Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP - Demokratik Halk Partisi (Democratic People's Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP - Demokratik Toplum Partisi (Democratic Society Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Peace and Democracy Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Peoples' Democratic Party) is a pro-minority political party. It's party platform includes social democracy, green politics and minority and women's rights. They also support the formation of local people's parliaments.\n\nMilitary §YStanding§! from this party: §R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi (Rights and Equality Party) is a party founded by a Osman Pamukoğlu, the 'Legendary Commander'. The party closely follows Kemalism, with the goal of creating a society without class or privilege. Unlike other political parties, HEPAR is purely funded by public donations.\n\nMilitary §YStanding§! from this party: §G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism Partîya Karkerên Kurdistanê"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "PKK - Partîya Karkerên Kurdistanê (Kurdistan Worker's Party) is a Kurdish militant and political organisation seeking political and cultural rights for Kurds in Turkey. PKK's political ideology is a mixture of Marxism-Leninism, Kurdish nationalism, libertarian socialism and democratic confederalism.\n\nMilitary §YStanding§! from this party: §R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism Milliyetçi Hareket Partisi"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "MHP - Milliyetçi Hareket Partisi (Nationalist Movement Party) is an ultranationalist party. The party follows the doctrine of Nine Lights as laid out by its founder, though since the late 90s they have mixed in elements of conservative Islam. Some have classified the group as neo-fascist, due to its ties to the Grey Wolves organization and the racist remarks made by many of its members.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Bozkurtlar"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "Bozkurtlar (Grey Wolves) is a far-right organization affiliated with the MHP. Often described as neo-fascist, some have classified as the paramilitary wing of the MHP. The organization supports pan-Turkism. The organization has been behind many assassinations and other violent crimes, and its fighters often take part in foreign conflicts.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy Türk Silahlı Kuvvetleri"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "TSK - Türk Silahlı Kuvvetleri (Turkish Armed Forces) is the main military arm of the Republic of Turkey. The military has often intervened in politics and staged coups whenver it has felt that the Kemalist ideals of the republic are under attack from Islamists.\n\nMilitary §YStanding§! from this party: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist Osmanlı Hanedanı"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "The House of Osman were the ruling monarchs of the Ottoman Empire for 600 years. The family was deposed in 1922 after the Turkish War of Independence and were sent to exile (though the exile was lifted later). Popular support for the royal house remains low in Turkey, as Turks see Turkey as having gained independence from the Ottoman Empire rather than being a continuation of it.\n\nMilitary §YStanding§! from this party: §R-100§!"
 UKR.conservatism: "£ukr_fatherland VO \"Bat'kivshchyna\""
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "All-Ukrainian Union «Fatherland» £ukr_fatherland  On 9 July 1999, based on the parliamentary group and smaller party, a new political party - All-Ukrainian Union «Fatherland» - was founded its constituent congress. The party sees Ukrainian membership in the European Union as a strategic goal. It favors visa-free travel for Ukrainians to the EU and wants to cancel «humiliating visa regimes»."
 UKR.liberalism: "£ukr_solidarity BPP \"Solidarnist'\""
 UKR.liberalism_desc: "Petro Poroshenko Bloc «Solidarity» £ukr_solidarity  is a political party in Ukraine, taking it's roots from a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism: "£ukr_sdpu SDPU(o)"
 UKR.socialism_desc: "The Social Democratic Party of Ukraine (United) £ukr_sdpu  is a Ukrainian political party. The SDPU(o) itself positions itself as a center-left party, which caused sharp dissonance with the presence of large oligarchs in its leadership. Despite its Western bias, it is more inclined to cooperate with neutral and pro-western leftist parties due to common goals."
 UKR.socialism_2017: "£ukr_groysman Ukrains'ka Stratehiia Hroismana"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Ukrainian Strategy of Groysman £ukr_groysman  is a Ukrainian political party founded by Volodymyr Groysman, former Prime Minister of Ukraine and mayor of Vinnitsa. Due to his successful reforms, he has gained a certain popularity in his region. The party's general line is pro-European and seeks to build a social democracy."
 UKR.Western_Autocracy: "£UKR_western_autocracy Partiya Zakhysnykiv Vitchizni"
 UKR.Western_Autocracy_desc: "Motherland Defenders Party £UKR_western_autocracy  is a party declaring a pro-Western foreign policy course, autocratic, militaristic sentiments, created by an Orthodox Christian and honored lawyer of Ukraine - Yuriy Karamzin"
 UKR.Communist-State: "£ukr_cpu KPU"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Communist Party of Ukraine £ukr_cpu  With fall of the Soviet Union, the party's predecessor, Communist Party of Ukraine (Soviet Union), was banned previously in 1991 reforming into Socialist Party of Ukraine. Between 1991 and 1993, several small communist organizations were created throughout Ukraine. \"Without clear legality\" communists from all over Ukraine convened on 6 March 1993 for the All-Ukrainian Conference for Communists in an attempt to reestablish the KPU. In reaction the Verkhovna Rada, two months later, legalized the establishment of communist parties."
 UKR.Conservative: "£UKR_emerging_kuchma Za Yedynu Ukrayinu!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "For United Ukraine! £UKR_emerging_kuchma  - an electoral bloc of five political parties in Ukraine, created in advance to participate in the 2002 Verkhovna Rada elections. The bloc supported President Leonid Kuchma and was essentially centered on him.»"
 UKR.Conservative_2001: "£ukr_regions Partiya Rehioniv"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Party of Regions £ukr_regions  is a pro-Russian political party created in late 1997. The party asserts it has a pragmatic approach to Ukrainian EU membership with respect to the country's foreign economic interests; it supports «to walk the path of European integration and the implementation of respective standards in the social and economic spheres». Yet, given the European financial crisis, the party sees the issue of Ukraine's accession to the EU as «purely theoretical.»"
 UKR.Conservative_2017: "£ukr_opposition Opozytsiyna platforma - Za Zhyttya"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Opposition Platform - For Life £ukr_opposition  is a Ukrainian pro-Russian political party. As a new rebranding of the Party of Regions, OPZZh has gathered all non-leftist pro-Russian Ukrainian politicians and oligarchs into its ranks. Nominally, the party declares social-democratic and regionalist views as the ideological basis for their program."
 UKR.Autocracy: "£UKR_feminism BNV \"Narodna Opoziciya\""
 UKR.Autocracy_desc: "The People's Opposition Bloc £UKR_feminism  is an association of several right-left parties led by Natalia Vitrenko, an economics scholar and member of the Eurasian Youth Union. Essentially a unifying figure, she unites the pro-Western pan-Slavic party Rus, the National Bolsheviks and the Christian Orthodox Communists under her party."
 UKR.anarchist_communism: "£UKR_anarchism_communism Soyuz Livykh Syl"
 UKR.anarchist_communism_desc: "The Union of Left Forces £UKR_anarchism_communism  is a Ukrainian socialist party founded by former submariner Vasyl Volga. The party was initially in a joint bloc with the SPU, but later split from it. The party seeks to destroy the oligarchy as an exploiting class and build a welfare state."
 UKR.Neutral_conservatism: "£ukr_pmu Narodnyi Rukh"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "People's Movement of Ukraine £ukr_pmu  is a centre-right political party. Initially organized as the People's Movement of Ukraine for Reconstruction (i.e. for Perestroika), Rukh was founded in 1989 as a civil-political movement as there were no other political parties allowed in the Soviet Union but the Communist Party. The organization has its roots in Ukrainian dissidents — the most notable of them being Viacheslav Chornovil."
 UKR.oligarchism: "£ukr_udar UDAR Vitaliya Klitschka"
 UKR.oligarchism_desc: "Vitali Klitschko's UDAR (Ukrainian Democratic Alliance for Reform) £ukr_udar  is a political party founded by professional boxer Vitali Klitschko. With his popular popularity as a sportsman, as well as his charity work, he has built an interesting reputation. The party aims to preserve the conservative orders and traditions of Ukraine, and to clean corruption out of the country with a strong strike from the party leader."
 UKR.neutral_Social: "£ukr_spu SPU"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialistic-Democrats)  £ukr_spu  Socialist Party of Ukraine is one of the oldest parties and was created by the former members of the Soviet-era Communist Party of Ukraine in late 1991 when the Communist Party was banned. It was part of the parliament from 1994 and was long the fourth biggest party of Ukraine."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Block \"Nasha Ukrayina\""
 UKR.Neutral_Libertarian_desc: "Our Ukraine £UKR_our_ukraine  is a Ukrainian center-right political party created in support of Viktor Yushchenko, the elected leader of the party. Bringing together moderate nationalists, liberals and conservatives, as well as moderate pro-Russian activists, the party is essentially a moderately pro-Western, anti-corruption party centered around Yushchenko himself."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Servant of the People £ukr_servant_of_the_people  formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Neutral_Autocracy_desc: "Internet Party of Ukraine £UKR_neutral_internet  Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
 UKR.Neutral_Communism: "£UKR_neutral_communism Spilka Komunistiv Ukrayiny"
 UKR.Neutral_Communism_desc: "The Union of Communists £UKR_neutral_communism  of Ukraine is a Ukrainian anti-revisionist Marxist-Leninist Communist party. Being alienated from the majority of pro-Russian left parties, the SKU considers any modern conflicts to be bourgeois and does not consider it necessary to intervene in them, since they do not correspond to the interests of the proletariat."
 UKR.Neutral_green: "£UKR_greenone Unity of Oleksandr Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Unity of Oleksandr Omelchenko £UKR_greenone  is a political party in Ukraine created in 1999 as a protest party against the establishment. The party was led by the former mayor of Kyiv Oleksandr Omelchenko and held moderate pro-green and agrarian views."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Milliy Firqa"
 UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim  is a moderately pro-Russian Crimean Tatar non-government organization, de facto having it's roots from a former political party of same name. They advocate for crimean tatar rights and sometimes appeal to support from Turkish government."
 UKR.Nat_Autocracy: "£urk_armed_forces Armed Forces of Ukraine"
 UKR.Nat_Autocracy_desc: "The Armed Forces of Ukraine £urk_armed_forces  are the military forces of Ukraine. All military and security forces, including the Armed Forces, are under the command of the President of Ukraine and subject to oversight by a permanent Verkhovna Rada parliamentary commission."
 UKR.Nat_Fascism: "£ukr_kongress Konhres Ukrayinskykh Natsionalistiv"
 UKR.Nat_Fascism_desc: "The Congress of Ukrainian Nationalists £ukr_kongress  is a far-right political party in Ukraine. By uniting under its wing such paramilitary organizations as UNA-UNSO and Trizub, the Congress strives to build a great Ukraine, intervening in all possible conflicts in the post-Soviet space to counter Russian influence."
 UKR.Nat_Populism: "£ukr_freedom VO \"Svoboda\""
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "All-Ukrainian Union «Freedom» £ukr_freedom  is a Ukrainian nationalist political party that was founded in 1991 as the Social-National Party of Ukraine and acts as a populist proponent of extreme nationalism. It is positioned between the right-wing and the far-right."
 UKR.Monarchist: "£UKR_monarchism House of Skoropadskyi"
 UKR.Monarchist_desc: "The House of Skoropadsky £UKR_monarchism  is a noble Ukrainian family of Cossack origin, who layed the foundation of the modern Ukraine back in 17th century, leading the Zaporozhian Host. After that, their family led the Ukrainian State in 1918."
