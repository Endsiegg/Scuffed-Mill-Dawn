 BSH.Western_Autocracy_desc: "Autocrate occidental - Parti populaire du Bachkortostan (dirigeants : Altaf Gaifullin). Le Parti populaire du Bachkortostan est un parti politique fondé en 1990 à Oufa. Basé sur l’objectif de respecter les droits du peuple bachkir. Elle a collaboré avec le Kurultai national des Bachkirs et l'Union de la jeunesse bachkir."
