 SOV.liberalism: "£SOV_western_liberal Yabloko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "Libéral - Le Rossiskaïa obiedinionnaïa demokratitcheskaïa partiïa « Iabloko » (Parti démocratique russe unifié « Iabloko ») est un parti social-libéral qui promeut l'économie de marché et les valeurs démocratiques. « Iabloko », qui signifie « pomme » en russe, a historiquement été la première force politique contre le communisme et le conservatisme en Russie."
 SOV.liberalism_alt: "£SOV_navalnyu Narodniy Alyans"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "Libéral - Narodniy Alyans (Alliance populaire) est un parti libéral progressiste créé par l'éminente personnalité politique russe Alexseï Navalny. C'est un symbole de lutte contre la corruption, de libéralisme et d'économie de marché."
 SOV.liberalism_alty: "£SOV_western_social_democrat33 Partiya Progressa"
