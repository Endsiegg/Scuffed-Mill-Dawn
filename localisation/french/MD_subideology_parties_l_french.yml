 SYR.Western_Autocracy: "£SYR_Western_Autocracy Reform Party of Syria"
 SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "The Reform Party of Syria is a small political party and lobby group based in the United States"
 SYR.liberalism: "£generic_liberalism_small Movement for Justice and Development in Syria"
 SYR.liberalism_desc: "The Movement for Justice and Development in Syria is a political party and movement founded in the year 2006 and based in London, United Kingdom. The group describes itself as 'committed to peaceful, democratic change in Syria, and the creation of a modern state which respects human rights and promotes economic and social development'"
 SYR.socialism: "£SYR_socialism Syrian Democratic People's Party"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "The Syrian Democratic People's Party is a left-wing, democratic opposition party in Syria that is banned by the Syrian government. It is a part of several Syrian opposition alliances which are aimed at overthrowing the Syrian government, the National Democratic Rally, and the Damascus Declaration"
 SYR.Communist-State: "£SYR_Communist_State Syrian Communist Party"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "The Syrian Communist Party was a political party in Syria founded in 1924. It became a member of the National Progressive Front in 1972. The party split in two in 1986 with two separate parties claiming to represent the original Syrian Communist Party; the Syrian Communist Party (Unified) and the Syrian Communist Party (Bakdash). The Syrian Communist Party refers to the total combined popularity of these two splinter groups"
 SYR.anarchist_communism: "£generic_anarchist_communism_small Arab Socialist Movement"
 SYR.anarchist_communism_desc: "Le Mouvement socialiste arabe, également connu sous le nom de Parti arabe socialiste, était un parti politique syrien qui s'est divisé en plusieurs factions depuis les années 1960 et qui continue à utiliser le même nom. La branche de Damas, dirigée par Abdul-Ghani Qannout, a rejoint le gouvernement du Front National Progressiste dirigé par le parti Baas en 1972 et a continué à soutenir le pouvoir de la famille el-Assad en Syrie depuis lors. Il est actif en Syrie et au Liban. Après la mort d'Abdul-Ghani Qannout en 2001, Ahmad al-Ahmad est devenu le nouveau secrétaire général ; sous sa direction, le parti a poursuivi son action en faveur du gouvernement, même pendant la guerre civile syrienne. Pendant la phase de soulèvement civil du conflit, la branche de Damas du Mouvement socialiste arabe a organisé des rassemblements pro-gouvernementaux. Lorsque le soulèvement s'est transformé en une véritable insurrection, les membres du parti ont organisé des milices pro-gouvernementales."
 SYR.Autocracy: "£SYR_Autocracy Syrian Arab Socialist Ba'ath Party"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "The Syrian Arab Socialist Ba'ath Party, is a neo-Ba'athist organisation founded on 7 April 1947 by Michel Aflaq, Salah al-Din al-Bitar and followers of Zaki al-Arsuzi. It was first the regional branch of the original Ba'ath Party before it changed its allegiance to the Syrian-dominated Ba'ath movement following the 1966 split within the original Ba'ath Party. The party has ruled Syria continuously since the 1963 Syrian coup d'état which brought the Ba'athists to power. The party is distinct from the Iraqi Arab Socialist Ba'at Party"
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Al-Abbas Brigade"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "The Brigade of Abu al-Fadl al-Abbas, also known as the al-Abbas Brigade, is a pro-government Twelver Shia Muslim militant group operating throughout Syria. It is named after the nickname of Al-Abbas ibn Ali, son of Imam Ali. he group was formed in late 2012 to defend the Sayyidah Zaynab Mosque and other Shia holy sites in Syria. It rose in prominence in reaction to the desecration of various shrines, heritage sites, and places of worship by rebels during the Syrian civil war and subsequently collaborated with the Syrian Army"
 SYR.Caliphate: "£SYR_Caliphate Tahrir Al-Sham"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "Tahrir al-Sham, is an active Salafist jihadist militant group involved in the Syrian Civil War. The group was formed on 28 January 2017 as a merger between Jabhat Fateh al-Sham (formerly al-Nusra Front), the Ansar al-Din Front, Jaysh al-Sunna, Liwa al-Haqq, and the Nour al-Din al-Zenki Movement. Despite the merger, Tahrir al-Sham has been accused of working as al-Qaeda's Syrian branch on a covert level and is considered one of its branches even though the group has officially denied this"
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Muslim Brotherhood of Syria"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "The Muslim Brotherhood is a transnational Sunni Islamist organization founded in Egypt by Islamic scholar and schoolteacher Hassan al-Banna in 1928. Initially, as a Pan-Islamic, religious, and social movement, it preached Islam in Egypt, taught the illiterate, and set up hospitals and business enterprises. It later advanced into the political arena, aiming to end British colonial control of Egypt. The movement's self-stated aim is the establishment of a state ruled by Sharia law-its most famous slogan worldwide being: 'Islam is the solution'. Charity is a major propellant to its work"
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Syrian National Coalition"
 FSA.Neutral_Muslim_Brotherhood_desc: "La Coalition Nationale Syrienne (CNS) est une coalition de groupes d'opposition à la guerre civile syrienne qui a été fondée à Doha, au Qatar, en novembre 2012. Les principaux objectifs de la Coalition nationale sont de remplacer le gouvernement de Bachar el-Assad et ses symboles et piliers de soutien, de démanteler les services de sécurité, d'unifier et de soutenir l'Armée syrienne libre, de refuser le dialogue et la négociation avec le gouvernement el-Assad et de demander des comptes aux responsables des meurtres de syriens, de la destruction de la Syrie et du déplacement des syriens."
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Arab Socialist Union"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "The Arab Socialist Union Party of Syria is a Nasserist political party. The party glorifies the Ba'ath presidency and shows virtually no independence from the government"
 SYR.neutral_Social: "£SYR_neutral_Social Democratic Socialist Unionist Party"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "The Democratic Socialist Unionist Party is a political party in Syria. It is part of the National Progressive Front of legally licensed parties which support the socialist and Arab nationalist orientation of the government and accept the leadership of the Ba'ath Party"
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small People's Will Party"
 SYR.Neutral_Communism_desc: "The People's Will Party is a political party made up of expelled members of the £SYR_Communist_State Syrian Communist Party. In organization, the People's Will Party follows democratic centralism. Nonetheless, it has no assignment for a Secretary General; instead, a collective leadership of the members of the Central Council that are elected in the General Conference rules the party. The Central Council elects its members of the Presidium and members of the Secretariat to undertake daily tasks"
 SYR.Nat_Populism: "£SYR_Nat_Fascism Syrian Social Nationalist Party"
 SYR.Nat_Populism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Populism_desc: "Le Parti social-nationaliste syrien (SSNP) est un parti politique nationaliste opérant au Liban, en Syrie, en Jordanie, en Irak et en Palestine. Il préconise la création d'un État-nation syrien s'étendant sur le Croissant fertile, comprenant aujourd'hui la Syrie, le Liban, l'Irak, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est de la Turquie, sur la base des frontières géographiques et de l'histoire commune des peuples à l'intérieur des frontières. partager. Avec plus de 100 000 membres, il s'agit du deuxième groupe politique légal en Syrie après le parti Baas socialiste arabe au pouvoir. Au Liban, il est un parti d'élite laïc et hautement organisé majeur dans l'histoire politique du pays depuis plus de 80 ans."
