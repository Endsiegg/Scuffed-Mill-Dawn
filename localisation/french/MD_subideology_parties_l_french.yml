 BSH.Autocracy_desc: "Autocratie - Autocratie de Rakhimov ou premier gouvernement (dirigeants : Murtaza Rakhimov - Ural Rakhimov - Rafael Baidavletov - Rail Sarbaev). Le premier gouvernement dirigé par l'autocrate Murtaza Rakhimov. Populaire pour son changement national et sa politique étatiste dans l'économie, dans les provinces du sud et du sud-est. Apparemment, il s’agit d’un gouvernement corrompu composé de membres du PCUS, mais aux tendances impérieuses. On les appelle généralement baysisme (baystvo)."
