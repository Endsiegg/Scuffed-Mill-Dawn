 BSH.socialism_desc: "Social-Démocratie - Parti social-démocrate (dirigeants : Subidey Togan). Parti social-démocrate bachkir, basé sur l'histoire du premier parti socialiste bachkir d'Akhmet Zaki Validi. La place du leader a été prise par son fils Subidei Togan, qui est revenu de Turquie dans sa patrie historique. Elle s'appuie sur les principes confiés à la première république par Ahmet Zaki Validi."
 BSH.Communist-State: "£SOV_emerging_communism Parti communiste du Bachkortostan"
 BSH.Communist-State_icon: "£SOV_emerging_communism"
 BSH.Communist-State_desc: "État communiste - Parti communiste du Bachkortostan (dirigeants : Yunir Kutluguzhin). L'héritage des communistes de l'URSS est le Parti communiste du Bachkortostan. À la recherche de liens avec les communistes du monde et de la Russie."
 BSH.Conservative: "£BSH_emerging_reactionary_1 Russie unie"
 BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
 BSH.Conservative_desc: "Réactionnaire - Yedinaya Rossiya (Russie Unie) proclame son idéologie officielle comme étant du « conservatisme russe », mais est largement dépourvue d'une véritable idéologie et fonctionne comme un grand parti populiste, promouvant la stabilité comme sa vertu fondamentale, par opposition au chaos révolutionnaire qui a caractérisé la Russie dans l’ère post-soviétique jusqu’à ce que Poutine accède au pouvoir."
