 SOV.liberalism_alty_desc: "Libéral - Partiya Progressa (Parti du Progrès) est un parti libéral progressiste créé par l'éminente personnalité politique russe Alexseï Navalny. C'est un symbole de lutte contre la corruption, de libéralisme et d'économie de marché."
