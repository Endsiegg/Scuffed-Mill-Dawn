l_french:
 influence_desicions: "Rapport [ROOT.GetFlag][ROOT.GetAdjective] sur l'influence étrangère en [GetYear]"
 influence_desicions_desc: "§YLes services de renseignement de [ROOT.GetFlag][ROOT.GetNameDef]§! ont préparé un rapport sur l'influence qu'exercent les gouvernements étrangers sur notre [ROOT.GetFlag]§Ynation§!. Pour le bien de notre §Ysouveraineté§!, nous devons chercher à limiter cette §Yinfluence§!. Si une seule nation nous domine, elle pourrait chercher à s’immiscer dans le gouvernement et dans notre mode de vie.\n\n§HLes nations suivantes exercent une influence sur nous:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\n§YNiveau d'indépendance§! vis-à-vis de l'influence étrangère: [?domestic_influence_amount|H%%]\n[ROOT.GetFlag]Celui de votre nation$foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\n[ROOT.GetFlag]Celui de votre nation$foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\n[ROOT.GetFlag]Celui de votre nation$influence_coup_modifier$: [?modifier@influence_coup_modifier|%+]\n[ROOT.GetFlag]Celui de votre nation$foreign_influence_auto_influence_cap_modifier$: [?auto_influence_cap|+0]\n[ROOT.GetFlag]Celui de votre nation$foreign_influence_continent_modifier$: [?modifier@foreign_influence_continent_modifier|%+]\n[ROOT.GetFlag]Celui de votre nation$foreign_influence_home_continent_modifier$: [?modifier@foreign_influence_home_continent_modifier|+%]\n[ROOT.GetFlag]Celui de votre nation$foreign_influence_monthly_domestic_independence_gain_modifier$: [?modifier@foreign_influence_monthly_domestic_independence_gain_modifier|+]\n[ROOT.GetFlag]Celui de votre nation$foreign_influence_monthly_domestic_independence_gain_factor$: [?modifier@foreign_influence_monthly_domestic_independence_gain_factor|+%]\n\n§YActuellement, les nations à auto-influence :§!\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 combat_foreign_influence: "§YCombattre§! l'influence étrangère"
 combat_foreign_influence_desc: "Affirmer notre indépendance vis-à-vis de l'influence étrangère est essentiel pour préserver notre nation."
 propaganda_campaign_decision: "§YCampagne de propagande§!"
 propaganda_campaign_decision_desc: "La grande campagne de propagande sur le retour à nos valeurs est importante pour notre gouvernement. Déclarer une nouvelle campagne pour le peuple pour ramener notre identité !"
 combat_biggest_influencer_decision: "§RAttaquer§! l'influence de [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "L'influence de l'État [?var:FROM.influence_array^0.GetAdjective] dans notre nation a duré beaucoup trop longtemps. Il est temps de montrer à notre peuple leur vraie nature et comment leur emprise sur notre gouvernement doit être libérée !"
 combat_second_influencer_decision: "§RAttaquer§! l'influence de [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "L'influence de l'État [?var:FROM.influence_array^1.GetAdjective] dans notre nation a duré beaucoup trop longtemps. Il est temps de montrer à notre peuple leur vraie nature et comment leur emprise sur notre gouvernement doit être libérée !"
 combat_third_influencer_decision: "§RAttaquer§! l'influence de [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "L'influence de l'État [?var:FROM.influence_array^2.GetAdjective] dans notre nation a duré beaucoup trop longtemps. Il est temps de montrer à notre peuple leur vraie nature et comment leur emprise sur notre gouvernement doit être libérée !"
