 INFLUENCER7_AMOUNT_TOOLTIP: "7ème - [new_position_7]: [?influence_array_val^6|Y%%] d'influence."
 INFLUENCE_TOOLTIP_DELAYED: "L'influence mesure le poids et la domination d'une personne sur une nation. L'influence peut être étendue en investissant dans des bâtiments, en offrant des dons, une aide militaire et en utilisant du poids politique. D'autres pays se disputeront l'influence et le pays hôte tentera d'affirmer sa souveraineté s'il le peut.\n\nSi votre influence est suffisamment élevée, vous pouvez forcer le pays à signer des accords commerciaux favorables ou même en faire un État sujet. En plus de donner lentement de la dérive vers votre vision politique, l'influence peut être utilisée comme une monnaie pour manipuler leur politique en votre faveur."
 influence_action_button_TT: "§HDiffuser l'influence§!\n£click_left §YClic gauche§! pour commencer ou arrêter d'influencer §Y[FROM.GetNameWithFlag]§!. Influencer une nation modifiera votre £pol_power §Ygain de poids politique§! de §R-1.50§! chaque jour pour chaque nation que vous influencerez. L'§Yinfluence§! est appliquée à la fin de chaque mois. L'influence sera annulée si votre poids politique est inférieur à §R-100§!. Une fois que vous avez défini un pays à influencer, vous devez attendre 30 jours avant de pouvoir l'annuler. Vous pouvez utiliser le §YMode Carte d'Influence§! pour voir qui vous influencez actuellement. (Coût en §Ypoids politique§! quotidien: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YMaj + Clic gauche§!) Effacer toutes les nations actuellement influencées\n£click_right §YClic droit§! pour influencer §Y[FROM.GetNameWithFlag]§! pour £pol_power §R50§! de §Ypoids politique§!"
 influence_action_button_delayed_TT: "§HNécessite:§!\n[!opt_influence_action_button_click_enabled]\n§HEffet:§!\n[!opt_influence_action_button_click]\n(£key_shift + £click_left §YMaj + Clic gauche§!)  §YEfface toutes les nations actuellement influencées§!\n\n(£click_right §YClic droit§!) §6Action d'influence manuelle§!:\n§HRequis:§!\n[!opt_influence_action_button_right_click_enabled]§HEffets:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
 influence_spread_influence_TT: "N'a pas récemment étendu son influence dans §H[PREV.GetNameWithFlag]§!\n"
 influence_auto_spread_in_this_nation_TT: "§H[PREV.GetNameWithFlag]§! est actuellement auto-influencé.(Actuel: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)"
 must_wait_30_days_to_cancel_tt: "§H[ROOT.GetNameWithFlag]§! n'a pas influencé §H[PREV.GetNameWithFlag]§! au cours des 30 derniers jours"
 influence_spread_has_slot_available_TT: "§H[ROOT.GetNameWithFlag]§! dispose d’un emplacement d’auto-influenceur.(Actuel: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)\n"
 influence_create_new_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! influencera automatiquement §H[PREV.GetNameWithFlag]§! tant que l'influence automatique est activée.\n"
 influence_remove_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! n'influencera plus automatiquement §H[PREV.GetNameWithFlag]§!\n"
 auto_influencer_cost_effect: "Coût quotidien de l'influence"
 aid_button_TT: "§HAide économique§!\nNous enverrons un cadeau monétaire unique à §H[FROM.GetNameWithFlag]§! en échange d’une influence et d’un renforcement des relations. Le cadeau est de §Y5%§! du §H[FROM.GetAdjective]§! dette.\n\nSi l'IA est en bonne position, elle refusera l'aide.\n"
 aid_button_delayed_TT: "§HNécessite:§!\n[!opt_aid_button_click_enabled]\n§HEffet:§!\n§H[ROOT.GetNameWithFlag]§!: obtient l'événement §HEnvoyer une aide§!\n\nVous pouvez envoyer une §Haide économique§! à cette nation tous les §H30§! jours.\n"
 influence_aid_button_TT: "N'a pas récemment envoyé d'aide économique au §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HAide militaire§!\nNous pouvons choisir d'envoyer une expédition unique d'armes ou d'autres équipements à §H[FROM.GetNameWithFlag]§! en échange d'influence et de renforcement des relations. Cependant, cela aura un impact négatif sur notre position face à leurs ennemis. Vous pouvez envoyer une aide militaire une fois tous les soixante jours.\n\nREMARQUE: Vous ne pouvez expédier que des APC/IFV et de l'équipement d'infanterie jusqu'à ce que nous trouvions une meilleure façon de concevoir le système. Désolé!"
 aid_military_button_delayed_TT: "§HNécessite:§!\n[!opt_aid_military_button_click_enabled]\n§HEffet:§!\n§H[ROOT.GetNameWithFlag]§!: obtient l'événement §HEnvoyer une aide militaire§!"
 influence_military_aid_TT: "N'a pas récemment envoyé d'aide militaire au §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HCibler une autre influence§!\nNous pouvons choisir de subvertir d’autres grands influenceurs dans §H[PREV.GetNameWithFlag]§! ou cibler leur indépendance vis-à-vis de l’influence étrangère."
 target_other_button_delayed_TT: "§HNécessite:§!\n[!opt_target_other_button_click_enabled]\n§HEffet:§!\n§H[ROOT.GetNameWithFlag]§! : lancez §HTarget un autre influenceur dans [PREV.GetNameWithFlag]§! événement"
 manipulate_politics_button_TT: "§HManipuler la politique§!\nNous utiliserons notre influence pour renforcer nos perspectives et notre parti au pouvoir au §H[FROM.GetNameWithFlag]§!. Si nos perspectives sont différentes, les relations en souffriront.\n\nLa puissance de la manupulation est déterminée par le niveau de corruption de la nation et est en outre modifiée par le modificateur d'influence étrangère de la nation influente. Nous pouvons le faire une fois par mois.\n\n§HModificateur:§!\n§H[ROOT.GetNameWithFlag]§! Modificateur d'influence étrangère: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! Modificateur de défense contre l' influence étrangère: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§HNécessite:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEffet:§!\n[!opt_manipulate_politics_button_click]"
 influence_manipulate_politics_TT: "N'a pas récemment manipulé la politique au §H[PREV.GetNameWithFlag]§!\n"
 coup_button_TT: "§HTentative de coup d'État§!\nTentera un coup d'État dans §H[FROM.GetNameWithFlag]§!. Les coups d’État peuvent soit réussir, soit être découverts et échouer, soit conduire à une guerre civile. La probabilité pour chacun est déterminée par votre influence, la popularité de votre Outlook et du parti au pouvoir dans §H[FROM.GetNameWithFlag]§! ainsi que d'autres facteurs tels que leur stabilité."
 coup_button_delayed_TT: "§HNécessite:§!\n[!opt_coup_button_click_enabled]\n§HEffet:§!\n§H[ROOT.GetNameWithFlag]§!: obtient l'événement §HTenter un coup d'État§!"
 economic_exploitation_button_TT: "§HExploitation économique§!\nUtilisera une partie de notre influence pour exploiter l’économie du §H[FROM.GetNameWithFlag]§!. Accordera une industrie libre et des ressources bon marché, mais nuira aux relations."
