 EU_USoE_category: "The United States of Europe"
 EU_USoE_category_desc: "The member states of the European Union have unified in one single superstate."
 EU_USoE_capital_of_europe: "Capital of Europe"
 EU_USoE_capital_of_europe_desc: "Brussels has been considered the de facto capital of the European Union, having a long history of hosting a number of principal EU institutions within its European Quarter. The EU had no official capital, but Brussels hosted the official seats of the European Commission, Council of the European Union, and European Council, as well as a seat (officially the second seat but de facto the most important one) of the European Parliament. Let's make Brussels to the capital of the new nation."
 EU_USoE_westernize_decision: "Westernize [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Westernize [FROM.GetName] by diplomacy or force, it depends on [FROM.GetName]."
 EU_USoE_create_eurosphere_decision: "Create the Euroshpere"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] will spread its influence to create the Euroshpere."
 EU_environmental_imperialism_category: "Environmental Imperialism"
 EU_environmental_imperialism_category_desc: "Europe is green, but the world is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 EU_USoE_environmental_imperialism_decision: "Demand Environmental Reforms"
 EU_USoE_environmental_imperialism_decision_desc: "We need to save the planet. If §Y[FROM.GetNameWithFlag]§! doesn't do the necessary §GEnvironmental Reforms§! by themselves, we need to force them to do so. They need to have at least one §YBiofuel Refinery§! for every state they own. If §Y[FROM.GetNameWithFlag]§! doesn't fulfill our demands within a month, we will impose §REnvironmental Sanctions§! on them."
 EU_USoE_environmental_imperialism_mission: "Environmental Reforms"
 EU_USoE_environmental_imperialism_mission_desc: "§YEurope§! demands §GEnvironmental Reforms§! from us to save the planet. If we don't build or reconstruct at least one §YBiofuel Refinery§! for every state we own within a month, they will impose §REnvironmental Sanctions§! on us."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Green Energy Reconstruction"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "To fulfill the European §GEnvironmental Reform§! demands we need to reconstruct some of our §Civilian Industry§! to renewable energy producer (§YBiofuel Refinery§!)."
 EU_USoE_break_environmental_sanctions_decision: "Break the Environmental Sanctions"
 EU_USoE_break_environmental_sanctions_decision_desc: "Europe has imposed Environmental Sanctions on us. We need to break them with all means - political and military. But this will give [FROM.GetNameWithFlag] a war goal on us. So we need to ally with other countries sanctioned from [FROM.GetNameWithFlag]."
