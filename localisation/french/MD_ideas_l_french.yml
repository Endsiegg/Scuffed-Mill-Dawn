 PER_imam_ali_academy_idea_1: "Académie des officiers Imam Ali"
 PER_imam_ali_academy_idea_1_desc: "L'université des officiers Imam Ali, anciennement connue sous le nom d'école des officiers, est l'académie militaire des forces terrestres de l'armée de la République islamique d'Iran, située à Téhéran, en Iran. Les élèves de l'académie obtiennent le grade de sous-lieutenant à la fin de leurs études et rejoignent les forces terrestres. Elle est considérée comme l'une des meilleures académies militaires de la région."
