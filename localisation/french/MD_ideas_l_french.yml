 terror_sleeper_cells: "Cellules dormantes terroristes"
 terrorist_nation: "Nation terroriste"
 al_qaeda_network: "Réseau d'Al-Qaïda"
 al_qaeda_network_desc: "En faisant partie du réseau mondial d'Al-Qaida, il nous est plus facile d'envoyer des combattants pour aider nos alliés."

 superpower: "Superpuissance"
 superpower_desc: "Nous sommes une superpuissance, avec une position extrêmement dominante dans le monde - caractérisée par notre capacité à exercer une influence et à projeter notre pouvoir à l'échelle mondiale. Les superpuissances ont la capacité d'atteindre de manière plausible l'hégémonie mondiale et de rivaliser pour le pouvoir avec n'importe qui, éclipsant les grandes puissances traditionnelles.\n\nLe statut de puissance est déterminé par le montant du PIB que nous contribuons au total mondial, modifié par notre §Yindépendance vis-à-vis de l'influence étrangère§!. Notre contribution actuelle est de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLes contributions requises pour les différents niveaux sont les suivantes :\nPlus de §Y15%§! pour §Y$superpower$§!\nPlus de §Y6.5%§! pour §Y$great_power$§!\nPlus de §Y2.5%§! pour §Y$large_power$§!\nPlus de §Y0.2%§! pour §Y$minor_power$§!\nMoins de §Y0.2%§! pour §Y$non_power$§!\n\nDans chaque région géographique, un certain nombre des plus fortes §Ypuissances mineures§! seront classées comme §Ypuissances régionales§! s'il n'y a pas assez de §Ysuperpuissances§!, de §Ygrandes puissances§! ou de §Ypuissances majeures§! dans la région. Le nombre de pays au dessus de §Y$minor_power$§! dans chaque région est :\nEurope (7)\nMoyen-Orient et Afrique du Nord (3)\nAfrique sub-saharienne (3)\nAsie (7)\nAmérique (4)"
 superpower_tt: "Coût des lois : §R+80%§!"
 great_power: "Grande puissance"
 great_power_desc: "Nous sommes une grande puissance dans le monde, avec une capacité mondialement reconnue d'exercer notre influence à l'échelle mondiale, n'étant dépassés à cet égard que par les superpuissances.\n\nLe statut de puissance est déterminé par le montant du PIB que nous contribuons au total mondial, modifié par notre §Yindépendance vis-à-vis de l'influence étrangère§!. Notre contribution actuelle est de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLes contributions requises pour les différents niveaux sont les suivantes :\nPlus de §Y15%§! pour §Y$superpower$§!\nPlus de §Y6.5%§! pour §Y$great_power$§!\nPlus de §Y2.5%§! pour §Y$large_power$§!\nPlus de §Y0.2%§! pour §Y$minor_power$§!\nMoins de §Y0.2%§! pour §Y$non_power$§!\n\nDans chaque région géographique, un certain nombre des plus fortes §Ypuissances mineures§! seront classées comme §Ypuissances régionales§! s'il n'y a pas assez de §Ysuperpuissances§!, de §Ygrandes puissances§! ou de §Ypuissances majeures§! dans la région. Le nombre de pays au dessus de §Y$minor_power$§! dans chaque région est :\nEurope (7)\nMoyen-Orient et Afrique du Nord (3)\nAfrique sub-saharienne (3)\nAsie (7)\nAmérique (4)"
 great_power_tt: "Coût des lois : §R+45%§!"
 large_power: "Puissance majeure"
 large_power_desc: "En tant que puissance majeure, nous n'avons pas encore atteint le statut de grande puissance ou de superpuissance, mais nous exerçons toujours une influence considérable sur les affaires mondiales et régionales et nous pouvons facilement protéger notre souveraineté et nos intérêts vitaux contre des puissances plus importantes.\n\nLe statut de puissance est déterminé par le montant du PIB que nous contribuons au total mondial, modifié par notre §Yindépendance vis-à-vis de l'influence étrangère§!. Notre contribution actuelle est de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLes contributions requises pour les différents niveaux sont les suivantes :\nPlus de §Y15%§! pour §Y$superpower$§!\nPlus de §Y6.5%§! pour §Y$great_power$§!\nPlus de §Y2.5%§! pour §Y$large_power$§!\nPlus de §Y0.2%§! pour §Y$minor_power$§!\nMoins de §Y0.2%§! pour §Y$non_power$§!\n\nDans chaque région géographique, un certain nombre des plus fortes §Ypuissances mineures§! seront classées comme §Ypuissances régionales§! s'il n'y a pas assez de §Ysuperpuissances§!, de §Ygrandes puissances§! ou de §Ypuissances majeures§! dans la région. Le nombre de pays au dessus de §Y$minor_power$§! dans chaque région est :\nEurope (7)\nMoyen-Orient et Afrique du Nord (3)\nAfrique sub-saharienne (3)\nAsie (7)\nAmérique (4)"
 large_power_tt: "Coût des lois : §R+30%§!"
 regional_power: "Puissance régionale"
 regional_power_desc: "En tant que puissance régionale, nous exerçons une influence considérable sur les événements régionaux et nous conservons la capacité de protéger notre souveraineté et nos intérêts vitaux sur le territoire national contre l'ingérence de plus grandes puissances.\n\nLe statut de puissance est déterminé par le montant du PIB que nous contribuons au total mondial, modifié par notre §Yindépendance vis-à-vis de l'influence étrangère§!. Notre contribution actuelle est de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLes contributions requises pour les différents niveaux sont les suivantes :\nPlus de §Y15%§! pour §Y$superpower$§!\nPlus de §Y6.5%§! pour §Y$great_power$§!\nPlus de §Y2.5%§! pour §Y$large_power$§!\nPlus de §Y0.2%§! pour §Y$minor_power$§!\nMoins de §Y0.2%§! pour §Y$non_power$§!\n\nDans chaque région géographique, un certain nombre des plus fortes §Ypuissances mineures§! seront classées comme §Ypuissances régionales§! s'il n'y a pas assez de §Ysuperpuissances§!, de §Ygrandes puissances§! ou de §Ypuissances majeures§! dans la région. Le nombre de pays au dessus de §Y$minor_power$§! dans chaque région est :\nEurope (7)\nMoyen-Orient et Afrique du Nord (3)\nAfrique sub-saharienne (3)\nAsie (7)\nAmérique (4)"
 regional_power_tt: "Coût des lois : §R+20%§!"
 minor_power: "Puissance mineure"
 minor_power_desc: "En tant que puissance mineure, nous ne sommes ni ici ni là dans la diplomatie internationale. Si nous en faisons une priorité absolue, nous avons une légère capacité à résister à la pression et à l'influence étrangères, mais nous souffrons d'une capacité très limitée à projeter notre influence à l'étranger.\n\nLe statut de puissance est déterminé par le montant du PIB que nous contribuons au total mondial, modifié par notre §Yindépendance vis-à-vis de l'influence étrangère§!. Notre contribution actuelle est de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLes contributions requises pour les différents niveaux sont les suivantes :\nPlus de §Y15%§! pour §Y$superpower$§!\nPlus de §Y6.5%§! pour §Y$great_power$§!\nPlus de §Y2.5%§! pour §Y$large_power$§!\nPlus de §Y0.2%§! pour §Y$minor_power$§!\nMoins de §Y0.2%§! pour §Y$non_power$§!\n\nDans chaque région géographique, un certain nombre des plus fortes §Ypuissances mineures§! seront classées comme §Ypuissances régionales§! s'il n'y a pas assez de §Ysuperpuissances§!, de §Ygrandes puissances§! ou de §Ypuissances majeures§! dans la région. Le nombre de pays au dessus de §Y$minor_power$§! dans chaque région est :\nEurope (7)\nMoyen-Orient et Afrique du Nord (3)\nAfrique sub-saharienne (3)\nAsie (7)\nAmérique (4)"
 non_power: "Non-puissance"
 non_power_desc: "En tant que non-puissance, nous sommes essentiellement un non-facteur dans la diplomatie internationale, et peu, voire personne, ne se soucie de notre position sur quoi que ce soit. Nous sommes des outils pour des nations souveraines plus dominantes et plus influentes, qui peuvent facilement influencer notre politique et notre société.\n\nLe statut de puissance est déterminé par le montant du PIB que nous contribuons au total mondial, modifié par notre §Yindépendance vis-à-vis de l'influence étrangère§!. Notre contribution actuelle est de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLes contributions requises pour les différents niveaux sont les suivantes :\nPlus de §Y15%§! pour §Y$superpower$§!\nPlus de §Y6.5%§! pour §Y$great_power$§!\nPlus de §Y2.5%§! pour §Y$large_power$§!\nPlus de §Y0.2%§! pour §Y$minor_power$§!\nMoins de §Y0.2%§! pour §Y$non_power$§!\n\nDans chaque région géographique, un certain nombre des plus fortes §Ypuissances mineures§! seront classées comme §Ypuissances régionales§! s'il n'y a pas assez de §Ysuperpuissances§!, de §Ygrandes puissances§! ou de §Ypuissances majeures§! dans la région. Le nombre de pays au dessus de §Y$minor_power$§! dans chaque région est :\nEurope (7)\nMoyen-Orient et Afrique du Nord (3)\nAfrique sub-saharienne (3)\nAsie (7)\nAmérique (4)"
