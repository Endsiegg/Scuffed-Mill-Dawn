 quebec_separatism: "Séparatisme québécois"
 quebec_separatism_desc: "La population francophone de la province de Québec a toujours été quelque peu mécontente de la domination de la population anglo-canadienne au sein du gouvernement d'Ottawa. Les idées d'indépendance sont courantes, tout comme les votes visant à se séparer du Canada - le dernier, en 1995, a enregistré un taux de participation de 49,42 %. La menace de voir le Québec quitter l'Union est plus que réelle."
