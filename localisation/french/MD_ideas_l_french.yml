 idea_focus_generic_motorized_focus: "Priorité à la production de véhicules"
 idea_focus_generic_motorized_focus_desc: "Ce pays a réussi, grâce à plusieurs réformes commerciales et gouvernementales, à maximiser la production des usines de véhicules civils."
 idea_focus_generic_education_reform: "Réforme de l'éducation"
 idea_focus_generic_education_reform_desc: "Grâce à une réforme de l'éducation, ce pays a réussi à former des scientifiques et des universitaires en plus grand nombre et avec plus de compétence. Leurs projets de recherche nationaux et privés ont désormais nettement plus de chances de réussir."
 idea_focus_generic_census_reform: "Réforme du recensement"
 idea_focus_generic_census_reform_desc: "En rénovant le système de recensement national, ce pays a permis à ses stations de recrutement de mieux choisir les candidats valables pour les opérations de combat et les déploiements de l'armée. Si les nouvelles directives sont appliquées, cela pourrait augmenter la base de main-d'œuvre de l'armée de ce pays."
 idea_focus_generic_public_service_investment: "Investissement dans les services publics"
 idea_focus_generic_public_service_investment_desc: "Ce pays a considérablement amélioré son administration publique et son secteur des services tout en renforçant l'efficacité de sa production de biens de consommation. Cela pourrait conduire à ce que davantage de capacités industrielles soient orientées dans la direction souhaitée par le gouvernement."
 idea_focus_generic_encouraged_private_research: "Soutien à la recherche privée"
 idea_focus_generic_encouraged_private_research_desc: "En levant les barrières sur les ouvrages de recherche et les laboratoires expérimentaux, ce pays a réussi à attirer d'énormes quantités d'intérêt scientifique de la part des entreprises privées. Cela libère des ressources gouvernementales qui étaient utilisées à des fins purement civiles et qui peuvent maintenant être utilisées pour soutenir les plans des comités militaires et industriels nationaux."
 idea_focus_generic_individual_freedom: "Liberté individuelle"
 idea_focus_generic_individual_freedom_desc: "Ce pays a montré sa détermination à améliorer la situation de l'individu face au gouvernement, à garantir les droits civils et économiques fondamentaux. Cela améliorera probablement la position des partis démocratiques."
 idea_focus_generic_national_strength: "Force nationale"
 idea_focus_generic_national_strength_desc: "Ce pays est déterminé à écraser les pensées et les idéaux de liberté personnelle et de petit gouvernement. L'administration n'a montré aucun remords lorsqu'il s'agit d'opprimer et de réduire au silence les forces d'opposition. La démocratie a peu de chances de s'épanouir."
 idea_focus_generic_path_of_order: "La voie de l'ordre"
 idea_focus_generic_path_of_order_desc: "Ce pays a déterminé que sa voie devait être celle de l'ordre. La liberté et l'égalité sont surfaites. Ceux qui manquent de liberté obtiennent la prospérité d'en haut, et ceux qui manquent d'égalité sont protégés du mal. Les États qui prônent l'ordre accordent de l'importance à la présence militaire, aux partis étatiques forts et accordent peu d'attention au bon traitement de leur opposition."
 idea_focus_generic_path_of_equality: "La voie de l'égalité"
 idea_focus_generic_path_of_equality_desc: "Ce pays a déterminé que sa voie devait être celle de l'égalité. La liberté de l'individu est échangée contre le progrès de la collectivité. Le militarisme, le nationalisme et l'ordre qui est censé en découler sont dénoncés, mais considérés comme des maux nécessaires pour que le monde parvienne à l'égalité."
 idea_focus_generic_path_of_liberty: "La voie de la liberté"
 idea_focus_generic_path_of_liberty_desc: "Ce pays a déterminé que sa voie devait être celle de la liberté. L'égalité d'un collectif signifie entraver le potentiel de l'individu et l'ordre signifie voler la population juste pour la limiter davantage. Les nations de la liberté sont même prêtes à réduire la taille de leur gouvernement pour s'assurer que l'individualisme est protégé."
