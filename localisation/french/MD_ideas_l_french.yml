 worker_strikes_1: "Grèves de travailleurs"
 worker_strikes_1_desc: "Il y a une certaine agitation parmi la main-d'œuvre de ce pays."
 worker_strikes_2: "Grèves de travailleurs considérables"
 worker_strikes_2_desc: "Les bus, les trains, les avions et les taxis ne circulent pas beaucoup dans ce pays. Seules quelques usines fonctionnent. La main-d'œuvre est mécontente."
 worker_strikes_3: "Grèves de travailleurs majeures"
 worker_strikes_3_desc: "Il y a des situations où les gens ne veulent pas travailler pour faire un acte politique. Il y a actuellement un acte politique majeur dans ce pays."
 worker_strikes_4: "Grèves de travailleurs désastreuses"
 worker_strikes_4_desc: "L'économie nationale est au bord de l'effondrement. Le gouvernement ne semble pas être en mesure de faire travailler son peuple."
 tribal_guerrillas: "Guérillas tribales"
 tribal_guerrillas_desc: "Endurcis par l'invasion soviétique, les guérilleros sont devenus des maîtres du combat sur les pentes et les collines afghanes. L'utilisation de vastes systèmes complexes de grottes rend plus difficile pour l'ennemi de faire disparaître tous les combattants."
 armenian_perseverance: "Persévérance arménienne"
 armenian_perseverance_desc: "De nombreuses civilisations se sont élevées et ont disparu au cours des trois derniers millénaires. Contrairement à leurs anciens amis et ennemis, les Arméniens sont toujours là. Même si l'Arménie historique ne reviendra peut-être jamais, la volonté de prospérer et de rester debout est plus forte que jamais."
 full_control_of_suez: "Autorité du canal de Suez"
 full_control_of_suez_desc: "Le canal de Suez est contrôlé et exploité par l'Autorité du canal de Suez. Les recettes de l'Autorité, rien que pour les péages, s'élèvent à 5 milliards de dollars par an. Bien que le canal de Suez soit, en vertu des traités internationaux, ouvert aux navires civils et militaires, il peut facilement être utilisé pour contrôler la navigation entre l'Asie et l'Europe."
 full_control_of_suez_idea_TT: "Revenu supplémentaire: §G0.100§!$"
 partial_control_of_suez: "Autorité du canal de Suez - Propriété partagée"
 partial_control_of_suez_desc: "Le canal de Suez est contrôlé et exploité par l'Autorité du canal de Suez. Les recettes de l'Autorité, rien que pour les péages, s'élèvent à 5 milliards de dollars par an. Bien que le canal de Suez soit, en vertu des traités internationaux, ouvert aux navires civils et militaires, il peut facilement être utilisé pour contrôler la navigation entre l'Asie et l'Europe. Le canal de Suez est actuellement sous l'autorité conjointe de deux pays."
 partial_control_of_suez_idea_TT: "Revenu supplémentaire: §G0.050§!$"
 entry_to_china: "La porte de la Chine"
 entry_to_china_desc: "Hong Kong a une relation unique entre le continent et l'Occident. Sa récente rétrocession du Royaume-Uni a entraîné des coutumes et des pratiques commerciales occidentales. Avant les réformes de Deng, Hong Kong était le seul endroit en Chine où les investissements extérieurs pouvaient entrer.\n\nAujourd'hui, un changement s'opère et Hong Kong risque de perdre la position unique qu'elle occupait autrefois. Pourtant, le marché boursier de Hong Kong fait l'envie de nombreuses autres places asiatiques."
 full_control_of_panama: "Autorité du canal de Panama"
 full_control_of_panama_desc: "La PCA (Autoridad del Canal de Panamá) est l'agence du gouvernement du Panama chargée de l'exploitation et de la gestion du canal de Panama. Grâce aux redevances et autres opérations, l'État dispose d'un revenu régulier. Son importance stratégique ne doit pas non plus être sous-estimée."
 full_control_of_panama_tt: "Revenu supplémentaire: §G0.050§!$"
 gateway_to_asia: "La porte de l'Asie"
 gateway_to_asia_desc: "L'emplacement stratégique de la cité-État dans le détroit de Malacca quantifie l'influence de la nation à l'échelle mondiale. Le commerce d’Est en Ouest passe par ce carrefour important et plusieurs milliers d’entreprises ont leur siège régional dans la ville.\n\nL'environnement favorable aux affaires et l'excellent emplacement font que Singapour dépasse largement son propre poids."
 asian_tigers_legacy: "L'héritage des quatre tigres asiatiques"
 asian_tigers_legacy_desc: "Les quatre économies de la Corée du Sud, de Taïwan, de Singapour et de Hong Kong ont connu une croissance sans précédent dans la dernière partie du siècle dernier. Grâce à une combinaison d'interventions du marché et de l'État, leurs entreprises ont créé des économies qui progressent rapidement.\n\nLeurs jours de gloire ont été écourtés dans le sillage de la crise financière asiatique de 1997. Contrairement aux autres pays touchés, leurs économies sont encore relativement productives."
 asian_crisis: "Crise financière asiatique de 1997"
 asian_crisis_desc: "La crise économique qui a frappé les pays en développement d'Asie de l'Est et du Sud-Est a mis à mal des décennies de croissance. La perte de confiance dans les monnaies nationales pèse encore aujourd'hui sur les banques centrales. La dette publique et privée est également montée en flèche.\n\nDes leçons douloureuses ont été tirées, les réformes économiques non souhaitées par le passé battent leur plein. Chaque pays a été touché différemment et chacun a ses propres solutions.\n\nL'afflux d'investissements vers les pays touchés représentait autrefois la moitié de la somme totale dans le monde, mais ils vont désormais vers la [CHI.GetFlag]Chine et ailleurs."
 int_investment_china: "Investissements internationaux massifs"
 int_investment_china_desc: "Après la crise économique asiatique, les investisseurs ont choisi de détourner leurs placements vers d'autres marchés et principalement vers le nôtre.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous sommes en §Hguerre§!."
 GRE_anti_migration: "Renforcement des mesures anti-immigration"
 GRE_anti_migration_desc: "Les immigrés sont depuis longtemps un problème en Grèce, mais nous devons maintenant le résoudre une fois pour toutes en renforçant les mesures anti-immigration afin que moins de personnes puissent entrer dans le pays."
 mp_optimization_idea: "Optimisation MP de l'IA"
 mp_optimization_idea_desc: "Empêche l'IA de faire des choses bizarres."
 low_level_of_aids: "Prévalence faible du VIH"
 low_level_of_aids_desc: "Entre 5 et 10% de la population de ce pays ont contracté le VIH. Cette maladie mortelle a un impact considérable sur les personnes qui en souffrent, car elle les empêche finalement de travailler ou de mener une vie normale. La lutte contre le VIH est un processus lent, et le seul véritable outil est un système de soins de santé cohérent et de haute qualité pour réduire la souffrance des gens et les éduquer afin de réduire le risque de contracter la maladie.\n\n[HIV_healthcare_tooltip]"
 low_level_of_aids_tt: "Dépenses de santé: §R+5%§!"
 rising_level_of_aids: "Prévalence croissante du VIH"
 rising_level_of_aids_desc: "Entre 10 et 15% de la population de ce pays ont contracté le VIH. Cette maladie mortelle a un impact considérable sur les personnes qui en souffrent, car elle les empêche finalement de travailler ou de mener une vie normale. La lutte contre le VIH est un processus lent, et le seul véritable outil est un système de soins de santé cohérent et de haute qualité pour réduire la souffrance des gens et les éduquer afin de réduire le risque de contracter la maladie.\n\n[HIV_healthcare_tooltip]"
