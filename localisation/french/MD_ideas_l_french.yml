 idea_focus_generic_conservative_doctrine: "Doctrine conservatrice"
 idea_focus_generic_conservative_doctrine_desc: "Ce pays a trouvé un certain niveau de bonheur lorsqu'il s'agit du statu quo. C'est devenu une mode politique de s'opposer aux avancées et aux reculs politiques."
 idea_focus_generic_liberal_doctrine: "Doctrine libérale"
 idea_focus_generic_liberal_doctrine_desc: "Ce pays a adopté la conception commune selon laquelle essayer de contrôler les autres est un mal universel qu'il faut éviter. Ce pays a adopté une série de manières et d'écoles de pensée libérales."
 idea_focus_generic_leftist_doctrine: "Doctrine de gauche"
 idea_focus_generic_leftist_doctrine_desc: "Tout en croyant fermement à la démocratie, ce pays a montré son malaise face au capitalisme mondial et à la répartition inégale des richesses. Leur consensus démocratique se situe à l'aile gauche."
 idea_focus_generic_marxist_doctrine: "Doctrine marxiste"
 idea_focus_generic_marxist_doctrine_desc: "Ce pays a embrassé les idéaux marxistes et a commencé à enseigner le communisme à sa jeunesse sous un jour très positif. Les mouvements communistes sont susceptibles de se renforcer et de s'unir contre le gouvernement."
 idea_focus_generic_neo_fascist_doctrine: "Doctrine néo-fasciste"
 idea_focus_generic_neo_fascist_doctrine_desc: "Ce pays connaît un renouveau des mouvements suprématistes raciaux et des expansionnistes militaires, généralement regroupés sous le terme de « fascistes ». Ce n'est qu'une question de temps avant que l'un de ces partis ne prenne la tête et ne devienne une force politique sérieuse."
 idea_focus_generic_nationalist_doctrine: "Doctrine nationaliste"
 idea_focus_generic_nationalist_doctrine_desc: "Ce pays a commencé à chérir son histoire et ses traditions nationales. Une sérieuse opposition aux idéaux démocratiques et communistes s'est formée autour de plusieurs mouvements autocratiques. L'un de ces mouvements comme s'avancera pour devenir une menace politique pour ses adversaires."
 idea_focus_generic_path_of_allah: "La voie d'Allah"
 idea_focus_generic_path_of_allah_desc: "Ce pays s'est engagé à respecter les interprétations classiques de la charia, le code de droit islamique. Les mouvements islamistes sont susceptibles de se soulever et de s'unir contre le gouvernement."
