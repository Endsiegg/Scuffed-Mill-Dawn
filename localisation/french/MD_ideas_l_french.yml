 decryption_bonus: "Bonus de décryptage"
 defensive_constructions: "Constructions défensives"
 defensive_military_strategy: "Stratégie militaire défensive"
 defensive_military_strategy_desc: "Ce pays a opté pour une procédure d'opérations hautement défensive dans son conflit actuel. Cela affaiblira les capacités offensives de l'armée, mais permettra aux forces nationales de tenir plus longtemps, notamment sur les territoires que les soldats considèrent comme des territoires nationaux légitimes."
