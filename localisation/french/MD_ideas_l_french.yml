 nf_mosque_funding: "Financement des mosquées"
 nf_mosque_funding_desc: "En finançant des mosquées dans des pays étrangers, nous pouvons nous assurer que notre interprétation de l'islam est exportée dans d'autres pays."
 nf_islamist_media: "Média islamiste"
 nf_islamist_media_desc: "Un média islamiste contrôlé par l'État veillera à ce que nos concitoyens sachent en quoi croire et comment éviter les fausses nouvelles."
 nf_salafist_funding: "Financement salafiste"
 nf_salafist_funding_desc: "Nous avons adopté une politique globale de soutien à divers groupes djihadistes dans le monde pour diffuser notre message."
 child_soldiers: "Enfants soldats"
 child_soldiers_desc: "Des enfants sont actuellement mobilisés dans l'armée. Dans de nombreux conflits asymétriques, les enfants sont enrôlés de force dans les groupes rebelles et désensibilisés à la violence. Le sort de ces enfants est affligeant, car ils sont traumatisés à vie, et beaucoup d'entre eux se tournent vers la violence, l'alcool et la drogue plus tard dans leur vie.\n\nLa conscription forcée d'enfants renforce nos troupes, mais souvent, ces jeunes garçons ne sont rien de plus que de la chair à canon."
 child_soldiers_tt: "Salaires militaires: §G-25%§!\nDépenses dans l'éducation: §R+15%§!\nDépenses d'aide sociale: §R+15%§!"
 mischevous_failure: "Méfaits et inconduites"
 mischevous_failure_desc: "Comme ce que nous avons fait de nos méfaits et de notre mauvaise conduite, l'État est maintenant mis en grand danger car nous sommes instables et corrompus en ce moment."
 operatives1: "Ajouter 1 agent"
 operatives5: "Ajouter 5 agents"
 operatives10: "Ajouter 10 agents"
 al_jazeera: "Siège d'Al-Jazeera"
 al_jazeera_desc: "Al-Jazeera, de loin le réseau d'information le plus important et le plus influent du monde arabe, est le joyau du soft power qatari. Elle est devenue synonyme de la politique étrangère autonome menée par le Qatar depuis que Hamad ben Khalifa Al Thani a pris le pouvoir en 1995."
 al_jazeera_allowed: "Al-Jazeera"
 al_jazeera_allowed_desc: "Al-Jazeera, de loin le réseau d'information le plus important et le plus influent du monde arabe, est le joyau du soft power qatari dans le monde."
 al_jazeera_banned: "Al-Jazeera interdite"
 al_jazeera_banned_desc: "La chaîne d'information populaire Al-Jazeera a été rendue illégale, car elle diffuse des idées dangereuses et promeut les Frères musulmans. Cependant, il est impossible d'empêcher les gens de la regarder via des antennes paraboliques."
 muslim_brotherhood_crackdown: "Répression des Frères musulmans"
 muslim_brotherhood_crackdown_desc: "Les Frères musulmans sont déclarés hors-la-loi et sont réprimés à chaque occasion."
 muslim_brotherhood_home: "Foyer des Frères musulmans"
 muslim_brotherhood_home_desc: "L'Égypte est le berceau et le foyer du mouvement politique sunnite extrêmement populaire et influent appelé les Frères musulmans."
 rentier_state: "État rentier"
 rentier_state_desc: "Le pays étant très riche en ressources naturelles, il n'est pas ou peu nécessaire de taxer la population. Les citoyens bénéficient d'avantages sans payer d'impôts et sont peu enclins à exiger une bonne gouvernance ou des droits politiques. Il en résulte un gouvernement autoritaire et corrompu, ainsi qu'un capitalisme de copinage et un climat commercial peu propice aux secteurs non liés aux ressources.\n\n§RCette idée sera supprimée si l'§Yextraction des ressources§! contribue à moins de 20 % de notre PIB total, que le revenu des §Yexportations de ressources§! est inférieur à 30 % des impôts de la population et des industries combinées, et que vous n'êtes pas en guerre.§!"
 rentier_state_tt: "Profits des ressources: §G+25%§!"
 youth_radicalization: "Radicalisation de la jeunesse"
 youth_radicalization_desc: "De nombreux jeunes ont été influencés par des versions radicales de l'islam et le pays est un terrain de recrutement fertile pour des groupes tels qu'Al-Qaïda."
 saudi_aid: "Aide saoudienne aux mosquées et aux madrasas"
 saudi_aid_desc: "L'Arabie saoudite nous aide gracieusement sur le plan financier et sponsorise surtout nos mosquées et nos madrassas (centres d'éducation religieuse). Ici, le salafisme, une version fondamentaliste de l'islam, est enseigné et répandu."
 saudi_aid_idea_TT: "Revenu supplémentaire: §G0.002§!$ par 10 millions d'habitants"
 cybercaliphate: "Le cybercalifat"
 cybercaliphate_desc: "Les pirates informatiques et les propagandistes numériques de l'État islamique tentent de propager leur idéologie en ligne et mènent une cyberguerre telle que des attaques DDOS contre des sites web importants."
 katib_hezbollah: "Les Kataeb Hezbollah"
 katib_hezbollah_desc: "Loin de n'être plus qu'une milice libanaise, le Hezbollah s'est étendu au Moyen-Orient élargi et, avec l'aide de l'Iran, a établi des proxies. Les Kataeb Hezbollah sont une milice chiite irakienne très importante et bien entraînée."
 syrian_hezbollah: "Le Hezbollah syrien"
 syrian_hezbollah_desc: "Le Hezbollah syrien se compose de plusieurs milices chiites syriennes qui adhèrent toutes à la doctrine iranienne du Velayat-e faqih. Il est financé par l'Iran et entraîné par le Hezbollah libanais."
 qatar_expat: "Démographie qatarie"
 qatar_expat_desc: "Seuls 12 % de la population du Qatar sont des citoyens qataris, les autres étant des travailleurs étrangers. Les étrangers occupent presque tous les emplois du pays, la quasi-totalité des Qataris travaillant dans le gouvernement. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 saudi_expat: "Démographie saoudienne"
 saudi_expat_desc: "Seuls 70% de la population de l'Arabie Saoudite sont des citoyens saoudiens, le reste étant des travailleurs étrangers. La plupart des Saoudiens adultes travaillent dans le gouvernement, presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 omani_expat: "Démographie omanaise"
 omani_expat_desc: "Seuls 64% de la population d'Oman sont des citoyens omanais, le reste étant des travailleurs étrangers. La plupart des Omanais adultes travaillent dans le gouvernement, presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 uae_expat: "Démographie émirienne"
 uae_expat_desc: "Seuls 11% de la population des Émirats arabes unis sont des citoyens émiratis, le reste étant des travailleurs étrangers. La plupart des Émiriens adultes travaillent dans l'administration, la quasi-totalité des emplois dans l'industrie: le commerce et les services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 kuwait_expat: "Démographie koweïtienne"
 kuwait_expat_desc: "Seuls 29% de la population du Koweït sont des citoyens koweïtiens, le reste étant des travailleurs étrangers. La plupart des Koweïtiens adultes travaillent dans le gouvernement, la quasi-totalité des emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 bahraini_expat: "Démographie bahreïnienne"
 bahraini_expat_desc: "Seule la moitié environ de la population de Bahreïn est constituée de citoyens bahreïniens, le reste étant constitué de travailleurs étrangers. La plupart des Bahreïnis adultes travaillent dans le gouvernement: presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 iranian_aid: "Aide iranienne"
 iranian_aid_desc: "L'Iran fournit une aide militaire et économique. Cela réduit le coût de fonctionnement de notre gouvernement et de notre armée, mais l'Iran tente également d'utiliser cette aide pour influencer notre politique.\n\n§RCet esprit national sera retiré si notre PIB par habitant est supérieur à 17k$§!"
 iranian_aid_idea_TT: "Revenu supplémentaire: §G0.2%§! de notre PIB"
 iranian_aid_custom: "Aide iranienne"
 iranian_aid_custom_desc: "L'Iran fournit une aide militaire et économique. Cela réduit le coût de fonctionnement de notre gouvernement et de notre armée, mais l'Iran tente également d'utiliser cette aide pour influencer notre politique."
 iranian_aid_custom_TT: "Revenu supplémentaire: §G0.2%§! de notre PIB"
 LoAS_member: "Membre de la Ligue arabe"
 LoAS_member_desc: "La Ligue arabe est un conseil des États arabes, destiné à favoriser la coopération politique et le commerce bilatéral."
 restoring_hope: "Restaurer l'espoir"
 restoring_hope_desc: "L'opération « Restaurer l'espoir » est une campagne menée par l'Arabie saoudite pour ramener la paix au Yémen par une solution politique, tout en aidant les forces yéménites."
 idea_focus_industrial_development_program: "Programme de développement industriel"
 idea_focus_industrial_development_program_desc: ""
 multi_ethnic_state_idea: "État multiethnique"
 multi_ethnic_state_idea_desc: "Il y a un dicton qui dit: « L'unité dans la diversité ». Cependant, le plus souvent, les grands groupes minoritaires ont tendance à rechercher une plus grande autonomie ou une indépendance pure et simple."
 consumption_econemy: "Économie de consommation"
 consumption_econemy_desc: "Une économie de consommation est une économie dont les dépenses de consommation représentent un pourcentage du produit intérieur brut, par opposition aux autres grandes composantes du PIB."
 export_econemy: "Économie axée sur les exportations"
 export_econemy_desc: "Les exportateurs de marchandises comprennent les pays disposant de grands gisements de ressources naturelles ou de grandes quantités de terres agricoles, avec des populations trop petites pour utiliser toutes leurs propres ressources."
 bankrupcy: "Banqueroute!"
 limited_power_projection: "Capacité de projection de puissance limitée"
 limited_power_projection_desc: "Ce pays a établi une ou plusieurs bases militaires dans des pays étrangers, mais il n'a pas encore réussi à s'imposer comme une véritable puissance mondiale."
 significant_power_projection: "Capacité de projection de puissance importante"
 significant_power_projection_desc: "Ce pays conserve une capacité substantielle à projeter sa puissance militaire à l'étranger grâce à plusieurs bases militaires. Cependant, sa puissance est principalement limitée à des régions spécifiques."
 massive_power_projection: "Capacité de projection de puissance massive"
 massive_power_projection_desc: "Ce pays est une superpuissance mondiale dotée d'un énorme réseau de bases militaires réparties sur l'ensemble du globe. Il est capable de déployer ses forces à tout moment et partout dans le monde."
 the_rubber_baron_of_africa: "Le baron du caoutchouc d'Afrique"
 the_rubber_baron_of_africa_desc: "[CDI.GetName] se trouve sur un trésor de ressources naturelles, et l'une de ces ressources est constituée des arbres à caoutchouc de notre grand pays. Nous produisons la majeure partie du caoutchouc africain et devons continuer à monopoliser une ressource aussi viable pour notre peuple. Cela ne fera qu'aider notre grande nation à croître et à prospérer."
 party_commands_gun: "Le Parti commande le Pistolet"
 party_commands_gun_desc: "La première loyauté de l'Armée populaire de libération va au parti communiste chinois. Cette loyauté est assurée par une formation idéologique rigoureuse et des cadres politiques occupant des postes élevés dans les forces armées."
 party_commands_gun_new_era: "Le Parti commande le Pistolet"
 party_commands_gun_new_era_desc: "La première loyauté de l'Armée populaire de libération va au parti communiste chinois. Cette loyauté est assurée par une formation idéologique rigoureuse et des cadres politiques occupant des postes élevés dans les forces armées."
 china_reunification: "Réunification de la Chine"
 china_reunification_desc: "Après d’innombrables batailles acharnées, la Chine est finalement parvenue à la réunification. La Chine a franchi une nouvelle étape vers le statut de puissance mondiale."
 august_1st: "L'Ordre du 1er août"
 august_1st_desc: "L'Ordre du 1er août est la plus haute distinction militaire décernée aux militaires et civils de l'Armée populaire de libération, de la Police armée populaire et au personnel du Ministère de la Sécurité publique."
 state_system: "ZhongHua"
 state_system_desc: "En règle générale, là où le balai n'atteint pas, la poussière ne disparaît pas d'elle-même. Les armes de la critique ne peuvent remplacer la critique des armes. L'armée chinoise ne se cache plus derrière le mur frontalier en tremblant."
 chastity_paifang: "Coexistence pacifique"
 chastity_paifang_desc: "Depuis la fondation de la République populaire, la politique étrangère chinoise a été guidée par les cinq principes de coexistence pacifique. Ces principes comprennent le respect mutuel de la souveraineté et de l'intégrité territoriale, la non-agression mutuelle, la non-ingérence dans les affaires intérieures des autres États, l'égalité et les avantages mutuels, ainsi que la coexistence pacifique. En raison de ces principes, la Chine a maintenu une position anti-interventionniste tout en défendant la souveraineté de l'État westphalien."
 CHI_low_end_manufacturing: "Fabrication bas de gamme en Chine"
 CHI_low_end_manufacturing_desc: "Le secteur manufacturier, en particulier celui de bas et de milieu de gamme, a joué un rôle extrêmement important au cours des plus de 40 années de réforme et d'ouverture de la Chine. L'industrie manufacturière favorise directement la croissance de l'économie chinoise et contribue également dans une large mesure à la croissance de l'économie mondiale. Cependant, dans le processus de développement de l'industrie manufacturière chinoise de bas et de milieu de gamme, elle a également rencontré des problèmes tels que la contradiction entre l'augmentation des revenus et l'augmentation des coûts, la contradiction entre la modernisation industrielle et la faible qualité des travailleurs, et la contradiction entre une gestion stricte et le libre développement des travailleurs."
 CHI_low_end_manufacturing_2: "Fabrication bas de gamme en Chine"
 CHI_low_end_manufacturing_2_desc: "Le secteur manufacturier, en particulier celui de bas et de milieu de gamme, a joué un rôle extrêmement important au cours des plus de 40 années de réforme et d'ouverture de la Chine. L'industrie manufacturière favorise directement la croissance de l'économie chinoise et contribue également dans une large mesure à la croissance de l'économie mondiale. Cependant, dans le processus de développement de l'industrie manufacturière chinoise de bas et de milieu de gamme, elle a également rencontré des problèmes tels que la contradiction entre l'augmentation des revenus et l'augmentation des coûts, la contradiction entre la modernisation industrielle et la faible qualité des travailleurs, et la contradiction entre une gestion stricte et le libre développement des travailleurs."
 CHI_PLA_Business_Ventures: "Entreprises de l'APL"
 CHI_PLA_Business_Ventures_desc: "Après des débuts modestes dans les années 1970, afin de pallier le manque de financement de l'armée, les activités commerciales de l'Armée populaire de libération (APL) de la Chine sont devenues un véritable empire commercial. Presque tous les secteurs de l'économie chinoise, en pleine expansion, ont leur quota d'entreprises militaires. De plus en plus, les plus grandes de ces entreprises commencent à ressembler aux chaebols, les conglomérats qui dominent l'économie de la République de Corée."
 CHI_PLA_Business_Ventures2: "Déclin des entreprises de l'APL"
 CHI_PLA_Business_Ventures2_desc: "Sous la direction du gouvernement, les membres de l'APL ferment leurs entreprises rentables et se concentrent strictement sur leurs fonctions militaires."
 one_child_policy: "Politique de l'enfant unique"
 one_child_policy_desc: "Conçue comme un moyen de limiter la croissance démographique de la Chine, la politique de l'enfant unique est une tentative controversée et ambitieuse du gouvernement chinois pour contrôler la taille de la population chinoise. Si la mesure exacte dans laquelle cette politique a permis de freiner la croissance démographique est contestée, les effets substantiels de cette politique sur la société chinoise sont indéniables."
 two_child_policy: "Politique des deux enfants"
 two_child_policy_desc: "Après près de trente décennies de politique de l’enfant unique, la Chine connaît une baisse du taux de natalité. Pour remédier rapidement à cette tendance et ramener les taux de natalité à des niveaux normaux, le gouvernement chinois a l’intention d’assouplir légèrement la politique de restriction des naissances."
 factional_politics_balanced: "Politique des factions - équilibrée"
 factional_politics_balanced_desc: "La lutte pour le pouvoir entre les populistes originaires des provinces rurales et les élitistes des zones plus urbaines et bâties de la Chine s'est apaisée et les membres des deux camps s'accordent à dire que le compromis est la meilleure façon d'assurer l'avenir de la Chine."
 factional_politics_populist: "Politique des factions - domination de la Ligue des jeunes"
 factional_politics_populist_desc: "Les partisans des politiques populistes, tels que les anciens de la Ligue de la jeunesse communiste, déterminent actuellement la politique nationale chinoise. Cela remet en cause les intérêts établis en faveur des pauvres des zones rurales, mais ne favorise pas la croissance économique."
 factional_politics_elitist: "Politique des factions - Domination de la clique de Shanghai"
 factional_politics_elitist_desc: "Les membres de la faction de la politique chinoise plus favorable aux affaires et au développement tiennent les rênes du pouvoir. Cette situation favorise la croissance et le développement, mais rend plus difficile l'obtention du soutien des populations rurales pauvres et la lutte contre la corruption."
 three_represents: "Trois Représentations"
 three_represents_desc: "Les « Trois Représentations » sont une théorie de ce que représente le Parti communiste, telle que mise en avant par Jiang Zemin. Selon cette théorie, le Parti communiste doit être représentatif des forces productives sociales avancées, de la culture avancée et des intérêts de la majorité. Les implications de cette théorie sont une plus grande acceptation par le Parti communiste de la classe d'affaires croissante de la Chine, ce qui lui vaut d'être critiqué dans certains domaines pour s'être écarté du marxisme et de la pensée de Mao Zedong."
 scientific_outlook_on_development: "Perspectives scientifiques sur le développement"
 scientific_outlook_on_development_desc: "En quelque sorte un retour de bâton de Hu Jintao contre l'accent mis sur la croissance par les « Trois Représentations » de Jiang Zemin, les « Perspectives scientifiques pour le développement » constituent le fondement théorique du gouvernement de Hu, qui se concentre sur une croissance durable minimisant la pollution environnementale et les inégalités socio-économiques."
 zeng_qinghong_thought: "Pensée de Zeng Qinghong"
 zeng_qinghong_thought_desc: "S'appuyant sur les « Trois Représentations » de Jiang Zemin, Zeng a formulé un nouveau fondement idéologique pour le PCC, qui souligne le devoir du parti de représenter la majorité du peuple chinois. La pensée de Zeng Qinghong appelle à un parti plus responsable et plus transparent qui peut être perçu comme plus représentatif et légitime par le peuple chinois. La clé de cette théorie est l'idée du « regard du peuple » et la façon dont les responsables du parti ne peuvent maximiser les intérêts du pays que lorsqu'ils travaillent sous ce regard."
 xi_jinping_thought: "Pensée de Xi Jinping"
 xi_jinping_thought_desc: "La contribution de Xi Jinping à la base théorique du pouvoir du PCC est une contribution qui établit un grand nombre de nobles objectifs pour le parti et le pays à l'avenir. Ce qui distingue cette théorie particulière de celles de la plupart des prédécesseurs de Xi est la mesure dans laquelle l'adhésion à cette idéologie est liée à la loyauté. Loyauté envers le parti, loyauté envers le pays, mais aussi, et surtout, loyauté envers Xi Jinping lui-même."
 chongqing_model: "Le modèle de Chongqing"
 chongqing_model_desc: "Le modèle de Chongqing est la contribution de Bo Xilai à la doctrine du Parti communiste. Ce modèle comprend un large éventail de politiques sociales et économiques, dont les campagnes « strike black » et « sing red » qui impliquent respectivement la lutte contre le crime organisé et le chant communiste. Le modèle représente également un léger écart par rapport aux politiques chinoises de libéralisation du marché, en mettant l'accent sur la distribution équitable et les entreprises d'État."
 nanjie_model: "Le modèle de Nanjie"
 nanjie_model_desc: "À bien des égards, le modèle de Nanjie est un développement du modèle de Chongqing. Il conserve de nombreux éléments de la théorie originale de Bo mais s'appuie sur l'exemple du village de Nanjie, un bastion du maoïsme qui conserve un système collectiviste. Le modèle Nanjie de Bo appelle la Chine à suivre l'exemple de Nanjie et à abandonner le capitalisme et le marché libre en faveur d'un véritable socialisme."
 open_nation: "Gouvernement réformiste"
 open_nation_desc: "Si l'autoritarisme a bien servi notre pays au cours des dernières décennies, nous devons nous adapter au monde qui nous entoure. Dans un XXIème siècle mondialisé, nous ne pouvons guère faire autrement que de nous ouvrir au reste du monde et de libéraliser notre politique intérieure."
 open_nation_finish: "Gouvernement libéral"
 open_nation_finish_desc: "Nos concitoyens méritent la liberté de s'exprimer, de prendre part au processus politique et de se forger leur propre opinion sur la base de multiples sources d'information."
 censored_nation: "Gouvernement répressif"
 censored_nation_desc: "Bien que nous reconnaissions l'impossibilité pratique de couper complètement notre peuple du reste du monde et de l'endoctriner en masse, nous devons néanmoins contrôler et modérer ce à quoi il est exposé. Notre peuple ne peut pas vraiment être libre dans un système où toute source d'instabilité peut devenir une menace pour sa sécurité en raison d'une approche trop laxiste du discours politique."
 closed_nation: "Gouvernement totalitaire"
 closed_nation_desc: "Afin de préserver la stabilité de la nation et de maintenir notre souveraineté nationale, nous avons complètement restreint l'accès à l'internet et exerçons un contrôle direct sur toutes les autres formes de médias. La dissidence ne peut être tolérée."
 legacy_of_1949: "L'héritage de 1949"
 legacy_of_1949_desc: "La fin de la guerre civile chinoise en 1949 a vu le Kuomintang nationaliste (KMT) et ses partisans fuir vers la province insulaire de Taïwan. L'héritage de cet événement, combiné à un mouvement local nativiste taïwanais, a conduit à un fort rejet de la réunification avec le continent par la majorité des citoyens taïwanais."
 legacy_of_1949_1: "L'héritage de 1949"
 legacy_of_1949_1_desc: "La fin de la guerre civile chinoise en 1949 a vu le Kuomintang nationaliste (KMT) et ses partisans fuir vers la province insulaire de Taïwan. L'héritage de cet événement, combiné à un mouvement local nativiste taïwanais, a conduit à un fort rejet de la réunification avec le continent par la majorité des citoyens taïwanais."
 fate_of_mongolian_area: "Prémonition inquiétante venue du Nord"
 fate_of_mongolian_area_desc: "La région mongole est le nom officiel de la division administrative de la région de la Mongolie extérieure pendant la période continentale de la République de Chine. Lorsque nous avons perdu la Chine continentale, la zone mongole a également été perdue. Aujourd’hui, le gouvernement du continent s’intéresse soudainement à la Mongolie extérieure, ce qui ne semble pas être une bonne chose pour nous."
 fate_of_mongolian_area_1: "Le sort de la zone mongole"
 fate_of_mongolian_area_1_desc: "De manière inattendue, la zone mongole que nous avons perdue a été reprise par le gouvernement chinois du continent, le prochain objectif va donc de soi."
 Lacks_International_Recognition_Taiwan: "Manque de reconnaissance internationale"
 Lacks_International_Recognition_Taiwan_desc: "La capacité de la République de Chine à mener une politique étrangère est fortement limitée par son manque de reconnaissance internationale, étant donné que la plupart des États ont choisi de reconnaître la République populaire de Chine, son rival au titre de représentant légitime du peuple chinois. La République de Chine a cherché à conserver la loyauté des quelques États qui continuent à la reconnaître, mais elle mène une bataille perdue d'avance. Deux autres voies s'offrent à ce pays qui n'en est pas un: se réunifier avec la Chine continentale ou faire cavalier seul et chercher à être reconnu non pas comme la République de Chine, mais comme une République indépendante de Taïwan."
 china_travel_ban: "Restriction du tourisme chinois"
 china_travel_ban_desc: "Dans le cadre d'un conflit diplomatique avec la République populaire de Chine, la Chine a interdit à ses citoyens de se rendre à Taïwan dans le but de nuire à son économie."
 legislative_yuan_occupied: "Yuan législatif occupé"
 legislative_yuan_occupied_desc: "Des membres du Mouvement Tournesol, dirigé par des étudiants, ont occupé le corps législatif taïwanais suite à des protestations contre les tentatives du gouvernement d'adopter le controversé « Accord commercial sur les services entre les deux rives », un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des inquiétudes quant à l'approche précipitée du gouvernement concernant la ratification du traité et le manque de transparence lors des négociations, ainsi que le contenu du traité lui-même."
 joint_control_zones: "Zone de contrôle partagée du détroit de Taïwan"
 joint_control_zones_desc: "Une zone de contrôle partagée permet à la Chine et à Taïwan de patrouiller plus efficacement dans le détroit de Taïwan et d'améliorer l'efficacité des forces armées des deux pays."
 our_national_enemy: "Notre ennemi historique"
 our_national_enemy_desc: "Les vieilles blessures infligées par les Japonais ne sont pas encore guéries. Leur refus de reconnaître pleinement et de s'excuser pour les crimes qu'ils ont infligés au peuple chinois pendant la guerre sino-japonaise signifie qu'ils resteront, dans un avenir prévisible, un ennemi des successeurs de la Chine communiste et nationaliste."
 old_hatreds: "Vieilles Rancœurs"
 old_hatreds_desc: "La querelle entre la Chine et le Japon qui dure depuis des milliers d'années doit enfin prendre fin."
 ceremony_in_khentii_1: "Cérémonie dans les Khentii"
 ceremony_in_khentii_1_desc: "La victoire dans les montagnes de Khentii nous incite toujours à reconquérir les terres perdues."
 ceremony_in_khentii_2: "Cérémonie dans les Khentii"
 ceremony_in_khentii_2_desc: "La victoire dans les montagnes de Khentii nous incite toujours à reconquérir les terres perdues."
 prosperity_of_borderland: "Prospérité des frontières"
 prosperity_of_borderland_desc: "L'intérieur du pays et la frontière sont étroitement liés et constituent tous deux une partie indissociable de la Chine."
 chinese_khalkha: "Bouclier De Chine"
 chinese_khalkha_desc: "Le mot Khalkha signifie bouclier en langue mongole, et nous avons repris le puissant bouclier de notre nord."
 jebtsundamba_khutuktu: "Jebtsundamba Khutuktu"
 jebtsundamba_khutuktu_desc: "Le Jebtsundamba Khutuktu est un titre donné au chef spirituel de la lignée Gelug du bouddhisme tibétain dans la région de Mongolie extérieure. Il nous bénirait, nous, les Mongols."
 mongolia_rely_to_china: "La Mongolie dépends de la Chine"
 mongolia_rely_to_china_desc: "En tant que pays enclavé, notre économie est étroitement intégrée à la Chine."
 mongolia_khan_heir: "Héritier de Gengis Khan"
 mongolia_khan_heir_desc: "Les Mongols sont les descendants de Gengis Khan et la gloire de nos ancêtres brillera toujours pour nous."
 island_blockade: "Blocus de l'île"
 CHI_war_preparations: "Préparatifs de guerre"
 taiwanese_coup: "Coup d'État en cours"
 taiwanese_coup_desc: "Des éléments pro-chinois au sein du gouvernement et de l'armée taïwanais tentent actuellement de prendre le contrôle du gouvernement."
 recently_acceded_to_wto: "Adhésion récente à l'Organisation mondiale du commerce"
 recently_acceded_to_wto_desc: "L'adhésion à l'OMC confère une grande variété d'avantages liés au commerce, ce qui donne un élan considérable à l'économie de ce pays."
