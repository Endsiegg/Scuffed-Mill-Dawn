 #Cartel ideas
 cartels_4: "Très grands cartels de la drogue"
 cartels_4_desc: "Les violents cartels de la drogue ont pris le contrôle d'une grande partie du tissu économique, politique et social de la nation. La population est en proie à la violence des gangs et le gouvernement a peu de pouvoir réel pour mettre fin aux meurtres."
 cartels_3: "Grands cartels de la drogue"
 cartels_3_desc: "Les violents cartels de la drogue ont pris le contrôle d'une grande partie du tissu économique, politique et social de la nation. La population est en proie à la violence des gangs et le gouvernement a peu de pouvoir réel pour mettre fin aux meurtres."
 cartels_2: "Modestes cartels de la drogue"
 cartels_2_desc: "La violence liée à la drogue et les activités des gangs sont responsables d'une grande partie des activités criminelles de ce pays. Bien qu'elles ne soient pas endémiques, des éléments puissants cherchent à étendre leurs opérations dans tout le pays, et les habitants craignent que la situation ne fasse que s'aggraver."
 cartels_1: "Petits cartels de la drogue"
 cartels_1_desc: "Les cartels de la drogue sont limités en taille et en portée, et la plupart n'opèrent que dans les grandes villes. La violence généralisée et les meurtres sont largement absents, bien que leur apparition occasionnelle les place au-dessus des gangs et des criminels normaux."
 narcos_state: "Narco-État"
 narcos_state_desc: "Après des années de lutte, les trafiquants de drogue sont maintenant en charge de l'État."

