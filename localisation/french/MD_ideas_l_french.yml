 idea_focus_PRC_china_dream_desc: "Les forces nationalistes contrôlent le gouvernement chinois, promouvant un patriotisme militant et appelant la Chine à prendre sa place en tant que seule superpuissance d'Asie."
 idea_focus_PRC_core_interests: "Intérêts fondamentaux"
 idea_focus_PRC_core_interests_desc: "La République populaire doit garantir ses intérêts nationaux fondamentaux afin d'atteindre la grandeur."
 idea_focus_PRC_democracy: "Printemps de Jade"
 idea_focus_PRC_democracy_desc: "La République populaire de Chine est balayée par un mouvement pro-démocratie et anti-corruption connu sous le nom de « Printemps de Jade », qui annonce un changement politique sans précédent."
 idea_focus_PRC_economic_liberalization: "Libéralisation économique"
