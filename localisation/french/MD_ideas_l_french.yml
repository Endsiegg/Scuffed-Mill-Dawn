 ###Hong Kong Ideas
 entry_to_china: "La porte de la Chine"
 entry_to_china_desc: "Hong Kong a une relation unique entre le continent et l'Occident. Sa récente rétrocession du Royaume-Uni a entraîné des coutumes et des pratiques commerciales occidentales. Avant les réformes de Deng, Hong Kong était le seul endroit en Chine où les investissements extérieurs pouvaient entrer.\n\nAujourd'hui, un changement s'opère et Hong Kong risque de perdre la position unique qu'elle occupait autrefois. Pourtant, le marché boursier de Hong Kong fait l'envie de nombreuses autres places asiatiques."

 ###Iranian Ideas
 PER_reorganize_school_1: "La crise du Konkour"
 PER_reorganize_school_1_desc: "Le Konkour est l'examen d'entrée national iranien complet exigé des étudiants pour entrer dans l'enseignement supérieur. Alors qu'il avait été créé à l'origine pour assurer l'« islamisation des universités », il est aujourd'hui devenu un obstacle pour ceux qui recherchent des professions qualifiées. Il a conduit un nombre croissant d'étudiants à étudier à l'étranger et, en fin de compte, à rester à l'étranger, réduisant ainsi le nombre de professionnels qualifiés dans le pays.\n§W--------------§!\nCet esprit national peut être §Rretiré§! si nous achevons la priorité §YRéorganiser le comité d'examen§! ou §YAbolir le Konkour§!."
 PER_reorganize_school_2: "Konkour réformé"
 PER_reorganize_school_2_desc: "Nous avons complètement réformé l'examen du Konkour, et même si nos écoles ne sont plus peuplées d'étudiants qui partagent l'idéologie de notre pays, en fin de compte, c'est pour le mieux."
 PER_reorganize_school_3: "Konkour partiellement réformé"
 PER_reorganize_school_3_desc: "Nous avons partiellement réformé l'examen du Konkour, et bien que tous les problèmes entourant l'examen ne soient pas résolus, pour la plupart, il fonctionne tout de même."
 PER_reorganize_school_4: "Le Konkour continue"
 PER_reorganize_school_4_desc: "En fin de compte, la réforme du Konkour ferait en sorte que nos écoles ne soient plus remplies d'étudiants fidèles à l'idéologie de notre pays. Par conséquent, toute tentative ou appel à la réforme doit être étouffé par la puissance de notre cimeterre !"
 birthplace_islamic_revolution: "Berceau de la révolution islamique"
 birthplace_islamic_revolution_desc: "Lorsque le dernier shah d'Iran a été renversé lors de la révolution de 1979, près de 2 500 ans de règne monarchique perse ont pris fin. La révolution populaire a donné naissance à la république islamique et aux ayatollahs. L'ancien allié de l'Occident est devenu en une nuit un adversaire direct.\n\nL'Iran est le phare de l'islam chiite dans le monde entier, mais aussi une force contraire aux incursions sunnites.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous changeons de §Hvision politique§!."
 PER_jihad_of_construction: "Djihad de construction"
 PER_jihad_of_construction_desc: "Djihad de construction était l'une des organisations de la révolution iranienne. L'organisation a commencé par un mouvement de volontaires pour aider à la récolte de 1979, mais elle s'est rapidement institutionnalisée et a assumé un rôle plus large et de développement dans les campagnes.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous changeons de §Hvision politique§!."
 IROST: "IROST"
 IROST_desc: "L'IROST est le plus grand centre de recherche d'Iran et est particulièrement engagé dans le développement de stratégies, de politiques, de systèmes de R&D, de gestion, de prospective et d'évaluation du développement des sciences et technologies (S&T) et des S&T pour le progrès économique."
 IROST_2: "IROST"
 IROST_2_desc: "L'IROST est le plus grand centre de recherche d'Iran et est particulièrement engagé dans le développement de stratégies, de politiques, de systèmes de R&D, de gestion, de prospective et d'évaluation du développement des sciences et technologies (S&T) et des S&T pour le progrès économique."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "L'Iranian Mines & Mining Industries Development & Renovation, connue sous le nom d'IMIDRO, est une importante société publique active dans le secteur minier en Iran. IMIDRO possède de grandes entreprises et des filiales opérationnelles actives dans les domaines de l'acier, de l'aluminium, du cuivre, des métaux précieux et de l'exploitation minière."
 modernized_army: "Armée modernisée"
 modernized_army_desc: "L'Iran développe son armée et ses forces de défense, pour lesquelles les blindages doivent être modernisés. Ce programme comprend actuellement les chars Zolfaghar."
 modernized_army_2: "Armée modernisée"
 modernized_army_2_desc: "L'Iran développe son armée et ses forces de défense, pour lesquelles les blindages doivent être modernisés. Ce programme comprend les chars Zolfaghar et Karar."
 modernized_army_3: "Armée modernisée"
 modernized_army_3_desc: "L'Iran développe son armée et ses forces de défense, pour lesquelles les blindages doivent être modernisés. Ce programme comprend les chars Zolfaghar et Karar et les hélicoptères d'attaque Toufan."
 mass_produce_aircraft: "Production de masse d'avions"
 mass_produce_drone: "Production de masse de drones"
 qasem_soleimani_spirit: "Le martyr Qassem Soleimani"
 qasem_soleimani_spirit_desc: "Qassem Soleimani était un maréchal iranien qui a été tué par les États-Unis sous le prétexte d'être un terroriste. Le peuple iranien se souviendra de ce triste assassinat, qui aura un impact sur les relations entre l'Iran et les États-Unis à l'avenir.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous changeons de §Hvision politique§!."
 corruption_in_the_government: "Corruption au sein du gouvernement"
 corruption_in_the_government_desc: "Malheureusement, il y a de la corruption dans notre gouvernement, ce qui a eu des effets négatifs sur le progrès du pays. Nous devons identifier les facteurs de corruption et les traiter.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous terminons la branche §YIdentifier les fonctionnaires corrompus§! de l'arbre des priorités."
 the_holy_defence: "La Sainte-Défense"
 the_holy_defence_desc: "La guerre contre l'Irak en 1980, la bravoure et les sacrifices de nos combattants ont rendu notre nation plus unie et dans un esprit de martyre. Cette guerre nous a permis d'acquérir une grande expérience, qui aidera nos forces militaires à mieux combattre aujourd'hui.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous changeons de §Hvision politique§!."
 natanz_nuclear_facility_idea: "Installation nucléaire de Natanz"
 natanz_nuclear_facility_idea_desc: "L'installation nucléaire de Natanz est l'une des installations liées au programme nucléaire de l'Iran, construite pour enrichir l'uranium près de Natanz."
