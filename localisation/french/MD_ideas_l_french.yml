 ##MENA Spirits
 al_jazeera: "Siège d'Al-Jazeera"
 al_jazeera_desc: "Al-Jazeera, de loin le réseau d'information le plus important et le plus influent du monde arabe, est le joyau du soft power qatari. Elle est devenue synonyme de la politique étrangère autonome menée par le Qatar depuis que Hamad ben Khalifa Al Thani a pris le pouvoir en 1995."
 al_jazeera_allowed: "Al-Jazeera"
 al_jazeera_allowed_desc: "Al-Jazeera, de loin le réseau d'information le plus important et le plus influent du monde arabe, est le joyau du soft power qatari dans le monde."
 al_jazeera_banned: "Al-Jazeera interdite"
 al_jazeera_banned_desc: "La chaîne d'information populaire Al-Jazeera a été rendue illégale, car elle diffuse des idées dangereuses et promeut les Frères musulmans. Cependant, il est impossible d'empêcher les gens de la regarder via des antennes paraboliques."
 muslim_brotherhood_crackdown: "Répression des Frères musulmans"
 muslim_brotherhood_crackdown_desc: "Les Frères musulmans sont déclarés hors-la-loi et sont réprimés à chaque occasion."
 muslim_brotherhood_home: "Foyer des Frères musulmans"
 muslim_brotherhood_home_desc: "L'Égypte est le berceau et le foyer du mouvement politique sunnite extrêmement populaire et influent appelé les Frères musulmans."
 rentier_state: "État rentier"
 rentier_state_desc: "Le pays étant très riche en ressources naturelles, il n'est pas ou peu nécessaire de taxer la population. Les citoyens bénéficient d'avantages sans payer d'impôts et sont peu enclins à exiger une bonne gouvernance ou des droits politiques. Il en résulte un gouvernement autoritaire et corrompu, ainsi qu'un capitalisme de copinage et un climat commercial peu propice aux secteurs non liés aux ressources."
 rentier_state_tt: "Profits des ressources : §G+25%§!"
 youth_radicalization: "Radicalisation de la jeunesse"
 youth_radicalization_desc: "De nombreux jeunes ont été influencés par des versions radicales de l'islam et le pays est un terrain de recrutement fertile pour des groupes tels qu'Al-Qaïda."
 saudi_aid: "Aide saoudienne aux mosquées et aux madrasas"
 saudi_aid_desc: "L'Arabie saoudite nous aide gracieusement sur le plan financier et sponsorise surtout nos mosquées et nos madrassas (centres d'éducation religieuse). Ici, le salafisme, une version fondamentaliste de l'islam, est enseigné et répandu."
 saudi_aid_idea_TT: "Revenu supplémentaire : §G0.002§!$ par 10 millions d'habitants"
 cybercaliphate: "Le cybercalifat"
 cybercaliphate_desc: "Les pirates informatiques et les propagandistes numériques de l'État islamique tentent de propager leur idéologie en ligne et mènent une cyberguerre telle que des attaques DDOS contre des sites web importants."
 katib_hezbollah: "Les Kataeb Hezbollah"
 katib_hezbollah_desc: "Loin de n'être plus qu'une milice libanaise, le Hezbollah s'est étendu au Moyen-Orient élargi et, avec l'aide de l'Iran, a établi des proxies. Les Kataeb Hezbollah sont une milice chiite irakienne très importante et bien entraînée."
 syrian_hezbollah: "Le Hezbollah syrien"
 syrian_hezbollah_desc: "Le Hezbollah syrien se compose de plusieurs milices chiites syriennes qui adhèrent toutes à la doctrine iranienne du Velayat-e faqih. Il est financé par l'Iran et entraîné par le Hezbollah libanais."
 qatar_expat: "Démographie qatarie"
 qatar_expat_desc: "Seuls 12 % de la population du Qatar sont des citoyens qataris, les autres étant des travailleurs étrangers. Les étrangers occupent presque tous les emplois du pays, la quasi-totalité des Qataris travaillant dans le gouvernement. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 saudi_expat: "Démographie saoudienne"
 saudi_expat_desc: "Seuls 70% de la population de l'Arabie Saoudite sont des citoyens saoudiens, le reste étant des travailleurs étrangers. La plupart des Saoudiens adultes travaillent dans le gouvernement, presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 omani_expat: "Démographie omanaise"
 omani_expat_desc: "Seuls 64% de la population d'Oman sont des citoyens omanais, le reste étant des travailleurs étrangers. La plupart des Omanais adultes travaillent dans le gouvernement, presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 uae_expat: "Démographie émirienne"
 uae_expat_desc: "Seuls 11% de la population des Émirats arabes unis sont des citoyens émiratis, le reste étant des travailleurs étrangers. La plupart des Émiriens adultes travaillent dans l'administration, la quasi-totalité des emplois dans l'industrie : le commerce et les services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 kuwait_expat: "Démographie koweïtienne"
 kuwait_expat_desc: "Seuls 29% de la population du Koweït sont des citoyens koweïtiens, le reste étant des travailleurs étrangers. La plupart des Koweïtiens adultes travaillent dans le gouvernement, la quasi-totalité des emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 bahraini_expat: "Démographie bahreïnienne"
 bahraini_expat_desc: "Seule la moitié environ de la population de Bahreïn est constituée de citoyens bahreïniens, le reste étant constitué de travailleurs étrangers. La plupart des Bahreïnis adultes travaillent dans le gouvernement : presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 iranian_aid: "Aide iranienne"
 iranian_aid_desc: "L'Iran fournit une aide militaire et économique. Cela réduit le coût de fonctionnement de notre gouvernement et de notre armée, mais l'Iran tente également d'utiliser cette aide pour influencer notre politique.\n\n§RCet esprit national sera retiré si notre PIB par habitant est supérieur à 17k$§!"
 iranian_aid_idea_TT: "Revenu supplémentaire : §G0.2%§! de notre PIB"
 LoAS_member: "Membre de la Ligue arabe"
 LoAS_member_desc: "La Ligue arabe est un conseil des États arabes, destiné à favoriser la coopération politique et le commerce bilatéral."
 restoring_hope: "Restaurer l'espoir"
 restoring_hope_desc: "L'opération « Restaurer l'espoir » est une campagne menée par l'Arabie saoudite pour ramener la paix au Yémen par une solution politique, tout en aidant les forces yéménites."
 sadrist_militias: "Mouvement sadriste"
 sadrist_militias_desc: "Saraya al-Salam, la dernière incarnation de l'Armée Madhi, est la milice du mouvement sadriste qui combat en première ligne avec l'armée irakienne. Son chef, Muqtada al-Sadr, est un religieux chiite irakien populaire et un homme politique qui a hérité son mouvement de son père populaire. Sa base est un cocktail d'islam chiite politique, d'anti-américanisme, d'indépendance de l'Irak vis-à-vis de l'influence iranienne et de nationalisme populiste irakien."
 idea_focus_industrial_development_program: "Programme de développement industriel"
 idea_focus_industrial_development_program_desc: ""

 #Global things
 multi_ethnic_state_idea: "État multiethnique"
 multi_ethnic_state_idea_desc: "Il y a un dicton qui dit : « L'unité dans la diversité ». Cependant, le plus souvent, les grands groupes minoritaires ont tendance à rechercher une plus grande autonomie ou une indépendance pure et simple."
 consumption_econemy: "Économie de consommation"
 consumption_econemy_desc: "Une économie de consommation est une économie dont les dépenses de consommation représentent un pourcentage du produit intérieur brut, par opposition aux autres grandes composantes du PIB."
 export_econemy: "Économie axée sur les exportations"
 export_econemy_desc: "Les exportateurs de marchandises comprennent les pays disposant de grands gisements de ressources naturelles ou de grandes quantités de terres agricoles, avec des populations trop petites pour utiliser toutes leurs propres ressources."
 bankrupcy: "Banqueroute !"
 limited_power_projection: "Capacité de projection de puissance limitée"
 limited_power_projection_desc: "Ce pays a établi une ou plusieurs bases militaires dans des pays étrangers, mais il n'a pas encore réussi à s'imposer comme une véritable puissance mondiale."
 significant_power_projection: "Capacité de projection de puissance importante"
 significant_power_projection_desc: "Ce pays conserve une capacité substantielle à projeter sa puissance militaire à l'étranger grâce à plusieurs bases militaires. Cependant, sa puissance est principalement limitée à des régions spécifiques."
 massive_power_projection: "Capacité de projection de puissance massive"
 massive_power_projection_desc: "Ce pays est une superpuissance mondiale dotée d'un énorme réseau de bases militaires réparties sur l'ensemble du globe. Il est capable de déployer ses forces à tout moment et partout dans le monde."

 #China
 party_before_country: "Le Parti avant le pays"
 party_before_country_desc: "La loyauté de l'Armée populaire de libération va d'abord au Parti communiste chinois. Cette loyauté est garantie par une formation idéologique rigoureuse et par la présence de cadres politiques à des postes élevés dans les forces armées."
 zhonghua: "Coexistence pacifique"
 zhonghua_desc: "Depuis la fondation de la République populaire, la politique étrangère chinoise est guidée par les cinq principes de la coexistence pacifique. Ces principes comprennent le respect mutuel de la souveraineté et de l'intégrité territoriale, la non-agression mutuelle, la non-ingérence dans les affaires intérieures des autres États, l'égalité et les avantages mutuels, et la coexistence pacifique. En raison de ces principes, la Chine a maintenu une position anti-interventionniste tout en défendant la souveraineté des États westphaliens."
 chabuduo: "Chabuduo"
 chabuduo_desc: "Chabuduo - ou « Assez proche », est l'art chinois unique qui consiste à prendre des raccourcis pour s'enrichir rapidement, par tous les moyens. Cette pratique est influencée par l'importance de l'argent dans la culture traditionnelle et par les expériences traumatisantes de l'époque maoïste, comme le « Grand bond en avant ». Cette société, obsédée par l'accumulation de richesses et leur étalage aux yeux des autres, a créé de nombreux problèmes sociaux et environnementaux, mais elle veille également à ce que les gens travaillent dur pour améliorer leur situation dans la vie."
 CHI_PLA_Business_Ventures: "Entreprises de l'APL"
 CHI_PLA_Business_Ventures_desc: "Après des débuts modestes dans les années 1970, afin de pallier le manque de financement de l'armée, les activités commerciales de l'Armée populaire de libération (APL) de la Chine sont devenues un véritable empire commercial. Presque tous les secteurs de l'économie chinoise, en pleine expansion, ont leur quota d'entreprises militaires. De plus en plus, les plus grandes de ces entreprises commencent à ressembler aux chaebols, les conglomérats qui dominent l'économie de la République de Corée."
 CHI_PLA_Business_Ventures2: "Déclin des entreprises de l'APL"
 CHI_PLA_Business_Ventures2_desc: "Sous la direction du gouvernement, les membres de l'APL ferment leurs entreprises rentables et se concentrent strictement sur leurs fonctions militaires."
 one_child_policy: "Politique de l'enfant unique"
 one_child_policy_desc: "Conçue comme un moyen de limiter la croissance démographique de la Chine, la politique de l'enfant unique est une tentative controversée et ambitieuse du gouvernement chinois pour contrôler la taille de la population chinoise. Si la mesure exacte dans laquelle cette politique a permis de freiner la croissance démographique est contestée, les effets substantiels de cette politique sur la société chinoise sont indéniables."
 factional_politics_balanced: "Politique des factions - équilibrée"
 factional_politics_balanced_desc: "La lutte pour le pouvoir entre les populistes originaires des provinces rurales et les élitistes des zones plus urbaines et bâties de la Chine s'est apaisée et les membres des deux camps s'accordent à dire que le compromis est la meilleure façon d'assurer l'avenir de la Chine."
 factional_politics_populist: "Politique des factions - domination de la Ligue des jeunes"
 factional_politics_populist_desc: "Les partisans des politiques populistes, tels que les anciens de la Ligue de la jeunesse communiste, déterminent actuellement la politique nationale chinoise. Cela remet en cause les intérêts établis en faveur des pauvres des zones rurales, mais ne favorise pas la croissance économique."
 factional_politics_elitist: "Politique des factions - Domination de la clique de Shanghai"
 factional_politics_elitist_desc: "Les membres de la faction de la politique chinoise plus favorable aux affaires et au développement tiennent les rênes du pouvoir. Cette situation favorise la croissance et le développement, mais rend plus difficile l'obtention du soutien des populations rurales pauvres et la lutte contre la corruption."
 three_represents: "Trois Représentations"
 three_represents_desc: "Les « Trois Représentations » sont une théorie de ce que représente le Parti communiste, telle que mise en avant par Jiang Zemin. Selon cette théorie, le Parti communiste doit être représentatif des forces productives sociales avancées, de la culture avancée et des intérêts de la majorité. Les implications de cette théorie sont une plus grande acceptation par le Parti communiste de la classe d'affaires croissante de la Chine, ce qui lui vaut d'être critiqué dans certains domaines pour s'être écarté du marxisme et de la pensée de Mao Zedong."
 scientific_outlook_on_development: "Perspectives scientifiques sur le développement"
 scientific_outlook_on_development_desc: "En quelque sorte un retour de bâton de Hu Jintao contre l'accent mis sur la croissance par les « Trois Représentations » de Jiang Zemin, les « Perspectives scientifiques pour le développement » constituent le fondement théorique du gouvernement de Hu, qui se concentre sur une croissance durable minimisant la pollution environnementale et les inégalités socio-économiques."
 zeng_qinghong_thought: "Pensée de Zeng Qinghong"
 zeng_qinghong_thought_desc: "S'appuyant sur les « Trois Représentations » de Jiang Zemin, Zeng a formulé un nouveau fondement idéologique pour le PCC, qui souligne le devoir du parti de représenter la majorité du peuple chinois. La pensée de Zeng Qinghong appelle à un parti plus responsable et plus transparent qui peut être perçu comme plus représentatif et légitime par le peuple chinois. La clé de cette théorie est l'idée du « regard du peuple » et la façon dont les responsables du parti ne peuvent maximiser les intérêts du pays que lorsqu'ils travaillent sous ce regard."
 xi_jinping_thought: "Pensée de Xi Jinping"
 xi_jinping_thought_desc: "La contribution de Xi Jinping à la base théorique du pouvoir du PCC est une contribution qui établit un grand nombre de nobles objectifs pour le parti et le pays à l'avenir. Ce qui distingue cette théorie particulière de celles de la plupart des prédécesseurs de Xi est la mesure dans laquelle l'adhésion à cette idéologie est liée à la loyauté. Loyauté envers le parti, loyauté envers le pays, mais aussi, et surtout, loyauté envers Xi Jinping lui-même."
 chongqing_model: "Le modèle de Chongqing"
 chongqing_model_desc: "Le modèle de Chongqing est la contribution de Bo Xilai à la doctrine du Parti communiste. Ce modèle comprend un large éventail de politiques sociales et économiques, dont les campagnes « strike black » et « sing red » qui impliquent respectivement la lutte contre le crime organisé et le chant communiste. Le modèle représente également un léger écart par rapport aux politiques chinoises de libéralisation du marché, en mettant l'accent sur la distribution équitable et les entreprises d'État."
 nanjie_model: "Le modèle de Nanjie"
 nanjie_model_desc: "À bien des égards, le modèle de Nanjie est un développement du modèle de Chongqing. Il conserve de nombreux éléments de la théorie originale de Bo mais s'appuie sur l'exemple du village de Nanjie, un bastion du maoïsme qui conserve un système collectiviste. Le modèle Nanjie de Bo appelle la Chine à suivre l'exemple de Nanjie et à abandonner le capitalisme et le marché libre en faveur d'un véritable socialisme."
 open_nation: "Gouvernement réformiste"
 open_nation_desc: "Si l'autoritarisme a bien servi notre pays au cours des dernières décennies, nous devons nous adapter au monde qui nous entoure. Dans un XXIème siècle mondialisé, nous ne pouvons guère faire autrement que de nous ouvrir au reste du monde et de libéraliser notre politique intérieure."
 open_nation_finish: "Gouvernement libéral"
 open_nation_finish_desc: "Nos concitoyens méritent la liberté de s'exprimer, de prendre part au processus politique et de se forger leur propre opinion sur la base de multiples sources d'information."
 censored_nation: "Gouvernement répressif"
 censored_nation_desc: "Bien que nous reconnaissions l'impossibilité pratique de couper complètement notre peuple du reste du monde et de l'endoctriner en masse, nous devons néanmoins contrôler et modérer ce à quoi il est exposé. Notre peuple ne peut pas vraiment être libre dans un système où toute source d'instabilité peut devenir une menace pour sa sécurité en raison d'une approche trop laxiste du discours politique."
 closed_nation: "Gouvernement totalitaire"
 closed_nation_desc: "Afin de préserver la stabilité de la nation et de maintenir notre souveraineté nationale, nous avons complètement restreint l'accès à l'internet et exerçons un contrôle direct sur toutes les autres formes de médias. La dissidence ne peut être tolérée."
 legacy_of_1949: "L'héritage de 1949"
 legacy_of_1949_desc: "La fin de la guerre civile chinoise en 1949 a vu le Kuomintang nationaliste (KMT) et ses partisans fuir vers la province insulaire de Taïwan. L'héritage de cet événement, combiné à un mouvement local nativiste taïwanais, a conduit à un fort rejet de la réunification avec le continent par la majorité des citoyens taïwanais."
 legacy_of_1949_1: "L'héritage de 1949"
 legacy_of_1949_1_desc: "La fin de la guerre civile chinoise en 1949 a vu le Kuomintang nationaliste (KMT) et ses partisans fuir vers la province insulaire de Taïwan. L'héritage de cet événement, combiné à un mouvement local nativiste taïwanais, a conduit à un fort rejet de la réunification avec le continent par la majorité des citoyens taïwanais."
 Lacks_International_Recognition_Taiwan: "Manque de reconnaissance internationale"
 Lacks_International_Recognition_Taiwan_desc: "La capacité de la République de Chine à mener une politique étrangère est fortement limitée par son manque de reconnaissance internationale, étant donné que la plupart des États ont choisi de reconnaître la République populaire de Chine, son rival au titre de représentant légitime du peuple chinois. La République de Chine a cherché à conserver la loyauté des quelques États qui continuent à la reconnaître, mais elle mène une bataille perdue d'avance. Deux autres voies s'offrent à ce pays qui n'en est pas un : se réunifier avec la Chine continentale ou faire cavalier seul et chercher à être reconnu non pas comme la République de Chine, mais comme une République indépendante de Taïwan."
 china_travel_ban: "Restriction du tourisme chinois"
 china_travel_ban_desc: "Dans le cadre d'un conflit diplomatique avec la République populaire de Chine, la Chine a interdit à ses citoyens de se rendre à Taïwan dans le but de nuire à son économie."
 legislative_yuan_occupied: "Yuan législatif occupé"
 legislative_yuan_occupied_desc: "Des membres du Mouvement Tournesol, dirigé par des étudiants, ont occupé le corps législatif taïwanais suite à des protestations contre les tentatives du gouvernement d'adopter le controversé « Accord commercial sur les services entre les deux rives », un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des inquiétudes quant à l'approche précipitée du gouvernement concernant la ratification du traité et le manque de transparence lors des négociations, ainsi que le contenu du traité lui-même."
 joint_control_zones: "Zone de contrôle partagée du détroit de Taïwan"
 joint_control_zones_desc: "Une zone de contrôle partagée permet à la Chine et à Taïwan de patrouiller plus efficacement dans le détroit de Taïwan et d'améliorer l'efficacité des forces armées des deux pays."
 our_national_enemy: "Notre ennemi historique"
 our_national_enemy_desc: "Les vieilles blessures infligées par les Japonais ne sont pas encore guéries. Leur refus de reconnaître pleinement et de s'excuser pour les crimes qu'ils ont infligés au peuple chinois pendant la guerre sino-japonaise signifie qu'ils resteront, dans un avenir prévisible, un ennemi des successeurs de la Chine communiste et nationaliste."
 island_blockade: "Blocus de l'île"
 CHI_war_preparations: "Préparatifs de guerre"
 taiwanese_coup: "Coup d'État en cours"
 taiwanese_coup_desc: "Des éléments pro-chinois au sein du gouvernement et de l'armée taïwanais tentent actuellement de prendre le contrôle du gouvernement."
 recently_acceded_to_wto: "Adhésion récente à l'Organisation mondiale du commerce"
 recently_acceded_to_wto_desc: "L'adhésion à l'OMC confère une grande variété d'avantages liés au commerce, ce qui donne un élan considérable à l'économie de ce pays."
 CHI_foreign_investment: "Investissement étranger encouragé"
 Socialist_Market_Economy: "Économie socialiste de marché"
 Free_Market_Economy: "Économie de marché libre"
 Planned_Economy: "Économie planifiée"
 factory_of_the_world: "L'usine du monde"
 a_new_leap_forward: "Un nouveau bond en avant"
 water_shortages: "Pénurie d'eau"
 water_shortages_desc: "Bien qu'elle possède d'importantes ressources en eau dans le sud du pays, la Chine souffre d'une pénurie d'eau généralisée dans le nord, nettement plus sec. La pollution due à l'industrialisation rapide du pays a également entraîné la contamination de l'eau existante, aggravant ainsi les pénuries d'eau en Chine."
 CHI_solar_power: "Économie basée sur l'énergie solaire"
 CHI_nuclear_power_idea: "Économie basée sur l'énergie nucléaire"
 fusion_power: "Économie basée sur l'énergie de fusion nucléaire"
 CHI_coal: "Économie basée sur le charbon"
 CHI_cepc: "Collisionneur circulaire électron-positron (CCEP)"
 CHI_cepc_desc: "Le CCEP est une grande installation scientifique internationale proposée par la communauté chinoise de physique des particules pour explorer le programme de physique susmentionné. Il a une circonférence de 80 kilomètres (49,70 miles) et pourrait encercler toute l'île de Manhattan."
 CHI_space_marines_idea: "Space Marines"
 CHI_space_marines_idea_desc: ""
 CHI_megacity_development: "Développement des mégapoles"
 CHI_western_development: "Développement occidental"
 CHI_mass_production: "Production massive de véhicules"
 CHI_Hyundai_Partnership: "Partenariat avec Hyundai"
 CHI_Volkswagen_Partnership: "Partenariat avec Volkswagen"
 CHI_Toyota_Partnership: "Partenariat avec Toyota"
 CHI_GM_Partnership: "Partenariat avec General Motors"
 Public_Sector_Space_Program: "Programme spatial public"
 Private_Sector_Space_Program: "Programme spatial privé"
 space_combat_support_force: "Force spatiale de soutien au combat"
 space_efforts: "Efforts dans le domaine spatial"
 South_China_Sea_Dispute: "Conflit en mer de Chine méridionale"
 South_China_Sea_Dispute_desc: "Les revendications de la Chine en mer de Chine méridionale chevauchent celles de nombreux pays d'Asie du Sud-Est. Ce chevauchement a entraîné des frictions importantes entre la Chine et des pays comme le Viêt Nam, les Philippines et, dans une moindre mesure, la Malaisie. Les enjeux de ce conflit sont élevés en raison de l'emplacement stratégique d'îles comme les îles Spratly et Paracel et de la présence de pétrole dans la région. La question de la mer de Chine méridionale a considérablement entravé l'amélioration des relations entre la Chine et ses rivaux pour le contrôle des nombreuses îles de la mer."
 Sino_Indian_Tensions: "Tensions sino-indiennes"
 Sino_Indian_Tensions_desc: "En tant que deux puissances économiques et militaires les plus prometteuses d'Asie, l'Inde et la Chine sont des rivaux naturels. Si l'on ajoute à cette prédisposition à la rivalité une histoire de tensions frontalières et le partenariat de la Chine avec le Pakistan, cette rivalité a le potentiel de se transformer en une animosité beaucoup plus importante."
 Cheap_Labor: "Main-d'œuvre bon marché"
 Workers_Rights: "Droits des travailleurs"
 TV_Internet_Access: "Accès à la TV et à Internet"
 America_in_Decline: "Les États-Unis en déclin"
 America_in_Decline_desc: "Autrefois hégémon mondial incontesté, l'influence des États-Unis à l'étranger est désormais dérisoire par rapport à celle de la nouvelle superpuissance, la Chine. Les États-Unis doivent soit s'accommoder de ce nouvel ordre mondial et se replier sur eux-mêmes, soit contester la nouvelle suprématie de la Chine et maintenir l'ordre mondial centré sur les États-Unis. Ce dernier point peut être atteint soit par la force, soit en soutenant des forces politiques moins révisionnistes en Chine."
 Russia_on_the_Wane: "La Russie en déclin"
 Russia_on_the_Wane_desc: "La Russie ne sait que trop bien ce que c'est que de perdre son statut de grande puissance. Dans les années qui ont suivi la fin de la guerre froide, la nouvelle Fédération de Russie a cherché à retrouver une partie de sa gloire passée. Jusqu'à récemment, la Russie était aidée dans cet objectif par la Chine, le partenariat stratégique des deux pays contribuant à saper l'hégémonie américaine. Toutefois, les aspirations de la Chine en tant que grande puissance ont affaibli la position de la Russie, le géant slave ayant été évincé de sa sphère d'influence en Asie centrale par l'argent chinois. La Russie doit maintenant soit accepter d'être une puissance secondaire, soit chercher à stopper la montée apparemment inexorable de la Chine, soit par la force, soit en soutenant des forces politiques moins révisionnistes en Chine."
 CHI_Peacekeepers: "Missions de maintien de la paix"
 CHI_Peacekeepers_desc: "Notre personnel a été déployé à l'étranger pour participer à des missions de maintien de la paix des Nations unies sur le continent africain, ce qui a permis à nos troupes d'acquérir une expérience indispensable et d'accroître notre crédibilité en tant que membre fiable de la communauté internationale."
 SCO_development_assistance: "Aide au développement de l'OCS"
 SCO_development_assistance_desc: "Nous avons reçu une aide au développement indispensable sous le couvert de l'Organisation de coopération de Shanghai."
 SCO_development_assistance_2: "Aide [CHI.GetAdjFS] au développement"
 SCO_development_assistance_2_desc: "[CHI.GetNameDefCap] nous a accordé une aide au développement indispensable sous le couvert de l'Organisation de coopération de Shanghai."
 SCO_joint_drill: "Exercices conjoints de l'OCS"
 CHI_Invigorate_Country_Through_STE1: "Revigorer le pays grâce au STE"
 CHI_promoting_innovation: "Promotion de l'innovation"
 CHI_improving_rd: "Amélioration de la R&D"
 CHI_dominant_tech_industry: "Domination technologique chinoise"

 #Hong Kong
 Basic_Law: "Loi fondamentale"
 Basic_Law_desc: "La Loi fondamentale est le document fondateur de la région administrative spéciale de Hong Kong après la rétrocession de Hong Kong du Royaume-Uni à la République populaire de Chine. Ce document décrit, entre autres, le statut de Hong Kong par rapport à la Chine et lui accorde l'autonomie dans toutes les matières autres que la défense et les affaires étrangères, toutes deux confiées au gouvernement central."
 One_Country_Two_Systems: "Un pays, deux systèmes"
 One_Country_Two_Systems_desc: "Hong Kong s'est vu garantir 50 ans d'autonomie par rapport à la domination directe de la Chine. Le modèle « un pays, deux systèmes » permet de préserver et même de développer un grand nombre des libertés politiques chères à Hong Kong, telles que la liberté d'expression et la liberté de réunion publique. L'absence de ces droits en Chine continentale est l'un des principaux moteurs du soutien au camp « pan-démocrate » dans la politique de Hong Kong, de nombreux Hongkongais inquiets se méfiant d'une plus grande intégration avec la Chine continentale."
 Triads: "Triades"
 Triads_desc: "Lorsque les communistes ont pris le pouvoir en Chine, un grand nombre de membres des triades ont fui vers le territoire britannique de Hong Kong pour se mettre en sécurité. Au cours des décennies suivantes, de puissantes triades telles que les triades Wo Shing Wo, Sun Yee On et 14K ont organisé des rackets de protection, des tripots et d'autres activités illicites. Malgré leurs racines anticommunistes, les triades ont également commencé à soutenir les intérêts chinois à Hong Kong grâce à leurs relations d'affaires sur le continent."
 Localist_Movement: "Mouvement localiste"
 Localist_Movement_desc: "Depuis la rétrocession en 1997, les tensions entre la Chine continentale et les Hongkongais ont conduit au développement d'un sentiment localiste « Hong Kong First » chez certains Hongkongais. Ce sentiment considère le système politique de la Chine communiste avec méfiance, mais considère également les Hongkongais comme culturellement distincts et même supérieurs au peuple chinois. La montée en puissance de ce mouvement à partir du mouvement des parapluies de 2014 a modifié le ton auparavant plus mesuré du clivage politique de Hong Kong en un ton plus émotif et radical."
 Lacks_Universal_Suffrage: "Absence de suffrage universel"
 Lacks_Universal_Suffrage_desc: "Si la loi fondamentale prévoit que le chef de l'exécutif et le conseil législatif seront un jour élus au suffrage universel, cette éventualité ne s'est pas encore concrétisée, principalement en raison des inquiétudes de la Chine quant à ce qui pourrait se passer si les pan-démocrates, nettement plus populaires, prenaient le contrôle du gouvernement."
 Limited_Universal_Suffrage: "Suffrage universel limité"
 Limited_Universal_Suffrage_desc: "La Chine a accepté que le chef de l'exécutif de Hong Kong soit élu au suffrage universel, à condition que les candidats soient d'abord contrôlés par la Chine. Cette décision est largement considérée comme un moyen de réduire la probabilité que des candidats pan-démocrates ou localistes deviennent chefs de l'exécutif."
 Universal_Suffrage: "Suffrage universel"
 Universal_Suffrage_desc: "La Chine a finalement accepté de permettre à Hong Kong d'élire son chef de l'exécutif au suffrage universel sans interférence des autorités chinoises."
 Hong_Kong_Protests: "Manifestations à Hong Kong"
 Hong_Kong_Protests_desc: "À la suite des récentes mesures prises par le gouvernement chinois, de vastes manifestations ont éclaté à Hong Kong pour exiger l'annulation de la décision chinoise."
 CHI_string_of_pearls: "Le collier de perles"
 CHI_string_of_pearls_desc: "Le collier de perles est un réseau de bases navales encerclant l'Inde qui nous donnerait un avantage significatif dans un conflit armé avec l'Inde."

 #Korea
 KOR_joint_us_exercises: "Foal Eagle"
 KOR_joint_us_exercises_desc: "Foal Eagle est un exercice d'entraînement annuel mené par les forces armées de la République de Corée et des États-Unis. Ces exercices sont considérés par les deux nations comme des préparatifs défensifs nécessaires en cas d'invasion nord-coréenne, mais le Nord les considère comme le prélude à une action agressive de la part des États-Unis et de la République de Corée."
 NKO_nuclear_tests: "Essais nucléaires"
 NKO_nuclear_tests_desc: "Tous les deux ans, la RPDC procède à des essais d'armes nucléaires. Ces essais ont été largement condamnés par les puissances extérieures, y compris la Chine, malgré ses relations étroites avec la Corée du Nord. Bien que la Corée du Nord maintienne que son programme d'armes nucléaires est de nature défensive, beaucoup craignent que [NKO.GetLeader] puisse utiliser ces armes contre les États-Unis ou ses alliés."

 #International Recognition
 Non_State_Actor: "Acteur non étatique"
 Non_State_Actor_desc: "De nombreux acteurs internationaux, des groupes rebelles aux ONG, ont une importance internationale mais sont gravement désavantagés de différentes manières du fait qu'ils ne sont pas des États reconnus. Certains de ces acteurs non étatiques aspirent à prendre le contrôle d'un État existant en renversant un gouvernement injuste ou à en créer un nouveau et à redessiner les frontières internationales. D'autres n'ont pas l'ambition de devenir des États, mais utilisent plutôt la force brutale pour accumuler du pouvoir et de la richesse dans des environnements locaux où l'autorité du gouvernement central est absente."
 Lacks_International_Recognition: "État en devenir"
 Lacks_International_Recognition_desc: "Certains États possèdent tout ce que l'on associe normalement à un État. Une bureaucratie, une armée, un drapeau national, etc. Cependant, leur statut d'État ne sera jamais complet sans les avantages supplémentaires conférés par le cachet de légitimité de la reconnaissance internationale. Ces États peuvent chercher à acquérir cette reconnaissance en faisant campagne pour leur cause à l'étranger, dans le but ultime de gagner le soutien d'une masse critique d'États afin de devenir des membres à part entière de la communauté internationale."
 rival_government: "Gouvernement rival"
 rival_government_desc: "Les guerres civiles pour le contrôle d'une nation entière ont tendance à produire deux ou plusieurs gouvernements qui prétendent être les représentants légitimes de leur peuple. Ce gouvernement est l'un de ceux qui revendiquent ce statut, mais il est désavantagé par le fait que son statut de représentant légitime n'est reconnu que par quelques autres États, voire aucun. Il ne représente donc pas sa nation dans les instances internationales comme les Nations unies."

 #Myanmar/Burma

 ASEAN_Member: "Membre de l'ASEAN"
 ASEAN_Member_desc: "L'ASEAN ou ANASE (Association des nations de l'Asie du Sud-Est) est une organisation intergouvernementale à vocation essentiellement économique, basée à Jakarta, qui a été créée en 1967. Elle s'est depuis élargie pour inclure les pays qui en étaient exclus à l'origine dans le contexte tendu de la guerre froide, et a cherché à contrer l'influence croissante de la Chine ainsi qu'à maintenir son indépendance vis-à-vis de l'Occident. Elle est attachée aux principes du multilatéralisme, du droit international, du règlement pacifique des différends, de la non-ingérence et de l'autodétermination."
 Rohingya_Crisis: "Crise des Rohingyas"
 Rohingya_Crisis_desc: "L'État de Rakhine a été le théâtre de flambées de violence occasionnelles entre les musulmans se décrivant comme des « Rohingyas » et les bouddhistes rakhines locaux, ainsi que la Tatmadaw. Le traitement souvent brutal des Rohingyas par l'État du Myanmar a suscité une vive condamnation de la part des organisations de défense des droits de l'homme et des pays occidentaux, tandis que les nationalistes bouddhistes de l'État de Rakhine et d'ailleurs au Myanmar considèrent la violence comme une mesure justifiée contre les immigrants bengalis illégaux."
 Ethnic_Insurgencies: "Insurrections ethniques"
 Ethnic_Insurgencies_desc: "Depuis son indépendance, le Myanmar est en proie à des insurrections ethniques dans ses régions frontalières éloignées et isolées. Des groupes ethniques tels que les Karen, les Kachin, les Shan et bien d'autres considèrent que le gouvernement central est majoritairement birman et bouddhiste et ont donc pris les armes pour préserver leur mode de vie unique."
 Democracy_Movement: "Mouvement pour la démocratie"
 Democracy_Movement_desc: "Depuis les manifestations de 1988, la volonté populaire de libéralisation au Myanmar est forte. Ce soutien à la démocratie et à Aung San Suu Kyi affaiblit de plus en plus l'emprise autrefois solide de la Tatmadaw sur le pouvoir."
 Western_Sanctions: "Sanctions occidentales"
 Western_Sanctions_desc: "Le mépris flagrant de cet État pour les droits de l'homme et la menace qu'il représente pour la paix et la sécurité internationales ont conduit à des sanctions sévères de la part des États-Unis et de l'UE, notamment l'interdiction des importations, le gel des avoirs et la restriction des visas pour les fonctionnaires."
 Western_Sanctions_TT: "Exportation de ressources : §R-50%§!"
 A_Political_Military: "Une armée politique"
 A_Political_Military_desc: "Depuis le coup d'État birman de 1962, le Tatmadaw est la force dominante de la politique du Myanmar. Le mépris du pouvoir civil, de la démocratie et de la liberté d'expression d'une part, et une culture militaire unifiée façonnée par des décennies de guerre anti-insurrectionnelle intense d'autre part, se sont combinés pour produire une armée cohésive et politiquement active. Les signes d'un début de changement ne sont apparus que récemment."
 Ensure_our_Unity: "Garantir notre unité"
 Preserve_our_Sovereignty: "Préserver notre souveraineté"
 Fortress_Myanmar: "La forteresse du Myanmar"
 Bolster_The_Navy: "Bonus de production navale"
 Bolster_The_Airforce: "Bonus de production aérienne"
 Bolster_Officer_Training: "Soutient la formation des officiers"
 Reduced_Western_Sanctions: "Sanctions occidentales réduites"
 Reduced_Western_Sanctions_desc: "La démocratisation du Myanmar a conduit les États-Unis et leurs alliés à assouplir leurs sanctions à l'égard de l'économie en difficulté du pays."
 Reduced_Western_Sanctions_TT: "Exportation de ressources : §R-20%§!"
 Massive_International_Sanctions: "Sanctions internationales massives"
 Massive_International_Sanctions_desc: "Cet État a fait l'objet d'une large condamnation internationale et de lourdes sanctions de la part d'États et d'organisations internationales, notamment des interdictions d'importation, des gels d'actifs et des restrictions de visa pour les fonctionnaires."
 Massive_International_Sanctions_TT: "Exportation de ressources : §R-75%§!"
 Struggle_for_power: "Lutte de pouvoir"
 Struggle_for_power_desc: "Les branches civiles et militaires du gouvernement sont actuellement engagées dans une lutte intense pour la domination, une lutte qui affaiblit progressivement la nation."
 Anti_tatmadaw_sentiment: "Sentiment anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Lorsque la Tatmadaw a choisi de garder le contrôle du Myanmar plutôt que de passer le flambeau à la LND, l'hostilité déjà importante à l'égard du régime militaire s'est rapidement accrue pour atteindre des niveaux jamais vus auparavant."
 State_led_economy: "Économie dirigée par l'État"
 State_led_economy_desc: "Alors que la plupart des pays du monde considèrent la démocratie libérale et le capitalisme de libre-échange comme la condition nécessaire au développement économique, les exemples de réussite de la Corée du Sud, de Taïwan et d'autres pays montrent qu'un gouvernement fort et militariste permet de jeter les bases de la croissance."
 Buddhism_Official: "Religion d'État : Bouddhisme"
 Buddhism_Official_desc: "Le fait d'avoir une religion d'État peut plaire à certains des bouddhistes les plus fervents, mais il y a une raison pour laquelle la Birmanie a traversé la majeure partie de son histoire sans en avoir. Le fait que le bouddhisme soit une religion d'État contrarie ceux qui adhèrent au christianisme, à l'islam ou à l'une des nombreuses autres religions de Birmanie. L'existence d'une religion d'État exacerbe gravement les tensions entre le gouvernement central et les divers groupes ethniques rebelles, souvent non bouddhistes."
 ASEAN_Defence_Treaty: "Traité de défense mutuelle de l'ASEAN"
 ASEAN_Defence_Treaty_desc: "Proposé par le Myanmar, ce traité oblige les membres de l'ASEAN à s'entraider en cas d'agression extérieure. Il est largement considéré comme une tentative de dissuasion de l'agression chinoise."
 The_Anti_Kachin_Offensive: "L'offensive anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Le temps est venu pour nous d'anéantir le KIO. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-KIO, nous sommes mieux équipés que jamais pour anéantir cette menace."
 The_Anti_Karen_Offensive: "L'offensive anti-Karen"
 The_Anti_Karen_Offensive_desc: "Le temps est venu pour nous d'anéantir la KNU. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-KNU, nous sommes mieux équipés que jamais pour anéantir cette menace."
 The_Anti_Shan_Offensive: "L'offensive anti-Shan"
 The_Anti_Shan_Offensive_desc: "Le temps est venu pour nous d'anéantir le RCSS. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-RCSS, nous sommes mieux équipés que jamais pour anéantir cette menace."
 The_Anti_Wa_Offensive: "L'offensive anti-Wa"
 The_Anti_Wa_Offensive_desc: "Le temps est venu pour nous d'anéantir l'UWSA. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-UWSA, nous sommes mieux équipés que jamais pour anéantir cette menace."
 Chinese_Involvement: "Soutien chinois"
 Chinese_Involvement_desc: "Bien qu'elle soutienne nominalement le gouvernement central du Myanmar, la Chine adopte une attitude pragmatique vis-à-vis du conflit entre le gouvernement et les rebelles, en maintenant des liens étroits avec les groupes rebelles qui contrôlent les régions du Myanmar qui bordent le territoire chinois. Ces liens permettent aux groupes rebelles de bénéficier de l'aide matérielle chinoise."
 Low_Chinese_Involvement: "Soutien chinois de bas niveau"
 Low_Chinese_Involvement_desc: "Si seule l'Armée unie de l'État Wa reçoit une aide matérielle importante du gouvernement central chinois, de nombreux autres groupes rebelles bénéficient plus indirectement de l'implication chinoise au Myanmar. Ces groupes achètent des armes à d'autres groupes qui se procurent des armes en Chine et entretiennent des relations étroites avec des hommes d'affaires et des fonctionnaires provinciaux chinois qui visitent souvent les quartiers généraux des rebelles et assistent à leurs manifestations."
 Disrupted_Chinese_Involvement: "Soutien chinois perturbé"
 Disrupted_Chinese_Involvement_desc: "Les efforts de la « guerre secrète » du gouvernement central ont réduit la capacité des Chinois à fournir un soutien aux groupes rebelles. Néanmoins, l'assistance se poursuit."
 Strategic_Capital: "Strategic Capital"
 Strategic_Capital_desc: "Yangon (ex-Rangoun) était considérée comme une capitale trop vulnérable pour un État soucieux de sa sécurité comme le Myanmar. La relocalisation de la capitale à Naypyidaw signifie qu'en cas d'invasion par un puissant ennemi extérieur, le Tatmadaw peut continuer à diriger la résistance du peuple depuis un endroit plus sûr."
 Nationwide_Ceasefire_Agreement: "Accord de cessez-le-feu à échelle nationale"
 Nationwide_Ceasefire_Agreement_desc: "L'accord de cessez-le-feu à l'échelle nationale est le résultat d'une tentative sans précédent d'amorcer de réelles avancées vers la résolution du conflit interne au Myanmar."
 WAA_Narcotics_Producer: "Producteur de stupéfiants"
 WAA_Narcotics_Producer_desc: "L'État Wa est depuis de nombreuses décennies un producteur de stupéfiants, qu'il s'agisse d'héroïne produite par la culture du pavot à opium ou de comprimés de méthamphétamine « ya ba ». Si le commerce de la drogue contribue à soutenir l'économie de l'État Wa, il nuit gravement à sa réputation internationale."
 WAA_Narcotics_Producer_idea_tt: "Revenu supplémentaire : §G0.080§!$"
 BRM_promote_civilian_enterprises_research_boost: "Entreprises civiles promues"
 BRM_promote_civilian_enterprises_research_boost_desc: "Nous avons promu un secteur civil indépendant pour améliorer notre économie."
 BRM_improve_security_cooperation_with_asean_research_boost: "Coopération sécuritaire de l'ASEAN"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Nous coopérons avec l'ANASE en matière de sécurité, ce qui nous permet d'apprendre les tactiques de nos alliés."

 #Cyber Warfare
 basic_cyber_security_infrastructure: "Infrastructure de cybersécurité basique"
 basic_cyber_security_infrastructure_desc: "Nos systèmes ont une faible chance de bloquer toute cyberattaque d'une puissance étrangère hostile."
 substantial_cyber_security_infrastructure: "Infrastructure de cybersécurité significative"
 substantial_cyber_security_infrastructure_desc: "Nos systèmes ont une chance moyenne de bloquer toute cyberattaque d'une puissance étrangère hostile."
 robust_cyber_security_infrastructure: "Infrastructure de cybersécurité robuste"
 robust_cyber_security_infrastructure_desc: "Nos systèmes ont de grandes chances de bloquer toute cyberattaque d'une puissance étrangère hostile."
