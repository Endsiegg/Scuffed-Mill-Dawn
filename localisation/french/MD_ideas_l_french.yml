 idea_focus_equal_workforce_desc: "Ce pays a fait des efforts considérables pour que sa population féminine intègre la main-d'œuvre nationale et occupe toutes sortes d'emplois. Cela profite grandement à l'économie, car cela double la main-d'œuvre disponible."
 idea_focus_male_workforce: "Effectif masculin"
 idea_focus_male_workforce_desc: "Ce pays a entrepris des efforts pour exclure sa population féminine du marché du travail. Cela nuira considérablement à son économie, surtout par rapport à ses concurrents qui ont pris des mesures opposées, mais cela profitera à sa population."
