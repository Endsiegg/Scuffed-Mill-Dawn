 ##Generic Ideas
 nf_mosque_funding: "Financement des mosquées"
 nf_mosque_funding_desc: "En finançant des mosquées dans des pays étrangers, nous pouvons nous assurer que notre interprétation de l'islam est exportée dans d'autres pays."
 nf_islamist_media: "Média islamiste"
 nf_islamist_media_desc: "Un média islamiste contrôlé par l'État veillera à ce que nos concitoyens sachent en quoi croire et comment éviter les fausses nouvelles."
 nf_salafist_funding: "Financement salafiste"
 nf_salafist_funding_desc: "Nous avons adopté une politique globale de soutien à divers groupes djihadistes dans le monde pour diffuser notre message."
 child_soldiers: "Enfants soldats"
 child_soldiers_desc: "Des enfants sont actuellement mobilisés dans l'armée. Dans de nombreux conflits asymétriques, les enfants sont enrôlés de force dans les groupes rebelles et désensibilisés à la violence. Le sort de ces enfants est affligeant, car ils sont traumatisés à vie, et beaucoup d'entre eux se tournent vers la violence, l'alcool et la drogue plus tard dans leur vie.\n\nLa conscription forcée d'enfants renforce nos troupes, mais souvent, ces jeunes garçons ne sont rien de plus que de la chair à canon."
 child_soldiers_tt: "Salaires militaires : §G-25%§!\nDépenses dans l'éducation : §R+15%§!\nDépenses d'aide sociale : §R+15%§!"
 mischevous_failure: "Méfaits et inconduites"
 mischevous_failure_desc: "Comme ce que nous avons fait de nos méfaits et de notre mauvaise conduite, l'État est maintenant mis en grand danger car nous sommes instables et corrompus en ce moment."
