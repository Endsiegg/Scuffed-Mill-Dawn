 stability_4: "Stabilité moyenne"
 stability_4_desc: "Le gouvernement de ce pays fait un travail suffisant pour garder la nation unie."
 stability_5: "Stabilité élevée"
 stability_5_desc: "Ce pays est stable et il fait bon y vivre."
 stability_6: "Stabilité très élevée"
 stability_6_desc: "Ce pays est connu pour sa stabilité interne et ses grandes structures sociétales de paix et de prospérité."
 stability_7: "Stabilité exceptionnelle"
 stability_7_desc: "Ce pays est réputé dans le monde entier et a atteint un niveau d'harmonie interne presque légendaire."

