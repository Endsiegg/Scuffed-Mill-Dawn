 idea_generic_reaching_to_the_global_market: "Atteindre le marché mondial"
 idea_generic_reaching_to_the_global_market_desc: "S'adresser au marché mondial et rendre nos investissements plus rentables et plus rapides ne fera qu'apporter plus de profits à notre nation."
 idea_generic_the_manpower_solution: "La solution de main d'œuvre"
 idea_generic_the_manpower_solution_desc: "Nous pouvons encourager davantage de personnes à rejoindre notre population active et améliorer tous les secteurs économiques du pays."
 idea_generic_worker_productivity: "Productivité par habitant améliorée"
 idea_generic_worker_productivity_desc: "Nos travailleurs sont extrêmement productifs et, grâce aux récentes améliorations technologiques, nous devrions continuer à encourager ce changement et ce pivot dans notre pays."
 MNC_city_of_casino: "La ville du casino pour les riches"
 MNC_city_of_casino_desc: "Monaco est affectueusement surnommée en Europe la « ville des casinos » en raison de ses nombreux casinos. En particulier, les casinos de Monaco s'adressent aux riches, tandis que la ville est un terrain de jeu pour les milliardaires et les riches."
 naval_power_of_the_continent: "Puissance navale du continent"
 naval_power_of_the_continent_desc: "Nous possédons la plus grande puissance navale de notre continent et nous représentons actuellement la plus grande puissance navale de notre continent. Quelqu’un peut nous dépasser en supposant sa §Yeffectif naval déployé§! est plus grand que le nôtre."
 international_sanctions_tt: "§RImpossible d'accéder§Y au §!marché des armes§!"
 OAU_member: "Membre de l'Organisation de l'Unité Africaine"
 OAU_member_desc: "L'Organisation de l'unité africaine (OUA) a été fondée en 1963 par les pays africains alors indépendants. L'objectif de l'organisation était d'encourager l'intégration politique et économique de l'Afrique et de lutter contre le colonialisme et le néocolonialisme. Cependant, l'organisation est restée essentiellement un \"centre de discussion\", car aucun département militaire, judiciaire ou politique commun n'a été établi entre les États. En 1999, sous l'impulsion du dirigeant libyen Mouammar Kadhafi, les membres de l'OUA ont signé la déclaration de Syrte, avec l'intention de remplacer l'OUA par l'Union Africaine d'ici 2002, afin de créer enfin une organisation capable d'unifier le continent africain."
 SHA_libyan_education: "Éducation libyenne"
 SHA_libyan_education_desc: "La Libye est un ardent défenseur de l'indépendance sahraouie depuis les années 1980. L'une des principales façons dont la Libye soutient le Front Polisario est de fournir une éducation à de nombreux jeunes sahraouis. Cela permet à notre peuple d'accéder à l'éducation que les marocains nous refusent."
 idea_overlord_subsidies: "Subventions du suzerain"
 idea_overlord_subsidies_desc: "Les subventions que notre suzerain nous accorde pour notre bénéfice économique nous font perdre lentement notre autonomie à mesure que nous devenons de plus en plus dépendants d'elles pour notre économie."