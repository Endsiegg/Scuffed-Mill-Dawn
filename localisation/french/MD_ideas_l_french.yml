 worker_strikes_1_desc: "Il y a une certaine agitation parmi la main-d'œuvre de ce pays."
 worker_strikes_2: "Grèves de travailleurs considérables"
 worker_strikes_2_desc: "Les bus, les trains, les avions et les taxis ne circulent pas beaucoup dans ce pays. Seules quelques usines fonctionnent. La main-d'œuvre est mécontente."
 worker_strikes_3: "Grèves de travailleurs majeures"
 worker_strikes_3_desc: "Il y a des situations où les gens ne veulent pas travailler pour faire un acte politique. Il y a actuellement un acte politique majeur dans ce pays."
 worker_strikes_4: "Grèves de travailleurs désastreuses"
 worker_strikes_4_desc: "L'économie nationale est au bord de l'effondrement. Le gouvernement ne semble pas être en mesure de faire travailler son peuple."
 ZIM_disgruntled_veterans: "Vétérans mécontents"
 ZIM_disgruntled_veterans_desc: "Le Zimbabwe a du mal à satisfaire ses anciens soldats mécontents de la guerre du Bush contre les États d'apartheid rhodésien et sud-africain. Ces soldats, pour la plupart des miliciens noirs des anciennes forces de la ZANU, sont souvent au chômage et frustrés et leur colère se matérialise souvent par une violence intense à l'encontre de la minorité blanche et des Noirs qui s'expriment en faveur de relations raciales amicales."
 idea_united_nations_sanctions: "Sanctions de l'ONU"
 idea_united_nations_sanctions_desc: "Ce pays est la cible de sanctions économiques et politiques coordonnées par les membres du Conseil de sécurité des Nations unies."

