 factory_of_the_world: "L'usine du monde"
 factory_of_the_world_desc: "L'usine mondiale est une base manufacturière qui fournit des produits industriels à grande échelle pour le marché mondial."
 a_new_leap_forward: "Un nouveau bond en avant"
 a_new_leap_forward_desc: "Se précipiter vers le communisme"
 water_shortages: "Pénurie d'eau"
 water_shortages_desc: "Bien qu'elle possède d'importantes ressources en eau dans le sud du pays, la Chine souffre d'une pénurie d'eau généralisée dans le nord, nettement plus sec. La pollution due à l'industrialisation rapide du pays a également entraîné la contamination de l'eau existante, aggravant ainsi les pénuries d'eau en Chine."
 CHI_solar_power: "Économie basée sur l'énergie solaire"
 CHI_nuclear_power_idea: "Économie basée sur l'énergie nucléaire"
 fusion_power: "Économie basée sur l'énergie de fusion nucléaire"
 CHI_coal: "Économie basée sur le charbon"
 CHI_cepc: "Collisionneur circulaire électron-positron (CCEP)"
 CHI_cepc_desc: "Le CCEP est une grande installation scientifique internationale proposée par la communauté chinoise de physique des particules pour explorer le programme de physique susmentionné. Il a une circonférence de 80 kilomètres (49,70 miles) et pourrait encercler toute l'île de Manhattan."
 CHI_space_marines_idea: "Space Marines"
 CHI_space_marines_idea_desc: ""
 CHI_megacity_development: "Développement des mégapoles"
 CHI_megacity_development_desc: "Les Nations Unies prédisent que la population urbaine mondiale actuelle de 3,2 milliards atteindra 5 milliards en 2030. D'ici 2030, les trois cinquièmes de la population mondiale vivront dans des villes."
 CHI_western_development: "Développement occidental"
 CHI_western_development_desc: "Le développement de l'Ouest est la stratégie globale de développement régional coordonnée du gouvernement central de la République populaire de Chine, qui vise à réduire l'écart de développement économique entre les régions de l'Est et de l'Ouest et à renforcer la force économique globale des régions du centre et de l'Ouest. à travers des préférences politiques et des investissements financiers."
 CHI_new_boundary: "Nouvelle frontière"
 CHI_new_boundary_desc: "Dans les livres d'histoire chinois, les dirigeants qui ont obtenu de nouveaux territoires laisseront toujours une grande marque."
 CHI_mass_production: "Production massive de véhicules"
 CHI_Hyundai_Partnership: "Partenariat avec Hyundai"
 CHI_Volkswagen_Partnership: "Partenariat avec Volkswagen"
 CHI_Toyota_Partnership: "Partenariat avec Toyota"
 CHI_GM_Partnership: "Partenariat avec General Motors"
 Public_Sector_Space_Program: "Programme spatial public"
 Private_Sector_Space_Program: "Programme spatial privé"
 space_combat_support_force: "Force spatiale de soutien au combat"
 space_efforts: "Efforts dans le domaine spatial"
 South_China_Sea_Dispute: "Conflit en mer de Chine méridionale"
 South_China_Sea_Dispute_desc: "Les revendications de la Chine en mer de Chine méridionale chevauchent celles de nombreux pays d'Asie du Sud-Est. Ce chevauchement a entraîné des frictions importantes entre la Chine et des pays comme le Viêt Nam, les Philippines et, dans une moindre mesure, la Malaisie. Les enjeux de ce conflit sont élevés en raison de l'emplacement stratégique d'îles comme les îles Spratly et Paracel et de la présence de pétrole dans la région. La question de la mer de Chine méridionale a considérablement entravé l'amélioration des relations entre la Chine et ses rivaux pour le contrôle des nombreuses îles de la mer."
 Sino_Indian_Tensions: "Tensions sino-indiennes"
 Sino_Indian_Tensions_desc: "En tant que deux puissances économiques et militaires les plus prometteuses d'Asie, l'Inde et la Chine sont des rivaux naturels. Si l'on ajoute à cette prédisposition à la rivalité une histoire de tensions frontalières et le partenariat de la Chine avec le Pakistan, cette rivalité a le potentiel de se transformer en une animosité beaucoup plus importante."
 Cheap_Labor: "Main-d'œuvre bon marché"
 Workers_Rights: "Droits des travailleurs"
 TV_Internet_Access: "Accès à la TV et à Internet"
 America_in_Decline: "Les États-Unis en déclin"
 America_in_Decline_desc: "Autrefois hégémon mondial incontesté, l'influence des États-Unis à l'étranger est désormais dérisoire par rapport à celle de la nouvelle superpuissance, la Chine. Les États-Unis doivent soit s'accommoder de ce nouvel ordre mondial et se replier sur eux-mêmes, soit contester la nouvelle suprématie de la Chine et maintenir l'ordre mondial centré sur les États-Unis. Ce dernier point peut être atteint soit par la force, soit en soutenant des forces politiques moins révisionnistes en Chine."
 Russia_on_the_Wane: "La Russie en déclin"
 Russia_on_the_Wane_desc: "La Russie ne sait que trop bien ce que c'est que de perdre son statut de grande puissance. Dans les années qui ont suivi la fin de la guerre froide, la nouvelle Fédération de Russie a cherché à retrouver une partie de sa gloire passée. Jusqu'à récemment, la Russie était aidée dans cet objectif par la Chine, le partenariat stratégique des deux pays contribuant à saper l'hégémonie américaine. Toutefois, les aspirations de la Chine en tant que grande puissance ont affaibli la position de la Russie, le géant slave ayant été évincé de sa sphère d'influence en Asie centrale par l'argent chinois. La Russie doit maintenant soit accepter d'être une puissance secondaire, soit chercher à stopper la montée apparemment inexorable de la Chine, soit par la force, soit en soutenant des forces politiques moins révisionnistes en Chine."
 CHI_Peacekeepers: "Missions de maintien de la paix"
 CHI_Peacekeepers_desc: "Notre personnel a été déployé à l'étranger pour participer à des missions de maintien de la paix des Nations unies sur le continent africain, ce qui a permis à nos troupes d'acquérir une expérience indispensable et d'accroître notre crédibilité en tant que membre fiable de la communauté internationale."
 SCO_development_assistance: "Aide au développement de l'OCS"
 SCO_development_assistance_desc: "We have been granted much needed development assistance under the auspices of the Shanghai Cooperation Organization."
 SCO_development_assistance_2: "Aide[CHI.GetAdjective] au développement"
 SCO_development_assistance_2_desc: "We have been granted much needed development assistance by China under the auspices of the Shanghai Cooperation Organization."
 SCO_joint_drill: "Exercices conjoints de l'OCS"
 CHI_Invigorate_Country_Through_STE1: "Revigorer le pays grâce au STE"
 CHI_promoting_innovation: "Promotion de l'innovation"
 CHI_promoting_innovation_desc: "L'innovation est le premier moteur du développement."
 CHI_improving_rd: "Amélioration de la R&D"
 CHI_improving_rd_desc: ""
 CHI_dominant_tech_industry: "Domination technologique chinoise"
 CHI_dominant_tech_industry_desc: "La science et la technologie sont les principales forces productives."
 CHI_idea_high_speed_railway_modifier: "Chinese High Speed Railway"
 CHI_idea_high_speed_railway_modifier_desc: "Le chemin de fer à grande vitesse de la République populaire de Chine constitue actuellement le plus grand réseau ferroviaire à grande vitesse au monde."
 CHI_electric_car_project_idea: "Projet de Voiture Électrique Chinoise"
 CHI_electric_car_project_idea_desc: "Le projet de voiture électrique de la Chine sera un bond en avant dans l'industrie automobile."
 CHI_electric_car_project_idea_1: "Projet de voiture électrique chinois avec l'aide de Xiaomi"
 CHI_electric_car_project_idea_1_desc: "Le projet chinois de voiture électrique constituera un pas en avant dans l'industrie automobile avec l'aide de Xiaomi."
 CHI_bilibili_idea: "Bilibili"
 CHI_bilibili_idea_desc: "Ton oncle, moi, je suis vraiment en colère."
 CHI_studyding_strengthen: "Étudier et renforcer la nation"
 CHI_studyding_strengthen_desc: "Version numérique des Citations du Président"
 TAI_flight_crew_strike: "Grève de l'Union des Stewards et Hôtesses de l'Air de Taoyuan"
 Basic_Law_HKG: "La loi fondamentale de la RAS de Hong Kong"
 Basic_Law_HKG_desc: "La Loi fondamentale était le document fondateur de la Région administrative spéciale de Hong Kong après la rétrocession de Hong Kong du Royaume-Uni à la République populaire de Chine. Le document décrit entre autres le statut de Hong Kong par rapport à la Chine, lui accordant une autonomie dans toutes les matières autres que la défense et les affaires étrangères, toutes deux confiées au gouvernement central."
 One_Country_Two_Systems: "Un pays, deux systèmes"
 One_Country_Two_Systems_desc: "Hong Kong s'est vu garantir 50 ans d'autonomie par rapport à la domination directe de la Chine. Le modèle « un pays, deux systèmes » permet de préserver et même de développer un grand nombre des libertés politiques chères à Hong Kong, telles que la liberté d'expression et la liberté de réunion publique. L'absence de ces droits en Chine continentale est l'un des principaux moteurs du soutien au camp « pan-démocrate » dans la politique de Hong Kong, de nombreux Hongkongais inquiets se méfiant d'une plus grande intégration avec la Chine continentale."
 Triads: "Triades"
 Triads_desc: "Lorsque les communistes ont pris le pouvoir en Chine, un grand nombre de membres des triades ont fui vers le territoire britannique de Hong Kong pour se mettre en sécurité. Au cours des décennies suivantes, de puissantes triades telles que les triades Wo Shing Wo, Sun Yee On et 14K ont organisé des rackets de protection, des tripots et d'autres activités illicites. Malgré leurs racines anticommunistes, les triades ont également commencé à soutenir les intérêts chinois à Hong Kong grâce à leurs relations d'affaires sur le continent."
 Localist_Movement: "Mouvement localiste"
 Localist_Movement_desc: "Depuis la rétrocession en 1997, les tensions entre la Chine continentale et les Hongkongais ont conduit au développement d'un sentiment localiste « Hong Kong First » chez certains Hongkongais. Ce sentiment considère le système politique de la Chine communiste avec méfiance, mais considère également les Hongkongais comme culturellement distincts et même supérieurs au peuple chinois. La montée en puissance de ce mouvement à partir du mouvement des parapluies de 2014 a modifié le ton auparavant plus mesuré du clivage politique de Hong Kong en un ton plus émotif et radical."
 Lacks_Universal_Suffrage: "Absence de suffrage universel"
 Lacks_Universal_Suffrage_desc: "Si la loi fondamentale prévoit que le chef de l'exécutif et le conseil législatif seront un jour élus au suffrage universel, cette éventualité ne s'est pas encore concrétisée, principalement en raison des inquiétudes de la Chine quant à ce qui pourrait se passer si les pan-démocrates, nettement plus populaires, prenaient le contrôle du gouvernement."
 Limited_Universal_Suffrage: "Suffrage universel limité"
 Limited_Universal_Suffrage_desc: "La Chine a accepté que le chef de l'exécutif de Hong Kong soit élu au suffrage universel, à condition que les candidats soient d'abord contrôlés par la Chine. Cette décision est largement considérée comme un moyen de réduire la probabilité que des candidats pan-démocrates ou localistes deviennent chefs de l'exécutif."
 Universal_Suffrage: "Suffrage universel"
 Universal_Suffrage_desc: "La Chine a finalement accepté de permettre à Hong Kong d'élire son chef de l'exécutif au suffrage universel sans interférence des autorités chinoises."
 Hong_Kong_Protests: "Manifestations à Hong Kong"
 Hong_Kong_Protests_desc: "À la suite des récentes mesures prises par le gouvernement chinois, de vastes manifestations ont éclaté à Hong Kong pour exiger l'annulation de la décision chinoise."
 CHI_string_of_pearls: "Le collier de perles"
 CHI_string_of_pearls_desc: "Le collier de perles est un réseau de bases navales encerclant l'Inde qui nous donnerait un avantage significatif dans un conflit armé avec l'Inde."
 KOR_joint_us_exercises: "Foal Eagle"
 KOR_joint_us_exercises_desc: "Foal Eagle est un exercice d'entraînement annuel mené par les forces armées de la République de Corée et des États-Unis. Ces exercices sont considérés par les deux nations comme des préparatifs défensifs nécessaires en cas d'invasion nord-coréenne, mais le Nord les considère comme le prélude à une action agressive de la part des États-Unis et de la République de Corée."
 NKO_nuclear_tests: "Essais nucléaires"
 NKO_nuclear_tests_desc: "Tous les deux ans, la RPDC procède à des essais d'armes nucléaires. Ces essais ont été largement condamnés par les puissances extérieures, y compris la Chine, malgré ses relations étroites avec la Corée du Nord. Bien que la Corée du Nord maintienne que son programme d'armes nucléaires est de nature défensive, beaucoup craignent que [NKO.GetLeader] puisse utiliser ces armes contre les États-Unis ou ses alliés."
 Non_State_Actor: "Acteur non étatique"
 Non_State_Actor_desc: "Many international actors, from rebel groups to NGOs, possess international significance but are severly disadvantaged in a number of different ways by virtue of not being recognized states. Some of these non-state actors aspire to take control of an existing state by overthrowing an unjust government or to fashion a new one and redraw international borders. Others have no ambition for statehood, but instead use blunt force to accumulate power and wealth in local environments where the authority of the central government is absent."
 Lacks_International_Recognition: "État en devenir"
 Lacks_International_Recognition_desc: "Some states possess everything you would normally associate with a state. A bureaucracy, a military, a national flag and so on. However, their statehood will never be complete without the added benefits conferred by the stamp of legitimacy of international recognition. These states may seek to acquire this recognition by campaigning for their cause overseas, with the eventual aim of winning the support of a critical mass of states in order to become full members of the international community."
 rival_government: "Gouvernement rival"
 rival_government_desc: "Civil wars over control of the entire nation tend to produce two or more governments that claim to be the legitimate representatives of their people. This government is one that makes such a claim, but is disadvantaged by the fact that its status as legitimate representative is only recognized by a few other states, if any. It therefore does not represent its nation at international forums like the United Nations."
 Basic_Law_MAC: "La loi fondamentale de la RAS de Macao"
 Basic_Law_MAC_desc: "La Loi fondamentale de la région administrative spéciale de Macao de la République populaire de Chine est le document constitutionnel de Macao, remplaçant l'Estatuto Orgânico de Macau. Conformément à l'article 31 de la Constitution de la République populaire de Chine, Macao a le statut de région administrative spéciale, qui offre des garanties constitutionnelles pour la mise en œuvre de la politique « un pays, deux systèmes » et la base constitutionnelle pour promulguer la Loi fondamentale de Macao. Région administrative spéciale."
 City_Of_Casino: "City Of Casino"
 City_Of_Casino_desc: "A city has casino, or a casino owns a city."
 ASEAN_Member: "Membre de l'ANASE"
 ASEAN_Member_desc: "ASEAN is a primarily economic intergovernmental organisation based in Jakarta that was originally established in 1967. It has since expanded to include those countries that were originally excluded in the tense environment of the Cold War, and has sought to counter the growing influence of China as well as maintain independence from the West. It is committed to the principles of multilateralism, international law, peaceful dispute settlement, non-interference and self-determination."
 socialist_vietnam: "République socialiste du Vietnam"
 socialist_vietnam_desc: "La République socialiste du Vietnam met en œuvre une dictature à parti unique et adhère à la direction du Parti communiste vietnamien."
 lao_vietnan_treaty: "Traité d'amitié et de coopération lao-vietnamien"
 lao_vietnan_treaty_desc: "The treaty signed by the Communist Party of Laos and the Communist Party of Vietnam in Vientiane on July 18, 1977 was an important layout for Vietnam to conceive the establishment of the \"Indochina Federation\" at that time."
 VIE_VPA_Business_Ventures: "Entreprises commerciales APV"
 VIE_VPA_Business_Ventures_desc: "Dans les années 1960 et 1970, l’armée vietnamienne menait des activités commerciales, important principalement de Chine et d’Union soviétique. Après la bataille des Deux Montagnes en 1990, la Chine et le Vietnam ont complètement mis fin à la guerre frontalière, de sorte que le Vietnam a réduit ses dépenses militaires et minimisé ses dépenses. Dans les années 1990, les dépenses militaires du Vietnam ont fortement chuté et le Vietnam a imité les affaires militaires de la Chine, permettant à l'armée de se lancer dans des activités commerciales et d'utiliser l'argent gagné pour rembourser ses dettes et améliorer son équipement militaire et son bien-être."
 dominance_of_the_cpp: "Dominance du RPC"
 dominance_of_the_cpp_desc: "Le Parti populaire cambodgien domine la scène politique cambodgienne depuis la réforme de la constitution cambodgienne.\n"
 basic_cyber_security_infrastructure: "Infrastructure de cybersécurité basique"
 basic_cyber_security_infrastructure_desc: "Nos systèmes ont une faible chance de bloquer toute cyberattaque d'une puissance étrangère hostile."
 substantial_cyber_security_infrastructure: "Infrastructure de cybersécurité significative"
 substantial_cyber_security_infrastructure_desc: "Nos systèmes ont une chance moyenne de bloquer toute cyberattaque d'une puissance étrangère hostile."
 robust_cyber_security_infrastructure: "Infrastructure de cybersécurité robuste"
 robust_cyber_security_infrastructure_desc: "Nos systèmes ont de grandes chances de bloquer toute cyberattaque d'une puissance étrangère hostile."
