 civil_war_debuff.1.t: "Nos militaires se rétablissent!"
 civil_war_debuff.1.d: "Le choc initial de la guerre civile a plongé notre nation dans un chaos complet. Nous avons perdu le contact avec certaines de nos unités militaires et nos commandants, les responsables de nos dépôts de ravitaillement ne répondent plus et nous ne savions même pas vraiment où se trouvait notre ennemi. Les fronts se sont désormais stabilisés et il est un peu plus clair qui est du côté de qui, mais de nombreux défis demeurent.\n\nNotre armée est composée d'anciens combattants et de volontaires, sans aucune idée claire de la chaîne de commandement. Nous avons du mal à approvisionner nos troupes et à établir des routes d'approvisionnement directes. Nous n'avons pas non plus une idée claire des batailles qui ont eu lieu et des tactiques utilisées par notre ennemi. Qu'est-ce qu'on devrait faire en premier?"
 civil_war_debuff.1.a: "Nous devons avoir une idée claire de la chaîne de commandement!"
 civil_war_debuff.1.b: "Nous allons avoir besoin d'armes. Beaucoup d'armes."
 civil_war_debuff.1.c: "Écrivez tout! Nous devons étudier notre ennemi."
 civil_war_debuff.2.t: "Nos militaires se rétablissent!"
 civil_war_debuff.2.d: "Alors que notre armée se trouve depuis longtemps dans une situation chaotique, la situation s'améliore désormais. Nous avons une idée approximative de qui et de l'endroit où se trouvent nos militaires, et nous avons réussi à sécuriser certaines lignes d'approvisionnement. Cependant, l'armée manque encore de cohésion globale et de nombreuses unités et milices opèrent indépendamment du commandement central.\n\nNos militaires disposent d'une chaîne de commandement, mais les responsabilités et les autorités ne sont pas toujours respectées. Nous disposons d'un approvisionnement en armes assez stable, mais de nombreuses unités disposent de leurs propres approvisionnements exclusifs. Nous n'avons pas non plus de tactique commune définie pour nos troupes. Que devrions-nous faire pour essayer de l'améliorer?"
 civil_war_debuff.2.a: "Les troupes doivent savoir quelle est leur mission et qui les dirige"
 civil_war_debuff.2.b: "Nous ne pouvons pas nous permettre d'achats militaires incohérent."
 civil_war_debuff.2.c: "Distribuez des manuels de terrain à nos troupes."
 civil_war_debuff.3.t: "Nos militaires se rétablissent!"
 civil_war_debuff.3.d: "La confusion au sein de nos militaires commence à disparaître. La façon dont nos soldats agissent commence désormais à ressembler à celle d'une véritable armée. Quelques problèmes mineurs subsistent.\n\nIl existe des commandements en double où les autorités des commandants se chevauchent. Les commandes d'achats militaires disparaissent parfois et l'argent qui leur est destiné finit hors des troupes. Nous perdons beaucoup d'expérience sur le terrain et de formateurs, car les soldats sont démobilisés sans papiers et les pertes ne sont pas correctement comptabilisées. Que devrions-nous essayer d'améliorer?"
 civil_war_debuff.3.a: "Clarifiez les commandes et résolvez les conflits internes."
 civil_war_debuff.3.b: "Combattez la corruption pour les achats militaires."
 civil_war_debuff.3.c: "Mettez en place un processus de transmission de l'expérience de terrain."
 civil_war_debuff.4.t: "Nos militaires se rétablissent!"
 civil_war_debuff.4.d: "Nous y sommes presque. Bien que quelques problèmes mineurs subsistent, notre armée ressemble presque à ce qu'elle était avant la guerre. Quelques réformes organisationnelles supplémentaires devraient permettre à notre armée de redevenir pleinement professionnelle.\n\nIl existe encore plusieurs milices qui ne sont pas pleinement intégrées à l'armée. Certains équipements que nous achetons et produisons ne sont pas interchangeables. Notre haut commandement demande des ressources supplémentaires pour analyser les expériences de combat de la guerre. Que devrions-nous essayer d'améliorer?"
 civil_war_debuff.4.a: "Intégrez les milices restantes."
 civil_war_debuff.4.b: "Unifiez nos stocks d'équipements."
 civil_war_debuff.4.c: "Affectez des officiers supplémentaires à notre haut commandement."
 civil_war_debuff.5.t: "Nos militaires se rétablissent!"
 civil_war_debuff.5.d: "C'est fait. Après deux années de réforme d'une armée inefficace, nous avons surmonté les dégâts causés par la guerre civile. Nous pouvons maintenant recommencer à obliger nos militaires à nous protéger contre les menaces extérieures, et non internes."
 civil_war_debuff.5.a: "Un grand jour pour [ROOT.GetNameDef]."
 protests.1.t: "Montée des tensions"
 protests.1.d: "L'agitation publique s'accroît en raison du mécontentement à l'égard des dépenses gouvernementales. Les manifestations sont de plus en plus fréquentes et radicalisées. L'administration doit choisir entre adopter une position ferme ou tenter d'apaiser les masses."
 protests.1.a: "Les ignorer"
 protests.1.b: "Faire respecter l'ordre"
 protests.1.c: "Commencer les négociations"
 protests.2.t: "Lutte politique pour le pouvoir"
 protests.2.d: "Avec la montée du mécontentement populaire, les manœuvres politiques deviennent plus précaires. La situation exige de choisir entre sauvegarder le pouvoir politique au risque d'accroître la radicalisation ou prendre un pari qui pourrait avoir des conséquences plus graves."
 protests.2.a: "Jeter les dés"
 protests.2.b: "Maintenir la ligne"
 protests.2.c: "Commencer les négociations"
 protests.3.t: "Crise du leadership"
 protests.3.d: "La popularité du parti au pouvoir vacille en raison des manifestations en cours. Le gouvernement est confronté à une décision cruciale qui pourrait soit renforcer, soit affaiblir son emprise sur le pouvoir. Le résultat pourrait avoir un impact durable sur le paysage politique du pays"
 protests.3.a: "Ignorer les manifestants"
 protests.3.b: "Disperser les radicaux"
 protests.3.c: "Commencer les négociations"
 protests.4.t: "Ingérence étrangère"
 protests.4.d: "Alors que les troubles intérieurs s'intensifient, les puissances étrangères s'y intéressent. Le gouvernement doit choisir entre accepter l'influence étrangère telle qu'elle est ou tenter de contrôler les agents étrangers."
 protests.4.a: "Ne faites pas de démarches hâtives"
 protests.4.b: "Trouvez chacun d'eux"
 protests.4.c: "Commencer les négociations"
 protests.5.t: "Des progrès bloqués"
 protests.5.d: "Les manifestations provoquent un ralentissement important des projets de construction dans tout le pays. L'administration doit choisir entre atténuer les effets pendant une durée plus courte ou tenter de calmer les manifestants, au risque de retards plus longs."
 protests.5.a: "Ça va sûrement s'arrêter dans quelques jours"
 protests.5.b: "Maintenant, la police va avoir du travail"
 protests.5.c: "Commencer les négociations"
 protests.6.t: "Crise de la production militaire"
 protests.6.d: "Les troubles croissants affectent la production militaire et le gouvernement est confronté à une décision cruciale. Devraient-ils appliquer des mesures pour maintenir la production ou tenter de désamorcer les protestations, ce qui pourrait aggraver la crise de la production?"
 protests.6.a: "Ils retourneront bientôt au travail"
 protests.6.b: "Préservez la production par la force"
 protests.6.c: "Commencer les négociations"
 protests.10.t: "Nation au bord du gouffre"
 protests.10.d: "Les troubles publics ont atteint un niveau critique. La décision actuelle du gouvernement pourrait soit conduire à une déstabilisation accrue, soit à une radicalisation encore plus grande de la population. La situation est désastreuse."
 protests.10.a: "Ça leur passera"
 protests.10.b: "Supprimez-les à tout prix"
 protests.10.c: "Accepter leurs demandes"
 protests.11.t: "Troubles politiques"
 protests.11.d: "Le paysage politique est désormais plongé dans le chaos. Il faut choisir entre une perte significative de pouvoir politique ou un jeu risqué avec des pertes potentielles encore plus importantes. Les enjeux sont plus élevés que jamais."
 protests.11.a: "Ça leur passera"
 protests.11.b: "La Garde nationale à la rescousse"
 protests.11.c: "Accepter leurs demandes"
 protests.12.t: "Effondrement de la confiance"
 protests.12.d: "La confiance dans le parti au pouvoir s'érode rapidement. Une décision cruciale qui pourrait encore diminuer la popularité du parti ou risquer un effondrement total de l'autorité politique l'attend. La nation regarde avec haleine."
 protests.12.a: "Ça leur passera"
 protests.12.b: "Utilisez la force"
 protests.12.c: "Accepter leurs demandes"
 protests.13.t: "Arrêt grinçant"
 protests.13.d: "La construction à l'échelle nationale est gravement affectée. Face à l'enjeu, le gouvernement doit choisir entre une réduction drastique de la vitesse pendant une période prolongée ou une négociation potentiellement catastrophique avec les manifestants."
 protests.13.a: "Nous ne pouvons pas résoudre ce problème pour le moment"
 protests.13.b: "Faire respecter le travail"
 protests.13.c: "Accepter leurs demandes"
 protests.14.t: "Machine de guerre chancelante"
 protests.14.d: "Alors que la production militaire est en crise, le gouvernement est confronté à un choix angoissant. Ils doivent soit appliquer des mesures qui affecteront considérablement la production pendant une période prolongée, soit parier sur des conséquences encore plus graves."
 protests.14.a: "Nous ne pouvons pas résoudre ce problème pour le moment"
 protests.14.b: "Où est ma garde nationale?"
 protests.14.c: "Accepter leurs demandes"
 protests.20.t: "Le Point de rupture"
 protests.20.d: "Des années de troubles, d'insatisfaction et d'échec des négociations ont abouti à un moment de catastrophe nationale. Ce qui a commencé comme un murmure de mécontentement s'est transformé en un cri assourdissant en faveur de la révolution, et les rues sont désormais remplies des clameurs du conflit. Malgré les tentatives visant à apaiser les troubles, à aplanir les divergences et à rétablir l'ordre, les efforts du gouvernement se sont révélés infructueux. La confiance de la population s'est érodée et sa patience est à bout. La nation est divisée et le tissu social est déchiré. Les voisins se retournent contre leurs voisins et les anciens amis deviennent des ennemis à mesure que les lignes sont tracées et que les camps sont choisis. Les manifestants ont pris les armes et l'air est chargé de la tension d'une bataille imminente. Un nouveau chapitre de l'histoire de la nation est sur le point d'être écrit, et l'encre est du sang. La guerre civile commence."
 protests.20.a: "Préparez-vous au conflit"
 migrant_event.1.t: "Bidonvilles de migrants"
 migrant_event.1.d: "Certaines zones autour de nos grandes villes ont commencé à développer ce que les habitants appellent des « bidonvilles de migrants ». C'est une zone de migrants et de réfugiés démunis à l'intérieur du pays qui ont essayé de gagner leur vie mais, en raison des bas salaires et du très faible degré d'assimilation dans le pays d'accueil, ils se sont retrouvés dans ces bidonvilles."
 migrant_event.1.a: "Briser les bidonvilles"
 migrant_event.1.b: "Fournir de l'aide"
 migrant_event.1.c: "Réduire les objectifs de migration"
 migrant_event.2.t: "Les nationalistes protestent contre la politique migratoire"
 migrant_event.2.d: "Un groupe de nationalistes a organisé une manifestation dans l'une de nos grandes villes contre les récents migrants arrivés dans le pays. La manifestation appelle à des limitations supplémentaires à la migration et à commencer à réglementer davantage l'immigration et la migration au sein du pays."
 migrant_event.2.a: "Permettre des Démonstrations"
 migrant_event.2.b: "Rompre la manifestation"
 migrant_event.3.t: "Migrants accusés de crimes violents"
 migrant_event.3.d: "Des groupes particuliers de migrants à l'intérieur du pays ont été accusés de divers crimes violents et notre police a arrêté un grand nombre de nouveaux migrants entrant dans le pays. Les manifestants et sympathisants de droite ont commencé à dire au gouvernement que telles seraient les conséquences de la non-fermeture de nos frontières. Comment devons-nous réagir ?"
 migrant_event.3.a: "Ils nous l'ont dit..."
 migrant_event.3.b: "Augmenter le financement de la police."
 SOV_Global.1.t: "Wagner renforce son influence"
 SOV_Global.1.d: "La SMP Wagner commence son expansion sur le continent africain. Ils ont littéralement renversé le gouvernement du pays dans lequel ils avaient été envoyés par le gouvernement russe. Peut-être devrions-nous recourir à la force pour les réprimer?"
