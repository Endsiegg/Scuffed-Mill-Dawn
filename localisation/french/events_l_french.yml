 md4.17.d: "Le gouvernement de [FROM.GetName] a accepté notre demande d'alliance"
 md4.17.a: "Super"
 md4.18.t: "[FROM.GetName] rejette l'alliance"
 md4.18.d: "Le gouvernement de [FROM.GetName] a rejeté notre demande d'alliance"
 md4.18.a: "Mince"
