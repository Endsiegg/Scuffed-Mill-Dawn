 News_influence.1.t: "[FROM.GetNameWithFlag] attaque notre influence dans [From.From.GetNameWithFlag] !"
 News_influence.1.d: "Malheureusement, [From.GetName] de [FROM.GetLeader] a porté un coup rapide à nos ambitions dans [From.From.GetName]. En nous singularisant, leurs attaques contre nos intérêts commerciaux et gouvernementaux ont réduit notre influence dans [From.From.GetNameWithFlag]."
 News_influence.1.a: "Bon sang, [From.GetLeader] !"
 News_influence.2.t: "[From.GetNameWithFlag] attaque notre indépendance vis-à-vis des influences étrangères !"
 News_influence.2.d: "Malheureusement, [From.GetName] de [From.GetLeader] a porté un coup rapide à nos aspirations à empêcher l'ingérence étrangère et a affaibli notre souveraineté. Notre indépendance vis-à-vis de l’influence étrangère a été réduite."
 News_influence.2.a: "Pas cool, [From.GetLeader] !"
 influence.5.t: "Lancer le Coup d'État dans [From.GetNameWithFlag] ?"
 influence.5.d: "Cher [Root.GetLeader], nous, les services de renseignement [Root.GetAdjective], ne pouvons pas confirmer ou nier si [From.GetName] est propice à un coup d'État.\n\nCependant, nous avons, au mieux de nos possibilités, établi des probabilités de résultats. Ceux-ci sont basés sur :\n - Quelle est l'ampleur de notre influence\n - Quelle est la popularité de nos perspectives\n - La popularité et la stabilité du gouvernement\n - Quels autres pays influents sont susceptibles de nous soutenir\n - Quels pays influents sont susceptibles de soutenir leur gouvernement actuel.\n\nSi nous mettons en œuvre ces plans, nous essaierons d’utiliser principalement des sources et des contacts locaux, pour tenter de maintenir un déni plausible."
 influence.5.a: "Lancez Coup d’État pour mettre au pouvoir le plus grand parti de nos perspectives."
 influence_coup_largest_success_TT: "§HCoup d'État réussi§!"
 influence_coup_largest_discovered_TT: "§RCoup d’État raté§!"
 influence.5.b: "Lancez un coup d’État pour mettre au pouvoir le même parti au pouvoir que le nôtre."
 influence.5.c: "Abandonnez ces projets - pour l'instant."
 News_influence.3.t: "Changement de régime !"
 News_influence.3.d: "Les forces soutenues par [From.GetAdjective] ont déposé le gouvernement précédent."
 News_influence.3.a: "Ouah..."
 News_influence.4.t: "Scènes dramatiques alors que le changement de régime se propage [From.From.GetNameWithFlag]"
 News_influence.4.d: "Après une période de hausse des activités de renseignement étranger, en particulier de la part de [From.GetNameWithFlag], le précédent gouvernement de [From.From.GetName] a été renversé et de nombreux hauts responsables de l'ancien régime ont été arrêtés. [From.From.GetLeader] du [From.From.GetRulingParty] est devenu le nouveau leader au milieu de la tourmente. Les premières indications indiquent que le nouveau régime de [From.From.GetName] s’identifiera à la [From.From.GetRulingIdeology], bouleversant ainsi l’équilibre des pouvoirs."
 News_influence.4.a: "Intéressant"
 News_influence.5.t: "[From.GetNameWithFlag] sous pression alors que [From.From.GetNameWithFlag] bat le coup d'État"
 News_influence.5.d: "Le leader de [From.From.GetAdjective] [From.From.GetLeader] faisait des gestes vifs depuis la scène alors que les « forces hostiles du mal dirigées par [From.GetName] » étaient blâmées pour les dernières escalades d'aujourd'hui qui ont vu [From.From.GetLeader] vaincre une tentative de coup d’État dramatique. Bien que le leader de [From.GetAdjective] [From.GetLeader] ait fermement nié ces accusations, il est bien connu que les deux dirigeants ne sont pas d’accord. Avec des liens [From.GetAdjective]-[From.From.GetAdjective] au plus bas, [From.From.GetName] a juré au public d'\"irradier l'influence de [From.GetAdjective] de [From.From.GetName]\", et sinon, doublez la direction [From.From.GetRulingIdeology] vers laquelle la décision [From.From.GetRulingParty] dirigeait [From.From.GetNameWithFlag]."
 News_influence.5.a: "Intéressant"
 News_influence.6.t: "Drame alors que [From.From.GetNameWithFlag] s'effondre dans la guerre civile !"
 News_influence.6.d: "Des scènes traumatisantes de [From.From.GetNameWithFlag] ont pu être vues aujourd'hui, alors que les derniers jours de protestations, d'incertitude et d'étranges mouvements militaires ont cédé la place à des coups de feu, à la souffrance et à la fuite des civils. Bien que les détails soient rares, il semble que plusieurs unités entières de l'armée [From.From.GetAdjective] se soient déclarées en faveur de l'opposition armée contre [From.From.GetLeader] et le [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Un leader de l'opposition, s'adressant à WNN sous couvert d'anonymat, a déclaré qu'il \"attend une aide significative de [From.GetNameWithFlag] dans sa quête pour renverser le tyran illégitime [From.From.GetAdjective] [From.From.GetLeader]\".\n\nBien que les dirigeants de [From.GetAdjective] aient exprimé leur « surprise face à ces développements dramatiques », les observateurs attentifs des relations [From.GetAdjective]-[From.From.GetAdjective] accordent peu de crédibilité à cela. Un analyste a décrit la situation ainsi : \"Il est clair qu'il s'agissait en réalité d'une tentative de coup d'État soutenue par [From.GetAdjective] qui n'a pas réussi à atteindre ses objectifs assez rapidement, ce qui a entraîné une impasse tendue qui a dégénéré en ce qui ressemble maintenant à une véritable guerre civile\". Plusieurs dirigeants mondiaux, en particulier ceux qui ont une [From.From.GetRulingIdeology], ont eu des propos peu diplomatiques pour l’implication encore non confirmée de [From.GetAdjective].\n\nÉtant donné que les deux parties au conflit représentent non seulement de fortes différences dans l’orientation nationale, mais aussi internationale, il sera intéressant de suivre si d’autres pays s’impliquent également dans le conflit."
 News_influence.6.a: "Qui gouvernera les cendres ?"
 influence.51.t: "Aide militaire à [FROM.GetName]"
 influence.51.d: "[FROM.GetName] a manifesté son intérêt pour certains de nos véhicules d'armes légères et d'infanterie. Nous devrions décider si cela vaut la peine de leur envoyer du matériel militaire, de peur qu'ils ne l'utilisent contre nous...\n"
 influence.51.a: "Ouais, faisons-le !"
 influence.51.a_tt: "Vous décidez quel équipement vous envoyez !"
 influence.51.b: "À la réflexion.."
 influence.51.b_tt: "À la réflexion. J'ai besoin de ces armes !"
 influence.52.t: "La question de quoi"
 influence.52.d: "Nous disposons des options suivantes pour envoyer du matériel à notre allié.\n\nLe paquet d'équipement d'infanterie : 250 unités d'équipement d'infanterie/armes légères, 10 unités d'équipement C&C, 10 unités de Manpads, 10 unités d'antichar, sous réserve de ce qui est disponible dans notre stock.\n\nL'ensemble de véhicules : 10 unités d'APC, 10 unités d'IFV, 10 unités de véhicules utilitaires.\n\n"
 influence.52.a: "Ensemble d'équipement d'infanterie."
 influence.52.b: "Ensemble véhicule."
 influence.52.c: "En fait, j'en ai besoin.."
 influence.53.t: "Aide militaire de [FROM.GetName]"
 influence.53.d: "[From.GetName] nous a envoyé un paquet d'armes. Doit-on les conserver ou les restituer ?"
 influence.53.a: "Acceptez le colis."
 influence.53.b: "Acceptez le colis."
 influence.53.c: "Renvoyez l'équipement."
 influence.54.t: "Rapport mensuel sur les auto-influenceurs"
 influence.54.d: "[?nations_influenced|0] ont été influencés avec succès sur [GetDateText]. Les nations suivantes ont été influencées par nos efforts d’influence continus :\n\n\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 influence.54.a: "D'accord, merci!"
 econvent.1.t: "La Banque centrale de [Root.GetName] met en garde contre une possible bulle immobilière"
 econvent.1.d: "Cher [Root.GetLeader], nous avons le regret de vous informer qu'une partie importante de notre équipe d'experts (les meilleurs et les plus brillants économistes [Root.GetAdjective]) repère les premiers signes indiquant que le marché immobilier [Root.GetAdjective] est surchauffé et pourrait se diriger vers une bulle prête à éclater. Gardez à l’esprit que prédire l’avenir est un travail difficile et difficile et il se peut donc que nos experts se trompent.\nBien entendu, nous n’aurions jamais songé à donner à Votre Excellence des ordres sur ce qu’il faut faire, mais effectuer quelques ajustements maintenant sera moins douloureux qu’une crise généralisée à l’avenir."
 econvent.1.a: "Calmons les marchés avant que la situation ne dégénère."
 econvent.1.a1_tt: "Va-t-il §R rabaisser§! notre croissance économique de §H Croissance Boomante§! à §H Croissance Rapide§!\n"
 econvent.1.a2_tt: "Va-t-il §Rréduire§! notre croissance économique de §HCroissance Rapide§! à §HCroissance Stable§!\n"
 econvent.1.a3_tt: "Va-t-il §Rréduire§! notre croissance économique de §HCroissance Stable§! à §HStagnation§!\n"
 econvent.1.b: "Assez de bêtises. L'économie [Root.GetAdjective] est toujours saine !"
 econvent.1.b_tt: "§H Aucun effet§! pour l'instant, mais une bulle immobilière pourrait être créée à l'avenir\n"
 econvent.2.t: "Effondrement des prix de l’immobilier"
 econvent.2.d: "Alors que les prix des maisons et des appartements ont explosé, en particulier l’année dernière, les gens ont contracté des emprunts de plus en plus importants pour s’offrir un logement, tandis que les spéculateurs ont investi massivement dans l’immobilier, en utilisant également l’argent emprunté. À l’heure actuelle, cela touche à sa fin, et vite. Les prix baissent et les gens essaient de vendre comme s’il n’y avait pas de lendemain. Beaucoup de personnes parmi les moins fortunées se retrouveront avec d’énormes prêts qu’elles ne pourront pas rembourser. Alors que les gens maudissent à la fois [Root.GetLeader] et la [Root.GetAdjective] Banque centrale pour avoir causé cela, nous devons faire une déclaration publique sur la manière dont nous entendons gérer rapidement cette crise."
 econvent.2.a: "Nous allons inonder le système d’argent bon marché pour faire rebondir le marché."
 econvent.2.b: "C’est douloureux, mais les prix de l’immobilier devaient baisser."
 econvent.3.t: "Crash boursier"
 econvent.3.d: "Il semble que le chaos qui a suivi l’éclatement de la bulle immobilière ait atteint le marché boursier. Les cours des actions de presque toutes les sociétés cotées [Root.GetAdjective] ont fortement chuté ce matin, et notre devise a également beaucoup chuté. Les échanges ont été temporairement suspendus avant le déjeuner, mais aucune amélioration n'est attendue une fois les marchés rouverts demain, car tout le monde cherche désespérément à vendre ses actions."
 econvent.3.a: "Heureusement que mon argent a été placé dans des paradis fiscaux offshore."
 econvent.3.b: "Émettre des plans de sauvetage."
 econvent.4.t: "[Root.GetAdjective] Les banques font face à la crise"
 econvent.4.d: "Malgré le délicieux expresso latte-art chaud dans votre [Root.GetName] §R<3§! [Root.GetLeader]-cup, ce n'est pas une bonne journée. Des magnats financiers désespérés, leurs lobbyistes et les politiciens auxquels ils ont apporté leur contribution, tous envahissent les bureaux [Root.GetAdjective] du gouvernement, et tous ont le même message : « Nous avons besoin d'un plan de sauvetage ! ».\n\nApparemment, le double choc du ralentissement de l’immobilier et du krach boursier était trop lourd à gérer pour le secteur financier. L’accumulation de créances irrécouvrables à cause de leur spéculation est tout simplement trop importante, il faut un afflux d’argent frais du gouvernement – ​​sinon il y aura des faillites à tous les niveaux et des épargnants innocents perdront leurs dépôts."
 econvent.4.a: "Nous fournirons les plans de sauvetage."
 econvent.4.b: "Pas de plan de sauvetage, mais des dépôts d’épargne garantis."
 econvent.4.c: "La survie du plus fort fait la grandeur du capitalisme."
 econvent.5.t: "[Root.GetAdjective] Les consommateurs dépensent moins"
 econvent.5.d: "Un rapport récent a souligné que les travailleurs [Root.GetAdjective] sont de plus en plus inquiets pour leur avenir. Ce pessimisme pousse les gens à épargner davantage et la consommation globale est en baisse. Si cela continue, de nombreuses entreprises de [Root.GetName] devront réduire leurs effectifs ou fermer leurs portes. Les entreprises qui exportent principalement des marchandises [Root.GetAdjective] ne sont cependant pas concernées par cette mesure."
 econvent.5.a: "Transférez de l’argent pour vos achats."
 econvent.5.b: "Espérons que cela passera."
 econvent.6.t: "Baisse de la demande de biens [Root.GetAdjective] à l'étranger"
 econvent.6.d: "Les données sont claires ; les exportations internationales de [Root.GetName] diminuent. La cause, cependant, fait l'objet de vifs débats parmi les conseillers économiques de [Root.GetLeader]. Une théorie est que nous sommes devenus moins compétitifs en raison de nos salaires relativement élevés, une autre est que nos concurrents ont amélioré la qualité de leurs produits. D’autres estiment que la baisse de la demande est simplement due à l’évolution des tendances à l’étranger. Quelle qu’en soit la cause, nous ne pouvons pas vraiment faire grand-chose à ce sujet, à part laisser cela derrière nous et travailler plus dur à l’avenir."
 econvent.6.a: "Les étrangers sont stupides. Les trucs [Root.GetAdjective] sont les meilleurs !"
 econvent.7.t: "La sécheresse provoque un désastre pour les agriculteurs de [Root.GetAdjective]"
 econvent.7.d: "Bien que nous n'ayons généralement pas beaucoup de pluie, les précipitations cette saison de croissance ont été catastrophiques, la plupart des récoltes étant mauvaises. Le peu de production agricole qui a été produite est entièrement dû aux rivières restantes et à l'irrigation artificielle, ce qui n'est malheureusement pas très courant ici dans [Root.GetName]. Les agriculteurs demandent l'aide du gouvernement [Root.GetLeader] et les citadins s'inquiètent de la hausse des prix des denrées alimentaires."
 econvent.7.a: "Plus de chance la saison prochaine."
 econvent.8.t: "Famine dans [Root.GetName] !"
 econvent.8.d: "En raison de la sécheresse actuelle, de grandes parties de la campagne de [Root.GetName] manquent de nourriture à un prix abordable. Les réserves sont épuisées et une véritable famine provoque malnutrition, décès et maladies."
 econvent.8.a: "Aie!"
 econvent.9.t: "Confiance accrue des consommateurs"
 econvent.9.d: "Les conditions récentes de l'économie [ROOT.GetAdjective] ont montré au consommateur que c'est le moment idéal pour dépenser de l'argent et faire des investissements. Les gens achètent des biens comme jamais auparavant !\n"
 econvent.9.a: "Merveilleuses nouvelles !"
 econvent.10.t: "Boom boursier"
 econvent.10.d: "La bourse [ROOT.GetAdjective] est en plein essor. Les gens de [ROOT.GetAdjective] négocient des actions comme s'ils achetaient de la nourriture.\n"
 econvent.10.a: "Continuez le boom !"
 econvent.10.a_tt: "Injecter des liquidités supplémentaires sur le marché peut s’avérer dévastateur en cas de krach.\n"
 econvent.10.b: "Super"
 econvent.10.b_tt: "Le marché continuera normalement sans intervention. Il existe encore un risque modéré d'accident.\n"
 econvent.10.c: "Ralentir l’économie."
 econvent.10.c_tt: "L’économie s’est réchauffée trop rapidement. Commençons par ralentir le rythme en resserrant les flux de capitaux.\n"
 econvent.11.t: "Une grande institution financière fait faillite"
 econvent.11.d: "Les gros titres ont fait la une des journaux concernant la faillite d’une grande institution financière. Les médias se déchaînent sur ce sujet et se dirigent vers les collines. Le gouvernement est prié de réagir alors que les craintes d’une crise plus grave se profilent à l’horizon. Que devrions nous faire?"
 econvent.11.a: "Trop gros pour échouer..."
 econvent.11.b: "C'est juste une bonne affaire..."
 econvent.12.t: "[FROM.GetName] Ondulations de la crise financière"
 econvent.12.d: "La récente crise de [FROM.GetName] a provoqué de nombreux conflits dans notre pays car les effets de leur crise se font sentir dans notre pays. Nos économies interconnectées souffrent désormais toutes deux du poids de cette crise."
 econvent.12.a: "Émettre des fonds de secours."
 econvent.12.b: "Le marché avant tout."
 econvent.13.t: "Un endettement élevé pousse les entreprises à partir"
 econvent.13.d: "Le ratio dette/PIB élevé de notre pays pousse les entreprises du pays à fermer et à quitter le pays. Il est impératif de réduire notre dette, sinon nous pourrions voir davantage d’industries décider de partir."
 econvent.13.a: "Autoriser l’entreprise à partir"
 econvent.13.b: "Acheter la société"
 econvent.14.t: "Les investisseurs privés investissent dans l’industrie civile"
 econvent.14.d: "Un certain nombre d'investisseurs privés ont décidé d'investir dans une nouvelle industrie civile au sein du pays. La nouvelle usine parvenue apportera des emplois et plus de prospérité à notre pays. La capacité de construction et de production supplémentaire nous aidera certainement à avancer économiquement."
 econvent.14.a: "Incroyable!"
 econvent.15.t: "Les investisseurs privés investissent dans des parcs de bureaux"
 econvent.15.d: "Un groupe d'investisseurs privés a décidé d'investir dans un certain nombre de services tiers à plus petite échelle."
 econvent.15.a: "Incroyable!"
 econvent.100.t: "Fermeture de l'industrie"
 econvent.100.d: "En raison de l'évolution de la situation économique, une grande partie de notre industrie est devenue non compétitive et a dû fermer ses portes."
 econvent.100.a: "Nous allons reconstruire"
 econvent.101.t: "Les industries déménagent"
 econvent.101.d: "En raison de l'évolution de la situation économique, de nombreuses entreprises ont décidé de se délocaliser à l'étranger pour être plus compétitives. Cela nuira à l’économie nationale."
 econvent.101.a: "Nous allons reconstruire"
 econvent.102.t: "Les industries sont déplacées vers [Root.GetNameDef]"
 econvent.102.d: "En raison de l'évolution de la situation économique dans [From.GetNameDef], de nombreuses sociétés [From.GetAdjective] ont décidé de déménager vers [Root.GetNameDef] pour être plus compétitives. Ce sera une aubaine pour notre économie."
 econvent.102.a: "Excellente nouvelle"
