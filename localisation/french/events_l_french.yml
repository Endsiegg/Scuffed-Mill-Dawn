 generic.1.t: "[From.GetName] influence notre politique"
 generic.1.d_neutral_good: "Depuis longtemps, le gouvernement [From.GetAdjective] cherche à aligner la voie de nos pays et a exprimé un grand intérêt pour la politique [Root.GetAdjective]. Récemment, cela s'est intensifié lorsque [From.GetRulingParty] a commencé à promouvoir sa propagande [From.GetRulingIdeology] avec un certain nombre de discours et de lectures distribuées aux gens de [Root.GetAdjective].\n\nAujourd'hui, même un certain nombre de politiciens et d'autres responsables sont influencés par la propagande [From.GetAdjective] et ont commencé à plaider en faveur de [From.GetRulingIdeologyNoun] dans [Root.GetName]."
 generic.1.d_bad: "Depuis longtemps, le gouvernement [From.GetAdjective] cherche à aligner la voie de nos pays et a souvent tenté de s'immiscer dans la politique de [Root.GetName]. Récemment, cela s'est intensifié, lorsque [From.GetRulingParty] a commencé à promouvoir sa propagande [From.GetRulingIdeology] sans aucun respect pour les traditions politiques de [Root.GetAdjective]. Un certain nombre de discours et d'autres documents [From.GetRulingIdeology] sont déjà distribués aux personnes [Root.GetAdjective]. Il semble qu'un certain nombre de politiciens et d'autres responsables soient influencés par la propagande de [From.GetAdjective] et aient commencé à plaider en faveur de [From.GetRulingIdeologyNoun] dans [Root.GetName]."
 generic.1.a: "Intéressant"
 generic.1.b: "Comment osent-ils ?!"
 generic.2.t: "[From.GetName] cherche à rejoindre le [Root.GetFactionName]"
 generic.2.d.a: "Face aux menaces croissantes contre la liberté et les valeurs démocratiques, l'[alliance_applicant.GetAdjective] nous considère comme les défenseurs de la liberté. Ils souhaitent désormais être admis dans notre alliance, à la fois pour bénéficier de notre protection et pour se tenir à nos côtés contre les forces qui menaceraient la démocratie."
 generic.2.d.b: "Notre volonté de renverser l’ordre mondial actuel n’a pas échappé à l’attention des nations partageant les mêmes idées. Les [alliance_applicant.GetAdjective] reconnaissent que leur meilleure chance de se forger un avenir prospère est de s'aligner avec nous dans le conflit à venir, et ils ont donc proposé de se joindre officiellement à nous contre nos ennemis."
 generic.2.d.c: "[alliance_applicant.GetName] a reconnu qu'elle devait s'unir avec ses compatriotes socialistes pour renforcer la place du communisme dans le monde. Acceptant notre rôle de leader dans le sort international des travailleurs, l'[alliance_applicant.GetAdjective] demande maintenant de conclure formellement une alliance avec nous."
 generic.2.d.e: "Alors que les bouleversements actuels de la politique internationale continuent de se répercuter à travers le monde, l'[alliance_applicant.GetAdjective] nous considère comme leur plus grande chance de survivre à ces temps tumultueux. Ils demandent donc à être admis dans notre alliance, afin que nous puissions affronter ensemble la tempête à venir."
 generic.2.a: "Tous ceux qui défendent la liberté et la démocratie peuvent être à nos côtés."
 generic.2.b: "Le monde appartient à tous ceux qui sont forts !"
 generic.2.c: "Si nous sommes unis, la révolution ne peut que prévaloir."
 generic.2.e: "Et nous y parviendrons !"
 generic.2.f: "Nous sommes mieux sans eux."
 generic.3.t: "[alliance_inviter.GetName] nous souhaite la bienvenue dans [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] a décidé d'accepter notre demande de rejoindre [alliance_inviter.GetFactionName]. Désormais, nous résisterons ou tomberons ensemble."
 generic.3.a: "Ensemble, nous défendrons la démocratie."
 generic.3.b: "Personne ne peut nous résister !"
 generic.3.c: "Le sort des travailleurs ne pouvait pas demander de meilleurs champions !"
 generic.3.e: "Nous allons mettre nos divergences de côté, pour l'instant."
 generic.4.t: "[alliance_inviter.GetName] refuse la demande d'adhésion à [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] a décidé de rejeter notre demande d'adhésion à [alliance_inviter.GetFactionName]. Nous devrons nous débrouiller sans leur aide."
 generic.4.a: "Ils se disent défenseurs de la liberté ?"
 generic.4.b: "Alors nous les écraserons aussi !"
 generic.4.c: "Leur révolution est corrompue !"
 generic.4.e: "Nos différences étaient trop grandes."
 generic.5.t: "[From.GetName] invite [Root.GetName] à [From.GetFactionName]"
 generic.5.d.a: "Avec un regard suspicieux sur les récents développements de la politique mondiale, [alliance_inviter.GetName] nous tend la main de l'amitié, nous offrant sa protection et nous exhortant à nous tenir à leurs côtés pour défendre les principes de liberté et de démocratie. En tant que membre de [alliance_inviter.GetFactionName], la liberté de notre peuple pourrait bien être sauvegardée."
 generic.5.d.b: "Conscients que parfois même les plus forts ont besoin d'alliés, les [alliance_inviter.GetAdjective] nous ont invités à rejoindre l'[alliance_inviter.GetFactionName]. Si nous choisissons d’accepter, cela pourrait bien nous fournir de nombreuses opportunités de trouver notre place au soleil."
 generic.5.d.c: "Nos alliés idéologiques de [alliance_inviter.GetName] ont pris note de nos précieuses contributions à la cause des travailleurs, et ce matin nous avons reçu une invitation à rejoindre l'[alliance_inviter.GetFactionName]. En nous unissant aux autres républiques socialistes, nous pourrions propager la révolution avec une force renouvelée."
 generic.5.d.e: "Il semble que [alliance_inviter.GetAdjective] nous considère comme présentant un intérêt stratégique pour eux et qu'ils jugent plus rentable que nous travaillions ensemble plutôt que de nous laisser diviser par nos différences idéologiques. Ce matin, l'ambassadeur de [alliance_inviter.GetAdjective] nous a invité à devenir membre de [alliance_inviter.GetFactionName]."
 generic.5.a: "Nous prendrons position à leurs côtés."
 generic.5.b: "Nous n'avons besoin que de quelques milliers de morts..."
 generic.5.c: "Nous combattrons aux côtés de nos camarades !"
 generic.5.e: "C'est le choix rentable."
 generic.6.t: "[alliance_applicant.GetName] accepte l'invitation à [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] a décidé d'accepter notre offre de rejoindre l'[alliance_inviter.GetFactionName]. Désormais, nous résisterons ou tomberons ensemble."
 generic.7.t: "[alliance_applicant.GetName] rejette l'offre de rejoindre [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] a décidé de rejeter notre offre de rejoindre [alliance_inviter.GetFactionName]. Nous devrons nous débrouiller sans leur aide."
 generic.7.a: "Notre aide n'est pas recherchée."
 ace_promoted.1.t: "Ace Pilot promu"
 ace_promoted.2.t: "Un as sauvage apparaît"
 ace_promoted.1.d: "Rares sont ceux qui prennent autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote expérimenté connu sous l'indicatif d'appel [From.GetCallsign], s'est distingué par [From.GetHerselfHimself] non seulement en revenant vivant de la récente mission sur [From.GetMissionRegion], mais en vivant des victoires significatives dans de nombreuses rencontres critiques.\n\nConsidérée comme un brillant exemple du courage de [Root.GetAdjective], la récente promotion de [From.GetName] a été très médiatisée. Même si les gens considèrent la guerre comme un enfer plutôt que comme une gloire, nombreux sont ceux qui sont heureux de constater qu’il existe encore des héros derrière lesquels se rallier."
 ace_promoted.1.d_major: "Rares sont ceux qui prennent autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote expérimenté connu sous l'indicatif d'appel [From.GetCallsign], s'est distingué par [From.GetHerselfHimself] non seulement en revenant vivant, mais aussi en pilotant [From.GetHerHis] [From.GetWing] avec immense savoir-faire. Récemment, [From.GetName] était en mission sur [From.GetMissionRegion] et a joué un rôle déterminant dans le succès de cette rencontre critique.\n\nConsidérée comme un brillant exemple du courage de [Root.GetAdjective], la récente promotion de [From.GetName] a été très médiatisée. Même si les gens considèrent la guerre comme un enfer plutôt que comme une gloire, nombreux sont ceux qui sont heureux de constater qu’il existe encore des héros derrière lesquels se rallier."
 ace_promoted.1.a: "Qui ose, gagne."
 ace_died.1.t: "Indicatif du combattant Ace '[From.GetCallsign]' tué lors de [From.GetMissionRegion]"
 ace_died.1.d: "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a été abattu dans l'exercice de ses fonctions lors d'une mission au-dessus de [From.GetMissionRegion]. Malheureusement, puisque [From.GetSheHe] est depuis longtemps une personnalité publique, leur disparition est gravement démoralisante pour les nombreuses personnes qui admiraient [From.GetHerHim].\n\nMême si nous souhaitons qu'il y ait un moyen de cacher cet événement aux gens, le manque d'apparitions publiques de [From.GetName] allait bientôt éveiller les soupçons. En fin de compte, la mort de [From.GetHerHis] est une autre partie d’une légende qui, espérons-le, perdurera bien au-delà de nos problèmes actuels."
 ace_died.1.d_major: "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], est tombé dans l'exercice de ses fonctions. Les pilotes revenant de la région rapportent avoir repéré [From.GetHerHis] [From.GetWingShort] en train de s'enflammer au-dessus de [From.GetMissionRegion] après avoir essuyé des tirs nourris de l'ennemi. Malheureusement, puisque [From.GetSheHe] est depuis longtemps une personnalité publique, la disparition de « [From.GetCallsign] » est gravement démoralisante pour les nombreuses personnes qui admiraient [From.GetHerHim].\n\nMême si nous souhaitons qu'il y ait un moyen de cacher cet événement aux gens, le manque d'apparitions publiques de [From.GetName] allait bientôt éveiller les soupçons. En fin de compte, la mort est une autre partie d’une légende qui, espérons-le, perdurera bien au-delà de nos troubles actuels."
 ace_died.1.a: "Une légende vivante eût été préférable."
 ace_killed_by_ace.1.t: "Fighter Ace [From.GetFullName] abattu par un pilote ennemi"
 ace_killed_by_ace.1.d: "Les pilotes revenant de [From.GetMissionRegion] rapportent qu'un escadron d'avions [Prev.Owner.GetAdjective], dirigé par le tristement célèbre pilote « [Prev.GetCallsign] », s'est concentré sur la poursuite de [From.GetFullName]. Après avoir esquivé plusieurs rafales de l'ennemi et abattu un certain nombre d'avions hostiles, « [From.GetCallsign] » a été submergé par « [Prev.GetCallsign] », qui aurait déjoué les manœuvres de [From.GetHerHim] et arraché le carburant de [From.GetHerHis]. les réservoirs s’ouvrent d’un coup franc. L'avion de [From.GetName] [From.GetSurname] a pris feu et s'est envolé au-dessus de [From.GetMissionRegion] dans un violent enfer.\n\n[From.GetFullName] a fait preuve d'un grand courage tout au long du service de [From.GetHerHis] et a été admiré par beaucoup. La perte de ce héros national est un coup dur pour l'armée de l'air [From.Owner.GetAdjective] et un coup dévastateur pour notre nation dans son ensemble. Savoir que pendant que nous pleurons, [Prev.Owner.GetName] célèbre [Prev.GetFullName] en tant que héros rend la tragédie encore plus grande."
 ace_killed_by_ace.1.d_major: "Les pilotes revenant de [From.GetMissionRegion] rapportent qu'un escadron d'avions [Prev.Owner.GetAdjective] dirigé par le tristement célèbre pilote « [Prev.GetCallsign] » s'est concentré sur la poursuite de [From.GetFullName]. Après avoir abattu un certain nombre d'avions ennemis et esquivé plusieurs rafales de l'ennemi, « [From.GetCallsign] » a été submergé par « [Prev.GetCallsign] » dans son [Prev.GetWingShort], qui aurait déjoué [From.GetHerHim] et les réservoirs de carburant [From.GetHerHis] déchirés se sont ouverts d'un coup net. Le [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu et s'est envolé au-dessus de [From.GetMissionRegion] dans un violent enfer.\n\n[From.GetFullName] a fait preuve d'un grand courage tout au long du service de [From.GetHerHis] et a été admiré par beaucoup. La perte de ce héros national est un coup dur pour l'armée de l'air [From.Owner.GetAdjective] et un coup dévastateur pour la nation dans son ensemble. Savoir que pendant que nous pleurons, [Prev.Owner.GetName] célèbre [Prev.GetFullName] en tant que héros rend la tragédie encore plus grande."
 ace_killed_by_ace.1.a: "C'est une perte terrible pour nous tous"
 ace_killed_other_ace.1.t: "Fighter Ace [From.GetFullName] abat l'indicatif '[Prev.GetCallsign]'"
 ace_killed_other_ace.1.d: "Notre dernière mission sur [From.GetMissionRegion] a été un grand succès pour l'armée de l'air [From.Owner.GetAdjective] à plus d'un titre. Des rapports ont mis en évidence l'acte héroïque de [From.GetFullName], déjouant le pilote de [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], connu sous le nom de « [Prev.GetCallsign] ». « [From.GetCallsign] » a utilisé [From.GetHerselfHimself] comme appât et a attiré « [Prev.GetCallsign] » dans un piège où les pilotes de [From.Owner.GetAdjective] ont pu plonger sur l'escadron de [Prev.GetCallsign] . « [From.GetCallsign] » a déjoué les manœuvres de l'avion [Prev.Owner.GetAdjective] et, avec une seule rafale, a envoyé « [Prev.GetCallsign] » en spirale depuis le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] était un pilote redouté avec de nombreuses vies de [From.Owner.GetAdjective] sur la conscience de [Prev.GetHerHis]. Il s’agit d’une grande victoire qui montre que lorsque nous nous rallions aux grands héros, ils accomplissent de grandes actions."
 ace_killed_other_ace.1.d_major: "Notre dernière mission sur [From.GetMissionRegion] a été un grand succès pour l'armée de l'air [From.Owner.GetAdjective] à plus d'un titre. Des rapports ont mis en évidence l'acte héroïque de [From.GetFullName], réussissant à déjouer le pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], connu sous le nom de « [Prev.GetCallsign] ». [From.GetCallsign] a utilisé [From.GetHerselfHimself] comme appât et a attiré « [Prev.GetCallsign] » dans un piège où les pilotes de [From.Owner.GetAdjective] ont pu plonger sur l'escadron de [Prev.GetCallsign]. « [From.GetCallsign] » a déjoué les manœuvres de l'avion [Prev.Owner.GetAdjective] et, avec une seule rafale, a envoyé « [Prev.GetCallsign] » en spirale depuis le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] était un pilote redouté avec de nombreuses vies de [From.Owner.GetAdjective] sur la conscience de [Prev.GetHerHis]. Il s’agit d’une grande victoire qui montre que lorsque nous nous rallions aux grands héros, ils accomplissent de grandes actions."
 ace_killed_other_ace.1.a: "Une victoire à jamais ancrée dans la mémoire de [From.Owner.GetNameDef]!"
 aces_killed_each_other.1.t: "L'as du combattant [From.GetFullName] est tombé en panne"
 aces_killed_each_other.1.d: "Au cours de la dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] s'est retrouvé dans un combat prolongé avec le redouté pilote as, [Prev.GetFullName]. Étant à court de munitions et sans possibilité de s'échapper, « [From.GetCallsign] » a manœuvré à travers le feu de l'avion [Prev.Owner.GetAdjective] et a percuté « [Prev.GetCallsign] ».\nLes avions de [From.GetCallsign] et de [Prev.GetCallsign] ont été repérés en train de s'écraser au-dessus de [From.GetMissionRegion].\n\nMême si le fait que la menace [Prev.Owner.GetAdjective], « [Prev.GetCallsign] », ne soit plus une nuisance pour nous, ne soit plus une consolation, nous avons perdu une personnalité publique appréciée et une source d'inspiration pour la nation entière."
 aces_killed_each_other.1.d_major: "Lors de la dernière sortie aérienne, notre célèbre as [From.GetAceType] [From.GetFullname] s'est retrouvé dans un combat prolongé avec le redouté pilote as, [Prev.GetFullName]. Étant à court de munitions et sans possibilité de s'échapper, « [From.GetCallsign] » a manœuvré [From.GetHerHis] [From.GetWingShort] à travers le feu de l'avion [Prev.Owner.GetAdjective] et a percuté « [Prev.GetCallsign]'.\nLes deux [From.GetWingShort] de [From.GetCallsign] et [Prev.GetCallsign] de [Prev.GetWingShort] ont été repérés en train de tomber en morceaux sur [From.GetMissionRegion].\n\nMême si le fait que la menace [Prev.Owner.GetAdjective], « [Prev.GetCallsign] », ne soit plus une nuisance pour nous, ne soit plus une consolation, nous avons perdu une personnalité publique appréciée et une source d'inspiration pour la nation entière."
 aces_killed_each_other.1.a: "Cela reste une perte terrible pour nous tous"
 election.1.t: "ÉLECTION GÉNÉRIQUE"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Élection : l’opinion publique s’oppose au réarmement"
 election.2.d: "Lors des prochaines élections, le soutien à [Root.GetRulingParty] est toujours élevé, les gens ont confiance dans le leadership de [Root.GetLeader]. Cependant, la volonté du parti d'accroître l'attention de [Root.GetName] sur les questions militaires n'a pas été entièrement populaire auprès du public, une partie importante des citoyens considérant ce chauvinisme peu judicieux. La guerre n’a pas encore atteint nos frontières et peu de gens aimeraient voir [Root.GetName] prendre des mesures agressives. En coopérant avec d’autres grands partis qui partagent nos préoccupations quant à la sécurité de la nation, nous serons toujours en mesure de gouverner après les élections, bien qu’avec un soutien réduit."
 election.2.a: "Le peuple doit être entendu."
 election.2.b: "La protection de notre souveraineté passe avant tout."
 election.3.t: "Élection : le public exige le réarmement"
 election.3.d: "La guerre en cours à l'approche de nos frontières menace les prochaines élections, de nombreux électeurs craignant que [Root.GetName] ne soit pas préparé à être jeté dans ce conflit ou dans tout ce qui pourrait en découler. Ils exigent que nous augmentions nos précautions et que nous veillions à ce que notre nation soit prête à la guerre. Même si la majorité soutient toujours [Root.GetRulingParty], nous risquons de la perdre au profit d'éléments plus radicaux si nous n'apaisons pas leurs appréhensions."
 election.3.a: "Les gens ont le droit de se sentir en sécurité."
 election.3.b: "Beaucoup restent favorables aux solutions diplomatiques."
 election.4.t: "Élections : des fascistes au gouvernement ?"
 election.4.d: "Un sentiment nationaliste agressif s'est développé au sein de [Root.GetName], donnant naissance à plusieurs partis promouvant les idéaux fascistes : un État imposant son pouvoir par la force. L’un d’entre eux en particulier a gagné les faveurs des élections actuelles, ce qui a conduit à des discussions au sein du parti [Root.GetRulingParty] sur la question de savoir si nous devrions ou non essayer de coopérer avec eux pour former notre gouvernement. Même s’ils rejettent ouvertement les idéaux démocratiques qui constituent le fondement de notre État, le fait qu’ils choisissent de participer aux élections elles-mêmes confère une certaine crédibilité à nos opinions et le fait de reconnaître leur soutien public pourrait les empêcher de prendre des mesures violentes."
 election.4.a: "Plutôt eux que les communistes !"
 election.4.b: "Une large coalition de partis démocratiques est préférable."
 election.5.t: "Élections : des communistes au gouvernement ?"
 election.5.d: "Le mouvement communiste de [Root.GetName], alimenté par un large mécontentement au sein de la classe ouvrière et par des tendances radicales parmi les universitaires, s'est suffisamment développé pour conduire à la formation de plusieurs partis. Après que l'un d'eux ait obtenu un soutien considérable lors des élections en cours, les politiciens du [Root.GetRulingParty] ont commencé à débattre de l'opportunité de solliciter ou non leur soutien pour former un gouvernement. Bien qu’ils considèrent nos institutions démocratiques comme n’étant guère plus que la tyrannie bourgeoise, ils semblent désireux d’apporter les changements qu’ils souhaitent en coopérant avec le gouvernement plutôt qu’en le renversant."
 election.5.a: "Plutôt une réforme que une révolution !"
 election.5.b: "Une large coalition de partis démocratiques est préférable."
 election.6.t: "Élection : les partis démocrates en minorité"
 election.6.d: "La politique dans [Root.GetName] est devenue de plus en plus radicalisée. Alors qu'il y avait autrefois un large soutien aux partis qui soutenaient les idéaux démocratiques et les institutions représentatives de [Root.GetName], davantage d'électeurs se sont tournés vers les extrêmes politiques lors de cette élection. Les partis du milieu politique, même s’ils choisissent de mettre de côté leurs divergences, ne forment plus la majorité. Pour éviter un gouvernement minoritaire faible, nous n’avons d’autre choix que de coopérer avec les fascistes ou les communistes."
 election.6.a: "Nous travaillerons avec les fascistes pour renforcer [Root.GetName]."
 election.6.b: "En nous joignant aux communistes, nous pouvons faciliter le changement social."
 election.6.c: "Un gouvernement minoritaire, bien que faible, est préférable."
 election.7.t: "Les fascistes influencent la politique étrangère"
 election.7.d: "L’acceptation des fascistes dans notre coalition politique a eu un impact sur notre politique étrangère. Malgré leur nationalisme véhément, ils ont des sympathisants à l'étranger qui approuvent l'influence qu'ils ont reçue dans [Root.GetName]. Les gouvernements totalitaires partageant les mêmes tendances idéologiques nous considèrent comme des alliés potentiels. Maintenir les liens avec ces nations, quel que soit le dégoût que [Root.GetRulingParty] puisse avoir pour leurs idéaux, peut être nécessaire pour conserver le soutien des fascistes qui soutiennent notre gouvernement."
 election.7.a: "Nous pouvons utiliser certains alliés contre des menaces plus importantes."
 election.7.b: "Avec des amis comme ça, nous n’aurions pas besoin d’ennemis."
 election.8.t: "Les communistes influencent la politique étrangère"
 election.8.d: "Les communistes se considèrent souvent comme faisant partie d’une révolution internationale, et notre choix de les accepter comme partenaires de notre gouvernement a attiré l’attention de nombre de leurs alliés internationaux. Les représentants des partis communistes entretiennent des liens étroits avec les nations qui ont abandonné notre forme de gouvernement en faveur d'une dictature du prolétariat, liens que nous devrons peut-être reconnaître dans la politique étrangère [Root.GetAdjective] si nous souhaitons conserver leur soutien."
 election.8.a: "Nous devons embrasser nos causes communes."
 election.8.b: "Sur cette voie se trouve la dissolution de [Root.GetName] lui-même."
 election.11.t: "Élection : majorité fasciste"
 election.11.d: "Cette élection a été dévastatrice pour l’institution même qu’elle représente. La majorité de la population [Root.GetAdjective] a voté en faveur d'un parti fasciste qui cherche à abolir les élections et à installer un dirigeant autocratique. Alors que beaucoup envisagent de prendre les armes contre cette violation des idéaux démocratiques qui leur ont permis d'exercer ce mandat, d'autres considèrent le recours à la violence comme un simple moyen de confirmer davantage leurs idéaux."
 election.11.a: "C'est un jour noir pour [Root.GetName], mais les gens ont parlé."
 election.11.b: "Nous n'abandonnerons pas notre liberté sans combattre !"
 election.12.t: "Élection : majorité communiste"
 election.12.d: "Les élections en cours ont abouti à la victoire des partis communistes, avec des réactions mitigées de la part de l'ancienne administration. Alors que les nouveaux dirigeants prétendent représenter le peuple dans son ensemble, ils considèrent bon nombre des institutions démocratiques que nous chérissons comme des tentatives de manipuler et d’opprimer la classe ouvrière, ce qui conduit à un débat sur ce qui constitue véritablement un « gouvernement du peuple ». Dans certains pays, la révolution a commencé dans des rivières de sang. Dans [Root.GetName], ce n'est pas le cas, mais cela pourrait encore se terminer par eux."
 election.12.a: "C’est troublant, mais ils représentent bel et bien la majorité."
 election.12.b: "Nous devons les arrêter avant qu’ils n’abolissent tout signe de pensée dissidente !"
 election.13.t: "Élection : un magnat favorable au fascisme"
 election.13.d: "Un industriel influent derrière l'une des entreprises avec lesquelles nous avons choisi de travailler pour notre production industrielle a récemment fait un certain nombre de déclarations politiques qui ont troublé les membres de l'administration. Il a ouvertement plaidé en faveur d'un gouvernement autoritaire et a fait l'éloge des administrations étrangères qui s'identifient comme fascistes, suggérant implicitement que [Root.GetName] bénéficierait d'une telle gouvernance. Dénoncer le magnat et ses idéaux pourrait détériorer nos relations avec l’entreprise, mais les laisser sans contrôle lui donnerait une plate-forme pour diffuser une propagande qui éroderait tout ce que [Root.GetRulingParty] représente."
 election.13.a: "Il peut dire ce qu'il veut, nous n'avons pas besoin de l'approuver."
 election.13.b: "Nous ne pouvons pas compter sur les fascistes pour développer et protéger [Root.GetName]."
 election.14.t: "Élection : exception en temps de guerre"
 election.14.d: "[Root.GetName] est en état de guerre. Normalement, une élection aurait lieu à ce moment-là, mais étant au milieu d'un conflit important, nombreux sont ceux qui affirment qu'ils ne peuvent pas se permettre de consacrer du temps à une campagne politique ou à un changement de direction si cela devait se produire.Pendant ce temps, d’autres affirment que déclarer la guerre en cours comme une raison valable pour sauter les élections est la première étape vers l’érosion de la démocratie[Root.GetAdjective]. Après tout, laisser les questions militaires prendre le pas sur l'influence du peuple pourrait être une pente glissante."
 election.14.a: "Les élections auront lieu comme d'habitude."
 election.14.b: "Nous pourrons nous occuper de ces questions une fois la guerre terminée."
 election.15.t: "Élection : gouvernement contesté"
 election.15.d: "À l’approche des élections, les gens commencent à s’interroger sur la capacité du gouvernement actuel à poursuivre la guerre en cours. [Root.GetName] a beaucoup souffert et l'opinion populaire s'est retournée contre ceux qui semblent mener notre nation à la défaite. Même si notre peuple est déterminé à mettre fin à la guerre, il préfère voir un autre gouvernement y mettre fin."
 election.15.a: "Cette crise de confiance est très regrettable."
 election.15.b: "Laissons le paysage politique changer pour garder le peuple uni."
 election.16.t: "[Root.GetLeader] bénéficie du soutien public"
 election.16.d: "Avec les élections actuelles, l'opposition, dans la mesure où elle existe, a critiqué le règne de plus en plus autoritaire du [Root.GetRulingParty]. Ils se demandent si l’électorat a un quelconque pouvoir ou si ce n’est qu’une apparence.\n\nCependant, le soutien à [Root.GetLeader] semble rester élevé et, bien que les circonstances de l'élection soient remises en question par la communauté internationale, elles n'ont pas été contestées au niveau national. Il semble que même si [Root.GetName] n'est plus gouverné par le peuple, le peuple soutient son dirigeant... du moins ceux qui se sont rendus aux urnes."
 election.16.a: "Un peuple, un leader."
 election.17.t: "Les résultats des élections remis en question"
 election.17.d: "Bien que le régime [Root.GetLeader] ait contraint la plupart de ses opposants au silence, certains ont quand même parlé des récentes élections, accusant le [Root.GetRulingParty] de truquer les résultats et d'ignorer les efforts évidents pour élire un parlement opposé. à leurs politiques.\n\nLe gouvernement écarte ces objections dans le but de diviser le peuple contre lui-même. Il n’en reste pas moins que la majorité du peuple semble avoir des réserves quant à son pouvoir, et l’opposition, bien que réduite au silence pour l’instant, a fait valoir son point de vue."
 election.17.a: "Sécessionnistes!"
 political.1.t: "Le communisme en hausse"
 political.1.d: "« Tandis que les travailleurs se soulèvent contre leurs oppresseurs partout dans le monde, ceux qui prétendent avoir acquis une conscience de classe dans [Root.GetName] restent les bras croisés et attendent que le changement vienne d'un système politique si profondément corrompu que seule la révolution pourrait nous sauver de la situation. il!'\n\nAlors parlez de nouvelles voix dans le mouvement communiste [Root.GetAdjective]. Qualifiant le pouvoir du [Root.GetRulingParty] de dictature de la bourgeoisie, ils ont commencé à appeler à ce qu'il soit renversé du pouvoir par tous les moyens nécessaires. Reste à savoir si ces moyens viendront de l’intérieur ou de l’extérieur."
 political.1.a: "Il se peut que certains membres du gouvernement lui-même soutiennent de telles idées."
 political.1.a.tt: "Augmente les chances de soutien interne à un coup d’État communiste."
 political.1.b: "Un mouvement pour le peuple doit rechercher le soutien du peuple."
 political.1.b.tt: "Augmente les chances de soutien populaire à un soulèvement communiste."
 political.2.t: "Sympathies marxistes au sein du gouvernement"
 political.2.d: "Bien que la ligne du parti [Root.GetRulingParty] soit de s'opposer fermement au socialisme révolutionnaire, en gardant un œil vigilant sur les éléments radicaux de gauche du pays, certains membres du gouvernement sont plus ouverts à cette possibilité. Au moins, ils voient la possibilité de répondre aux préoccupations des gens qui se tournent vers les communistes pour trouver des solutions sans risquer une guerre civile à grande échelle.\n\nMême si elles peuvent être considérées comme des traîtres par ceux qui restent fidèles à [Root.GetLeader], ces voix dissidentes pourraient être celles qui garantiraient une transition relativement sans effusion de sang en cas de révolution."
 political.2.a: "Nous les surveillerons également de près, pour de nombreuses raisons."
 political.2.a.tt: "Si le soutien du public est suffisant, un coup d’État peut être exécuté."
 political.3.t: "Les communistes exécutent un coup d'État"
 political.3.d: "Alors que le mouvement populaire en faveur de la révolution communiste a été bruyant et terrifiant, une certaine partie du mouvement politique est restée largement silencieuse et en attente. L'attente est maintenant terminée. Aujourd'hui, alors que la direction et l'armée du [Root.GetRulingParty] se préparaient à une révolte à l'échelle nationale, un certain nombre de responsables du gouvernement [Root.GetAdjective] ont rapidement placé [Root.GetLeader] en résidence surveillée et ont entamé des négociations avec les rebelles. .\n\nTout en conservant un semblant de sauvegarde de l’ordre, les négociations ont en réalité consisté à garantir des positions au sein du nouvel État socialiste à ceux qui choisissaient de coopérer. Le coup d’État a été achevé avant que quiconque ait pu agir pour l’arrêter, et ceux qui l’auraient fait sont désormais emprisonnés, exilés ou exécutés par le nouveau régime."
 political.3.a: "Les marées de l’histoire balayeront le passé."
 political.4.t: "Les conflits de classes divisent [Root.GetName]"
 political.4.d: "Le mouvement révolutionnaire communiste, autrefois une frange populaire parmi les universitaires radicaux en théorie et les fauteurs de troubles dans la pratique, a bénéficié d'un soutien croissant au sein de la classe ouvrière[Root.GetAdjective]. Le fait qu'encore plus de gens choisissent de s'identifier à une « classe » implique que les idées marxistes se propagent au-delà de ceux qui cherchent activement à renverser le gouvernement.\n\nLes membres de [Root.GetRulingParty] déplorent cette évolution, aspirant à une époque où « [Root.GetAdjective] » était ce que les gens identifiaient avant tout. Leurs inquiétudes ne sont pas sans fondement. On pourrait affirmer qu’une révolution est déjà en cours, à plusieurs niveaux de la société, et qu’il est peut-être trop tard pour l’arrêter."
 political.4.a: "Les gens peuvent s'appeler comme ils veulent."
 political.5.t: "Les soldats désertent face aux partisans communistes"
 political.5.d: "« Les capitalistes et les nationalistes voudraient que vous versiez votre sang pour eux sur la ligne de front, en montant frère contre frère dans des conflits qui ne concernent pas les travailleurs ! Au lieu de prendre les armes contre les travailleurs qui luttent à l'étranger, levez-les contre les oppresseurs et renversez les tyrans !\n\nL'armée, habituellement un bastion de patriotisme et de loyauté, n'est pas à l'abri de la propagande communiste qui se propage rapidement dans [Root.GetName]. Les soldats désertent, refusant de se battre pour leur pays, allant parfois jusqu'à rejoindre des mouvements partisans qui prétendent préparer la révolution."
 political.5.a: "Peut-être qu'ils se battent simplement pour un [Root.GetName] différent."
 political.6.t: "La révolution [GetMonth]"
 political.6.d: "L’idée selon laquelle le mouvement communiste représente le peuple a certainement pris le vent en poupe dans [Root.GetName], où le soutien du public au parti communiste a augmenté rapidement au cours des derniers mois. Mais ceux qui appellent à la révolution ne sont plus un groupe disparate de guérilleros et de syndicats mécontents. Le groupe à l’origine de l’appel à la révolte est suffisamment organisé pour former un gouvernement s’il réussit.\n\nNéanmoins, si la révolution commençait maintenant, elle pourrait difficilement être exécutée sans lancer [Root.GetName] dans la guerre civile. Les révolutionnaires devraient-ils risquer de déchirer la nation en deux pour satisfaire leur impatience, ou attendre une meilleure opportunité dans le futur ?"
 political.6.a: "Ceux qui souhaitent écrire l’histoire doivent agir aujourd’hui !"
 political.6.b: "La révolution est inévitable. L'inévitable peut attendre."
 political.7.t: "Le fascisme en hausse"
 political.7.d: "« Les gens de [Root.GetAdjective] ont été soumis trop longtemps à la règle incompétente de [Root.GetRulingParty] ! Ils prétendent représenter le peuple, mais ne parviennent même pas à maintenir l’ordre dans nos rues ! Ce n'est qu'en les retirant du pouvoir que nous pourrons faire grandir cette nation !'\n\nLes orateurs fascistes de [Root.GetName] n’ont pas caché ce qu’ils pensent de notre gouvernement et de notre système politique actuels. Des discours comme ceux-ci ont exploité une dissidence publique particulièrement prononcée dans les sections les plus conservatrices de l’armée."
 political.7.a: "Les supérieurs peuvent entretenir des sympathies tacites."
 political.7.a.tt: "Augmente les chances de soutien interne à un coup d’État fasciste."
 political.7.b: "La jeune génération reprendra le flambeau."
 political.7.b.tt: "Augmente les chances de soutien populaire à un coup d’État fasciste."
 political.8.t: "Sympathies fascistes dans l'armée"
 political.8.d: "Plusieurs membres de haut rang de l'armée de [Root.GetAdjective] ont exprimé leur soutien, certains en privé et d'autres ouvertement, au mouvement fasciste de [Root.GetName]. Ils estiment que le [Root.GetRulingParty] a oublié à quel point la force des armes est importante pour maintenir l'unité du pays, et sont de plus en plus agacés par le fait que l'armée soit traitée par le gouvernement davantage comme un outil que comme l'une des institutions les plus importantes du pays. Certains d’entre eux vont jusqu’à suggérer qu’un nouveau gouvernement est nécessaire, un gouvernement qui sache comment diriger [Root.GetName] vers la prochaine moitié du siècle.\n\nCette faction n’est peut-être pas majoritairement composée de politiciens, mais certains d’entre eux ont obtenu des postes au sein du ministère de la Défense. Si ces développements se poursuivent, ils pourraient bénéficier d’un soutien politique suffisant pour exécuter un coup d’État."
 political.8.a: "L’esprit national l’emporte sur le gouvernement."
 political.9.t: "Coup d'État fasciste"
 political.9.d: "Certains diront qu’ils l’ont vu venir. Tant ceux qui ont mis en garde contre les dangers du fascisme que ceux qui l'ont vanté comme le sauveur de [Root.GetName] ont vu leurs prophéties devenir réalité aujourd'hui, alors que l'armée de [Root.Capital.GetName] a renversé le [Root.GetRulingParty] - dirigé le gouvernement et pris le pouvoir. [Root.GetLeader] est porté disparu, la rumeur dit qu'il serait parti en exil, et le coup d'État a rencontré peu de résistance au départ.\n\nLa nouvelle direction [Root.GetAdjective] n’a pas non plus l’intention de permettre à la résistance de se développer. La loi martiale a été déclarée et, compte tenu des changements en cours, il est peu probable que ce qui suivra soit très différent."
 political.9.a: "Il faut un État fort pour protéger les gens d’eux-mêmes."
 political.10.t: "Guerre civile pour le fascisme"
 political.10.d: "Même si les tentatives du mouvement fasciste visant à raviver le sentiment nationaliste ont connu un certain succès, la résistance contre ces idées reste élevée. Les généraux qui complotent pour renverser l'administration actuelle sont déçus du manque de confiance que la population [Root.GetAdjective] elle-même semble avoir dans [Root.GetFascistParty].\n\nIls restent convaincus que les gens finiront par se lasser de [Root.GetLeader], mais sont divisés sur la marche à suivre. Certains demandent qu'un coup d'État soit exécuté maintenant, avant que les ennemis de [Root.GetName] n'agissent. Cependant, le faire alors que le soutien public est limité plongerait le pays dans la guerre civile."
 political.10.a: "La volonté de puissance n’a aucun sens si l’on hésite à s’en emparer."
 political.10.b: "Ils doivent d’abord unir le peuple, puis le gouverner."
 political.11.t: "Formulaire des divisions d'assaut fascistes"
 political.11.d: "Le politique et le martial ont toujours été étroitement liés dans le fascisme. Parallèlement à leur mouvement politique croissant, les partis fascistes ont commencé à former des organisations paramilitaires pour se protéger contre les menaces internes et externes, les menaces internes étant leurs opposants politiques. Même si de nombreuses personnes trouvent cette évolution inquiétante, la vague de fureur militariste a conduit un nombre croissant de volontaires à rejoindre nos forces armées.\n\nLes dirigeants politiques du mouvement ont souligné que leurs opposants avaient des raisons d'avoir peur. L’armée étant imprégnée à plusieurs niveaux d’éléments si explicitement politiques, les ennemis de [Root.GetName] et les ennemis du fascisme commencent à se ressembler beaucoup."
 political.11.a: "Seuls les traîtres à la patrie ont quelque chose à craindre."
 political.12.t: "La menace du communisme"
 political.12.d: "« [Root.GetLeader] voudrait vous faire croire que [Root.GetName] est en sécurité et uni. Il n’est pas surprenant que de tels mensonges aient empoisonné l’esprit de notre peuple, alors qu’un serpent s’enroule à côté ! Il suffit de regarder de l’autre côté de notre frontière pour voir des compatriotes se retourner les uns contre les autres au nom du communisme, déclarant la fin des nations. Combien de temps faudra-t-il avant qu’ils déclarent également notre nation morte ? Le [Root.GetRulingParty] nous protégera-t-il de cette menace ? »\n\nLa croissance du mouvement fasciste dans [Root.GetName] a été renforcée par la proximité de la révolution communiste. De nombreux modérés, qui pourraient normalement considérer le fascisme comme une autre expérience idéologique malavisée, trouvent que cela constitue également une préoccupation très réelle pour eux. S’ils avaient le choix entre le communisme de nos voisins et un régime fasciste, ils préféreraient certes ce dernier. Ils pourraient même être disposés à le soutenir activement."
 political.12.a: "Nous serons l’avant-garde contre la menace rouge !"
 political.13.t: "Vers la démocratie"
 political.13.d: "« Si nous faisons taire les voix du peuple, comment chacun d'entre nous peut-il prétendre être lui-même la voix de [Root.GetName] ? » Si nous craignons la dissidence, si nous craignons d’être publiquement dénoncés ou évincés par un vote public, ce que nous craignons réellement, c’est d’être haïs et injuriés par nos propres citoyens. Le [Root.GetRulingParty] a-t-il vraiment si peu confiance en ses principes ?\n\nUne faction prudente et peu organisée, mais passionnée, au sein du gouvernement, a commencé à faire pression en faveur de politiques moins répressives contre les ennemis de l’État. Ils veulent que le public soit impliqué dans la prise de décision par le biais de référendums et de réunions locales des partis, même si cela signifie risquer l’avenir de l’agenda actuel."
 political.13.a: "Nous pouvons en discuter en interne pour commencer."
 political.13.a.tt: "Augmente les chances d’obtenir un soutien interne pour l’organisation des élections."
 political.13.b: "Sachant que nous avons raison, nous pouvons nous permettre de permettre à nos ennemis de parler plus ouvertement."
 political.13.b.tt: "Augmente les chances que les gens expriment leur soutien à la démocratie et forment une opposition."
 political.14.t: "[Root.GetRulingParty] Débats sur la démocratie"
 political.14.d: "Étonnamment, l’appel à davantage de référendums et à des mesures moins répressives contre les opposants au régime a reçu un certain soutien dans les discussions internes au parti. Même si la direction du [Root.GetRulingParty] reste sceptique, plusieurs membres influents ont soutenu un changement.\n\nPeut-être sont-ils convaincus que peu de choses changeront dans la pratique, ou peut-être sont-ils secrètement des traîtres à la cause du parti, comme le prétendent nombre de leurs opposants. Quoi qu’il en soit, si l’appel public en faveur de tels changements devait se faire entendre, certains dirigeants de [Root.GetName] seraient prêts à faire des compromis."
 political.14.a: "Le choix n’est pas toujours entre la liberté et la mort."
 political.14.a.tt: "Le gouvernement peut organiser des élections lorsque la politique bénéficie du soutien de la majorité."
 political.15.t: "Formation de l’opposition démocratique"
 political.15.d: "L’assouplissement des restrictions sur le type de propagande anti-[Root.GetRulingParty] pouvant être diffusée publiquement a, comme on pouvait s’y attendre, conduit à une augmentation des expressions publiques de dissidence. Les manifestations organisées et les brochures se trouvent jusqu'à présent principalement dans les institutions universitaires et dans certaines des zones les plus malheureuses de [Root.GetName], mais il ne fait aucun doute que le mouvement s'étend.\n\nLes dirigeants du pays sont déchirés sur cette question. [Root.GetLeader], qui maintient une emprise de fer sur la direction du parti, n'a guère envie de diversifier le débat public. Toutefois, les premiers pas ont déjà été franchis et il n’y aura peut-être pas de retour en arrière."
 political.15.a: "Le mouvement semble se développer naturellement en l’absence de répression."
 political.16.t: "Appel public aux élections"
 political.16.d: "Les manifestations de dissidence publique, autrefois confinées à des zones limitées, sont désormais généralisées. Alors que les gens se rassemblent dans les rues, le [Root.GetRulingParty] se retrouve à la croisée des chemins. Si nous continuons à laisser cette propagande se propager, les référendums proposés tant au sein du parti lui-même que de l’opposition pourraient montrer que nous n’avons pas le soutien du public. L’unité à laquelle nous aspirons cède la place à une pluralité d’opinions, unies contre nous."
 political.16.a: "Même si des réformes sont en cours, nous devons montrer notre force en réprimant ce défi."
 political.16.b: "Que les gens soient entendus."
 political.17.t: "Élection publique dans [Root.GetName]"
 political.17.d: "À mesure que la liberté d'expression et de réunion est devenue de plus en plus acceptée au sein de [Root.GetName], la faction au sein du [Root.GetRulingParty] appelant à la tenue d'élections est passée du statut de conspirateurs secrets à celui de réformateurs soutenus publiquement. Malgré les protestations de [Root.GetLeader], le pays a progressé lentement mais sûrement vers la démocratie au cours des derniers mois et des élections semblent désormais être la prochaine étape naturelle.\n\nCependant, tous les citoyens [Root.GetAdjective] ne sont pas favorables aux réformes démocratiques. Il y a encore un débat au sein du parti sur l'opportunité d'attendre la tenue des élections jusqu'à ce que nous puissions assurer un développement stable."
 political.17.a: "Les fidèles du [Root.GetRulingParty] soutiendront la décision dès maintenant."
 political.17.b: "Les réformes nécessitent un soutien plus large avant la tenue d’élections."
 political.18.t: "Les fascistes réclament un référendum"
 political.18.d: "Le mouvement fasciste [Root.GetAdjective] en croissance rapide n’a jamais prétendu avoir besoin du soutien de la majorité avant de prendre le pouvoir, comptant sur l’unité de la nation sous sa direction une fois son pouvoir établi. Cependant, il semble que leur soutien public ait augmenté rapidement. De nombreux fascistes traitent désormais [Root.GetLeader] d’hypocrite, prétendant représenter les souhaits du peuple tout en faisant en réalité la sourde oreille aux masses.\n\nL'appel à un référendum a été rejeté jusqu'à présent comme une tentative typique de perturber le système par les membres du [Root.GetRulingParty], mais au moins c'est une mesure politique. Si nous n’agissons pas maintenant, les fascistes pourraient choisir la lutte violente comme meilleure voie vers le pouvoir."
 political.18.a: "Supprimez ce mouvement haineux !"
 political.18.b: "Ne leur prêtez aucune attention."
 political.18.c: "Si le peuple le veut, nous organiserons le référendum."
 political.19.t: "Les communistes réclament un référendum"
 political.19.d: "Les idées marxistes ont pris racine dans [Root.GetName] il y a longtemps, mais ont récemment gagné un soutien beaucoup plus large. Le mouvement s’est étendu au-delà de la théorie politique et s’est répandu dans la pratique politique, avec des travailleurs mécontents et même certaines célébrités de haut niveau exprimant leur soutien. Les communistes appellent cela la conscience de classe. Le [Root.GetRulingParty] considère cela comme une voie rapide vers les émeutes et la trahison.\n\nFaisant preuve de peu de confiance dans la volonté de [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes les plus virulents ont appelé à un référendum immédiat pour destituer le gouvernement actuel. Même si nous parvenons peut-être à inverser la dynamique de ce mouvement de masse, notre échec entraînera sans aucun doute la méthode communiste la plus populaire pour l’éliminer : la révolution."
 political.19.a: "Les activités Un-[Root.GetAdjective] doivent être arrêtées !"
 political.19.b: "Ignorez-les, ils ne font que causer des ennuis."
 political.19.c: "Le référendum est préférable à une révolte sanglante."
 political.20.t: "Les démocrates réclament un référendum"
 political.20.d: "Il n’est pas surprenant que l’idée selon laquelle le peuple dirige la nation dans laquelle il habite puisse facilement devenir très populaire parmi la population. Le [Root.GetRulingParty], bien sûr, considère l'idée de démocratie telle que représentée par ces mouvements – liberté d'expression, élections publiques, presse libre – simplement une rhétorique populiste destinée à affaiblir le gouvernement de [Root.GetLeader].\n\nCependant, on ne peut nier que ces idées se sont implantées parmi la population [Root.GetAdjective]. De manière véritablement démocratique, ils appellent à un référendum public sur le remplacement du régime actuel. Bien qu’actuellement faciles à ignorer, ces idées ont tendance à devenir très persistantes. Que nous arrivera-t-il si nous rendons impossible une révolution pacifique ?"
 political.20.a: "Rassemblez-les."
 political.20.b: "Procédez simplement comme d'habitude."
 political.20.c: "Si nous acceptons le référendum, nous pourrons peut-être préserver notre héritage."
 political.21.t: "Marche des fascistes sur [Root.Capital.GetName]"
 political.21.d: "S'étant vu refuser leur référendum, qui était presque une tentative symbolique de prendre le pouvoir légalement, les fascistes ont utilisé leur important soutien public et leurs relations dans l'armée[Root.GetAdjective] pour tenter un coup d'État. Le gouvernement [Root.GetRulingParty] a refusé leurs conditions et prétend qu'il va se battre jusqu'au bout pour préserver [Root.GetName] tel que nous le connaissons."
 political.21.a: "Nous les arrêterons à tout prix !"
 political.21.b: "Les fascistes portent le véritable esprit de [Root.GetName] !"
 political.22.t: "Les communistes se soulèvent"
 political.22.d: "Après que leur demande de référendum ait été rejetée, les quelques réformateurs du mouvement communiste de [Root.GetName] ont rapidement perdu leur influence au profit des éléments les plus radicaux. Avec le refus du [Root.GetRulingParty] de reconnaître le soutien du public aux réformes proposées, la vision romantique de la révolution s'est progressivement répandue et les dirigeants du mouvement sont devenus ceux qui pouvaient le plus facilement déclencher une émeute. Ces émeutes se sont transformées en une guerre civile à grande échelle, mettant en jeu l’avenir de la nation."
 political.22.a: "Nous ne leur permettrons pas de ruiner notre pays !"
 political.22.b: "Le feu de la révolution doit être éteint avec le sang des oppresseurs !"
 political.23.t: "Le printemps [Root.GetAdjective]"
 political.23.d: "Après que leur tentative d'organiser un référendum public pour instaurer la démocratie ait été refusée, les personnes à l'origine de cette suggestion ont rejeté le régime [Root.GetLeader] comme étant incorrigible. Une large coalition de groupes rebelles, unis par leur objectif commun d’instaurer des systèmes politiques plus représentatifs au [Root.GetName], ont pris les armes et ont annoncé qu’ils ne se reposeraient pas tant que le [Root.GetRulingParty] ne serait pas renversé."
 political.23.a: "Épargnez-nous de cette règle de la foule !"
 political.23.b: "Enfin, [Root.GetName] est gratuit !"
 political.24.t: "Les fascistes ridiculisés"
 political.24.d: "L'engouement du peuple [Root.GetAdjective] pour la fierté nationaliste et les tentatives de raviver les gloires du passé semble être révolu. Un réveil brutal pour ses ardents partisans, dont les uniformes, les postures militaristes et les discours excessifs font désormais plus souvent l’objet de moqueries que de sympathies.\n\nAutrefois considéré comme une menace pour la base du pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjective] est désormais de plus en plus considéré comme une position absurde et extrémiste et une attaque contre les valeurs les plus fondamentales de notre nation, la nation même qu'ils prétendent détenir. une telle estime. Le mot semble plus approprié comme insulte que comme désignation politique."
 political.24.a: "Quelle bande de clowns."
 political.25.t: "La mode communiste explose"
 political.25.d: "De nombreux communistes avaient prédit que [Root.GetName] serait la prochaine nation à tomber dans la soi-disant révolution internationale, mais après quelques mois de grèves et de drapeaux rouges dans les rues, le mouvement semble s'être éteint. La classe ouvrière, la force motrice supposée de la révolution, a des préoccupations plus urgentes que le renversement de [Root.GetLeader] et ne semble décidément pas impressionnée par la façon dont ces révolutions se sont déroulées ailleurs. Pendant ce temps, les intellectuels qui ont écrit des appels passionnés à égorger les oppresseurs se sont révélés étonnamment réticents à susciter quoi que ce soit qui pourrait réellement perturber leur style de vie confortable.\n\nLes discussions sur la révolution continueront probablement, que ce soit à propos de bières bon marché ou de vins chers, mais ce ne seront probablement que des paroles et rien de plus."
 political.25.a: "Quelle bande d'hypocrites."
 political.26.t: "Le mouvement démocratique se tait"
 political.26.d: "Après quelques mois de vive opposition contre le régime de [Root.GetLeader], appelant à des élections publiques et à des lois plus libérales sur la liberté de réunion et d'expression, le mouvement semble s'être effondré. Les gens expriment désormais davantage d'inquiétude quant à la stabilité de [Root.GetName] si de telles réformes devaient avoir lieu, ceux qui réclament la démocratie étant davantage perçus comme des fauteurs de troubles que toute autre chose.\n\nPlus mystérieusement, de nombreuses figures de proue du mouvement semblent avoir disparu ou avoir soudainement arrêté leur travail. Peut-être que certains d’entre eux ont choisi de s’exiler lorsqu’ils ont constaté l’échec de leurs efforts. Quoi qu’il en soit, le gouvernement [Root.GetRulingParty] nie toute connaissance et toute implication."
 political.26.a: "Quelle bande de lâcheurs."
 political.27.t: "[Root.GetLeader] Abandonne la politique étrangère neutre"
 political.27.d_fascism: "Après la récente arrivée au pouvoir de [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait plus sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité seuls. Nous devons nous tenir aux côtés de nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seuls."
 political.27.d_communism: "Après la récente arrivée au pouvoir de [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait plus sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Ce pays a toujours défendu ses principes et a été prêt à les défendre. Nous ne sommes plus en sécurité seuls. La neutralité n’est plus le refuge qu’elle était et ceux qui recherchent le pouvoir dans ce monde ne la respectent plus. Nous devons nous tenir aux côtés de nos frères communistes contre les puissances qui cherchent à nous opprimer. Contre la majorité bourgeoise qui ne veut rien d’autre que nous rabaisser. Si nous ne prenons pas position, nous périrons seuls."
 political.27.a: "Pour l'avenir de [Root.GetName]"
 political.28.t: "[Root.GetNameDef] Réunis"
 political.28.d: "La fin de la terrible guerre civile qui a dévasté notre pays touche à sa fin et nous sommes enfin parvenus à un accord politique. Nous sommes maintenant d’accord avec nos compatriotes [Root.GetAdjective], et ensemble nous reconstruirons notre grande nation. Les ennemis qui ont cherché à capitaliser sur nos luttes intestines doivent désormais faire face à un État [Root.GetAdjective] uni.\n\nLe nouveau [Root.GetRulingIdeology] [Root.GetName] ne sera plus jamais divisé !"
 political.28.a: "Enfin unis !"
 THREAT_FROM_EFFECT: "Menace d'actions"
 war_justification.1.t: "[Root.GetLeader] s'exprime contre [From.GetName]"
 war_justification.1.d: "« [From.GetName] appartient-il à [From.GetAdjective] ? Posons-nous une meilleure question : le futur appartient-il au [From.GetAdjective] ou appartient-il à [Root.GetNameDef] ? »\n\nLe discours de [Root.GetLeader] aujourd'hui suggère que [Root.GetName] est sur la voie de la guerre. Les tensions politiques se sont accrues au cours du mois dernier et il semble que les [Root.GetAdjective] commencent à accepter que la guerre est inévitable."
 war_justification.1.a: "L'avenir appartient à [Root.GetName] !"
 war_justification.2.t: "[Root.GetLeader] dénonce les idéaux de [From.GetAdjective]"
 war_justification.2.d: "« Les [From.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creuses. Leur démocratie divise le peuple là où il devrait être uni et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjective] voyons clair dans ces mensonges... et nous pouvons voir que cette paix, la paix selon leurs conditions, est également un mensonge.\n\n[Root.GetRulingParty] a longtemps ridiculisé la faiblesse de la nation [From.GetAdjective], mais dernièrement, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.2.a: "[Root.GetName] est uni sous [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] met en garde contre le communisme [From.GetAdjective]"
 war_justification.3.d: "« Existe-t-il une plus grande menace pour notre mode de vie, ou même pour le mode de vie lui-même, que le communisme ? Ce fléau qui menace de forcer les esclaves, et non les maîtres, à gouverner chaque nation, d’abolir la nation elle-même, d’abolir les peuples et leur histoire. Nous prendrons [From.GetName] et abolirons la peste communiste.\n\nLa haine de [Root.GetLeader] envers les communistes était bien connue avant l'arrivée au pouvoir de [Root.GetRulingParty], mais elle semble s'être intensifiée récemment dans le cas spécifique du gouvernement de [From.GetAdjective]. Notre quête pour purger le marxisme de la surface de la Terre pourrait bien commencer là."
 war_justification.3.a: "Ceux qui rejettent les nations verront les leurs périr."
 war_justification.4.t: "[Root.GetName] se prépare pour une grande lutte"
 war_justification.4.d: "« Les [From.GetAdjective] sont un peuple qui ne se séparera pas facilement du pouvoir. Mais ils doivent aussi comprendre que la trajectoire de nos deux nations ne peut se terminer que par un affrontement. Nous devons nous armer pour la lutte à venir. Car [From.GetName] ne sera pas pris sans combat.\n\nLa possibilité d’un accord entre les gouvernements de [From.GetName] et de [Root.GetName] partageant les mêmes idées a cédé la place à une campagne visant à prendre leur territoire par la force."
 war_justification.4.a: "L'histoire s'écrira à travers notre victoire."
 war_justification.5.t: "[Root.GetLeader] apporte une révolution à [From.GetName]"
 war_justification.5.d: "« Même si nous avons consolidé la société socialiste dans [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les travailleurs de [From.GetName] n'ont aucune voix, aucun moyen de s'organiser, et toute tentative d'instaurer le socialisme sera sauvagement écrasée par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale tournent pour le peuple [From.GetAdjective]. Avec la révolution, nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserons également les oppresseurs de [From.Capital.GetName] !'\n\n[Root.GetLeader] a abandonné toute tentative de rhétorique diplomatique envers [From.GetRulingParty] contrôlé par [From.GetName]. La quête visant à éradiquer toutes les frontières se concentre désormais strictement sur l’éradication de leurs frontières."
 war_justification.5.a: "Travailleurs de [From.GetAdjective], votre libération est proche !"
 war_justification.6.t: "[Root.GetLeader] Appels à l'aide des travailleurs de [From.GetAdjective]"
 war_justification.6.d: "« Existe-t-il un plus grand mensonge que la prétendue liberté du peuple [From.GetAdjective] ? Là où ils travaillaient autrefois sous les princes et ducs qui revendiquaient la propriété du sol, ils sont désormais contraints de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître plutôt qu’un autre peut difficilement être qualifiée de liberté. De même, leur liberté d’élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [Root.GetAdjective].'\n\n[Root.GetLeader] polémique depuis longtemps contre le gouvernement dans [From.GetName] lors des réunions du parti, mais cette rhétorique est désormais utilisée plus fréquemment en public. Il y a peu de raisons de croire que ce conflit puisse être résolu pacifiquement."
 war_justification.6.a: "Nous écraserons leur dictature bourgeoise !"
 war_justification.7.t: "[From.GetAdjective] L'échec du communisme"
 war_justification.7.d: "« Camarades, même si les plus grands révolutionnaires ont été autrefois qualifiés de traîtres, il est devenu évident que la révolution elle-même a été trahie. Sinon, comment expliqueriez-vous le règne du [From.GetRulingParty] de [From.GetName], qui ont mis de côté toute trace d'idées marxistes pour construire un État ouvrier dégénéré où ils peuvent régner sur de fausses prémisses ? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu’ils se soucient peu des idéaux qu’ils prétendent défendre. Nous devons leur apporter la vraie révolution.\n\nBien qu'initialement favorable à la révolution [From.GetAdjective], [Root.GetLeader] a exprimé une déception croissante quant à la façon dont elle s'est développée. Le [Root.GetRulingParty] devra peut-être intervenir avant qu'il ne soit trop tard."
 war_justification.7.a: "Il est encore temps de sauver leur tentative de socialisme."
 war_justification.8.t: "[Root.GetLeader] Appels à écraser le nationalisme [From.GetAdjective]"
 war_justification.8.d: "« Existe-t-il une société plus répugnante à l'avenir de la révolution, plus étrangère au sort des travailleurs que le régime fasciste de [From.GetName] ? Appelant le peuple à se consacrer fanatiquement à l’institution décrépite de l’État-nation, ils ont revêtu des méthodes de sauvagerie séculaires d’un costume moderne, essayant de se présenter comme un avenir alternatif à l’inévitable victoire internationale de la classe ouvrière. Ce n’est qu’une question de temps avant qu’ils ne frappent contre nous ou nos alliés. Frappons les premiers.\n\nPersonne n'attendait moins qu'un mépris mutuel entre nous et le [From.GetAdjective], mais l'animosité s'est intensifiée ces derniers temps. Il semble désormais que le conflit éclatera tôt ou tard."
 war_justification.8.a: "Mort aux fascistes !"
 war_justification.9.t: "La diplomatie avec [From.GetName] s'effondre"
 war_justification.9.d: "« Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [From.GetName], les négociations ont une fois de plus échoué, nous laissant avec des options limitées. Le régime autoritaire [From.GetLeader] a adopté une approche déraisonnable sur cette question, typique des dirigeants qui ne rendent pas de comptes à leur peuple. À moins d'un revirement complet dans la politique des dirigeants de [From.GetAdjective], nous n'aurons d'autre recours que de nous battre.\n\nL'intervention de [Root.GetAdjective] dans [From.GetName] a été un sujet brûlant, certains politiciens de l'opposition affirmant que [Root.GetRulingParty] a mené une politique belliciste depuis le début. Quelle que soit leur intention initiale, une guerre future semble soudain bien réelle et inévitable."
 war_justification.9.a: "Parfois, il faut gravir la montagne du conflit."
 war_justification.10.t: "[Root.GetLeader] Appels à intervention dans [From.GetName]"
 war_justification.10.d: "« C'est le cœur lourd que nous devons affronter la réalité de notre situation : une invasion de [From.GetName] pourrait être notre seul recours. Il existe un trop grand avantage stratégique pour tenter une autre solution dans la situation actuelle. Bien que nous soyons convaincus que ni les gens de [Root.GetAdjective] ni ceux de [From.GetAdjective] ne veulent la guerre, l’histoire nous a conduits à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien qu'il s'agisse d'une théorie populaire selon laquelle les démocraties n'entrent pas en guerre contre d'autres démocraties, les développements récents ont indiqué une invasion de [Root.GetAdjective] de [From.GetName] dans le futur. L’histoire pourrait encore nous surprendre."
 war_justification.10.a: "[From.GetName] est de toute façon une démocratie douteuse."
 war_justification.11.t: "[Root.GetLeader] parle contre la menace rouge"
 war_justification.11.d: "« Sans aucun doute, le communisme [From.GetName] est l'une des plus grandes menaces à la liberté et à l'ordre de cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir du peuple [From.GetAdjective] d'une société prospère et démocratique, mais également celui de ses voisins. Si nous n’agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant derrière lui d’autres expériences sociales ratées. Combien d’autres doivent mourir avant que nous intervenions ?\n\nLa menace d’activités subversives portant atteinte à notre démocratie, alimentée par les ambitions de [From.GetAdjective], est devenue récemment un sujet très débattu. Alors que les représentants de l’opposition ont qualifié cela de peur rouge visant à poursuivre la guerre contre [From.GetName], la rhétorique du [Root.GetRulingParty] a jusqu’à présent connu un grand succès."
 war_justification.11.a: "Ils suivent une idéologie violente, à quelle réaction peuvent-ils s’attendre sinon de la violence ?"
 war_justification.12.t: "[Root.GetLeader] affronte [From.GetAdjective] le fascisme"
 war_justification.12.d: "« Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle [From.GetRulingParty] tient désormais [From.GetName]. Les gens peuvent prétendre que nous ne devrions pas provoquer de conflits, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l’avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, la force donne raison, et le papier sur lequel un accord est écrit brûle aussi facilement que les livres de leurs détracteurs.\n\nLes gens qui ont longtemps espéré éviter une confrontation directe avec [From.GetName] se heurtent désormais à la forte opposition de [Root.GetLeader], qui soutient qu'en termes machiavéliques, nous ne faisons que reporter la guerre au profit de l'ennemi. À ce rythme-là, nous pourrions finalement porter le premier coup."
 war_justification.12.a: "Il ne peut y avoir de paix à notre époque tant qu’ils ne disparaissent pas."
 war_justification.13.t: "[Root.GetLeader] appelle à la guerre contre [From.GetName]"
 war_justification.13.d: "« Même si nous sommes un peuple pacifique, notre nature ne détermine pas à elle seule le cours que nous devons suivre dans l'histoire. C'est une période de guerre. Depuis trop longtemps, les [From.GetAdjective] possèdent les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pourrions être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré tous nos efforts pour construire un État moderne, certaines questions ne peuvent être réglées que par le biais d'anciennes épreuves de bataille.\n\nLa rhétorique hostile de [Root.GetLeader] envers [From.GetName] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient cette démarche, mais la décision appartient au pays de notre leader."
 war_justification.13.a: "C’est peut-être une décision difficile, mais nous devons la soutenir."
 war_justification.14.t: "[Root.GetLeader] Défis [From.GetAdjective] Prétentions"
 war_justification.14.d: "«[From.GetName] se croit peut-être plus moderne et avancé que nous, mais la vérité est que leur nation n'a pas été mise à l'épreuve comme la nôtre et qu'ils ne sont pas non plus préparés aux menaces qui se profilent désormais à l'horizon. Par leur mépris envers nous et en nous empêchant de nous emparer de ce qui nous revient de droit, ils ont fait de nous une de ces menaces contre eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications.\n\nL'opinion moqueuse de [From.GetName] longtemps défendue par [Root.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion publique soit que les [From.GetAdjective] veulent éviter la guerre, [Root.GetLeader] affirme que leurs dirigeants élus l'ont provoquée par leur arrogance."
 war_justification.14.a: "Ils ne savent pas à quel point nos difficultés nous ont rendus forts."
 war_justification.15.t: "[Root.GetLeader] veut rétablir l'ordre dans [From.GetName]"
 war_justification.15.d: "« L'esprit national [Root.GetAdjective] est fort, mais toutes les nations n'ont pas cette chance. [From.GetName] a vu ses traditions détruites et ses dirigeants légitimes assassinés et enterrés depuis longtemps, tout cela au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [Root.GetName] contre cette menace.'\n\nAlors que le [Root.GetRulingParty] s'est toujours opposé au communisme, [From.GetName] a été la cible d'attaques particulières lors de récents discours. Que l'attaque contre la nation [Root.GetAdjective] par les communistes soit ou non une menace réelle, l'attaque préventive contre le communisme [From.GetAdjective] est déjà en préparation."
 war_justification.15.a: "Ceux qui ont été assassinés pendant la révolution seront vengés !"
 war_justification.16.t: "[Root.GetLeader] appelle les oppresseurs [From.GetAdjective]"
 war_justification.16.d: "« Mes adversaires voudraient vous faire croire que ma règle est similaire à celle de [From.GetRulingParty] dans [From.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [From.GetLeader] sont le résultat d'une mode récente, d'un mouvement de masse destructeur déterminé à intimider les autres nations pour les amener à se soumettre, le [Root.GetRulingParty] s'oppose à ce mouvement en tant que celui qui ne se soumettra pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre.\n\nLe régime [Root.GetLeader] a adopté une politique hostile envers la nation [From.GetAdjective]. Quel que soit le nom de nos dirigeants, fascistes est un mot réservé à nos ennemis."
 war_justification.16.a: "La tradition et le pragmatisme triompheront toujours du fanatisme et de la terreur."
 war_justification.17.t: "[Root.GetLeader] Questions [From.GetAdjective] Souveraineté"
 war_justification.17.d: "« Qui détermine les frontières d'une nation et comment sont-elles déterminées ? Quelle que soit la manière dont les gens ont pu trouver dans le passé pour justifier la fin de [Root.GetName] et le début de [From.GetName], nous vivons dans une nouvelle ère. L'importance stratégique de cette frontière ne peut être surestimée, et nous avons tout à fait le droit de la déplacer pour garantir la sécurité continue de notre population.\n\nÀ l'écoute des récents discours de [Root.GetLeader], une invasion de [From.GetName] semble imminente. Des voix dissidentes se sont opposées, mais le soutien du public à la guerre est en hausse."
 war_justification.17.a: "Nous devons nous rallier à cette cause !"
 war_justification.18.t: "[Root.GetLeader] remet en question les motivations de [From.GetName]"
 war_justification.18.d: "« Il ne fait aucun doute que [From.GetName] se prépare à la guerre. Les changements de politique économique montrent clairement que les [From.GetAdjective] ne sont pas un peuple de paix, mais qu’ils attendent plutôt la bonne opportunité pour nous frapper. Allons-nous rester les bras croisés et les regarder s'armer pendant que [Root.GetName] n'est pas défendu ? Ou allons-nous désarmer cette menace avant qu’elle ne dépasse notre pouvoir ?\n\nLes faucons du [Root.GetRulingParty] ont tourné leurs yeux vers [From.GetName], arguant que l'attaque est la meilleure défense. Leur point de vue gagne du terrain et [Root.GetName] se prépare à la guerre."
 war_justification.18.a: "Au moins par la guerre, ce conflit mettra fin à ce conflit."
 war_justification.19.t: "[Root.GetLeader] Irrité par la posture de [From.GetAdjective]"
 war_justification.19.d: "« Ces citoyens naïfs de [Root.GetName] qui imaginent [From.GetAdjective] comme un peuple de paix sont totalement déconnectés de la réalité. Ceux qui vivent à notre frontière n’ont pas le luxe de se faire de telles illusions, voyant leurs troupes se rapprocher de nous juste de l’autre côté. C’est une menace que nous ne pouvons pas laisser sans réponse. Chaque jour qui passe, [From.GetName] se prépare à la guerre. Ce serait une folie de notre part de ne pas faire de même.\n\nLa présence militaire de [From.GetAdjective] à proximité de notre territoire suscite une inquiétude croissante, car cette nation apparaît de plus en plus comme l'ennemi du [Root.GetRulingParty]. Que ce soit la cause ou l’effet de leur polémique est un sujet de controverse."
 war_justification.19.a: "Quoi qu’il en soit, nous devons préparer le peuple à la guerre."
 war_justification.20.t: "[Root.GetLeader] préconise l'invasion de [From.GetName]"
 war_justification.20.d: "« Si nous voulons avoir un avantage stratégique dans une guerre prévisible, pour ne pas dire inévitable, avec [From.GetName], il n'y a pas de place pour hésiter. Il s'agit de protéger l'avenir de nos enfants et de garantir que [Root.GetName] ait une place dans le monde de demain. C’est une question de dévouement à notre cause et aux idéaux que nous tenons pour acquis. Il est temps d'agir.\n\nUne série de discours enthousiastes des dirigeants de [Root.GetRulingParty], en particulier de [Root.GetLeader], ont appelé le public à soutenir une invasion de [From.GetName]. Les motivations géopolitiques derrière l’invasion sont moins visibles dans le discours sur les sentiments patriotiques, mais cette campagne semble très efficace pour convaincre le public de sa nécessité."
 war_justification.20.a: "La nation soutient cette décision importante."
 war_justification.201.t: "[From.GetLeader] parle contre [Root.GetName]"
 war_justification.201.d: "« Est-ce que [Root.GetName] appartient à [Root.GetAdjective] ? Posons-nous une meilleure question : le futur appartient-il au [Root.GetAdjective] ou appartient-il à [From.GetName] ? »\n\nLe discours de [From.GetLeader] aujourd'hui suggère que [From.GetName] est sur la voie de la guerre. Les tensions politiques se sont accrues au cours du mois dernier et il semble que les gens [From.GetAdjective] aient accepté que la guerre est inévitable. [Root.GetName] doit également se préparer."
 war_justification.201.a: "Pourquoi ne pouvons-nous pas vivre en paix ?"
 war_justification.202.t: "[From.GetLeader] dénonce les idéaux de [Root.GetAdjective]"
 war_justification.202.d: "« Les [Root.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creuses. Leur démocratie divise le peuple là où il devrait être uni et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjective] voyons clair dans ces mensonges... et nous pouvons voir que cette paix, la paix selon leurs conditions, est également un mensonge.\n\n[From.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [Root.GetAdjective], mais dernièrement, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.202.a: "Comme prévu de la part de racailles fascistes comme [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] met en garde contre le communisme [Root.GetAdjective]"
 war_justification.203.d: "« Existe-t-il une plus grande menace pour notre mode de vie, ou même pour le mode de vie lui-même, que le communisme ? Ce fléau qui menace de forcer les esclaves, et non les maîtres, à gouverner chaque nation, d’abolir la nation elle-même, d’abolir les peuples et leur histoire. Nous prendrons [From.GetName] et abolirons la peste communiste.\n\nLa haine de [From.GetLeader] envers les communistes était bien connue avant l'arrivée au pouvoir de [From.GetRulingParty], mais elle semble s'être intensifiée récemment dans le cas spécifique du gouvernement de [Root.GetAdjective]. Notre quête pour purger le marxisme de la surface de la Terre pourrait bien commencer là."
 war_justification.203.a: "S’ils craignent notre cause, ils craignent leur propre peuple."
 war_justification.204.t: "[From.GetName] se prépare pour une grande lutte"
 war_justification.204.d: "« Les [Root.GetAdjective] sont un peuple qui ne se séparera pas facilement du pouvoir. Mais ils doivent aussi comprendre que la trajectoire de nos deux nations ne peut se terminer que par un affrontement. Nous devons nous armer pour la lutte à venir. Car [Root.GetName] ne sera pas pris sans combat.\n\nLa possibilité d’un accord entre les gouvernements partageant les mêmes idées de [Root.GetName] et de [From.GetName] a cédé la place à une campagne visant à prendre leur territoire par la force."
 war_justification.204.a: "Laissez-les venir!"
 war_justification.205.t: "[From.GetLeader] Apportez la révolution à [Root.GetName]"
 war_justification.205.d: "« Même si nous avons consolidé la société socialiste dans [From.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les travailleurs de [Root.GetName] n'ont aucune voix, aucun moyen de s'organiser, et toute tentative d'instaurer le socialisme sera sauvagement écrasée par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale tournent pour le peuple [Root.GetAdjective]. Nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserons également les oppresseurs de [Root.Capital.GetName] !'\n\n[From.GetLeader] a abandonné toute tentative de diplomatie avec notre gouvernement. La tâche communiste d’éradication de toutes les frontières se concentre désormais strictement sur l’éradication de nos frontières."
 war_justification.205.a: "[Root.GetLeader] est un meilleur dirigeant que n’importe quel opportuniste révolutionnaire !"
 war_justification.206.t: "[From.GetLeader] Appels à l'aide des travailleurs de [Root.GetAdjective]"
 war_justification.206.d: "« Existe-t-il un plus grand mensonge que la prétendue liberté du peuple [Root.GetAdjective] ? Là où ils travaillaient autrefois sous les ordres des princes et des ducs qui revendiquaient la propriété du sol, ils sont désormais contraints de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître plutôt qu’un autre peut difficilement être qualifiée de liberté. De même, leur liberté d’élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [From.GetAdjective].\n\nRefusant d’accepter que notre peuple puisse être satisfait sans ses expériences sociales, le régime communiste de [From.GetName] a ouvertement menacé d’attaquer notre nation. Il y a peu de raisons de croire que ce conflit puisse être résolu pacifiquement."
 war_justification.206.a: "Quel mérite leurs convictions peuvent-elles avoir s’ils doivent nous les imposer ?"
 war_justification.207.t: "[Root.GetAdjective] L'échec du communisme"
 war_justification.207.d: "« Camarades, même si les plus grands révolutionnaires ont été autrefois qualifiés de traîtres, il est devenu évident que la révolution elle-même a été trahie. Sinon, comment expliqueriez-vous le règne du [Root.GetRulingParty] de [Root.GetName], qui a mis de côté toute trace d'idées marxistes pour construire un État ouvrier dégénéré où ils peuvent régner sur de fausses prémisses ? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu’ils se soucient peu des idéaux qu’ils prétendent défendre. Nous devons leur apporter la vraie révolution.\n\nBien qu'initialement favorable à la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] s'est éloigné de la philosophie de [Root.GetLeader]. Le conflit s’est intensifié au point où ils se préparent à envahir pour nous imposer leur marque de socialisme."
 war_justification.207.a: "Ils ne comprennent pas ce que la révolution signifie pour le peuple [Root.GetAdjective]."
 war_justification.208.t: "[From.GetLeader] Appels à écraser le nationalisme [Root.GetAdjective]"
 war_justification.208.d: "« Existe-t-il une société plus répugnante à l'avenir de la révolution, plus étrangère au sort des travailleurs que le régime fasciste de [Root.GetName] ? Appelant le peuple à se consacrer fanatiquement à l’institution décrépite de l’État-nation, ils ont revêtu des méthodes de sauvagerie séculaires d’un costume moderne, essayant de se présenter comme un avenir alternatif à l’inévitable victoire internationale de la classe ouvrière. Ce n’est qu’une question de temps avant qu’ils ne frappent contre nous ou nos alliés. Frappons les premiers.\n\nPersonne n'attendait moins qu'un mépris mutuel entre nous et le [Root.GetAdjective], mais l'animosité s'est intensifiée ces derniers temps. En entendant [From.GetLeader] parler, il semble que le conflit surviendra le plus tôt possible."
 war_justification.208.a: "Mort aux communistes !"
 war_justification.209.t: "La diplomatie avec [Root.GetName] s'effondre"
 war_justification.209.d: "« Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetName], les négociations ont une fois de plus échoué, nous laissant avec des options limitées. Le régime autoritaire [Root.GetLeader] a adopté une approche déraisonnable sur cette question, typique des dirigeants qui ne rendent pas de comptes à leur peuple. À moins d'un revirement complet dans la politique des dirigeants de [Root.GetAdjective], nous n'aurons d'autre recours que de nous battre.\n\nL'intervention de [From.GetAdjective] dans nos affaires intérieures est un sujet brûlant, certains politiciens de leur opposition affirmant que [From.GetRulingParty] a mené une politique belliciste depuis le début. Quelle que soit leur intention initiale, une guerre future semble soudain bien réelle et inévitable."
 war_justification.209.a: "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.210.t: "[From.GetLeader] Appels à intervention dans [Root.GetName]"
 war_justification.210.d: "« C'est le cœur lourd que nous devons affronter la réalité de notre situation : une invasion de [Root.GetName] pourrait être notre seul recours. Il existe un trop grand avantage stratégique pour tenter une autre solution dans la situation actuelle. Bien que nous soyons convaincus que ni les gens de [From.GetAdjective] ni ceux de [Root.GetAdjective] ne veulent la guerre, l’histoire nous a conduits à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien qu'il s'agisse d'une théorie populaire selon laquelle les démocraties n'entrent pas en guerre contre d'autres démocraties, les développements récents ont indiqué une invasion [From.GetAdjective] de [Root.GetName] dans le futur. L’histoire pourrait encore nous surprendre."
 war_justification.210.a: "[From.GetName] est de toute façon une démocratie douteuse, qui poursuit des actions aussi agressives."
 war_justification.211.t: "[From.GetLeader] Parle contre la menace rouge"
 war_justification.211.d: "« Sans aucun doute, le communisme [Root.GetName] est l'une des plus grandes menaces à la liberté et à l'ordre de cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir du peuple [Root.GetAdjective] d'une société prospère et démocratique, mais également celui de ses voisins. Si nous n’agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant derrière lui d’autres expériences sociales ratées. Combien d’autres doivent mourir avant que nous intervenions ?\n\nLe mouvement ouvrier naissant a intimidé les dirigeants [From.GetAdjective]. Alors que les représentants de leur opposition ont qualifié cela de peur rouge visant à poursuivre la guerre contre nous, la rhétorique du [From.GetRulingParty] a jusqu’à présent connu un grand succès."
 war_justification.211.a: "Tant qu’il y aura des profits à réaliser, les capitalistes fabriqueront une guerre."
 war_justification.212.t: "[From.GetLeader] Affronte [Root.GetAdjective] le fascisme"
 war_justification.212.d: "« Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle [Root.GetRulingParty] tient désormais [Root.GetName]. Les gens peuvent prétendre que nous ne devrions pas provoquer de conflits, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses à l’avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, la force donne raison, et le papier sur lequel un accord est écrit brûle aussi facilement que les livres de leurs détracteurs.\n\nJaloux de la glorieuse société que nous construisons et de l'héritage sur lequel elle est fondée, les [From.GetAdjective] semblent prêts à déclencher une guerre pour la détruire. Voilà pour leurs prétentions à la paix."
 war_justification.212.a: "Inévitable. Mieux vaut en finir avec ça."
 war_justification.213.t: "[From.GetLeader] appelle à la guerre contre [Root.GetName]"
 war_justification.213.d: "« Même si nous sommes un peuple pacifique, notre nature ne détermine pas à elle seule le cours que nous devons suivre dans l'histoire. C'est une période de guerre. Depuis trop longtemps, les [Root.GetAdjective] possèdent les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pourrions être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré tous nos efforts pour construire un État moderne, certaines questions ne peuvent être réglées que par le biais d'anciennes épreuves de bataille.\n\nDans un récent discours prononcé devant le peuple [From.GetAdjective], la rhétorique hostile envers [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient cette démarche, mais la décision appartient au pays de son chef."
 war_justification.213.a: "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.214.t: "[From.GetLeader] Défis [Root.GetAdjective] Prétentions"
 war_justification.214.d: "« [Root.GetName] se pense peut-être plus moderne et avancé que nous, mais la vérité est que leur nation n'a pas été mise à l'épreuve comme la nôtre, et ils ne sont pas non plus préparés aux menaces qui se profilent désormais à l'horizon. Par leur mépris envers nous et en nous empêchant de nous emparer de ce qui nous revient de droit, ils ont fait de nous une de ces menaces contre eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications.\n\nL'opinion moqueuse de [Root.GetName] longtemps défendue par [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les gens de [Root.GetAdjective] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoquée par leur arrogance."
 war_justification.214.a: "Les voix en faveur de la paix parmi le peuple [From.GetAdjective] sont bien entendu réduites au silence."
 war_justification.215.t: "[From.GetLeader] veut rétablir l'ordre dans [Root.GetName]"
 war_justification.215.d: "« L'esprit national [From.GetAdjective] est fort, mais toutes les nations n'ont pas cette chance. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes assassinés et enterrés depuis longtemps, tout cela au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace.'\n\nAlors que le [From.GetRulingParty] s'est toujours opposé au communisme, [Root.GetName] a été la cible d'attaques particulières lors de récents discours. Craignant la progression inévitable de leur nation vers la prochaine étape de l'histoire, une attaque préventive contre le communisme [Root.GetAdjective] est déjà en préparation."
 war_justification.215.a: "Il est trop tard pour inverser les progrès que nous avons réalisés."
 war_justification.216.t: "[From.GetLeader] appelle les oppresseurs [Root.GetAdjective]"
 war_justification.216.d: "« Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] dans [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, d'un mouvement de masse destructeur déterminé à intimider les autres nations pour les amener à se soumettre, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre.\n\nLe régime [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjective]. Nos projets visionnaires pour la grandeur future ont fait honte à leur nation et, sans surprise, ils se sentent menacés."
 war_justification.216.a: "S’ils veulent tester notre puissance, ils le regretteront."
 war_justification.217.t: "[From.GetLeader] Questions [Root.GetAdjective] Souveraineté"
 war_justification.217.d: "« Qui détermine les frontières d'une nation et comment sont-elles déterminées ? Quelle que soit la manière dont les gens ont pu trouver dans le passé pour justifier la fin de [From.GetName] et le début de [Root.GetName], nous vivons dans une nouvelle ère. L'importance stratégique de cette frontière ne peut être surestimée, et nous avons tout à fait le droit de la déplacer pour garantir la sécurité continue de notre population.\n\nÀ l'écoute des récents discours de [From.GetLeader], une invasion de [Root.GetName] semble imminente. Des voix dissidentes se sont opposées, mais le soutien du public à la guerre est en hausse."
 war_justification.217.a: "Le monde n’a-t-il rien appris de la Grande Guerre ?"
 war_justification.218.t: "[From.GetLeader] remet en question les motivations de [Root.GetName]"
 war_justification.218.d: "« Il ne fait aucun doute que [Root.GetName] se prépare à la guerre. Les changements de politique économique montrent clairement que les [Root.GetAdjective] ne sont pas un peuple de paix, mais qu'ils attendent plutôt la bonne opportunité pour nous frapper. Allons-nous rester les bras croisés et les regarder s'armer pendant que [From.GetName] n'est pas défendu ? Ou allons-nous désarmer cette menace avant qu’elle ne dépasse notre pouvoir ?\n\nLes faucons du [From.GetRulingParty] ont tourné leurs yeux vers [Root.GetName], arguant que l'attaque est la meilleure défense. Leur point de vue gagne du terrain et [From.GetName] se prépare à la guerre."
 war_justification.218.a: "C’est exactement pourquoi nous devons être prêts."
 war_justification.219.t: "[From.GetLeader] Irrité par la posture de [Root.GetAdjective]"
 war_justification.219.d: "« Ces citoyens naïfs de [From.GetName] qui imaginent [Root.GetAdjective] comme un peuple de paix sont totalement déconnectés de la réalité. Ceux qui vivent à notre frontière n’ont pas le luxe de se faire de telles illusions, voyant leurs troupes se rapprocher de nous juste de l’autre côté. C’est une menace que nous ne pouvons pas laisser sans réponse. Chaque jour qui passe, [Root.GetName] se prépare à la guerre. Ce serait une folie de notre part de ne pas faire de même.\n\nNotre présence militaire à proximité du territoire [From.GetAdjective] a suscité une inquiétude croissante, car ils interprètent nos mouvements de troupes comme la preuve d'une intention hostile. Ils ne semblent guère avoir considéré que leur rhétorique agressive était la raison de nos mesures défensives."
 war_justification.219.a: "On peut difficilement désarmer après ces menaces."
 war_justification.220.t: "[From.GetLeader] préconise l'invasion de [Root.GetName]"
 war_justification.220.d: "« Si nous voulons avoir un avantage stratégique dans une guerre prévisible, pour ne pas dire inévitable, avec [Root.GetName], il n'y a pas de place pour hésiter. Il s'agit de protéger l'avenir de nos enfants et de garantir que [From.GetName] ait une place dans le monde de demain. C’est une question de dévouement à notre cause et aux idéaux que nous tenons pour acquis. Il est temps d'agir.\n\nUne série de discours enthousiastes des dirigeants de [From.GetRulingParty], en particulier de [From.GetLeader], ont appelé le public à soutenir une invasion de [Root.GetName]. Les motivations géopolitiques derrière l’invasion sont moins visibles dans le discours sur les sentiments patriotiques, mais cette campagne semble très efficace pour convaincre le public de sa nécessité."
 war_justification.220.a: "Nous ferions mieux de nous préparer. La guerre viendra."
 war_justification.301.t: "[Root.GetLeader] Critiqué pour sa politique étrangère faible"
 war_justification.301.d: "« Nous avons eu l'occasion de frapper nos ennemis, mais le [Root.GetRulingParty] l'a laissée passer. Non seulement il s'agit d'un autre cas accablant dans une série d'occasions manquées de renforcer la position de [Root.GetName] à l'échelle internationale, mais c'est un signe que leur prétention d'agir dans l'intérêt du peuple de [Root.GetAdjective] est pour l'essentiel vide de sens. rhétorique. Il est temps de changer de politique.\n\nNotre échec à poursuivre la guerre que beaucoup attendaient a été la cible de critiques cinglantes de la part de nos opposants politiques. Si nous ne mettons pas à exécution nos plans militaires, il nous sera plus difficile de convaincre les gens dans quelle direction nous prenons [Root.GetName]."
 war_justification.301.a: "Ne veulent-ils pas éviter la guerre ?"
 war_justification.301.b: "Il n’y a pas de place pour un désaccord public en dehors des réunions du parti."
 war_justification.301.c: "Nous ne pouvons pas permettre aux gens d’accuser [Root.GetLeader] de lâcheté !"
 nuke_dropped.1.t: "Bombardement atomique de [From.From.GetName]"
 nuke_dropped.1.d: "Pour la première et, espérons-le, la dernière fois dans l'histoire, une bombe nucléaire a explosé à [From.From.GetName] dans le cadre d'une guerre internationale. Cette destruction sans précédent témoigne de la puissance dévastatrice de cette nouvelle arme, qui est redoutée non seulement pour ses effets sur ses cibles, mais aussi pour ses implications pour celui qui la déploie et pour l’humanité elle-même.\n\nLe monde retient son souffle en attendant la suite. Cela forcera-t-il [From.From.Owner.GetName] à se rendre pour éviter de nouveaux actes de terreur, ou cela ne fera-t-il que renforcer sa détermination à riposter contre ceux qui auraient recours à de telles mesures ?"
 nuke_dropped.1.a: "L’ère atomique a véritablement commencé."
 nuke_dropped.1.b: "Nous ferons tout ce qui est nécessaire pour protéger le peuple [Root.GetAdjective]."
 nuke_dropped.2.t: "Bombardement atomique d'Hiroshima"
 nuke_dropped.2.d: "\"Les rues étaient comme une scène d'enfer.\"\n -Kuniyoshi Aikawa\n\nAujourd'hui, une bombe nucléaire a explosé au-dessus de la ville d'Hiroshima à 580 mètres d'altitude. Plus des deux tiers de la ville furent instantanément détruits. Bien que la ville ait été construite pour résister aux tremblements de terre, seules quelques structures robustes ont survécu à l'explosion.\n\nAlors que la puissance de la bombe atomique a été mise en avant dans l’esprit du public, le coût humain de cette arme a été minimisé. Aucune des deux parties ne veut contempler l’horreur de l’événement, mais son héritage sera celui de vies perdues en un clin d’œil et de retombées durables."
 nuke_dropped.2.a: "Combien d’autres tomberont avant la fin de cette guerre ?"
 nuke_dropped.2.b: "Nous devons agir rapidement pour venir en aide aux victimes."
 nuke_dropped.3.t: "Bombardement atomique de Nagasaki"
 nuke_dropped.3.d: "Une bombe nucléaire, initialement destinée à Kokura, a explosé aujourd'hui au-dessus de Nagasaki. Les conditions météorologiques ont contraint les avions à dérouter leur mission, une combinaison de fumée, de nuages ​​et de difficultés techniques étant des facteurs décisifs dans un événement qui pourrait bien changer l'histoire.\n\nLes effets de la bombe ont été quelque peu limités par la situation de la ville dans une vallée, mais les dégâts restent importants. Certaines installations militaires ont été touchées, mais les pertes civiles catastrophiques les éclipsent de loin. Il faudra peut-être des décennies avant que nous connaissions avec certitude les effets à long terme de cette arme."
 nuke_dropped.3.a: "Cela entraînera-t-il la reddition de [From.Owner.GetAdjective] ?"
 nuke_dropped.3.b: "Nous avions espéré que Nagasaki serait épargnée."
 nuke_dropped.4.t: "Bombardement atomique de Berlin"
 nuke_dropped.4.d: "Aujourd'hui, à [GetDateText], la capitale allemande, Berlin, a été frappée par une explosion nucléaire. La ville a subi plusieurs attaques, au cours de cette guerre et de la dernière, mais tout le reste n'est rien en comparaison de celle-ci. Depuis la guerre de Trente Ans, Berlin n'a jamais connu une dévastation comparable – ce qui était considéré comme impossible au vu de sa croissance.\n\nLe Führerbunker semble avoir survécu à l'explosion au moins partiellement en raison de l'explosion de la bombe loin de son épicentre prévu, et [From.Owner.GetLeader] serait toujours en vie, même s'il est indigné. Cependant, comment les dirigeants de [From.Owner.GetAdjective] doivent être évacués et s’ils peuvent être protégés des retombées."
 nuke_dropped.4.a: "Aujourd’hui, je suis soulagé de ne pas être Berlinois."
 nuke_dropped.4.b: "Nos ennemis ont frappé au cœur de la nation !"
 nuke_dropped.5.t: "Bombardement atomique de Londres"
 nuke_dropped.5.d: "Une explosion nucléaire a dévasté aujourd'hui la ville de Londres. Malgré les défenses anti-aériennes de la ville, [From.Owner.GetName] n'était pas préparé à cette attaque. À [GetDateText], Big Ben a sonné pour la dernière fois, après avoir été fondu par l'explosion. Les premiers rapports suggèrent que le palais de Buckingham a été complètement rasé et que l'on ignore actuellement où se trouve la famille royale.\n\nIl a néanmoins été confirmé que [From.Owner.GetLeader] a survécu et prépare un discours passionnant pour la radio plus tard dans la journée. Avec un moral au plus bas, le peuple britannique a cruellement besoin de cela – ou d’une capitulation très éloquente."
 nuke_dropped.5.a: "Il est difficile de garder la lèvre supérieure raide face à une onde de souffle nucléaire."
 nuke_dropped.5.b: "Que Dieu Sauve le Roi !"
 nuke_dropped.6.t: "Bombardement atomique de Kyoto"
 nuke_dropped.6.d: "La ville de Kyoto, un centre industriel important [From.Owner.GetAdjective], a été frappée aujourd'hui par une bombe nucléaire. On suppose que la ville a été choisie comme cible parce qu'elle était considérée comme un centre intellectuel.\n\nLa beauté et l'importance historique de Kyoto ont conduit beaucoup à penser qu'elle serait épargnée par la bombe, mais il semble que la terreur de faire pleuvoir la destruction sur un tel endroit a plutôt été considérée comme un avantage, augmentant l'impact psychologique de l'attaque. La situation de la ville dans la vallée a quelque peu limité l'explosion, mais l'ancien palais impérial et de nombreux bâtiments industriels ont été complètement détruits."
 nuke_dropped.6.a: "L’héritage et la beauté ne signifient rien dans une guerre comme celle-ci."
 nuke_dropped.6.b: "S’ils détruisent l’ancien, nous construirons du nouveau."
 nuke_dropped.7.t: "Bombardement atomique de Tokyo"
 nuke_dropped.7.d: "Aujourd’hui, une frappe nucléaire a été dirigée contre le cœur de l’Empire japonais. La capitale Tokyo, bien que censée être la cible de bombardements incendiaires, n’a jamais été considérée comme une cible prioritaire de cette nouvelle arme. Pourtant, en fin de compte, peut-être en raison de l'importance de la nouvelle capitale et du palais impérial qui a maintenant été détruit, un incendie encore plus dévorant s'est abattu sur la ville.\n\nMême si [From.Owner.GetLeader] aurait survécu, l'événement a soulevé des questions quant à savoir jusqu'où les ennemis du Japon sont prêts à aller. Si la guerre ne se termine pas ainsi, quelles sont les cibles restantes ? De quoi reste-t-il à menacer ?"
 nuke_dropped.7.a: "Cela signifie-t-il la fin de l’empire japonais ?"
 nuke_dropped.7.b: "Tant que [From.Owner.GetLeader] vivra, l’Empire aussi."
 nuke_dropped.8.t: "Bombardement atomique de Washington D.C."
 nuke_dropped.8.d: "Une bombe nucléaire a explosé aujourd'hui au-dessus de la capitale des États-Unis. Dans une attaque clairement dirigée contre le centre politique et l’héritage historique des États-Unis, la Maison Blanche, le Capitole et un certain nombre de monuments et mémoriaux ont été effacés de la surface de la Terre. Même l’incendie de Washington, il y a plus d’un siècle, n’est rien en comparaison de la destruction infligée à la ville par cette arme dévastatrice.\n\nBien que le président [From.Owner.GetLeader] ait été mis en sécurité, la nation a été profondément ébranlée. Il ne fait aucun doute que les États-Unis espéraient être le premier et le seul pays à utiliser une telle arme. Ces espoirs ont maintenant été brisés de la pire des manières."
 nuke_dropped.8.a: "Une nation indivisible contre un atome divisible."
 nuke_dropped.8.b: "L'aigle renaîtra de ses cendres comme un phénix."
 nuke_dropped.9.t: "Bombardement atomique de Rome"
 nuke_dropped.9.d: "Une explosion nucléaire a frappé la ville de Rome aujourd'hui, choquant les gens du monde entier. En raison de ses trésors historiques et artistiques, beaucoup n’auraient jamais pensé que la ville antique serait la cible d’une destruction aussi aveugle. Alors que la Cité du Vatican est également partiellement détruite et que l’on ignore où se trouve le pape, l’événement a horrifié non seulement les Italiens, mais aussi les catholiques du monde entier.\n\nLa croissance rapide de Rome au cours de la dernière décennie a été presque complètement anéantie par l’attaque. Pendant un certain temps, il a semblé que la ville pourrait contribuer au redressement du pays une fois la guerre terminée. Ces espoirs sont désormais réduits en poussière, tout comme celui de nombreuses personnes."
 nuke_dropped.9.a: "Bomba Iacta Est!"
 nuke_dropped.9.b: "Rome ne sera pas reconstruite en un jour…"
 nuke_dropped.10.t: "Bombardement atomique de Paris"
 nuke_dropped.10.d: "Aujourd'hui, un engin nucléaire a explosé au-dessus de la ville de Paris, provoquant des destructions considérables et d'innombrables victimes. La France était sous le choc lorsque sa capitale a subi ce qui pourrait être l'attaque la plus dévastatrice qu'elle ait jamais connue, malgré des siècles de guerres et de révolutions. Les Parisiens s'attendaient peut-être à une conquête, mais pas à une désolation totale et brutale.\n\nDans l'état actuel de la ville, tout défilé de victoire sur les Champs-Élysées devant les vestiges de l'Arc de Triomphe semble peu probable. Peut-être que les décennies à venir verront naître un nouveau Paris, mais dans l’esprit du public, Paris, la ville construite à la Belle Époque, a disparu à jamais."
 nuke_dropped.10.a: "La ville lumière a brûlé."
 nuke_dropped.10.b: "Hier encore, il semblait que nous aurions toujours Paris."
 nuke_dropped.11.t: "Bombardement atomique de Moscou"
 nuke_dropped.11.d: "Ville que beaucoup ont tenté sans succès de conquérir, Moscou est aujourd’hui la cible d’une attaque nucléaire. L'explosion était dirigée vers le cœur de la direction de [From.Owner.GetAdjective], le Kremlin ayant été presque entièrement détruit par l'explosion.\n\n[From.Owner.GetLeader], devenu récemment plus conscient et craintif de toutes les menaces possibles et impossibles, a évacué à temps et a survécu. Cependant, même l'immensité de [From.Owner.GetName] pourrait ne pas suffire pour échapper à un ennemi aussi impitoyable. En effet, si cela continue, la nation ne sera bientôt plus composée que de deux sortes de friches : celles qui étaient là au départ, et celles créées par ses ennemis."
 nuke_dropped.11.a: "Un hiver nucléaire ne fera-t-il pas de Moscou une cible plus difficile ?"
 nuke_dropped.11.b: "Ils peuvent brûler toutes nos villes, mais ils ne les prendront jamais."
 nuke_dropped.12.t: "Bombardement atomique de Copenhague"
 nuke_dropped.12.d: "Aujourd'hui, la ville de Copenhague a été frappée par une explosion nucléaire. Ayant grandi après avoir échappé aux destructions de la Grande Guerre grâce à la neutralité du Danemark, la capitale n'a jamais connu une attaque aussi dévastatrice depuis les guerres napoléoniennes. La région environnante de l'Öresund a également connu d'importantes retombées et les survivants ont commencé à fuir vers la Fyn et le continent par crainte de nouvelles attaques.\n\nOn ignore actuellement où se trouve le roi Christian X et le moral de la nation a été gravement endommagé par l'attaque. Reste à savoir si c'est le début de la fin pour l'une des nations les plus anciennes d'Europe."
 nuke_dropped.12.a: "Quelque chose est irradié au Danemark."
 nuke_dropped.12.b: "La ville a déjà brûlé, mais elle n’a pas péri."
 nuke_dropped.12.c: "Avec le plutonium, nous mettons les Danois à genoux !"
 nuke_dropped.13.t: "Bombardement atomique de Stockholm"
 nuke_dropped.13.d: "La belle ville de Stockholm, fière Venise du Nord, a été frappée aujourd'hui par une bombe nucléaire. Malgré tous leurs efforts pour rester neutres dans le passé, les Suédois ont désormais payé le prix ultime du conflit international. L'épicentre de l'explosion se trouvait au centre-sud de Stockholm, une zone destinée à de futurs projets de développement et de grande construction, aujourd'hui irréversiblement détruite.\n\nUne grande partie de la ville est méconnaissable, mais les anciennes structures de Slussen semblent avoir mieux résisté à l'explosion que prévu. Il a été décidé qu'il resterait intact pour toujours en tant que monument de la résilience de la ville."
 nuke_dropped.13.a: "With this, Swedish neutrality will be but a memory."
 nuke_dropped.13.b: "Le tigre suédois ne perdra pas ses rayures !"
 country_capitulated.0.t: "[Root.GetName] a capitulé"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] a annoncé que la nation lâche [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces [From.From.GetAdjective] dans tout le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s'est exilé. Leurs principales forces ont capitulé et [From.From.GetName] contrôle désormais leur région d'origine.\nMême si la guerre continue ailleurs, c'est une grande victoire pour [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] a annoncé que la nation lâche [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces [From.From.GetAdjective] dans tout le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s'est exilé. Leurs principales forces ont capitulé et [From.From.GetName] contrôle désormais leur région d'origine.\nBien que la guerre contre ce qui reste de [Root.GetFactionName] se poursuive ailleurs, c'est une grande victoire pour [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] a annoncé que la nation lâche [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces [From.From.GetAdjective] dans tout le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s'est exilé. Leurs principales forces ont capitulé et [From.From.GetName] contrôle désormais leur région d'origine.\nBien que la guerre contre ce qui reste de [Root.GetFactionName] se poursuive ailleurs, c'est une grande victoire pour tous les [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne pouvait plus résister à la pression des forces d'occupation [From.From.GetAdjective], commettant des parodies dans tout le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs principales forces ont capitulé et [From.From.GetName] contrôle désormais leur région d'origine.\nMalgré cette perte dévastatrice, la guerre contre [From.From.GetName] est loin d'être terminée."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne pouvait plus résister à la pression des forces d'occupation [From.From.GetAdjective], commettant des parodies dans tout le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs principales forces ont capitulé et [From.From.GetName] contrôle désormais leur région d'origine.\nBien que la guerre contre [From.From.GetName] continue, il s'agit d'un malheureux revers pour tous les [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne pouvait plus résister à la pression des forces d'occupation [From.From.GetAdjective], commettant des parodies dans tout le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs principales forces ont capitulé et [From.From.GetName] contrôle désormais leur région d'origine.\nBien que la guerre contre [From.From.GetName] et le reste des [From.From.GetFactionName] se poursuive, il s'agit d'un revers malheureux pour tous les [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nLe gouvernement [Root.GetAdjective] est parti en exil et ses principales forces ont capitulé face à [From.From.GetName], qui contrôle désormais leur région d'origine.\n\nBien que les luttes entre [From.From.GetName] et [Root.GetName] soient terminées, [From.From.GetName] est toujours en guerre totale et les combats se poursuivent ailleurs."
 country_capitulated.0.d_neutral_prev_no_faction: "\nLe gouvernement [Root.GetAdjective] est parti en exil et ses principales forces ont capitulé face à [From.From.GetName], qui contrôle désormais leur région d'origine.\n\nLes luttes dans [Root.GetName] ne représentaient qu'une petite partie du conflit. La guerre entre [From.From.GetName] et ce qui reste de [Root.GetFactionName] se poursuit ailleurs."
 country_capitulated.0.d_neutral_prev_faction: "\nLe gouvernement [Root.GetAdjective] est parti en exil et ses principales forces ont capitulé face à [From.From.GetName], qui contrôle désormais leur région d'origine.\n\nLes luttes entre [From.From.GetName] et [Root.GetName] ne représentaient qu'une petite partie du conflit. La guerre entre [From.From.GetFactionName] et ce qui reste de [Root.GetFactionName] se poursuit ailleurs."
