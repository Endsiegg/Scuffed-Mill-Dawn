 Israel.1.d: "L'influent groupe islamiste palestinien Hamas a appelé à un nouveau soulèvement contre Israël, à partir de vendredi. S'exprimant jeudi à Gaza, le chef du Hamas, Ismail Haniyeh, a déclaré: \"Nous devrions appeler et œuvrer au lancement d'une Intifada face à l'ennemi sioniste.\" Il a aussi dit, \"Nous voulons que le soulèvement dure et continuons à laisser Trump et l'occupation regretter cette décision.\""
