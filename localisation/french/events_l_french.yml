 war.0.t: "[From.GetName] part en guerre !"
 war.0.d: "[From.GetName] est parti en guerre aujourd'hui. La communauté internationale suivra de près la situation alors que ce conflit continue de faire rage.\n"
 war.0.a: "Inquiétant..."
 Def_Spending_Warning.0.t: "[From.GetName] a augmenté ses dépenses militaires !"
 Def_Spending_Warning.0.d: "§RCECI EST UN ÉVÉNEMENT MAJEUR POUR TESTER POUR VOIR QUI MODIFIE SES DÉPENSES MIL§!\n\nLes dépenses militaires de [From.GetName] ont beaucoup augmenté ces derniers temps, elles sont désormais bien plus élevées que les nôtres ! C’est très inquiétant, nous devrions garder l’œil ouvert pour voir ce qu’ils font."
 Def_Spending_Warning.0.a: "Oh non..."
 anti_bully.1.t: "Vous ne devriez pas voir cet événement"
 anti_bully.1.d: "Vous ne devriez pas voir cet événement"
 anti_bully.2.t: "Lassitude publique de la guerre"
 anti_bully.2.d: "Nous avons décidé que la guerre était notre meilleure ligne de conduite. Cependant, afin de conserver le soutien du peuple, nous devons soit gagner rapidement, soit pénétrer rapidement sur le territoire étranger. Le peuple marchera tant qu’il comprendra à quel point cette guerre est nécessaire. Les bottes défilent, les tambours battent, et le moment pour [From.GetName] d'entrer en guerre est à nos portes !\n\n§YCela déclenche le système de lassitude de guerre publique§!\n"
 anti_bully.2.a: "Nous devons gagner!"
 anti_bully.3.t: "Vous ne devriez pas voir cet événement AB_war_main"
 anti_bully.3.d: "Vous ne devriez pas voir cet événement"
 anti_bully.3.a: "AB_war_main"
 anti_bully.4.t: "Vous ne devriez pas voir cet événement AB_war_second"
 anti_bully.4.d: "Vous ne devriez pas voir cet événement"
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§Y[This.GetName]§! quitte §Y[This.GetFactionName]§! si §R[From.GetName]§! est d'accord"
 anti_bully2.tt: "§Y[From.GetName]§! a proposé un §YCessez-le-feu§!"
 anti_bully.5.t: "Cessez-le-feu depuis [From.GetName]"
 anti_bully.5.d: "[From.GetName] nous a proposé un cessez-le-feu. La guerre a coûté de nombreuses vies et nous en sommes désormais au point où les deux parties pourraient profiter d’un moment pour mettre fin aux combats. Faut-il accepter le cessez-le-feu ? Le cessez-le-feu donnera une marge de manœuvre indispensable."
 anti_bully.5.a: "Accepter. Envoyez-leur notre réponse."
 anti_bully.5.b: "Jamais! Un cessez-le-feu, c'est pour les lâches !"
 anti_bully.6.t: "[From.GetName] Accepté notre cessez-le-feu !"
 anti_bully.6.d: "La délégation de [From.GetName] a déclaré qu'elle accepterait notre cessez-le-feu.\n"
 anti_bully.6.a: "Merveilleux !"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! a accepté le cessez-le-feu.\n"
 anti_bully.7.t: "[From.GetName] a refusé notre cessez-le-feu."
 anti_bully.7.d: "La délégation de [From.GetNamewithFlag] a décliné notre tentative de cessez-le-feu.\n\nNous ne serons pas en mesure de proposer un nouveau cessez-le-feu avant trente jours.\n"
 anti_bully.7.a: "C'est malheureux"
 anti_bully.8.t: "La guerre va se poursuivre."
 anti_bully.8.d: "Nos citoyens sont bouleversés par la guerre, les émeutes et les manifestations continuent de sévir ! Les conséquences seront graves si cette guerre ne se termine pas bientôt."
 anti_bully.8.a: "Oh-oh."
 anti_bully.9.t: "Retour à la normale"
 anti_bully.9.d: "Les émeutes sont terminées et tout est revenu à la normale."
 anti_bully.9.a: "Hourra"
 anti_bully.10.t: "Vous ne devriez pas voir cet événement"
 anti_bully.10.d: "Vous ne devriez pas voir cet événement"
 anti_bully.10.a: "Vous ne devriez pas voir cet événement"
 anti_bully.11.t: "La lassitude de la guerre publique activée"
 anti_bully.11.d: "Nous sommes attaqués ! Pour chaque mois de guerre contre nous, ils perdront leur soutien de guerre et une certaine stabilité. Nous devons défendre nos terres et notre peuple, sinon nous deviendrons le pion d'un maître étranger !"
 anti_bully.11.a: "Ils paieront pour ça !"
 anti_bully.12.t: "Le soutien à la guerre continue de baisser !"
 anti_bully.12.d: "Le peuple manifeste contre notre grande guerre contre notre adversaire. Cependant, plus cette situation se prolonge, plus nous risquons d’être confrontés à des conséquences plus importantes et plus graves."
 anti_bully.12.a: "D'accord"
 anti_bully.13.t: "Offrir la paix blanche ?"
 anti_bully.13.d: "Cette guerre s’éternise, peut-être devrions-nous envisager d’offrir la paix blanche ?"
 anti_bully.13.a: "Offrez la paix blanche."
 anti_bully.13.b: "Non, nous gagnons !"
 anti_bully.14.t: "Paix blanche"
 anti_bully.14.d: "On nous a offert la paix blanche. Faut-il accepter ?"
 anti_bully.14.a: "Accepter"
 anti_bully.14.b: "Jamais"
 anti_bully.15.t: "Ils ont refusé notre paix blanche !"
 anti_bully.15.d: "Ils ont refusé notre paix blanche. Que devrions nous faire?"
 anti_bully.15.d2: "Ils ont refusé notre paix blanche pour la deuxième fois ! Ils constituent désormais une menace pour la patrie ! (Vous commencerez à retrouver l'unité nationale)"
 anti_bully.15a: "Lutte!"
 anti_bully.15.b: "Guerre totale!"
 anti_bully.15.c: "Ramenez les troupes à la maison !"
 anti_bully.16.t: "Les manifestations et les émeutes touchent à leur fin."
 anti_bully.16.d: "Les gens sont heureux que la guerre soit finie et ont commencé à se calmer. Vous allez peu à peu retrouver l’unité nationale."
 anti_bully.16.a: "Enfin"
 anti_bully.17.t: "La guerre continue."
 anti_bully.17.d: "Les gens sont mécontents que cette guerre continue. Il y aura de graves conséquences si cela ne prend pas fin rapidement."
 anti_bully.17.a: "Oh-oh."
 anti_bully.18.t: "L'unité nationale restaurée"
 anti_bully.18.d: "Nos citoyens se sont calmés et ont presque oublié notre guerre. Notre unité nationale est revenue à ce qu’elle était avant la guerre."
 anti_bully.18.a: "Hourra"
 USA_2016_Recount.1.t: "Qui a gagné les élections de 2016 ?"
 USA_2016_Recount.1.d: "Après des semaines d’examen minutieux, les votes finaux sont en cours de décompte. Il s'agit peut-être des élections les plus serrées que nous ayons eues depuis des années. Pourtant la question demeure. Qui a gagné les élections de 2016 ?"
 USA_2016_Recount.1.a: "Après une course serrée, Donald Trump a remporté les élections."
 USA_2016_Recount.1.b: "Après une course serrée, Hillary Clinton a remporté les élections."
 USA_2016_Recount_News.1.t: "Donald Trump remporte l'élection présidentielle américaine de 2016."
 USA_2016_Recount_News.1.d: "Donald Trump a été confirmé aujourd'hui comme 45e président des États-Unis après un recomptage des élections entrepris par la présidente du Parti vert, Jill Stein. Clinton, après avoir concédé l'élection du 9 novembre, a refusé de demander un recomptage. Malgré la tentative du président élu Trump de déposer des requêtes juridiques pour bloquer les recomptages, plusieurs autres États ont fait l'objet de recomptages distincts des efforts de Stein. Ceux-ci comprenaient le Nevada, le Wisconsin, la Pennsylvanie, le Michigan et la Floride. Malgré des divergences mineures, tous les États ont certifié leurs résultats initiaux des élections du 8 novembre.\n\nAlors qu'Hillary Clinton a remporté le vote populaire par plus de trois millions de voix, Trump a remporté suffisamment d'États clés pour lui rapporter un total de 301 voix électorales contre 227 à Clinton. Comme prévu, Trump a perdu les bastions démocrates de l'Ouest et de la haute côte Est, mais a remporté la victoire. Sud des États-Unis, Midwest et, étonnamment, Pennsylvanie."
 USA_2016_Recount_News.1.a: "L'élection est réglée."
 USA_2016_Recount_News.2.t: "Hillary Clinton remporte l'élection présidentielle américaine de 2016."
 USA_2016_Recount_News.2.d: "Après des semaines d'examen minutieux, il a été confirmé aujourd'hui qu'Hillary Clinton sera désormais la 45e présidente des États-Unis d'Amérique. Après une course serrée, la challenger démocrate Hillary Clinton a insisté pour un recomptage au motif que des « anomalies » non précisées pourraient avoir affecté le résultat de l'élection.\n\nSelon les résultats du recomptage, Hillary Clinton a remporté le vote populaire avec plus de quatre millions de voix, soit un million de plus que le dernier rapport. Cela a suffi à rassembler suffisamment d'États swing pour rapporter à Hillary un total de 301 voix électorales contre 227 à Trump. Comme prévu, Trump a perdu les bastions démocrates de l'Ouest et de la haute côte Est, mais a remporté le sud des États-Unis. La Pennsylvanie et le Midwest américain, alors que rouges dans le décompte initial, sont devenus bleus après les dernières découvertes."
 USA_2016_Recount_News.2.a: "L'élection est réglée."
 sco.1.t: "[FROM.GetName] a soumis une demande de statut d'observateur de l'OCS"
 sco.1.d: "Un nouvel État souhaite observer les travaux de l’OCS et peut-être éventuellement devenir membre à part entière de l’organisation !"
 sco.1.a: "Nous ne voyons aucune raison pour laquelle leur demande ne devrait pas être accordée."
 sco.1.b: "Nous ne pouvons pas leur accorder ce statut !"
 sco.2.t: "[FROM.GetName] a soumis une demande de statut de membre SCO"
 sco.2.d: "Un nouvel Etat souhaite devenir membre à part entière de l'organisation !"
 sco.2.a: "Nous ne voyons aucune raison pour laquelle leur demande ne devrait pas être accordée."
 sco.2.b: "Nous ne pouvons pas leur accorder ce statut !"
 sco.3.t: "[FROM.GetName] propose de mener des exercices militaires conjoints avec nous"
 sco.3.d: "Cet autre État membre de l’OCS propose des exercices conjoints pour renforcer notre coopération militaire et accroître la confiance entre nos deux pays."
 sco.3.a: "C'est une belle occasion pour nos troupes d'acquérir de l'expérience !"
 sco.3.b: "La coopération avec [FROM.Getname] est impossible."
 sco.4.t: "[FROM.GetName] a accepté notre offre !"
 sco.4.d: "Les délégués de [FROM.GetAdjective] ont chaleureusement accueilli notre proposition et nos préparatifs pour nos exercices communs."
 sco.4.a: "Que les jeux commencent!"
 sco.5.t: "[FROM.GetName] a rejeté notre offre !"
 sco.5.d: "Les délégués [FROM.GetAdjective] ont refusé de mener avec nous ce qui aurait été des exercices militaires très fructueux."
 sco.5.a: "Leur perte."
 sco.6.t: "L'OCS lance des exercices militaires à grande échelle"
 sco.6.d: "Les troupes [FROM.GetAdjective] se sont jointes à des milliers d'autres aujourd'hui dans ce qui est décrit comme un exercice antiterroriste sous les auspices de l'Organisation de coopération de Shanghai (OCS). Alors que beaucoup ont salué ces exercices comme le symptôme d’une coopération internationale réussie, d’autres ont réagi avec beaucoup moins d’enthousiasme à ce dernier développement. Les analystes américains et européens ont cité le déploiement d’avions à long rayon d’action et une puissance de feu importante comme preuve que ces exercices ne sont pas destinés à s’entraîner pour des opérations antiterroristes mais à une répétition générale bien armée en vue d’une confrontation avec l’Occident."
 sco.6.a: "Ces exercices menaçants sont-ils destinés à notre bénéfice ?"
 sco.6.b: "Seuls les terroristes ont quelque chose à craindre !"
 sco.6.c: "Développement intéressant"
 sco.7.t: "[FROM.GetName] devient membre du SCO"
 sco.7.d: "Suite à un processus d'intégration progressif, [FROM.GetLeader] a annoncé aujourd'hui l'adhésion de son pays à l'Organisation de coopération de Shanghai. Des observateurs pleins d’espoir ont décrit cette évolution comme une nouvelle progression de la coopération économique et politique régionale sur le continent eurasien, tandis que des analystes plus pessimistes ont déploré l’influence croissante de la Chine et la menace que cela représente pour l’ordre mondial existant."
 sco.7.a: "La menace chinoise continue de croître..."
 sco.7.b: "Une bonne journée pour la diplomatie !"
 sco.8.t: "[FROM.GetName] quitte le SCO"
 sco.8.d: "Suite à la réévaluation des actions chinoises par le gouvernement actuel [FROM.GetAdjective], [FROM.GetLeader] a retiré [FROM.GetNameDef] de l'Organisation de coopération de Shanghai. [CHI.GetLeader] n'a pas encore commenté cette évolution, mais les médias liés au gouvernement chinois ont rapidement déploré que ce départ représente un pas en arrière en termes d'intégration régionale."
 sco.8.a: "L’agression chinoise a aliéné cette nation."
 sco.8.b: "Un triste jour pour la coopération internationale..."
 sco.9.t: "La Chine prend les rênes du pouvoir sur l’OCS à la Russie"
 sco.9.d: "L’Organisation de coopération de Shanghai a toujours été gérée dans le cadre d’un effort conjoint sino-russe. Cependant, le mécontentement chinois à l'égard de cet arrangement aurait conduit la Russie à se voir imposer une position plus secondaire au sein de l'organisation. Alors que [CHI.GetLeader] et [SOV.GetLeader] sont restés silencieux sur cette lutte de pouvoir, les responsables russes seraient furieux contre les Chinois et amers face à l'humiliation du géant slave qui s'est produite au vu et au su des autres États membres de l'OCS. . Les conséquences géopolitiques de cette décision en termes d’hégémonie sur l’Asie centrale seront probablement considérables."
 sco.9.a: "La Chine n'est pas disposée à partager la vedette..."
 sco.10.t: "La Chine exige que nous choisissions un camp"
 sco.10.d: "Notre adhésion continue à l’OTSC et à l’Organisation de coopération de Shanghai nous place dans une position difficile suite à la scission sino-russe. La Chine exige désormais soit que nous quittions l’OCS et restions dans l’alliance russe, soit que nous restions au sein de l’OCS et abandonnions les Russes. Le choix que nous ferons sera presque certainement significatif dans la confrontation à venir entre les deux géants régionaux."
 sco.10.a: "Nous ne sommes que fidèles !"
 sco.10.b: "Il est temps de quitter ce navire en perdition..."
 sco.11.t: "[FROM.GetName] nous fournit une aide au développement !"
 sco.11.d: "Sous les auspices de l'Organisation de coopération de Shanghai, le gouvernement [FROM.GetAdjective] fournit à nos entreprises locales les fonds et les ressources indispensables pour les aider à faciliter leurs projets de développement. Bien que cette aide soit une bonne nouvelle pour notre économie, elle augmentera le degré d’influence que [FROM.GetNameDef] exerce sur notre pays."
 sco.11.a: "Nous sommes reconnaissants pour l'aide!"
 sco.12.t: "[FROM.GetName] a formé $SHANGHAI_PACT$ !"
 sco.12.d: "[FROM.GetName] a formé $SHANGHAI_PACT$ pour rivaliser avec [USA.GetFactionName]. Nous leur avons permis d'avoir une grande influence [FROM.GetAdjective] sur nous, nous sommes également membre du SCO, nous sommes donc obligés d'être membre de la nouvelle faction."
 sco.12.a: "D'accord"
 taiwan.1.t: "228 Rallye main dans la main"
 taiwan.1.d: "Une démonstration de solidarité. Une chaîne humaine s'est formée avec environ deux millions de personnes formant une chaîne humaine de 500 km. Partant du port de Keelung, la ville la plus au nord de Taiwan, la chaîne s'est dirigée vers la pointe la plus méridionale de l'île. L’objectif était double. Les Taiwanais souhaitent la paix, mais ils protestent également contre le déploiement de missiles par la République populaire de Chine visant Taiwan, leur île voisine. Une partie du symbolisme de la manifestation, en particulier au moment où les participants « se détournent de la Chine », a clairement viré vers le soutien à l'indépendance de Taiwan, et n'a donc pas été suivi par les membres de la Coalition Pan-Bleu qui ont contré la manifestation avec un un rassemblement à l'échelle de l'île quelques jours plus tard."
 taiwan.1.a: "N'oublions jamais les victimes."
 taiwan.2.t: "Typhon Bilis"
 taiwan.2.d: "En préparation pour Bilis, les bureaux à travers l'île ont été fermés. En plus de la fermeture des entreprises, les vols à destination et en provenance de l'île ont été rééchelonnés, et un centre de secours pour typhon a été établi. En raison de la menace de glissements de terrain, une alerte aux glissements de terrain a été émise pour Taiwan. Bien que la tempête n'ait pas encore touché terre, une personne a été tuée à Taipei le 22 août après avoir été ensevelie par un glissement de terrain déclenché par le typhon imminent; il s'agissait de la première victime causée par Bilis. En plus du rééchelonnement des vols, de nombreux aéroports ont été fermés, et la Bourse de Taiwan devait fermer le 23 août. Pendant ce temps, les hôpitaux ont prolongé leurs heures de service en prévision de l'admission des patients. Les membres de la garde côtière taïwanaise ont régulé les activités de pêche en raison de la menace d'actions de vagues meurtrières. Le port de Kaohsiung est resté fermé pendant toute la durée de la tempête. En raison de la demande accrue de légumes avant la tempête, le coût de ces aliments a augmenté de 20 à 30 pour cent.\n\nBilis a été un cyclone tropical extrêmement destructeur pour Taiwan. Les dommages aux industries agricole, de la pêche et forestière de l'île se sont élevés à 133,5 millions de dollars américains. Le typhon a causé 14 décès et blessé 80 personnes supplémentaires. Les pannes de courant ont affecté négativement environ 600 000 foyers, et 400 maisons à travers Taiwan ont été détruites. Plusieurs centaines de milliers de familles ont été confrontées à une pénurie d'eau après la tempête. À Cheng-Kung, une station météorologique a enregistré une rafale de vent de 281 km/h, qui a brisé l'anémomètre de la station. Un glissement de terrain unique dans la ville de Jenai a enseveli neuf agriculteurs. Des dizaines de milliers de personnes ont été déplacées pendant la tempête et ont été hébergées dans des abris d'évacuation mis en place par le gouvernement. Dans le comté de Hualien oriental, 250 maisons ont cédé sous les vents violents. Les vents ont également abattu des arbres et ont soufflé des véhicules légers, bloquant les routes. Les fortes précipitations associées à Bilis ont inondé environ 40 000 hectares de vergers et de rizières. Après le passage de Bilis à Taiwan, un séisme de magnitude 5,7 a frappé l'île, exacerbant les conditions déjà aggravées."
 taiwan.2.a: "Le temps de reconstruire."
 taiwan.3.t: "Élection présidentielle à Taïwan"
 taiwan.3.d: "C'est la deuxième élection présidentielle directe de la République de Chine, visant à élire le président et le vice-président de la 10e législature sous la Constitution de 1947. Cette élection pourrait mettre fin à plus d'un demi-siècle de règne du Kuomintang à Taïwan, les électeurs du KMT étant divisés en deux camps.\n\nBien que plus populaire et régulièrement mieux classé dans les sondages, l'ancien gouverneur de Taïwan, James Soong, connu pour ses prises de position franches, n'a pas réussi à obtenir la nomination du Kuomintang. En réponse, il a annoncé sa candidature en tant que candidat indépendant. Le Kuomintang a réagi en expulsant Soong et 21 de ses alliés. Ils ont poursuivi Soong pour vol, alléguant qu'en tant que secrétaire général du parti, il avait volé des millions de dollars taiwanais en espèces destinés à la famille du défunt président Chiang Ching-kuo et caché l'argent dans la Chunghsing Bills Finance Co. Soong s'est défendu en disant qu'il agissait sous la direction de Lee, mais son récit était largement peu convaincant. Initialement en tête dans les sondages, Soong a perdu par un peu plus de 300 000 voix, et le scandale financier qui a terni son image de politicien intègre a probablement conduit à son échec.\n\nLe Parti démocratique progressiste a présenté l'ancien maire de Taipei, Chen Shui-bian, à la présidence. Ayant déjà concouru pour l'élection de 1996 sur une plateforme radicale d'indépendance et ayant subi une défaite écrasante, le DPP a modéré sa position en mai 1999 en publiant la \"Résolution sur l'avenir de Taïwan\". La résolution acceptait le statu quo et promouvait le point de vue modéré selon lequel Taïwan était déjà indépendant, de sorte qu'une déclaration formelle ne serait pas nécessaire de manière urgente, voire pas du tout. Elle incluait également l'engagement que tout changement dans le statut international de Taïwan devrait se faire par référendum, dissipant ainsi la crainte qu'un gouvernement DPP, s'il était élu, déclare unilatéralement l'indépendance sans approbation populaire. Le ticket Chen-Lu promet également d'être plus agressif dans la lutte contre le pétrole noir, de fournir plus de financement pour les services sociaux, et d'être plus respectueux de l'environnement, notamment en s'opposant à l'énergie nucléaire."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Indépendant)"
 taiwan.4.t: "La Coast Guard Administration a été établie."
 taiwan.4.d: "La Coast Guard Administration (CGA) combine le Commandement des gardes-côtes, le Bureau de la police maritime et plusieurs patrouilleurs de la Direction générale des douanes de Taiwan, relevant du Ministère des Finances. La CGA unifie officiellement les agences chargées de l'application de la loi côtière et maritime. Elle sera très active malgré sa jeunesse, participant à de nombreuses opérations de recherche et sauvetage ainsi qu'à des opérations anti-contrebande dans un avenir proche.\n\nLa Coast Guard Administration du Conseil des affaires océaniques (CGA) est chargée de maintenir l'ordre, de protéger les ressources des eaux territoriales de la République de Chine (ROC), entourant Taiwan, Penghu, les îles Kinmen, Matsu, l'île Verte, l'île Orchidée, les îles Dongsha et les îles Nansha, ainsi que de fournir une première ligne de défense le long des zones côtières contre les contrebandiers et les immigrants illégaux. La CGA est considérée comme une agence civile chargée de l'application de la loi relevant du Conseil des affaires océaniques de l'Exécutif Yuan, bien qu'en cas d'urgence, elle puisse être intégrée aux forces armées de la République de Chine.\n\nLa Coast Guard Administration est dirigée par un ministre et trois vice-ministres. La CGA comprend huit départements, un bureau, cinq forces spéciales, ainsi qu'une Direction générale de la patrouille maritime et une Direction générale de la patrouille côtière. Sa juridiction couvre les eaux entourant Kinmen, Matsu, Penghu et l'île principale de Taiwan pour assurer une protection adéquate des 1 819,8 kilomètres de littoral et des 540 000 kilomètres carrés de \"Territoire bleu\", soit 15 fois la taille de l'île de Taiwan."
 taiwan.4.a: "Pour des côtes sûres."
 taiwan.5.t: "L'Université nationale de Kaohsiung a été inaugurée."
 taiwan.5.d: "L'université vise à réduire l'écart en matière d'éducation entre le sud et le nord de Taiwan et à promouvoir l'économie de la région sud.\n\nL'université compte vingt départements, dont les Langues et Littératures Occidentales, les Langues et Littératures de l'Asie de l'Est, l'Architecture, le Design Créatif, la Kinésiologie, les Études sur la Santé et les Loisirs, le Droit, le Gouvernement et le Droit, le Droit Économique et Financier, l'Économie Appliquée, les Mathématiques Appliquées, la Chimie Appliquée, le Génie Électrique, le Génie Civil et Environnemental, les Sciences de la Vie, et la Gestion Industrielle et Commerciale Asie-Pacifique, les Arts Traditionnels, la Finance, la Gestion de l'Information et la Physique Appliquée. Parmi ces départements, la Gestion Industrielle et Commerciale Asie-Pacifique est particulièrement destinée à former des élites industrielles.\n\nUne caractéristique inhabituelle de cette université est son espace ouvert. Il n'y a pas de murs aux limites du campus. Les résidents vivant aux alentours peuvent se rendre à pied sur le campus ou faire de l'exercice en utilisant les équipements de la salle de sport. La biodiversité est également une caractéristique notable de l'UNIVERSITÉ nationale de Kaohsiung. Il y a plus de 60 espèces de poissons dans l'étang du parc Water Land."
 taiwan.5.a: "Cela contribuera à aider le sud."
 taiwan.6.t: "L'Accord sur le Commerce des Services à travers le Détroit a été ratifié."
 taiwan.6.d: "Suite à son approbation par le législateur taiwanais, le CSSTA, un accord de libre-échange entre Taiwan et la Chine continentale, est désormais officiellement intégré dans la loi taiwanaise. Cet accord marque une nette amélioration des relations entre les deux parties et devrait considérablement renforcer le commerce des services à travers le détroit. Cependant, les critiques de l'accord restent convaincus qu'il représente une menace pour l'autonomie politique de Taiwan vis-à-vis de la Chine."
 taiwan.6.a: "Taïwan se rapproche de la Chine."
 taiwan.7.t: "Les protestataires du Tournesol occupent le législateur taiwanais."
 taiwan.7.d: "Les membres du mouvement étudiant Sunflower ont escaladé hier la clôture qui les séparait du législateur taiwanais, à la suite de protestations contre les tentatives du gouvernement de faire adopter l'accord controversé sur le commerce des services à travers le détroit (CSSTA), un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des préoccupations concernant l'approche précipitée du gouvernement pour la ratification du traité, le manque de transparence pendant les négociations, ainsi que le contenu même de l'accord."
 taiwan.7.a: "Un coup dur pour le KMT."
 taiwan.8.t: "La « Feuille de route vers la réunification » de la RPC"
 taiwan.8.d: "Le gouvernement de [CHI.GetLeader] nous a proposé une « Feuille de route vers la réunification » traçant la voie à suivre pour que Taiwan revienne éventuellement sous le contrôle chinois en tant que région administrative spéciale. La proposition comprend de multiples garanties pour le maintien de la démocratie et de l’autonomie politique taïwanaises, mais cela pourrait ne pas suffire aux opposants taïwanais à la réunification avec le continent. La manière dont la Chine pourrait réagir si nous rejetions ce plan reste incertaine."
 taiwan.8.a: "Nous devrions accepter le plan."
 taiwan.8.b: "Taïwan n'est pas la Chine !"
 taiwan.9.t: "Rapports sur des activités suspectes des services de renseignement chinois"
 taiwan.9.d: "Nos services de renseignement font état d'une activité accrue des agents chinois sur notre territoire. Cette activité ne signifie rien de particulier, mais elle pourrait également signifier que la Chine prépare quelque chose. Nous devons décider si le fait que nos services de renseignement travaillent à enquêter sur cette affaire constitue une bonne utilisation de leur temps."
 taiwan.9.a: "Cela semble inoffensif."
 taiwan.9.b: "Nous devrions enquêter."
 taiwan.10.t: "La Chine exige la fin de la loi sur les relations avec Taiwan !"
 taiwan.10.d: "La RPC a exigé que nous révoquions la loi sur les relations avec Taiwan, qui consacre nos relations actuelles avec les autorités gouvernementales de Taiwan. Cette exigence est sans aucun doute le prélude à une action encore plus agressive envers Taiwan que ce que nous avons déjà vu ces derniers mois. Si nous abrogeons cette loi, les risques d’un conflit dans le détroit de Taiwan augmenteront considérablement."
 taiwan.10.a: "Cette demande est ridicule !"
 taiwan.10.b: "Il vaut mieux que nous concédons..."
 taiwan.11.t: "La feuille de route a été acceptée !"
 taiwan.11.d: "Taipei a accepté de faire une déclaration commune engageant leur camp et le nôtre à une éventuelle réunification !"
 taiwan.11.a: "Réjouissez-vous !"
 taiwan.12.t: "La feuille de route a été rejetée !"
 taiwan.12.d: "Taipei a refusé de s’engager à réunifier à terme notre pays divisé. Nous pourrions soit attendre des conditions plus susceptibles de conduire à l'acceptation de notre proposition et réessayer à ce moment-là, soit essayer de rechercher d'autres alternatives..."
 taiwan.12.a: "Un mauvais choix de leur part."
 taiwan.13.t: "Grève du syndicat des agents de bord de Taoyuan"
 taiwan.13.d: "Le syndicat des agents de bord de Taoyuan, qui représente quelque 2 500 membres d'équipage de cabine de China Airlines, organise la première grève de l'histoire de l'aviation taïwanaise. En conséquence, un total de 122 vols de passagers de China Airlines au départ de l'aéroport international de Taoyuan et de l'aéroport Songshan de Taipei ont été annulés, laissant 20 000 passagers bloqués. Le syndicat nous a présenté sept revendications à accepter pour de meilleures conditions de travail."
 taiwan.13.a: "Acceptez leurs demandes"
 taiwan.13.b: "Nous ne reculons jamais"
 taiwan.14.t: "La grève a échoué"
 taiwan.14.d: "Après que nous ayons rejeté leurs revendications, la grève a rapidement pris fin. Tout le monde retourne au travail maintenant."
 taiwan.14.a: "Ils n'ont jamais eu de chance"
 taiwan.15.t: "La grève continue"
 taiwan.15.d: "Après que nous ayons rejeté leurs revendications, la grève est devenue encore plus intense. Il ne semble pas que la grève soit prête à éclater."
 taiwan.15.a: "Au moins nous avons essayé"
 taiwan.16.t: "Le char est tombé du pont"
 taiwan.16.d: "Un char CM-11 de l'armée s'est renversé dans une crique du comté de Pingtung alors qu'il revenait à sa base après un exercice d'entraînement hier matin, tuant trois des cinq soldats à bord. Le conducteur n'a été que légèrement blessé et s'est sorti du réservoir. Les quatre autres, qui se trouvaient à l’intérieur de la tourelle, ne purent s’échapper par les écoutilles de la tourelle car le char était à l’envers."
 taiwan.16.a: "Examinez comment cela pourrait arriver"
 taiwan_news.1.t: "L'Accord sur le Commerce des Services à travers le Détroit a été ratifié."
 taiwan_news.1.d: "Suite à son approbation par le corps législatif taïwanais, le CSSTA, un accord de libre-échange entre Taiwan et la Chine continentale, est officiellement entré dans la loi taïwanaise."
 taiwan_news.1.a: "Taïwan se rapproche de la Chine."
 taiwan_news.2.t: "Les protestataires du Tournesol occupent le législateur taiwanais."
 taiwan_news.2.d: "Les membres du mouvement étudiant Sunflower ont escaladé hier la clôture qui les séparait du législateur taiwanais, à la suite de protestations contre les tentatives du gouvernement de faire adopter l'accord controversé sur le commerce des services à travers le détroit (CSSTA), un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des préoccupations concernant l'approche précipitée du gouvernement pour la ratification du traité, le manque de transparence pendant les négociations, ainsi que le contenu même de l'accord."
 taiwan_news.2.a: "Un coup dur pour le KMT."
 taiwan_news.3.t: "Des éléments de l’armée lors du coup d’État à Taiwan"
 taiwan_news.3.d: "Une faction d’officiers militaires taïwanais a commencé à s’emparer de sites clés sur l’île de Taiwan. [TAI.Getleader] a déclaré l'état d'urgence nationale et a mobilisé ceux qui restent fidèles au gouvernement. Reste à savoir si les efforts du président porteront leurs fruits.\n\nAlors que l’objectif déclaré des dirigeants du coup d’État est de répondre au mécontentement à l’égard de l’administration [TAI.GetLeader], bon nombre des personnalités de premier plan impliquées ont des liens étroits avec la Chine. Malgré cela, l’ampleur de l’implication de la Chine dans cette tentative de coup d’État reste floue."
 taiwan_news.3.a: "L’avenir de Taiwan est en jeu."
 taiwan_news.4.t: "Le coup d’État taïwanais a réussi"
 taiwan_news.4.d: "Suite à la tentative ratée de [TAI.Getleader] de rallier des soutiens contre le coup d'État, des officiers militaires fidèles à la faction pro-chinoise de Taiwan ont pris le contrôle du pays. Même si les officiers ont promis un éventuel retour à la démocratie, l'autonomie politique de Taiwan par rapport au continent est sans aucun doute menacée. Avec le soutien tacite mais largement connu de la Chine au coup d’État, la probabilité d’une résolution du Conseil de sécurité en réponse à cet événement est hautement improbable."
 taiwan_news.4.a: "Une nouvelle ère dans l'histoire de Taiwan."
 taiwan_news.5.t: "Le coup d’État taïwanais a échoué"
 taiwan_news.5.d: "[TAI.Getleader] est sorti triomphant aujourd'hui alors que les derniers participants au coup d'État se sont rendus à la police taïwanaise. Au cours des deux dernières semaines, les putschistes n’ont pas réussi à gagner le soutien de la population ou de leurs camarades soldats. Ce manque de soutien a contribué aux déficits existants en termes de ressources et de moral, conduisant à la reddition massive des troupes putschistes dans tout le pays aux autorités. [TAI.Getleader] a assuré aux journalistes que la stabilité et le calme seraient rapidement rétablis dans la nation insulaire, alors que la Chine n'a pas encore commenté les événements récents."
 taiwan_news.5.a: "La crise a été évitée."
 taiwan_news.5.b: "Nos efforts se sont révélés vains."
 taiwan_news.6.t: "Taiwan adopte un projet de loi pour contrer l’ingérence chinoise"
 taiwan_news.6.d: "Dans le but déclaré de contrecarrer les tentatives chinoises d'ingérence dans le processus électoral de Taiwan, [TAI.GetLeader] a réussi à faire adopter un « projet de loi anti-infiltration » controversé au Parlement. Le projet de loi interdit aux puissances étrangères hostiles de faire campagne, de faire du lobbying, de faire des dons politiques ou de diffuser de la désinformation. Les législateurs de l'opposition se sont fermement opposés au projet de loi, tout comme le bureau des affaires taïwanaises de Pékin. Tous deux ont fustigé [TAI.GetLeader] comme étant l'auteur d'une « terreur verte » qui contribue à une atmosphère de paranoïa et de peur. Le parti au pouvoir de [TAI.GetLeader] a défendu cette décision comme un acte nécessaire étant donné la menace substantielle que la Chine continentale représente pour le territoire insulaire."
 taiwan_news.6.a: "Taïwan riposte."
 hongkong.1.t: "Les Chinois ont refusé d’annuler l’annexion !"
 hongkong.1.d: "La Chine a rejeté nos menaces, ne nous laissant d’autre choix que d’y donner suite."
 hongkong.1.a: "Ils ne semblent plus nous craindre."
 hongkong.2.t: "La Chine déploie des troupes à Hong Kong"
 hongkong.2.d: "À la suite des manifestations dans la région administrative spéciale de Hong Kong, la Chine a ordonné à plusieurs unités de l'Armée populaire de libération de descendre dans les rues de Hong Kong pour « rétablir l'ordre public ». [CHI.GetLeader] a assuré aux « manifestants pacifiques » qu'ils ne seraient pas pris pour cible et que tous ceux qui seraient arrêtés seraient traités conformément au droit international des droits de l'homme. Cependant, nombreux sont ceux à Hong Kong et à l'étranger qui ont exprimé leur scepticisme quant à la mesure dans laquelle les troupes chinoises feront preuve de retenue envers les manifestants."
 hongkong.2.a: "Cette action est ignoble !"
 hongkong.2.b: "La Chine a fait ce qu’elle devait faire."
 hongkong.2.c: "Ce ne sont pas nos affaires."
 hongkong.3.t: "La Chine annexe Hong Kong"
 hongkong.3.d: "La Chine a décidé de mettre fin au statut particulier de Hong Kong en tant que région administrative spéciale, en annexant officiellement le territoire. Nous devons décider de la réponse de notre pays à cet événement important."
 hongkong.3.a: "Cette action est ignoble !"
 hongkong.3.b: "La Chine a fait ce qu’elle devait faire."
 hongkong.3.c: "Ce ne sont pas nos affaires."
 hongkong.4.t: "L'annexion de Hong Kong par la Chine exige une réponse"
 hongkong.4.d: "En violation flagrante de la loi fondamentale négociée entre nous et les chinois, la Chine a officiellement annexé la région administrative spéciale. En tant que garant des 50 ans d'autonomie de Hong Kong, nous devons répondre à cet acte illégal par une réaction appropriée."
 hongkong.4.a: "Nous devrions les menacer d'une action militaire."
 hongkong.4.b: "Nous devrions les menacer de mesures économiques."
 hongkong.4.c: "Nous devrions critiquer cette décision."
 hongkong.5.t: "Le Royaume-Uni menace d'intervenir militairement !"
 hongkong.5.d: "Les britanniques ont réagi de manière plus belliqueuse que prévu à notre annexion de leur ancien territoire colonial. Nous devons réfléchir à l'opportunité de céder à leurs exigences."
 hongkong.5.a: "Ce n'est pas sur cette colline que nous voulons mourir."
 hongkong.5.b: "Qu'ils viennent."
 hongkong.6.t: "Le Royaume-Uni menace de prendre des mesures économiques contre nous!"
 hongkong.6.d: "Les Britanniques ont décidé de menacer de sanctions à notre encontre si nous ne revenons pas sur notre annexion de leur ancien territoire colonial. Nous devons réfléchir à l'opportunité d'accéder à leurs demandes."
 hongkong.6.a: "Nous devons éviter la confrontation."
 hongkong.6.b: "Leurs menaces ne veulent rien dire!"
 hongkong.7.t: "Les Chinois ont accepté de revenir sur l'annexion"
 hongkong.7.d: "Visiblement impressionnés par la puissance britannique, les Chinois ont fait marche arrière sur la question de Hong Kong."
 hongkong.7.a: "Nos menaces ont toujours un effet!"
 hongkong_news.1.t: "Hong Kong secouée par de nombreuses manifestations"
 hongkong_news.1.d: "Suite à la décision de la Chine d'exclure la possibilité que Hong Kong élise son chef de l'exécutif au suffrage universel, des manifestations massives ont éclaté sur le territoire chinois. [HKG.GetLeader] a déclaré que même si le gouvernement de Hong Kong respecte le droit des Hongkongais d'exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les événements récents."
 hongkong_news.1.d_limit: "Suite à la décision chinoise selon laquelle le chef de l'exécutif de Hong Kong ne pourrait être élu au suffrage universel que si les candidats étaient préalablement approuvés, des manifestations massives ont éclaté sur le territoire chinois. [HKG.GetLeader] a déclaré que même si le gouvernement de Hong Kong respecte le droit des Hongkongais d'exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les événements récents."
 hongkong_news.1.d_reunification: "Suite à l'annonce par la Chine selon laquelle Hong Kong perdrait son statut spécial et reviendrait complètement sous contrôle chinois en 2047, des manifestations massives ont éclaté sur le territoire chinois. [HKG.GetLeader] a déclaré que même si le gouvernement de Hong Kong respecte le droit des Hongkongais d'exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les événements récents."
 hongkong_news.1.d_annexed: "Suite à l'annexion très controversée de Hong Kong par la Chine, des manifestations massives ont éclaté sur le territoire chinois. [HKG.GetLeader] a déclaré que même si le gouvernement de Hong Kong respecte le droit des Hongkongais d'exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les événements récents."
 hongkong_news.1.a: "Développement intéressant"
 hongkong_news.1.b: "C'est une mauvaise nouvelle pour nous."
 hongkong_news.2.t: "Les manifestations à Hong Kong s'essoufflent"
 hongkong_news.2.d: "Les manifestations organisées dans la région administrative spéciale de Hong Kong pour protester contre les récentes actions de la Chine ont progressivement diminué ces derniers jours et se sont pratiquement arrêtées. Les opérations de police dans le territoire chinois n'ont rencontré aucune résistance, et de nombreuses personnes qui étaient descendues dans la rue sont rentrées chez elles. Il reste à voir ce que cela signifie pour les relations entre la Chine et un territoire troublé dont les valeurs politiques sont très différentes des siennes. Une bannière laissée par les manifestants dans un endroit bien en vue du centre-ville, sur laquelle on pouvait lire \"We will be back\", est peut-être un indicateur de ce qui va se passer."
 hongkong_news.2.a: "Développement intéressant"
 hongkong_news.2.b: "Ils savent que leur cause est futile."
 hongkong_news.3.t: "Les manifestations à Hong Kong prennent de l'ampleur"
 hongkong_news.3.d: "Les protestations contre les actions chinoises sur le territoire de Hong Kong ont rapidement augmenté, les analystes s'accordant à dire que les protestations sont entrées dans une nouvelle phase en termes d'ampleur et de tactique. Il reste à voir comment les gouvernements chinois et hongkongais réagiront à cette nouvelle escalade, mais les responsables des deux gouvernements seraient de plus en plus irrités par l'impact des protestations sur leurs intérêts particuliers. Les manifestants, quant à eux, refusent de se retirer tant que les gouvernements chinois et hongkongais n'auront pas répondu à leurs demandes."
 hongkong_news.3.a: "Le peuple de Hong Kong ne restera pas silencieux..."
 hongkong_news.3.b: "Ils resteront à la maison s'ils savent ce qui est le mieux pour eux!"
 korea.1.t: "La Chine exige notre retrait de la péninsule coréenne"
 korea.1.d: "La RPC a exigé que nous retirions nos troupes protégeant la République de Corée de ce qu'elle décrit comme sa « sphère d'influence ». Cette demande est sans aucun doute le prélude à une action agressive envers la République de Corée. Si nous retirons nos troupes de la péninsule, les risques d'un conflit de l'autre côté de la zone démilitarisée augmenteront considérablement."
 korea.1.a: "Cette demande est absurde!"
 korea.1.b: "Il est préférable pour nous de céder..."
 korea.2.t: "La Chine nous encourage à lancer des réformes économiques"
 korea.2.d: "[CHI.GetLeader] exhorte notre gouvernement à suivre l'exemple de la Chine et à lancer des réformes de libéralisation du marché. Bien qu'il soit tentant de connaître la même croissance économique rapide que la Chine dans les années 1980, nous devons mettre en balance cette proposition avec l'instabilité qui résulterait inévitablement de la poursuite de ces réformes."
 korea.2.a: "L'heure n'est pas à la réforme!"
 korea.2.b: "Initier des réformes mineures."
 korea.2.c: "Initier des réformes modérées."
 korea.2.e: "Initier des réformes majeures."
 korea.3.t: "[NKO.GetLeader] a annoncé de nouvelles réformes économiques"
 korea.3.d: "Sous la pression de la Chine, la Corée du Nord a entamé un processus de libéralisation économique dont beaucoup espèrent qu'il améliorera le niveau de vie dans le « royaume ermite ». Si de nombreux économistes ont salué le début de ce processus de réforme, d'autres se sont inquiétés de savoir si la rapidité de la réforme ne risquait pas de provoquer l'instabilité d'un pays qui s'est habitué à une économie totalement planifiée."
 korea.3.a: "Des nouvelles encourageantes?"
 korea.4.t: "La division entre la Chine et la Corée du Nord"
 korea.4.d: "Les critiques du régime de [NKO.GetLeader] dans les médias liés au gouvernement chinois ont considérablement augmenté ces dernières semaines. Ces critiques s'en prennent au problème nucléaire persistant de la Corée du Nord et à l'incapacité de l'État nord-coréen à améliorer les conditions de vie de ses citoyens par la libéralisation économique, comme l'a fait la Chine au cours des dernières décennies.\n\nBien que [CHI.GetLeader] soit resté silencieux sur la question, on pense généralement que ces organisations médiatiques n'auraient pas lancé une critique aussi cinglante d'un allié autrefois proche sans l'approbation tacite de [CHI.GetLeader]. De nombreux observateurs y voient le point culminant de la frustration des Chinois à l'égard de la dynastie Kim, et peut-être le désir d'établir un gouvernement alternatif plus stable et plus conforme aux souhaits de la Chine."
 korea.4.a: "Seul [CHI.GetLeader] sait où cela va mener..."
 korea.5.t: "Les pourparlers débutent"
 korea.5.d: "La principale exigence du Nord est que nous mettions fin à nos exercices militaires conjoints avec les États-Unis, exercices qu'ils considèrent comme des préparations à une invasion de leur territoire. Cependant, ces exercices sont largement considérés par nos militaires comme des préparatifs nécessaires en cas d'attaque de la Corée du Nord. Accepter de mettre fin à ces exercices serait donc un risque important, qui mettrait en jeu la sécurité de notre pays."
 korea.5.d_NKO: "La principale demande du Sud est que nous cessions nos essais d'armes nucléaires, essais qu'ils considèrent comme la preuve de nos intentions agressives. Cependant, notre programme d'armes nucléaires est considéré par l'armée comme un important moyen de dissuasion contre une invasion américaine. De plus, ce programme et les essais nécessaires à sa poursuite contribuent à renforcer la légitimité de notre gouvernement. Accepter de mettre fin à ces essais serait donc un risque important, qui mettrait en jeu la sécurité de notre pays et de notre gouvernement."
 korea.5.a: "Notre pays ne sera plus jamais entier si nous ne prenons pas quelques risques..."
 korea.5.b: "Certains risques sont trop gros à prendre."
 korea.6.t: "Début des pourparlers de paix en Corée"
 korea.6.d: "Depuis plus d’un demi-siècle, la Corée du Nord et la Corée du Sud sont techniquement en état de guerre. Ce conflit gelé s’est parfois réchauffé avec des affrontements entre les deux parties le long de frontières maritimes contestées ou à travers la DMZ. Aujourd’hui, les deux parties s’unissent dans l’espoir de mettre un terme à cette situation et de parvenir à une désescalade dans la péninsule coréenne grâce à un traité de paix formel. La négociation d’un traité de paix est largement considérée comme une première étape importante vers la réunification de la péninsule coréenne."
 korea.6.a: "Les deux parties peuvent-elles parvenir à un compromis ?"
 korea.7.t: "[CHI.GetLeader] Exprime son soutien à la réunification coréenne"
 korea.7.d: "La Chine s’est toujours méfiée de la perspective d’une Corée unie alignée sur les États-Unis à ses portes. Les observateurs ont donc été surpris d’entendre [CHI.GetLeader] exprimer un soutien sans équivoque à la réunification, dans une démarche qui, selon certains témoignages, a pris les dirigeants nord-coréens au dépourvu. Compte tenu de l’influence considérable de la Chine dans la péninsule coréenne, cette annonce est susceptible de faire pression sur les deux parties pour qu’elles viennent à la table des négociations."
 korea.7.a: "Le changement est-il dans l’air ?"
 korea.8.t: "Le mouvement radical coréen gagne en popularité"
 korea.8.d: "Les inégalités économiques en République de Corée ont contribué au mécontentement croissant des classes inférieures du pays. Des milliers de militants en ligne ont commencé à réclamer une plus grande égalité grâce à l'établissement d'une autonomie au niveau communautaire dans toute la République de Corée. Même si le mouvement est sans chef et donc dépourvu d'un message central et clair, la majorité de ses membres semblent souhaiter l'abolition de l'État coréen et des chaebols auxquels il est lié en faveur d'un système qui répartit le pouvoir politique et économique entre des élus directs. représentants au niveau communautaire.\n\nCette nouvelle idéologie, qui rejette les idéologies fondamentales de la République de Corée et de la RPDC, représente un changement significatif par rapport à la politique traditionnelle de la gauche radicale sud-coréenne, qui a soit promu des politiques de gauche au sein du système politique existant de la Corée du Sud, soit appelé à l'établissement d'une politique de gauche. un État à la manière de la Corée du Nord."
 korea.8.a: "Il se passe quelque chose en République de Corée..."
 korea.9.t: "Les rebelles du Sud demandent notre soutien"
 korea.9.d: "Des représentants du Mouvement de libération nationale coréen cherchant à renverser le gouvernement du Sud sont venus nous demander une alliance afin d'ouvrir un nouveau front le long de la DMZ."
 korea.9.a: "Nous nous joindrons à leur lutte !"
 korea.9.b: "Nous regarderons de côté."
 JUCHE_FACTION: "Front anti-impérialiste coréen"
 korea.10.t: "La Corée du Sud demande que nous mettions fin à notre protection du Nord"
 korea.10.d: "For quite some time now South Korea has endeavored to show that it no longer a country beholden to US interests. Relations between our two countries are at an all-time high, while our relations with the North have stagnated for the most part. Now a South Korean delegation has come to request an end to the defense treaty between us and the North Koreans. If we agree to their request, we will no longer come to North Korea's aid in the event of an external invasion."
 korea.10.a: "Nous serons aux côtés de nos alliés !"
 korea.10.b: "Le Nord ne mérite pas notre protection."
 korea.11.t: "Les sociétés d’armement coréennes proposent des produits"
 korea.11.d: "La République de Corée est bien connue pour sa capacité à produire des armes de haute qualité à des prix relativement abordables. Nous devrions réfléchir à l’opportunité d’acheter une partie de leur équipement, mais nos fonds ne sont pas illimités et nous devons donc choisir judicieusement."
 korea.11.a: "Achetez des chars coréens."
 korea.11.b: "Achetez de l'artillerie automotrice coréenne."
 korea.11.c: "Achetez des avions d'entraînement coréens."
 korea.11.e: "Achetez des fusils d'assaut coréens."
 korea.11.f: "Refusez l'offre."
 korea.12.t: "[FROM.GetName] accepte un marché d'armes !"
 korea.12.d: "Les représentants de ce pays ont accepté d'importer des armes de notre part, augmentant ainsi nos revenus et notre influence internationale."
 korea.12.a: "Notre rayonnement international grandit !"
 korea.13.t: "Pékin et Séoul critiquent conjointement les actions japonaises pendant la Seconde Guerre mondiale"
 korea.13.d: "Dans un geste rare, les gouvernements de la Chine et de la République de Corée ont publié une déclaration commune critiquant les actions du Japon en temps de guerre et son refus ultérieur de les expier pleinement. De nombreux observateurs ont interprété cette décision comme faisant partie des efforts de Séoul pour détourner la Chine de son soutien à la Corée du Nord. Alors que Pyongyang a exprimé son soutien à la condamnation conjointe de [KOR.GetLeader] et [CHI.GetLeader], [NKO.GetLeader] serait préoccupé par les signes indiquant que la Chine favorise de plus en plus Séoul."
 korea.13.a: "Nous n'oublierons jamais ce qu'ils ont fait."
 korea.13.b: "Leurs critiques sont lassantes..."
 korea.13.c: "Le passé jette une ombre longue..."
 korea.14.t: "La Chine annule le traité de défense avec la Corée du Nord"
 korea.14.d: "Suite au retrait de la présence militaire américaine en Corée du Sud, la Chine a accepté de se retirer de son traité de défense avec la Corée du Nord, suscitant une furieuse condamnation de la part de Pyongyang. Cette décision fait suite à une longue série de mesures prises par Séoul pour gagner le soutien de la Chine et démontrer son autonomie par rapport à Washington. Certains ont émis l’hypothèse que maintenant que la voie est libre pour une réunification forcée, [KOR.GetLeader] a décidé de reprendre le Nord par la force."
 korea.14.a: "Nos efforts ont porté leurs fruits."
 korea.14.b: "Nous tolérons Pyongyang depuis trop longtemps."
 korea.14.c: "La guerre est-elle à l’horizon ?"
 korea.15.t: "[KOR.GetLeader] Exige des réparations japonaises"
 korea.15.d: "Après des semaines de discours hostiles de la part de Séoul et de pressions exercées par des militants coréens, [KOR.GetLeader] a appelé le Japon à verser des réparations aux survivants des crimes de guerre japonais commis pendant la Seconde Guerre mondiale. Le Japon, qui affirme que l'affaire a été réglée entre son gouvernement et celui de la Corée du Sud sous le règne de l'homme fort et autoritaire Park Chung-hee, a refusé d'envisager de payer des réparations.\n\nBien que l'affaire n'ait pas abouti à une indemnisation pour les victimes coréennes, elle a conduit à un renforcement de la position politique de [KOR.GetLeader], de nombreux Coréens se rassemblant autour de cette cause nationale extrêmement émotive."
 korea.15.a: "Un jour, nous aurons justice."
 korea.15.b: "Leurs revendications sont absurdes !"
 korea.15.c: "Leur désaccord peut-il être résolu ?"
 korea.16.t: "Guerre!"
 korea.16.d: "La guerre a éclaté entre nous et le Nord. Conformément à notre accord avec les États-Unis, nous devons désormais confier le contrôle opérationnel de nos forces armées à l’armée américaine."
 korea.16.a: "Nous devons transférer le contrôle."
 korea.17.t: "La guerre est finie"
 korea.17.d: "La paix est revenue dans la péninsule coréenne. Maintenant que nous sommes revenus aux conditions du temps de paix, nous pouvons réaffirmer le contrôle de nos forces armées."
 korea.17.a: "La paix enfin."
 korea.18.t: "Les élections à l’Assemblée nationale se profilent alors que les partis commencent leur campagne"
 korea.18.d: "Avec les élections à l'Assemblée nationale qui auront lieu dans environ un mois, nous devrions commencer à accroître la popularité de notre parti afin de faciliter l'obtention d'une majorité à l'Assemblée législative pour les quatre prochaines années."
 korea.18.a: "Espérons une majorité !"
 korea.21.t: "Les résultats sont là !"
 korea.21.a: "Comme toujours, ce fut une élection âprement disputée."
 korea.21.d_no: "Malheureusement, aucun des deux principaux partis n’a réussi à obtenir la majorité à l’Assemblée nationale. Notre gouvernement devra lutter plus fort pour convaincre les législateurs des autres partis afin d’adopter des lois controversées."
 korea.21.d_con_loss: "Malheureusement, notre parti n'a pas réussi à obtenir une majorité à l'Assemblée nationale. Les législateurs libéraux refuseront d’adopter toute législation qui restreint les syndicats, soutient les grandes entreprises ou favorise l’antagonisme envers la Corée du Nord."
 korea.21.d_lib_loss: "Malheureusement, notre parti n'a pas réussi à obtenir une majorité à l'Assemblée nationale. Les législateurs conservateurs refuseront d’adopter toute législation qui restreint les grandes entreprises, réforme la conscription et les services de renseignement ou favorise la réconciliation avec la Corée du Nord."
 korea.21.d_con_win: "Heureusement, notre parti a réussi à obtenir une majorité à l'Assemblée nationale. Le législatif et l’exécutif pourront travailler main dans la main pour faciliter les objectifs conservateurs tels que limiter les syndicats, soutenir les chaebols et rester dur envers la Corée du Nord."
 korea.21.d_lib_win: "Heureusement, notre parti a réussi à obtenir une majorité à l'Assemblée nationale. Le législatif et l’exécutif pourront travailler main dans la main pour faciliter les objectifs libéraux tels que l’affaiblissement des chaebols, la réforme de l’appareil de sécurité et la poursuite de la réunification avec le Nord."
 korea.22.t: "Les chocs de la réunification commencent à s’installer"
 korea.22.d: "La grande nation coréenne a enfin été réunifiée, après plusieurs décennies de séparation douloureuse. Cependant, notre tâche consistant à réintégrer les deux moitiés est loin d’être terminée. Beaucoup de gens des deux côtés du 38e parallèle sont mécontents de la manière dont la réunification a eu lieu, et les coûts économiques de la réunification de deux États très différents deviennent rapidement évidents. Si nous échouons dans notre tâche de réunification du pays, nous risquons d’être confrontés à la dissolution de notre nation nouveau-née."
 korea.22.a: "Maintenant commence la partie la plus difficile..."
 korea.23.t: "Notre réponse à l'offre de paix du Sud"
 korea.23.d: "Après des semaines de discussions, le moment est venu pour nous de décider si nous sommes disposés à accepter l'offre de paix du Sud. Nous devons nous demander si nous avons confiance dans la sincérité de l'offre du Sud, mais aussi comment l'accord sur un traité de paix sera perçu par nos partisans nationaux qui espèrent encore un jour réunifier le pays par la force."
 korea.23.a: "Nous accepterons un traité."
 korea.23.b: "Il n'y aura jamais de paix entre nous !"
 korea.24.t: "Signature de l'accord de paix coréen"
 korea.24.d: "Suite à une amélioration des relations entre les deux Corées, [KOR.GetLeader] du Sud et [NKO.GetLeader] du Nord ont convenu de remplacer le fragile accord d'armistice par un accord de paix formel. Ce traité met enfin fin à l'état d'hostilités qui existe entre les deux Corées depuis la guerre de Corée. Les deux dirigeants ont exprimé l’espoir que cette évolution mettrait la péninsule sur la voie de la réunification, même si certains observateurs ont exprimé des doutes quant à la volonté de poursuivre la réunification des deux côtés."
 korea.24.a: "Un avenir radieux s’offre à la péninsule !"
 korea.25.t: "Les discussions intercoréennes échouent"
 korea.25.d: "Les pourparlers à Panmunjom entre [KOR.GetLeader] du Sud et [NKO.GetLeader] du Nord ont échoué en raison de divers désaccords entre les deux parties. Même si certains points d'accord ont laissé espérer une reprise des négociations à l'avenir, il est clair qu'un accord entre les deux Corées ne sera pas conclu avant un certain temps."
 korea.25.a: "La paix reste insaisissable..."
 korea.26.t: "La Corée du Sud propose la réunification"
 korea.26.d: "Cherchant à capitaliser sur une amélioration sans précédent des relations entre les deux Corées, le Sud propose de coopérer avec nous afin de réunifier notre nation divisée. Cependant, ils insistent sur le fait que le processus de réunification sera dirigé par le Sud, une exigence qui menace la culture politique unique que nous avons développée au Nord."
 korea.26.d1: "Cherchant à capitaliser sur une amélioration sans précédent des relations entre les deux Corées, le Sud propose de coopérer avec nous afin de réunifier notre nation divisée. Le Sud, comprenant nos préoccupations concernant la réunification, a proposé de partager le pouvoir après la réunification par le biais d'un gouvernement d'unité, intégrant des éléments du Nord ainsi que du Sud."
 korea.26.a: "Notre pays sera à nouveau entier !"
 korea.26.b: "La réunification ne pourra jamais avoir lieu dans ces conditions..."
 korea.27.t: "Le Nord a accepté nos conditions de réunification !"
 korea.27.d: "Après de longues négociations, le Nord a accepté de commencer à travailler à la réunification de nos deux pays ! Avec la stabilisation des relations entre les deux Corées et la réintégration de la péninsule à l’horizon, l’avenir du peuple coréen n’a jamais été aussi prometteur !"
 korea.27.a: "Excellente nouvelle !"
 korea.28.t: "Le Nord a refusé nos conditions de réunification !"
 korea.28.d: "Malheureusement, [NKO.GetLeader] a choisi de faire passer sa propre position égoïste avant celle du peuple coréen et a rejeté notre offre de coopérer à la réunification du pays. Ce rejet ne signifie pas que nous ne pouvons pas faire une nouvelle tentative pour l’avenir, mais cela signifie que la réunification n’aura pas lieu dans un avenir proche. Nous devons préparer le terrain pour garantir que notre prochaine tentative connaîtra un plus grand succès."
 korea.28.a: "Triste jour pour le peuple coréen..."
 korea.29.t: "La Chine demande la remise des dépouilles des membres de l'Armée populaire volontaire chinoise de la Corée du Sud à la Chine."
 korea.29.d: ""
 korea.29.a: "Bien sûr que nous le ferons. Nous respectons ces soldats."
 korea.29.b: "Ce sont nos ennemis et envahisseurs de notre terre ! Nous ne pouvons pas accepter cela !"
 korea.30.t: "Premier transfert des restes de soldats de l'Armée populaire volontaire de la République de Corée vers la Chine"
 korea.30.d: "\nLa première collection était constituée de restes trouvés lors de fouilles dans plusieurs régions telles que la province du Gangwon et la province du Gyeonggi. De nombreux restes n'étaient pas identifiables. La première collection était initialement estimée à 425 restes de soldats, mais cette estimation a ensuite été augmentée à 437.\n\nLa Chine et la Corée du Sud ont organisé une cérémonie de remise de ces dépouilles en Corée, à l'aéroport international d'Incheon. Les représentants chinois et coréens y ont signé la lettre de remise. La partie coréenne a envoyé vingt-deux véhicules pour transférer les restes. Après que les avions spéciaux de l'armée de l'air chinoise soient entrés dans l'espace aérien chinois, deux J-11 sont venus les escorter."
 korea.30.a: "Salute !"
 korea.31.t: "Septième transfert des restes de soldats de l'Armée populaire volontaire de la République de Corée vers la Chine"
 korea.31.d: "La Corée du Sud a remis 117 dépouilles à l'aéroport d'Incheon. Le ministre chinois des Anciens Combattants a assisté à la cérémonie. Les restes avaient été fouillés à Arrow Hill (le site de la bataille de White Horse) dans la zone démilitarisée nord-coréenne en 2019."
 korea.31.a: "Salute !"
 korea.33.t: "Notre réponse à l'offre de paix du Nord"
 korea.33.d: "Après des semaines de discussions, le moment est venu pour nous de décider si nous sommes disposés à accepter l'offre de paix du Nord. Nous devons nous demander si nous avons confiance dans la sincérité de l'offre du Nord, mais aussi dans quelle mesure l'accord sur un traité de paix sera perçu par ceux de notre peuple qui restent opposés à toute négociation avec le régime nord-coréen."
 korea.34.t: "La Corée du Nord propose la réunification"
 korea.34.d: "Cherchant à capitaliser sur une amélioration sans précédent des relations entre les deux Corées, le Nord propose de coopérer avec nous afin de réunifier notre nation divisée. Cependant, ils insistent sur le fait que le processus de réunification sera mené par le Nord, une exigence qui menace le mode de vie que nous avons cultivé au Sud."
 korea.34.d1: "Cherchant à capitaliser sur une amélioration sans précédent des relations entre les deux Corées, le Nord propose de coopérer avec nous afin de réunifier notre nation divisée. Le Nord, comprenant nos préoccupations concernant la réunification, a proposé de partager le pouvoir après la réunification par le biais d'un gouvernement d'unité, intégrant des éléments du Sud ainsi que du Nord."
 korea.35.t: "Le Sud a accepté nos conditions de réunification !"
 korea.35.d: "Après de longues négociations, le Sud a accepté de commencer à travailler à la réunification de nos deux pays ! Avec la stabilisation des relations entre les deux Corées et la réintégration de la péninsule à l’horizon, l’avenir du peuple coréen n’a jamais été aussi prometteur !"
 korea.36.t: "Le Sud a refusé nos conditions de réunification !"
 korea.36.d: "Malheureusement, [KOR.GetLeader] a choisi de faire passer sa propre position égoïste avant celle du peuple coréen et a rejeté notre offre de coopérer à la réunification du pays. Ce rejet ne signifie pas que nous ne pouvons pas faire une nouvelle tentative pour l’avenir, mais cela signifie que la réunification n’aura pas lieu dans un avenir proche. Nous devons préparer le terrain pour garantir que notre prochaine tentative connaîtra un plus grand succès."
 korea.37.t: "La Corée obtient un siège permanent au Conseil de sécurité de l'ONU"
 korea.37.d: "Lors de la réunion d'aujourd'hui du Conseil de sécurité de l'ONU, les cinq membres permanents ont accepté la candidature de la Corée pour devenir un nouveau membre permanent. La Corée s'est engagée à faire tout son possible pour maintenir la paix mondiale conformément à ses obligations en vertu de la Charte des Nations Unies."
 korea.37.a: "Le monde a finalement accordé à la Corée une certaine compensation pour sa division forcée."
 korea.38.t: "La Russie nous encourage à lancer des réformes économiques"
 korea.38.d: "[SOV.GetLeader] exhorte notre gouvernement à lancer des réformes de libéralisation des marchés occidentaux. Même s'il est tentant de connaître la même croissance économique rapide que celle de la Chine dans les années 1980, nous devrions mettre cela en balance avec l'instabilité qui résulterait inévitablement de la poursuite de telles réformes."
 korea.38.a: "L'heure n'est pas aux réformes!"
 korea.38.b: "Initier des réformes mineures."
 cyber.1.t: "Notre infrastructure de cybersécurité est en retard sur les normes mondiales!"
 cyber.1.d: "Les progrès de la technologie du piratage font que notre infrastructure existante ne peut plus faire face aux mêmes menaces qu'autrefois. Nos réseaux sont donc plus vulnérables aux attaques de puissances étrangères hostiles."
 cyber.1.a: "Nous devrions probablement faire quelque chose."
 cyber.2.t: "[FROM.GetAdjective] Des pirates informatiques ont volé des renseignements militaires classifiés !"
 cyber.2.d: "Notre armée a signalé que des pirates informatiques d'un acteur étatique avancé, très probablement [FROM.GetNameDef], ont violé nos cyberdéfenses et volé des informations classifiées. Ces informations donneraient à [FROM.GetName] un avantage en cas de conflit avec nous."
 cyber.2.a: "Nous devrions probablement améliorer nos infrastructures."
 cyber.3.t: "[FROM.GetAdjective] Des pirates ont volé notre technologie !"
 cyber.3.d: "Nos industries stratégiques ont été ciblées par des pirates informatiques de [FROM.GetNameDef] et des conceptions ont été volées. Ces conceptions pourraient être utilisées pour approfondir les propres recherches de [FROM.GetName]."
 cyber.3.a: "Espérons que notre propre technologie ne soit pas utilisée contre nous."
 cyber.4.t: "[FROM.GetAdjective] Les pirates n'ont pas réussi à briser nos défenses !"
 cyber.4.d: "Heureusement pour nous, les tentatives de piratage de nos systèmes par des agents étrangers ont échoué. Nous devrions continuellement améliorer notre infrastructure de cybersécurité afin de garantir que les pirates ne parviennent toujours pas à voler des informations classifiées ou à manipuler nos politiques."
 cyber.4.a: "Nos investissements dans la cybersécurité ont porté leurs fruits."
 cyber.5.t: "Nous avons réussi à cibler les citoyens taïwanais avec notre propagande!"
 cyber.5.d: "Maintenant que nous avons réussi à infiltrer les sites et forums de médias sociaux utilisés par les habitants de ce pays, nous pouvons choisir si nous souhaitons utiliser cette propagande pour accroître notre influence dans le pays ou pour manipuler la politique du pays."
 cyber.5.a: "Nous devons accroître notre influence!"
 cyber.5.b: "Nous devrions soutenir le KMT!"
 cyber.6.t: "Nous avons réussi à cibler des citoyens américains avec notre propagande!"
 cyber.6.d: "Maintenant que nous avons réussi à infiltrer les sites et forums de médias sociaux utilisés par les habitants de ce pays, nous pouvons choisir si nous souhaitons utiliser cette propagande pour accroître notre influence dans le pays ou pour manipuler la politique du pays."
 cyber.6.a: "Nous devons accroître notre influence!"
 cyber.6.b: "Nous devrions soutenir les républicains!"
 cyber.6.c: "Nous devons soutenir les démocrates!"
 cyber.7.t: "[FROM.GetAdjective] Les pirates ont ciblé nos citoyens avec de la propagande !"
 cyber.7.d: "Les pirates informatiques de [FROM.GetNameDef] tentent d'influencer l'opinion populaire dans notre pays, soit pour accroître leur influence, soit pour manipuler notre politique."
 cyber.7.a: "Nous devons améliorer notre cybersécurité."
 recognition.1.t: "[FROM.GetName] porte atteinte à notre intégrité territoriale !"
 recognition.1.d: "Le gouvernement de [FROM.GetNameDef] s'est rangé contre nous en accordant la reconnaissance au soi-disant « État » sécessionniste qui porte actuellement atteinte à l'intégrité territoriale de [ROOT.GetName]. C'est un coup dur pour les gens de [ROOT.GetAdjective]."
 recognition.1.a: "Nous ne serons pas divisés."
 recognition.2.t: "[FROM.GetName] soutient notre indépendance !"
 recognition.2.d: "Le gouvernement de [FROM.GetNameDef] s'est rangé du côté de nous et de notre droit à l'autodétermination en nous accordant la reconnaissance ! C'est une victoire bien méritée pour les habitants de [ROOT.GetNameDef] !"
 recognition.2.a: "Nous nous rapprochons du statut d'État à part entière!"
 recognition.3.t: "[FROM.GetName] ne reconnaît plus notre indépendance !"
 recognition.3.d: "Sans doute sous la pression de nos anciens maîtres, [FROM.GetNameDef] a choisi de ne plus reconnaître [ROOT.GetNameDef] comme un État indépendant, privant ainsi notre peuple d'un honneur qu'il nous avait auparavant volontairement conféré."
 recognition.3.a: "Le combat pour la liberté continue."
 recognition.4.t: "[FROM.GetName] Respecte notre intégrité territoriale !"
 recognition.4.d: "Les habitants de [ROOT.GetNameDef] peuvent être rassurés par le fait que ceux qui cherchent à porter atteinte à l'intégrité de notre État ont subi aujourd'hui un coup dur de la part de [FROM.GetNameDef]. Bien qu’il ne s’agisse que d’une étape dans la quête visant à restaurer notre pays dans son état passé, il s’agit néanmoins d’un moment important."
 recognition.4.a: "Notre nation sera à nouveau entière!"
 recognition.5.t: "[FROM.GetName] reconnaît la légitimité de notre gouvernement !"
 recognition.5.d: "Sans aucun doute, en reconnaissance de notre droit de représenter notre peuple, le gouvernement de [FROM.GetNameDef] a rompu les liens avec notre rival et établi des liens avec notre gouvernement. Cela représente un pas en avant significatif dans la lutte contre nos rivaux pour représenter la voix de notre peuple sur la scène internationale."
 recognition.5.a: "Nos ennemis deviennent plus faibles!"
 recognition.6.t: "[FROM.GetName] ne reconnaît plus notre gouvernement !"
 recognition.6.d: "Un coup porté à notre position internationale a été porté par le gouvernement de [FROM.GetNameDef] contre la volonté de notre peuple. Les [FROM.GetAdjective] ont malheureusement choisi de reconnaître un gouvernement rival illégitime sur nous-mêmes, une décision qu'ils, espérons-le, révoqueront dès que possible."
 recognition.6.a: "Le combat continue..."
 recognition.7.t: "[FROM.GetName] rejoint les Nations Unies"
 recognition.7.d: "Suite à une intensification des efforts de la part du gouvernement [FROM.GetAdjective] pour obtenir la reconnaissance internationale de son indépendance, la nation de [FROM.GetNameDef] est devenue le dernier pays à rejoindre l'ONU. Les dirigeants du monde ont félicité [FROM.GetLeader] pour le nouveau statut du pays."
 recognition.7.a: "Les [FROM.GetHabitants] rejoignent la communauté internationale."
 recognition.8.t: "Les [FROM.GetHabitants] font pression pour reconnaître un État aspirant"
 recognition.8.d: "Le gouvernement [FROM.GetAdjective] utilise son influence dans notre pays pour nous pousser à reconnaître l'état de [pressured_to_recognize]. Plus [FROM.GetNameDef] a de l'influence dans notre pays, plus il nous coûtera cher de les refuser."
 recognition.8.a: "Cet État mérite d'être reconnu!"
 recognition.8.b: "Nous refusons de reconnaître cet État sécessionniste!"
 internal_faction.1.t: "L'armée demande une augmentation de son budget"
 internal_faction.1.d: "Invoquant de nouvelles menaces pour notre sécurité nationale, l'armée a demandé une augmentation du budget de la défense [ROOT.GetAdjective]. Accéder à cette demande augmentera la pression sur notre budget, mais la refuser réduira l'opinion des militaires à l'égard de notre gouvernement."
 internal_faction.1.a: "Nous devrions leur donner l'argent."
 internal_faction.1.b: "Nous ne pouvons pas nous permettre cette dépense!"
 internal_faction.2.t: "Certains cadres du Parti communiste sont engagés dans des actes de corruption!"
 internal_faction.2.d: "Nos services de renseignement ont récemment découvert que certains responsables du Parti communiste acceptaient des pots-de-vin et pratiquaient un certain favoritisme. D'une part, nous ne devons pas laisser de telles activités impunies si nous voulons rester légitimes aux yeux du peuple, mais d'autre part, une telle démarche nous aliénera certainement de nombreux alliés importants au sein du Parti communiste."
 internal_faction.2.a: "Nous devrions fermer les yeux."
 internal_faction.2.b: "Nous devons en faire des exemples!"
 internal_faction.3.t: "Des conglomérats industriels demandent des allégements fiscaux"
 internal_faction.3.d: "Les dirigeants de certains des plus grands conglomérats industriels de [ROOT.GetName] font pression en privé sur notre gouvernement pour qu'il leur accorde davantage d'allégements fiscaux. L'octroi de ces allégements fiscaux améliorera l'opinion des conglomérats industriels à l'égard de notre gouvernement, mais réduira nos recettes fiscales à l'échelle nationale."
 internal_faction.3.a: "Nous devrions accorder des allégements fiscaux."
 internal_faction.3.b: "Nous ne pouvons pas nous permettre de faire une telle concession."
 isis.1.t: "Victoire sur l'État islamique"
 isis.1.d: "Maintenant que l'État islamique a été vaincu, notre pays ne sera plus assailli par la propagande extrémiste produite par l'État islamique. Nous pouvons maintenant nous concentrer sur la diffusion de nos idées dans notre pays, et ne plus jamais laisser les extrémistes prendre le dessus."
 isis.1.a: "Super"
 isis.2.t: "Infiltrer Tahrir al-Cham?"
 isis.2.d: "Ô Calife de tous les musulmans, [Root.GetLeader]. Nous devons frapper au cœur de notre vil ennemi, Tahrir al-Cham, qui refuse de reconnaître votre règne juste et légitime. Bien qu'ils se soient éloignés de la voie du véritable Islam et du glorieux djihad, ils comptent dans leurs rangs de nombreux bons combattants djihadistes. Inshallah, nous devrions les infiltrer et essayer d'en faire passer le plus grand nombre possible à notre glorieux califat!"
 isis.2.a: "Essayons de détourner les vrais combattants de cette fausse tenue de djihadiste!"
 isis.2.b: "Non, on ne peut pas se permettre de se quereller."
 isis.2.a_tt: "§HInfiltration échouée§! (Aucun effet)"
 isis.3.t: "Des combattants passent dans le camp de Daech"
 isis.3.d: "[Root.GetLeader]! Le soi-disant État « islamique » nous a infiltrés et a réussi à convaincre certains de nos meilleurs combattants de rejoindre leur excuse ridicule de califat. Nous ne devons pas laisser cela sans réponse, nous devons nous battre et vaincre ces Kharidjites qui font du takfir à gauche et à droite tout en utilisant le Saint Coran comme papier toilette."
 isis.3.a: "Nous, les djihadistes vertueux, les massacrerons comme des chiens!"
 isis.3.b: "Non, nous ne pouvons pas nous permettre un autre front dans cette guerre."
 isis.4.t: "Les unités de Tahrir al-Cham font défaut"
 isis.4.d: "Ô Calife, de nombreux frères muwahhides, justes et courageux, ont déserté le maléfique Front Tahrir al-Cham et ont rejoint notre cause!"
 isis.4.a: "Takbir! État islamique Takbir!"
 isis.4.a_tt: "Ajoute 2 §HBrigades du Jabhat al-Nosra§! à §HRaqqa§!."
 isis.5.t: "Signe de faiblesse de Tahrir al-Cham"
 isis.5.d: "Ô Calife, le dégoûtant front Tahrir al-Cham est plus faible que nous le pensions, ne faisant rien contre notre infiltration en leur sein et les récentes défections. Le conseil de guerre de la Shura recommande d'abattre leurs restes pourris comme des chiens et de prendre leur territoire - l'ajoutant à notre glorieux Califat!"
 isis.5.a: "Apprenez à ces faux culs de djihadistes qui est le vrai successeur du cheikh Osama!"
 isis.5.b: "Leur temps viendra, mais pour l'instant nous devons attendre."
 isis.6.t: "Des éléments de Tahrir al-Cham rejoignent notre califat"
 isis.6.d: "Ô Calife, le doux jus de la victoire est sur nos lèvres. Au bord de la défaite, les restes de Tahrir al-Cham ont prêté allégeance à vous, [Root.GetLeader], et à notre califat en pleine expansion."
 isis.6.a: "Nous accueillons nos frères dans le vrai califat!"
 isisNews.1.t: "Tahrir al-Cham rejoint l'État islamique"
 isisNews.1.d: "Face à la pression croissante exercée sur les islamistes syriens de Tahrir al-Cham, les forces restantes ont prêté allégeance à l'État islamique dans un ultime effort pour imposer leur idéologie fondamentaliste en Syrie."
 isisNews.1.a: "Que Dieu nous vienne en aide!"
 isis.7.t: "Caché"
 isis.7.d: "Caché"
 isis.7.a: "Caché"
 isis.1301.t: "Abu Fatima victime d'une frappe aérienne de la Coalition"
 isis.1301.d: "Mauvaise nouvelle, Calife! Votre bon ami et collègue député irakien, Abu Fatima al-Jaheishi a été courageusement martyrisé dans une lâche attaque aérienne des Américains.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isis.1301.a: "Nous le vengerons quand nous prendrons Washington!"
 isisNews.1301.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1301.d: "Le terroriste irakien et commandant principal de l'État islamique Abu Fatima al-Jaheishi a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Abu Fatima faisait partie du cercle restreint d'al-Baghdadi et était le chef adjoint des régions d'Irak contrôlées par l'État islamique."
 isisNews.1301.a: "Bon débarras!"
 isis.1302.t: "Al-Sulami victime d'une frappe aérienne de la Coalition"
 isis.1302.d: "Mauvaise nouvelle, Calife! Le chef des religieux, Abu Sufyan al-Sulami, a été martyrisé dans une lâche attaque aérienne des Américains. Il nous était venu de la terre de Bahreïn et nous avait donné un soutien religieux essentiel pour notre califat.\n\n               Ô Calife, il nous a tous inspirés avec sa belle biographie de vous.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1302.t: "Un chef religieux de l'EI tué dans une frappe aérienne de la coalition"
 isisNews.1302.d: "Le terroriste bahreïni et haut responsable religieux de l'État islamique Turki al-Binali, connu sous son nom de code « Abu Sufyan al-Sulami », a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Al-Binali n'était pas important pour l'effort militaire de l'État islamique, mais il a joué un rôle clé dans le soutien religieux du groupe et a écrit la première biographie d'Abu Bakr al-Baghdadi."
 isis.1303.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1303.d: "Mauvaise nouvelle, Calife! L'émir de nos combattants albanais et kosovars et commandant supérieur Lavdrim Muhaxheri a été martyrisé dans une lâche attaque aérienne par les chiens américains.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1303.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1303.d: "Lavdrim Muhaxheri, terroriste albanais du Kosovo et commandant principal de l'État islamique, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Muhaxheri a combattu en Afghanistan aux côtés de l'OTAN, mais s'est radicalisé vers 2012 et s'est rendu en Syrie. En 2013, il a rejoint l'État islamique et est rapidement devenu « émir » des combattants albanais et kosovars en Syrie et en Irak. C'était un criminel impitoyable qui décapitait personnellement des prisonniers."
 isis.1304.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1304.d: "Ô Calife, terrible nouvelle! Notre commandant militaire d'élite Gulmurod Khalimov a été victime d'une lâche attaque aérienne de la part des chiens américains. Avant de trouver son chemin vers nous depuis les terres des Tadjiks, il était un officier des forces spéciales de haut rang. Son savoir-faire militaire nous manquera cruellement.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1304.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1304.d: "Le terroriste tadjik et commandant principal de l'État islamique Gulmurod Khalimov a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Khalimov était un officier des forces spéciales expérimenté et de haut rang dans les forces armées tadjikes avant de passer à l'État islamique."
 isis.1305.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1305.d: "Ô Calife, terrible nouvelle! Notre chef des opérations de martyre et formateur clé de moudjahid étrangers, Abdullah Ahmed al-Mashadani, a été victime d'une frappe aérienne par les chiens américains.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1305.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1305.d: "Le terroriste irakien et commandant principal de l'État islamique Abdullah Ahmed al-Mashadani a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. al-Mashadani jouait un rôle clé dans l'effort de guerre de l'État islamique en dirigeant les opérations d'attentats-suicides et en formant des djihadistes étrangers."
 isis.1306.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1306.d: "Ô Calife, mauvaise nouvelle! Notre gouverneur de la région centrale de l'Euphrate, Ahmed Khalal al-Juhayshi, a été victime d'une attaque aérienne des chiens américains.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1306.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1306.d: "Ahmed Khalal al-Juhayshi, terroriste irakien et membre senior de l'État islamique, a été tué aujourd'hui par une frappe aérienne de la coalition américaine. Al-Juhayshi n'était pas un commandant militaire de premier plan, mais un administrateur et un gouverneur de la région clé de l'Euphrate central pour l'État islamique."
 isis.1307.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1307.d: "Ô Calife, mauvaise nouvelle! Votre bon ami et chef de la logistique et des approvisionnements, Fares Reif al-Naima, a été victime d'une attaque aérienne des chiens américains. Il était un moudjahid courageux et loyal depuis longtemps, combattant contre les infidèles et les apostats depuis 2003.\n\n                                 Il a tué beaucoup de gens pour la gloire du califat.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1307.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1307.d: "Le terroriste irakien et commandant principal de l'État islamique, Fares Reif al-Naima, a été tué aujourd'hui lors d'une frappe aérienne de la coalition américaine. al-Naima a combattu les forces américaines pendant la guerre d'Irak et, après avoir été détenu par les forces américaines à Camp Bucca avec al-Baghdadi, il est devenu le chef de la logistique et des approvisionnements de l'État islamique."
 isis.1308.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1308.d: "Ô Calife, mauvaise nouvelle! Abu Ahmad al-Alwani a été victime d'une attaque aérienne des infidèles américains. Il était officier dans l'armée irakienne de Saddam Hussein, et nous a beaucoup aidé par sa perspicacité une fois qu'il a rejoint l'insurrection sunnite et notre bien-aimé État islamique.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1308.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1308.d: "Le terroriste irakien et commandant principal de l'État islamique, Abou Ahmad al-Alwani, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Al-Alwani était un officier de l'armée irakienne de Saddam Hussein, avant de rejoindre l'insurrection sunnite contre les forces américaines. Il a rapidement gravi les échelons au sein de l'État islamique d'Irak pour atteindre le poste de commandant principal."
 isis.1309.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1309.d: "Ô Calife, mauvaise nouvelle! Abu Muhammad al-Shimali a été victime d'une attaque aérienne des infidèles américains. Venu des terres d'Arabie, il nous aidait à faire passer notre pétrole en contrebande et à acheter nos armes. Il a recruté de nombreux moudjahid courageux pour notre califat, et sera éternellement loué pour son rôle clé dans l'organisation des attentats de Paris en 2015.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1309.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1309.d: "Le terroriste saoudien et commandant principal de l'État islamique, Abu Muhammad al-Shimali, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. al-Shimali était un recruteur et un passeur clé pour l'État islamique. En outre, les rapports de renseignement suggèrent qu'il a joué un rôle déterminant dans l'aide aux attentats de Paris de 2015."
 isis.1310.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1310.d: "Ô Calife, désastre! Notre ministre de la guerre et commandant en second, Ayad al-Jumaili, a été courageusement martyrisé dans une attaque aérienne méprisable des chiens infidèles américains. Compagnon irakien, il était un officier de renseignement de haut rang sous Saddam Hussein, et a appliqué sa sagesse sur la façon de garder le califat à l'abri des ennemis internes en tant que chef du renseignement et de la sécurité interne.\n\n                                               Il a tué beaucoup de traîtres.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1310.t: "Le commandant en second de l'État islamique tué dans une frappe aérienne de la Coalition"
 isisNews.1310.d: "Le terroriste irakien et commandant en second de l'État islamique, Ayad al-Jumaili, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Al-Jumaili était un officier de renseignement de haut rang sous Saddam Hussein qui a rejoint l'insurrection sunnite après l'occupation américaine en 2003. Il est devenu chef du renseignement et de la sécurité interne de l'État islamique, puis a été promu commandant en second et ministre de la guerre."
 isis.1311.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1311.d: "Ô Calife, mauvaise nouvelle! Le commandant supérieur Khairy Abed Mahmoud al-Taey a été victime d'une attaque aérienne des infidèles américains. Compagnon irakien, il était membre de notre choura militaire et dirigeait des opérations d'engins explosifs improvisés (EEI), semant à juste titre la peur et le chaos dans le cœur de nos ennemis.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1311.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1311.d: "Le terroriste irakien et commandant principal de l'État islamique, Khairy Abed Mahmoud al-Taey, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. al-Taey faisait partie du conseil militaire de l'État islamique et dirigeait les opérations de pose d'engins explosifs improvisés (EEI), semant le chaos dans les villes attaquées par l'État islamique."
 isis.1312.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1312.d: "Ô Calife, mauvaise nouvelle! Votre ami, conseiller et commandant supérieur, Abdul Wahid Khutnayer Ahmad, a été victime d'une attaque aérienne des infidèles américains. Compagnon irakien, il était en charge de la sécurité intérieure.\n\n                                        Il a mis en déroute de nombreux traîtres et apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1312.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1312.d: "Le terroriste irakien et commandant principal de l'État islamique, Abdul Wahid Khutnayer Ahmad, a été tué aujourd'hui par une frappe aérienne de la coalition américaine. Khutnayer Ahmad était un conseiller clé d'al-Baghdadi et était chargé de la sécurité interne."
 isis.1313.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1313.d: "Ô Calife, horrible nouvelle! Notre commandant supérieur, Abu Jihad Shishani, a été victime d'une attaque aérienne des chiens infidèles américains. Il est venu à nous des terres des Tchétchènes, et a combattu courageusement pour la gloire d'Allah jusqu'à la fin.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.1313.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1313.d: "Le terroriste tchétchène et commandant principal de l'État islamique, Abu Jihad Shishani, a été tué aujourd'hui par une frappe aérienne de la coalition américaine. Shishani, un citoyen russe, était le commandant en second du groupe terroriste de l'Émirat du Caucase sous la direction d'Umar Shishani. Après qu'Umar se soit rendu en Syrie et ait rejoint l'État islamique, Abu Jihad a tenté de prendre le contrôle de l'Émirat du Caucase afin d'obtenir son allégeance à l'État islamique, mais il a fini par se rendre en Syrie pour combattre pour l'État islamique en tant que commandant principal."
 isis.11301.t: "Abu Fatima victime d'une frappe aérienne russe"
 isis.11301.d: "Mauvaise nouvelle, Calife! Votre bon ami et collègue député irakien, Abu Fatima al-Jaheishi a été victime d'une lâche attaque aérienne par les Russes.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isis.11301.a: "Nous le vengerons quand nous aurons conquis Moscou!"
 isisNews.11301.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11301.d: "Le terroriste irakien et commandant principal de l'État islamique Abu Fatima al-Jaheishi a été tué aujourd'hui par une frappe aérienne russe. Abou Fatima faisait partie du cercle restreint d'al-Baghdadi et occupait le poste de chef adjoint des régions d'Irak contrôlées par l'État islamique."
 isisNews.11301.a: "Bon débarras!"
 isis.11302.t: "Al-Sulami victime d'une frappe aérienne russe"
 isis.11302.d: "Mauvaise nouvelle, Calife! L'ecclésiastique en chef Abu Sufyan al-Sulami a été victime d'une lâche attaque aérienne de la part des Russes. Il nous venait de la terre de Bahreïn et nous apportait un soutien religieux essentiel pour notre califat.\n\n                 Ô Calife, il nous a tous inspirés avec sa belle biographie de vous.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.11302.t: "Un chef religieux de l'EI tué dans une frappe aérienne russe"
 isisNews.11302.d: "Le terroriste bahreïni et haut responsable religieux de l'État islamique Turki al-Binali, connu sous son nom de code « Abu Sufyan al-Sulami », a été tué aujourd'hui dans une frappe aérienne russe. Al-Binali n'a pas joué un rôle important dans l'effort militaire de l'État islamique, mais il a joué un rôle clé dans le soutien religieux du groupe et a écrit la première biographie d'Abu Bakr al-Baghdadi."
 isis.11303.t: "Commandant victime d'une frappe aérienne russe"
 isis.11303.d: "Mauvaise nouvelle, Calife! L'émir de nos combattants albanais et kosovars et commandant supérieur Lavdrim Muhaxheri a été victime d'une lâche attaque aérienne des chiens russes.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.11303.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11303.d: "Lavdrim Muhaxheri, terroriste albanais du Kosovo et commandant principal de l'État islamique, a été tué aujourd'hui par une frappe aérienne russe. Muhaxheri a combattu en Afghanistan aux côtés de l'OTAN, mais s'est radicalisé vers 2012 et s'est rendu en Syrie. En 2013, il a rejoint l'État islamique et est rapidement devenu « émir » des combattants albanais et kosovars en Syrie et en Irak. C'était un criminel impitoyable qui décapitait personnellement des prisonniers."
 isis.11304.t: "Commandant victime d'une frappe aérienne russe"
 isis.11304.d: "Ô Calife, terrible nouvelle! Notre commandant militaire d'élite Gulmurod Khalimov a été victime d'une lâche attaque aérienne de la part des chiens russes. Avant de trouver son chemin vers nous depuis les terres des Tadjiks, il était un officier des forces spéciales de haut rang. Son savoir-faire militaire nous manquera cruellement.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isisNews.11304.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11304.d: "Le terroriste tadjik et commandant principal de l'État islamique Gulmurod Khalimov a été tué aujourd'hui par une frappe aérienne russe. Khalimov était un officier des forces spéciales expérimenté et de haut rang dans les forces armées tadjikes avant de passer à l'État islamique."
