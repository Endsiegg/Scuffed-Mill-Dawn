 md4.1.t: "Accord de libre-échange [From.GetName]-[Root.GetName]"
 md4.1.d: "[From.GetNameDef] nous propose un accord de libre-échange. Nous aurons la priorité pour exporter vers eux et importer d'eux."
 md4.1.a: "Signons-le !"
 md4.1.b: "Refuser."
 md4.2.t: "[From.GetNameDef] a signé un accord de libre-échange avec nous"
 md4.2.d: "[From.GetNameDef] a accepté notre offre de signer un accord de libre-échange. Il entrera en vigueur immédiatement."
 md4.2.a: "Cela nous rendra tous les deux prospères !"
 md4.3.t: "[From.GetNameDef] a refusé de signer un accord de libre-échange avec nous"
 md4.3.d: "[From.GetNameDef] a refusé notre offre de signer un accord de libre-échange."
 md4.3.a: "Ils ont peur de nos produits de qualité supérieure !"
 md4.4.t: "Traité de coopération militaire [From.GetName]-[Root.GetName]"
 md4.4.d: "[From.GetNameDef] nous propose un traité de coopération militaire. Nous leur vendrons du matériel à un prix réduit, mais cela les rendra plus susceptibles d’acheter chez nous plutôt que chez nos concurrents."
 md4.4.a: "Signons-le !"
 md4.4.b: "Refuser."
 md4.5.t: "[From.GetNameDef] a signé un traité de coopération militaire avec nous"
 md4.5.d: "[From.GetNameDef] a accepté notre offre de signer un traité de coopération militaire. Il entrera en vigueur immédiatement."
 md4.5.a: "Cela nous rendra tous les deux forts !"
 md4.6.t: "[From.GetNameDef] a refusé de signer un traité de coopération militaire avec nous"
 md4.6.d: "[From.GetNameDef] a refusé notre offre de signer un traité de coopération militaire."
 md4.6.a: "Ils ont peur que nous soyons plus forts !"
 md4.7.t: "Scandale sexuel présidentiel"
 md4.7.d: "Le [From.GetName] est entré dans un scandale sexuel. Le scandale impliquait que [From.GetName] ait agressé sexuellement plusieurs personnes pendant d'innombrables années en tant que politicien. Cela est considéré comme un grave abus de pouvoir et de confiance au sein de la population. De nombreuses personnes à travers le pays ont exigé une réponse de [From.GetName] sur les allégations."
 md4.7.a: "Je nie ces allégations. Ils sont faux sur tous les fronts. C'est juste une façon de me calomnier !"
 md4.7.b: "J'accepte ces allégations. J'ai le regret de vous informer qu'ils sont vrais."
 md4.8.t: "Réponse à la fusillade dans une école"
 md4.8.d: "Une fusillade dans une école a eu lieu [From.GetName]. Cette fusillade dans une école a reçu beaucoup d'attention médiatique et mérite une réponse de la part du président."
 md4.8.a: "Promesse de résoudre le problème"
 md4.8.b: "Essayez d'ignorer le problème et passez à autre chose."
 md4.9.t: "Réflexions sur l'impôt sur le revenu"
 md4.9.d: "Le président de The [From.GetName] a une interview avec la presse à propos de l'impôt sur le revenu et de ce qui, selon lui, devrait leur arriver"
 md4.9.a: "Je pense que l'impôt sur le revenu devrait être augmenté pour les pauvres"
 md4.9.b: "Je pense que l'impôt sur le revenu devrait être réduit pour les pauvres"
 md4.9.c: "Je pense que l'impôt sur le revenu devrait être augmenté pour les riches"
 md4.9.e: "Je pense que l'impôt sur le revenu devrait être réduit pour les riches"
 md4.10.t: "Réponse des pauvres"
 md4.10.d: "Les pauvres ont été quelque peu mécontents des pensées du président"
 md4.10.a: "Oh non!"
 md4.11.t: "Réponse des riches"
 md4.11.d: "Les riches ont été quelque peu mécontents des pensées du président"
 md4.11.a: "Oh non!"
 md4.12.t: "Réponse des riches"
 md4.12.d: "Le président a déclaré qu’il aimerait augmenter les impôts des riches, ce qui ne leur convient pas. Le soutien au président a été mis à mal à cause de cette pensée."
 md4.12.a: "Oh non!"
 md4.13.t: "Réponse des pauvres"
 md4.13.d: "Les pauvres ont répondu aux réflexions du président concernant les impôts sur les riches. Beaucoup de pauvres estiment que les riches ne devraient pas voir leurs impôts baisser mais plutôt augmenter encore plus."
 md4.13.a: "Oh non!"
