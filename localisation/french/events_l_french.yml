 news.1.t: "L'accord de libre-échange [fta_inviter.GetNameDef]-[fta_applicant.GetName]"
 news.1.d: "Aujourd'hui, [fta_inviter.GetNameDef] et [fta_applicant.GetNameDef] ont signé un traité de libre-échange et d'investissement pour renforcer la coopération économique entre les deux pays."
 news.1.a: "D'accord"
 news.2.t: "Le Traité de coopération militaire [mct_inviter.GetNameDef]-[mct_applicant.GetName]"
 news.2.d: "Aujourd'hui, [mct_inviter.GetNameDef] et [mct_applicant.GetNameDef] ont signé un traité de coopération militaire, renforçant leurs liens militaires."
 news.2.a: "D'accord"
 news.3.t: "Attentat contre l'USS Cole"
 news.3.d: "Le commandement naval des États-Unis a indiqué que le destroyer USS Cole avait été attaqué par le réseau Al-Qaïda, tuant 17 militaires américains. Les rapports des services de renseignement américains désignent le gouvernement du Soudan comme un soutien possible des deux attaquants."
 news.3.a: "Ils le regretteront."
 news.3.b: "Envoyez nos condoléances aux américains."
 news.3.c: "Des Américains morts ? Bien."
 news.3.e: "Ils nous blâment ?!"
 news.4.t: "[From.GetName] quitte l'Union européenne"
 news.4.d: "Aujourd'hui, la délégation [From.GetAdjective] au Parlement européen a quitté les bâtiments de Bruxelles pour ce qui pourrait être la dernière fois. L’article 50 a été respecté et adopté, les traités avec les partenaires de l’UE ont été rétablis à ceux d’un partenariat international habituel. [From.GetName] a quitté l'Union européenne."
 news.4.a: "D'accord"
 news.5.t: "Préparer l'Union"
 news.5.d: "[From.GetName] a entamé le processus de préparation d'une législation visant à unir l'Union européenne sous la direction de [From.GetAdjective]. Le Parlement européen a beaucoup à discuter dans les prochains jours."
 news.5.a: "Une entreprise intéressante."
 news.82.t: "Retraites au Japon"
 news.82.desc: "Après que le Japon ait tenté d'unifier la péninsule coréenne sous la Corée du Sud, en envahissant la Corée du Nord, le gouvernement chinois intervient auprès de la mission japonaise. Le Japon, après avoir reçu ces nouvelles, se retire et laisse derrière lui la mission d’unification."
 news.82.a: "Nous aurions perdu de toute façon !"
 news.82.b: "La Chine est vraiment si puissante !"
 influence.1.t: "Aide économique à [From.GetName] ?"
 influence.1.d: "Devrions-nous faire un don de [?From.gift_sum] milliards de dollars à [From.GetName] ? Même si notre générosité améliorera les relations et nous accordera de l’influence, rien ne garantit qu’ils utiliseront l’aide économique à des fins utiles.\n\nRemarque : Même si plusieurs cadeaux successifs peuvent être offerts, seul le premier vous donnera une quelconque influence."
 influence.1.a: "Donnez une aide économique."
 influence.1.b: "À la réflexion, ils n’en ont pas besoin."
 News_influence.0.t: "Aide économique accordée par [From.GetName] !"
 News_influence.0.d: "Nous avons reçu [?gift_sum] milliards de dollars d'aide économique immédiate de la part de [From.GetName]. Cela a renforcé les relations [Root.GetAdjective]-[From.GetAdjective], et bien que le cadeau soit officiellement venu sans conditions préalables, il est entendu qu'il a renforcé leur influence dans notre pays."
 News_influence.0.a: "Merveilleux !"
 News_influence.0.b: "Rejeter l'aide"
