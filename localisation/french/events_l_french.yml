 anti_bully.5.t: "[From.GetNameDefCap] propos[From.GetEEntNP] un cessez-le-feu"
 anti_bully.5.d: "[From.GetNameDefCap] nous [From.GetAOntNP] proposé un cessez-le-feu. La guerre a fait de nombreuses victimes et les deux camps ont besoin d'un moment pour mettre fin aux combats.  Devons-nous accepter le cessez-le-feu ? Le cessez-le-feu permettra un répit bien nécessaire."
 anti_bully.5.a: "Accepter. Envoyons-leur notre réponse."
 anti_bully.5.b: "Jamais ! Le cessez-le-feu est pour les lâches !"

 anti_bully.6.t: "[From.GetNameDefCap] [From.GetAOntNP] accepté notre cessez-le-feu !"
 anti_bully.6.d: "La délégation [From.GetAdjFS] a déclaré qu'elle acceptait notre cessez-le-feu.\n"
 anti_bully.6.a: "Merveilleux !"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! [From.GetAOntNP] accepté le cessez-le-feu.\n"

 anti_bully.7.t: "[From.GetNameDefCap] [From.GetAOntNP] refusé notre cessez-le-feu."
 anti_bully.7.d: "La délégation [From.GetAdjFS] a refusé notre tentative de cessez-le-feu.\n\nNous ne pourrons pas offrir un autre cessez-le-feu avant trente jours.\n"
 anti_bully.7.a: "C'est bien dommage."

 anti_bully.8.t: "La guerre continue"
 anti_bully.8.d: "Nos citoyens sont mécontents de la guerre, les émeutes et les protestations continuent de sévir ! Il y aura de graves conséquences si cette guerre ne se termine pas bientôt."
 anti_bully.8.a: "Oups."

 anti_bully.9.t: "Retour à la normale"
 anti_bully.9.d: "Les émeutes sont terminées et tout est revenu à la normale."
 anti_bully.9.a: "Hourra !"

 anti_bully.10.t: "Vous ne devriez pas voir cet événement"
 anti_bully.10.d: "Vous ne devriez pas voir cet événement"
 anti_bully.10.a: "Vous ne devriez pas voir cet événement"

 anti_bully.11.t: "La lassitude de la population face à la guerre est activée"
 anti_bully.11.d: "Nous sommes attaqués ! Pour chaque mois qu'ils sont en guerre avec nous, ils perdront du soutien à la guerre et de la stabilité. Nous devons défendre nos terres et notre peuple sinon nous deviendrons un pion pour un maître étranger !"
 anti_bully.11.a: "Ils paieront pour ça !"

 anti_bully.12.t: "Le soutien à la guerre continue de chuter !"
 anti_bully.12.d: "Le peuple manifeste contre notre grande guerre contre notre adversaire. Cependant, plus cela dure, plus nous risquons de subir des conséquences importantes et graves."
 anti_bully.12.a: "D'accord."

 anti_bully.13.t: "Proposer une paix blanche ?"
 anti_bully.13.d: "Cette guerre s'éternise, peut-être devrions-nous envisager d'offrir une paix blanche ?"
 anti_bully.13.a: "Offrir une paix blanche"
 anti_bully.13.b: "Non, nous gagnons !"

 anti_bully.14.t: "Paix blanche"
 anti_bully.14.d: "On nous propose une paix blanche. Devons-nous accepter ?"
 anti_bully.14.a: "Accepte."
 anti_bully.14.b: "Jamais !"

 anti_bully.15.t: "Ils ont refusé notre paix blanche !"
 anti_bully.15.d: "Ils ont refusé notre paix blanche. Que devons-nous faire ?"
 anti_bully.15.d2: "Ils ont refusé notre paix blanche pour la deuxième fois ! Ils sont maintenant une menace pour la mère patrie ! (Vous allez commencer à retrouver de l'unité nationale)"
 anti_bully.15a: "Au combat !"
 anti_bully.15.b: "Guerre totale !"
 anti_bully.15.c: "Ramenez les troupes à la maison !"

 anti_bully.16.t: "Les protestations et les émeutes touchent à leur fin"
 anti_bully.16.d: "Les gens sont heureux que la guerre soit terminée et ont commencé à se calmer. Vous allez lentement retrouver de l'unité nationale."
 anti_bully.16.a: "Enfin."

 anti_bully.17.t: "La guerre continue."
 anti_bully.17.d: "Les gens sont mécontents que cette guerre se poursuive. Il y aura de graves conséquences si elle ne se termine pas bientôt."
 anti_bully.17.a: "Oups."

 anti_bully.18.t: "Unité nationale restaurée"
 anti_bully.18.d: "Nos citoyens se sont calmés et ont presque oublié notre guerre. Notre unité nationale est redevenue ce qu'elle était avant la guerre."
 anti_bully.18.a: "Hourra !"

