 AIDS_events.1.t: "Le taux de VIH augmente"
 AIDS_events.1.d: "Mauvaise nouvelle sur le front sanitaire du pays. L'année dernière, nous avons vu une augmentation significative des cas de VIH et, au total, la situation globale du VIH dans notre pays s'est aggravée."
 AIDS_events.1.a: "Mince"
 AIDS_events.2.t: "Le taux de VIH se stabilise"
 AIDS_events.2.d: "Il semble que notre lutte contre le VIH porte ses fruits. L'année dernière, la prévalence du VIH dans notre pays n'a pratiquement pas changé. Même s'il ne s'agit pas d'une amélioration, cela reste un progrès."
 AIDS_events.2.a: "Quel soulagement."
 AIDS_events.3.t: "Le taux de VIH diminue"
 AIDS_events.3.d: "Bonne nouvelle sur le front sanitaire du pays. L'année dernière, nous avons vu une diminution significative des cas de VIH et, au total, la situation globale du VIH dans notre pays s'est considérablement améliorée."
 AIDS_events.3.a: "Magnifique."
