 AfghanistanNews.1.t: "La guerre civile en Afghanistan s'apaise"
 AfghanistanNews.1.TAL.d: "Malgré tous les efforts des forces armées afghanes et de leurs alliés occidentaux, les talibans ont réussi à prendre le contrôle total de toutes les grandes villes, y compris la capitale Kaboul. La plupart des responsables gouvernementaux se sont cachés ou se sont exilés, y compris le président afghan [AFG.GetLeader] résidant actuellement aux États-Unis.\n\nLe triomphe des talibans va certainement augmenter la fréquence des attaques terroristes dans la région et dans le monde."
 AfghanistanNews.1.AFG.d: "Le gouvernement afghan a déclaré la victoire des talibans. La majorité des avant-postes et des villes les plus puissants ont été débarrassés de leur présence, et la plupart des combattants restants ont traversé la frontière vers le Pakistan. Même si les talibans sont réduits à seulement quelques poches et cellules, l'insurrection devrait durer encore de nombreuses années, quoique à des niveaux inférieurs.\n\nCette victoire a démontré l'efficacité de l'armée afghane reconstruite et la détermination du gouvernement afghan."
 AfghanistanNews.1.a: "Intéressant"
 AfghanistanNews.2.t: "L'Afghanistan revendique le Pachtounistan"
 AfghanistanNews.2.d: "En raison d'une recrudescence de la violence au Pakistan, le gouvernement afghan a renforcé ses revendications sur les régions du Pakistan où vivent les Pachtounes. La ligne Durrand (la frontière contemporaine entre l'Afghanistan et le Pakistan) a longtemps été une source de conflit entre les deux pays, car elle transférait des terres de l'empire d'Afghanistan au Pakistan sous contrôle britannique.\n\nLes Pasthuns eux-mêmes vivant dans la région ne semblent pas trop enthousiasmés par cette évolution, car beaucoup vivent à l'aise au Pakistan. Il est probable que l'Afghanistan ne pourra pas faire valoir ses revendications autrement que par la force."
 AfghanistanNews.2.a: "Intéressant"
 AfghanistanNews.3.t: "L'Afghanistan revendique le Baloutchistan"
 AfghanistanNews.3.d: "À mesure que la crise au Pakistan s'aggrave, l'Afghanistan élargit ses revendications. Aujourd'hui, le gouvernement afghan a annoncé que le Baloutchistan, outre le Pachtounistan, faisait partie intégrante de l'Afghanistan."
 AfghanistanNews.3.a: "Une évolution inquiétante."
 AfghanistanNews.4.t: "L'Afghanistan envahit le Pakistan"
 AfghanistanNews.4.d: "Dans le but de garantir ses revendications, l'Afghanistan a choisi une voie plus directe pour gagner des terres. Agissant au nom de la sécurité pachtoune, ils ont commencé à déplacer des troupes vers le Pakistan."
 AfghanistanNews.4.a: "Une évolution inquiétante."
 AfghanistanNews.5.t: "Les talibans unissent leurs forces"
 AfghanistanNews.5.d: "Les talibans afghans et pakistanais ont décidé d'unir leurs forces pour combattre ensemble les menaces communes. Il s'agit d'un changement majeur dans l'équilibre des pouvoirs en Asie centrale."
 AfghanistanNews.5.a: "Inquiétant."
 AfghanistanNews.6.t: "Assassinat d'Ahmed Shah Massoud"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, le principal leader de la résistance afghane contre les talibans, a été assassiné par Al-Qaïda. Deux talibans, se faisant passer pour des journalistes, ont déclenché des explosifs cachés dans leur équipement. Massoud a été grièvement blessé et évacué à bord d'un hélicoptère militaire mais il est décédé des suites de ses blessures avant d'atteindre un hôpital.\n\nConnu sous le nom de Lion du Panjshir, Massoud était un symbole de résistance d'abord contre l'occupation soviétique, puis contre les talibans."
 AfghanistanNews.6.a: "Une perte."
 Afghanistan.2.t: "L'administration Karzaï"
 Afghanistan.2.d: "Sur ordre américain, Hamid Karzaï, chef conservateur des forces anti-talibans de l'Alliance du Nord, a pris la présidence de l'Afghanistan."
 Afghanistan.2.a: "Le premier pas vers l'indépendance."
 Afghanistan.3.t: "Tentative d'assassinat sur Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, le Lion du Panjshir, a été visé aujourd'hui par un kamikaze. Deux talibans, se faisant passer pour des journalistes, ont déclenché des explosifs cachés dans une caméra et une batterie. Massoud a été grièvement blessé et a été immédiatement évacué des lieux à bord d'un hélicoptère militaire."
 Afghanistan.3.a: "Prions Allah pour qu'il survive."
 Afghanistan.4.t: "Les États-Unis exercent leur influence"
 Afghanistan.4.d: "Alors que les talibans ont été vaincus, les États-Unis ont utilisé leur influence pour influencer les décisions de la Loya Jirga. Une nouvelle administration intérimaire a été formée."
 Afghanistan.4.a: "Sont-ils meilleurs que les talibans?"
 AfghanistanHostageCrisis.1.t: "Des missionnaires sud-coréens retenus en otages par les talibans"
 AfghanistanHostageCrisis.1.d: "Aujourd'hui, un groupe de missionnaires sud-coréens qui traversaient la province de Ghazni ont été capturés par des militants talibans et sont retenus en otages. Ils exigent la libération des prisonniers et le retrait de tous les soldats sud-coréens d'Afghanistan. \n\nNotre conseiller militaire a suggéré d'envoyer un groupe d'extraction pour sauver les otages et la délégation sud-coréenne a envoyé un représentant pour négocier."
 AfghanistanHostageCrisis.1.a: "Nous ne pouvons pas faire confiance aux talibans, envoyez l'équipe d'extraction."
 AfghanistanHostageCrisis.1.b: "La sécurité des otages est notre priorité, envoyez un représentant."
 AfghanistanHostageCrisis.2.t: "Otages sauvés"
 AfghanistanHostageCrisis.2.d: "Nos forces spéciales ont pu infiltrer le repaire des talibans et escorter les otages jusqu'au poste militaire le plus proche. \n\nLes missionnaires reviendront en Corée du Sud et nos soldats sont salués par les médias."
 AfghanistanHostageCrisis.2.a: "Mission accomplie."
 AfghanistanHostageCrisis.3.t: "Otages tués lors de la tentative de secours"
 AfghanistanHostageCrisis.3.d: "Les militants talibans ont remarqué que nos forces spéciales entraient dans leur cachette et ont immédiatement exécuté les otages. \n\nAprès le combat, nos soldats ont pu s'échapper du bâtiment, sans les otages."
 AfghanistanHostageCrisis.3.a: "Mission échouée."
 AfghanistanHostageCrisis.4.t: "Les talibans exigent la libération des prisonniers"
 AfghanistanHostageCrisis.4.d: "Le représentant est revenu avec les revendications des talibans, dont la principale revendication est la libération de tous les détenus talibans des prisons nord-américaines."
 AfghanistanHostageCrisis.4.a: "Demander la libération des prisonniers."
 AfghanistanHostageCrisis.4.b: "Nous ne libérerons pas des criminels de guerre!"
 AfghanistanHostageCrisis.5.t: "Les talibans exigent le retrait de la Corée du Sud"
 AfghanistanHostageCrisis.5.d: "Les talibans ont exigé le retrait de toutes nos forces et le paiement d'une rançon pour la libération de nos citoyens."
 AfghanistanHostageCrisis.5.a: "Il faut accepter."
 AfghanistanHostageCrisis.5.b: "Nous ne négocierons pas avec des terroristes!"
 AfghanistanHostageCrisis.6.t: "Les États-Unis rejettent notre demande"
 AfghanistanHostageCrisis.6.d: "Les représentants de l'armée américaine ont rejeté notre demande de libération des détenus talibans des prisons militaires.\n\nLes djihadistes ont réagi en tuant deux otages avant de proposer de nouvelles revendications, le gouvernement nord-coréen a également appelé à la libération des otages."
 AfghanistanHostageCrisis.6.a: "Comment les talibans réagiront-ils à cela?"
 AfghanistanHostageCrisis.7.t: "Le gouvernement afghan rejette la demande des talibans"
 AfghanistanHostageCrisis.7.d: "Les représentants du gouvernement afghan ont rejeté les demandes des talibans comme irréalisables, les djihadistes ont réagi en tuant deux otages avant de proposer de nouvelles demandes, le gouvernement nord-coréen a également appelé à la libération des otages."
 AfghanistanHostageCrisis.7.a: "Barbare!"
 AfghanistanHostageCrisis.8.t: "La Corée du Sud se retire d'Afghanistan"
 AfghanistanHostageCrisis.8.d: "Suite à la crise des otages en Afghanistan, le gouvernement sud-coréen a accepté les demandes des talibans et a commencé à retirer ses forces. \n\nLes talibans ont annoncé qu'une rançon de vingt millions de dollars avait été versée, mais le Sud-Coréen n'a fait aucune déclaration."
 AfghanistanHostageCrisis.8.a: "L'Afghanistan continue de se déstabiliser."
 AfghanistanHostageCrisis.9.t: "Otages sud-coréens exécutés"
 AfghanistanHostageCrisis.9.d: "Suite à une crise des otages en Afghanistan, le gouvernement sud-coréen a rejeté toutes les demandes des talibans, puis a annoncé que tous les otages avaient été assassinés."
 AfghanistanHostageCrisis.9.a: "D'autres victimes du conflit afghan..."
 ContactIran.0.t: "L'Afghanistan rappelle son peuple"
 ContactIran.0.d: "Nos brigades Fatemiyoun se développent en Iran et elles sont composées d'hommes afghans chiites Hazara, l'Afghanistan demande leur retour dans leur pays d'origine afin qu'ils puissent aider le pays dans lequel ils vivent depuis plusieurs millénaires."
 ContactIran.0.a: "Qu'ils s'unissent à leurs terres."
 ContactIran.0.b: "Non, nous avons besoin de main d'œuvre."
 ContactIran.1.t: "L'Iran refuse d'envoyer notre Hazara Fatemiyoun"
 ContactIran.1.d: "Après avoir demandé à [PER.GetName] de renvoyer Fatemiyoun pour aider à [AFG.GetName] et suite à de nombreuses communications entre nos deux nations, les Iraniens ont décidé de rejeter la demande de nos hommes Hazara."
 ContactIran.1.a: "Allah sait ce quil y a de mieux!"
 ContactIran.2.t: "L'Iran accepte notre appel concernant les Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] a accepté notre demande de retour de nos soldats Hazara pour aider et retourner dans leur pays d'origine. Cinq divisions sont en route avec les drapeaux hissés haut dans les airs scandant « Zindabad Hazaristan »!"
 ContactIran.2.a: "Harakat !"
 ContactIran.3.t: "L'Afghanistan demande à devenir membre de l'Axe de la Résistance"
 ContactIran.3.d: "Les chiites Hazaras d'Afghanistan demandent à rejoindre l'Axe de la Résistance, suite à la prise de contrôle des Hazaras en Afghanistan, ils demandent maintenant à devenir membres de notre résistance."
 ContactIran.3.a: "Que le Khorasan s'unisse!"
 ContactIran.3.b: "Nous n'acceptons pas la demande."
 ContactIran.4.t: "L'Iran accepte notre demande de rejoindre leur faction"
 ContactIran.4.d: "[PER.GetName] a accepté notre demande d'adhésion à l'Axe de la Résistance. Nous sommes plus forts ensemble!"
 ContactIran.4.a: "Allahu Akbar!"
 ContactIran.5.t: "L'Iran décline"
 ContactIran.5.d: "[PER.GetName] a décliné notre demande d'adhésion à l'Axe de la Résistance. Nous ne devrions plus compter sur eux."
 ContactIran.5.a: "triste"
 ContactIran.6.t: "Les Hazaras d'Afghanistan déclarent le Hazaristan"
 ContactIran.6.d: "Ce matin, Karim Khalili, le politicien Hazara d'Afghanistan, a déclaré son propre État suite à ses succès dans le pays avec des réformes rapides et avec l'adhésion à l'islam chiite, des centaines de milliers de Hazaras sont descendus dans les rues de Kaboul, Bamiyan, Mazar-i- Sharif et Herat pour célébrer la déclaration du Hazaristan."
 ContactIran.6.a: "Intéressant"
 Cameroon.1.t: "L'éruption du Mont Cameroun"
 Cameroon.1.d: "Le Mont Cameroun, un volcan culminant à 4 040 mètres, est le point culminant d'Afrique centrale et l'un des volcans les plus actifs d'Afrique.\n\nAprès être entré en éruption en 1999, les habitants autour du Mont Cameroun ont été surpris lorsque le volcan, que le que les autochtones appellent Mongo ma Ndemi (\"Montagne de grandeur\"), a éclaté une fois de plus en plusieurs mois d'activités violentes le 28 mai 2000."
 Cameroon.1.a: "Cela nuira à la région."
 Cameroon.1.b: "Envoyez toute l'aide nécessaire!"
 diplomatic_response.1.t: "[From.GetName] accepte!"
 diplomatic_response.1.d: "Les délégations [This.GetAdjective] et [From.GetAdjective] sont parvenues à un accord mutuel lors des négociations les plus récentes. [From.GetName] est disposé à accepter notre proposition."
 diplomatic_response.1.o1: "Excellent."
 diplomatic_response.2.t: "[From.GetName] refuse!"
 diplomatic_response.2.d: "Après plusieurs nuits et d'âpres luttes sur des détails mineurs et des points majeurs, la dernière vague de négociations entre les délégations [This.GetName] et [From.GetName] a échoué. Notre proposition ne se concrétisera pas de si tôt."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] a décidé de rejeter notre demande de sauvetage. Cela rendra notre catastrophe imminente encore plus précaire..."
 diplomatic_response.2.o1: "Tant pis."
 diplomatic_response.3.t: "[From.GetName] se replie!"
 diplomatic_response.3.d: "Sans surprise, les délégations [From.GetAdjective] ont rapidement été convaincues de notre puissance écrasante et se sont pliées à nos exigences. Nous avons obtenu ce que nous voulions."
 diplomatic_response.3.o1: "Excellent!"
 diplomatic_response.4.t: "[From.GetName] nous défie!"
 diplomatic_response.4.d: "Nous savions que certaines personnes [From.GetAdjective] étaient des idiots, mais leurs principaux envoyés ont dû rejoindre le rang des idiots au cours des derniers jours de négociations. Ils nous ont défiés, ont rejeté nos demandes et ont renvoyé nos envoyés chez eux.\n\nCes imbéciles."
 diplomatic_response.4.o1: "Ils en connaîtront les conséquences."
 LibyaNews.1.t: "La deuxième guerre civile libyenne touche à sa fin"
 LibyaNews.1.GNA.d: "La deuxième guerre civile libyenne a commencé en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar a renversé le gouvernement au pouvoir après avoir refusé de démissionner après avoir perdu les élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le Gouvernement de salut national, déclenchant une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé Gouvernement d'accord national. Cependant, seulement un an plus tard, la paix a été brisée, plongeant le pays dans une guerre civile à trois.\n\nIl semble que le gouvernement d'entente nationale, soutenu par la communauté internationale, ait réussi à vaincre les factions rebelles et à unifier le pays, malgré le manque de soutien de l'armée libyenne. Reconnu par l'UE et une grande partie du monde occidental, il s'agit d'un vaste changement d'équilibre dans la région."
 LibyaNews.1.HOR.d: "La deuxième guerre civile libyenne a commencé en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar a renversé le gouvernement au pouvoir après avoir refusé de démissionner après avoir perdu les élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le Gouvernement de salut national, déclenchant une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé Gouvernement d'accord national. Cependant, seulement un an plus tard, la paix a été brisée, plongeant le pays dans une guerre civile à trois.\n\nIl semble que la Chambre des représentants, avec le soutien du général Haftar, de l'armée libyenne et de nombreux loyalistes de Kadhafi, ait réussi à légitimer leur domination sur le pays. Fourni et soutenu par la Russie, Haftar a promis des terrains pour deux bases militaires russes dans le pays. Cela entraînera une augmentation de l'influence russe en Afrique du Nord."
 LibyaNews.1.GNC.d: "La deuxième guerre civile libyenne a commencé en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar a renversé le gouvernement au pouvoir après avoir refusé de démissionner après avoir perdu les élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le Gouvernement de salut national, déclenchant une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé Gouvernement d'accord national. Cependant, seulement un an plus tard, la paix a été brisée, plongeant le pays dans une guerre civile à trois.\n\nIl semble que contre toute attente, le Gouvernement de salut national soit sorti vainqueur. Composé principalement d'islamistes et de membres des Frères musulmans, de nombreux experts affirment que cette victoire n'aurait pu être obtenue qu'avec un soutien sérieux d'acteurs étrangers. L'identité de ces acteurs reste floue."
 SierraLeoneNews.1.t: "Fin de la guerre civile sierra-léonaise"
 SierraLeoneNews.1.SIE.d: "Le gouvernement sierra léonais a annoncé aujourd'hui une victoire officielle sur les rebelles. Avec le soutien de la Guinée, du Royaume-Uni et des forces de la MINUSIL, les rebelles du RUF et de l'AFRC se sont soit rendus, soit ont fui vers le Libéria voisin. Le leader du RUF, [AFR.GetLeader], a été retrouvé dans une cachette et arrêté, puis remis à la garde des SAS britanniques.\n\nIl attend actuellement son procès et est accusé de multiples crimes de guerre par l'ONU."
 SierraLeoneNews.1.AFR.d: "Malgré l'aide des troupes britanniques et de l'ONU, les forces gouvernementales de la Sierra Leone ont été complètement chassées de la capitale Freetown. Certains membres du gouvernement ont eu le temps d'évacuer vers le Nigeria. D'autres, assez malheureux pour être capturés par les rebelles, ont été immédiatement abattus et promenés dans les rues de Freetown.\n\nPlusieurs jours de pillages ont eu lieu après la Chute du gouvernement, alors que les rebelles à travers le pays célèbrent leur victoire.\n\nLe pays sombrera très probablement dans l'anarchie et le chaos, car les milices n'auront plus d'autres ennemis que la population locale."
 SierraLeoneNews.1.a: "Développement intéressant"
 SierraLeone.2.t: "Nos alliés en Sierra Leone tombent"
 SierraLeone.2.d: "Le gouvernement de la Sierra Leone est tombé aux mains des rebelles. Il semble que notre intervention n'ait pas suffi à les sauver. Nous pouvons continuer à combattre l'AFRC, mais cela signifie que nous devrons pénétrer profondément dans le pays pour réinstaller le gouvernement légitime. D'un autre côté, il vaudrait peut-être mieux se retirer de la Sierra Leone."
 SierraLeone.2.a: "Essayez de négocier la paix."
 SierraLeone.2.b: "Nous devons les chasser de la Sierra Leone."
 SierraLeone.3.t: "Le gouvernement guinéen appelle à une trêve"
 SierraLeone.3.d: "Le gouvernement guinéen nous a contacté pour nous dire qu'il voulait mettre fin aux combats entre nous et lui et se retirer de la Sierra Leone. Comment devons-nous réagir?"
 SierraLeone.3.a: "Arrêtez de les combattre."
 SierraLeone.3.b: "Continuez à les combattre."
 SierraLeone.4.t: "L'AFRC accepte une trêve"
 SierraLeone.4.d: "Les rebelles sierra léonais ont accepté un cessez-le-feu."
 SierraLeone.4.a: "Bien"
 SierraLeone.5.t: "L'AFRC continue de se battre"
 SierraLeone.5.d: "Les rebelles sierra-léonais ont décliné notre offre et veulent continuer à nous combattre."
 SierraLeone.5.a: "Mince"
 LiberiaNews.1.t: "Fin de la deuxième guerre civile libérienne"
 LiberiaNews.1.LIB.d: "Aujourd'hui, Charles Taylor, le dictateur-président du Libéria, a annoncé la fin du LURD au Libéria. Bien que l'armée libérienne soit en ruine et que l'essentiel du travail soit effectué par les unités antiterroristes de Taylor, le LURD et ses alliés guinéens n'ont pas réussi à renverser son gouvernement. Les rebelles restants ont traversé la frontière et fui la Guinée. Il est probable que Taylor poursuivra le conflit avec la Guinée jusqu’à ce que toute opposition soit éliminée."
 LiberiaNews.1.LUR.d: "Dans une émission télévisée aujourd'hui, Charles Taylor a annoncé sa démission de son poste de président du Libéria. Peu de temps après, il est monté à bord d'un avion pour s'exiler au Nigeria, alors que les rebelles du LURD dansaient dans les rues de Monrovia. En raison de crimes de guerre présumés, Interpol a émis un mandat d'arrêt contre Taylor. Cependant, le gouvernement nigérian a refusé d'expulser Taylor, à moins que la demande ne émane du nouveau gouvernement libérien lui-même.\n\nLe nouveau gouvernement libérien est toujours en cours de réorganisation et il lui faudra du temps avant de s'implanter à Monrovia, puis dans le reste du pays."
 LiberiaNews.1.a: "Intéressant"
 Liberia.2.t: "Nos alliés au Libéria tombent"
 Liberia.2.d: "Le gouvernement Taylor a chassé les rebelles du LURD du Libéria. Bien qu'ils leur aient fourni des armes et de l'aide et qu'ils leur aient permis de traverser la frontière sans opposition, les rebelles n'ont pas suffi à vaincre le gouvernement de Taylor. Nous pouvons intensifier nos opérations militaires et essayer de nous débarrasser nous-mêmes de Taylor, ou nous pouvons nous retirer complètement du Libéria."
 Liberia.2.a: "Essayez de négocier la paix."
 Liberia.2.b: "Nous devons renverser Taylor."
 Liberia.3.t: "Le gouvernement guinéen appelle à une trêve"
 Liberia.3.d: "Le gouvernement guinéen nous a contacté pour nous dire qu'il voulait mettre fin aux combats entre nous et lui et se retirer du Libéria. Comment devons-nous réagir?"
 Liberia.3.a: "Arrêtez de les combattre."
 Liberia.3.b: "Continuez à les combattre."
 Liberia.4.t: "Taylor accepte une trêve"
 Liberia.4.d: "Le gouvernement Taylor a accepté un cessez-le-feu."
 Liberia.4.a: "Bien"
 Liberia.5.t: "Taylor continue de se battre"
 Liberia.5.d: "Charles Taylor a refusé notre offre et ils veulent continuer à nous combattre."
 Liberia.5.a: "Mince"
 SudanNews.1.t: "Le conflit au Kordofan Sud et au Nil Bleu est terminé"
 SudanNews.1.SUD.d: "Le gouvernement de [SUD.GetLeader] au Soudan a déclaré sa victoire sur le Front révolutionnaire soudanais. Mécontentes de ne pas avoir été autorisées à participer au référendum sur l'indépendance du Soudan du Sud en 2011, plusieurs factions rebelles se sont soulevées contre le gouvernement soudanais et ont finalement formé le Front révolutionnaire du Soudan. Le chef du FRS, [SRF.GetLeader] a fui la frontière vers le Soudan du Sud.\n\nLe Soudan prétend depuis longtemps que le Soudan du Sud finançait le FRS, et il est probable que les mauvaises relations entre ces deux pays resteront en place. pendant très longtemps."
 SudanNews.1.SRF.d: "Le Front révolutionnaire soudanais a proclamé sa victoire sur le gouvernement soudanais. Mécontentes de ne pas avoir été autorisées à participer au référendum sur l'indépendance du Soudan du Sud en 2011, plusieurs factions rebelles se sont soulevées contre le gouvernement soudanais et ont finalement formé le Front révolutionnaire du Soudan. L'objectif du groupe est de créer un Soudan plus fédéralisé où les nombreuses ethnies et religions auront toutes une voix.\n\n[SUD.GetLeader] a été capturé et emprisonné par le FRS, et sera très probablement remis au CPI pour être jugé pour ses crimes de guerre présumés au Darfour."
 SudanNews.1.a: "Intéressant"
 SouthSudan.2.t: "L'accord de paix global"
 SouthSudan.2.d: "Notre guerre avec le gouvernement du Soudan s'éternise avec peu ou pas de progrès de part et d'autre. Nous pensons qu'il est temps d'offrir un cessez-le-feu à nos anciens compatriotes et de mettre fin à cette guerre. Devons-nous procéder à cet accord de paix?"
 SouthSudan.2.a: "Cessez-le-feu avec le Soudan"
 SouthSudan.2.b: "La guerre continue!"
 SouthSudan.3.t: "L'accord de paix global"
 SouthSudan.3.d: "[SSU.GetLeader] nous a envoyé une délégation concernant la guerre dans le Sud. Comment devrions-nous aborder la délégation? Il s'agit d'un plan de paix détaillant la séparation de nos deux nations et déclarant le territoire souverain de chacune. La perte de territoire est grave. Cependant, les pertes en vies humaines et en ressources sont plus importantes. Devons-nous continuer ou pousser sur Juba?"
 SouthSudan.3.a: "Signer l'accord"
 SouthSudan.3.b: "Retourner à l'expéditeur"
 SouthSudan.4.t1: "Le Soudan signe l'accord"
 SouthSudan.4.t2: "L'accord est refusé"
 SouthSudan.4.d1: "[SUD.GetLeader] a répondu à notre accord de paix en acceptant tous les points soulignés. La guerre touche enfin à sa fin alors que nous avons négocié la clôture de ce chapitre de notre histoire commune. Il est temps de regarder vers l'avenir et de construire un avenir meilleur pour les deux nations."
 SouthSudan.4.d2: "[SUD.GetLeader] a répondu à notre accord de paix en niant tous les points évoqués. La guerre continuera de s'éterniser et nos peuples continueront de perdre la vie pour le rêve d'un avenir démocratique."
 SouthSudan.4.a: "Une bonne journée"
 SouthSudan.4.b: "La guerre traîne"
 SouthSudanNews.1.t: "Fin de la guerre civile au Soudan du Sud"
 SouthSudanNews.1.SSU.d: "La guerre civile au Soudan du Sud touche à sa fin. Le conflit a commencé lorsque Salva Kiir, le président du Soudan du Sud, a soupçonné son allié de longue date et vice-président Riek Machar de préparer un coup d'État. Kiir a renvoyé Machar ainsi que son cabinet et a purgé des centaines de généraux et de membres de la police nationale. Machar a rapidement formé le SPLM-IO pour s'opposer à Salva Kiir.\n\nMaintenant, la rébellion de Machar a été réprimée par les forces de Kiir, et Machar a été emprisonné par les forces gouvernementales.\n\nIl semble que la plus jeune nation du monde se dirige vers une dictature."
 SouthSudanNews.1.AGF.d: "La guerre civile au Soudan du Sud touche à sa fin. Le conflit a commencé lorsque Salva Kiir, le président du Soudan du Sud, a soupçonné son allié de longue date et vice-président Riek Machar de préparer un coup d'État. Kiir a renvoyé Machar ainsi que son cabinet et a purgé des centaines de généraux et de membres de la police nationale. Machar a rapidement formé le SPLM-IO pour s'opposer à Salva Kiir.\n\nMaintenant, les forces de Machar ont réussi à prendre le contrôle de la capitale Juba et ont forcé Salva Kiir à déposer les armes. On ne sait pas quel est le sort de Kiir lui-même.\n\nMachar alignera très probablement son pays étroitement sur celui du Soudan, car plusieurs rapports indiquent qu'une grande partie de son équipement provenait du fabricant d'armes soudanais Norinco."
 SouthSudanNews.1.a: "Intéressant"
 SouthSudanNews.2.t1: "Les accords de paix globaux"
 SouthSudanNews.2.t2: "La guerre traîne au Soudan du Sud"
 SouthSudanNews.2.d1: "La guerre civile au Soudan du Sud touche à sa fin. Le conflit a pris fin avec la signature de l'Accord de paix global. Les deux gouvernements sont désormais impatients de discuter et de construire un nouvel avenir pour les deux nations."
 SouthSudanNews.2.d2: "Les accords de paix à Naivasha ont échoué. [SSU.GetName] blâme [SUD.GetName] et vice versa. La guerre va continuer à s'éterniser car les accords de paix n'ont abouti à rien de digne de mention…"
 SouthSudanNews.2.a: "Intéressant"
 AngolaNews.1.t: "Fin de la guerre civile angolaise"
 AngolaNews.1.AGL.d: "La guerre civile angolaise a pris fin. Le conflit qui fait rage depuis les années 1970 oppose deux anciens alliés indépendantistes, le MPLA et l'UNITA.\n\nLe MPLA, allié de l'ex-Union soviétique, a réussi à vaincre et à vaincre l'UNITA."
 AngolaNews.1.UNI.d: "La guerre civile angolaise a pris fin. Le conflit qui fait rage depuis les années 1970 oppose deux anciens alliés indépendantistes, le MPLA et l'UNITA.\n\nL'UNITA, soutenue par les États-Unis, a réussi à vaincre le MPLA."
 AngolaNews.1.a: "Intéressant"
 Angola_Civil_War_Over: "La guerre civile angolaise est terminée"
 DRC.0.t: "Laurent-Désiré Kabila assassiné!"
 DRC.0.d: "Notre leader et libérateur Laurent-Désiré a été attaqué aujourd'hui au palais présidentiel, sa mauvaise réputation auprès de l'armée et les tentatives de purger les Kadogos déloyaux ont évidemment échoué terriblement, nous avons tenté de l'emmener d'urgence à Harare pour des soins médicaux urgents, mais cela a été trop tard, notre libérateur repose mort.\n\nNous avons depuis retrouvé et fait exécuter l'auteur Rashidi Kasereka pour ses crimes."
 DRC.0.A: "Un jour sombre."
 pkk_attack.1.t: "Attaque terroriste"
 pkk_attack.1.d: "Des rapports récents indiquent que des terroristes séparatistes ont mené une attaque contre nous. Même si les détails restent flous, nous suivrons l'événement de près et traduirons les responsables en justice!"
 pkk_attack.1.a: "Lancez une enquête et retrouvez ces terroristes!"
 pkk_attack.2.t: "Les terroristes attaquent des infrastructure"
 pkk_attack.2.d: "Des témoins rapportent que les terroristes ont utilisé un engin piégé pour faire sauter une route que nous utilisions pour le transport de troupes."
 pkk_attack.2.a: "Lancez une frappe aérienne de représailles sur l'un de leurs camps!"
 pkk_attack.2.b: "Concentrez-vous sur la réparation des dégâts!"
 pkk_attack.3.t: "Pas encore!"
 pkk_attack.3.d: "Notre enquête a révélé que les terroristes ont attaqué une usine appartenant à un homme d'affaires local. Leurs médias non officiels célèbrent désormais cet événement comme « un grand pas pour empêcher les envahisseurs de paraître mignons »."
 pkk_attack.3.a: "Frappez leurs moyens de retraite pour riposter!"
 pkk_attack.3.b: "Concentrez-vous sur la réparation des dégâts!"
 pkk_attack.3.c: "Aidez-le à reconstruire son entreprise et à trouver du travail à ses employés!"
 pkk_attack.4.t: "Des terroristes attaquent des citoyens"
 pkk_attack.4.a: "Libérez le Kraken!"
 pkk_attack.4.b: "Concentrez-vous sur la réparation des dégâts!"
 usa_soleimani.1.t: "Assassinat de Qassem Soleimani"
 usa_soleimani.1.d: "Une amère nouvelle a été transmise de Bagdad à Téhéran, un drone américain a tenté une tentative d'assassinat contre le général Qasem Soleimani et Abu Mahdi Al-Muhandis, à l'aéroport international de Bagdad. Malheureusement, ces deux personnes ont été tuées. L'aîné et ses compagnons ont été martyrisé hier soir à la suite de cet attentat. Notre décision est importante et montre notre politique et notre pragmatisme en matière de politique étrangère et intérieure."
 usa_soleimani.1.a: "Prenez votre revanche!"
 usa_soleimani.1.b: "Ça veut dire la guerre!"
 usa_soleimani.1.c: "triste"
 usa_soleimani_news.1.t: "Les États-Unis assassinent Qassem Soleimani"
 usa_soleimani_news.1.d: "Qasem Soleimani, un général de division iranien, a été assassiné par une frappe de drone américain à l'aéroport international de Bagdad. Le drone a ciblé et tué Soleimani alors qu'il se rendait à Bagdad pour rencontrer le Premier ministre irakien. Soleimani était commandant de la Force Qods, l'une des cinq branches du Corps des Gardiens de la révolution islamique d'Iran, et était considéré comme la deuxième personne la plus puissante d'Iran. Le CGRI a déclaré qu'un total de dix personnes avaient été tuées."
 usa_soleimani_news.1.a: "Inquiétant..."
 usa_soleimani_news.2.t: "L'Iran a attaqué une base américaine en Irak"
 usa_soleimani_news.2.d: "Le Corps des Gardiens de la Révolution Islamique (CGRI) iranien a lancé plus de 12 missiles balistiques sur la base aérienne d'Ayn al-Asad dans le gouvernorat d'Al Anbar, à l'ouest de l'Irak, ainsi que sur une autre base aérienne à Erbil, en réponse à l'assassinat du général Qasem Soleimani par un avion américain. attaque de drone. Il s'agit de la plus grande attaque de missile balistique jamais lancée contre des Américains."
 usa_soleimani_news.2.a: "Ils ont pris leur revanche."
 overlord.1.t: "Intégration de [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] est notre état fantoche depuis bien trop longtemps. Ce n'est plus un partenariat viable pour leur permettre d'avoir de l'autonomie. Ce jour de [GetYear] marque un tournant que nous désirions depuis longtemps. [FROM.GetName] a été intégré à notre grande nation. Ils deviendront désormais des citoyens [ROOT.GetAdjective] et recevront les mêmes soins et traitements que n'importe quel autre citoyen de notre pays. C'est un jour glorieux pour nous et pour le peuple [FROM.GetName].\nREMARQUE: L'annexion d'une autre nation souveraine nous oblige à assumer l'intégralité de sa dette, de sa trésorerie et de ses investissements internationaux lors de sa fusion avec nous.\n\nVous obtenez les éléments suivants: Trésorerie: [?ROOT.treasury|Y], Dette: [?ROOT.debt|R], Investissements internationaux: [?ROOT.int_investments]"
 overlord.1.a: "Merveilleux !"
 overlord.1.a_tt: "On gagne des §YCores§! sur §B[FROM.GetName]§!\n"
 overlord_news.1.t: "[ROOT.GetName] intègre [FROM.GetName]"
 overlord_news.1.d: "Les délégations de [ROOT.GetName] et [FROM.GetName] ont annoncé aujourd'hui que [FROM.GetName] sera intégré à [ROOT.GetName]. [FROM.GetName] est un État autonome depuis un certain temps et est devenu de plus en plus dépendant de [ROOT.GetName] au cours des derniers mois. Il est cité comme suit : « Cela n’a de sens ! » de la part des deux parties concernées.\n\nLa vérité dans cette déclaration reste à découvrir.."
