 ### Modules ###
 afv_gasoline_engine_gen1: "Moteur à essence d'après-guerre"
 afv_gasoline_engine_gen1_desc: "Moteur à essence de taille moyenne ou ensemble de plusieurs moteurs plus petits ayant une puissance suffisante pour déplacer des véhicules légers."
 afv_gasoline_engine_gen2: "Moteur à essence début guerre froide"
 afv_gasoline_engine_gen2_desc: "Version améliorée et plus puissante du moteur à essence pour les véhicules légers."
 afv_gasoline_engine_gen3: "Moteur à essence fin guerre froide"
 afv_gasoline_engine_gen3_desc: "Rares dans les temps modernes, ces moteurs très efficaces permettent aux véhicules légers de se déplacer à une vitesse convenable."

 tank_diesel_engine_gen1: "Moteur V12 atmosphérique"
 tank_diesel_engine_gen1_desc: "Moteur diesel V12 atmosphérique datant de la Seconde Guerre mondiale. Couramment utilisé pour les chars au début de la guerre froide, il est capable de produire environ 500 à 600 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen2: "V12 turbocompressé"
 tank_diesel_engine_gen2_desc: "En ajoutant un turbocompresseur au moteur diesel V12, nous pouvons pousser plus d'air dans le moteur et générer plus de puissance. Couramment utilisé dans les chars du milieu de la guerre froide. Il produit environ 800 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen3: "V12 à bi-turbo"
 tank_diesel_engine_gen3_desc: "En ajoutant un deuxième turbocompresseur, on peut obtenir encore plus de puissance. La technologie pour cela a commencé à apparaître à la fin des années 80. Le moteur peut produire jusqu'à 1000 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen4: "V12 suralimenté"
 tank_diesel_engine_gen4_desc: "En remplaçant les turbocompresseurs par un compresseur volumétrique, la puissance du moteur sera encore plus élevée. Courant dans les chars du début des années 2000, capable de pousser la puissance à 1100 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen5: "V12 suralimenté à injection directe"
 tank_diesel_engine_gen5_desc: "En adoptant les technologies de la construction automobile, nous pouvons avoir un moteur plus efficacement contrôlé. Avec ces moteurs contrôlés électroniquement, un char sera capable de pousser jusqu'à 1200 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen6: "X12 turbocompressé"
 tank_diesel_engine_gen6_desc: "Dans un moteur X12, les pistons sont disposés en rangées de trois en forme de X. Il s'agit de la dernière innovation en matière de moteurs de chars, capable de produire 1500 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen7: "X12 suralimenté"
 tank_diesel_engine_gen7_desc: "La suralimentation de nos moteurs de chars X12 peut pousser les capacités de nos moteurs au-delà de ce que nous pouvons imaginer. Vitesse et puissance !\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"

 tank_gas_turbine_engine_gen1: "Turbine à gaz de la guerre froide"
 tank_gas_turbine_engine_gen1_desc: "Premier moteur à turbine à gaz peu fiable et encombrant, adapté à l'industrie aéronautique.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen2: "Turbine à gaz fin guerre froide"
 tank_gas_turbine_engine_gen2_desc: "Une conception améliorée qui corrige la plupart des défauts de conception de la turbine et la rend plus utilisable sur le terrain.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen3: "Turbine à gaz après-guerre froide"
 tank_gas_turbine_engine_gen3_desc: "Conception de turbine datant de la fin de la guerre froide, axée sur l'amélioration de la puissance et du rendement énergétique.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen4: "Turbine à gaz semi-moderne"
 tank_gas_turbine_engine_gen4_desc: "Turbine à gaz d'une bonne fiabilité et d'une excellente puissance.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen5: "Turbine à gaz moderne"
 tank_gas_turbine_engine_gen5_desc: "Un sommet de la technologie moderne en matière de turbines à gaz.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen6: "Turbine à gaz à faible frottement"
 tank_gas_turbine_engine_gen6_desc: "Grâce à des matériaux avancés, les frottements dans la turbine à gaz peuvent être réduits, ce qui permet d'obtenir une meilleure puissance et un meilleur rendement énergétique.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"

 tank_electric_engine_gen1: "Moteur électrique précoce"
 tank_electric_engine_gen1_desc: "Une première chaîne de traction électrique. Alors qu'elle n'était jusqu'à présent utilisée que dans les positions auxiliaires, nous disposons désormais de la technologie permettant d'alimenter l'ensemble du char avec elle.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien que coûteux à l'usage, ils ne nécessitent que peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser du carburant.§!"
 tank_electric_engine_gen2: "Moteur électrique amélioré"
 tank_electric_engine_gen2_desc: "Version améliorée du moteur électrique avec une meilleure fiabilité.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien que coûteux à l'usage, ils ne nécessitent que peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser du carburant.§!"

 tank_small_medium_cannon: "Canon de char léger début guerre froide"
 tank_small_medium_cannon_desc: "A light tank gun was common on early Cold War tanks. The standards were 100 mm for the Soviet Union and 105 mm for Western countries, both had sufficient firepower to take on both vehicles and infantry of the time.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 tank_small_medium_cannon_2: "Canon de char léger fin guerre froide"
 tank_small_medium_cannon_2_desc: "Grâce à l'amélioration du moulage et des revêtements thermiques, à la fin de la guerre froide, les canons des chars pouvaient supporter une cadence de tir plus élevée avant de tomber en panne.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 tank_small_medium_cannon_3: "Canon léger moderne"
 tank_small_medium_cannon_3_desc: "Équipé d'un mécanisme d'impulsion à longue course et à faible recul et d'une culasse améliorée, un canon de char léger moderne est mortel même contre des véhicules plus lourds, surtout avec des munitions améliorées.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 tank_small_medium_cannon_4: "Canon léger futuriste"
 tank_small_medium_cannon_4_desc: "Avec une vitesse initiale accrue et des éléments empruntés aux canons de chars principaux, un canon de char léger du futur sera capable de répondre à presque toutes les menaces sur le champ de bataille.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"

 tank_medium_cannon: "Canon de char moyen début guerre froide"
 tank_medium_cannon_desc: "Avec le développement du blindage composite, un canon plus gros était nécessaire pour percer plus de blindage qu'un canon de char léger. Si l'Union soviétique a commencé avec un canon de 115 mm sur le T-62, elle est rapidement passée à un canon principal de 125 mm. Les pays occidentaux ont rapidement suivi le mouvement avec leur canon de 120 mm. Depuis lors, le canon de char moyen est le choix le plus courant pour l'armement des chars.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 tank_medium_cannon_2: "Canon de char moyen fin guerre froide"
 tank_medium_cannon_2_desc: "Avec un canon chromé et une plus grande longueur, cette arme est capable de supporter une pression de chambre plus élevée. Avec cette pression accrue et les dernières cartouches à sabot en carbure de tungstène, le canon est capable de percer plus de 10 pouces d'acier blindé.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 tank_medium_cannon_3: "Canon de char moyen moderne"
 tank_medium_cannon_3_desc: "Avec des munitions intelligentes et des matériaux améliorés, un canon de char moyen moderne peut percer près de 40 pouces d'acier de blindage à plus courte portée et peut tirer une variété de munitions antichars et anti-infanterie.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 tank_medium_cannon_4: "Canon de char moyen futuriste"
 tank_medium_cannon_4_desc: "Avec l'ajout de la propulsion chimique électro-thermique, un canon de char d'assaut futuriste pourra avoir une vitesse initiale incroyablement élevée, car l'obus accélérera sur toute la longueur du canon.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"

 tank_large_cannon: "Canon de char lourd précoce"
 tank_large_cannon_desc: "Le besoin d'augmenter les capacités de pénétration s'étant fait sentir dans les années 90, un canon de char lourd a été envisagé, d'un diamètre de 130 à 135 mm.\n\n§GConseil de conception : les canons lourds sont destinés à être utilisés principalement dans les tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant un peu d'attaque légère.§!"
 tank_large_cannon_2: "Canon de char lourd amélioré"
 tank_large_cannon_2_desc: "Les derniers alliages et les munitions programmées permettent à ce char lourd de deuxième génération de faire pleuvoir l'enfer sur les ennemis.\n\n§GConseil de conception : les canons lourds sont destinés à être utilisés principalement dans les tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant un peu d'attaque légère.§!"
 tank_large_cannon_3: "Canon de char lourd avancé"
 tank_large_cannon_3_desc: "Grâce à une conception améliorée, les obus tirés par un canon de char lourd avancé seront efficaces aussi bien contre les véhicules que contre l'infanterie.\n\n§GConseil de conception : les canons lourds sont destinés à être utilisés principalement dans les tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant un peu d'attaque légère.§!"

 tank_very_large_cannon: "Canon de char super-lourd précoce"
 tank_very_large_cannon_desc: "Ce canon de haut calibre peut pratiquement tout détruire. Avec un calibre de 152 mm, même s'il ne perce pas le blindage, il disloquera les tourelles et fissurera le blindage à grande distance.\n\n§GConseil de conception : les canons super-lourds sont destinés à être utilisés pour des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde par rapport à l'attaque légère.§!"
 tank_very_large_cannon_2: "Canon de char super-lourd amélioré"
 tank_very_large_cannon_2_desc: "Grâce aux derniers développements en matière de munitions et d'informatique appliqués aux canons de haut calibre existants, ce canon est ce que l'armée a de mieux à offrir en termes de lutte contre les blindages.\n\n§GConseil de conception : les canons super-lourds sont destinés à être utilisés pour des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde par rapport à l'attaque légère.§!"
 tank_very_large_cannon_3: "Canon de char super-lourd avancé"
 tank_very_large_cannon_3_desc: "Grâce à l'accélération électromagnétique supplémentaire de l'obus, un canon de char super lourd sera capable de percer le blindage, les bâtiments et même les bunkers avec ses balles.\n\n§GConseil de conception : les canons super-lourds sont destinés à être utilisés pour des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde par rapport à l'attaque légère.§!"

## ART GUNS DESC ##

 art_small_gun_gen1: "Obusier léger début guerre froide"
 art_small_gun_gen1_desc: "Obusier de la Seconde Guerre mondiale adapté pour être tiré à partir d'une plate-forme mobile. Son faible coût de fabrication en fait une alternative de choix aux armes d'artillerie spécialisées. Il est recommandé de ne pas s'en approcher lors des tirs."
 art_small_gun_gen2: "Obusier léger de la guerre froide"
 art_small_gun_gen2_desc: "Les canons d'artillerie modernisés de la Seconde Guerre mondiale ont été adaptés à des plates-formes mobiles. Ils tirent le meilleur parti des anciens obusiers, à un coût de fabrication relativement faible. La sécurité a été améliorée."
 art_small_gun_gen3: "Obusier léger moderne"
 art_small_gun_gen3_desc: "Un canon fabriqué pour être tiré à partir d'un véhicule plus léger, préparé pour tirer rapidement plusieurs coups avec un temps d'arrêt minimal et doté d'un système efficace d'amortissement du recul."
 art_small_gun_gen4: "Obusier léger avancé"
 art_small_gun_gen4_desc: "La modernisation du concept d'artillerie légère a donné naissance à ce canon d'artillerie, préparé pour tirer rapidement et suffisamment léger pour ne pas ralentir la plate-forme lors de ses déplacements."
 art_small_gun_gen5: "Obusier léger futuriste"
 art_small_gun_gen5_desc: "Ces canons d'artillerie mobiles, les meilleurs que notre complexe industriel puisse produire, feront pleuvoir des obus sur n'importe quelle zone ciblée."

 art_med_gun_gen1: "Obusier moyen début guerre froide"
 art_med_gun_gen1_desc: "Obusier moyen de la Seconde Guerre mondiale adapté pour être tiré à partir d'une plate-forme mobile. Un calibre moyen qui peut frapper fort. Il est recommandé de tirer depuis l'extérieur du véhicule pour des raisons de sécurité."
 art_med_gun_gen2: "Obusier moyen de la guerre froide"
 art_med_gun_gen2_desc: "Pièces d'artillerie moyennes modernisées de l'époque de la Seconde Guerre mondiale, adaptées pour être tirées à partir de plates-formes mobiles fermées. Les obus de moyen calibre font de ce canon un équilibre raisonnable entre la puissance de feu et la mobilité."
 art_med_gun_gen3: "Obusier moyen moderne"
 art_med_gun_gen3_desc: "Un véritable canon d'artillerie de taille moyenne fabriqué spécifiquement pour répondre aux besoins d'une armée moderne. Mobilité et fiabilité, combinées à la puissance de feu, le mélange parfait."
 art_med_gun_gen4: "Obusier moyen avancé"
 art_med_gun_gen4_desc: "Canon d'artillerie de taille moyenne pour l'armée moderne. Les mécanismes du canon ont été améliorés afin qu'il puisse tirer des obus améliorés avec un meilleur effet sur la cible."
 art_med_gun_gen5: "Obusier moyen futuriste"
 art_med_gun_gen5_desc: "Le summum des canons d'artillerie de taille moyenne, ce canon s'assurera que la zone sur laquelle il est tiré ne soit réduite qu'à de la poussière et de la terre."

 art_big_gun_gen1: "Obusier lourd début guerre froide"
 art_big_gun_gen1_desc: "Le plus lourd des canons d'artillerie de la Seconde Guerre mondiale, à peine adapté pour être tiré sur une plate-forme chenillée. Il n'est pas recommandé de se tenir à proximité du véhicule lorsqu'il tire."
 art_big_gun_gen2: "Obusier lourd de la guerre froide"
 art_big_gun_gen2_desc: "Les obusiers lourds de la Seconde Guerre mondiale ont été adaptés pour être utilisés comme canons d'artillerie à partir de véhicules chenillés. Préparés pour tirer de manière beaucoup plus sûre, vous pouvez enfin vous tenir à proximité. La charrue à l'arrière est incluse dans le paquet."
 art_big_gun_gen3: "Obusier lourd moderne"
 art_big_gun_gen3_desc: "Canon d'artillerie à longue portée prêt à tirer les obus les plus lourds sur les positions ennemies. L'amortissement du recul a été amélioré, mais en raison de son gros calibre, ce canon reste relativement lent."
 art_big_gun_gen4: "Obusier lourd avancé"
 art_big_gun_gen3_desc: "Les améliorations apportées aux mécanismes de tir des obusiers lourds ont permis de mettre au point des systèmes d'artillerie lourde capables de tirer à une cadence acceptable tout en conservant leurs obus lourds destinés à frapper les cibles les plus lourdes."
 art_big_gun_gen5: "Obusier lourd futuriste"
 art_big_gun_gen5_desc: "Le perfectionnement des canons lourds et des mécanismes de mise à feu a permis de mettre au point une artillerie lourde à longue portée extrêmement efficace, pour les cas où il faut vraiment détruire une cible."

## ART ROCKETS DESC ##

 art_small_rocket_gen1: "Roquettes légères début guerre froide"
 art_small_rocket_gen1_desc: "Les premiers exemples de lanceurs d'artillerie mobile à roquettes. La priorité est donnée au nombre de tubes et à une séquence de tir rapide pour supprimer et parfois détruire des cibles multiples dans une zone étendue."
 art_small_rocket_gen2: "Roquettes légères de la guerre froide"
 art_small_rocket_gen2_desc: "Grâce aux efforts continus déployés pour développer des systèmes d'artillerie à roquettes, les lanceurs n'ont pas changé, mais les roquettes et les systèmes, eux, ont évolué. L'augmentation de la précision et l'introduction de systèmes d'automatisation pour fournir des tirs corrigés ont rendu ces systèmes de lanceurs encore plus respectés."
 art_small_rocket_gen3: "Roquettes légères modernes"
 art_small_rocket_gen3_desc: "La mise à niveau et le développement de meilleures plates-formes MLRS ont été la priorité de nombreux pays. Ces systèmes de roquettes modernisés sont plus précis et peuvent fournir un degré de concentration des tirs beaucoup plus élevé sur une zone, ainsi qu'une meilleure compatibilité avec les munitions modernes."
 art_small_rocket_gen4: "Roquettes légères avancées"
 art_small_rocket_gen4_desc: "Les MLRS modernes de plus petit calibre ont la capacité de lancer différents types de roquettes sur une cible de manière très rapide et précise, grâce à leurs systèmes d'automatisation très performants qui renforcent encore leur valeur opérationnelle."
 art_small_rocket_gen5: "Roquettes légères futuristes"
 art_small_rocket_gen5_desc: "Un MLRS doté des meilleures roquettes de petit calibre disponibles, associé à la meilleure technologie de calcul nécessaire pour délivrer avec précision des frappes de roquettes dans une zone concentrée. Il étouffe et détruit tout ce qui se trouve dans le quadrillage sur lequel vous décidez de le tirer."
 art_med_rocket_gen1: "Roquettes moyennes début guerre froide"
 art_med_rocket_gen1_desc: "Les premières roquettes de 200 à 300 mm sont généralement lancées à partir de plates-formes modifiées de 100 à 200 mm, avec moins de tubes mais globalement plus de puissance d'explosion et de fragmentation."
 art_med_rocket_gen2: "Roquettes moyennes de la guerre froide"
 art_med_rocket_gen2_desc: "La mise au point de systèmes de lancement pour les roquettes de taille moyenne améliore l'efficacité globale de ces plates-formes ainsi que leur coût. Grâce à leur portée améliorée et à leur compatibilité avec une plus grande variété d'ogives et de roquettes, elles sont parfaites pour une grande variété de missions de tir. Utilisées pour engager des cibles dans une zone étendue."
 art_med_rocket_gen3: "Roquettes moyennes modernes"
 art_med_rocket_gen3_desc: "La modernisation des lanceurs et de leurs systèmes a permis de mettre au point des MLRS de taille moyenne qui peuvent être utilisés à une plus grande distance avec une précision accrue grâce à des roquettes et des ogives plus performantes, préparées pour engager des cibles à moyenne et longue distance."
 art_med_rocket_gen4: "Roquettes moyennes avancées"
 art_med_rocket_gen4_desc: "Des systèmes MLRS de taille moyenne plus grands qui augmentent le nombre de tubes, ainsi que des ogives plus grandes pour infliger autant de dégâts que possible tout en conservant l'efficacité."
 art_med_rocket_gen5: "Roquettes moyennes futuristes"
 art_med_rocket_gen5_desc: "MLRS de taille moyenne prêt à tirer plusieurs roquettes différentes en même temps. Ces lanceurs sont prêts à être rechargés beaucoup plus rapidement que d'habitude, ce qui leur permet de maintenir un tir soutenu sans qu'il soit nécessaire de déployer plusieurs plates-formes ensemble."
 art_big_rocket_gen1: "Roquettes lourdes début guerre froide"
 art_big_rocket_gen1_desc: "Pendant la Seconde Guerre mondiale, les roquettes de 300 mm étaient les plus lourdes utilisées sur les plates-formes de lancement, principalement pour détruire les fortifications les plus lourdes et pour endommager les infrastructures des villes et les emplacements improvisés par les troupes ennemies. Ces roquettes avaient un poids équivalent à celui de petites bombes et étaient redoutées pour leur capacité à détruire complètement des bâtiments, tout en tirant relativement vite. Leur principal inconvénient était leur faible portée, proche de 4 km."
 art_big_rocket_gen2: "Roquettes lourdes de la guerre froide"
 art_big_rocket_gen2_desc: "Bien que peu nombreux, les systèmes de lancement de roquettes lourdes sont suffisamment puissants pour neutraliser des positions à eux seuls s'ils sont tirés avec précision. Ces roquettes plus lourdes ont été adaptées pour être utilisées à de plus longues distances que les anciennes roquettes de la Seconde Guerre mondiale, grâce à des plates-formes de lancement spécialisées conçues pour ces roquettes plus lourdes. Leurs ogives contiennent une grande quantité d'explosifs et de fragments, ce qui les rend extrêmement meurtrières."
 art_big_rocket_gen3: "Roquettes lourdes modernes"
 art_big_rocket_gen3_desc: "Les MLRS de haut calibre disposent d'un très petit nombre de tubes, mais ils se spécialisent dans les frappes à longue distance à l'aide de fusées spécialisées développées pour délivrer les plus grosses charges utiles. Ces fusées sont coûteuses et mettent à rude épreuve la logistique, mais lorsqu'elles sont tirées, elles sont capables de neutraliser tous les types de cibles terrestres."
 art_big_rocket_gen4: "Roquettes lourdes avancées"
 art_big_rocket_gen4_desc: "Ce MLRS lourd avancé est extrêmement bien préparé pour engager des cibles à longue distance, fournissant un appui-feu précis grâce à ses roquettes avancées."
 art_big_rocket_gen5: "Roquettes lourdes futuristes"
 art_big_rocket_gen5_desc: "MLRS lourd futuriste doté de charges utiles modernes, toutes les roquettes tirées sont guidées dans une certaine mesure, ce qui permet un appui-feu d'une précision incroyable. Il est capable de tirer sur de très longues distances avec une précision extrême."

## ART CHASSIS DESC ##

 chassis_truck_gen0: "Châssis de camion début guerre froide"
 chassis_truck_gen0_desc: "Les camions plus anciens peuvent être réutilisés pour installer des lanceurs improvisés ou des canons lourds à l'arrière, ce qui était courant à l'époque, et le principe est resté le même à l'ère moderne."
 chassis_truck_gen1: "Châssis de camion de la guerre froide"
 chassis_truck_gen1_desc: "Les camions destinés au transport de marchandises et de fournitures peuvent être modifiés pour s'adapter aux plates-formes d'artillerie, ce qui se fait généralement avec des camions plus anciens en fin de vie. Cependant, il existe également quelques camions spécifiquement produits à cette fin."
 chassis_truck_gen2: "Châssis de camion moderne"
 chassis_truck_gen2_desc: "Les camions lourds spécialement conçus pour servir de plates-formes à différents systèmes d'armes sont de plus en plus courants. Ils sont renforcés pour faire face à la rudesse des opérations militaires modernes."
 chassis_truck_gen3: "Châssis de camion amélioré"
 chassis_truck_gen3_desc: "Les camions blindés à usage intensif, conçus pour être utilisés comme des systèmes d'armes très durables et très mobiles, constituent l'épine dorsale de la plupart des régiments de logistique et d'artillerie. Ce type de châssis peut survivre à des tirs d'armes légères et à des explosions par fragmentation, tout en étant équipé de pneus résistants spécifiques qui contribuent à la survie sur le champ de bataille. Il peut transporter des munitions sur son dos."
 chassis_truck_gen4: "Châssis de camion futuriste"
 chassis_truck_gen4_desc: "Ce châssis de camion du futur, fortement modifié et spécialement conçu pour les systèmes d'artillerie du futur, comporte de multiples modifications qui en font la plateforme idéale pour une grande variété de systèmes d'artillerie à l'arrière, avec des composants interchangeables qui en font une véritable plateforme multirôle."
 chassis_tank_gen0: "Châssis de char début guerre froide"
 chassis_tank_gen0_desc: "Le châssis des premiers chars n'est peut-être pas le plus impressionnant d'un point de vue technologique de nos jours, mais il constitue une bonne plate-forme pour divers systèmes d'artillerie improvisés. Les canons sont généralement installés sur les tourelles retirées des anciens chars, ce qui offre une certaine protection à l'équipage et confère au véhicule des capacités tout-terrain sans coûter trop de ressources à produire par rapport aux chars contemporains."
 chassis_tank_gen1: "Châssis de char de la guerre froide"
 chassis_tank_gen1_desc: "Les chars obsolètes de la guerre froide en URSS ont été largement adaptés à différentes tâches, ce qui a permis d'étendre l'utilisation de leur châssis. Certains pays ont adopté cette approche, transformant leurs chars obsolètes de l'époque de la guerre froide en plates-formes pour systèmes d'artillerie. Ces châssis sont très efficaces pour traverser des terrains difficiles et peuvent également recevoir des canons plus lourds montés dans une tourelle fermée et plus sûre."
 chassis_tank_gen2: "Châssis de char moderne"
 chassis_tank_gen2_desc: "Les nouveaux chars doivent pouvoir être largement adaptables en vue de modifications ou d'améliorations futures. Ils conservent la mobilité et le blindage d'un véritable char, et l'espace qui servait auparavant à stocker les munitions du char peut être utilisé pour stocker les munitions de l'artillerie elle-même."
 chassis_tank_gen3: "Châssis de char amélioré"
 chassis_tank_gen3_desc: "Les châssis de chars améliorés doivent être prêts à être adaptés sur le champ de bataille pour de multiples tâches, que ce soit avec des kits de mise à niveau ou une tourelle totalement différente, dans ce cas, les tourelles des chars sont remplacées par des systèmes d'armes d'artillerie. Dans ce cas, les tourelles des chars sont remplacées par des systèmes d'artillerie. Il s'agit bien sûr d'une tâche coûteuse, mais une fois réalisée, un système d'artillerie conserve tous les avantages du futur châssis de char, ce qui en fait une plateforme beaucoup plus sûre à utiliser sur les lignes de front."
 chassis_tank_gen4: "Châssis de char du futur"
 chassis_tank_gen4_desc: "Les châssis de chars améliorés doivent être prêts à être adaptés sur le champ de bataille pour de multiples tâches, que ce soit avec des kits de mise à niveau ou une tourelle totalement différente, dans ce cas, les tourelles des chars sont remplacées par des systèmes d'armes d'artillerie. Dans ce cas, les tourelles des chars sont remplacées par des systèmes d'artillerie. Il s'agit bien sûr d'une tâche coûteuse, mais une fois réalisée, un système d'artillerie conserve tous les avantages du futur châssis de char, ce qui en fait une plateforme beaucoup plus sûre à utiliser sur les lignes de front."
 chassis_afv_gen0: "Châssis d'AFV début guerre froide"
 chassis_afv_gen0_desc: "Le châssis de l'AFV est plus léger que celui d'un char, mais il reste très mobile et peut être utilisé pour monter des systèmes d'artillerie de gros calibre. Ce premier châssis d'AFV est principalement utilisé de manière ouverte et l'espace utilisé pour le transport des équipages correspond généralement à la base des canons montés sur le châssis, tandis que pour les systèmes de roquettes, les lanceurs sont placés à l'arrière du châssis, l'avant étant occupé par les postes d'équipage."
 chassis_afv_gen1: "Châssis d'AFV guerre froide"
 chassis_afv_gen1_desc: "Les véhicules blindés de la guerre froide sont devenus beaucoup plus aptes à monter des canons plus gros et à supporter un poids plus important pour un blindage ou un équipement supplémentaire, ce qui permet à leur châssis d'être beaucoup mieux utilisé pour des systèmes d'artillerie ou de roquettes improvisés. Ces véhicules peuvent être équipés de tourelles plus petites au lieu d'être à toit ouvert, ce qui permet à l'équipage de mieux survivre et d'être plus facilement déplacé en cas de tir."
 chassis_afv_gen2: "Châssis d'AFV moderne"
 chassis_afv_gen2_desc: "Après la fin de la guerre froide, le rôle des véhicules blindés de combat a changé et, avec lui, leurs châssis. Ces châssis ont été conçus pour être plus durables et pour durer à long terme, en améliorant considérablement le poids qu'ils peuvent supporter, afin que les véhicules puissent utiliser un plus large éventail d'armes. Les variantes d'artillerie et de MLRS ont également été grandement améliorées."
 chassis_afv_gen3: "Châssis d'AFV amélioré"
 chassis_afv_gen3_desc: "Les AFV améliorés sont capables d'aligner plusieurs types de tourelles et plusieurs types d'armes. L'étape suivante consistait donc logiquement à les adapter à des rôles spécifiques d'artillerie et de MLRS. Ce châssis est extrêmement durable et présente tous les avantages d'un AFV amélioré, c'est pourquoi il est devenu l'épine dorsale des unités mécanisées."
 chassis_afv_gen4: "Châssis d'AFV futuriste"
 chassis_afv_gen3_desc: "Les AFV avancés sont capables d'aligner plusieurs types de tourelles et plusieurs types d'armes. L'étape suivante consistait donc logiquement à les adapter à des rôles spécifiques d'artillerie et de MLRS. Ce châssis est extrêmement durable et présente tous les avantages d'un AFV amélioré, c'est pourquoi il est devenu l'épine dorsale des unités mécanisées."

