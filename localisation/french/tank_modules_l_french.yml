 fire_ammo_rocket_small_gen1_desc: "En remplaçant la charge utile de nos roquettes par du napalm, nous pouvons accroître l'efficacité contre les cibles molles. Toutefois, cela entravera sérieusement notre capacité à combattre les véhicules blindés ennemis."
