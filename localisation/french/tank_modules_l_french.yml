 ### Modules ###
 tank_diesel_engine_gen1: "Moteur V12 atmosphérique"
 tank_diesel_engine_gen1_desc: "Moteur diesel V12 atmosphérique datant de la Seconde Guerre mondiale. Couramment utilisé pour les chars au début de la guerre froide, il est capable de produire environ 500 à 600 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen2: "V12 turbocompressé"
 tank_diesel_engine_gen2_desc: "En ajoutant un turbocompresseur au moteur diesel V12, nous pouvons pousser plus d'air dans le moteur et générer plus de puissance. Couramment utilisé dans les chars du milieu de la guerre froide. Il produit environ 800 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen3: "V12 à bi-turbo"
 tank_diesel_engine_gen3_desc: "En ajoutant un deuxième turbocompresseur, on peut obtenir encore plus de puissance. La technologie pour cela a commencé à apparaître à la fin des années 80. Le moteur peut produire jusqu'à 1000 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen4: "V12 suralimenté"
 tank_diesel_engine_gen4_desc: "En remplaçant les turbocompresseurs par un compresseur volumétrique, la puissance du moteur sera encore plus élevée. Courant dans les chars du début des années 2000, capable de pousser la puissance à 1100 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen5: "V12 suralimenté à injection directe"
 tank_diesel_engine_gen5_desc: "En adoptant les technologies de la construction automobile, nous pouvons avoir un moteur plus efficacement contrôlé. Avec ces moteurs contrôlés électroniquement, un char sera capable de pousser jusqu'à 1200 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen6: "X12 turbocompressé"
 tank_diesel_engine_gen6_desc: "Dans un moteur X12, les pistons sont disposés en rangées de trois en forme de X. Il s'agit de la dernière innovation en matière de moteurs de chars, capable de produire 1500 chevaux.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 tank_diesel_engine_gen7: "X12 suralimenté"
 tank_diesel_engine_gen7_desc: "La suralimentation de nos moteurs de chars X12 peut pousser les capacités de nos moteurs au-delà de ce que nous pouvons imaginer. Vitesse et puissance !\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"

 tank_gas_turbine_engine_gen1: "Turbine à gaz de la guerre froide"
 tank_gas_turbine_engine_gen1_desc: "Premier moteur à turbine à gaz peu fiable et encombrant, adapté à l'industrie aéronautique.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen2: "Turbine à gaz fin guerre froide"
 tank_gas_turbine_engine_gen2_desc: "Une conception améliorée qui corrige la plupart des défauts de conception de la turbine et la rend plus utilisable sur le terrain.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen3: "Turbine à gaz après-guerre froide"
 tank_gas_turbine_engine_gen3_desc: "Conception de turbine datant de la fin de la guerre froide, axée sur l'amélioration de la puissance et du rendement énergétique.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen4: "Turbine à gaz semi-moderne"
 tank_gas_turbine_engine_gen4_desc: "Turbine à gaz d'une bonne fiabilité et d'une excellente puissance.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen5: "Turbine à gaz moderne"
 tank_gas_turbine_engine_gen5_desc: "Un sommet de la technologie moderne en matière de turbines à gaz.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 tank_gas_turbine_engine_gen6: "Turbine à gaz à faible frottement"
 tank_gas_turbine_engine_gen6_desc: "Grâce à des matériaux avancés, les frottements dans la turbine à gaz peuvent être réduits, ce qui permet d'obtenir une meilleure puissance et un meilleur rendement énergétique.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"

 tank_electric_engine_gen1: "Moteur électrique précoce"
 tank_electric_engine_gen1_desc: "Une première chaîne de traction électrique. Alors qu'elle n'était jusqu'à présent utilisée que dans les positions auxiliaires, nous disposons désormais de la technologie permettant d'alimenter l'ensemble du char avec elle.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien que coûteux à l'usage, ils ne nécessitent que peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser du carburant.§!"
 tank_electric_engine_gen2: "Moteur électrique amélioré"
 tank_electric_engine_gen2_desc: "Version améliorée du moteur électrique avec une meilleure fiabilité.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien que coûteux à l'usage, ils ne nécessitent que peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser du carburant.§!"

 tank_small_medium_cannon: "Canon de char léger début guerre froide"
 tank_small_medium_cannon_desc: "A light tank gun was common on early Cold War tanks. The standards were 100 mm for the Soviet Union and 105 mm for Western countries, both had sufficient firepower to take on both vehicles and infantry of the time.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 tank_small_medium_cannon_2: "Canon de char léger fin guerre froide"
 tank_small_medium_cannon_2_desc: "Grâce à l'amélioration du moulage et des revêtements thermiques, à la fin de la guerre froide, les canons des chars pouvaient supporter une cadence de tir plus élevée avant de tomber en panne.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 tank_small_medium_cannon_3: "Canon léger moderne"
 tank_small_medium_cannon_3_desc: "Équipé d'un mécanisme d'impulsion à longue course et à faible recul et d'une culasse améliorée, un canon de char léger moderne est mortel même contre des véhicules plus lourds, surtout avec des munitions améliorées.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"

 tank_medium_cannon: "Canon de char moyen début guerre froide"
 tank_medium_cannon_desc: "Avec le développement du blindage composite, un canon plus gros était nécessaire pour percer plus de blindage qu'un canon de char léger. Si l'Union soviétique a commencé avec un canon de 115 mm sur le T-62, elle est rapidement passée à un canon principal de 125 mm. Les pays occidentaux ont rapidement suivi le mouvement avec leur canon de 120 mm. Depuis lors, le canon de char moyen est le choix le plus courant pour l'armement des chars.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 tank_medium_cannon_2: "Canon de char moyen fin guerre froide"
 tank_medium_cannon_2_desc: "Avec un canon chromé et une plus grande longueur, cette arme est capable de supporter une pression de chambre plus élevée. Avec cette pression accrue et les dernières cartouches à sabot en carbure de tungstène, le canon est capable de percer plus de 10 pouces d'acier blindé.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 tank_medium_cannon_3: "Canon de char moyen moderne"
 tank_medium_cannon_3_desc: "Avec des munitions intelligentes et des matériaux améliorés, un canon de char moyen moderne peut percer près de 40 pouces d'acier de blindage à plus courte portée et peut tirer une variété de munitions antichars et anti-infanterie.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"

 tank_large_cannon: "Canon de char lourd précoce"
 tank_large_cannon_desc: "Le besoin d'augmenter les capacités de pénétration s'étant fait sentir dans les années 90, un canon de char lourd a été envisagé, d'un diamètre de 130 à 135 mm.\n\n§GConseil de conception : les canons lourds sont destinés à être utilisés principalement dans les tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant un peu d'attaque légère.§!"
 tank_large_cannon_2: "Canon de char lourd amélioré"
 tank_large_cannon_2_desc: "Les derniers alliages et les munitions programmées permettent à ce char lourd de deuxième génération de faire pleuvoir l'enfer sur les ennemis.\n\n§GConseil de conception : les canons lourds sont destinés à être utilisés principalement dans les tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant un peu d'attaque légère.§!"

 tank_very_large_cannon: "Canon de char super-lourd précoce"
 tank_very_large_cannon_desc: "Ce canon de haut calibre peut pratiquement tout détruire. Avec un calibre de 152 mm, même s'il ne perce pas le blindage, il disloquera les tourelles et fissurera le blindage à grande distance.\n\n§GConseil de conception : les canons super-lourds sont destinés à être utilisés pour des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde par rapport à l'attaque légère.§!"
 tank_very_large_cannon_2: "Canon de char super-lourd amélioré"
 tank_very_large_cannon_2_desc: "Grâce aux derniers développements en matière de munitions et d'informatique appliqués aux canons de haut calibre existants, ce canon est ce que l'armée a de mieux à offrir en termes de lutte contre les blindages.\n\n§GConseil de conception : les canons super-lourds sont destinés à être utilisés pour des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde par rapport à l'attaque légère.§!"

 tank_base_tank_turret: "Tourelle soudée"
 tank_base_tank_turret_desc: "Une tourelle de style occidental faite de plaques de blindage soudées. Bien que coûteuse à fabriquer et de grande taille, les surfaces planes permettent une application plus facile des blindages composites et réactifs.\n\n§GConseil de conception : il s'agit d'une tourelle de char équilibrée pour l'attaque et la défense. Utilisez-la si vous privilégiez la survie et la qualité à la quantité pour vos chars.§!"
 tank_soviet_turret: "Tourelle moulée"
 tank_soviet_turret_desc: "Une tourelle moulée de style soviétique en forme de cuvette. Une tourelle moulée est bon marché à fabriquer et permet de créer un profil de tourelle bas et incurvé. Cependant, cette forme ronde rend plus difficile l'utilisation de blindages réactifs et de matériaux composites difficiles à fabriquer.\n\n§GConseil de conception : il s'agit d'une tourelle de char équilibrée, à la fois pour l'attaque et la défense. Utilisez-la si vous avez besoin d'une grande quantité de chars et si vous pouvez survivre en privilégiant la quantité à la qualité.§!"
 tank_no_turret: "Sans tourelle"
 tank_no_turret_desc: "De conception peu orthodoxe, ce char, que l'on retrouve le plus souvent dans la série suédoise Stridsvagn, est construit sans tourelle. Le canon est fixé dans la coque, ce qui permet d'obtenir un profil bas et élégant, une plateforme mobile et défensive pour le canon, tout en étant plus simple à construire. Cependant, le manque de liberté de mouvement du canon limite grandement ses capacités.\n\n§GConseil de conception : utilisez cette option si vous prévoyez de déployer des chars moins chers aux côtés de l'infanterie défensive.§!"
 tank_oscillating_turret: "Tourelle oscillante"
 tank_oscillating_turret_desc: "Une conception inhabituelle où le canon est fixé dans la tourelle, et afin de viser avec le canon, la tourelle entière tourne sur un tourillon. Cela donne au canon une grande stabilité et permet une visée rapide et flexible. En raison de sa conception, le système de tourillon laisse l'anneau de la tourelle exposé et faiblement blindé.\n\n§GConseil de conception : utilisez cette option si vous voulez maximiser les dégâts de votre char et l'utiliser exclusivement en attaque.§!"
 tank_unmanned_turret: "Tourelle téléguidée"
 tank_unmanned_turret_desc: "Une tourelle sans équipage est commandée à distance depuis l'intérieur de la coque du char, offrant ainsi une meilleure protection à l'équipage. Comme il n'y a pas besoin de place pour l'équipage, la tourelle elle-même peut être plus petite et plus lourdement blindée. Cependant, la visibilité est réduite, car la tourelle doit être commandée à partir de signaux vidéo provenant de l'extérieur.\n\n§GConseil de conception : il s'agit d'une tourelle de char futuriste équilibrée. Utilisez-la si vous voulez maximiser le blindage de votre char, au détriment de ses capacités offensives.§!"

 tank_torsion_bar_suspension: "Suspension à barre de torsion"
 tank_torsion_bar_suspension_desc: "Un système de suspension standard pour les chars. Les tiges reliées aux roues sont connectées à une barre horizontale. Lorsque les roues montent et descendent, la barre se tord, agissant comme un ressort de suspension.\n\n§GConseil de conception : il s'agit d'une option standard sûre et à faible risque.§!"
 tank_pneumatic_suspension: "Suspension hydropneumatique"
 tank_pneumatic_suspension_desc: "Dans une suspension hydropneumatique, une combinaison de fluide hydraulique et d'azote gazeux est utilisée comme éléments amortisseurs de la suspension. Avec cette suspension, le char se déplace de manière beaucoup plus souple. La hauteur de conduite peut être réglée à la volée et le char a la capacité de se mettre à niveau automatiquement. Cela permet des mouvements plus fluides et une visée plus stable. Cependant, en tant que système de suspension, il est plus difficile à fabriquer et à entretenir qu'un système classique à barre de torsion.\n\n§GConseil de conception : si vous équipez votre char d'une suspension hydropneumatique, celui-ci est globalement meilleur, mais sa fiabilité et son coût de production en pâtissent.§!"

 tank_steel_armor_gen1: "Blindage en acier précoce"
 tank_steel_armor_gen1_desc: "Blindage homogène laminé (BHL) précoce utilisé sur les chars de combat principal de première génération.\n\n§GConseil de conception : les blindages en acier sont des options de blindage à bas prix pour les chars. Il ne tiendra pas la route face aux blindages composites modernes.§!"
 tank_steel_armor_gen2: "Armure en acier améliorée"
 tank_steel_armor_gen2_desc: "Les alliages d'acier et les techniques de moulage améliorés offrent une meilleure résistance pour un même volume et une même masse.\n\n§GConseil de conception : les blindages en acier sont des options de blindage à bas prix pour les chars. Il ne tiendra pas la route face aux blindages composites modernes.§!"

 tank_composite_armor_gen1: "Blindage composite début guerre froide"
 tank_composite_armor_gen1_desc: "Les premiers blindages composites ont été expérimentés sur le char lourd américain T95. Des plaques de verre de silice fondue (verre de quartz) ont été installées entre des plaques d'acier, offrant une protection accrue contre la pénétration. Bien que cette expérience n'ait jamais été utilisée en production, elle a servi d'inspiration pour des développements ultérieurs.\n\n§GConseil de conception : le blindage composite est l'option standard des chars de combat modernes.§!"
 tank_composite_armor_gen2: "Blindage composite de la guerre froide"
 tank_composite_armor_gen2_desc: "En remplaçant le verre de silice par du verre renforcé de plastique (fibre de verre) et en ajoutant des plaques de corindon en céramique, la résistance du blindage est considérablement augmentée.\n\n§GConseil de conception : le blindage composite est l'option standard des chars de combat modernes.§!"
 tank_composite_armor_gen3: "Blindage composite moderne"
 tank_composite_armor_gen3_desc: "Le blindage composite moderne est constitué de carreaux de céramique à l'intérieur d'un motif métallique en nid d'abeille, avec des plaques élastiques installées des deux côtés, et le tout recouvert d'un blindage. Le blindage moderne offre une grande protection contre les pénétrateurs cinétiques traditionnels ainsi que les charges creuses.\n\n§GConseil de conception : le blindage composite est l'option standard des chars de combat modernes.§!"
 tank_composite_armor_gen4: "Blindage composite avancé"
 tank_composite_armor_gen4_desc: "L'impression 3D, le frittage laser et la poudre d'alumine à l'échelle nanométrique avec des nanotubes de carbone offrent une protection de pointe pour le blindage de nos chars.\n\n§GConseil de conception : le blindage composite est l'option standard des chars de combat modernes.§!"

 tank_battlestation_1: "Poste de combat début guerre froide"
 tank_battlestation_1_desc: "Radio and basic ballistic computer.\n\n§GConseil de conception : le poste de combat représente les systèmes d'artillerie, le contrôle du feu, les optiques et autres équipements auxiliaires nécessaires aux opérations des chars. Un meilleur poste de combat améliorera la qualité générale de votre char.§!"
 tank_battlestation_2: "Poste de combat de la guerre froide"
 tank_battlestation_2_desc: "Équipement radio en double et ordinateur balistique semi-numérique.\n\n§GConseil de conception : le poste de combat représente les systèmes d'artillerie, le contrôle du feu, les optiques et autres équipements auxiliaires nécessaires aux opérations des chars. Un meilleur poste de combat améliorera la qualité générale de votre char.§!"
 tank_battlestation_3: "Poste de combat moderne"
 tank_battlestation_3_desc: "Système de navigation, caméras et un ordinateur balistique entièrement numérique.\n\n§GConseil de conception : le poste de combat représente les systèmes d'artillerie, le contrôle du feu, les optiques et autres équipements auxiliaires nécessaires aux opérations des chars. Un meilleur poste de combat améliorera la qualité générale de votre char.§!"
 tank_battlestation_4: "Poste de combat avancé"
 tank_battlestation_4_desc: "Ensemble de caméras et de systèmes avancés d'observation des combats.\n\n§GConseil de conception : le poste de combat représente les systèmes d'artillerie, le contrôle du feu, les optiques et autres équipements auxiliaires nécessaires aux opérations des chars. Un meilleur poste de combat améliorera la qualité générale de votre char.§!"

 smoke_launchers: "Lanceurs de fumigènes précoces"
 smoke_launchers_desc: "Ensemble de lanceurs de fumée destinés à couvrir le véhicule des tirs ennemis directs.\n\n§GConseil de conception : l'ajout de lanceurs de fumigènes diminue la visibilité de notre char, ce qui le rend meilleur en défense et en attaque.§!"
 smoke_launchers_2: "Lanceurs de fumigènes améliorés"
 smoke_launchers_2_desc: "La formule chimique améliorée couvre également le véhicule des vues infrarouges.\n\n§GConseil de conception : l'ajout de lanceurs de fumigènes diminue la visibilité de notre char, ce qui le rend meilleur en défense et en attaque.§!"

 reactive_armor_gen1: "ERA 1ère Gen"
 reactive_armor_gen1_desc: "Le blindage réactif explosif (« Explosive Reactive Armour », ERA) est composé de briques d'explosifs sur un cadre métallique installé sur le char. Lorsque la brique est touchée par un pénétrateur cinétique ou une charge creuse, elle explose, contrant le projectile entrant. Les premières expériences ont été menées dans les années 60 pour contrer les premières charges creuses, mais aucune n'a abouti à la production.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 reactive_armor_gen2: "ERA 2ème Gen"
 reactive_armor_gen2_desc: "En augmentant la taille des blocs de l'ERA et en ajoutant plus d'explosifs et un cadre plus épais, la force explosive peut être augmentée pour contrer même les pénétrateurs cinétiques.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 reactive_armor_gen3: "ERA 3ème Gen"
 reactive_armor_gen3_desc: "Avec une nouvelle structure, l'ERA peut être amélioré pour mieux résister aux pénétrateurs cinétiques et aux charges creuses. Il peut même offrir une protection contre les charges formées en tandem qui sont spécifiquement conçues pour contrer l'ERA.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 reactive_armor_gen4: "ERA 4ème Gen"
 reactive_armor_gen4_desc: "Forme la plus avancée d'ERA, capable de fonctionner dans diverses conditions environnementales et de réduire l'efficacité de la plupart des tirs entrants.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"

 spaced_armor_gen1: "Blindage espacé précoce"
 spaced_armor_gen1_desc: "Le blindage espacé est un système de blindage dans lequel une plaque de blindage supplémentaire est placée au-dessus du blindage principal, avec un espace entre les deux. La plaque extérieure fait exploser une charge creuse plus tôt, ce qui réduit sa profondeur de pénétration. Les blindages espacés précoces sont simplement des plaques de blindage fines.\n\n§GConseil de conception : le blindage espacé est une version économique du blindage réactif explosif (ERA) pour donner plus de protection à votre char.§!"
 spaced_armor_gen2: "Blindage espacé amélioré"
 spaced_armor_gen2_desc: "En transformant les plaques d'acier massif en une structure en treillis ou en cage, nous pouvons continuer à protéger nos chars contre les ogives qui arrivent tout en réduisant leur poids.\n\n§GConseil de conception : le blindage espacé est une version économique du blindage réactif explosif (ERA) pour donner plus de protection à votre char.§!"

 additional_machine_guns: "Mitrailleuse lourde sur tourelle"
 additional_machine_guns_desc: "Une mitrailleuse lourde montée sur le dessus de la tourelle. Principalement destinée à des missions anti-aériennes limitées, elle peut également être utilisée contre des cibles terrestres si nécessaire.\n\n§GConseil de conception : l'ajout d'une mitrailleuse lourde est un moyen peu coûteux d'augmenter légèrement les capacités des chars contre les avions hostiles et les cibles légères.§!"

 wet_ammo_storage: "Panneaux anti-explosion"
 wet_ammo_storage_desc: "En cas d'explosion catastrophique d'une munition, il est bon de concevoir le char en tenant compte de points faibles prédéterminés. Ainsi, l'explosion sera dirigée vers l'extérieur du char plutôt que vers le compartiment de l'équipage.\n\n§GConseil de conception : les panneaux anti-explosion sont un bon moyen d'améliorer la capacité de survie de votre char.§!"

 automatic_loading: "Système de chargement auto."
 automatic_loading_desc: "Dans un système de chargement automatique que l'on trouve couramment sur les chars soviétiques et russes, un ascenseur mécanique tire automatiquement une nouvelle cartouche dans le canon. De ce fait, les cartouches sont souvent stockées dans un distributeur sous ou près du canon. Dans un char équipé d'un chargeur automatique, l'équipage doit partager le compartiment avec des munitions réelles. Bien qu'un chargeur automatique offre une bien meilleure cadence de tir qu'un chargement manuel, un tir pénétrant fait souvent exploser les munitions et réduit en cendres le char et son équipage.\n\n§GConseil de conception : un chargeur automatique permet d'obtenir une puissance de feu plus soutenue sur les cibles, mais rend le véhicule plus susceptible d'être catastrophiquement perdu lorsqu'il est endommagé.§!"
 manual_loading: "Chargement manuel"
 manual_loading_desc: "Avec un système de chargement manuel traditionnel, que l'on retrouve souvent sur les chars occidentaux, un chargeur humain introduit manuellement de nouvelles cartouches dans le canon. Bien que cela donne une cadence de tir d'environ la moitié de celle d'un système à chargement automatique, le chargement manuel offre la possibilité de stocker les munitions séparément de la chambre de l'équipage. Cela protège l'équipage et le char d'un éventuel embrasement des munitions au moment du tir.\n\n§GConseil de conception : il s'agit du système de chargement standard pour tout char et d'une option sûre et à faible risque.§!"
 revolver_magazine: "Chargeur de revolver"
 revolver_magazine_desc: "Une conception étrange d'origine française. Au début de la guerre froide, la France a tenté d'équiper les chars de chargeurs de munitions préchargés. Ces chargeurs de type revolver étaient stockés à l'arrière de la tourelle et alimentaient le canon au moment du tir. Cela permettait d'obtenir une cadence de tir incroyablement élevée pour la durée de quelques coups. Cependant, le système ne pouvait être chargé que de l'extérieur du char, ce qui rendait le travail du chargeur le pire du champ de bataille. Le système n'a jamais gagné en popularité.\n\n§GConseil de conception : un chargeur de type revolver vous permet de maximiser les dégâts que vous infligez à vos ennemis. Cependant, le système de rechargement compliqué rend difficile le maintien d'une offensive.§!"

 hardkill_system_gen1: "Système hard-kill précoce"
 hardkill_system_gen1_desc: "Un système hard-kill est une mesure de protection active montée sur un char. Le système détecte les projectiles entrants et les contrecarre avec les siens. Le contre-projectile peut être une roquette, un missile ou un projectile cinétique. Les premiers systèmes hard-kill protégeaient principalement le char contre les charges creuses.\n\n§GConseil de conception : un système hard-kill est un bon moyen de renforcer le blindage de nos chars.§!"
 hardkill_system_gen2: "Système hard-kill amélioré"
 hardkill_system_gen2_desc: "Un système hard-kill amélioré sera capable d'arrêter même les pénétrateurs cinétiques à déplacement rapide et les charges creuses en tandem. Le système amélioré couvre également le char dans toutes les directions.\n\n§GConseil de conception : un système hard-kill est un bon moyen de renforcer le blindage de nos chars.§!"

 smoothbore_atgm_gen1: "Canon antichar début guerre froide"
 smoothbore_atgm_gen1_desc: "Avec de petites modifications, nous pouvons adopter le canon du char pour tirer des missiles guidés antichars. Les premiers missiles antichars étaient guidés par un autodirecteur infrarouge aligné sur le viseur ou le télescope de visée.\n\n§GConseil de conception : en équipant nos chars de la capacité de lancer des missiles antichars depuis leur canon principal, en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager les véhicules blindés ennemis.§!"
 smoothbore_atgm_gen2: "Canon antichar fin guerre froide"
 smoothbore_atgm_gen2_desc: "Avec une visée laser, il y a moins de distorsion et le missile antichar vole plus précisément vers la cible.\n\n§GConseil de conception : en équipant nos chars de la capacité de lancer des missiles antichars depuis leur canon principal, en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager les véhicules blindés ennemis.§!"
 smoothbore_atgm_gen3: "Canon antichar moderne"
 smoothbore_atgm_gen3_desc: "Avec un missile antichar lancé par un canon de char, nous pouvons engager une cible avec le missile et passer rapidement à une autre.\n\n§GConseil de conception : en équipant nos chars de la capacité de lancer des missiles antichars depuis leur canon principal, en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager les véhicules blindés ennemis.§!"
 smoothbore_atgm_gen4: "Canon antichar avancé"
 smoothbore_atgm_gen4_desc: "En améliorant la charge en tandem de l'ogive du missile antichar, nous serons en mesure de pénétrer des blindages ennemis plus résistants.\n\n§GConseil de conception : en équipant nos chars de la capacité de lancer des missiles antichars depuis leur canon principal, en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager les véhicules blindés ennemis.§!"
 smoothbore_atgm_gen5: "Canon antichar futuriste"
 smoothbore_atgm_gen5_desc: "Grâce à une IA et des algorithmes avancés, le missile antichar peut avoir une trajectoire de vol complexe pour éviter les obstacles et obtenir le meilleur angle d'approche, et même changer de cible en plein vol si nécessaire.\n\n§GConseil de conception : en équipant nos chars de la capacité de lancer des missiles antichars depuis leur canon principal, en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager les véhicules blindés ennemis.§!"

 aa_launchers_gen1: "Canon antiaérien début guerre froide"
 aa_launchers_gen1_desc: "Un lanceur de missiles antiaériens peut être installé sur la tourelle du char pour fournir une certaine capacité antiaérienne. Avec une portée et un ciblage limités, les missiles du début de la guerre froide sont tout au plus efficaces contre les hélicoptères.\n\n§GConseil de conception : en équipant nos chars d'un lanceur de missiles antiaériens monté sur tourelle, nous obtiendrons une certaine protection contre les avions ennemis.§!"
 aa_launchers_gen2: "Canon antiaérien fin guerre froide"
 aa_launchers_gen2_desc: "Avec une unité de refroidissement à l'argon pour garder le détecteur infrarouge clair et un système de guidage à double bande d'ondes, nos missiles auront une meilleure portée et une meilleure précision.\n\n§GConseil de conception : en équipant nos chars d'un lanceur de missiles antiaériens monté sur tourelle, nous obtiendrons une certaine protection contre les avions ennemis.§!"
 aa_launchers_gen3: "Canon antiaérien moderne"
 aa_launchers_gen3_desc: "Avec le système de guidage infrarouge à balayage de rosette, nos missiles ne seront que plus meurtriers.\n\n§GConseil de conception : en équipant nos chars d'un lanceur de missiles antiaériens monté sur tourelle, nous obtiendrons une certaine protection contre les avions ennemis.§!"
 aa_launchers_gen4: "Canon antiaérien avancé"
 aa_launchers_gen4_desc: "Une ogive plus meurtrière sur le missile antiaérien nous permettra d'abattre des cibles encore plus importantes.\n\n§GConseil de conception : en équipant nos chars d'un lanceur de missiles antiaériens monté sur tourelle, nous obtiendrons une certaine protection contre les avions ennemis.§!"
 aa_launchers_gen5: "Canon antiaérien futuriste"
 aa_launchers_gen5_desc: "Avec un capteur IGA très avancé et une vitesse supersonique, ce missile trouvera sa cible où qu'elle se trouve.\n\n§GConseil de conception : en équipant nos chars d'un lanceur de missiles antiaériens monté sur tourelle, nous obtiendrons une certaine protection contre les avions ennemis.§!"

 tank_longer_gun: "Extension du canon"
 tank_longer_gun_desc: "En allongeant le canon par rapport à sa conception originale, nous pouvons augmenter la vitesse initiale des obus tirés.\n\n§GConseil de conception : l'ajout d'un support pour un canon plus long est un moyen facile d'augmenter la préparation de votre char contre les blindés plus hostiles sans avoir à améliorer tout le canon.§!"

 tank_aux_engine: "Moteur électrique auxiliaire"
 tank_aux_engine_desc: "Avec un moteur électrique auxiliaire, nous pouvons faire fonctionner certaines parties du char, comme la tourelle, sans avoir à allumer les moteurs principaux. Ainsi, nous pouvons faire fonctionner partiellement notre char à l'arrêt et économiser du carburant.\n\n§GConseil de conception : l'ajout d'un moteur électrique auxiliaire sera plus efficace sur les moteurs consommant du carburant, comme les turbines à gaz.§!"
 tank_aux_engine_2: "Moteur électrique auxiliaire amélioré"
 tank_aux_engine_2_desc: "Une unité de puissance auxiliaire électrique améliorée et plus efficace.\n\n§GConseil de conception : l'ajout d'un moteur électrique auxiliaire sera plus efficace sur les moteurs consommant du carburant, comme les turbines à gaz.§!"

 ### Hulls ###
 mbt_hull_0: "Châssis de char 1ère Gen"
 mbt_hull_0_desc: "Un châssis de char du début de la guerre froide. Développés à la hâte pour un éventuel nouveau conflit entre l'Est et l'Ouest, ils étaient très similaires aux chars de la fin de la Seconde Guerre mondiale."
 mbt_hull_1: "Châssis de char 2ème Gen"
 mbt_hull_1_desc: "Un châssis de l'époque de la guerre froide. À cette époque, l'électronique était davantage intégrée aux chars, le blindage passait de l'acier ordinaire au blindage composite et le calibre du canon du char était augmenté. Nombre de ces chars sont encore largement utilisés au XXIème siècle, bien qu'ils aient fait l'objet de nombreuses améliorations."
 mbt_hull_2: "Châssis de char 3ème Gen"
 mbt_hull_2_desc: "Un châssis de char de l'ère moderne. Le développement des chars s'est fortement ralenti vers la fin de la guerre froide, de nombreux pays choisissant d'améliorer les anciens modèles plutôt que d'en créer de nouveaux. Ce n'est qu'avec le développement d'armes antichars plus dangereuses que le besoin de nouveaux modèles s'est fait sentir."
 mbt_hull_3: "Châssis de char 4ème Gen"
 mbt_hull_3_desc: "Un autre châssis de char de l'ère moderne, principalement développée par les nouvelles puissances montantes avec le besoin de créer un design de char presque entièrement à partir de zéro."
 mbt_hull_4: "Châssis de char 5ème Gen"
 mbt_hull_4_desc: "Un char de l'ère future. Les chars de combat principaux sont devenus des adversaires de moins en moins redoutables à mesure que les armes antichars se développent rapidement et que le poids du combat passe à la puissance aérienne. Si les chars doivent survivre en tant qu'options valables dans les guerres futures, il faudra repenser complètement leur conception et leur rôle."

 tank_drones: "Drone de soutien"
 tank_drones_desc: "La tourelle du char peut être équipée d'un poste de commande de drone. Le drone peut être utilisé pour surveiller le champ de bataille environnant, acquérir des cibles et observer l'efficacité des tirs.\n\n§GConseil de conception : équiper nos chars de drones améliorera leur capacité à détruire les ennemis.§!"
 tank_drones_2: "Drone de soutien amélioré"
 tank_drones_2_desc: "Un drone de soutien amélioré sera capable non seulement de surveiller le champ de bataille, mais aussi de diriger le tir, de verrouiller les cibles pour la recherche de projectiles et même de se défendre contre les projectiles entrants.\n\n§GConseil de conception : équiper nos chars de drones améliorera leur capacité à détruire les ennemis.§!"

 tank_nsb_armor_upgrade: "Blindage"
 tank_designer_mbt_hull: "Char de combat principal"

 #Country Specific Modules
 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Une version produite sous licence argentine du canon de char britannique L7 fabriqué par les Fabricaciones Militares.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "Le MB 833 Ka-500 est à l'origine un moteur diesel allemand fabriqué par MTU. Le moteur a été adapté par l'Argentine pour être utilisé dans le char TAM.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "Le FN MAG est une mitrailleuse belge à usage général. La version 60-40 est spécifiquement conçue pour être montée sur des véhicules.\n\n§GConseil de conception : l'ajout d'une mitrailleuse lourde est un moyen peu coûteux d'augmenter légèrement les capacités des chars contre les avions hostiles et les cibles légères.§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "Une version produite sous licence brésilienne du 105 mm L7A3 allemand. Cette arme datant de la guerre froide était le principal choix d'armement pour le char Leopard I.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 BRA_tank_medium_cannon: "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc: "Le GIAT G1 de 120 mm est une version produite sous licence brésilienne du CN120-25 français fabriqué par l'Établissement d'études et de fabrication d'armements de Bourges. Ce canon de l'époque de la guerre froide était le principal choix d'armement pour les AMX-32 et AMX-40 de Giat Industries.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "La M2HB de calibre .50 est une version produite sous licence brésilienne de la mitrailleuse américaine M2 Browning. Le .50 M2HB est l'une des mitrailleuses les plus utilisées, les plus fiables et les plus appréciées.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "Le MWM TBH 234 est une version produite sous licence brésilienne du MWM TBD 234 allemand. Ce moteur de l'époque de la guerre froide est un moteur compact et à haut rendement conçu pendant la guerre froide.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"

 ## CHINA ##
 CHI_tank_small_medium_cannon: "100 mm Type 59"
 CHI_tank_small_medium_cannon_desc: "Le Type 59 est une copie chinoise du canon de char D-10T utilisé sur la série T-55.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "Le ZPL-81A est une version construite sous licence chinoise du canon britannique L7A3. La version chinoise dispose d'un revêtement thermique amélioré fabriqué localement.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "Le ZPL-98A est une version construite sous licence chinoise du canon britannique L7A3. Cette version améliorée possède un frein de bouche local à faible recul et un poids plus léger.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 CHI_tank_medium_cannon: "125 mm Type 88C"
 CHI_tank_medium_cannon_desc: "Le Type 88C est un ancien canon de char principal chinois basé sur le canon soviétique 2A46M.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "Le ZPT-98 est un canon de char de combat principal de 125 mm de fabrication chinoise, avec un extracteur de fumées facilement reconnaissable au milieu du canon.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 CHI_additional_machine_guns: "12.7 mm Type 54"
 CHI_additional_machine_guns_desc: "La mitrailleuse Type 54 est une copie chinoise de la mitrailleuse soviétique DShK de 12,7 mm, couramment utilisée sur les chars soviétiques et russes comme arme antiaérienne supplémentaire.\n\n§GConseil de conception : l'ajout d'une mitrailleuse lourde est un moyen peu coûteux d'augmenter légèrement les capacités des chars contre les avions hostiles et les cibles légères.§!"
 CHI_tank_diesel_engine_gen1: "Model 12150L V-12, 520 hp"
 CHI_tank_diesel_engine_gen1_desc: "Le modèle 12150L est un moteur V-12 chinois du début de la guerre froide. Il est associé à une boîte de vitesses manuelle à 5 rapports lorsqu'il est monté dans un char.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 CHI_tank_diesel_engine_gen2: "Model 12150L-7BW V-12, 580 hp"
 CHI_tank_diesel_engine_gen2_desc: "Le modèle 12150L-7BW est une version améliorée du modèle précédent 12150L.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 CHI_tank_diesel_engine_gen3: "Model 12150ZL V-12, 730 hp"
 CHI_tank_diesel_engine_gen3_desc: "Le modèle 12150ZL est une version améliorée de l'ancien modèle 12150L-7BW.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc: "Le KMDB 6TD-2 est un moteur de char de fabrication russe qui était initialement prévu pour le prototype du Type 90-II. Le char n'a jamais été accepté au service de la Chine mais a continué sa vie en tant que char Al-Khalid au service du Pakistan.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc: "Le 150HB est un moteur diesel fabriqué par Norinco, basé sur le MB 873 Ka-501 allemand utilisé sur le Leopard 2.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "Le FY-I est un ERA chinois de 1ère génération destiné à combattre les projectiles HEAT.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "Le FY-II est un ERA chinois de 2ème génération qui protège les chars contre les tirs HEAT et APFDS.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 CHI_reactive_armor_gen3: "FY-III"
 CHI_reactive_armor_gen3_desc: "Le FY-III est un ERA chinois de 3ème génération qui fonctionne contre les munitions HEAT et les ogives tandem.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 CHI_reactive_armor_gen4: "FY-IV"
 CHI_reactive_armor_gen4_desc: "Le FY-IV est un ERA chinois de 4ème génération destiné à protéger le char contre tous les projectiles possibles.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 CHI_hardkill_system_gen1: "GL5"

 ## UNITED KINGDOM ##
 ENG_tank_small_medium_cannon: "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc: "Le canon de char Royal Ordnance L7 est probablement l'un des canons de char les plus célèbres. Utilisé sous licence et copié par de nombreux pays, ce canon et ses différentes versions ont été largement utilisés au début de la guerre froide.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 ENG_tank_small_medium_cannon_2: "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc: "Le L7A2 est une amélioration de l'ancien modèle L7 avec un revêtement thermique supplémentaire.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "Le Royal Ordnance IWS (Improved Weapon System) est un perfectionnement du canon L7 avec une charge à pression plus élevée et un canon plus long.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "Le L11A5 est un canon de char britannique conçu pour succéder au petit canon L7. Le canon L11A5 détient actuellement le record de la plus longue distance de destruction d'un char, lorsqu'un char Challenger britannique a détruit un T-55 irakien à une distance de 4,7 km pendant la guerre du Golfe.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "Le canon L30 est une amélioration de l'ancien L11. Il est fabriqué en acier à refusion sous laitier électrolytique avec un revêtement en alliage de chrome. Fait inhabituel pour un armement de char de l'OTAN, le canon, comme son prédécesseur, est rayé. Cela est dû à l'utilisation intensive de cartouches HESH (high-explosive squash head) par la Royal Army britannique.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 hp"
 ENG_tank_diesel_engine_gen1_desc: "Le moteur Rolls-Royce Meteor est un moteur de char polyvalent de la Seconde Guerre mondiale. Issu d'avions, il a été utilisé dans les chars Cromwell, Comet et Centurion.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc: "Le moteur Perkins CV12 est un moteur diesel très puissant développé pour les chars Challenger 1 et Challenger 2.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 ENG_additional_machine_guns: "7.62 mm L37A2"
 ENG_additional_machine_guns_desc: "Le L37 est un dérivé monté sur véhicule de la mitrailleuse L7. Le L7 est une version sous licence britannique de la mitrailleuse belge FN MAG.\n\n§GConseil de conception : l'ajout d'une mitrailleuse lourde est un moyen peu coûteux d'augmenter légèrement les capacités des chars contre les avions hostiles et les cibles légères.§!"
 ENG_tank_composite_armor_gen1: "Chobham"
 ENG_tank_composite_armor_gen1_desc: "Le blindage Chobham est un blindage composite de conception britannique développé pour le char Challenger. Il est composé de carreaux de céramique liés à l'acier et soutenus par des plaques élastiques. Le terme « Chobham » est devenu synonyme de blindage composite, quel que soit le char ou le fabricant.\n\n§GConseil de conception : le blindage composite est l'option standard des chars de combat modernes.§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "Le blindage Dorchester est la dernière variante du blindage original Chobham et est actuellement utilisé sur les chars Abrams et Challenger 2. Cette version améliorée offre une meilleure protection contre le feu ennemi.\n\n§GConseil de conception : le blindage composite est l'option standard des chars de combat modernes.§!"

 ## RUSSIA ##
 SOV_tank_small_medium_cannon: "100 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "Le D-10 est un canon de char soviétique développé à la fin de la Seconde Guerre mondiale, monté pour la première fois sur le destructeur de chars SU-100. Au début de la guerre froide, l'arme est devenue le choix d'armement pour les chars des séries T-54 et T-55.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "L'U-5TS est le premier canon à âme lisse conçu pour les chars. Le canon de 100 mm existant sur le T-55 était trop faible pour faire face aux nouveaux chars Centurion et M48 Patton de l'Ouest. En réponse à ces chars, les Soviétiques ont développé le canon de 115 mm. Ce canon n'a été utilisé que sur le T-62. Il s'est avéré efficace même contre des chars plus modernes, comme l'a montré la guerre Iran-Irak où le T-62 était capable d'abattre des Chieftains et des M60 beaucoup plus récents.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "Le 2A70 est un canon rayé à tir rapide destiné aux véhicules blindés légers. Le canon est principalement destiné à être utilisé avec des munitions HE. Le 2A70 est l'arme principale de la série BMP-3.\n\n§GConseil de conception : les armes de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde.§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "Le 2A46 est le plus courant des canons de chars soviétiques. Développé à l'origine pour le T-64, ce canon a été utilisé dans tous les chars soviétiques et russes depuis lors, ainsi que dans de nombreux chars étrangers.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "Le 2A46M est une famille de développements du canon 2A46 original, avec une meilleure gamme de munitions et des améliorations générales.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "Dernier développement en date de la technologie des chars russes, le 2A82-1M est destiné à être utilisé sur les nouveaux chars T-14 Armata. Le canon aurait une précision de 15 à 20 % supérieure à celle de l'ancien 2A46M et une vitesse initiale supérieure à celle du canon du Leopard 2.\n\n§GConseil de conception : les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde.§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "Un canon expérimental pour chars lourds qui était destiné à être utilisé avec le char d'assaut lourd Object 279 Kotin résistant aux explosions nucléaires. Le besoin de chars lourds ayant disparu, le projet a été annulé et le canon avec.\n\n§GConseil de conception : les canons lourds sont destinés à être utilisés principalement dans les tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant un peu d'attaque légère.§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Une version améliorée du canon du char Object 279. Ce canon rayé pour char lourd était destiné à l'Object 785, une amélioration prévue pour le char T-80. Le projet n'a jamais été achevé.\n\n§GConseil de conception : les canons lourds sont destinés à être utilisés principalement dans les tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant un peu d'attaque légère.§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "Le LP-83 était un canon expérimental pour char super lourd qui a été testé sur l'Object 292, le char destiné à remplacer le T-80BV. Un prototype du char et du canon a été fabriqué en 1990, mais en raison du manque de financement et d'intérêt, le projet a été annulé.\n\n§GConseil de conception : les canons super-lourds sont destinés à être utilisés pour des missions antiblindées. Utilisez-les si vous voulez privilégier l'attaque lourde par rapport à l'attaque légère.§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "Le 2A83 est une continuation des précédents canons de chars super-lourds de l'Union soviétique. Le canon est destiné à améliorer le T-14 Armata pour le rendre plus puissant que n'importe quel char occidental.\n\n§GConseil de conception : les canons super-lourds sont destinés à être utilisés pour des missions antiblindées. Utilisez-les si vous voulez privilégier l'attaque lourde par rapport à l'attaque légère.§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc: "Le V-55 est un moteur V12 à aspiration naturelle qui a été utilisé sur le char T-55.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc: "Le 5TDF est un moteur diesel à injection directe, à deux temps, multicarburant, à suralimentation élevée, à refroidissement liquide, à pistons opposés et à cylindres horizontaux. Conçu à l'origine pour le T-64, il a également été utilisé dans les premières versions du T-72.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp"
 SOV_tank_diesel_engine_gen3_desc: "Le moteur du char de combat V-84 est un moteur turbo à douze cylindres destiné à l'origine à améliorer le T-72.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc: "Le moteur diesel turbocompressé V-92S2 a été conçu pour les chars des séries T-72B3 et T-90.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc: "Le V-92S2F est une version améliorée de l'ancien V-92S2. Il s'agit d'une mise à niveau de l'ancien modèle.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen6_desc: "Le 2V-12-3A est un moteur de type X12 qui était destiné au T-14 Armata.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen7_desc: "L'A-85-3A est un moteur de type X12 qui a remplacé l'ancien moteur 2V-12-3A sur l'Armata en raison des problèmes de fiabilité de l'ancien modèle.\n\n§GConseil de conception : les moteurs diesel multicombustibles sont les moteurs standard utilisés sur les chars.§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "Le GTD-3TL était un moteur à turbine à gaz expérimental qui devait être le choix principal pour le char T-64. L'idée a toutefois été abandonnée par la suite au profit d'un moteur diesel.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "Le SG-1000 était le moteur à turbine à gaz original du T-80. Il a rapidement été remplacé par un modèle amélioré.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "Le GTD-1000T est une turbine à gaz destinée aux chars T-80A et T-80B. La GTD-1000T est plus fiable et produit un peu plus de puissance que l'ancienne SG-1000.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "Le GTD-1250 est un moteur à turbine à gaz utilisé sur le char T-80 de deuxième génération, le T-80U. La turbine à gaz est couplée à une turbine à gaz plus petite qui fait office de groupe auxiliaire de puissance.\n\n§GConseil de conception : les turbines à gaz ont une meilleure accélération que les moteurs diesel, ce qui améliore la maniabilité du véhicule. Cependant, ils sont chers à construire et consomment beaucoup de carburant. Utilisez les turbines à gaz si vous voulez des chars rapides et si vous pouvez leur fournir le carburant nécessaire.§!"
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T"	#Fictional
 SOV_tank_gas_turbine_engine_gen6: "GTD-1500"	#Fictional
 SOV_tank_electric_engine_gen1: "VK-1200V"		#Fictional
 SOV_tank_electric_engine_gen2: "VK-1700V"		#Fictional
 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "Le Kontakt-1 est la première génération de blindage réactif explosif (ERA) développée en Union soviétique. Il se compose de deux éléments explosifs 4S20 placés entre deux plaques d'acier. Le Kontakt-1 est très peu sensible et ne peut être déclenché que par une charge creuse.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "Le Kontakt-5 est le blindage réactif explosif (ERA) de deuxième génération développé en Union soviétique. Lors de la détonation, les plaques d'acier des briques se déplacent latéralement, créant ainsi une trajectoire de pénétration plus longue pour les projectiles entrants. Cette méthode de défense est également efficace contre les pénétrateurs cinétiques.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Relikt est le blindage réactif explosif (ERA) de troisième génération développé en Union soviétique. Il est capable de se défendre contre les pénétrateurs à déplacement rapide et lent, et peut même protéger contre les charges formées en tandem.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Le Malachit est le blindage réactif explosif (ERA) de 4ème génération monté sur le T-14 Armata.\n\n§GConseil de conception : le blindage réactif explosif (ERA) est un moyen facile d'améliorer le blindage de votre char.§!"
 SOV_smoothbore_atgm_gen1: "9K112 Kobra"
 SOV_smoothbore_atgm_gen2: "9M119 Svir"
 SOV_smoothbore_atgm_gen3: "9M133 Kornet-M"
 SOV_smoothbore_atgm_gen4: "9M140 Udar"
 SOV_smoothbore_atgm_gen5: "9M143 Sila"
 SOV_additional_machine_guns: "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "La DShK est une mitrailleuse lourde développée par l'Union soviétique pendant la Seconde Guerre mondiale. Malgré son âge, elle est toujours largement utilisée pour les missions anti-aériennes et d'appui-feu, non seulement sur les véhicules russes, mais aussi dans de nombreux autres pays.\n\n§GConseil de conception : l'ajout d'une mitrailleuse lourde est un moyen peu coûteux d'augmenter légèrement les capacités des chars contre les avions hostiles et les cibles légères.§!"
 SOV_smoke_launchers: "Tucha"
 SOV_smoke_launchers_desc: "Tucha est un lance-grenades de 81 mm monté sur véhicule, développé en Union soviétique. Il est principalement utilisé pour tirer les grenades fumigènes de type 3D6 et 3D6M.\n\n§GConseil de conception : l'ajout de lanceurs de fumigènes diminue la visibilité de notre char, ce qui le rend meilleur en défense et en attaque.§!"
 SOV_smoke_launchers_2: "Shtora-1"
 SOV_smoke_launchers_2_desc: "Le « système de protection électro-optique active » Shtora-1 est un dispositif avancé de lancement de fumée. Il tire la grenade fumigène 3D17, qui dégage de la fumée via du phosphore rouge. La fumée brûle à une température suffisamment élevée pour masquer le char à l'imagerie thermique.\n\n§GConseil de conception : l'ajout de lanceurs de fumigènes diminue la visibilité de notre char, ce qui le rend meilleur en défense et en attaque.§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "Le système de protection active Arena utilise un radar doppler pour détecter les missiles entrants. Dès qu'un missile est détecté, le système tire une roquette pour le contrer.\n\n§GConseil de conception : un système hard-kill est un bon moyen de renforcer le blindage de nos chars.§!"
 SOV_hardkill_system_gen2: "Afganit"
 SOV_hardkill_system_gen2_desc: "Afganit est un système avancé de protection active développé en Russie. Il est destiné à être utilisé sur le char T-14 Armata. Le système peut contrer à la fois les missiles et les pénétrateurs cinétiques, et peut arrêter tout projectile volant à moins de 1700 m/s.\n\n§GConseil de conception : un système hard-kill est un bon moyen de renforcer le blindage de nos chars.§!"
### Hulls ###
 SOV_mbt_hull_0: "Châssis de Т-55"
 SOV_mbt_hull_0_desc: "Le T-54/55 est peut-être le char le plus produit dans le monde. Conçu et produit dans les premières années de la guerre froide, il était la force et l'épine dorsale de l'Armée rouge. Autrefois redouté comme un symbole de la puissance russe, il est devenu la représentation iconique des forces blindées du Moyen-Orient détruites à la suite d'une frappe aérienne américaine."
 SOV_mbt_hull_1: "Châssis de Т-72"
 SOV_mbt_hull_1_desc: "Le T-72 est peut-être le modèle le plus réussi produit par la Russie. Il a été l'apogée de la puissance militaire des Soviétiques à la fin de la guerre froide et a été produit par milliers, servant d'épine dorsale à l'armée russe jusqu'à aujourd'hui. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plate-forme de développement pour les futurs chars russes et a été constamment modifié et mis à niveau pour répondre aux normes de la guerre moderne. Ne sous-estimez pas le char qui était autrefois le fer de lance des forces soviétiques."
 SOV_mbt_hull_2: "Châssis de Т-90"
 SOV_mbt_hull_2_desc: "Le T-90 est une profonde modernisation du T-72B, il est célèbre pour sa vitalité. Déjà au début des années 90 du siècle dernier, le véhicule a attiré l'attention. Pas tant par son apparence, le char est resté comme son prédécesseur T-72, mais par ses nouvelles capacités techniques, dont les armuriers de l'Oural n'ont pas manqué de parler dans de nombreux salons militaro-techniques. L'une d'elles est que le véhicule de plusieurs tonnes peut voler. Ce tour de force du T-90 s'exécute constamment - c'est pourquoi il a reçu le nom de « char volant »."
 SOV_mbt_hull_3: "Châssis de Т-14 « Armata »"
 SOV_mbt_hull_3_desc: "La plateforme universelle de combat « Armata » est une plateforme universelle lourde à chenilles développée par la Corporation Uralvagonzavod. En plus de la plate-forme à chenilles, les véhicules de combat de la famille Armata disposent d'un système commun de gestion du combat et de moyens communs de communication sur les canaux IR en mode Radiotischi, du système général de protection active Afghanit, de moyens communs de détection et de destruction des mines, ainsi que d'autres nœuds et composants généraux."
 SOV_mbt_hull_4: "Châssis de Т-134 « Beer »"
 SOV_mbt_hull_4_desc: "Le développement de la construction de chars nationaux a permis à nos concepteurs de créer une nouvelle voie pour les principaux véhicules de combat. La première machine a été le T-134 « Beer ». L'utilisation de composants unifiés, de nouveaux coffres, l'utilisation rationnelle de l'espace interne, ainsi qu'un nouveau composant ont permis de réduire considérablement le coût de production, d'augmenter la mobilité et la sécurité."

