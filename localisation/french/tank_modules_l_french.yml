 gun_barrel_conversion: "Canon de fusil"
 gun_barrel_conversion_desc: "Le canon est plus long que l'obusier classique, son angle d'élévation est plus faible, ce qui lui permet d'être un peu plus précis au prix de limitations opérationnelles et d'être efficace pour les engagements à moyenne distance."
 thermobaric_ammo_conversion: "Munitions thermobariques"
 thermobaric_ammo_conversion_desc: "Les roquettes thermobariques sont des armes anti-infanterie dévastatrices. Lorsque la roquette atteint sa cible, une petite explosion primaire crée un nuage de carburant vaporisé. Une explosion secondaire enflamme ensuite le carburant, créant une boule de feu. Le feu épuise tout l'oxygène qui l'entoure et est suffisamment chaud pour vaporiser des corps humains."
