### Hulls ###
 ITA_mbt_hull_0: "Châssis de M47"
 ITA_mbt_hull_0_desc: "Le M47 Patton est un char de combat principal américain. Il s'agit d'une évolution du M46 Patton avec une tourelle modernisée, qui a ensuite été développée pour devenir le M48 Patton. C'est le deuxième char américain à porter le nom du général George S. Patton, commandant de la troisième armée américaine pendant la Seconde Guerre mondiale et l'un des premiers partisans américains des chars au combat."
 ITA_mbt_hull_1: "Châssis de Leopard 1"
 ITA_mbt_hull_1_desc: "Le Leopard 1 est un char de combat principal conçu et produit par Porsche en Allemagne de l'Ouest, entré en service en 1965. Développé à une époque où l'on pensait que les ogives HEAT rendaient les blindages lourds conventionnels peu utiles, le Leopard s'est concentré sur la puissance de feu, sous la forme d'une version allemande du canon britannique L7 de 105 mm, et sur des performances de franchissement améliorées, inégalées par les autres modèles de l'époque."
 ITA_mbt_hull_2: "Châssis d'Ariete"
 ITA_mbt_hull_2_desc: "L'Ariete (« bélier ») est le principal char de combat de l'armée italienne, développé par le Consorzio Iveco Oto Melara (CIO), un consortium formé par IVECO et OTO Melara. Le châssis et le moteur ont été produits par Iveco, tandis que la tourelle et le système de conduite de tir ont été fournis par OTO Melara. Le véhicule est équipé des derniers systèmes d'imagerie optique et numérique et de conduite de tir, ce qui lui permet de combattre de jour comme de nuit et de tirer en mouvement."
 ITA_mbt_hull_3: "Châssis de char 4ème Gen"
 ITA_mbt_hull_3_desc: "Une autre coque de char de l'ère moderne, principalement développée par les nouvelles puissances montantes avec le besoin de créer un design de char presque entièrement à partir de zéro."
 ITA_mbt_hull_4: "Châssis de char 5ème Gen"
 ITA_mbt_hull_4_desc: "Un char de l'ère du futur. Les chars de combat principaux sont devenus des adversaires de moins en moins redoutables à mesure que les armes antichars se développent rapidement et que le poids du combat passe à la puissance aérienne. Si les chars doivent survivre en tant qu'options valables dans les guerres futures, il faudra repenser complètement leur conception et leur rôle."

