l_french:
 CSTO.1.t: "[From.GetNameDef] souhaite rejoindre l'OTSC"
 CSTO.1.d: "Les délégations [From.GetAdjective] ont présenté une proposition intéressante. La délégation explique comment [From.GetNameDef] souhaite signer les accords conjoints et devenir membre de l'OTSC. Ils demandent une audience pour entamer le processus de signature d'une nouvelle déclaration d'amitié et permettre l'entrée de [From.GetNameDef] dans notre alliance."
 CSTO.1.a: "Absolument"
 CSTO.1.b: "Jamais"
 CSTO.2.t: "[SOV.GetNameDef] refuse la demande d'adhésion à l'OTSC"
 CSTO.2.d: "[SOV.GetNameDef] a rejeté notre demande d'adhésion à l'OTSC."
 CSTO.2.a: "C'est décevant"
 CSTO.3.t: "Invitation à l'OTSC"
 CSTO.3.d: "[SOV.GetNameDef] et leurs alliés veulent nous inviter au sein de l'OTSC. Qu'allons nous faire?"
 CSTO.3.a: "Nous acceptons !"
 CSTO.3.b: "Nous n'avons pas le temps pour ça."
 CSTO.4.t: "[ROOT.GetNameDef] rejoint le CSTO"
 CSTO.4.d: "[SOV.GetNameDef] et [ROOT.GetNameDef] se sont présentés aujourd'hui pour annoncer l'entrée de [ROOT.GetNameDef] dans l'Organisation du Traité de sécurité collective. [SOV.GetNameDef] et [ROOT.GetNameDef] ont mis de côté leur rivalité et ont décidé qu'il était dans leur intérêt tous deux que [ROOT.GetNameDef] rejoigne l'alliance."
 CSTO.4.a: "Un grand jour !"
 CSTO.4.b: "Un nouvel allié"
 CSTO.4.c: "Une évolution intéressante"
 CSTO.5.t: "[ROOT.GetNameDef] quitte l'OTSC !"
 CSTO.5.d: "Le leader de [ROOT.GetNameDef], [ROOT.GetLeader], a annoncé aujourd'hui l'intention du pays de se retirer immédiatement de l'Organisation du Traité de sécurité collective et de ses alliances affiliées. Cela affaiblira le pacte militaire."
 CSTO.5.a: "Bon choix"
 CSTO.5.b: "Intéressant"