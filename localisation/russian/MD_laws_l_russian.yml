l_russian:
 Internal_politics: "Внутренняя политика"
 national_status: "Национальная статистика и фракции"
 national_status_desc: "Это важнейшая экономическая статистика нашей страны."
 internal_factions: "Внутренние фракции"
 internal_factions_desc: "Внутренние фракции представляют собой организации, чье влияние на государственную политику страны наиболее заметно. Каждая внутренняя фракция имеет свои преимущества и недостатки. Смещение сильной фракции чрезвычайно сложно и требует большой политической власти."
 religion: "Religion"
 government_budget: "Государственные расходы"
 social_reforms: "Общественные права"
 political_reforms: "Политика"
 economic_cycles: "Экономический цикл"
 depression: "Депрессия"
 depression_desc: "Депрессия является необычной и крайней формой рецессии. Депрессии характеризуются длительностью, аномально большим сокращением занятости, доступности кредитов и объемов производства. Большое количество банкротств, инфляция и несостоятельность банков часто приводят к панике среди населения страны, что влечет рост радикальных политических групп, обещающих положить конец хаосу."
 recession: "Рецессия"
 recession_desc: "Рецессии обычно происходят, когда ведется повсеместное сокращение расходов. Это может быть вызвано различными событиями, такими как финансовый кризис в мире, шок внешней торговли или лопнувший крупный "экономический пузырь". Правительства обычно реагируют на рецессии принятием экспансионистской макроэкономической политики, такой как увеличение денежного предложения, государственных расходов и снижение налогообложения."
 stagnation: "Стагнация"
 stagnation_desc: "Экономическая стагнация - это длительный период медленного экономического роста, обычно сопровождающийся высоким уровнем безработицы. За подобным застоем может последовать что угодно."
 stable_growth: "Стабильный рост"
 stable_growth_desc: "Наша экономика неуклонно растет."
 fast_growth: "Быстрый рост"
 fast_growth_desc: "Наша экономика растет ускоренными темпами."
 economic_boom: "Экономический бум"
 economic_boom_desc: "Наша экономика процветает."
 econ_cycle_upg_cost_TT: "\n§HСтоимость обновления:§! $[?THIS.econ_cycle_upg_cost] §Hмлрд§!"

 economic_cycle_TT: " - Для стимулирования экономики нужно влиять на ликвидность. Это делается с помощью инструментов Центрального банка, производя снижение процентной ставки и расширение денежной массы, а также создавая дополнительные государственные расходы на стимулирование покупательской способности. Однако слишком большое вмешательство увеличивает риски будущих финансовых пузырей.\n"

 gdp_capita: "Валовой внутренний продукт"
 gdp_capita_desc: "ВВП на душу населения показывает, сколько экономической ценности приходится в стране на человека каждый год. Он увеличивается за счет заполнения имеющихся ячеек для строительства новыми проектами. После повышения и выхода на следующий уровень, государство и территории под вашей властью получат больше строительных слотов для дальнейшего развития. По мере роста страны темпы будут замедляться, и для повышения производительности потребуется гораздо больше капитала."
 gdp_1: "1.000$ ВВП на душу населения"
 gdp_1_desc: "С показателем около 1.000$ или даже меньше, большинство населения живет в абсолютной нищете и недоедание является обыденностью."
 gdp_1_TT: "Военные зарплаты: §R+5%§!\nПроцентная ставка: [interest_01_rate]%\n\n- Страна, где ВВП составляет около 1.000$ на душу населения слабо развита. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только будет достигнут следующий уровень, регионами будет получено больше слотов для строительства."

 gdp_2: "2.000$ ВВП на душу населения"
 gdp_2_desc: "С показателем в 2.000$ на человека, большинство населения живет в бедности."
 gdp_2_TT: "Военные зарплаты: §R+7%§!\nПроцентная ставка: [interest_02_rate]%\n\n- Когда приходится лишь около 2.000$ на душу населения, большинство людей в стране живет в нищете. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_3: "4.000$ ВВП на душу населения"
 gdp_3_desc: "4.000$ на человека означает, что страна довольно бедна, но большинство семей могут позволить себе хотя бы элементарные бытовые принадлежности и пропитание."
 gdp_3_TT: "Военные зарплаты: §R+9%§!\nПроцентная ставка: [interest_03_rate]%\n\n- 4.000$ на душу населения означает, что страна довольно бедна, но большинство семей могут позволить себе хотя бы элементарные бытовые принадлежности и пропитание. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_4: "7.000$ ВВП на душу населения"
 gdp_4_desc: "7.000$ на гражданина - уровень полуразвитой страны."
 gdp_4_TT: "Военные зарплаты: §R+12%§!\nПроцентная ставка: [interest_04_rate]%\n\n- Если приходится до 7.000$ на душу населения, значит страну можно назвать полуразвитой. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше ячеек для строительства."
 gdp_5: "10.000$ ВВП на душу населения"
 gdp_5_desc: "С показателем около 10.000$ и более, страна является полуразвитой с хорошими перспективами на будущее."
 gdp_5_TT: "Военные зарплаты: §R+16%§!\nПроцентная ставка: [interest_05_rate]%\n\n- С показателем около 10.000$ и более, страна является полуразвитой с хорошими перспективами на будущее. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_6: "15.000$ ВВП на душу населения"
 gdp_6_desc: "С суммой в 15.000$ на душу населения выступают полуразвитые страны со средним доходом."
 gdp_6_TT: "Военные зарплаты: §R+20%§!\nПроцентная ставка: [interest_06_rate]%\n\n- 15.000$ на душу населения могут похвастаться полуразвитые страны со средним уровнем дохода. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_7: "20.000$ ВВП на душу населения"
 gdp_7_desc: "При 20.000$ на душу населения страна является почти полностью развитой."
 gdp_7_TT: "Военные зарплаты: §R+24%§!\nПроцентная ставка: [interest_07_rate]%\n\n- При 20.000$ на душу населения страна является почти полностью развитой. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_8: "30.000$ ВВП на душу населения"
 gdp_8_desc: "С показателем 30.000$ ВВП на душу населения выступает полностью развитая страна."
 gdp_8_TT: "Военные зарплаты: §R+30%§!\nПроцентная ставка: [interest_08_rate]%\n\n- С показателем 30.000$ ВВП на душу населения выступает полностью развитая страна. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_9: "50.000$ ВВП на душу населения"
 gdp_9_desc: "С показателем от 50.000$ и выше развитая страна считается состоятельной."
 gdp_9_TT: "Военные зарплаты: §R+35%§!\nПроцентная ставка: [interest_09_rate]%\n\n- С показателем от 50.000$ и выше развитая страна считается состоятельной, с превосходными перспективами. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_10: "90.000$ ВВП на душу населения"
 gdp_10_desc: "До 90.000$ на душу населения способна добиться лишь очень богатая держава."
 gdp_10_TT: "Военные зарплаты: §R+43%§!\nПроцентная ставка: [interest_09_rate]%\n\n- До 90.000$ на душу населения способна обеспечить лишь очень богатая держава. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_11: "140.000$ ВВП на душу населения"
 gdp_11_desc: "Около 140.000$ ВВП на душу населения обеспечивает экстремально богатая страна."
 gdp_11_TT: "Военные зарплаты: §R+56%§!\nПроцентная ставка: [interest_09_rate]%\n\n- Около 140.000$ ВВП на душу населения обеспечивает экстремально богатая страна, которых не много. Уровень может быть повышен после заполнения всех доступных слотов строительства. Как только следующий уровень будет достигнут, регионами будет получено больше слотов для строительства."
 gdp_12: "200.000$ ВВП на душу населения"
 gdp_12_desc: "С показателем 200.000$ в рейтингах может оказаться только сказочно богатая страна."
 gdp_12_TT: "Военные зарплаты: §R+70%§!\nПроцентная ставка: [interest_09_rate]%\n\n- Если на человека приходится 200.000$, значит страна сказочно богата. Это максимально возможный уровень."

 law_corruption_TT: "- Затрачивая политическую власть, можно начать искоренять коррупцию внутри правительства, чтобы создать прозрачное и эффективное руководство на местах."
 corruption: "Уровень коррупции"
 paralyzing_corruption: "(10) Парализующая коррупция"
 paralyzing_corruption_desc: "Коррупция в нашей стране является повсеместной, укоренившейся, системной, а также беспрецедентной по масштабам и охвату."
 crippling_corruption: "(9) Критическая коррупция"
 crippling_corruption_desc: "Коррупция в нашей стране захлестывает все слои общества. Это не деятельность нескольких жуликоватых чиновников или политиков. Это уже организованная преступность, с коррупционными сделками по крупным закупкам, возникающими в результате сговора и клептократического рэкета."
 rampant_corruption: "(8) Повсеместная коррупция"
 rampant_corruption_desc: "Коррупция в нашей стране воспринимается как серьезная проблема, затрагивающая все сферы жизни, включая государственное управление, правоохранительную деятельность, здравоохранение и образование. Явление коррупции прочно укоренилось в нашей модели государственного управления и объясняется общей слабостью правового государства в нашей стране."
 unrestrained_corruption: "(7) Неукротимая коррупция"
 unrestrained_corruption_desc: "Наша страна давно страдает от повседневной и повсеместной коррупции. Она остается серьезной проблемой в государственном и частном секторе, несмотря на наличие прочной правовой базы для борьбы со взятками. Незаконные выплаты чиновникам и откаты считаются образом жизни в правительственных кругах."
 systematic_corruption: "(6) Систематическая коррупция"
 systematic_corruption_desc: "Коррупция в нашей стране - это стечение многих факторов, в том числе слабое исполнение законов, отсутствие налоговых проверок, отсутствие кодексов поведения, непрозрачность деятельности правительства, неэффективная бюрократия, безнаказанность правительства и широкие дискреционные полномочия, а также недостаточная информированность общественности."
 widespread_corruption: "(5) Распространенная коррупция"
 widespread_corruption_desc: "Взяточничество и коррупция широко распространены в нашей стране. Вопрос в том, является ли это проблемой всей системы или лиц, находящихся у власти."
 medium_corruption: "(4) Средняя коррупция"
 medium_corruption_desc: "Разоблачение громких коррупционных дел в СМИ и ограниченное политическое участие способствовали плохому общественному восприятию политического процесса в нашей стране. Повторяющиеся коррупционные скандалы с участием высокопоставленных политиков, местных администраторов и предприятий, злоупотребляющих государственными средствами, показали, что установленные гарантии противодействия этому злоупотреблению властью были относительно неэффективными."
 modest_corruption: "(3) Сдержанная коррупция"
 modest_corruption_desc: "Несмотря на то, что восприятие коррупции, как правило, незначительное, политические партии и предприятия обычно рассматриваются как наименее честные и не заслуживающие доверия. Мелкая коррупция не такая редкость, как в других порядочных странах."
 slight_corruption: "(2) Незначительная коррупция"
 slight_corruption_desc: "Восприятие и возникновение коррупции в нашей стране в целом очень низкие. Отсутствует мелкая и административная коррупция. Это означает, что граждане и предприятия вряд ли столкнутся с коррупцией, находясь в контакте с государственными должностными лицами. Однако некоторые случаи показали, что личные связи, сомнительные подарки и конфликты интересов являются проблемными областями, которые представляют некоторые виды нетрадиционной коррупции."
 negligible_corruption: "(1) Ничтожная коррупция"
 negligible_corruption_desc: "Правовые и институциональные основы в нашей стране считаются эффективными в борьбе с коррупцией, а государственные органы характеризуются высокой степенью прозрачности, добросовестности и подотчетности. Низкий уровень коррупции обусловлен эффективным государственным управлением, знатным качеством и комплексностью услуг, предоставляемых гражданам и предприятиям, давними традициями открытости и прозрачности в нашем обществе и высших институтах, а также строгим соблюдением всех законов."



