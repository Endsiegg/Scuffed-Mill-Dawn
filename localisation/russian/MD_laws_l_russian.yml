 Military_Spending_desc: "Наш уровень военных расходов определяет, сколько войск мы можем разместить в наших Вооруженных силах, и влияет на производство новой военной техники."

 defence_00: "Военные расходы отсутствуют"
 defence_00_desc: "Увеличение военных расходов поможет нам расширить наши вооруженные силы и нарастить военную мощь.\n\nДополнительная стоимость определяется размерами нашей военно-морской промышленности. Чем выше наш ВВП на душу населения, тем дороже это обходится."
