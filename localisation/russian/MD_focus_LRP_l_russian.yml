l_russian:
 lviv_focus: "Фокусы Львовской Демократической Республики"
 volhynia_focus: "Фокусы Волынской Демократической Республики"
 LRP_Start_rebellion: "Галицийская идентичность"
 LRP_Start_rebellion_desc: "Наконец-то жители Галиции смогли осознать себя отдельной нацией, стремящейся в Европу, которую больше не сдерживают бюрократы с востока."
 LRP_weapon_suplly: "Присвоить арсеналы"
 LRP_weapon_suplly_desc: "Оружейные склады, которые мы найдем на территории нашей республики, будут присвоены, а оружие распределено между народным ополчением."
 LRP_lviv_defence: "Укрепить Львов"
 LRP_lviv_defence_desc: "Мы начнем строительство оборонительных укреплений во Львове, враг идет и мы должны быть готовы защищать город."
 LRP_mobilisation: "Мобилизация населения"
 LRP_mobilisation_desc: "Жители Львова должны встать на защиту родного дома, иначе враг не пощадит и уничтожит нас"
 LRP_people_militia: "Народная армия Львова"
 LRP_people_militia_desc: "Наши граждане должны защищать себя сами, одними добровольцами мы не сможем отстоять нашу независимость. Поэтому мы организуем народную армию!"
 LRP_polish_suplly: "Польское оружие"
 LRP_polish_suplly_desc: "Польша посылает нам свое оружие, чтобы мы могли отстоять нашу независимость."
 LRP_government: "Правительство Республики"
 LRP_government_desc: "Мы окончательно утвердим правительство и его структуру для полноценной работы нашего государства."
 LRP_bivalute: "Избавиться от гривны"
 LRP_bivalute_desc: "Мы откажемся от гривны как от валюты, которая не принесет нам ничего хорошего в экономическом плане. Польский злотый - вот наш выбор."
 LRP_bank: "Львовский государственный банк"
 LRP_bank_desc: "Мы начнем создавать свою собственную экономическую систему с создания нашего государственного банка."
 LRP_passport: "Паспорт гражданина Львова"
 LRP_passport_desc: "Мы также создадим свое гражданство. Люди должны понимать, что мы живем в своем государстве."
 LRP_operator: "Наш оператор связи"
 LRP_operator_desc: "Мы полностью избавимся от украинских операторов связи и создадим своего."
 LRP_teroborona: "Создадать тер. оборону"
 LRP_teroborona_desc: "В дополнение к народному ополчению мы заимствуем украинскую практику создания территориальной обороны для укрепления наших границ и внутренней безопасности."
 LRP_afini: "Батальон \"Галичина\""
 LRP_afini_desc: "Галиция всегда стремилась к независимости, и первые добровольцы создали батальон под этим названием, чтобы отстаивать право Галиции на собственную политику"
 LRP_mali: "Батальон стрелков \"Сечь\""
 LRP_mali_desc: "Славные традиции сечевых стрельцов продолжает именной батальон, отстоявший Львов"
 LRP_sloboda: "Королевская бригада"
 LRP_sloboda_desc: "Бригада монархистов и сторонников создания Галицкого княжества или королевства встала на защиту Львова."
 LRP_mgb: "Львовская служба безопасности"
 LRP_mgb_desc: "Мы создадим собственное министерство, которое будет защищать мир и покой наших граждан внутри республики."
 LRP_interbrigabe: "Польская бригада Крайова"
 LRP_interbrigabe_desc: "Многие добровольцы из Польши решили поддержать нас в борьбе за нашу независимость и желание отделиться от Украины."
 LRP_desorg: "Устранить дезорганизацию"
 LRP_desorg_desc: "Мы устраняем дезорганизацию в нашей армии, которая состоит из множества батальонов, не подчиняющихся друг другу."
 LRP_defence: "Оборонительные линии"
 LRP_defence_desc: "Наша страна должна укреплять свои границы и быть готовой к дальнейшей обороне."
 LRP_guard_republic: "Львовский спецназ"
 LRP_guard_republic_desc: "Мы создадим свой спецназ, который будет защищать нас от врагов на самых сложных участках фронта."
 LRP_infra: "Восстановить инфраструктуру"
 LRP_infra_desc: "Бои полностью разрушили нашу инфраструктуру, и мы будем ее восстанавливать..."
 LRP_energy: "Энергетический сектор"
 LRP_energy_desc: "Чтобы республика не погрузилась во тьму, мы будем инвестировать в энергетический сектор"
 LRP_referendum: "Референдум о присоединении к Польше"
 LRP_referendum_desc: "Мы видим свое будущее только в составе настоящей европейской страны, которой является Польша. Мы объявим референдум о присоединении к Польше на федеральной основе."
 LRP_uda: "Союз с Украинской повстанческой армией"
 LRP_uda_desc: "Мы пойдем по пути союза с украинскими националистическими группировками, которые смогли выжить в противостоянии с киевскими властями. Это отрежет наш путь от союза с Польшей."
 LRP_interbrigabe1: "Бригада Украинской Повстанческой Армии"
 LRP_interbrigabe1_desc: "Украинская добровольческая армия готова помочь нам добровольцами, которых они подготовили к войне"
 LRP_create_galicia: "Аннексировать Волынь"
 LRP_create_galicia_desc: "Мы объединимся с повстанцами на Волыни и создадим единую республику, чтобы вместе бороться против киевского оккупационного правительства"
 LRP_civil_war: "Война в Галиции"
 LRP_unproffesional_army: "Неорганизованное ополчение"
 LRP_proffesional_army: "Народная армия"
 LRP_bivaluta: "Период двойной валюты"
 LRP_no_goverment_idea: "Отсутствие центрального правительства"
 LRP_ter_orobona: "Территориальная оборона"
 LRP_forts_buildings: "Концентрация на укреплениях"
 LRP_UDA_idea: "Украинская добровольческая армия"
 lrp.1.t: "Референдум о присоединении к Польше"
 lrp.1.d: "[FROM.GetName] объявила референдум, на котором большинство жителей высказались за присоединение к нашей стране. Рискнем ли мы одобрить их решение и расширить нашу страну?"
 lrp.1.a: "Да"
 lrp.1.b: "Нет"
