 free_states_idea_isolationist_focused_foreign_office: "Isolationist Foreign Office"
 free_states_idea_isolationist_focused_foreign_office_desc: "With the absolute state of our nation most appointments to the foreign office are seen as easy money. This is cause of the heavy apathy that comes from the fact we are rebuilding society itself. Nevertheless as we develop and begin to prosper we can look to brighter horizons in the future."
 free_states_idea_neighborhood_foreign_policy: "Neighborhood Foreign Policy"
 free_states_idea_neighborhood_foreign_policy_desc: "With the nation at an all time peak in terms of economy as well as military and political developments we have had a surge recently in foreign interest. As such since we still need to figure out what we really want to do, we shall prepare ourselves to deal with the neighborhood as we see fit. This stepping stone is but a simple fact that soon we shall achieve greatness and become apart of the global stage once more."
 free_states_idea_naval_budget_priorities: "Naval Budget Priority"
 free_states_idea_naval_budget_priorities_desc: "With most of the remaining military from the old order being more or less involved with the navy our budgeting prioroties have begun to reflect such influences. But how good is such an influence when our backs are to the continent and not necessarily to the sea."
 free_states_idea_army_defensive_budgeting: "Army Defensive Budgeting"
 free_states_idea_army_defensive_budgeting_desc: "Modern wars can be won very quickly or very slowly. The modern civilian has more power at their disposal then most seem to realize and yet we do realize this. Our modern doctrine will combine aspects of 4th Generational Warfare with standard attritional doctrine. Ensuring we can have a moblie defense with the lowest possible expense to both material and personnel alike. This new doctrine is being called DEW or Defensive Expenditure Warfare."
 free_states_idea_foreign_relations_act: "Foreign Relations Act"
 free_states_idea_foreign_relations_act_desc: "The Foreign Relations Act is a diplomatic investment in appealing to foreign powers to get better trade deals and worker exchange programs. Overall our economy will grow, but our politicall capabilities will be strained due to keeping on top of such obligations."
 free_states_idea_domestic_priority_policy: "Domestic Priority Policy"
 free_states_idea_domestic_priority_policy_desc: "The DPP is the ideal of the enforcement of a domestic policy and wellbeing of the nation and its citizens is the main priority. We must ensure that our national defense is secured, taking this more inward approach means that foreign policy must prioritize the security of our nation. Therefore things like trade and national defense are the idea in this plan."
 free_states_idea_diplomatic_corps: "Diplomatic Corps"
 free_states_idea_diplomatic_corps_desc: "Enemies as well as friends come in all shapes and sizes, so to ensure and understand who's who we must have a top notch diplomatic corps that way information on relations is the quickest to know when drastic changes happen."
 free_states_idea_national_labor_corps: "National Labor Corps"
 free_states_idea_national_labor_corps_desc: "The combination of a penal and civilian dedicated labor corps to help those in need of a job or income and the ability to use those who've tried to take away from the society can now put back more. All in all the NLC will be used to grow and maintain the ever expanding apparatus of our fair nation."
 FSA_america_military_surplus_jobs: "Military Surplus Jobs"
 FSA_america_military_surplus_jobs_desc: "Producing equipment for the military, be it arms or something as simple as the canteens the infantry drink out of is all important in its own way. Therefore what better way to handle the unemployment issue as a stand in then by passively using the military industries as a way to not only get more equipment and supplies to our national defenders but also income into the hands of those still looking for a proper civilian job of sorts."
 free_states_idea_extreme_mining_projects: "Extreme Mining Projects"
 free_states_idea_extreme_mining_projects_desc: "Though some may call it reckless mining, we have nevertheless skyrocketed ourselves to near international recognition through extrensive and often extreme based mining operations. While a fair amount of people don't like this sort of \"ruthless mining\", we can not ignore the potential leverage we can have over other nations in terms of trade deals and benefiting our citizens with trade goods."
 free_states_idea_strategic_autarky: "Strategic Autarky"
 free_states_idea_strategic_autarky_desc: "The SAP or Strategic Autarky Program is a national strategic initiative to ensure our trade deals our limited at best and even better that what deals we do make our secured for the betterment of our citizens. It may not be the most acceptable strategies in terms of international affairs, but we must preserve ourselves."
 free_states_idea_consumer_complex_initiative: "The Consumer Complex Initiative"
 free_states_idea_consumer_complex_initiative_desc: "The CCI is an economic model which puts consumer based industries as the primary basis and organization of the economy. With this in mind defense industries or specialty industries in what is seen as the quote, \"Officer Sector\" of the economy are seen as secondary and are more supplemental parts of the Consumer Complex based on the national needs. This does mean however building such stuff does suffer but with our people well taken care of, who cares."
 free_states_idea_economic_efficiency_model: "Economic Efficiency Model"
 free_states_idea_economic_efficiency_model_desc: "When they said build tall, most only assumed buildings in general to have more people in one area. However with our new EEM economic plan we can ensure that building tall can be an economic model as well. By focusing on industries in a manner of gaining more production out of smaller means we can secure the limited expense of resources while also maintaining a balanced and efficient growth."
 free_states_idea_military_readiness_model: "Military Readiness Model"
 free_states_idea_military_readiness_model_desc: "The MRM is an economic model which focuses on the pre-emptive militarization of the economy. Meaning factories and industries are build with the preconseption that they could be turned into a war time manufacturing facility. This allows our economy to function in a sustainable manner but can be highly adaptable if the need should ever arise."
 free_states_idea_department_for_synthetic_development: "Department For Synthetic Development"
 free_states_idea_department_for_synthetic_development_desc: "Everyone knows that fossil fuels are limited, but what if we could stretch that limit as far as scientifically possible. Well enter the DSD, a dedicated R&D department to figure out just where that limit is and what sythetics of the future we can make, be they plastics, nylons or certain chemicals or lubricates apart of the petrochemical industries. We use the past to create a future."
 free_states_idea_department_for_energy_innovation: "Department For Energy Innovations"
 free_states_idea_department_for_energy_innovation_desc: "To claim we use the future we must ensure that scientifically it is truly the future. Therefore the DEI is dedicated to the task of uncovering and descovering innovations in energy production as well as more efficient ways to consume enery without wastage where possible."
 free_states_idea_infrastructure_readiness_act: "Infrastructure Readiness Act"
 free_states_idea_infrastructure_readiness_act_desc: "The Infrastructure Readiness Act is a declaration of war in its own right against malcontent and laziness when it comes to preservation of our nation's infrastructure. Setting inspection intervals and pre-planning construction dates as well as material acquisitions will allow for the speedy repair and upkeep of our infrastructure while limiting the overall effect it can have on local population's day to day lives."
 free_states_idea_defensive_officers_school: "Defensive Officers School"
 free_states_idea_defensive_officers_school_desc: "We must understand how to hold our own, specialized training around getting more out of less and being able to truly handle our own defense initiatives against a reckless foe."
 free_states_idea_the_bulwark_doctrine: "The Bulwark Doctrine"
 free_states_idea_the_bulwark_doctrine_desc: "The Bulwark Doctrine is our fundamental shift in preserving the defense and spirit our nation. Understanding how to utilize terrain, logistics and the ability to defend til death without everyone dying. This collection is what shall determine if we survive or are lost to the trials of time itself."
 free_states_idea_the_fighter_defense_doctrine: "The Fighter Defense Doctrine"
 free_states_idea_the_fighter_defense_doctrine_desc: "Defending our skies allow us to secure our ground forces. Therefore we must specialize our air training and production to ensure the supremacy of our air capabilities."
 free_states_idea_the_increasing_defensive_capabilites: "Increasing Defensive Capabilities"
 free_states_idea_the_increasing_defensive_capabilites_desc: "The IDC program is the utilization of our aircraft production methods to benefit and help our human pilots to do things in the air normal pilots could not do. Radar innovations, thrust and flight control advancements and so forth. We will be the defenders of our nation's airways and it shall be a clear day every day."
 free_states_idea_naval_mining_warfare_refinement_program: "Naval Mining Warfare Refinement Program"
 free_states_idea_naval_mining_warfare_refinement_program_desc: "The Naval Mining Warfare Refinement Program is a dedicated training and enhancement institution to train and refine our navy around the prowess of sea mines and mining warfare."
 free_states_idea_armored_assault_assist_groups: "Armored Assault Assist Groups"
 free_states_idea_armored_assault_assist_groups_desc: "The AAAG or Triple AG is a battle doctrine to localize as well as specialize rmor elements to assist our core army in punching through and dividing up enemy forces."
 free_states_idea_aggressive_officer_corps: "Aggressive Officer Corps"
 free_states_idea_aggressive_officer_corps_desc: "The retooling of our officer training programs and military academies will enable our leadership to be aggressive in ways which we have not seen before. This will obviously come at a cost but nevertheless we shall ensure that if we are attacked that the enemy will regret ever making such a choice."
 free_states_idea_material_not_human_loss: "Material Not Human Loss"
 free_states_idea_material_not_human_loss_desc: "Equipment can be replaced, but experienced and trained soldiers can not, we will ensure the training styles which encourage that potential loss of equipment is a certainty but loss of fellow soldiers is irreplacable."
 free_states_idea_survivability_program: "Survivability Program"
 free_states_idea_survivability_program_desc: "We must ensure the innovations in survivability, in this regard we will look into refining and developing such ways to maximize not only personnel survival but if and all possible the survivability of equipment as well."
 free_states_idea_admirable_admiralty: "The Admirable Admiralty"
 free_states_idea_admirable_admiralty_desc: "The proficiency and raw talents of our naval leaders are the pinnacle of how we ensure our naval supremacy."
 FSA_america_hit_and_hit_again: "Hit Them And Then Hit Them Again"
 FSA_america_hit_and_hit_again_desc: "You ever tried playing psychologial warfare with boats, well now we can. Specializing and understanding the weaknesses of our own species we can direct our battle plays around dealing critical blows after disorientation of enemy crews. This is a gambling play but if successful would result in critical strikes against enemy fleet capabilities."
 free_states_idea_the_assimilation_program: "The Assimilation Program"
 free_states_idea_the_assimilation_program_desc: "Creating a new identity from old ideas tends to not be popular with individuals and idealistic peoples. As such we must turn around these preconsceptions and work to stifle the progress of such distracting tendencies."
 free_states_idea_the_second_american_republic: "The 2nd American Republic"
 free_states_idea_the_second_american_republic_desc: "Through blood, sweat, tears and many other trials we have sought out the mantle and secured our destiny. Renewing the American Dream and creating the 2nd American Republic, a chapter has finally turned in this book of freedom for which the founders first wrote back in 1776. To a new age, a new light and a new future for our new republic."
 free_states_idea_the_self_made_embargo: "The Self Made Embargo"
 free_states_idea_the_self_made_embargo_desc: "The modern technology we have and the methods of synthetics allow for autarkic and isolationist beliefs to be better realized then ever before. With this we will set a modern precedent not seen since the days of the Shogunate of Japan."
 free_states_idea_ground_to_air_dominance: "Ground To Air Dominance"
 free_states_idea_ground_to_air_dominance_desc: "We have no where to run, so stop running and start fighting. Significant investments in practical ground to air combat capabilities will allow us to hold our own in any modern air war over our rightful lands. Plus the added equipment can also help with any underground warfare if parts of our territory are put under seige."
 free_states_idea_graveyard_warfare_doctrine: "Graveyard Warfare Doctrine"
 free_states_idea_graveyard_warfare_doctrine_desc: "The GWD or Graveyard Warfare Doctrine is a comprehensive doctrine related to assymetrical warfare or 4th Generational warfare. This citizen warfare doctrine will make it hell on any foreign power who wishes to subjugate us and our people to a hell of their own right."
 free_states_divided_we_fell: "Divided We Fell"
 free_states_divided_we_fell_desc: "The republic is no more, we are now a shadow of what we once were. The lands are burning, the people dying, fleeing or surviving in any stretch of the mind. This however means that while we are essentially on our own, our neighbors to the north and south are getting some aid in regards to the largest humanitarian crisis to hit the New World continents. The road is broken, filled with many obstacles, but we must press on and hopefully seek out some kind of horizon."
 free_states_federal_budgets: "Federal Budgetary Policies"
 free_states_federal_budgets_desc: "To ensure prosperity we must balance the books. We must learn from the world around us and understand that debt is a number to understand and not ignore."
 free_states_domestic_policies: "Domestic Policies"
 free_states_domestic_policies_desc: "We must strive to better our people, to build up not only our nation, but the citizens and culture which make up what we call home."
 free_states_industrial_policies: "Department of Industrial Affairs"
 free_states_industrial_policies_desc: "The DoIA or sometimes referred to as the IAA, Industrial Affairs Administration, is a branch of government set out to help regulate, streamline and mold our economy. It works hand in hand with the DoM in creating balanced regulations and plans to grow, diversify and keep in check the economy of our nation. But where as the DoM handles strictly resource allocation and organization of said resources, the IAA handles the planning and innovation within the businesses that utilize these resources."
 free_states_resource_management_policies: "Department of Resource Management"
 free_states_resource_management_policies_desc: "The Department of Resource Management or simply known as the Department of Management, DoM, is a governmental agency set out to rebuild and retool society itself. By having the department fully focused on resources available to us, or in this case what is unavailable to us allows for the setting of priorities and finding ways of creating way more with way less. This deparment will be key in setting the course of our development and our mark which we will leave in history."
 free_states_tax_policies: "Taxation Policies"
 free_states_tax_policies_desc: "In order to gauge our progress we must have a stable and adaptive tax code. This code must adapt to the needs of our people and the national interest which will secure our future and the road which we pave to make it."
 free_states_army_service_branch: "Army Service Branch"
 free_states_army_service_branch_desc: "The backbone of national defense and the core of our military, the army. To preserve our nation and its people we must reform and establish a fighting force which can not only hold our homeland but to deal with the enemies which threaten our way of living."
 free_states_air_force_service_branch: "Air Force Service Branch"
 free_states_air_force_service_branch_desc: "Though the backbone is the army the queen of the battlefield lies not on the ground, but in the air with the air force. We must keep pace with our enemies if we are to truly protect our land. For what they may not be able to assult on ground, they can surely strafe and bomb from the air."
 free_states_navy_service_branch: "Navy Service Branch"
 free_states_navy_service_branch_desc: "The navy is the screen which delays and warns us to the enemy's intention. We must have a strong navy to create a deterrent and be able to protect our homeland from threats beyond the lands we share with."
 free_states_idea_hit_them_again_doctrine: "Hit Them Again Doctrine"
 free_states_idea_hit_them_again_doctrine_desc: "When you throw everything at someone, they either panic, back peddle or lose cohesion. As such lets exploit this idea but insituting a new sort of battle play against the enemy. By preparing the fleet or naval vessel to be able to throw literally everything at once possible towards the enemy, this disorientation will allow for a quick ready up of a precision strike to deal critical blows and or knockouts to enemy vessels."
