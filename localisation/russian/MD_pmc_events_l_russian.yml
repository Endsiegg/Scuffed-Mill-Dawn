 pmc_events.1.t: "[From.GetNameDef] отзывает своих наемников"
 pmc_events.1.d: "Одно из наших подразделений наемников было отозвано [From.GetNameDef] из-за приказа их владельца, они выплатят нам компенсацию за преждевременный разрыв контракта и на этом закончат свою службу."
 pmc_events.1.a: "Неприятно."