 botswana_naledi_ya_botswana_NAME: "Звезда Ботсваны"
 botswana_naledi_ya_botswana_DESC: "Награжден за выдающуюся службу; Снизить заболеваемость СПИДом до самого низкого уровня.\n\n«Ботсвану ждет невероятное будущее, если она сможет победить сценарий ВИЧ».\n\n- Колин Сэлмон"
 botswana_conduct_valour_cross_NAME: "Силы обороны Ботсваны проводят крест доблести"
 botswana_conduct_valour_cross_DESC: "Награждается за проявленную доблесть в действиях против врага; Воюйте со страной, которая в 5 раз сильнее вас.\n\n«Fatshe leno la rona (Благословенна эта благородная земля)».\n\n- Государственный гимн Ботсваны"
 botswana_medal_for_meritorious_service_NAME: "Медаль полиции Ботсваны за выдающиеся заслуги"
 botswana_medal_for_meritorious_service_DESC: "Награждается за особо достойную службу; Решить кризис беженцев в Зимбабве.\n\n«Я ненавидел Роберта Мугабе. Он один из худших людей, которых я когда-либо встречал».\n\n- Боб Хоук"
 botswana_teachers_silver_jubilee_medal_NAME: "Серебряная юбилейная медаль учителей Ботсваны"
 botswana_teachers_silver_jubilee_medal_DESC: "Награждается учителям за 25 лет безупречной службы; Повысить уровень грамотности до 90%.\n\n«Gaabo molato wa sekolo (Учению нет конца)».\n\n- Пословица из Ботсваны"
