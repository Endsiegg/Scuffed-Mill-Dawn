 libya_order_of_republic_NAME: "Ливийский орден Республики"
 libya_order_of_republic_DESC: "Награда вручается главам государств; выполните свой долг перед государством Ливия, играя до 2020 года.\n\n\"На всей планете нет ни одного демократического государства, кроме Ливии\"\n\n- Муаммар Каддафи"
 libya_order_of_jihad_NAME: "Ливийский орден Джихада"
 libya_order_of_jihad_DESC: "Награждаются за вклад в благополучие Ливии; Необходимо иметь ВВП на душу населения выше 50 тысяч за Ливию.\n\n\"Если Ливия восстановится, небоскребы в Объединенных Арабских Эмиратах превратятся в голубиные гнезда\".\n\n- Халед аль-Мишри"
 libya_order_of_grand_conqueror_NAME: "Ливийский Орден Великого Завоевателя"
 libya_order_of_grand_conqueror_DESC: "Награждается высокопоставленным лицам; Вступите в союз со сверхдержавой или великой державой.\n\n«Меня интересует Ливия только в том случае, если мы сохраним нефть. Если мы не сохраним нефть, меня это не интересует».\n\n- Дональд Трамп"
 libya_medal_of_merit_NAME: "Ливийский орден «За боевые заслуги»"
 libya_medal_of_merit_DESC: "Награждается за воинскую доблесть; Поверните историю вспять и выиграйте войну против Египта и Чада.\n\n«Мы больше не сдадимся; мы не женщины; мы продолжим сражаться».\n\n- Муаммар Каддафи"
