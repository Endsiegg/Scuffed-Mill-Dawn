 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Предложить §Yторговое соглашение§!"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Предложение о заключении §Yторгового соглашения§! с этой страной должно быть взаимовыгодным. Обеспечивает процветания как нашей нации, так и их. Если страна хочет инвестировать, наличие §Yторгового соглашения§! также повышает шансы на получение инвестиций.\n\nНиже перечислены факторы, влияющие на то, как ИИ отреагирует на соглашение:\nТо же правительство, мнение, влияние, фракция, членство в ЕС, членство в НАТО."
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "На текущий момент не имеет §Yторгового соглашения§! с §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "В настоящее время не рассматривает предложение от §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "§YТорговое соглашение§! между нашими двумя странами увеличит торговое влияние на §G100§! и мнение с §Y[This.GetNameWithFlag]§! на §G25§! если будет принято. Обе нации также получат §G~1%§! влияния друг на друга."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] §Gприняли§! торговое соглашение!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] приняли торговое соглашение, дающее следующие эффекты:\n\nУвеличение торгового влияния на §G50§!\nМнение улучшается на §G25§!\nПовышенное влияние окружающих §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] §Rотклонили§! §Yторговое соглашение§!!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "К сожалению, [THIS.GetNameWithFlag] отклонили наше торговое соглашение. Возможно, мы могли бы подписать его в другой день."
 CANCEL_TRADE_AGREEMENT_TITLE: "Отменить §Yторговое соглашение§!"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Прекращение §Yторгового соглашения§! с этой страной вызовет напряженность в отношениях между нашими странами."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Имеет §Yторговое соглашение§! с §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Расторжение §Yторгового соглашения§! имеет следующие последствия:\n\nТорговое влияние снижается на §R50§!\nСнижение мнения на §R25§! с модификатором мнения §R15§! в связи с нарушением договора\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Передача от [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Сообщение от §Y[Root.GetNameWithFlag]§! изменяет их дипломатический статус с нами: Отменить торговое соглашение"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "Предложить §Yпогашение долга§!"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Мы можем предложить §Yпогашение долга§! другому государству, чтобы облегчить его текущие экономические проблемы. Если они примут это предложение, мы получим небольшое мнение и возьмём на себя 25% их §Yдолга§!. Сначала он берётся из нашей казны.n\nНиже перечислены факторы, влияющие на то, как ИИ отреагирует на соглашение:\nТо же правительство, мнение, влияние, фракция, членство в ЕС, членство в НАТО."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Мы можем взять на себя §Yдолг§! другого государства, чтобы облегчить его текущие экономические проблемы. Если они примут это предложение, мы получим небольшое мнение и возьмём на себя 25% их §Yдолга§!. Сначала он берётся из нашей казны."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] §Gпринимает!§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] согласился на принятие §Yдолга§!. Мы взяли на себя двадцать пять процентов их текущего §Yдолга§!. Это снимает часть бремени с [THIs.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] §Rотклоняет!§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "К сожалению, [THIS.GetNameWithFlag] отклонил наше предположение о долге. Возможно, в другой день мы сможем подписать соглашение."
