 AFRICA_idea_tuareg_rebellion_desc: "Народ туарегов открыто восстаёт против нашей страны. Богатые ресурсами районы, граничащие с Сахарой, особенно страдают от борьбы туарегов с правительством."
 kamajors: "Камаджоры"
 kamajors_desc: "Камаджоры — это ополчение народности менде, которое действовало в Сьерра-Леоне во время Гражданской войны. Изначально они были созданы как защитники своих деревень от повстанцев Объединённого революционного фронта. Однако позже они стали известны тем, что также сражались и с правительственными войсками, чтобы защитить свои деревни от мародёрствующих солдат."
 blood_diamond_trade: "Торговля кровавыми алмазами"
 blood_diamond_trade_desc: "Основным источником дохода как для правительственных войск, так и для повстанческих группировок являются алмазы, поскольку это единственная валюта, имеющая ценность в стране. Часто алмазы добываются с помощью рабского труда, их контрабандой переправляют через границу, а затем продают как легально приобретенные. Поскольку алмазы используются только для разжигания конфликта, местное население не получает выгоды от их богатства."
 blood_diamond_trade_idea_TT: "Дополнительный доход: $§G0.040§!"
 CAR_central_bush_republic_war_idea: "Центрально-Африканская гражданская война"
 CAR_central_bush_republic_war_idea_desc: "Гражданская война в Центральноафриканской Республике — это локальный конфликт, который происходит в северных районах страны между местными силами. Различные группировки продолжают борьбу, но конфликт носит ограниченный характер и затрагивает лишь несколько деревень."
 AFRICA_remove_the_cfa_franc: "Отказаться от африканского франка"
 AFRICA_remove_the_cfa_franc_desc: "Наша зависимость от Франции длится уже слишком долго. Настало время перестать использовать африканский франк и начать строить своё будущее самостоятельно. Для этого нужно создать собственную валюту и избавиться от бремени, которое несёт французская валюта."
 ivory_coast_md.1.t: "Обещание выборов"
 ivory_coast_md.1.d: "24 декабря 1999 года бывший президент Анри Конан Бедье был свергнут в результате военного переворота. С тех пор Берегом Слоновой Кости управляет Комитет национального общественного спасения, военная хунта. Многие ивуарийцы приветствовали переворот, говоря, что они надеются, что армия улучшит шаткое экономическое и политическое положение Кот-д'Ивуара, но теперь на них оказывается давление за возвращение к гражданскому правлению. Вопрос в том, следует ли разрешить рабочим-мигрантам, которые составляют большую часть населения севера страны, выдвигать свои кандидатуры на выборах"
 ivory_coast_md.1.o1: "Разрешить только настоящим гражданам"
 ivory_coast_md.1.o2: "Разрешить всем кандидатам-мигрантам"
 ivory_coast_md.1.o3: "Продолжить правление хунты"
 ivory_coast_md.2.t: "Эскалация насилия"
 ivory_coast_md.2.d: "После выборов произошел значительный конфликт между рабочими-мигрантами и местными жителями. Допуск кандидатов-мигрантов, возможно, помог, но страной по-прежнему управляет правительство, явно принадлежащее к южному региону."
 ivory_coast_md.2.o1: "Мы можем только ждать и смотреть"
 ivory_coast_md.3.t: "Протесты на Севере"
 ivory_coast_md.3.d: "После выборов по всему северу страны прокатился ряд нарастающих протестов. Трудовые мигранты жалуются на отсутствие их представительства"
 ivory_coast_md.3.o1: "Разогнать протесты силой"
 ivory_coast_md.3.o2: "Возможно, будет лучше, если мы уступим"
 ivory_coast_md.4.t: "Крупномасштабные протесты"
 ivory_coast_md.4.d: "На юге и севере страны происходят крупномасштабные протесты, возглавляемые Народным фронтом и Патриотическим движением Кот-д'Ивуара. Они призывают к прекращению военной диктатуры и возвращению к гражданскому правлению, хотя, похоже, никто не может прийти к согласию относительно того, кто должен управлять страной."
 ivory_coast_md.4.o1: "Это неприемлемо, отправьте туда военных!"
 ivory_coast_md.4.o2: "Уступите власть Ивуарийскому народному фронту"
 ivory_coast_md.5.t: "Восстание на севере"
 ivory_coast_md.5.d: "Протесты обострились: часть военных дезертировала и провозгласила независимое правительство. Их силы контролируют большую часть севера страны. До сих пор они не предпринимали попыток вторгнуться на юг."
 ivory_coast_md.5.o1: "Смерть повстанцам!"
 ivory_coast_md.5.o2: "Сейчас не время для войны"
 ivory_coast_md.5.o3: "Смерть НС (играйте за повстанцев)!"
 ivory_coast_md.6.t: "Восстание на севере"
 ivory_coast_md.6.d: "Протесты обострились: часть военных дезертировала и провозгласила конкурирующее правительство. Наша страна погрузилась в гражданскую войну"
 ivory_coast_md.6.o1: "Ну, рано или поздно это должно было случиться"
 ivory_coast_md.6.o2: "Смерть Народному фронту! (Сыграйте за НС)"
 ivory_coast_md.7.t: "Новая гражданская война"
 ivory_coast_md.7.d: "Протесты обострились: часть военных дезертировала и провозгласила 2 конкурирующих правительства. Наша страна погрузилась в гражданскую войну"
 ivory_coast_md.7.o1: "Хуже быть не может"
 ivory_coast_md.7.o2: "Смерть Народному фронту! (Сыграйте за НС)"
 ivory_coast_md.8.t: "Правительство подавляет протесты"
 ivory_coast_md.8.d: "Протесты в основном были подавлены силой военных и полиции. Пока мы сохраняем власть, ситуация остается крайне неустойчивой"
 ivory_coast_md.8.o1: "Эээ, наверное, все нормально..."
 ivory_coast_md.9.t: "Насилие утихает"
 ivory_coast_md.9.d: "Широкомасштабные протесты и насилие в большинстве случаев закончились. Все возвращается к некоему подобию нормальной жизни"
 ivory_coast_md.9.o1: "Похоже, пока что мы уклонились от довольно страшной пули"
 ivory_coast_md.10.t: "Окончание первой гражданской войны в Кот-д'Ивуаре"
 ivory_coast_md.10.d: "Большая часть боев между враждующими фракциями в [CDI.GetNameDef] сегодня наконец-то сложили оружие, поскольку боевые действия подошли к концу. Гражданская война наконец-то закончилась, так как небольшое подобие мира начинает сходить на нет."
 ivory_coast_md.10.o1: "Война окончена"
 ivory_coast_md.11.t: "Выборы 2010 года"
 ivory_coast_md.11.d: "С тех пор как в 2000 году к власти пришёл Лоран Гбагбо, в нашей стране не проводились выборы. Это связано с тем, что после Первой гражданской войны в Кот-д’Ивуаре, которая была очень напряжённой, установилось шаткое перемирие между сторонниками Гбагбо, националистами и оппозиционными партиями. Сейчас, перед предстоящими выборами, очевидно, что Гбагбо уступает своему оппоненту Алассану Уаттаре. Возникает вопрос: стоит ли допустить мирную передачу власти, или же результаты этих выборов следует аннулировать?"
 ivory_coast_md.11.o1: "Алассан Уаттара побеждает"
 ivory_coast_md.11.o2: "Обнулить результаты"
 ivory_coast_md.12.t: "Алассан Уаттара: нечестные выборы"
 ivory_coast_md.12.d: "Алассан Уаттара и его партия утверждают, что выборы были сфальсифицированы и что Уаттара является истинным победителем выборов. Пересчет голосов подтверждает это утверждение. Как мы должны действовать? Мы можем объявить себя победителем и принести присягу, а можем позволить Уаттаре прийти к власти."
 ivory_coast_md.12.a: "Позвольте Уаттаре прийти к власти"
 ivory_coast_md.12.b: "Примите присягу"
 ivory_coast_md.13.t: "Протесты в поддержку Уаттары"
 ivory_coast_md.13.d: "Наше решение принять присягу вызвало широкие протесты, особенно на севере страны. Тысячи граждан вышли на акции протеста из-за фальсификации результатов выборов."
 ivory_coast_md.13.a: "Разогнать протесты"
 ivory_coast_md.13.b: "Пусть они блеют"
 ivory_coast_md.14.t: "Вторая гражданская война в Кот-д'Ивуаре"
 ivory_coast_md.14.d: "Вторая гражданская война в Кот-д'Ивуаре началась с того, что националисты начал наступление на нашу страну. Представители оппозиции, которые изначально выступали против националистов, теперь поддерживают их в стремлении установить в стране истинную демократию."
 ivory_coast_md.14.a: "Заткнуть предателей"
 ivory_coast_md.14.b: "Пусть они блеют"
 ivory_coast_md.15.t: "Победа во второй гражданской войны в Кот-д'Ивуаре"
 ivory_coast_md.15.d: "Вторая гражданская война в Кот-д’Ивуаре наконец завершилась. Вооружённые силы региона начали переход от активных боевых действий к поддержанию мира и порядка. Люди больше не говорят на повышенных тонах, а те, кто были нашими врагами, либо покинули страну, либо затаились. Мы вступаем в новую эпоху, когда начнётся переход к мирному правительству. В это время будет восстановлен мир, и наш лидер, [CDI.GetLeader], будет тем, кто поведёт нас вперёд."
 ivory_coast_md.15.a: "Победителям - добыча"
 ivory_coast_md.100.t: "Хаос в Кот-д'Ивуаре"
 ivory_coast_md.100.d: "Протесты с требованием демократических реформ в Береге Слоновой Кости были силой подавлены полицией и военными. Ситуация остается напряженной. Берег Слоновой Кости может скоро скатиться к гражданской войне, если ничего не будет предпринято"
 ivory_coast_md.100.o1: "Надеюсь, ситуация улучшится"
 ivory_coast_md.100.o2: "Надеюсь, ситуация улучшится"
 ivory_coast_md.101.t: "Гражданская война в Кот-д'Ивуаре"
 ivory_coast_md.101.d: "Подпитываемая расовой напряженностью между коренными жителями Берега Слоновой Кости и иммигрантами, которые не получают достаточного политического представительства, коалиция, называющая себя \"Новые силы\", восстала против правительства"
 ivory_coast_md.101.o1: "Смерть повстанцам!"
 ivory_coast_md.101.o2: "Смерть ИНФ!"
 ivory_coast_md.101.o3: "Вмешайтесь в поддержку НС (националистов)."
 ivory_coast_md.101.o4: "Мысли и молитвы"
 ivory_coast_md.101.o5: "Тревожное развитие событий"
 ivory_coast_md.102.t: "Восстание в Берегу Слоновой Кости"
 ivory_coast_md.102.d: "На почве расовой напряженности между коренными жителями Берега Слоновой Кости и иммигрантами, которые не имеют достаточного политического представительства, коалиция, называющая себя \"Новые силы\", поднялась и взяла под контроль большую часть севера страны. Южное правительство пока не отвечает. Неясно, что будет дальше"
 ivory_coast_md.102.o1: "Что ж, могло быть и хуже..."
 ivory_coast_md.102.o2: "Наконец-то свобода!"
 ivory_coast_md.102.o3: "Поддержать НС (националистов)"
 ivory_coast_md.102.o4: "Мысли и молитвы"
 ivory_coast_md.103.t: "Гражданская война в Берегу Слоновой Кости"
 ivory_coast_md.103.d: "Народный фронт Кот-д'Ивуара предпринял попытку переворота против правящей военной хунты в столице Ямусукро. Однако хунте удалось бежать из города, оставив под контролем повстанцев большую часть востока страны. Что еще хуже, на севере страны восстала коалиция, называющая себя Новыми силами, возглавляемая Патриотическим движением, также объявившая себя законным правительством."
 ivory_coast_md.103.o1: "Смерть повстанцам!"
 ivory_coast_md.103.o2: "Долой хунту!"
 ivory_coast_md.103.o3: "Поддержка Хунты"
 ivory_coast_md.103.o4: "Поддержать НС (национал-популистов)"
 ivory_coast_md.103.o5: "Мысли и молитвы"
 ivory_coast_md.104.t: "Конец [CDI.GetAdjective] гражданской войны"
 ivory_coast_md.104.d: "Гражданская война в [CDI.GetNameDef] сегодня завершилась, поскольку враждующие группировки начали успокаиваться. Очень важно, чтобы страна установила новый стабильный режим и двигалась к стабильности. В истерзанной войной стране наконец-то воцарился мир. Первая гражданская война в Кот-д'Ивуаре подошла к концу."
 ivory_coast_md.104.o1: "Повстанцы потерпели поражение"
 ivory_coast_md.104.o2: "Правительство успешно действует"
 ivory_coast_md.104.o3: "Наконец-то мир!"
 ivory_coast_md.105.t: "Конец второй [CDI.GetAdjective] гражданской войны"
 ivory_coast_md.105.d: "Вторая гражданская война завершилась. Боевые действия между [FNC.GetName] и [CDI.GetName] подошли к концу. Страна начинает адаптироваться к новому положению дел, установившемуся после конфликта. Последствия войны ещё предстоит увидеть, но в [CDI.GetName] воцарится мир."
 ivory_coast_md.105.a: "Повстанцы потерпели поражение"
 ivory_coast_md.105.b: "Правительство добилось успеха"
 ivory_coast_md.105.c: "Мир в [CDI.GetName]"
 senegal_md.1.t: "Выборы 2000 года [SEN.GetAdjective]"
 senegal_md.1.d: "[neutral_Social_L] правит Сенегалом с момента обретения независимости в 1960 году и до настоящего времени. Однако последние опросы показали, что мы, скорее всего, проиграем президентские выборы 2000 года оппозиционной коалиции во главе с Абдулайе Вадом. Коалиция состоит из партий [liberalism_L], [Western_Autocracy_L], [conservatism_L] и [socialism_L], которые объединились, чтобы победить [neutral_Social_L]. Их общая сила оппозиции ([?opposition_strength|Y2%]) по сравнению с [neutral_Social_L] ([?party_pop_array^18|Y2%]) позволяет оппозиции уверенно лидировать. Как мы должны действовать в преддверии этих выборов?\n"
 senegal_md.1.o1: "Пусть выборы пройдут как обычно"
 senegal_md.1.o2: "Возможно, мы должны \"повлиять\" на выборы"
 senegal_md.1.o3: "Может быть, это голосование не так уж полезно."
 senegal_md.2.t: "Фальсификация выборов"
 senegal_md.2.d: "Наше вмешательство в выборы осталось практически незамеченным населением и международными наблюдателями. Хотя некоторые представители оппозиции оспаривают результаты выборов, эти теории не получили большого распространения среди населения."
 senegal_md.2.o1: "Хаха, мы справились!"
 senegal_md.3.t: "Протесты"
 senegal_md.3.d: "Широко распространены протесты, осуждающие беспорядок, который устроили наши выборы. Выдвигаются многочисленные обвинения в так называемой \"фальсификации выборов\". Как нам следует относиться к протестам?"
 senegal_md.3.o1: "Подавить их"
 senegal_md.3.o2: "Отлично, проведите выборы снова"
 senegal_md.4.t: "Правительство подавляет протесты"
 senegal_md.4.d: "На данный момент мы должны сохранять осторожность, но продолжать следить за ситуацией на предмет появления новых противников..... Протесты были в значительной степени подавлены. Однако это не означает, что мы достигли предела нестабильности... Ситуация может оставаться напряженной, и мы еще можем стать свидетелями краха нашей власти. Пока же нам следует сохранять осторожность, но продолжать следить за ситуацией на предмет появления новых бунтовщиков..."
 senegal_md.4.o1: "Наверное, это нормально..."
 senegal_md.5.t: "Выборы допускаются"
 senegal_md.5.d: "Выборы состоялись во второй раз. Обдуманное удержание власти постепенно сошло на нет, поскольку мы возвращаемся к демократии. Правящая коалиция набрала [?government_coalition_strength|2Y%] по сравнению с оппозицией [?opposition_strength|Y2%]. Прекрасный день для демократии в целом"
 senegal_md.5.o1: "Ура, полноценная демократия!"
 senegal_md.6.t: "[SEN.GetAdjective] гражданская война"
 senegal_md.6.d: "Протесты обострились, часть военных дезертировала и провозгласила конкурирующее правительство на северо-востоке. Сепаратисты в Казамансе воспользовались моментом нашей слабости, чтобы объявить о своей независимости. Наша страна погрузилась в гражданскую войну"
 senegal_md.6.o1: "Ну и бардак."
 senegal_md.7.t: "Проблема Казаманса"
 senegal_md.7.d: "В течение последних двадцати лет Казаманс брал в руки оружие против нашего правительства, но в последнее время конфликт в основном сошел на нет, так как начались мирные переговоры между правительством и лидерами Движения демократических сил Казаманса. Как нам следует поступить с ними?"
 senegal_md.7.a: "Мы за единство!"
 senegal_md.7.b: "Предоставьте им автономию"
 senegal_md.7.c: "Предоставьте им независимость"
 senegal_md.8.t: "Единство c Казамансом"
 senegal_md.8.d: "Казаманс и Движение демократических сил Казаманса решили продолжить переговоры о единстве и стремятся к интеграции, восстановлению и прочему, чтобы возобновить добрые отношения с сенегальским правительством. Время покажет, сохранится ли этот непростой мир..."
 senegal_md.8.a: "Нация возрождается"
 senegal_md.8.tt: "[CSM.GetName] все еще может отделиться от нашей страны..."
 senegal_md.9.t: "Автономия Казаманса"
 senegal_md.9.d: "Сенегальская и казамансская стороны пришли к соглашению о том, что предоставление автономии Казамансу отвечает интересам обеих сторон. Регион получит возможность самоуправления в составе Сенегала. Это ещё больше сблизит нас, и мы должны продолжить выбранный путь для обеспечения стабильности нации."
 senegal_md.9.a: "Интересно..."
 senegal_md.10.t: "Независимость Казаманса"
 senegal_md.10.d: "В результате неожиданного развития событий Сенегал предоставил народу Казаманс возможность самоопределения. Регион был освобождён от контроля, и теперь жители могут создать своё собственное правительство. Это важное изменение в политике, особенно учитывая продолжительность конфликта."
 senegal_md.10.a: "Свобода для Казаманса"
 senegal_md.11.t: "Конец [SEN.GetAdjective] гражданской войны"
 senegal_md.11.d: "Воюющие группировки в [SEN.GetName] сегодня наконец-то сложили оружие, поскольку боевые действия завершились. В настоящее время в стране установился мир. Правительственные чиновники и военные работают над восстановлением порядка в регионах, где проходили самые ожесточённые бои между правительственными силами и повстанцами. В ближайшие месяцы наступит время нового, по крайней мере, единого Сенегала."
 senegal_md.11.o1: "Мы едины!"
 senegal_md.100.t: "[SEN.GetAdjective] гражданская война"
 senegal_md.100.d: "Сегодня в Сенегале разразился конфликт. Правительство распалось из-за недавних выборов в стране. [CSM.GetNameDef] отделился от государства Сенегала и активно борется за свою независимость, поскольку страна все больше погружается в беспорядки."
 senegal_md.100.o1: "Восстание будет подавлено!"
 senegal_md.100.o2: "Новый Сенегал на горизонте!"
 senegal_md.100.o3: "Тревожное развитие событий"
 senegal_md.101.t: "Конец [SEN.GetAdjective] гражданской войны"
 senegal_md.101.d: "Воюющие фракции в [SEN.GetName] сегодня наконец сложили оружие, поскольку боевые действия подошли к концу"
 senegal_md.101.o1: "Мы едины!"
 senegal_md.101.o2: "Наконец-то мир!"
 central_africa.2.t: "Статус Жана-Люка Мандабы"
 central_africa.2.d: "Жан-Люк Мандаба занимал пост премьер-министра нашей страны в начале 1990-х годов. Он также был одним из основателей ополчения Карако, которое поддерживает нынешнее правительство и является частью вооружённых сил. Однако в последнее время Жан-Люк ведёт себя довольно подозрительно. Есть опасения, что он может готовить переворот против нас. Стоит ли нам устранить эту угрозу?"
 central_africa.2.a: "Ликвидируйте его"
 central_africa.2.b: "Оставьте его в покое"
 central_africa.3.t: "Смерть Жана-Люка Мандабы"
 central_africa.3.d: "После торжественного ужина, посвящённого переизбранию Патассе на второй срок, Мандаба почувствовал недомогание. Вскоре после возвращения домой он скончался от сердечного приступа. Мандабу обвинили в организации переворота с целью свержения Патассе. Неизвестно, правда ли это, но именно такие обвинения были выдвинуты в его адрес."
 central_africa.3.a: "В добрый путь"
 central_africa.4.t: "Протесты против Патассе"
 central_africa.4.d: "Смерть Жан-Люка Мандабы прокатилась по всей стране, вызвав беспорядки и несколько масштабных акций протеста в Банги и других крупных городах Центральной Африки."
 central_africa.4.a: "Дайте им возможность высказаться"
 central_africa.4.b: "Подавите протесты"
 central_africa.5.t: "Майский переворот"
 central_africa.5.d: "Вчера вечером бойцы Центральноафриканских вооружённых сил, действуя под руководством Бозизе и при поддержке бывшего президента Андре-Дидо́нн Колинба́, попытались свергнуть Патассе. Ополченцы, которые нас поддерживают, жаждут мести и хотят, чтобы народ Бозизе, народ якома, понёс ответственность за свои ошибки."
 central_africa.5.a: "Провоцируйте насилие"
 central_africa.5.b: "Успокойте ополченцев"
 central_africa.6.t: "Вопрос Бозизе"
 central_africa.6.d: "Майский переворот еще свеж в памяти, а Бозизе по-прежнему находится в стране. Похоже, что предатель по-прежнему пользуется поддержкой среди различных народов страны. Настало время прояснить ситуацию с тем, кто пытался совершить переворот."
 central_africa.6.a: "Арест Бозизе"
 central_africa.6.b: "Он может сбежать!"
 central_africa.7.t: "Бозизе бежит в Чад"
 central_africa.7.d: "Бозизе бежал из страны за несколько часов до того, как мы могли бы что-то предпринять. Вместе с ним страну покинули и верные ему военные силы. Это привело к значительным потерям среди обученных военнослужащих, а ополченцы, которые были лояльны Бозизе, отказываются подчиняться нашему правительству. Мы можем вторгнуться в Чад и преследовать их или же сосредоточиться на решении внутренних проблем."
 central_africa.7.a: "Предатель сбежал..."
 central_africa.7.b: "Вторгнуться в Чад"
 central_africa.8.t: "Бозизе вернулся!"
 central_africa.8.d: "Бозизе и его отряд вернулись с внушительными силами, в которые входят перебежчики, чадская техника, добровольцы и другие. Они быстро пронеслись по стране и направились прямо к Банги. Вражеские силы захватили большую часть страны в результате, как кажется, одномоментного наступления."
 central_africa.8.a: "Разрешить передачу власти"
 central_africa.8.b: "Боритесь с Бозизе и его повстанцами!"
 central_africa.9.t: "Нависла угроза войны"
 central_africa.9.d: "Недавние политические события и постоянно меняющаяся ситуация ставят нас перед лицом неопределённости. В Центральноафриканской Республике сохраняется напряжённость, связанная с угрозой войны. Бозизе приступил к исполнению обязанностей президента, однако обстановка остаётся сложной. Ополченцы накапливают боеприпасы и снаряжение, а противники и оппозиция продолжают свою деятельность. Только время покажет, как будут развиваться события в этот непростой период и какие решения будут приняты для будущего страны в её нынешнем хрупком состоянии."
 central_africa.9.a: "Нам следует быть осторожными"
 central_africa.10.t: "Допуск Патассе к выборам"
 central_africa.10.d: "Анж-Феликс Патассе, бывший президент Центральноафриканской Республики, был выдвинут кандидатом в президенты от своей партии. Патассе несёт ответственность за значительную часть недавних проблем в стране и за усиление внутренних разногласий. Следует ли не допускать его до участия в выборах или позволить ему это сделать?"
 central_africa.10.a: "Разрешите Патассе принять участие"
 central_africa.10.b: "Не допускать Патассе до выборов"
 central_africa.12.t: "Президентские выборы 2005 года"
 central_africa.12.d: "Выборы, которые должны были состояться уже давно, наконец-то назначены на сегодня. Вокруг царит позитивная атмосфера, и всеобщие выборы могут состояться. Недавно прошёл референдум, на котором была одобрена новая конституция. Она устанавливает ограничения на срок полномочий президентов, обеспечивает более широкий доступ к голосованию и содержит ряд других улучшений. Именно эти изменения и стали одной из причин задержки выборов. Перед выборами Бозизе выглядит наиболее популярным кандидатом. Однако Зигеле тоже является сильным претендентом."
 central_africa.12.a: "Франсуа Бозизе"
 central_africa.12.b: "Мартен Зигеле"
 central_africa.12.c: "Неожиданная победа Патассе"
 central_africa.13.t: "Война в Центральноафриканской Республике"
 central_africa.13.d: "Хотя технически война началась после свержения Патассе, открытый вооруженный конфликт привел к тому, что множество различных групп ополченцев на севере страны стремятся закрепить свои позиции в стране. Война сейчас в самом разгаре."
 central_africa.13.a: "Война..."
 central_africa.14.t: "Французская поддержка в гражданской войне"
 central_africa.14.d: "Франция, формально заинтересованная в поддержании связей с нашей великой страной, теперь готова оказать поддержку там, где её сила может быть полезной. Мы можем обратиться к ним за помощью в текущем конфликте. Вероятно, это будет материальная поддержка, но даже такая помощь имеет большое значение."
 central_africa.14.a: "Запросить французской поддержки"
 central_africa.14.b: "В этом нет необходимости"
 CAR_central_africa.14.a.tt: "Запрос помощи от [FRA.GetNameWithFlag] может привести к эскалации конфликта..."
 central_africa.15.t: "Центральноафриканская Республика просит поддержки"
 central_africa.15.d: "Центральноафриканская Республика находится в состоянии войны, и [CAR.GetLeader] попросил отправить помощь в эту страну. Мы можем отправить им символическую помощь в их продолжающемся конфликте, но это может вызвать недовольство среди их врагов, если те узнают о нашей поддержке."
 central_africa.15.a: "Поддержите Бозизе и ЦАР"
 central_africa.15.b: "Отклонить запрос"
 central_africa.16.t1: "Франция поддерживает нас!"
 central_africa.16.t2: "Франция отказывается помогать нам"
 central_africa.16.d1: "Франция решила оказать нам военную помощь, но это решение вызвало недовольство у большого числа повстанческих группировок. Они считают нас жестокими лидерами, которые хотят только бомбить своих сограждан. В дополнение к другим силам, которые уже активно противостоят правительству, на борьбу с ним встали также северные и восточные районы страны. В результате началась настоящая гражданская война."
 central_africa.16.d2: "Французское правительство пришло к выводу, что отправка помощи нам не соответствует их интересам. Боевые действия в сельской местности будут продолжаться на низком уровне, и эскалация конфликта не будет связана с необходимостью привлечения дополнительной поддержки со стороны других стран."
 central_africa.16.a: "Мы используем её по назначению."
 central_africa.16.b: "Французы отказались"
 central_africa.17.t: "Окончание войны в Центральной Африке"
 central_africa.17.d: "Небольшой конфликт в Центральноафриканской Республике подошел к своему естественному завершению. Боевые действия затихли в небольших деревнях и других мелких региональных группах вдоль шоссе и вблизи своих домов. Это была быстрая война, которая длилась недолго, но потери в живой силе были велики, и наши народы были перемещены в уже дестабилизированную страну. Время покажет, каковы истинные последствия войны в Центральной Африке."
 central_africa.17.a: "Победителям - добыча"
 central_africa.18.t: "Напряженный мир"
 central_africa.18.d: "Война в Центральной Африке подходит к концу, и мир постепенно становится реальностью для каждого жителя нашей страны. Хотя мир не всегда означает безопасность, он всё же является желанным состоянием. Время покажет, как долго это продлится. В конце концов, война всегда остаётся частью нашей жизни."
 central_africa.18.a: "Мир в наши времена"
 central_africa.19.t: "Обвинения в нарушениях"
 central_africa.19.d: "За последние недели многие люди столкнулись с трудностями. Оппозиция правительству считает, что ответственность лежит на них, а представители правительства продолжают обвинять повстанцев. Эти взаимные обвинения направлены лишь на то, чтобы избежать ответственности. Назревает конфликт, который может перерасти в насилие. Как скоро это произойдёт, зависит от того, какой курс действий мы выберем."
 central_africa.19.a: "Успокойте бунтарей"
 central_africa.19.b: "Они - проблема!"
 central_africa.20.t: "[CAR.GetLeader] просит поддержки против повстанцев"
 central_africa.20.d: "Похоже, в [CAR.GetName] царит сильное напряжение. Повстанцы из Центральноафриканской Республики готовятся к новой гражданской войне в стране, размахивая оружием. Центральноафриканская Республика — это страна, которую мы могли бы активно поддерживать в нашей борьбе за влияние в Африке."
 central_africa.20.a: "Поддержите [CAR.GetLeader]"
 central_africa.20.b: "Они - проблема!"
 central_africa.21.t1: "Франция снова поддерживает нас"
 central_africa.21.t2: "Франция отказывается помогать нам"
 central_africa.21.d1: "Франция решила поддержать нас в грядущем конфликте. Военная и дипломатическая помощь будет предоставлена в большом объёме, поскольку мы считаем себя истинным правительством в этой войне. Мы планируем использовать эту поддержку с максимальной эффективностью."
 central_africa.21.d2: "Французы бросили нас на произвол судьбы. Похоже, мы не вписываемся в их амбиции по созданию постколониальной империи."
 central_africa.21.a: "Они поддержали нас!"
 central_africa.21.b: "Французы отклонили запрос"
 central_africa.22.t: "Гражданская война в Центральноафриканской Республике"
 central_africa.22.d: "Повстанческая коалиция \"Селека\" продолжает обвинять нашего президента, [CAR.GetLeader], в нарушении договора, заключенного после первой гражданской войны. [SEL.GetLeader] заявил о своем намерении привести коалицию к победе над правительством [CAR.GetName]. Конфликт неизбежен, поскольку множество повстанческих группировок выступают на стороне \"Селеки\", а не национального правительства. Бои уже начались в деревнях и городах на северо-востоке страны."
 central_africa.22.a: "Повстанцы слабы"
 central_africa.22.b: "Свергните правительство"
 central_africa.23.t: "[CAR.GetLeader] покидает страну"
 central_africa.23.d: "[CAR.GetLeader] решил покинуть страну на фоне наших раздоров и войны. Это негативно отразилось на нашем правительстве, поскольку никто не может претендовать на место президента."
 central_africa.23.a: "Настали поистине трудные времена"
 central_africa.24.t: "[SEL.GetLeader] объявляет себя президентом"
 central_africa.24.d: "Лидер «Селеки», [SEL.GetLeader], провозгласил себя новым президентом Центральноафриканской Республики, воспользовавшись отсутствием законного президента [CAR.GetLeader]. Война в стране продолжается, но с момента принятия присяги президентом появился небольшой луч надежды на лучшее будущее."
 central_africa.24.a: "Новый президент"
 central_africa.25.t: "Окончание гражданской войны в Центральноафриканской Республике"
 central_africa.25.d: "Гражданская война в Центральноафриканской Республике подошла к своему естественному завершению. Бои между враждующими группировками в основном утихли, поскольку мы взяли под контроль крупные города и поселки, укрепив контроль над всей территорией страны. Очевидно, что мы стали главной силой в республике."
 central_africa.25.a: "Победителю - добыча"
 central_africa.26.t: "Следующая фаза войны"
 central_africa.26.d: "Напряжённость в стране достигла предела, а боевые действия стали повсеместными. Бывшие солдаты «Селеки» отделились от армии и теперь открыто выступают против «Анти-Балаки». «Анти-Балака», в свою очередь, обвиняет бывшую «Селеку» в ведении боевых действий. В это же время [LOG.GetLeader], объявив о создании своего личного государства на северо-востоке страны, только усугубляет ситуацию. Война продолжает разрушать нашу страну, а люди страдают от её последствий."
 central_africa.26.a: "Сражайтесь с повстанцами!"
 central_africa.26.b: "Поддержите Анти-Балаку"
 central_africa.26.c: "Поддержите Республику Логон"
 central_africa.26.d1: "Поддержите экс-Селеку"
 african.1.t: "Засуха 2005 года в Западной Африке"
 african.1.d: "Засуха в Западной Африке была особенно сильной в регионах Сахеля в Мали, Нигере и Буркина-Фасо. Скотоводческие общины и другие кочевые сообщества особенно сильно пострадали от этой засухи. Засуха наступила после периода отсутствия дождей в Сахеле, в результате чего пышные участки, идеально подходящие для скотоводческих общин, покрылись скудной растительностью, а сельскохозяйственные работы в странах, расположенных южнее Сахары, принесли много страданий этому региону."
 african.1.a: "Прискорбно"
 african.1.b: "Отправьте поддержку"
 mali.1.t: "Президентские выборы 2002 года"
 mali.1.d: "Перед выборами действующий президент Альфа Умар Конаре решил уйти в отставку по обоюдному согласию и дать возможность начать новую эру Мали. В настоящее время в стране три лидера: Амаду Тумани Туре, Ибрагим Бубакар Кейта и Сумайла Сиссе. Сиссе пользуется большой популярностью среди туарегов и северных регионов, поскольку родом из Тимбукту, в то время как Кейта и Туре наиболее популярны среди южной половины Мали."
 mali.1.a: "Амаду Тумани Туре"
 mali.1.b: "Сумайла Сиссе"
 mali.1.c: "Ибрагим Бубакар Кейта"
 mali.2.t: "Туареги больше страдают от засухи"
 mali.2.d: "Недавняя засуха, поразившая Западную Африку, нанесла ущерб нескольким скотоводческим общинам. Однако ни одна из них не пострадала сильнее, чем туареги в нашей стране. Благодаря своему положению в стране, близкому к пустыне Сахара, они чрезвычайно чувствительны к засухе. Мы можем направить адресную помощь этим общинам или придержать средства на другой день. Как нам поступить в этой ситуации?"
 mali.2.a: "Отправляйте адресную помощь"
 mali.2.b: "Не обращать внимания на пасторские общины"
 mali.3.t: "Агентство по развитию Северного Мали"
 mali.3.d: "Агентство по развитию Северного Мали было предложено для оказания помощи в развитии Северного Мали. Одним из основных факторов, способствующих конфликту туарегов, является отсутствие экономического развития и загрязнение окружающей среды в результате добычи полезных ископаемых в этом районе. Предлагаемое агентство нацелено на создание рабочих мест и оказание другой экономической помощи городам Кидаль и Гао, а также другим мелким городам и деревням."
 mali.3.a: "Создайте агентство"
 mali.3.b: "Не создавайте агентство"
 mali.4.t: "Фестиваль и гость"
 mali.4.d: "Приближается фестиваль, посвященный рождению пророка Мухаммеда. Полковник Муаммар Каддафи посетил нашу страну, приняв участие в фестивале среди наших политиков и некоторых генеральных сотрудников нашей страны."
 mali.4.a: "Дружба с Ливией"
 mali.5.t: "Нападения на военные гарнизоны в Кидале и Менаке"
 mali.5.d: "Повстанцы-туареги нанесли удары по гарнизонам в Кидале и Менаке, что привело к перебоям в борьбе с повстанцами в регионе. По оценкам, двадцать пять солдат либо погибли в бою, либо были ранены во время боевых действий. Время покажет, перерастет ли этот конфликт в нечто более масштабное, но это уже первый случай, и ожидать меньшего от региональных боевых сил не стоит. Местные гарнизоны уже готовятся к новым ударам, но как нам поступить? Следует ли нам усилить безопасность на северо-востоке?"
 mali.5.a: "Повысьте уровень безопасности"
 mali.5.b: "Нет никакой необходимости"
 mali.6.t: "Алжирские соглашения в Кидале"
 mali.6.d: "Восстание туарегов в Мали грозит перекинуться на наши самые южные территории и среди нашего туарегского населения. Мы должны выступить посредниками в этом конфликте и добиться его завершения, чтобы он не перерос в более широкое восстание туарегов и не вызвал ряд других восстаний в Африке к югу от Сахары. Небольшая часть нашего народа считает, что мы не должны вмешиваться в конфликт, разгорающийся в Мали. Это исключительно малийская проблема, и она должна оставаться таковой. Какую директиву мы должны дать нашим дипломатам в регионе?"
 mali.6.a: "Призыв к миру"
 mali.6.b: "Это проблема Мали"
 mali.7.t: "Алжирские условия мира на северо-востоке Мали"
 mali.7.d: "Алжир направил предложение о заключении мирного соглашения между нами и повстанцами-туарегами в регионах Кидаль и Менака. Судя по всему, в рамках этого соглашения правительство Мали начнет инвестировать в регион, оказывать помощь раненым и поддерживать население Кидаля и Менаки. Туареги, в свою очередь, уже решили поддержать эту идею и поэтому готовы принять соглашение. Они принесут мир, но при этом возложат на нас надежды по оказанию помощи региону в будущем."
 mali.7.a: "Принять условия"
 mali.7.b: "Отклонить условия"
 mali.7.b_tt: "Туареги поднимут восстание..."
 mali.8.t: "Формирование ДАП"
 mali.8.d: "В регионах проживания туарегов в нашей стране сформировался Демократический альянс перемен. Они заявили о своем намерении вступить в конфликт с правительством. Большинство членов ДАП сложили оружие, но отколовшаяся фракция под тем же названием во главе с Ибрагимом Аг Баханга продолжила борьбу с правительством."
 mali.8.a: "Радикалы в Кидале"
 mali.9.t: "Президентские выборы 2007 года"
 mali.9.d: "Президентские выборы в самом разгаре: предвыборные кампании подходят к концу, а до дня голосования остаётся совсем немного времени. Амаду Туре пользуется широкой поддержкой в юго-западной части страны, в то время как Кейта имеет большой успех в северных регионах. Кто же одержит победу на выборах 2007 года?"
 mali.9.a: "Амаду Тумани Туре"
 mali.9.b: "Ибрагим Бубакар Кейта"
 mali.10.t: "Назначение Ияд Аг Гали в консульство Мали в Джидде"
 mali.10.d: "Ияд Аг Гали был назначен в консульство Мали в Джидде в Саудовской Аравии. Аг Гали, известный туарегский повстанец, стал все больше сотрудничать с правительством Мали, в результате чего еще один член туарегской партии MPLA стал участником управления и политического ландшафта Мали [MAL.GetLeader]."
 mali.10.a: "Новое лицо в политике"
 mali.11.t: "Повстанцы нападают на нигерийские гарнизоны"
 mali.11.d: "Несколько повстанцев-туарегов в Нигере напали на гарнизоны в самой западной части страны вдоль нашей границы с Мали. Похоже, что повстанцы, которые нанесли нам удар, связаны с повстанческими группами туарегов в Мали. Мы можем провести совместную операцию, чтобы в будущем одержать победу над повстанцами, или же мы можем выбрать более пассивную тактику и затаиться."
 mali.11.a: "Отправьте больше войск"
 mali.11.b: "Позвольте им уйти"
 mali.12.t: "Похищение канадских дипломатов и европейских туристов"
 mali.12.d: "В начале этой недели были похищены два канадских дипломата и несколько европейских туристов, а виновниками похищения считается Аль-Каида в Магрибе. Они заявляют, что ответственность за похищение лежит на них. Они направили правительству Мали серию писем с требованием выкупа за дипломатов и туристов. Как мы должны реагировать?"
 mali.12.a: "Попытаетесь спасти их"
 mali.12.b: "Заплатите выкуп"
 mali.12.c: "Ничего не делайте"
 mali.13.t: "Состояние спасателей"
 mali.13.d1: "Правительство [MAL.GetAdjective] и [MAL.GetLeader] организовали возвращение дипломатов вместе с лидерами Аль-Каиды в Магрибе. Небольшая сумма, которую они заплатили, оправдала себя, поскольку позволила обеспечить безопасное возвращение туристов и дипломатов, а также их доставку в соответствующие страны."
 mali.13.d2: "Наши вооруженные силы успешно спасли канадских дипломатов и европейских туристов, которые были похищены несколько недель назад. Передача дипломатов властям Канады уже началась, и благодаря быстрому реагированию наших вооруженных сил потери остались минимальными. Операция прошла с большим успехом."
 mali.13.d3: "Вооруженные силы не смогли спасти канадских дипломатов и европейских туристов. Они погибли во время рейда по их предполагаемому местонахождению на фоне боев между Аль-Каидой и нашими вооруженными силами. Это действительно печальный день для Мали и наших зарубежных отношений."
 mali.13.d4: "Канадские дипломаты и европейские туристы были казнены сегодня на сайте liveleaks.com. Силы боевиков взяли на себя всю ответственность и обвиняют [MAL.GetLeader] в нежелании спасти заложников. Стало понятно, что они настроены серьёзно, и это может негативно сказаться на наших отношениях с Канадой и другими европейскими странами."
 mali.13.a: "Дипломаты возвращаются"
 mali.13.b: "Попытка спасения увенчалась успехом"
 mali.13.c: "Попытка спасения провалилась"
 mali.13.d: "Не наши проблемы!"
 mali.14.t: "Похищение наших дипломатов"
 mali.14.d1: "[MAL.GetName] заплатила выкуп за наших дипломатов и небольшое количество европейских туристов. Этот шаг получил высокую оценку, и жители Канады начали летать на [MAL.GetAdjective] самолетах в поддержку правительства. Очевидно, что [MAL.GetAdjective] правительство заинтересовано в помощи тем, кто попал под перекрестный огонь их конфликта с повстанцами Аль-Каиды."
 mali.14.d2: "[MAL.GetAdjective] правительство и [MAL.GetLeader] предприняли попытку спасти наших дипломатов и европейских туристов. Аль-Каида и [MAL.GetAdjective] правительственные силы сражались за дипломатов, а похищенные туристы и дипломаты погибли под перекрестным огнем в результате оперативной ошибки. Мы высоко ценим эти усилия, и народ Канады скорбит о гибели дипломатов."
 mali.14.d3: "[MAL.GetAdjective] правительство и [MAL.GetLeader] спасли наших дипломатов и европейских туристов, которые недавно были захвачены силами Аль-Каиды. [MAL.GetAdjective] cилы сражались с силами боевиков и смогли вывести захваченных гражданских лиц из опорного пункта Аль-Каиды. В настоящее время идет процесс передачи дипломатов и туристов в их страны, и они находятся на пути к безопасности. Отношения между нашим и [MAL.GetAdjective] правительствами и теперь значительно улучшились благодаря успешной эвакуации наших людей."
 mali.14.d4: "[MAL.GetLeader] и его правительство предпочли ничего не делать с похищенными дипломатами. Их смерть транслировалась на сайте liveleaks.com, но [MAL.GetName] по-прежнему ничего не предпринимает. Наши отношения с этой африканской страной, которая находится к югу от Сахары, заметно ухудшились, и, кажется, в ближайшее время ситуация не улучшится."
 mali.14.a: "Мали заплатила выкуп"
 mali.14.b: "Наши дипломаты в безопасности"
 mali.14.c: "Наши дипломаты погибли"
 mali.14.d: "Наши люди заплатили за это цену"
 mali.15.t: "Мирная церемония в Кидале включает в себя сдачу оружия"
 mali.15.d: "Церемония заключения мира в Кидале после алжирских Кидальских соглашений принесла сегодня свои плоды: боевые отряды из числа местных туарегов решили сложить оружие в знак доброй воли. Боевики предоставили несколько единиц стрелкового оружия, гранаты и другое снаряжение, которое смогли раздобыть ополченцы. Дорога к миру никогда не была столь ясной, поскольку мы продолжаем работать над нашими отношениями с туарегами и туарегскими народами."
 mali.15.a: "Великий день для мира"
 mali.16.t: "Создание НДА"
 mali.16.d: "В Кидале было создано Национальное движение Азавада (НДА). Это движение представляет интересы всех жителей Азавада, включая сонгаев, арабов, фульбе и туарегов. Сейчас НДА заявляет о стремлении к независимости северо-восточной части страны. При этом руководство движения подчёркивает, что отвергает насилие, но призывает сограждан внутри Мали и за её пределами проявить солидарность."
 mali.16.a: "Очередная вечеринка туарегов"
 mali.17.t: "Новые программы безопасности, экономики и развития в Кидале"
 mali.17.d: "[MAL.GetLeader] предложил новую серию программ развития, которые будут направлены на улучшение экономического положения регионов, где проживает большинство туарегов. Это должно улучшить качество жизни населения этих регионов с помощью целевых программ. Стоит ли нам инвестировать в эти регионы?"
 mali.17.a: "Оплатите программы"
 mali.17.b: "Мы не можем себе этого позволить"
 mali.19.t: "Ибрагим Аг Баханга погиб в автокатастрофе"
 mali.19.d: "Один из главных лидеров повстанческих групп туарегов, а также НДА и других туарегских группировок скончался в результате автомобильной аварии. Движения туарегов на северо-востоке страны оплакивают эту утрату. Это поистине трагический день для народа и НДА."
 mali.19.a: "Умер выдающийся деятель"
 mali.20.t: "Формирование НДОА"
 mali.20.d: "Национальное движение за освобождение Азавада (НДОА) было сформировано ранее на этой неделе среди туарегов в Кидале. НДОА было основано на принципах освобождения всех народов \"Азавада\". Она была создана путём объединения Движения туарегов Северного Мали и других связанных с ним групп, которые готовились прийти к малийскому правительству с одной целью — независимость и признание независимого государства на северо-востоке Мали."
 mali.20.a: "Тревожно..."
 mali.21.t: "Ухудшение ситуации в Гао"
 mali.21.d: "Ситуация с безопасностью в Гао продолжает ухудшаться, поскольку в регионе продолжаются столкновения между силами туарегов и малийскими войсками. Если мы не предпримем какие-либо действия против туарегов, ситуация может ухудшиться. Мы можем предпринять полномасштабное наступление на повстанческие группировки, но это быстро перерастет в тотальную войну, или же попытаться договориться с повстанцами, чтобы избежать конфликта. Дни до того момента, когда этот конфликт перерастёт в нечто гораздо худшее, чем мы могли себе представить, постепенно убывают."
 mali.21.a: "Отправьте дополнительные войска"
 mali.21.b: "Ведите себя дипломатично"
 mali.22.t: "Восстание туарегов 2012 года"
 mali.22.d: "Народ туарегов продолжает страдать от угнетения, которое испытывает население Азавада. Национальное движение за освобождение Азавада (НДОА) объявило войну правительству с целью вернуть территории Азавада народу этой страны. Многие жители самых северных регионов — Кидаля и Менаки — присоединились к НДОА и начали войну с правительством за контроль над регионом. Восстание туарегов вновь набирает обороты. Братья, сёстры, отцы, сыновья, матери и дочери из обеих стран оказались в центре конфликта. Сотни людей уже покинули северные территории. Правительственные войска сражаются на улицах Кидаля с туарегами-повстанцами, которые заключили негласный союз с \"Аль-Каидой в Магрибе\". Настало время выбрать свою сторону, потому что в ближайшие дни мы будем писать историю."
 mali.22.a: "Марш на Кидаль"
 mali.22.b: "Мы боремся за свободу"
 mali.23.t: "Малийский государственный переворот 2012 года"
 mali.23.d: "Сегодня солдаты и военные, недовольные ситуацией, отстранили от власти Амаду Тумани Туре. Он был вынужден покинуть свой пост из-за конфликта, который возник в стране. До проведения выборов нового президента временным главой государства был назначен Дионкунда Траоре. Конфликт в стране не утихает, однако новый временный президент заявил о планах по изменению положения дел в стране."
 mali.23.a: "Переворот удался"
 mali.24.t: "Исламисты вмешиваются в малийскую войну"
 mali.24.d: "Ансар Ад-Дин и другие исламские повстанцы начали борьбу с туарегами за контроль над Азавадом. Их некогда хрупкий союз распался, и теперь они сражаются друг с другом и с правительственными войсками. Рост исламского экстремизма в странах Магриба и Африки к югу от Сахары привёл к тому, что ситуация в Мали обострилась. Последствия этой войны будут долго напоминать о себе: земля на северо-востоке страны будет обагрена кровью, слезами и разрушениями."
 mali.24.a: "Мы не отступим!"
 mali.24.b: "За Аллаха! За свободу Сахеля!"
 mali.25.t: "НДС атакует форпосты"
 mali.25.d: "Нигерское движение за справедливость (НДС) совершило серию разрушительных нападений на наши военные посты на западе и севере страны. В ходе боевых действий многие местные жители были вынуждены покинуть свои дома. Наши войска понесли потери: были убиты, ранены или пропали без вести. Боевые действия туарегов в Мали распространились на наши туарегские регионы. Это привело к росту напряжённости и вылилось в нападения на наши региональные форпосты."
 mali.25.a: "Мобилизуйте военных и запросите помощь"
 mali.25.b: "Уничтожьте террористов"
 mali.26.t: "НДС атаковал аэропорт Агадеса"
 mali.26.d: "Нигерское движение за справедливость (НДС) совершило нападение на аэропорт города Агадес, что привело к сбоям в работе региона. Это было сделано по приказу повстанческой группировки НДС, которая стремится помешать нам поддерживать достаточный уровень безопасности в регионе. После боя повстанцы быстро отступили и теперь направляются в свои родные земли. Региональный гарнизон готов выступить против этих так называемых повстанцев. Каковы будут ваши приказы? Следует ли нам предпринять контратаку или лучше выждать время и подготовиться к следующему наступлению?"
 mali.26.a: "Отправьте отряд за этими террористами"
 mali.26.b: "Готовьтесь к следующему наступлению"
 mali.27.t: "НДС похищает сотрудников Areva"
 mali.27.d: "Сегодня в Нигере произошло похищение сотрудников французской компании Areva, занимающейся добычей урана. Неясно, по какой причине НДС похитил этих людей, однако ответственность за похищение взяла на себя именно эта организация. Какие последствия будут иметь эти действия, покажет время."
 mali.27.a: "Конфликт продолжается"
 mali.28.t: "НДС продолжает нападения на аванпосты"
 mali.28.d: "Повстанческая группировка туарегов НДС нанесла ряд ударов по западному Нигеру. Несколько нигерийских солдат пали в боях, и Нигер готовит свой собственный курс возмездия или свою помощь. Некоторые наши солдаты попали под перекрестный огонь, так как присутствовали там в качестве консультантов. Как мы должны реагировать?"
 mali.28.a: "Мы должны действовать"
 mali.28.b: "Не наша проблема"
 mali.29.t: "Сотрудники компании Areva похищены!"
 mali.29.d: "Французская компания Areva, занимающаяся добычей урана, подверглась похищению нескольких сотрудников в северном регионе Нигера. Повстанцы-туареги и радикальные группировки берут на себя ответственность за похищение сотрудников Areva."
 mali.29.a: "Используйте дипломатическую поддержку"
 mali.29.b: "Возложите ответственность на Areva"
 mali.30.t: "Поражение Хассан аг Фагага"
 mali.30.d: "Хасан аг Фагага, известный командир туарегов в нашей армии, оставил свой пост. За ним последовал значительный отряд его солдат, так как отношения между малийским правительством и туарегами Мали стали напряжёнными. Пока неясно, как это отразится на будущем, но есть вероятность, что Фагага ещё проявит себя."
 mali.30.a: "Предатели!"
 mali.31.t: "Малийская армия атаковала Тин-Зауатин"
 mali.31.d: "В Тин-Заутине, удалённом военном форпосте, где находятся наши войска, помогающие сдерживать повстанцев в регионе, произошло нападение вооружённых туарегов на наши силы. Более сотни солдат получили ранения, были взяты в плен или получили травмы."
 mali.31.a: "Отдайте дань уважения солдатам"
 mali.32.t: "Боевики-туареги захватили автоколонну в окрестностях Тинсаватене"
 mali.32.d: "Несколько вооруженных туарегов захватили военный конвой, захватив военную технику и ранив или убив нескольких наших военнослужащих в ходе боев за конвой. Истинный ущерб от боев за конвой пока не известен, но скоро мы его узнаем. Потеря этой техники укрепит туарегов для любых дальнейших операций, которые они решат провести."
 mali.32.a: "Прискорбно"
 mali.33.t: "Победитель гражданской войны в Мали"
 mali.33.d: "Гражданская война в Мали подошла к своему своевременному завершению. Бои между правительством, туарегами и радикальными исламскими повстанцами постепенно затихают. Мы приступили к восстановительным работам, восстанавливая верховенство закона и занимая регионы, где шли бои. Конфликт в Мали наконец-то завершился."
 mali.33.a: "Победителю - добыча"
 somalia.1.t: "Основание ПНП"
 somalia.1.d: "[SOM.GetName], [SNA.GetName] и другие сомалийские военачальники прибыли в [DJI.GetName] для обсуждения завершения этой фазы гражданской войны в Сомали. Сейчас, когда пыль начинает оседать, различные лидеры пытаются предотвратить дальнейшее развитие конфликта. Переходная национальная хартия уступила место формированию Переходного национального правительства (ПНП), которое будет определять наше будущее."
 somalia.1.a: "Сформируйте ПНП"
 somalia.1.b: "Кто-то один должен править"
 somalia.2.t: "Положение ПНП"
 somalia.2.d: "[FROM.GetName] приступил к формированию Переходного национального правительства (ПНП). Они хотят покончить с гражданской войной и объединить наши усилия. Настало время для нового рассвета Сомали, но что делать нам? Поддерживаем ли мы переходный период или хотим оспорить этот вариант?"
 somalia.2.a: "Присоединиться к ПНП"
 somalia.2.b: "Присоединиться в качестве автономного региона"
 somalia.2.c: "Объявите о предстоящем соперничестве"
 somalia.3.t: "ПНП сформирован"
 somalia.3.d: "Сформировано переходное национальное правительство (ПНП). Оно было создано в Джибути и мы сейчас обустраиваемся в новом государстве. На первых порах будет нелегко, но мы будем двигаться вперёд, чтобы укрепить и стабилизировать нашу страну."
 somalia.3.a: "Новый рассвет для Сомали"
 somalia.4.t: "Выборы в ПНП 2001 года"
 somalia.4.d: "Начались наши первые выборы в новое правительство. Представители решили отобрать кандидатов, оставив только двух человек. Абдулкасим Салад, бывший 2-й заместитель премьер-министра в администрации Барре, или Абдуллахи Ахмед Адду, бывший министр финансов в администрации Барре. Кто возглавит ПНП?"
 somalia.4.a: "Абдулкасим Салад"
 somalia.4.b: "Абдуллахи Ахмед Адду"
 somalia.5.t: "Формирование Альянса долины Джубы"
 somalia.5.d: "[JUB.GetLeader] с лидерами других ополченцев, базирующихся в Джубаленде, решили сформировать Альянс долины Джубы. Это новый лидер в регионе, который будет заниматься управлением Джубой. Однако генерал Морган продолжает находиться под постоянным контролем..."
 somalia.5.a: "Вопрос о ПНП"
 somalia.5.b: "Возвышение генерала Моргана"
 somalia.6.t: "Вопрос о ПНП"
 somalia.6.d: "Самый острый спорный момент - решить, поддерживаем ли мы ПНП или отказываемся от него. Зарождающемуся объединенному правительству нужна вся возможная поддержка, чтобы объединить и сплотить раздробленные государства Сомали."
 somalia.6.a: "Поддержите вступление в ПНП"
 somalia.6.b: "Откажитесь от вступления в ПНП"
 somalia.7.t1: "Альянс долины Джубы присоединяется к ПНП"
 somalia.7.d1: "Альянс долины Джубы решил поддержать наше правительство. Теперь они войдут в состав ПНП в качестве автономного региона."
 somalia.7.a: "Сомали - почти единое государство"
 somalia.7.t2: "Альянс долины Джуба отказывается вступать в ПНП"
 somalia.7.d2: "Альянс Долины Джубы отказался присоединиться к ПНП. Как нам следует поступить в этом случае?"
 somalia.7.b: "Оставьте их на произвол судьбы"
 somalia.7.c: "Верните территорию любой ценой!"
 somalia.8.t: "Формирование ПФП"
 somalia.8.d: "ПНП решило большинство вопросов, стоящих перед зарождающейся администрацией. Переходное федеральное правительство было сформировано благодаря объединению большинства сомалийских национальных государств, стремящихся вновь объединиться друг с другом. Государство [SML.GetName] отказалось присоединиться к ПФП, но с этим можно будет разобраться позже."
 somalia.8.a: "Новые выборы"
 somalia.9.t: "Выборы 2004 года"
 somalia.9.d: "Недавно сформированное Переходное федеральное правительство (ПФП) должно провести выборы и определить, кто возглавит нашу страну в будущем. Сохраним ли мы нынешний режим или переключимся на нового лидера?"
 somalia.9.a: "Абдуллахи Юсуф Ахмед"
 somalia.9.b: "Абдуллахи Ахмед Адду"
 somalia.9.c: "Абдулкасим Салад"
 somalia.10.t: "Возвышение Союза исламских судов"
 somalia.10.d: "[SHB.GetName] стал занимать видное место в наших рядах и теперь открыто борется с нашим правительством. Союз исламских судов предпринял маневры, направленные на борьбу за контроль над южной частью страны. В связи с постоянными изменениями в стране Переходное федеральное правительство находится в затруднительном положении."
 somalia.10.a: "Подъём Союза исламских судов"
 somalia.10.b: "Во имя Аллаха!"
 somalia.11.t: "Конец гражданской войны в Сомали"
 somalia.11.d: "Гражданская война в Сомали подошла к своему естественному завершению. [THIS.GetName] одержал победу, и наш флаг теперь развевается над Могадишо. Теперь мы поведем Сомали в будущее в качестве главы правительства."
 somalia.11.a: "Наконец-то мир."
 somalia.1000.t: "Переходное федеральное правительство одержало победу"
 somalia.1000.d: "Переходное федеральное правительство Сомали одержало победу в войне против Союза исламских судов, укрепив свой контроль над страной. Остается только догадываться, сможет ли страна и дальше удерживать свою маленькую надежду на мир и идти к светлому завтрашнему дню."
 somalia.1000.a: "Ещё один день, ещё один момент в истории..."
 somalia.1001.t: "Переходное федеральное правительство свергнуто"
 somalia.1001.d: "[SHB.GetName] одержал победу в борьбе за свержение Переходного федерального правительства Сомали и начал устанавливать контроль над страной. Чистка бывших сторонников ПФП привела к тому, что в стране началось движение за установление законов шариата."
 somalia.1001.a: "Ещё один день, ещё один момент в истории..."
 somalia.1002.t: "Сформировано переходное федеральное правительство"
 somalia.1002.d: "Переходное национальное правительство и его формирование стали новым витком в истории Сомали. Нестабильность и междоусобица утихли, а правительство продолжает укреплять свои позиции. В результате истечения полномочий ПНГ в конце прошлого года началась подготовка к формированию нового переходного федерального правительства. Несмотря на трудности, начиная с невозможности купить степлеры и заканчивая более активным оспариванием власти правительства, Переходное национальное правительство преуспело вопреки всему. Возглавляемое видными членами ПНП, ПФП сформировалось вместо него, став новым федеральным правительством Республики Сомали, открыв новую эру для Сомали и вступив в следующую главу ее гражданского конфликта, а гражданская война становится все ближе к своему завершению."
 somalia.1002.a: "Ещё один день, ещё один момент в истории..."
 somalia.1003.t: "Сформировано переходное национальное правительство"
 somalia.1003.d: "Сформировано Переходное национальное правительство Сомали, завершившее этот этап конфликта. Оно подводит итог двух десятилетий борьбы между сомалийскими полевыми командирами, правительственными войсками и другими. Мир может быть временным, а может быть и прочным. Время покажет, чего сможет добиться Переходное национальное правительство."
 somalia.1003.a: "Ещё один день, ещё один момент в истории..."
 haiti.1.t: "Муниципальные выборы 2000 года"
 haiti.1.d: "На прошедших в 2000 году выборах в местные органы власти члены партии \"Fanmi Lavalas\" получили значительный всплеск популярности. Многие представители оппозиции начали кричать о том, что выборы были сфальсифицированы или подтасованы. Возможно, это одна из причин высокой явки для их партии, а может быть, это просто популярность. Как нам следует действовать?"
 haiti.1.a: "Неудачники!"
 haiti.1.b: "Пересчитайте голоса"
 haiti.2.t: "Оппозиция бойкотирует выборы"
 haiti.2.d: "Оппозиция решила бойкотировать выборы. Они начали обвинять правительство и Fanmi Lavalas в фальсификации выборов в свою пользу."
 haiti.2.a: "Настоящие неудачники!"
 haiti.3.t: "Оппозиция решила принять участие в выборах"
 haiti.3.d: "Наш выбор - провести повторные выборы и привлечь оппозицию к обсуждению. Президентские выборы 2000 года, которые состоятся в конце этого года, должны быть честными и свободными, а оппозиция - участвовать в выборах."
 haiti.3.a: "Справедливые и свободные выборы"
 haiti.4.t: "Выборы 2000 года"
 haiti.4.d: "Пришло время очередных выборов в нашей великой стране. Несмотря на трудности, предшествовавшие выборам, в нашей великой стране прошли очередные выборы. Кто победит на выборах?"
 haiti.4.a: "Жан-Бертран Аристид"
 haiti.4.b: "Оппозиция победит"
 haiti.5.t: "Студенческие протесты против Аристида"
 haiti.5.d: "Несколько студентов различных университетов решили провести акции протеста в крупных городах. Различные протесты под руководством студентов вызвали некоторые серьезные проблемы с работой нашего правительства."
 haiti.5.a: "Начать переговоры со студентами"
 haiti.5.b: "Подавить протесты"
 haiti.6.t: "Студенты протестуют против Аристида!"
 haiti.6.d: "Очередная группа протестующих из университетов решила снова протестовать против Аристида. Участники протестов продолжают выступать против коррупции и жестокого обращения с оппозицией президента Аристида."
 haiti.6.a: "Начать переговоры со студентами"
 haiti.6.b: "Подавить протесты"
 haiti.7.t: "Вопрос репараций"
 haiti.7.d: "Во время войны за независимость Франция потребовала от Гаити выплатить репарации за ущерб, причиненный утраченной собственностью, которая включала стоимость таких вещей, как гаитянские рабы. За время войны за независимость из экономики Гаити был изъят 21 миллиард долларов. Это привело к серьезному замедлению экономического роста и развития страны."
 haiti.7.a: "Добивайтесь репараций"
 haiti.7.b: "Не добивайтесь репараций"
 haiti.8.t: "Гаити требует репараций"
 haiti.8.d: "Долг независимости, который мы навязали Гаити в конце Гаитянской революции, теперь требуется вернуть. [HAI.GetLeader] направил нам официальный запрос с требованием выплатить 21 миллиард долларов в качестве репараций за экономический ущерб, нанесенный Гаити этим долгом. Как мы должны реагировать?"
 haiti.8.a: "Выплатить репарации"
 haiti.8.b: "Отказаться от репараций"
 haiti.9.t1: "Франция выплачивает репарации"
 haiti.9.t2: "Франция отказывается от репараций"
 haiti.9.d1: "Франция решила выплатить Гаити репарации за долг независимости. Увеличение доходов должно позволить нашему правительству реинвестировать средства и улучшить наше текущее экономическое положение."
 haiti.9.d2: "Французы отказались выплачивать репарации по долгу независимости. Этот отказ разочаровал, но он вполне логичен."
 haiti.9.a: "Великолепный день!"
 haiti.9.b: "Прискорбно"
 haiti.10.t: "Амиот Метайер и Армия Каннибалов"
 haiti.10.d: "Амиот Метайер - известный главарь банды на севере страны. В прошлом Метайер неоднократно привлекался нашим правительством, чтобы склонить оппозицию на свою сторону. В последнее время, после ареста за поджог в конце прошлого года, он возглавил несколько антиправительственных бунтов и не только. Это начинает негативно сказываться на нашем имидже, вызывая новые беспорядки в стране."
 haiti.10.a: "Устраните Амиота"
 haiti.10.b: "Пусть живёт"
 haiti.11.t: "Амиот Метайер найден мёртвым"
 haiti.11.d: "Сегодня Метайер был найден мертвым: у него отсутствовали глаза, сердце и печень. Его брат, Бутер Метайер, захватил контроль над бандой своего брата \"Армия каннибалов\". Он быстро переименовал её в \"Революционный фронт сопротивления Артибонита\", придав ей другой вид. Пока неизвестно, что этот шаг может означать для нашей страны."
 haiti.11.a: "Последствия скоро будут видны"
 haiti.12.t: "Сторонник Аристида напал на Государственный университет Гаити"
 haiti.12.d: "Сторонники Аристида, которых, по некоторым данным, поддерживала полиция, вошли в здание факультета социальных наук Университета Гаити. Нападение стало своеобразной прелюдией к возможной антиправительственной акции протеста под руководством студентов, которая должна была состояться позднее в тот же день."
 haiti.12.a: "Ситуация накаляется"
 haiti.13.t: "Студенческие протесты становятся более жестокими!"
 haiti.13.d: "Студенческие протесты в Порт-о-Пренсе переросли в насилие. Постоянное противостояние демократии и демократическим ценностям привело к обострению противоречий между студентами и правительством. Протестующие были быстро подавлены полицией после того, как их беспорядки стали принимать все более ожесточенный характер."
 haiti.13.a: "Вынести выговор офицерам"
 haiti.13.b: "Они должны быть в аудиториях"
 haiti.14.t: "Повстанцы захватили Гонаив"
 haiti.14.d: "Революционный фронт сопротивления Артибонита захватил Гонаив, отбив его у местной полиции и сил безопасности. Внезапное начало конфликта на севере страны вызвало резкое перемещение населения, причем большой поток идет с севера на юг страны. Повстанцы, похоже, четко определили свои намерения. Они хотят, чтобы наше нынешнее правительство было свергнуто. Это опасная ситуация, и нам необходимр играть осторожно. Мы должны взять паузу и подумать о том, как лучше поступить."
 haiti.14.a: "Трагедия..."
 haiti.14.b: "Мобилизовать силы безопасности"
 haiti.14.tt: "Мы должны подумать об отставке..."
 haiti.15.t: "Повстанцы захватили Кап-Аитьен"
 haiti.15.d: "Повстанцы, недавно захватившие Гонаив, теперь двинулись на город Кап-Аитьен, где к ним присоединились бывшие военные и полицейские. Метайер объявил себя президентом региона и теперь требует полной отставки и передачи власти Бонифасу. Как нам следует поступить?"
 haiti.15.a: "Пришло время уйти в отставку..."
 haiti.15.b: "Мобилизовать силы безопасности"
 haiti.16.t: "Гаитянский переворот начался!"
 haiti.16.d: "Гаити охватили беспорядки: Бутер Метайер и его Революционный фронт сопротивления Артибонита захватили северную часть страны. Время не ждет, и Карибское сообщество призвало привлечь к конфликту международных миротворцев, чтобы стабилизировать положение своего соседа. Как нам следует действовать?"
 haiti.16.a: "Введите войска в эту страну!"
 haiti.16.b: "Не вмешивайтесь"
 haiti.17.t: "Рейс 1301 компании Tropical Airways"
 haiti.17.d: "Сегодня разбился пассажирский рейс ближнего следования, ставший вторым самым смертоносным авиационным происшествием в истории Гаити. Все пассажиры и экипаж погибли в результате крушения. Катастрофа произошла всего через десять минут после взлета на поле сахарного тростника неподалеку от взлетно-посадочной полосы. Среди причин крушения называются ошибки экипажа и открытая в полёте дверь грузового отсека."
 haiti.17.a: "Настоящая трагедия"
 haiti.18.t: "Операция \"Безопасное завтра\""
 haiti.18.d: "Гражданские беспорядки на Гаити создают проблемы для стабильности в Карибском бассейне. Французы также стремятся к вмешательству в дела региона. Мы можем провести операцию \"Безопасное завтра\" вместе с ними, чтобы помочь вернуть Гаити к относительно стабильному состоянию."
 haiti.18.a: "Пусть вмешиваются!"
 haiti.18.b: "Откажитесь от иностранного вмешательства"
 haiti.19.t1: "Америка поддерживает операцию"
 haiti.19.t2: "Америка не поддерживает операцию"
 haiti.19.d1: "Соединенные Штаты направили свои силы на Гаити для проведения операции \"Безопасное завтра\". Повстанцы, стремящиеся свергнуть авторитарное правительство Аристида, получат нашу поддержку."
 haiti.19.d2: "Соединенные Штаты отказались предоставить свои силы Гаити. Нам придется определять свой дальнейший курс без Соединенных Штатов."
 haiti.19.a: "Американцы с нами!"
 haiti.19.b: "Трусы!"
 haiti.19.c: "Им действительно не стоит вмешиваться"
 haiti.20.t: "Иностранные миротворческие силы"
 haiti.20.d: "Нестабильность в нашей великой стране заставила международное сообщество обратить на это внимание. Силы США, Франции и других стран направили в регион миротворческие ресурсы для борьбы с антиправительственными силами, захватившими северную часть страны."
 haiti.20.a: "Мы ценим их помощь!"
 haiti.20.b: "Нас никто не поддерживает"
 haiti.20.tt1: "[FRA.GetNameWithFlag], вероятно, скоро пришлют поддержку."
 haiti.20.tt2: "[USA.GetNameWithFlag], вероятно, скоро пришлют поддержку."
 haiti.21.t: "Окончание гражданской войны в Гаити"
 haiti.21.d1: "Борьба с армией каннибалов наконец-то завершилась. Теперь ситуация кардинально поменялась в нашу пользу: страна отвоевана во имя нашего президента Жана-Бертрана Аристида. Полицейские силы проявили выдающуюся храбрость, давая отпор бандам боевиков. Гаити снова стала единым государством."
 haiti.21.d2: "Со смещением Жана-Бертрана Аристида и назначением Бонифаса Александра временным президентом война наконец-то завершилась. На Гаити вновь воцарился мир, поскольку с закатом солнца завершился конфликт. Повстанческие силы сложили оружие, прекратив конфликт. Это было успешное завершение конфликта. Время покажет, каковы будут последствия этого конфликта."
 haiti.21.a: "Новый рассвет для Гаити"
 central_africa.1000.t: "Война в Центральноафриканской Республике"
 central_africa.1000.d: "В Центральноафриканской Республике начались ограниченные боевые действия между Центральноафриканской Республикой и Союзом демократических сил за единство на севере страны. Боевые действия ведутся на относительно низком уровне и ограничиваются небольшими очагами сопротивления, в то время как другие повстанческие группировки борются за контроль над местными деревнями и городами."
 central_africa.1000.a: "Борьба в Республике"
 central_africa.1001.t: "Эскалация войны в Центральноафриканской Республике"
 central_africa.1001.d: "Недавнее вмешательство Франции в дела Центральноафриканской Республики подтолкнуло всё большее число жителей республики присоединиться к различным повстанческим группам, выступающим против правительства. Теперь бои достигли более высокого напряжения, поскольку повстанческие силы объединились в свободную коалицию, чтобы свергнуть правительство [CAR.GetLeader]. Многие люди уже были вынуждены покинуть свои дома в результате эскалации конфликта. Война в самом разгаре."
 central_africa.1001.a: "Тяжело..."
 central_africa.1002.t: "Окончание войны в Центральноафриканской Республике"
 central_africa.1002.d: "Война подошла к своему естественному завершению, и на горизонте установился напряженный мир. Повстанческие силы и правительство прекратили боевые действия, а облака и туман начали рассеиваться. В разрушенной войной стране восстановлен мир."
 central_africa.1002.a: "Мир в Республике"
 central_africa.1003.t: "Гражданская война в Центральноафриканской Республике"
 central_africa.1003.d: "В Центральноафриканской Республике началась гражданская война между повстанцами Селеки и правительством [CAR.GetName]. Повстанцы продолжают обвинять правительство в нарушении договоров, заключенных во время предыдущей войны. Обострились бои между группировками и недостаточно оснащенной армией Центральноафриканской Республики."
 central_africa.1003.a: "Война в тропических лесах"
 central_africa.1004.t: "Окончание гражданской войны в Центральноафриканской Республике"
 central_africa.1004.d: "Боевые действия между повстанцами Центральноафриканской Республики и правительством подошли к своему естественному завершению. Сотни жертв и тысячи мирных жителей были вынуждены покинуть свои дома. Мир пришёл в страну, готовящуюся к следующему этапу своей истории. Гражданская война в Центральноафриканской Республике завершилась."
 central_africa.1004.a: "Наконец-то мир"
 mali.34.t: "Окончание восстания туарегов"
 mali.34.d: "Восстание туарегов подошло к своему естественному завершению, и боевые действия между правительством и повстанцами-туарегами в основном закончились. Стабильный мир восстановлен, а для молодой страны Мали написана еще одна глава истории."
 mali.34.a: "Победителю - добыча"
 mali.1000.t: "Восстание туарегов 2006 года"
 mali.1000.d: "Мали и [MAL.GetLeader] недавно отвергли мирные соглашения, предложенные [ALG.GetLeader] и дипломатическими атташе алжирского правительства. После провала мирных переговоров силы туарегов немедленно начали собираться и готовиться к боевым действиям, планируя крупномасштабное вторжение из Кидаля. Местные силы, лояльные правительству Мали, дали отпор сплотившимся силам, пытаясь выиграть время для малийских военных. В Мали началась война."
 mali.1000.a: "Проблемы в Томбукту..."
 mali.1001.t: "Восстание туарегов 2012 года"
 mali.1001.d: "НДОА провозгласила независимость Азавада, как они его называют. [TUA.Getleader] выступил с пламенной речью, в которой призвал кочевые народы и жителей городов региона Кидаль встать под его знамена, поскольку они начали наступление в Мали, чтобы свергнуть правительство в регионах Тимбукту, Кидаль, Менака и Гао. Время покажет, удастся ли НДОА добиться победы в этом деле. Исламистские силы перешли под знамена НДОА, стремясь получить место в новом правительственном органе Азавада."
 mali.1001.a: "Проблемы в Томбукту..."
 mali.1002.t: "Ансар ад-Дин вступает в гражданскую войну в Мали"
 mali.1002.d: "Между Ансар ад-Дин и НДОА начались разногласия, которые привели к масштабным боевым действиям в оккупированных северных районах Мали. Бои между двумя группировками угрожают нарушить хрупкий баланс движения за независимость Азавада, а жители региона быстро становятся жертвами конфликта. Массовая миграция с севера в более стабильные южные регионы началась среди тех, кто может это сделать. Беспорядки в Томбукту, как их прозвали некоторые, превратились в настоящий ураган. Сейчас народ Мали находится в муках гражданской войны."
 mali.1002.a: "Неужели может быть хуже?"
 mali.1003.t: "Окончание восстания туарегов"
 mali.1003.d: "Ограниченное восстание туарегов на северо-востоке Мали подошло к своему естественному завершению. Воюющие стороны пришли к соглашению, одна сторона заявила о своей победе над другой, и мир в недавно дестабилизированном регионе восстановлен. Сегодняшний день знаменует собой окончание восстания туарегов в Мали, и об этом будут помнить и сейчас, и в будущем."
 mali.1003.a: "Мир в Кидале..."
 mali.1004.t: "Окончание гражданской войны в Мали"
 mali.1004.d: "Пыль осела, тысячи погибших и десятки тысяч перемещенных лиц - гражданская война в Мали подошла к своему естественному завершению. Боевые действия внутри страны в основном свелись к мелким стычкам и ограниченным столкновениям между отколовшимися фракциями и нелегальными элементами вооруженных сил. Мир был восстановлен на большей части территории Мали, и в истории страны была написана еще одна глава."
 mali.1004.a: "Наконец-то мир..."