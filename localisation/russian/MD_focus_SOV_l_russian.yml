 ##Alaska
 russia.21.t: "Россия требует Аляску"
 russia.21.d: "Русские прислали нам требование аннексировать Аляску. Их так называемая "империя" хочет вернуть себе все прежние территории Российской империи, и Аляска, очевидно, является частью их плана. Что мы должны делать?"
 russia.21.o1: "Мы должны подчиниться..."
 russia.21.o2: "Русских в Анкоридже не будет."
 russia.22.t1: "Соединенные Штаты принимают наше требование"
 russia.22.d1: "США приняли наши требования по Аляске. Наконец-то северные территории снова под нашим контролем!"
 russia.22.o1: "Слава России!"
 russia.23.t1: "Соединенные Штаты отклоняют наше требование"
 russia.23.d1: "США отклонили наши требования по Аляске. Нам придется бороться с ними, чтобы вернуть ее!"
 russia.23.o1: "Тогда мы приготовим им "подарок"."
 russia.24.t: "Россия предлагает Союзное государство"
 russia.24.d: "Наши друзья в России предложили сблизиться в отношении нашего уже существующего Союзного государства и сделать его государственным союзом. Конечно, при этом придется отказаться от независимости Беларуси, но это лишь небольшая цена, не так ли?"
 russia.24.o1: "Это Союз!"
 russia.24.o2: "Сопротивляйтесь и кусайтесь!"
 russia.25.t: "Беларусь принимает!"
 russia.25.d: "Беларусь приняла предложение Союзного государства. Теперь они будут выполнять наши приказы. Однако другие наши союзники вряд ли одобрят это предложение."
 russia.25.o1: "Отлично."
 russia.31.t: "Россия предлагает инвестиции в трубопровод"
 russia.31.d: "Россия предложила взаимно инвестировать в энергетическую инфраструктуру между нашими странами! Они предложили построить трубопровод, по которому их нефть и газ будут поступать в нашу страну."
 russia.31.o1: "Конечно!"
 russia.31.o2: "Русские держитесь подальше!"
 russia.32.t: "Россия предлагает инвестировать в военную промышленность"
 russia.32.d: "Россия предложила взаимные инвестиции в военную промышленность между нашими странами! Они предложили построить оружейный завод для нашего дальнейшего военного и экономического сотрудничества."
 russia.32.o1: "Конечно!"
 russia.32.o2: "Русские держитесь подальше!"

