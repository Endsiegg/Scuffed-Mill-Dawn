 russia.13.t2: "[From.GetName] отказывает!"
 russia.13.d2: "[From.GetName] отказывается от нашей интеграции! Как они смеют! Подготовьте войска в регионе. Мятежным псевдореспубликам нужно напомнить, кто их благодетель."
 russia.13.o1: "Несчастье"
 russia.14.t: "Российские инвестиции"
 russia.14.d: "Россия предложила инвестировать в нашу страну! Они предложили немного нарастить нашу промышленную базу за свой счет. Однако обратной стороной этого является то, что они получают больший контроль над нашим правительством."
 russia.14.o1: "Нам бы не помешало несколько заводов"
 russia.14.o2: "Русские держитесь подальше!"
 ##Manchuria
 russia.18.t: "Россия требует Маньчжурию"
 russia.18.d: "Россия направила нам требование об аннексии Маньчжурии. Они хотят воссоздать Желтороссию, и это часть их плана. Что мы должны делать?"
 russia.18.o1: "Мы должны подчиниться..."
 russia.18.o2: "Желтороссии на сегодня нет."
 russia.19.t1: "Китай принимает наше требование"
 russia.19.d1: "Китай принял наши требования по Маньчжурии. Наконец-то Желтороссия под нашим контролем!"
 russia.19.o1: "Слава России!"
 russia.20.t1: "Китай отклоняет наше требование"
 russia.20.d1: "Китай отклонил наши требования по Маньчжурии. Нам придется воевать с ними, чтобы вернуть Желтороссию!"
