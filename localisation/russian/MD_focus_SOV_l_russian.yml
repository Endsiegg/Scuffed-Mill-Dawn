 ## Sayano Shushinsk incident
 russia.30.t: "Инцидент на Саяно-Шушинской ГЭС"
 russia.30.d: "Сегодня утром на нашей крупнейшей гидроэлектростанции произошла катастрофа. Одна из ее турбин катастрофически разрушилась, что привело к гибели 75 человек персонала и серьезным повреждениям самой плотины. По последним данным, 9 из 10 турбин были разрушены или повреждены. Мы должны как можно скорее отреагировать на эту катастрофу."
 russia.30.o1: "Используйте федеральные средства и исправьте это как можно скорее!"
 russia.30.o2: "Цензурируйте реальный ущерб."
 russia_news.6.t: "Инцидент на Саяно-Шушинской ГЭС"
 russia_news.6.d: "Сегодня утром на крупнейшей российской гидроэлектростанции произошла катастрофа. Одна из ее турбин катастрофически разрушилась, что привело к гибели 75 человек персонала и серьезным повреждениям самой плотины. По последним данным, 9 из 10 турбин были разрушены или повреждены."
 russia_news.6.o1: "Ужас."
 russia_news.6.o2: "Примите наши соболезнования"
 russia_news.6.o3: "Мы надеемся, что в России все будет хорошо"
 russia_news.6.o4: "Они получили то, что заслужили!"

 ##North Korea
 korea.37.t: "Россия требует от нас отозвать наши гарантии по Северной Корее"
