 russia_wagner.7.d: "Российское правительство объявило, что выводит бойцов Вагнера из нашей страны. Мы недовольны, потому что рассчитывали на услуги наемников."
 russia_wagner.7.a: "Будь ты проклят, Пригожин"

 russia_wagner.8.t: "ЧВК Вагнера предлагает нам полномасштабное сотрудничество"
 russia_wagner.8.d: "ЧВК Вагнера готова расширить сотрудничество с нами до максимального уровня. Они готовы предоставить в наше распоряжение своих советников и бойцов. Согласимся ли мы на такую дружбу с Россией?"
 russia_wagner.8.a: "Это выгодно для нас"
