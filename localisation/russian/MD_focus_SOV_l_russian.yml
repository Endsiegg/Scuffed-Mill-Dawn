l_russian:
 russia_focus: "Дерево фокусов России"
 SOV_reign_of_yeltsin: "Правление Бориса Ельцина"
 SOV_reign_of_yeltsin_desc: "Борис Ельцин был первым президентом новосозданной Российской Федерации, государства-преемника СССР, с 1991 по 1999 год. Он руководил огромными экономическими проблемами и катастрофической войной в Чечне, а 31 декабря 1999 года передал свой пост премьер-министру Владимиру Путину."
 SOV_presidential_election_of_2000: "Выборы 2000 года"
 SOV_presidential_election_of_2000_desc: "Эпоха Бориса Ельцина закончилась 31 декабря 1999 года, когда он де-факто передал власть своему назначенному политическому наследнику Владимиру Путину. Путин, получивший новую поддержку после победы над чеченцами, теперь стремится укрепить свою политическую легитимность президентскими выборами в марте 2000 года."
 SOV_groznyy_offensive: "Наступление на Грозный"
 SOV_groznyy_offensive_desc: "Вторая чеченская война началась в августе 1999 года, когда чеченские боевики, чье государство, Ичкерия, пользовалось фактической независимостью со времен Первой чеченской войны 1996 года, начали широкомасштабное военное проникновение в соседнюю Дагестанскую область. Ответные действия российских военных привели к осаде столицы Чечни города Грозного. Город, скорее всего, падет к концу января или началу февраля."

 # Putin
 SOV_putin: "Владимир Путин"
 SOV_putin_desc: "Владимир Путин, родившийся в Ленинграде и бывший офицер разведки (КГБ), недолго работал директором ФСБ и секретарем Совета безопасности, после чего в августе 1999 года был назначен премьер-министром. Благодаря своим знаниям и опыту работы во внешней разведке Путин, безусловно, является одним из самых сильных кандидатов, которые могут управлять Россией в это непростое время, если не самым сильным."
 SOV_gazprom: "Регулировать Газпром"
 SOV_gazprom_desc: "Газпром, ранее развивавший отечественную газовую промышленность силами CCCP, сегодня является несостоятельной компанией без дееспособных председателей. чтобы получить контроль над российскими олигархами и усилить контроль государства в самых нужных компаниях, мы должны заменить нелояльных и коррумпированных председателей Газпрома на дееспособных государственных деятелей. Акционеры Hermitage Capital Management и министр финансов помогут нам."
 SOV_the_grand_bargain: "Грандиозная сделка"
 SOV_the_grand_bargain_desc: "В настоящее время Россия находится под контролем олигархов. Если мы хотим получить реальную власть в стране, мы должны сделать им предложение, от которого они не смогут отказаться."
 SOV_lukoil: "Расширить Лукойл"
 SOV_lukoil_desc: "Лукойл - это государственная нефтяная компания, основанная СССР в 1991 году, незадолго до его официального распада. Дальнейшие инвестиции в "Лукойл" позволят расширить добычу нефти и помогут росту нашей переживающей трудности экономики."
 SOV_forced_oil_mergers: "Вынужденные нефтяные слияния"
 SOV_forced_oil_mergers_desc: "В настоящее время наша нефтегазовая промышленность контролируется различными предприятиями и партиями. Если мы хотим взять олигархов под контроль, мы должны сначала заставить их работать вместе и повысить эффективность добычи нефти."
 SOV_forced_mining_mergers: "Слияния в горнодобывающей отрасли"
 SOV_forced_mining_mergers_desc: "Горнодобывающая промышленность - критически важная отрасль, и со времен распада СССР она была раздроблена алчными олигархами ради собственной выгоды. Мы должны поставить все эти предприятия под свой контроль, чтобы обеспечить выживание нашей нации и повысить эффективность производства."
 SOV_expand_mining_sector: "Расширение горнодобывающего сектора"
 SOV_expand_mining_sector_desc: "Горнодобывающая промышленность - одна из крупнейших отраслей в России, на долю которой приходится значительная часть мирового производства минеральных продуктов, сырья, металлов, нефти и газа. мы должны расширить возможности трудоустройства и открыть иностранные инвестиции, это будет долгий путь, но чем больше горнодобывающий сектор, тем сильнее экономика, а сильная экономика означает снова сильную Россию!"
 SOV_putinism: "Путинизм"
 SOV_putinism_desc: "Хотя Путин не имеет официальной идеологии, его система правления, в которой власть находится в руках олигархов и бывших военных чиновников (известных как силовики), стала определяться как "Путинизм"."
 SOV_found_rosatom: "Основание Росатома"
 SOV_found_rosatom_desc: "Росатом - государственная корпорация по атомной энергии России. Она контролирует российский ядерно-промышленный комплекс."
 SOV_empower_siloviki: "Расширение возможностей силовиков"
 SOV_empower_siloviki_desc: "Силовик - это российский термин, обозначающий бывших военных, офицеров разведки и солдат, которые впоследствии захватывают власть и становятся политиками. Наделив таких людей полномочиями, мы сможем обеспечить согласие на высоком уровне по важным вопросам."
 SOV_arctic_gas_exploration: "Освоение газовых месторождений"
 SOV_arctic_gas_exploration_desc: "Арктические регионы содержат огромные запасы природного газа. Мы можем стать энергетически независимыми и чистыми экспортерами энергии, если просто воспользуемся этими запасами."
 SOV_ensure_oligarch_submission: "Обеспечить подчинение олигархов"
 SOV_ensure_oligarch_submission_desc: "При Борисе Ельцине Россия стала самым большим мафиозным государством в мире. Особенно олигархи внесли основной вклад в экономическое безумие 90-х годов. Чтобы это не повторилось, мы должны показать олигархам, кто в доме хозяин."
 SOV_remove_guzinsky: "Убрать Гусинского"
 SOV_remove_guzinsky_desc: "Владимир Гусинский - огромный медиамагнат, однако он отказывается сотрудничать с правительством и олигархами. Мы должны разобраться с ним."
 SOV_delay_sibirneft_merger: "Задержка слияния с Сибнефтью"
 SOV_delay_sibirneft_merger_desc: "В апреле 2003 года глава компании ЮКОС Михаил Ходорковский объявил, что ЮКОС объединится с Сибнефтью, создав нефтяную компанию с запасами, не уступающими западным нефтяным транснациональным корпорациям. Но имеющая власть решила, что он не подходит для этого, сфабриковав обвинения в коррупции и уклонении от уплаты налогов."
 SOV_gen_3_nuclear_plants: "Ядерные реакторы поколения 3+"
 SOV_gen_3_nuclear_plants_desc: "Проекты реакторов поколения III+ являются эволюционным развитием реакторов поколения III, обеспечивая повышение безопасности по сравнению с проектами реакторов поколения III. Производители начали разработку систем поколения III+ в 1990-х годах, опираясь на опыт эксплуатации американских, японских и западноевропейских легководных реакторов."
 SOV_khodorkovsky_case: "Дело Ходорковского"
 SOV_khodorkovsky_case_desc: "С ростом обвинений в коррупции и уклонении от уплаты налогов становится все более вероятным, что Михаил Ходорковский будет осужден и лишится своих акций в компании "Юкос Ойл"."
 SOV_revision_6: "Редакция номер 6"
 SOV_revision_6_desc: "Редакция номер 6 - это закон, который дает правительству полное право и полномочия шпионить за всеми коммуникациями внутри страны."
 SOV_new_waste_repository: "A New Waste Repository"
 SOV_new_waste_repository_desc: "A nuclear state like ours requires a new permanent waste isolation facility somewhere far away from all civilization. Somewhere in Siberia, perhaps? Or Semipalatinsk?"
 SOV_state_corporatism: "Государственный корпоративизм"
 SOV_state_corporatism_desc: "В России существует большое количество корпораций, руководители и другие крупные чиновники которых также входят в состав правительства. Давайте пойдем по этому пути и объединим государство и корпорацию в одно целое. Весь бизнес будет вестись в соответствии с прихотями государства."
 SOV_seize_yukos_oil: "Конфисковать нефть ЮКОСа"
 SOV_seize_yukos_oil_desc: "Теперь, когда Ходорковский убран с дороги, мы можем захватить нефтяную корпорацию ЮКОС и разделить ее между нашими более лояльными подданными."
 SOV_khodorkovsky_trial: "Судебный процесс над Ходорковским"
 SOV_khodorkovsky_trial_desc: "Теперь, когда у нас есть достаточное количество доказательств против Ходорковского, мы можем передать его в суд, хотя все мы знаем, в какую сторону будет вынесен приговор."
 SOV_2004_election: "The 2004 Elections"
 SOV_2004_election_desc: "The 2004 Russian election was a landslide victory for incumbent Vladimir Putin. For a Russian election, there was shockingly little government interference with the actual process. However, state TV devoted significantly more airtime to positive coverage of Putin, and he lacked any real opposition, winning with 71.9% of the vote. The runner-up, a candidate from the CPRF, won 13.8% of the vote."
 SOV_establish_petrostate: "Establish the Petrostate"
 SOV_establish_petrostate_desc: "Russia is the world's second-largest producer of oil and notably outside the reach of the OPEC cartel. We can leverage our natural resources to fund the government."
 SOV_counter_radicalization: "Противодействие радикализации"
 SOV_counter_radicalization_desc: "Несмотря на потерю Грозного, мусульманские чеченские радикалы продолжают террористическую войну против российского народа. Им необходимо дать отпор на всех фронтах. Конечно, нам нужно беспокоиться не только о чеченцах, но и о националистических группировках, чей гнев мы должны сдерживать, чтобы он не перешел в безумие."
 SOV_putinist_propaganda: "Путинская пропаганда"
 SOV_putinist_propaganda_desc: "До Владимира Путина Россия была угнетенной, отсталой, опозоренной нацией. Но потом появился Путин и вернул надежду и гордость российскому народу. Слава России и слава президенту Путину!"
 SOV_join_wto: "Вступить в ВТО"
 SOV_join_wto_desc: "Вступление во Всемирную торговую организацию поможет нам интегрироваться и еще больше расшириться в мировую экономику, принесет процветание нашей стране и народу."
 SOV_referendum_in_chechnya: "Референдум в Чечне"
 SOV_referendum_in_chechnya_desc: "Чечня кардинально отличается от остальной России. Единственный способ установить мир в Чечне - это позволить народу принять решение. Их выбор - полное присоединение к Российской Федерации или определенный уровень автономии."
 SOV_abandon_khrushchyovkas: "Бросить Хрущёвки"
 SOV_abandon_khrushchyovkas_desc: "Хрущёвки были основным видом жилья в советское время. Но они не были рассчитаны на вечное существование, и многие из них разрушаются. Их нужно сносить и строить новое жилье с нуля."
 SOV_the_putinka: "Путинка"
 SOV_the_putinka_desc: "Снесенные Хрущёвки уступили место новому типу жилья - Путинке."
 SOV_2002_land_reform: "Реформы земельного кодекса 2002 года"
 SOV_2002_land_reform_desc: "Реформа земельного кодекса 2002 года предусматривала, что право собственности на объекты недвижимости должно следовать за прилагаемым земельным участком, предоставляла исключительное право на покупку или аренду государственной земли владельцу прилагаемого объекта недвижимости, давала частным владельцам зданий преимущественное право на покупку земли; и запрещала будущую приватизацию объектов недвижимости без одновременной приватизации участка."
 SOV_united_grain_co: "Объединенная зерновая компания"
 SOV_united_grain_co_desc: "Объединенная зерновая компания была создана 21 марта 2007 года в результате преобразования ФГУП "Федеральное агентство по регулированию продовольственного рынка" при Министерстве сельского хозяйства Российской Федерации, основной функцией которого было осуществление государственного регулирования рынка зерна."
 SOV_sign_bologna_accords: "Подписание Болонских соглашений"
 SOV_sign_bologna_accords_desc: "Болонский процесс - это серия министерских встреч и соглашений между европейскими странами для обеспечения сопоставимости стандартов и качества квалификаций высшего образования. Подписание Болонских соглашений интегрирует нашу систему образования с европейскими стандартами."
 SOV_2007_university_reform: "Университетские реформы 2007 года"
 SOV_2007_university_reform_desc: "Университетские реформы 2007 года заменили традиционную российскую модель 5-летних университетов на более западные 4-летние программы бакалавриата и 2-летние программы магистратуры."
 SOV_increase_healthcare_spending: "Увеличение расходов на здравоохранение"
 SOV_increase_healthcare_spending_desc: "В Советском Союзе была одна из лучших в мире систем здравоохранения, а его распад в одночасье оставил миллионы людей без медицинской помощи. Нам необходимо перестроить систему здравоохранения, чтобы восстановить нашу экономику, увеличить численность населения и в конечном итоге вернуть себе позиции на мировой арене."
 SOV_2011_healthcare_reforms: "Реформы здравоохранения 2011 года"
 SOV_2011_healthcare_reforms_desc: "Реформа здравоохранения 2011 года была предложена премьер-министром Владимиром Путиным. На улучшение здравоохранения в России было выделено более 300 миллиардов рублей."
 SOV_2008_election: "The 2008 Elections"
 SOV_2008_election_desc: "The 2008 elections introduced a fresh new set of presidential candidates, as Putin was limited to two consecutive terms. In his place runs Dmitri Medvedev for United Russia. The other candidates are Vadim Zhirinovsky for the LDPR, Gennadiy Zyuganov for the CPRF, and a newcomer by the name of Andrei Bogdanov for the Democratic Party of Russia."
 SOV_andrei_bogdanov: "Andrei Bogdanov"
 SOV_andrei_bogdanov_desc: "Andrey Vladimirovich Bogdanov, born January 31, 1970, is a Russian politician. He is the chairman of the Communist Party of Social Justice and a prominent Freemason, serving as Grand Master of the Grand Lodge of Russia since 2007."
 SOV_dmitri_medvedev: "Dmitri Medvedev"
 SOV_dmitri_medvedev_desc: "Dmitry Anatolyevich Medvedev, born 14 September 1965, is a Russian politician who has been serving as the deputy chairman of the Security Council of Russia since 2020. Medvedev also served as the president of Russia between 2008 and 2012 and prime minister of Russia between 2012 and 2020."
 SOV_occupy_south_ossetia: "Guarantee Georgian Separatists"
 SOV_occupy_south_ossetia_desc: ""
 SOV_integrate_georgian_separatists: "Invite Georgian Separatists into the Union State"
 SOV_integrate_georgian_separatists_desc: "The Russian minorities in Georgia must be protected, and to effectively do so we must invite them into the Union State."
 SOV_npp: "Национальные проекты"
 SOV_npp_desc: "После распада Советского Союза уровень жизни в России снизился. В 2005 году были запущены национальные проекты, направленные на улучшение здравоохранения, образования, жилья и сельского хозяйства России."
 SOV_increase_fossil_fuel_exploration: "Increase Fossil Fuel Exploration"
 SOV_increase_fossil_fuel_exploration_desc: "Alternative energies may be the future, but Russia's economy relies on fossil fuels. Additionally, fossil fuels can be used as geopolitical leverage on the world stage. Whatever the future use, expanding our fossil fuel reserves is in our best interest."
 SOV_economic_modernization: "Economic Modernization"
 SOV_economic_modernization_desc: "We can produce the world's finest tanks. We can produce the world's finest rifles. We can send a cruise missile through a window without rustling the curtains from thousands of kilometers away. But we cannot produce our own modern television."
 SOV_mitigate_financial_crisis: "Смягчение последствий кризиса"
 SOV_mitigate_financial_crisis_desc: "Рецессия 2008 года сказывается как на нас, так и на всем мире. Нам необходимо принять меры по смягчению последствий этого кризиса для нашей экономики, чтобы не свести на нет процесс восстановления нашей экономики после распада Советского Союза."
 SOV_maintain_csto_2: "Maintain the CSTO"
 SOV_maintain_csto_2_desc: "We shall stick with our own CSTO, established in the late 1990s, as a counter-bloc to any further NATO expansion, and will invite any countries who are friendly to Russia to join us."
 SOV_develop_it_industry: "Развивать IT-индустрию"
 SOV_develop_it_industry_desc: "Российская IT-индустрия отстает от западных аналогов на несколько десятилетий. Нам нужны свои Стив Джобс и Билл Гейтс, свои Google, Microsoft, Apple и Facebook."
 SOV_renewable_energy_investments: "Инвестиции в возобновляемую энергетику"
 SOV_renewable_energy_investments_desc: "Нефть и газ не вечны, как и климат. Наши запасы углеводородов ограничены, а изменение климата грозит фундаментальным разрушением России. Нам нужен план по развитию технологий устойчивой и возобновляемой энергетики, чтобы уйти от нефти и газа и закрепить свои позиции в мире как лидера в области возобновляемой энергетики."
 SOV_invest_in_pharmaceuticals: "Инвестировать в фармацевтику"
 SOV_invest_in_pharmaceuticals_desc: "Российская фармацевтическая промышленность была хорошо развита в советское время, но крах социалистической системы привел к тому, что финансирование российского здравоохранения в одночасье прекратилось. Мы должны вернуть этой отрасли былую славу не только ради здоровья наших людей, но и ради страны и мира в целом."
 SOV_commercialize_glonass: "Коммерциализация ГЛОНАСС"
 SOV_commercialize_glonass_desc: "ГЛОНАСС - российская спутниковая навигационная система, работающая в составе радионавигационно-спутниковой службы. Она является российской альтернативой GPS."
 SOV_increase_roscosmos_funding: "Увеличить финансирование Роскосмоса"
 SOV_increase_roscosmos_funding_desc: "Роскосмос - российское государственное космическое агентство, унаследовавшее технологии и исследования от советской космической программы. Это единственная космическая компания в России. Мы должны увеличить его финансирование, чтобы сделать нас более конкурентоспособными в новой космической гонке."
 SOV_go_russia: "Вперёд, Россия!"
 SOV_go_russia_desc: "Россия - великая держава! И нас не остановить! Под руководством мудрого Путина мы станем следующей сверхдержавой!"
 SOV_katyagate: "The Katyagate Tapes"
 SOV_katyagate_desc: "We have footage of a number of opposition leaders in compromising positions in the bedroom. If we air them on national TV, it can boost us in the next election."
 SOV_medvedev_modernization_program: "Программа модернизации Медведева"
 SOV_medvedev_modernization_program_desc: "Программа модернизации Медведева - это инициатива, выдвинутая Медведевым в 2009 году, по модернизации российской экономики и общества, снижению зависимости страны от нефти и газа и созданию диверсифицированной экономики, основанной на высоких технологиях и инновациях. В основе программы лежали 5 приоритетных направлений технологического развития страны: эффективное использование энергии, ядерные технологии, информационные технологии, фармацевтика и космические технологии. Программа также затрагивала вопросы прозрачности и подотчетности правительства."
 SOV_infiltrate_ingushetia: "Infiltrate Ingushetia"
 SOV_infiltrate_ingushetia_desc: "Chechnya isn't the only hotbed of radicals in the Caucasus. A number of Chechen fighters have been using Ingushetia both as a hiding place and a corridor for their operations. If we are to get a firm hold on the situation in Chechnya, we need to target Ingushetia as well."
 SOV_resist_political_puppetry: "Resist Political Puppetry"
 SOV_resist_political_puppetry_desc: "The Putin establishment has been kind enough to let us have the power for the next four years. If we are to accomplish anything meaningful during this time we need to first throw off their chains."
 SOV_remain_pro_kremlin: "Remain Pro-Kremlin"
 SOV_remain_pro_kremlin_desc: "Perhaps there is a reason why Russia has never had a real democracy. Why start now?"
 SOV_change_in_russia: "Change in Russia"
 SOV_change_in_russia_desc: "The Putin swamp runs deep. We need to push back hard against the deep state and act radically, provoking change at every turn. Only then will Russian soil be ripe for lasting democracy."
 SOV_empower_orthodox_church: "Empower the Orthodox Church"
 SOV_empower_orthodox_church_desc: "We believe in God. A government that believes in God can do no wrong."
 SOV_rokirovka: "Рокировка"
 SOV_rokirovka_desc: "Рокировка - это прозвище, данное Путину в связи с его уходом с поста президента по истечении срока полномочий. Медведев получил больше полномочий и был избран президентом."
 SOV_bolotnaya_revolution: "The Bolotnaya Revolution"
 SOV_bolotnaya_revolution_desc: "Putin is an illegitimate president. Somebody else won this election, fair and square."
 SOV_release_political_prisoners: "Release Jailed Rioters"
 SOV_release_political_prisoners_desc: "The ex-president tried to disrupt the popular revolution by putting hundreds of them in jail. We should let them go, and maybe give them positions in the government if they have the appropriate skills."
 SOV_ensure_free_elections: "Ensure Free Elections"
 SOV_ensure_free_elections_desc: "Free and fair elections are the cornerstone of any virile democracy. To that end, we should make several reforms to our election systems, including the enabling of multi-party systems and campaign finance reform."
 SOV_21st_fifa_world_cup: "21st FIFA World Cup"
 SOV_21st_fifa_world_cup_desc: "The 2018 FIFA World Cup took place in Russia from 14 June to 15 July 2018, after the country was awarded hosting in 2010. It was the first time they were held in Eastern Europe. At a cost of over $14.2 billion, it was the most expensive World Cup ever held until the 2022 World Cup in Qatar."
 SOV_reduce_oligarch_power: "Reduce Oligarch Power"
 SOV_reduce_oligarch_power_desc: "We can pass all the laws we want, but unless we tackle the problem of big money in our politics, we will never fully escape the evils of corruption and dictatorship."
 SOV_expand_domestic_manufacturing: "Expand Domestic Manufacturing"
 SOV_expand_domestic_manufacturing_desc: "As a result of decades of nepotism, corruption, and general government incompetence, Russian domestic manufacturing has fallen behind its Western counterparts. We need to remove all government barriers in the manufacturing industry and let the private sector flourish."
 SOV_gay_propaganda_laws: "Законы о гей-пропаганде"
 SOV_gay_propaganda_laws_desc: "Если любовь - это любовь, то вода - это вода. Так почему бы вам не попить из унитаза?"
 SOV_the_sochi_olympics: "Sochi Winter Olympics"
 SOV_the_sochi_olympics_desc: "The 2014 Winter Olympics, officially called the XXII Olympic Winter Games, was an international winter multi-sport event that was held in Sochi, Russia."
 SOV_anti_corruption_foundation: "Фонд борьбы с коррупцией"
 SOV_anti_corruption_foundation_desc: "Коррупция - это, казалось бы, бездонная болезнь, населяющая Россию. Нам необходимо создать в правительстве специальный комитет с реальными полномочиями, чтобы полностью искоренить ее."
 SOV_economic_liberalism: "Свободные рынки, свободные люди"
 SOV_economic_liberalism_desc: "Свободные рынки - это ключ к избавлению России от бедности. Мы должны убрать правительство из частного сектора и позволить бизнесу заниматься своими делами без страха или благосклонности со стороны правительства."
 SOV_putinist_status_quo: "The Status Quo"
 SOV_putinist_status_quo_desc: "President Putin has been in power for the past 18 years, and what are the results? Skyrocketing economic growth, an increase in living standards, the return of Crimea, and the restoration of Russian prestige! What's not to like?"
 SOV_elect_navalny: "Alexei Navalny"
 SOV_elect_navalny_desc: "President Putin has been in power for the past 18 years, and what are the results? Skyrocketing corruption, impending demographic collapse, international isolation, and national humiliation. We need someone new."
 SOV_meddle_in_US_elections: "Election Meddling"
 SOV_meddle_in_US_elections_desc: "Social media and the internet have enabled disinformation to fly around faster than the KGB could ever dream of. We should use this to our advantage to tip the scales in our favor in the upcoming American elections."
 SOV_the_novorossiyan_uprising: "Восстание в Новороссии"
 SOV_the_novorossiyan_uprising_desc: "Жители Луганска и Донеска на востоке материковой части Украины требуют собственного русского этнического суверенитета. С помощью некоторых "тайных" действий российские военные могли бы помочь этим самоосвободительным движениям.."
 SOV_intervention_in_syria: "Intervention in Syria"
 SOV_intervention_in_syria_desc: "The Americans have caused enough trouble in the Middle East with their liberal hegemonist regime change nonsense! It's time we put a stop to their meddling and throw our weight behind Syria."
 SOV_annexation_of_crimea: "Присоединение Крыма"
 SOV_annexation_of_crimea_desc: "Жизненно важно захватить Крым, этнически русский и стратегически важный полуостров через Азовское море от Новороссийска, с помощью быстрой и внезапной демонстрации силы. Войска, которые будут развернуты для инициирования и "помощи" местному восстанию против украинского правления, не должны иметь опознавательных знаков, чтобы дать России возможность правдоподобно отрицать свою вину в этом деле. Если мы задержим ясность в отношении наших войск, это должно полностью предотвратить внезапное вмешательство Запада."
 SOV_threaten_finland: "Угрожать Финляндии"
 SOV_threaten_finland_desc: "Финская граница находится в опасной близости от Путингры - я имею в виду Санкт-Петербург. Нам необходимо обеспечить безопасность нашего ключевого портового города, который никогда не был оккупирован иностранной державой, и отодвинуть линию фронта с любым потенциальным соперником как можно дальше от города."
 SOV_the_new_dictator: "Диктатор"
 SOV_the_new_dictator_desc: "Больше нет необходимости играть на скрипке мнимых парламентских демократических ценностей. Владимир Путин, Дмитрий Медведев и их "Единая Россия" знают лучше, чем их так называемые политические соперники, и больше нет необходимости в том, чтобы население сопоставляло политические взгляды друг с другом. Путин знает путь. Пусть он ведет. Навсегда."
 SOV_anti_corruption_campaign: "Anti-Corruption Campaign"
 SOV_anti_corruption_campaign_desc: "The Putin swamp runs deep in Moscow. We need to start draining it before we leave office."
 SOV_police_reforms: "Реформы в сфере безопасности"
 SOV_police_reforms_desc: "Частью стабильной демократии и борьбы с коррупцией является реорганизация органов разведки. Мы должны сделать это, чтобы ограничить власть силовиков и гарантировать стабильность и демократию в стране."
 SOV_undo_putinist_repression: "Отменить путинские репрессии"
 SOV_undo_putinist_repression_desc: "Путинское болото посадило сотни людей в тюрьму ни за что. Мы должны отпустить их и в первую очередь изменить систему, которая это сделала."
 SOV_root_out_corruption: "Покончить с олигархами"
 SOV_root_out_corruption_desc: "Олигархи - это последние остатки путинского болота. Дружественных олигархов не существует: избавьтесь от них, конфискуйте их активы и развалите их бизнес."
 SOV_multi_party_encouragement: "Языковые соглашения"
 SOV_multi_party_encouragement_desc: "Русские и украинцы имеют общие корни и веками смешивались друг с другом. Мы должны принять меры, чтобы взаимно гарантировать нашим народам равные права в такой важной сфере, как язык."
 SOV_democracy_in_russia: "Меры по обеспечению честности выборов"
 SOV_democracy_in_russia_desc: "Выборы могут работать только в том случае, если народ им доверяет. Для этого нам необходимо принять меры по восстановлению веры в выборы, которую так сильно разъело путинское болото."
 SOV_empower_military_industry: "Расширение возможностей военной промышленности"
 SOV_empower_military_industry_desc: "Наша военно-промышленная база отстает от западной, и как бы мы ни доверяли закупки нашим союзникам по НАТО, нам необходимо создать собственную базу здесь."
 SOV_intervention_in_iran: "Остановить Иран"
 SOV_intervention_in_iran_desc: "Иранским режимом управляют опасные религиозные фанатики. Они дестабилизируют Ближний Восток, поддерживают террористов и тайно создают ядерное оружие, чтобы держать всех нас в заложниках. Мы должны остановить их, пока не стало слишком поздно."
 SOV_intervention_in_asia: "Remove the Autocrats"
 SOV_intervention_in_asia_desc: "The autocrats of Central Asia are unwilling to embrace democracy. We risk losing our influence over the region if we don't do something fast."
 SOV_neoliberal_foreign_policy: "Либеральная гегемония"
 SOV_neoliberal_foreign_policy_desc: "Чтобы обеспечить нашу безопасность и выживание в будущем, а также безопасность и выживание других либеральных демократий, мы должны давать отпор автократам и автократиям на каждом шагу."
 SOV_withdraw_from_the_sco: "Выход из ШОС"
 SOV_withdraw_from_the_sco_desc: "Шанхайская организация сотрудничества - это клика автократов. Они не разделяют наши ценности. Они, прямо говоря, наши враги."
 SOV_rein_in_the_government: "Усиление власти"
 SOV_rein_in_the_government_desc: "Когда уйдут последние остатки антипутинцев, мы сможем укрепить наш контроль над федеральным правительством."
 SOV_six_more_years: "Six More Years"
 SOV_six_more_years_desc: "Another election? Yawn... Sergei, you know what to do."
 SOV_support_euromaidan: "Помощь Украине"
 SOV_support_euromaidan_desc: "Украина сейчас переживает некоторые трудности. Давайте поможем нашему братскому народу стабилизировать его режим."
 SOV_challenge_china: "Behead the Red Dragon"
 SOV_challenge_china_desc: "China is a corrupt, genocidal autocracy who is threatening our positions in the Far East and threatening to become a regional hegemon. We must stop them, and stop autocracy and genocide once and for all, like we did in 1945."
 SOV_reunite_with_belarus: "Воссоединение с Беларусью"
 SOV_reunite_with_belarus_desc: "Беларусь - наш братский народ. Мы предприняли множество шагов по интеграции друг с другом, теперь настало время для финального штриха."
 SOV_arrest_navalny: "Arrest Navalny"
 SOV_arrest_navalny_desc: "Alexei Navalny is an opposition leader and vocal critic of yours truly. We need to shut him up."
 SOV_green_energy_investments: "Инвестиции в зеленую энергию"
 SOV_green_energy_investments_desc: "Нефтяные компании доминируют в российском бизнесе и политике. Нам необходимо освободиться от их коррупции, и единственный способ сделать это - уменьшить нашу зависимость от их грязных углеводородов."
 SOV_nato_exercises: "Учения НАТО и России"
 SOV_nato_exercises_desc: "В качестве шага к дальнейшей интеграции в НАТО российские и натовские войска будут участвовать в регулярных совместных учениях, первые из которых состоятся в ближайшее время."
 SOV_nato_standardization: "Принять стандарты НАТО"
 SOV_nato_standardization_desc: "В НАТО существует большое количество стандартов оборудования, которые мы должны соблюдать, если собираемся присоединиться к альянсу. Для нас это означает радикальный сдвиг в промышленности и производстве оборудования."
 SOV_closer_ties_with_the_west: "Более тесные связи с Западом"
 SOV_closer_ties_with_the_west_desc: "Холодная война закончилась. Пришло время зарыть топор войны и построить новые дружеские отношения."
 SOV_nato_doctrines: "Доктрины НАТО"
 SOV_nato_doctrines_desc: "Вступить в НАТО не так просто, как просто перейти из красной команды в синюю. НАТО - это командная структура, и чтобы вступить в альянс, мы должны принять их стандарты, а также их стиль ведения боя, структуру и доктрины."
 SOV_protect_russian_domestic_industries: "Protect Domestic Industries"
 SOV_protect_russian_domestic_industries_desc: "We cannot let free trade and Westernization hollow out our domestic industries."
 SOV_weaken_the_church: "Weaken the Church"
 SOV_weaken_the_church_desc: "Render unto Caesar the things which are Caesar's; and unto God the things that are God's."
 SOV_liberalization_of_society: "Liberalization of Society"
 SOV_liberalization_of_society_desc: "Love is love. Why can't you accept that?"
 SOV_may_decrees: "Майские указы"
 SOV_may_decrees_desc: "В первый день своего пребывания на посту президента в 2012 году Путин издал 14 президентских указов, которые в СМИ иногда называют "майскими указами". Они касались образования, жилищного строительства, подготовки квалифицированных кадров, отношений с ЕС, оборонной промышленности, межнациональных отношений и других направлений политики, о которых говорилось в программных статьях Путина, опубликованных во время президентской кампании."
 SOV_loosen_government_censorship: "Ужесточение цензуры"
 SOV_loosen_government_censorship_desc: "Мы только что выиграли беспрецедентный третий срок пребывания у власти. Давайте не будем растрачивать это впустую, а лучше возьмем в свои руки СМИ и другие информационные ресурсы."
 SOV_budget_reallocations: "Budget Reallocations"
 SOV_budget_reallocations_desc: "In accordance with our campaign promises, let's increase the quality of life for all Russians."
 SOV_expand_local_influence: "Expand Local Influence"
 SOV_expand_local_influence_desc: "Russia has been a constant presence in Central Asia since the late 19th century. Cheers to 150 years of mutual friendship and assistance!"
 SOV_unite_with_asia: "Центрально-Азиатский Союз"
 SOV_unite_with_asia_desc: "Давайте укрепим наш союз с Центральной Азией. Пока не поздно..."
 SOV_2018_election: "The 2018 Election"
 SOV_2018_election_desc: "Presidential elections were held in Russia on 18 March 2018. Incumbent president Vladimir Putin was eligible to run. He declared his intent to do so on 6 December 2017, being widely expected to win. Incumbent Vladimir Putin won reelection with 77% of the vote."
 SOV_interfere_in_local_elections: "Interfere in Local Elections"
 SOV_interfere_in_local_elections_desc: "All politics are local. Local politicians have supreme control over the day-to-day affairs of the country, and to seize total control we must take election rigging all the way down the ballot."
 SOV_2020_constitutional_referendums: "2020 Constitutional Referendums"
 SOV_2020_constitutional_referendums_desc: "The 2020 constitutional referendums, among other things, reset the clock on Putin's terms in office. Under the Russian constitution, he was limited to two consecutive terms in office, which meant he was out in 2024. This reform reset the count on his terms in office, extending his potential reign to 2036."
 SOV_resist_western_sanctions: "Resist Western Sanctions"
 SOV_resist_western_sanctions_desc: "The threat of economic sanctions has been applied against Russia even during Soviet times, and the experiences have only made the Russian economy more prepared to exist in states of autarchy and self-reliance. The Western economic meddling will be unable to break Russia's economic independence and its national spirit."
 SOV_counter_euromaidan: "Осудить Евромайдан"
 SOV_counter_euromaidan_desc: "Последние события в Украине показали, что она все дальше уходит с нашей орбиты. Мы должны объяснить им, кто их настоящие друзья."
 SOV_wait_what: "...Pavel Grudinin?"
 SOV_wait_what_desc: "The torch of leadership of the KPRF has passed to the next generation."
 SOV_puppet_zhirinovsky: "Puppet Zhirinovsky"
 SOV_puppet_zhirinovsky_desc: "Zhirik would make a good political puppet, he has been in the Duma for a long time and knows how to do business."
 SOV_puppet_grudinin: "Puppet Zyuganov"
 SOV_puppet_grudinin_desc: "Zyuganov would make a good political puppet, he is loved by the people and doesn't have an issue with the Putin establishment."
 SOV_empower_loyal_opposition: "Empower Loyal Opposition"
 SOV_empower_loyal_opposition_desc: "There are other candidates who can do the Kremlin's bidding, are familiar, and won't rock the boat."
 SOV_zhirik_puppeted: "Reluctant Leader"
 SOV_zhirik_puppeted_desc: "Vladimir Zhirinovsky was the perennial candidate, never meant to be president. But for some reason, the powers-that-be decided that he was the man for the time."
 SOV_2012_election: "The 2012 Election"
 SOV_2012_election_desc: "Presidential elections were held in Russia on 4 March 2012. Putin was elected to a controversial third term, with 64% of the vote. The runner-up was Gennadiy Zyuganov (17.3%). Other candidates were Vladimir Zhirinovsky, Mikhail Prokhorov, and Sergei Mironov."
 SOV_extend_term_limits: "Увеличение сроков полномочий"
 SOV_extend_term_limits_desc: "В настоящее время президент может занимать свой пост только четыре года. Мы можем продержаться шесть лет и остаться у власти до 2018 года."
 SOV_moscow_tehran_axis: "Ось Москва-Тегеран"
 SOV_moscow_tehran_axis_desc: "Иран и Россия - естественные союзники с общими интересами. Слава дружбе между Российской и Персидской империями!"
 SOV_alliance_with_india: "Делийские соглашения"
 SOV_alliance_with_india_desc: "Индию и Россию объединяют десятилетия истории борьбы против империализма. Выпьем за нашу долгую дружбу, и пусть она продлится в грядущие века!"
 SOV_alliance_with_china: "Шанхайская конференция"
 SOV_alliance_with_china_desc: "Китай и Россия вместе образуют железный блок против глобалистского Запада. Мы заменим их!"
 SOV_a_new_russia: "A New Russia"
 SOV_a_new_russia_desc: ""
 SOV_acquire_drones: "Приобретение иностранных дронов"
 SOV_acquire_drones_desc: "Иран предлагает отправить нам технологию беспилотников для помощи в нашей специальной военной операции. Что мы теряем, принимая это предложение?"
 SOV_aggressive_foreign_policy: "Агрессивная внешняя политика"
 SOV_aggressive_foreign_policy_desc: "Защитив свой тыл от внутренней оппозиции и нытиков, Россия теперь может активизировать сабельные действия и внешнюю воинственную риторику. На первом месте в любой российской внешней политике должна стоять защита этнического русского населения в изгнании, которое может стать предлогом для влияния, интервенции или вторжения в суверенные третьи страны."
 SOV_challenge_nato: "Бросить вызов НАТО"
 SOV_challenge_nato_desc: "НАТО - это аббревиатура от "Североатлантической террористической организации". Мы должны положить конец их правлению и установить гегемонию над Европой."
 SOV_nornickel: "Консолидация Норильского никеля"
 SOV_nornickel_desc: "Норильский никель, или Норникель, - российская компания по добыче и выплавке никеля и палладия. Ее крупнейшие предприятия расположены в районе Норильска-Талнаха вблизи реки Енисей на севере Сибири. Компания также владеет предприятиями в Никеле, Заполярном и Мончегорске на Кольском полуострове, в Харьявалте на западе Финляндии и в Южной Африке. Со штаб-квартирой в Москве "Норильский никель" является крупнейшим в мире производителем рафинированного никеля и 11-м по величине производителем меди."
 SOV_private_media_nationalisation_idea: "Национализация частных СМИ"
 SOV_moderate_raskulachivanie_idea: "Умеренное раскулачивание"
 SOV_harsh_raskulachivanie_idea: "Жёсткое раскулачивание"




 #Ukraine Escalation Branch
 SOV_2021_ukrainian_coup: "Украинский переворот"
 SOV_2021_ukrainian_coup_desc: "Хватит с Киева! С ними больше нельзя вести переговоры, нужно менять режим!"
 SOV_recognize_novorossiya: "Признать Новороссию"
 SOV_recognize_novorossiya_desc: "Новороссия - историческая область в Восточной Украине. Хотя в ней преобладает русское население. Поэтому мы не имеем права оставлять свой народ в стране, которой управляют украинские русофобы."
 SOV_condemn_ukrainian_russophobes: "Осудить украинских русофобов"
 SOV_condemn_ukrainian_russophobes_desc: "Последние политические изменения на Украине дали понять, что киевское правительство не намерено уважать древнюю связь между Россией и ее Окраиной, "пограничной землей". Чтобы убедиться, что наш поворот в политике по отношению к Украине не вызовет обратной реакции среди русского населения, нам нужно сначала переключить передачи в дипломатической риторике по отношению к ним. Возможно, несколько инцидентов также можно сфабриковать."
 SOV_the_final_strike: "Финальный удар"
 SOV_the_final_strike_desc: "Украина выбрала свой собственный путь. Неправильный путь. Пришло время изменить это! Вперёд, к победе!"
 SOV_artillery_improvements: "Улучшение артиллерии"
 SOV_artillery_improvements_desc: "Наша продолжающаяся война в Украине превратилась в дуэль дальнобойной артиллерии. Нам нужна новая артиллерия, чтобы вытеснить украинцев."
 SOV_annex_novorossiya: "Аннексировать Новороссию"
 SOV_annex_novorossiya_desc: "Нам нужно аннексировать часть недавно освобожденной территории, чтобы было что показать за наши потери."
 SOV_grain_deal: "Зерновая сделка"
 SOV_grain_deal_desc: "Зерновая сделка - это хороший шаг к дипломатическому решению кризиса в Украине. Мы надеемся, что это новый прецедент, а не единичная случайность."
 SOV_attack_moldova: "Освободить Молдову"
 SOV_attack_moldova_desc: "Наши друзья в Приднестровье подвергаются притеснениям со стороны Кишинева. Давайте сделаем наш буфер с НАТО еще больше и двинемся забирать этот кусок исторически русской земли."
 SOV_information_war: "Информационная война"
 SOV_information_war_desc: "Мы должны распространять собственную пропаганду на Западе через Интернет, чтобы подорвать поддержку Украины."






 #Zyuganov
 SOV_zyuganov: "Геннадий Зюганов"
 SOV_zyuganov_desc: "Геннадий Зюганов (родился в 1944) является лидером Коммунистической партии Российской Федерации с 1993 года. В 1996 году Зюганов был фаворитом на президентских выборах против Бориса Ельцина, но затем растерял преимущество и проиграл во втором туре, набрав 40,7% голосов против 54,4% у Ельцина. Политически Зюганов придерживается позиций левого национализма."
 SOV_grudinin: "Павел Грудинин"
 SOV_grudinin_desc: ""
 SOV_reunify_by_force: "Воссоединение силой"
 SOV_reunify_by_force_desc: "Другие республики добровольно не вернутся в Советский Союз. Значит, мы должны их заставить."
 SOV_coup_major_post_soviet_countries: "Перевороты в республиках"
 SOV_coup_major_post_soviet_countries_desc: "Вместо того чтобы вводить войска, что почти наверняка закончится катастрофой, давайте сделаем отколовшимся республикам предложение, от которого они не смогут отказаться."
 SOV_time_forward: "Время, вперёд!"
 SOV_time_forward_desc: "Точно так же, как славная композиция Свиридова советской эпохи, наша страна продолжает свой путь к коммунизму! Вперед, товарищи!"
 SOV_mobilize_the_masses: "Мобилизовать массы"
 SOV_mobilize_the_masses_desc: "Революция не может быть осуществлена только авангардной партией. КПРФ необходимо завоевать сердца и умы российских рабочих и крестьян, мобилизовать их на революционные усилия, вовлечь их в политическую и экономическую деятельность. Необходимы масштабные усилия по трудоустройству российских безработных, обновлению заводов и ускоренному строительству новых трудовых коллективов."
 SOV_fight_international_capitalists: "Борьба с капиталистами"
 SOV_fight_international_capitalists_desc: "Олигархи - опасный и коррумпированный класс, ничем не лучше кулаков советских времен. С момента распада СССР российские олигархи захватывают все большее экономическое влияние и лишают российских рабочих работы в пользу глобалистической экономической модели, основанной иностранными компаниями. Чтобы возродить Россию, прежде всего, необходимо изгнать международный класс капиталистов."
 SOV_weaken_the_banks: "Ослабить банки"
 SOV_weaken_the_banks_desc: "Банки - это преторианская гвардия капитализма, несущая его знамя в бой и защищающая его прибыли самим своим существованием. Они вмешиваются в дела бедных регионов мира, издеваются над рабочим классом демпингом зарплат и процентными спекуляциями, а также влияют на политику с помощью как легальных, так и нелегальных пожертвований. Банки должны быть возвращены в состояние, в котором они являются всего лишь аполитичными краткосрочными кредиторами."
 SOV_communist_purges: "Коммунистическая чистка"
 SOV_communist_purges_desc: "Падение коммунизма в 1991 году стало серьезным позором для дела коммунистов. Те члены Коммунистической партии, которые несут ответственность за распад 1991 года, должны быть вычищены из правительства."
 SOV_restalinization: "Ресталинизация"
 SOV_restalinization_desc: "Россия должна вновь воздать должное Сталину за его роль в построении социализма и спасении человеческой цивилизации от еврофашистской чумы. Сегодня величие сталинской эпохи очевидно даже самым яростным его ненавистникам. Мы освободим весь мир!"
 SOV_communist_party_dominance: "Доминирование партии"
 SOV_communist_party_dominance_desc: "Коммунистическая партия Российской Федерации знает лучше всех во всех сферах, которые касаются государства. Если другие люди уйдут с дороги, мы сможем приступить к построению настоящей коммунистической утопии, и на этот раз мы добьемся успеха."
 SOV_empower_the_communist_party: "Возможности партии"
 SOV_empower_the_communist_party_desc: "Прошло всего десять лет с момента внедрения капитализма, но политический истеблишмент уже сформировался, и он должен быть ликвидирован, уничтожен, удален хирургическим путем, как злокачественная опухоль. Первый шаг к тотальному господству партии - захват власти на местных и региональных выборах"
 SOV_zyuganov_constitution: "Зюгановская конституция"
 SOV_zyuganov_constitution_desc: "Пришло время выбросить капиталистическую конституцию, написанную после 1991 года. Мы должны заменить ее новым документом, закрепляющим политические и экономические права и свободы советских граждан, которых нет на Западе."
 SOV_honor_gorbachevs_legacy: "Помнить наследие Горбачева"
 SOV_honor_gorbachevs_legacy_desc: "Реформы Михаила Горбачева были украдены закрытыми капиталистами, которые стремились разрушить коммунистический проект. Мы должны восстановить его реформы и сохранить смешанную рыночную экономику, чтобы стать бастионом коммунизма 21-го века."
 SOV_nationalize_foreign_business: "Национализировать иностранный бизнес"
 SOV_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. Поскольку иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью и увезут с собой жизненно важные части своих заводов. Чтобы предотвратить это, мы должны претендовать на эти отрасли для государства - даже если это оскорбит иностранные государства."
 SOV_condemn_globalism: "Осудить глобализм"
 SOV_condemn_globalism_desc: "Глобализм относится к движению в сторону более широкого глобального политического и экономического сотрудничества. Конечно, это все капиталистическая чушь. На самом деле глобализм - это всего лишь уловка для экономической эксплуатации народа и ресурсов нашей могучей России и для того, чтобы держать нас в качестве граждан второго сорта в мире. Мы этого не потерпим и будем строить нашу экономику, общество и вооруженные силы, чтобы свергнуть "Pax Americana"."
 SOV_russian_sfsr: "РСФСР"
 SOV_russian_sfsr_desc: "Мы не должны совершать ту же ошибку, которая привела к краху коммунизма в Советском Союзе. Равенство наций при СССР было критической ошибкой, и мы должны вместо этого заниматься национально обоснованным коммунизмом, который ориентирован исключительно на потребности, желания и чувства русских как народа и России как нации. В результате наше коммунистическое государство будет сильнее и с меньшей вероятностью развалится из-за меньшинств."
 SOV_reunite_the_ussr: "СССР"
 SOV_reunite_the_ussr_desc: "Хотя мы должны помнить о националистическом сепаратизме, который привел к распаду первого СССР, создание второго СССР жизненно важно для продолжения советской революции. Только создав сильную коммунистическую систему, которая может выступать в качестве надстройки над различными национальностями мира, мы можем надеяться преодолеть шовинизм, национализм и произвольные линии разделения между людьми."
 SOV_european_communist_pressure: "Давление европейских коммунистов"
 SOV_european_communist_pressure_desc: "Хотя европейцы обычно дают коммунизму довольно низкие оценки, это в основном основано на запугиваниях капиталистического класса. Необходимо исправить положение. Мы просто должны выбить дверь, и весь гнилой дом рухнет."
 SOV_first_two_year_plan: "Первый двухлетний план"
 SOV_first_two_year_plan_desc: "Свободные экономические модели западных государств - это не будущее для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских двухлетних планов, даст правительству бесконтрольное влияние на ранее неконтролируемую экономику."
 SOV_civilian_industrial_councils: "Гражданские промышленные советы"
 SOV_civilian_industrial_councils_desc: "В наших усилиях по возрождению российского индустриализма мы должны создавать рабочие места, которые направлены на поддержание российской экономики за счет строительства большого количества тяжелой техники. Хотя эти рабочие места не обязательно создаются для экспорта каких-либо товаров, мы также можем это сделать, если решим поддержать революционные движения с помощью созданной в России техники."
 SOV_a_second_two_year_plan: "Второй двухлетний план"
 SOV_a_second_two_year_plan_desc: "Второй двухлетний план еще больше укрепит и расширит советскую экономическую безопасность, независимость и доминирование."
 SOV_recollectivization: "Реколлективизация"
 SOV_recollectivization_desc: "Концепция частной собственности поражает воображение. Почему какая-то жирная капиталистическая корова, сидящая в офисе на другом конце света, должна владеть нашей собственностью? Наша собственность принадлежит нам. Земля принадлежит народу. Верните нам нашу землю."
 SOV_reinstate_death_penalty: "Восстановить смертную казнь"
 SOV_reinstate_death_penalty_desc: "Хотя смертная казнь номинально действует, с 1996 года мы никого не казнили. Тем не менее, преступность и коррупция продолжают процветать. Восстановление смертной казни восстановит порядок и дисциплину в нашем больном, искалеченном обществе. Что с того, что мы разобьем несколько яиц, когда можно сделать омлет?"
 SOV_reestablish_the_military_industrial_complex: "Восстановить военную промышленность"
 SOV_reestablish_the_military_industrial_complex_desc: "Армия и народ едины!"
 SOV_territorial_demands: "Территориальные требования"
 SOV_territorial_demands_desc: "Восстановление советской славы должно в конечном итоге произойти через распад тех национальных государств, которые были созданы капиталистами для защиты своего капитала от коммунистической революции. А это, по сути, все национальные государства."
 SOV_military_industrial_councils: "Военные промышленные советы"
 SOV_military_industrial_councils_desc: "Развивая наши расчеты о возможности использования Гражданских промышленных советов, мы могли бы также инвестировать в оборонную промышленность, находящуюся в коллективной собственности (то есть контролируемую партией). Имея в руках такой инструмент, мы можем создавать оружие, которое позволит нам не только охранять Красную Россию, но и поддерживать революционные движения по всему миру, стремящиеся установить свою собственную локальную версию коммунизма."
 SOV_increase_minimum_wage: "Увеличить заработную плату"
 SOV_increase_minimum_wage_desc: "Все люди имеют право на заработную плату, которая позволяет им жить счастливой и достойной жизнью. Давайте увеличим минимальную заработную плату."
 SOV_merge_tank_and_aircraft_plants: "Слияние танковых и авиационных заводов"
 SOV_merge_tank_and_aircraft_plants_desc: "Слишком много компаний производят одни и те же материалы. Нам необходимо объединить эти компании, чтобы свести к минимуму дублирование усилий и получить максимальную отдачу от нашего промышленного производства."
 SOV_vtoroi_tankograd: "Второй Танкоград"
 SOV_vtoroi_tankograd_desc: "Танкоград I выпускает вооружение с конца Великой Отечественной войны. Для будущих войн нам нужно строить новые футуристические объекты, чтобы делать новое футуристическое оружие. И на этот раз давайте не будем размещать его в Сибири."
 SOV_empower_the_nkvd: "Расширить возможности КГБ"
 SOV_empower_the_nkvd_desc: "Наш аппарат государственной безопасности должен получить больше государственных ресурсов и свободу действий, чтобы проводить свои операции, саботируя капиталистов за рубежом и одновременно уничтожая их у себя дома."
 SOV_scientific_councils: "Научные советы"
 SOV_scientific_councils_desc: "Мы должны стремиться ускорить карьеру самых ярких умов среди молодых россиян в лучших школах и университетах страны, чтобы в конечном итоге они служили революции и родине на научных фронтах. Открывая новые изобретения, проверяя новые гипотезы и разрабатывая новые системы оружия, эти вундеркинды позволят нам укрепить и распространить нашу славную революцию."
 SOV_progress_cult: "Progress Cult"
 SOV_progress_cult_desc: "Socialists want societal and scientific progression forward. The latter is especially important in the 21st century, not just for national security purposes, but to spread the revolution and fulfill the socialist agenda, which can only be acheived if science and technology progress to a certain point."
 SOV_new_socialist_science: "New Socialist Science"
 SOV_new_socialist_science_desc: "Marxism can only be brought about by technological progress."
 SOV_strongarm_the_caucasus: "Reunite with the Caucasus"
 SOV_strongarm_the_caucasus_desc: "Striking south into the Caucasus will allow us to swiftly and decisively beat back Western meddling in Russia's underbelly, and put the Soviet Union back on Turkey's border. There is not a better way to keep NATO in check than by threatening them at all fronts at the same time."
 SOV_strongarm_central_asia: "Воссоединиться с Центральной Азией"
 SOV_strongarm_central_asia_desc: "Республики Азии никогда не занимали центрального места в советской жизни - разве что географически, - но, тем не менее, они были жизненно важной и ценной частью коммунистического опыта. Именно здесь СССР покорил космос. Именно здесь СССР овладел атомом. СССР был здесь, чтобы остаться, и его устранение было нелегитимным. Он должен быть восстановлен."
 SOV_strongarm_east_europe: "Reunite with Eastern Europe"
 SOV_strongarm_east_europe_desc: "The re-establishment of Soviet Republics in East Europe might seem dangerous because of their ties with the west, but communism must not be hindered by the diplomatic maneuvers by capitalist policy makers. Ultimately, they are all cowards, and we will overcome their bullying on our way to restore and rebuild our beloved Soviet Union."
 SOV_favor_multipolarity: "Поддерживать многополярность"
 SOV_favor_multipolarity_desc: "Во всем мире великая сила покоится на плечах нескольких великих государств, включая нашу страну. Мы должны признать этот факт и планировать нашу внешнюю политику соответствующим образом."
 SOV_strengthen_the_csto: "Укреплять ОДКБ"
 SOV_strengthen_the_csto_desc: "ОДКБ - это российская постсоветская итерация Варшавского договора, союз бывших советских государств для обеспечения взаимной безопасности. В условиях роста международного терроризма и экспансии Китая мы должны как можно лучше сохранить влияние на наши бывшие территории."
 SOV_baltic_cooperation: "Балтийское сотрудничество"
 SOV_baltic_cooperation_desc: "У России и стран Балтии исторически сложились напряженные отношения. Мы должны исправить это, чтобы в будущем Прибалтика не использовалась как форпост против нас."
 SOV_challenge_nato_3: "Освобождение Европы"
 SOV_challenge_nato_3_desc: "Правительства Европы слишком долго вводили пролетариат в заблуждение. Настало время для специальной военной операции по денацификации всей Европы. Мы сделали это в 1945 году, и мы сделаем это снова!"
 SOV_assure_european_sovereignty: "Assure European Sovereignty"
 SOV_assure_european_sovereignty_desc: "At the end of the day, the Soviet Union is a European country. We should put our long-standing disputes aside and extend an olive branch to them, as they are a reliable partner and less of a threat than, for example, the Chinese."
 SOV_discuss_nato_membership: "Discuss NATO Membership"
 SOV_discuss_nato_membership_desc: "For the longest time NATO was an anti-Russian alliance, but we live in a new age now, and we have changed since then. Surely they will understand and let us in?"
 SOV_reassure_ruthenia: "Успокоить Беларусь и Украину"
 SOV_reassure_ruthenia_desc: "Россия, Беларусь и Украина имеют глубокие исторические связи и неразрывно связаны друг с другом. Мы должны гарантировать их безопасность в этом безумном мире, независимо от того, как они могут к нам относиться."
 SOV_the_european_question: "The European Question"
 SOV_the_european_question_desc: "To invade or not to invade: that is the question."
 SOV_central_asian_partnership: "Центрально-Азиатское партнерство"
 SOV_central_asian_partnership_desc: "Народы Центральной Азии были неотъемлемой частью Советского Союза, и между нами и ними сохраняются большие коммерческие отношения. Мы должны поддерживать эти отношения."
 SOV_soviet_war_memorials: "Военные мемориалы"
 SOV_soviet_war_memorials_desc: "27 миллионов советских граждан погибли в Великой Отечественной войне. Наш долг - отдать им дань уважения и сохранить память о них для будущих поколений. Вечная слава героям и вечная слава Советскому Союзу!".
 SOV_glory_of_the_red_army: "Слава красной армии"
 SOV_glory_of_the_red_army_desc: ""
 SOV_soviet_academy_of_sciences: "Академия наук СССР"
 SOV_soviet_academy_of_sciences_desc: "Академия наук СССР является главным научным учреждением Советского Союза. Наши лучшие и самые яркие умы неустанно трудятся здесь для достижения технологических и научных прорывов, которые однажды сделают нас предметом зависти капиталистического мира!"
 SOV_ban_private_land_ownership: "Запретить частное землевладение"
 SOV_ban_private_land_ownership_desc: "Земля - это основная потребность и право человека, а не товар, который можно купить и продать. Вся собственность должна принадлежать народу, а не какой-то жирной капиталистической корове, сидящей с задранными ногами на столе на другом конце света."
 SOV_proclaim_soviet_hegemony: "Провозгласить советскую гегемонию"
 SOV_proclaim_soviet_hegemony_desc: ""
 SOV_centralization_and_discipline: "Centralization and Discipline"
 SOV_centralization_and_discipline_desc: "The Soviet economy so far is a huge, decentralized mess, a result of some two decades of experimenting with capitalism. Let's put it all under one framework, with one central command apparatus."
 SOV_honor_soviet_legacy: "Честь советского наследия"
 SOV_honor_soviet_legacy_desc: "Советский Союз был величайшей страной, когда-либо существовавшей на Земле. Он привел нас от тружеников полей к полетам в космос за тридцать лет, в то время как капиталистам потребовалось сто!"
 SOV_gay_propaganda_laws_2: "Сохранение традиционного брака"
 SOV_gay_propaganda_laws_2_desc: "Брак заключается между мужчиной и женщиной. Все остальное - это капиталистический разврат и пропаганда, направленная на то, чтобы ослабить нас изнутри."
 SOV_crack_down_on_disloyal_oligarchs: "Подавление нелояльных олигархов"
 SOV_crack_down_on_disloyal_oligarchs_desc: "Олигархи - это позор, особенно нелояльные. Они высасывают богатства нашей страны, а потом прячут свои деньги в западных банках. Мы должны искоренить этих людей."
 SOV_preserve_perestroika_ideas: "Сохранить идеи перестройки"
 SOV_preserve_perestroika_ideas_desc: "Внутренняя и экономическая политика Горбачева показала свою эффективность в 1980-е годы, когда СССР преодолел период застоя. Очевидно, что эта политика поможет и нам!"
 SOV_a_new_economic_policy: "Новая экономическая политика"
 SOV_a_new_economic_policy_desc: "Пятилетние планы хотя и работают хорошо, но недостаточно. Нам нужно немного изменить ситуацию, чтобы добиться максимального экономического роста."
 SOV_christian_communism: "Христианский коммунизм"
 SOV_christian_communism_desc: "Маркс однажды сказал, что религия - это опиум для народа. Но сжечь все церкви нереально, да и нежелательно. Многие наши люди по-прежнему верующие, и это объеденяет их. Мы должны сделать православное христианство нашей государственной религией."
 SOV_protectionary_tariffs: "Протекционистские тарифы"
 SOV_protectionary_tariffs_desc: "Свободная торговля - это угроза для отечественной промышленности и отечественной экономики в целом. Мы введем налог в 25% на все, что ввозится!"
 SOV_consolidate_intel_agencies: "Укрепить шпионские агенства"
 SOV_consolidate_intel_agencies_desc: "The intelligence agencies are too fragmented. They need to work all under one roof to operate at maximum efficiency."
 SOV_harsher_punishments: "Более суровые наказания"
 SOV_harsher_punishments_desc: "Для поддержания правопорядка необходимо возродить наказания, которые применялись в СССР. Это поможет нам снизить уровень преступности.\n\n\n\n§RРАССТРЕЛЯТЬ\nРАССТРЕЛЯТЬ\nРАССТРЕЛЯТЬ§!" # Прикольчик :)
 SOV_state_surveillance: "Motherland is Always Watching"
 SOV_state_surveillance_desc: "You never know what kind of subversive activities people may be up to, so it's necessary to spy on the people on a large scale. With 21st century technology, we can do this at a scale never before dreamed of even by the KGB of old."
 SOV_military_education: "Советские патриотические школы"
 SOV_military_education_desc: "Необходимо, чтобы молодое поколение узнало о славе Советского Союза, о славе своих дедов, чтобы они могли продолжить их наследие в будущем."
 SOV_belt_and_road: "Советская инфраструктура"
 SOV_belt_and_road_desc: "Дороги - дерьмо! Поезда не ходят вовремя! Если бы Сталин был жив, он бы тебя за это расстрелял!"
 SOV_nuclear_development: "Ядерное развитие"
 SOV_nuclear_development_desc: "СССР был лидером в атомной промышленности. Как его законный преемник, мы должны вернуть себе наш ядерный трон."
 SOV_space_mining_initiative: "Space Mining Initiative"
 SOV_space_mining_initiative_desc: "Countless minerals exist in space, specifically the asteroid belt. If only we could exploit those resources, we would be the richest and most powerful country on Earth."
 SOV_red_cyber_army: "Красная интернетная армия"
 SOV_red_cyber_army_desc: "Созданная по образцу китайской "Армии 50 центов", Красная кибер-армия - это группа интернет-троллей, которым платят за каждый провокационный просоветский пост в западном интернете, усиливая тем самым социальную рознь и хаос среди наших врагов."
 SOV_aero_improvements: "Улучшение самолётов"
 SOV_aero_improvements_desc: "Советская аэрокосмическая промышленность была разрушена в результате краха в 1991 году. После многих лет перестановок, корпоративных махинаций и недостатка финансирования пришло время вдохнуть новую жизнь в авиационную промышленность."
 SOV_rocketry: "Продвинутые ракеты"
 SOV_rocketry_desc: "Советская ракетная техника была - и остается - передовой. Мы опережали, опережаем и будем опережать в этой области."
 SOV_revitalize_air_bases: "Оживить авиабазы"
 SOV_revitalize_air_bases_desc: "Бывший СССР оставили бесчисленные взлетно-посадочные полосы по всему Советскому Союзу. Давайте их используем."
 SOV_tankograd_3: "Protivotankograd"
 SOV_tankograd_3_desc: "The authorities have determined another defense plant is necessary. This one will focus on support equipment, such as anti-tank missiles."
 SOV_synthetic_fuels: "Synthetic Fuel Development"
 SOV_synthetic_fuels_desc: "Hydrocarbons are not forever. We must spearhead the development of synthetic fuels, which can be cheaper and cleaner to make someday than classic oil."
 SOV_fertilizer_improvements: "Fertilizer Improvements"
 SOV_fertilizer_improvements_desc: "Improving the quality and quantity of fertilizer production can dramatically improve crop yields, which is critical to our nation's survival."
 SOV_radical_tax_reform: "Коммунистический налоговый план"
 SOV_radical_tax_reform_desc: "Богатые не платят свою справедливую долю налогов! Пришло время заставить их это сделать, одновременно уменьшив бремя бедных."
 SOV_coopt_ldpr: "Сотрудничать с ЛДПР"
 SOV_coopt_ldpr_desc: "Жириновский и его ЛДПР разделяют с нами многие политические позиции. Мы должны принять их как наших союзников в восстановлении СССР."
 SOV_national_patriotic_alliance: "Национально-патриотический альянс"
 SOV_national_patriotic_alliance_desc: "Мы можем создать коалицию националистов, патриотов и коммунистов, которая поможет нам воссоединить Советский Союз на более прочной политической и патриотической основе."
 SOV_empower_national_patriotic_alliance: "Расширение возможностей альянса"
 SOV_empower_national_patriotic_alliance_desc: "Чтобы альянс действовал, нам нужно поставить их людей на руководящие посты, так же как и наших. Хотя, на всякий случай, поставьте наших немного выше их."
 SOV_a_new_constitution: "Новая советская конституция"
 SOV_a_new_constitution_desc: "Мы должны созвать конституционный съезд с нашими новыми политическими союзниками, чтобы написать и принять новую, совместную конституцию."
 SOV_expand_university_enrollment: "Расширить наборы в университеты"
 SOV_expand_university_enrollment_desc: "Университетское образование для многих людей является ключом к личному успеху. Повышение уровня образования полезно и для государства, поскольку люди становятся более продуктивными в экономике."
 SOV_automation_for_the_people: "Интернет-инициатива"
 SOV_automation_for_the_people_desc: "21 век принес с собой автоматизацию, Интернет и искусственный интеллект. Такие новоизобретенные технологии, если мы будем развивать их в достаточной степени, означают, что нам больше не придется работать! Наконец-то, полностью автоматизированный роскошный космический коммунизм!"
 SOV_aggressive_space_exploration: "Агрессивное освоение космоса"
 SOV_aggressive_space_exploration_desc: "В 1989 году космический корабль «Буран» совершил свой первый полет. К сожалению, через несколько лет он был списан. Но вернулся Советский Союз, а вместе с ним вернулось и желание исследовать космос. Наша Мечта."
 SOV_political_purges: "Политические чистки"
 SOV_political_purges_desc: "В нашей среде есть нечистые и неверные деятели. Мы должны найти этих людей, изолировать их и удалить из общественной жизни."
 SOV_guarantee_multi_party_system: "Гарантировать многопартийность"
 SOV_guarantee_multi_party_system_desc: "Одной из реформ Горбачева было введение многопартийной демократии. Мы должны сохранить эту идею, чтобы почтить его наследие реформ."
 SOV_the_chinese_question: "Предатель идей"
 SOV_the_chinese_question_desc: "Со времен Мао Китай пошел по империалистическому ревизионистскому пути. Мы должны исправить ситуацию и принести в Китай истинный социализм."
 SOV_our_socialist_brother: "Социалистический брат"
 SOV_our_socialist_brother_desc: "После распада СССР факел социализма перешел к Китаю. Вместе мы продолжим социалистический проект в 21 веке."
 SOV_nork_deals: "Сделки с севером"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Расширять сотрудничество"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Поддержать Корейскую армию"
 SOV_support_the_kpa_desc: "В Корейской народной армии есть элементы, недовольные династией Кимов и готовые работать в нашу пользу. Мы должны сделать все, чтобы заручиться их поддержкой."
 SOV_nork_coup: "Северокорейский переворот"
 SOV_nork_coup_desc: "По нашему сигналу генерал КНА начнет переворот против режима Кима. Надеюсь, у нас будет более лояльная и настоящая социалистическая Корея."
 SOV_zyuganovs_cult_of_personality: "Культ личности Зюганова"
 SOV_zyuganovs_cult_of_personality_desc: "Геннадий Зюганов - самый сильный, самый умный, самый сексистский коммунистический хам, который когда-либо жил и будет жить!"
 SOV_international_revolution: "Экспортировать революцию"
 SOV_international_revolution_desc: "Революция не может выжить только в России. Пролетарии всего мира должны подняться в классовой борьбе, чтобы освободить мир от капитализма и установить коммунистическую утопию."
 SOV_socialism_in_one_country: "Социализм в одной стране"
 SOV_socialism_in_one_country_desc: "Хотя мировой социализм остается нашей конечной целью - и это действительно научно доказано - мы должны сначала обеспечить социализм в нашей стране, чтобы освобождение рабочих в других частях земного шара не было отложено из-за нашего поражения."
 SOV_freedom_of_debate_unity_of_action: "Свобода дискуссий - единство действий"
 SOV_freedom_of_debate_unity_of_action_desc: "Сложностей в управлении страной и выборе правильного пути много, поэтому альтернативные варианты должны обсуждаться открыто. Однако после принятия решения каждый член политбюро и вся партия обязаны безоговорочно поддержать это решение."
 SOV_export_class_struggle: "Распространить классовую борьбу"
 SOV_export_class_struggle_desc: "Одним из основных постулатов марксизма-социализма является идея классовой борьбы. История человечества определяется классовой войной, и низший класс пролетариата неизбежно свергнет буржуазию!"
 SOV_reignite_revolutionary_spirit: "Зажечь революционный дух"
 SOV_reignite_revolutionary_spirit_desc: "Революция никогда не закончится!"
 SOV_fifth_international: "Сформировать 5-ый интернационал"
 SOV_fifth_international_desc: "В начале 1920-х годов в советском коммунистическом движении произошел раскол между сторонниками сталинского Третьего интернационала и троцкистского Четвертого интернационала. Этот раскол был доведен до кровавой кульминации, когда СССР начал чистку сторонников троцкизма, вплоть до перспективы получения природных ресурсов через ледоруб в черепе Леона Троцкого. Нам нужен новый интернационал."
 SOV_empower_ex_soviet_communists: "Расширение прав бывших советов"
 SOV_empower_ex_soviet_communists_desc: "Как в России, так и в других республиках есть много людей, которые в свое время служили Советскому Союзу. Мы должны связаться с ними и дать им возможность, так как они помогут нам в нашем стремлении воссоединить СССР."
 SOV_a_loyal_cpc: "Лояльный КПК"
 SOV_a_loyal_cpc_desc: "Коммунистическая партия Китая больше не способна править. Предатели-ревизионисты должны быть свергнуты силой, а коллаборационисты в КПК - свергнуты, чтобы в Китае наступил настоящий коммунизм."
 SOV_general_commie_proposal: "Ideological Primacy"
 SOV_general_commie_proposal_desc: "The KPRF and the Soviet Union are the true Communists. Certain so-called Communists, and I won't name names, but their name rhymes with 'vagina', have deviated from Lenin's path, and must be set straight, be it with force or other means."

 #Zhirinovsky
 SOV_zhirinovsky: "Владимир Жириновский"
 SOV_zhirinovsky_desc: "Владимир Жириновский (родился в 1946 году) с 1991 года является лидером гипер-националистической Либерально-демократической партии России. Известный, среди прочего, благодаря драке с центристским политиком Борисом Немцовым в 1995 году, Жириновский выступает за воинственную и необдуманную политику. Одно из его предложений - заразить страны Балтии, присоединившиеся к НАТО, путем вывоза радиоактивных отходов через границу."
 SOV_zhirinovsky_first: "Жириновский - первый"
 SOV_zhirinovsky_first_desc: "Царь Жириновский - хозяин. Он ест первым. Олигархи могут взять все, что останется."
 SOV_russian_irredentism: "Русский ирредентизм"
 SOV_russian_irredentism_desc: "Когда-то Россия была великой страной, но с годами в ней происходили революции, перевороты, гражданские войны, и в итоге мы остались с тем, что имеем сейчас. Мы должны восстановить нашу былую славу и вернуть себе нашу собственную территорию. Крым - наш. Донбасс - наш. Наши танки будут в Праге!"
 SOV_strengthen_union_state: "Укрепить Союзное государство"
 SOV_strengthen_union_state_desc: "Союзное государство 1996 года между Россией и Беларусью попыталось устранить торговые барьеры и культурные разногласия между двумя сторонами, но оно совершило критическую ошибку, поставив их обоих в равные условия. Россия, как естественная защитная сила всей Восточной Европы, должна внимательно следить за политикой Беларуси, чтобы не допустить ее сползания в глупый прозападный менталитет."
 SOV_maintain_csto_1: "Поддерживать ОДКБ"
 SOV_maintain_csto_1_desc: "Мы будем придерживаться нашей собственной ОДКБ, созданной в конце 1990-х годов в качестве противовеса любому дальнейшему расширению НАТО, и будем приглашать к нам любые дружественные России страны."
 SOV_integrate_abkhazia: "Пригласить сепаратистов"
 SOV_integrate_abkhazia_desc: "Сепаратистские государства Абхазия и Южная Осетия уже давно борются за наше признание. Пришло время перестать ходить вокруг да около и официально присоединить их к нашей стране."
 SOV_balkan_military_cooperation: "Балканское военное сотрудничество"
 SOV_balkan_military_cooperation_desc: "Балканские страны также являются славянскими странами, и мы должны предпринять шаги для объединения с ними под одной нацией. Первый шаг к объединению со всеми славянами - это военное сотрудничество с балканскими государствами. Сербия - наш главный союзник в этом регионе, но мы открыты и для других стран."
 SOV_support_serbia: "Помощь Сербии"
 SOV_support_serbia_desc: "Сербия - наш главный союзник в Южной Европе. Мы должны помогать им всегда, когда они нуждаются в помощи."
 SOV_help_armenia: "Помощь Армении"
 SOV_help_armenia_desc: "Азербайджан слишком долго был угрозой для православного Кавказа. Пришло время положить конец армяно-азербайджанскому соперничеству и установить полный контроль над Кавказом."
 SOV_maintain_status_quo: "Сохранять статус-кво"
 SOV_maintain_status_quo_desc: "Мы никогда не пошлем наших солдат умирать за армян! Отныне это их личное дело!"
 SOV_strengthen_ties_with_ukraine: "Укрепление отношений с Украиной"
 SOV_strengthen_ties_with_ukraine_desc: "Россия и Украина - братские народы. Некоторые даже могут сказать, что это один народ. Мы должны пригласить Украину официально присоединиться к Российской Федерации, чтобы укрепить это славянское братство."
 SOV_annex_transnitria: "Integrate Transnistria"
 SOV_annex_transnitria_desc: "Transnistria is another separatist region that wishes to be a part of the Russian Federation. Let them join our pan-Slavic Union."
 SOV_demand_east_thrace: "Demand East Thrace"
 SOV_demand_east_thrace: "East Thrace is a Russian land! We should get Tsargrad back!"
 SOV_approach_iran: "Дружба с Ираном"
 SOV_approach_iran_desc: "Иранцы могут стать отличным союзником в борьбе с атлантистами. Вместе мы будем доминировать в регионе!"
 SOV_proclamation_of_greater_russia: "Провозглашение Великой России"
 SOV_proclamation_of_greater_russia_desc: "Отныне Россия - глобальная сверхдержава, которая доминирует в Евразии и контролирует мировую политику. Силой и мощью мы теперь будем противостоять Западу!"
 SOV_zhirinovsky_secure_central_asia: "Требование подчинения Центральной Азии"
 SOV_zhirinovsky_secure_central_asia_desc: "Центральная Азия была и остается в сфере нашего влияния. Она должна быть защищена, чтобы не попасть в руки грязных иранцев или китайцев."
 SOV_expand_welfare_programs: "Расширение программ соцобеспечения"
 SOV_expand_welfare_programs_desc: "Российский народ пострадал от ужасной советской системы здравоохранения. Пришло время национального оздоровления."
 SOV_empower_the_oligarchs: "Расширение прав олигархов"
 SOV_empower_the_oligarchs_desc: "Российская экономическая система построена на столпах, которыми являются компании-олигархи. Мы должны дать им экономическую свободу для нашего экономического процветания."
 SOV_the_ex_ussr: "The Ex-USSR"
 SOV_the_ex_ussr_desc: "We have united the European part of the USSR it's time to get our influence back."
 SOV_demand_turkmen_loyalty: "Туркменская лояльность"
 SOV_demand_turkmen_loyalty_desc: "Пришло время вернуть Туркменистан в состав нашей страны."
 SOV_revive_the_great_idea: "Возродить Великую идею"
 SOV_revive_the_great_idea_desc: "Западное побережье Анатолии исторически было территорией греческой православной церкви, несправедливо захваченной османами. Если они захотят вернуть ее обратно, мы их полностью поддержим."
 SOV_approach_turkey: "Дружба с Турцией"
 SOV_approach_turkey_desc: "Турция была исторической занозой в нашем боку. Они в одностороннем порядке контролируют Босфор, тем самым ограничивая наш доступ к Средиземному морю. Вместо того чтобы брать его силой, возможно, нам следует вступить во взаимное партнерство, от которого выиграем мы оба?"
 SOV_zhirinovsky_attack_ruthenia: "Вернуть Рутению"
 SOV_zhirinovsky_attack_ruthenia_desc: "Рутения - это экзоним, первоначально использовавшийся в средневековой латыни как один из нескольких терминов для обозначения Киевской Руси, Галицко-Волынского королевства и, после их распада, восточнославянских и восточноправославных регионов Великого княжества Литовского и Королевства Польского, соответствующих территории нынешних Украины и Беларуси."
 SOV_question_of_poland: "Польский вопрос"
 SOV_question_of_poland_desc: "В августе 2014 года Жириновский угрожал ковровой бомбардировкой Польши."
 SOV_support_greek_nationalism: "Поддержка греческого национализма"
 SOV_support_greek_nationalism_desc: "Греция, будучи врагом Турции и православной страной, является нашим естественным союзником. Мы должны поддерживать политиков, которые вступят с нами в какой-то союз."
 SOV_syria_kurdistan_armenia_summit: "Антитурецкий саммит"
 SOV_syria_kurdistan_armenia_summit_desc: "Турция, контролирующая Босфор, представляет угрозу для российской торговли, военной мощи и национальной безопасности. Они также подрывают наших друзей в регионе. Мы должны объединиться с государствами-единомышленниками, чтобы разделить страну."
 SOV_istanbul_is_constantinople: "Стамбул - это Константинополь"
 SOV_istanbul_is_constantinople_desc: "Пришло время реализовать военные планы, разработанные на антитурецком саммите, и вернуть утраченные территории."
 SOV_russo_turkish_alliance: "Российско-турецкий союз"
 SOV_russo_turkish_alliance_desc: "Турки, кажется, восприимчивы к союзу. Давайте предложим соглашение и посмотрим, как пойдут дела."
 SOV_liberate_greece: "Освободить Грецию"
 SOV_liberate_greece_desc: "Турецкие проливы теперь в безопасности, но путь в Средиземное море - нет. Афиняне все еще контролируют Эгейское море, а значит, и наш свободный проход. Мы должны немедленно позаботиться об этом и полностью обеспечить наше влияние на православный мир."
 SOV_the_kurdish_question: "Курдский вопрос"
 SOV_the_kurdish_question_desc: "На протяжении многих лет курды были занозой в боку турецкого правительства. Давайте направим туда наши танки и ответим на вопрос раз и навсегда: независимого Курдистана не будет."
 SOV_end_the_root_problem: "Вернуть Аляску"
 SOV_end_the_root_problem_desc: "Продажа Аляски американцам была серьезной ошибкой. Мы должны вернуть ее!"
 SOV_crush_europe: "Сокрушить Европу"
 SOV_crush_europe_desc: "Глобалисты, геи, дегенераты: вот и всё, что может предложить Европа!"
 SOV_treaty_with_turkmenistan: "Договор с Туркменистаном"
 SOV_treaty_with_turkmenistan_desc: "Нет необходимости воевать с туркменами. Я уверен, что они будут рады мирному воссоединению."
 SOV_support_kurdish_nationalism: "Support Kurdish Nationalism"
 SOV_support_kurdish_nationalism_desc: "Kurds are our brothers and we should support them with everything they need."
 SOV_liberate_iranian_kurdistan: "Liberate Iranian Kurdistan"
 SOV_liberate_iranian_kurdistan_desc: "Iran opressess Kurds much worse than Turkey. We should liberate Iran first."
 SOV_liberate_turkish_kurdistan: "Liberate Turkish Kurdistan"
 SOV_liberate_turkish_kurdistan_desc: "Turkey opressess Kurds much worse than Iran. We should liberate Turkey first."
 SOV_liberate_iraqi_kurdistan: "Liberate Iraqi Kurdistan"
 SOV_liberate_iraqi_kurdistan_desc: "Our next step in helping our Kurdistan allies is to liberate their native land in Iraq."
 SOV_liberate_syrian_kurdistan: "Liberate Syrian Kurdistan"
 SOV_liberate_syrian_kurdistan_desc: "Our next step in helping our Kurdistan allies is to liberate their native land in Syria."
 SOV_imperial_russian_lands: "Имперские русские земли"
 SOV_imperial_russian_lands_desc: "Первый шаг нашего плана - вернуть наши родные земли, которые были потеряны при коммунистическом правлении. Бог поможет нам!"
 SOV_claim_finland: "Претендовать на Финляндию"
 SOV_claim_finland_desc: "Граница Финляндии находится слишком близко к Санкт-Петербургу. Мы должны отодвинуть эту границу подальше, на север и запад, как Петр Великий, и нанести северянам столь решительное поражение на севере, чтобы они никогда больше не угрожали нам!"
 SOV_zhirinovsky_secure_east_asia: "Азиатские амбиции"
 SOV_zhirinovsky_secure_east_asia_desc: "Российская дипломатия всегда была многогранной. Поэтому мы также должны обеспечить и приумножить наше влияние в Азии. Слава России!"
 SOV_demand_manchuria: "Требовать Маньчжурию"
 SOV_demand_manchuria_desc: "Нет необходимости воевать с Китаем, потому что мы друзья. Тем не менее, они контролируют наши родные земли - Маньчжурию. Мы пошлем им ультиматум и будем надеяться, что драки не будет."
 SOV_zheltoros: "Захват Желтороссии"
 SOV_zheltoros_desc: "Мы можем вернуть Маньчжурию в наши руки только через военный конфликт. Мы не должны медлить и должны нанести удар первыми. С Богом!"
 SOV_secure_desert_territories: "Обеспечить безопасность пустынь"
 SOV_secure_desert_territories_desc: "Монголия - пустынное место, которое всегда зависело от России. Пришло время вернуть ее обратно."
 SOV_expand_pacific_naval_presence: "Расширение присутствия ВМФ в Тихом океане"
 SOV_expand_pacific_naval_presence_desc: "Расширяя судостроительную промышленность на Дальнем Востоке, мы сможем развивать регион и реализовать наши амбиции в Тихоокеанском регионе."
 SOV_cede_the_kuril_islands: "Уступить Курильские острова"
 SOV_cede_the_kuril_islands_desc: ""
 SOV_russo_japanese_alliance: "Русско-японский союз"
 SOV_russo_japanese_alliance_desc: ""
 SOV_assert_pacific_presence: "Утверждение присутствия в Тихом океане"
 SOV_assert_pacific_presence_desc: ""
 SOV_avenge_tsushima: "Отомстить за Цусиму"
 SOV_avenge_tsushima_desc: "Русско-японская война 1904-05 годов была унижением нашей страны. Мы должны отомстить за наших предков и победить японцев раз и навсегда!"
 SOV_end_the_usa: "Покончить с США"
 SOV_end_the_usa_desc: "От вырождения до терроризма - США являются корнем всех проблем в этом мире. Это экзистенциальная угроза нашему выживанию, и мы должны уничтожить ее!"
 SOV_red_and_white_reconciliation: "Примирение красных и белых"
 SOV_red_and_white_reconciliation_desc: "Наконец-то после почти 90 лет борьбы мы на одной стороне с нашими русскими социалистами! Больше нет красных и белых, а есть только русские."
 SOV_side_with_the_people: "На стороне народа"
 SOV_side_with_the_people_desc: "На протяжении веков народ был обижен элитой и мафией, стоящими у власти. Давайте исправим эту ситуацию."
 SOV_purge_disloyal_oligarchs: "Чистка нелояльных олигархов"
 SOV_purge_disloyal_oligarchs_desc: "Некоторые олигархи отказываются встать на нашу сторону. Давайте сделаем им предложение, от которого они не смогут отказаться."
 SOV_guarantee_business_interests: "Гарантировать интересы бизнеса"
 SOV_guarantee_business_interests_desc: "Каждый из олигархов контролирует отдельный бизнес. Чтобы гарантировать нашу власть, мы должны гарантировать безопасность их бизнеса, будь то силой или снижением налогов."
 SOV_bargain_with_oligarchs: "Сделка с олигархами"
 SOV_bargain_with_oligarchs_desc: "У олигархов много богатств. Нам нужны деньги, чтобы управлять страной, несмотря на их поддержку. Я уверен, что они дадут нам немного."
 SOV_integrate_serbia: "Интеграция Сербии"
 SOV_integrate_serbia_desc: "Сербия и Россия являются союзниками на протяжении многих веков. Давайте выпьем за нашу дружбу и подтвердим ее на многие поколения вперед!"
 SOV_ensure_a_balance: "Обеспечение баланса"
 SOV_ensure_a_balance_desc: "Российское общество состоит из двух основных фракций: элиты и народа. Нам необходимо поддерживать баланс между этими двумя фракциями: помогать одним, помогать другим. Ни одна из них не должна быть отброшена под автобус в пользу другой, поскольку все они необходимы."
 SOV_zhirinovsky_economic_policy: "Экономическая политика Жириновского"
 SOV_zhirinovsky_economic_policy_desc: "Многовековые эксперименты с плановой и рыночной экономикой привели к тому, что нам нужен комбинированный подход, чтобы продвинуть нашу экономику в 21 век."
 SOV_progressive_taxation: "Прогрессивное налогообложение"
 SOV_progressive_taxation_desc: "Прогрессивное налогообложение - это налоговая политика, при которой те, кто зарабатывает больше, платят более высокий процент налога, а те, кто зарабатывает меньше, платят более низкий процент налога."
 SOV_guarantee_the_oligarchs: "Гарантии олигархам"
 SOV_guarantee_the_oligarchs_desc: "Олигархи, будучи богатыми, жирными ублюдками, обеспечивают людей работой и товарами и помогают нам развивать экономику. Мы должны поддерживать их политически."
 SOV_guarantee_the_people: "Гарантии народу"
 SOV_guarantee_the_people_desc: "Народ - это корень российской власти, а значит, и нашей. Мы должны заручиться их поддержкой, чтобы сохранить нашу власть."
 SOV_corporate_autarky: "Российский корпоративизм"
 SOV_corporate_autarky_desc: "Российская частная промышленность - наша сила. Им нужна не только политическая и моральная поддержка, но и ресурсы, материалы, человеческий капитал и рынки. Кроме того, нам нужно, чтобы российские компании были независимы от Запада, чтобы они не могли наложить на нас санкции и вывести из бизнеса."
 SOV_revitalize_russian_industrial_sector: "Оживить российский промышленный сектор"
 SOV_revitalize_russian_industrial_sector_desc: "Российская промышленность - одна из лучших в мире. За двадцать лет она вывела нас из аграрной экономики в космическую эру. При достаточном количестве инвестиций и хорошем деловом чутье она может снова вывести нас из индустриальной эпохи в информационную."
 SOV_increase_fossil_fuel_investments: "Инвестиции в ископаемое топливо"
 SOV_increase_fossil_fuel_investments_desc: "Несмотря на то, что говорят глобалисты-климатологи, ископаемое топливо необходимо для экономики и незаменимо. Любое утверждение об обратном либо неверно, либо подогревается глобалистскими элитами с целью дестабилизировать и уничтожить Россию и её процветание."
 SOV_ban_speculative_trading: "Запрет спекулятивной торговли"
 SOV_ban_speculative_trading_desc: "Криптовалюта, деривативы и прочая финансовая ерунда - все это мошенничество. Нашей экономике нужно придерживаться фундаментальных показателей, а не покупаться на пузыри. Мы должны запретить все виды спекулятивной торговли в стране, чтобы стабилизировать экономику."
 SOV_expand_conscription: "Расширить призыв в армию"
 SOV_expand_conscription_desc: "Воинская повинность устарела. Наши люди достаточно патриотичны, чтобы использовать их чувства в военных целях. Расширение призыва также позволит нам иметь большую и более грозную армию, а не кучку разношерстных сородичей. Это огромное количество солдат может быть использовано на принудительных работах для улучшения нашей экономики!"
 SOV_increased_arms_exports: "Увеличение экспорта оружия"
 SOV_increased_arms_exports_desc: "У России очень успешная и известная оружейная промышленность. Мы можем использовать это в своих интересах для накопления мягкой силы по всему миру, но сначала нам нужно создать инфраструктуру для производства этого оружия."
 SOV_zhirinovsky_secure_baltics: "Защищать Прибалтику"
 SOV_zhirinovsky_secure_baltics_desc: "В октябре 1991 года Жириновский выразил готовность пойти на гораздо более крайние меры, угрожая захоронить ядерные отходы вдоль границы России с Прибалтикой, а также выпустить радиацию в вентиляторы, используемые в Прибалтике. В августе 2014 года Жириновский угрожал ковровыми бомбардировками Прибалтики."
 SOV_centralize_the_russian_state: "Centralize the Russian State"
 SOV_centralize_the_russian_state_desc: "Russia in its current form is a federation with a bunch of oblasts. We need to change this and make it so all power flows from one place."
 SOV_attack_the_media: "Нападение на СМИ"
 SOV_attack_the_media_desc: "СМИ коррумпированы! Это фальшивка, это либерал, это ложь, и мне это не нравится! Этих людей вынесут на носилках!"
 SOV_martial_law_courts: "Военные суды"
 SOV_martial_law_courts_desc: "Воры, убийцы, насильники, бандиты и прочая преступная мразь сегодня гуляют на свободе, а правительство занято преследованием какой-то выдуманной угрозы. России нужен закон и порядок! Мы должны жестко бороться с преступностью и заселить Сибирь плохими парнями, и единственный способ сделать это - суды военного положения!"
 SOV_arrest_zyuganov: "Арестовать Зюганова"
 SOV_arrest_zyuganov_desc: "Зюганов - мощная оппозиция, глава КПРФ. Нужно арестовать его и убрать с дороги, пока он не стал угрозой."
 SOV_coopt_zyuganov: "Уважать Зюганова"
 SOV_coopt_zyuganov_desc: "Зюганов - мощный оппозиционер, глава КПРФ. У нас есть ряд общих целей. Мы должны оставить в стороне наши придирчивые разногласия и объединить усилия для Великой России."
 SOV_supreme_leader: "Становление верховным лидером"
 SOV_supreme_leader_desc: "Мы можем править с абсолютной властью, без сдержек и противовесов."
 SOV_remain_president: "Remain President"
 SOV_remain_president_desc: "We already have de-facto absolute authority. Why bother going any further?"
 SOV_iron_regency: "Железный регент"
 SOV_iron_regency_desc: "Мы можем преобразовать правительство в монархию. Пока это делается, мы должны назначить регентский совет."
 SOV_ban_gmos: "Запрет ГМО"
 SOV_ban_gmos_desc: "Доказано, что генетически модифицированные организмы наносят вред здоровью и рождаемости людей. Мы должны запретить их потребление и импорт в Россию и вместо этого сделать ставку на натуральные продукты и товары."
 SOV_make_russia_great_again: "Сделать Россию снова великой!"
 SOV_make_russia_great_again_desc: ""
 SOV_government_reforms: "Правительственные реформы"
 SOV_government_reforms_desc: "Правительство слишком большое и раздутое. Нам нужно убрать жир и избавиться от бесполезных бюрократов!"
 SOV_appease_kadyrov: "Угодить Кадырову"
 SOV_appease_kadyrov_desc: "У нас много общих целей и интересов с братом Рамзаном. Он может помочь нам обеспечить легитимность среди мусульманского населения, если мы дадим ему то, что он хочет."
 SOV_condemn_western_opposition: "Осуждение западной оппозиции"
 SOV_condemn_western_opposition_desc: "Прозападная оппозиция - это кучка неолиберальных продажных болванов. Мы должны вытеснить их из российской политики."
 SOV_arrest_western_opposition: "Арестовать оппозицию"
 SOV_arrest_western_opposition_desc: "Публичных дебатов недостаточно. Нужно посадить западников в тюрьму, пока они не раскололи Россию изнутри."
 SOV_coopt_hyper_nationalists: "Уважать ультранационалистов"
 SOV_coopt_hyper_nationalists_desc: "Мы должны заключить соглашение с радикальным националистическим крылом нашей партии. Конечно, это означает, что мы должны дать им больше власти в правительстве."
 SOV_kill_western_opposition: "Уничтожить западную оппозицию"
 SOV_kill_western_opposition_desc: "Ультранационалисты хотят уничтожить оппозицию. Мы должны выполнить свое слово и позволить им делать то, что они хотят."
 SOV_appropriate_putins_methods: "Адекватные методы Путина"
 SOV_appropriate_putins_methods_desc: "В методах Путина не было ничего плохого по своей сути, только его цели. Мы должны учиться у его головорезов, чтобы достичь наших собственных целей."
 SOV_zhirinovsky_constitution: "Конституция Жириновского"
 SOV_zhirinovsky_constitution_desc: "Жириновский решил, что старая конституция недостаточно хороша. Необходимо написать новую конституцию, которая будет отвечать нашим потребностям."
 SOV_rule_by_decree: "Правление по указу"
 SOV_rule_by_decree_desc: "Забудьте о конституции! Жириновский знает лучше! Пусть правит абсолютными указами!"
 SOV_amend_the_russian_constitution: "Внести изменения в Конституцию России"
 SOV_amend_the_russian_constitution_desc: "Российская конституция в порядке, нам нужно лишь внести несколько изменений, чтобы добиться своего."
 SOV_new_russian_status_quo: "Новый российский статус-кво"
 SOV_new_russian_status_quo_desc: "Мы укрепили власть в правительстве! Наступила новая эра. Новое управление находится у руля."
 SOV_coopt_communist_legacy: "Уважать наследие коммунистов"
 SOV_coopt_communist_legacy_desc: "Значительная часть населения все еще тоскует по временам старого СССР. Мы должны играть на этой тоске по прошлому, используя коммунистическую символику и структуры в своих целях."
 SOV_decommunization: "Декоммунизация"
 SOV_decommunization_desc: "Коммунисты уничтожили Россию! Они морили голодом, грабили, сажали в тюрьмы и убивали миллионы людей! Мы не можем больше поклоняться этим демонам. Долой коммунизм!"
 SOV_embrace_monarchists: "Принять монархистов"
 SOV_embrace_monarchists_desc: "В России растет поддержка монархии. Мы должны пригласить их в нашу партию."
 SOV_nationalization_of_business: "Национализация бизнеса"
 SOV_nationalization_of_business_desc: "Мы не можем позволить иностранным компаниям контролировать бизнес в России. Мы должны контролировать все сверху вниз."
 SOV_the_model_of_state_capitalism: "Модель государственного капитализма"
 SOV_the_model_of_state_capitalism_desc: "Капитализм лучше всего процветает при государственном надзоре. Если мы не будем следить за рынком, он будет работать неэффективно."
 SOV_condemn_the_partition_of_india: "Индо-российский союз"
 SOV_condemn_the_partition_of_india_desc: "Индия и Россия всегда выступали на стороне друг друга против Запада. Наш главный враг - Китай, чья зарождающаяся гегемония представляет собой экзистенциальную угрозу."
 SOV_praise_china: "Китайско-российский союз"
 SOV_praise_china_desc: "Китай и Россия всегда выступали на стороне друг друга против Запада. Наш главный враг - Индия, чья зарождающаяся гегемония представляет собой экзистенциальную угрозу."
 SOV_bear_peacekeeper: "Китайско-индо-российский союз"
 SOV_bear_peacekeeper_desc: "Россия, Китай и Индия - три развивающиеся мировые державы, которые вместе могут противостоять западной гегемонии и разбить ее на миллион осколков. Вечная слава нашему народу, и долой Запад!"
 SOV_reconcile_the_cprf: "Компромисс с КПРФ"
 SOV_reconcile_the_cprf_desc: "У нас есть общие цели с КПРФ. Возможно, мы сможем принять их в свои ряды и загладить свою вину."
 SOV_support_workers_rights: "Поддержка прав трудящихся"
 SOV_support_workers_rights_desc: "Рабочие нашей страны - это тоже люди, и мы должны относиться к ним как к людям. Мы должны провести реформы, которые повысят и расширят их права, даже если это будет стоить им производительности."
 SOV_social_conservatism: "Социальный консерватизм"
 SOV_social_conservatism_desc: "Социальный консерватизм - это политическая/моральная идеология, которая считает, что правительство должно играть роль в поощрении или принуждении к тому, что оно считает традиционными ценностями или поведением, исходя из убеждения, что именно это делает людей цивилизованными и порядочными."
 SOV_ally_national_bolsheviks: "Союзные национал-большевики"
 SOV_ally_national_bolsheviks_desc: "Национал-большевики - все более громкая группа на дальних рубежах русского национализма. Они могут стать полезным политическим союзником."
 SOV_ban_national_bolsheviks: "Враждебные национал-большевики"
 SOV_ban_national_bolsheviks_desc: "Национал-большевики - все более громкая группа на дальних рубежах русского национализма. Они представляют угрозу нашему политическому доминированию. Мы должны оттолкнуть их и поддержать более традиционных националистов."
 SOV_reinforce_the_one_party_state: "Укрепление однопартийности"
 SOV_reinforce_the_one_party_state_desc: "В правительстве нужна только одна партия. Другие партии и инакомыслие вносят трения в систему, которая должна работать безупречно и без сопротивления."
 SOV_national_bolshevik_thought: "Мысль национал-большевиков"
 SOV_national_bolshevik_thought_desc: "Мысль национал-большевиков"
 SOV_national_bolshevik_cooperation: "Дружба с нацболами"
 SOV_national_bolshevik_cooperation_desc: "Национал-большевики согласились работать с нами для построения Великой России. Мы обеспечили монополию на националистов."
 SOV_national_bolshevik_coup: "Переворот национал-большевиков"
 SOV_national_bolshevik_coup_desc: "Жириновский и его ЛДПР слишком слабы, чтобы сделать то, что нужно. Если мы хотим привести Россию к величию, мы должны захватить власть силой!"
 SOV_support_euroscepticism: "Поддержать евроскептиков"
 SOV_support_euroscepticism_desc: "ЕС - это угроза национальному суверенитету, как их, так и нашему. Мы должны подорвать его поддержку в странах ЕС."
 SOV_show_off_democracy: "Justice Reforms"
 SOV_show_off_democracy_desc: "Our justice system is a total clusterfuck. We need to raze the whole thing to the ground - and build it up from scratch to favor us."
 SOV_anti_nato_bloc: "Осудить агрессию НАТО"
 SOV_anti_nato_bloc_desc: "Североатлантическая террористическая организация - корень всех зол. Они несут ответственность за смерть и разрушение миллионов людей по всему миру. Они должны быть остановлены!"
 SOV_absolute_monarchy: "Абсолютная монархия"
 SOV_absolute_monarchy_desc: "Монархия, не сдерживаемая туалетной бумагой, которую некоторые называют "конституцией", - это лучший путь вперед."
 SOV_constitutional_monarchy: "Конституционная монархия"
 SOV_constitutional_monarchy_desc: "Абсолютная власть развращает абсолютно. Должна быть какая-то форма ограничения полномочий монарха, чтобы мы снова не оказались в положении Романовых."
 SOV_empower_the_romanovs: "Почитание Романовых"
 SOV_empower_the_romanovs_desc: "Династия Романовых просуществовала несколько веков, пока не была несправедливо свергнута большевиками. Мы должны чтить их наследие, поскольку они сделали много хорошего для России."
 SOV_zhirinovsky_iron_regent: "Претендовать на корону"
 SOV_zhirinovsky_iron_regent_desc: "Революция 1917 года, продукт гнусных подрывных коммунистов и их повелителей, ввергла Россию в глубочайший национальный кризис всех времен. Расстрел Романовых, благородной и патриотичной правящей семьи, положил начало неустойчивому республиканству и злому вмешательству иностранных сил. Владимир Жириновский, который станет следующим царем России, - это человек, рожденный для решения всех этих проблем."
 SOV_compromise_with_old_believers: "Компромисс со староверами"
 SOV_compromise_with_old_believers_desc: "Староверы состоят из людей православной веры, не признающих патриарха Кирилла. Мы должны прийти к религиозному компромиссу с ними и сделать это новой государственной религией. К сожалению, нам, возможно, придется назначить другого Патриарха, которого они признают."
 SOV_crush_old_believers: "Раздавить староверов"
 SOV_crush_old_believers_desc: "Староверы отказываются признавать патриарха Кирилла. Мы должны разгромить их, чтобы сформировать собственную государственную религию."
 SOV_the_third_rome: "Третий Рим"
 SOV_the_third_rome_desc: "Москва, третий Рим - это теологическая и политическая концепция, утверждающая Москву как преемницу древнего Рима, в которой русский мир продолжает наследие Римской империи. Термин относится к исторической теме дебатов в европейской культуре: вопросу о городе-преемнике первого Рима (Рима) и второго Рима (Константинополя)."
 SOV_religious_collaboration: "Религиозное сотрудничество"
 SOV_religious_collaboration_desc: "Православная вера - это клей, который скрепляет русский народ. Без помощи религии мы не сможем управлять нашей огромной империей. Мы должны уважать религию соответствующим образом."
 SOV_unity_of_church_and_state: "Единство церкви и государства"
 SOV_unity_of_church_and_state_desc: "Церковь и государство едины!"
 SOV_god_save_the_tsar: "Боже, Царя Храни!"
 SOV_god_save_the_tsar_desc: "Боже, Царя Храни!"

 #Yavlinsky
 SOV_yavlinsky: "Григорий Явлинский"
 SOV_yavlinsky_desc: "Григорий Явлинский (родился в 1952 году), ранее активно участвовавший в экономической перестройке Советского Союза в начале 1990-х годов как автор "Программы 500 дней", является лидером социал-либеральной коалиции "Яблоко". В 1996 году он получил 7,3% голосов избирателей. Его поддержка наиболее сильна среди городских избирателей и представителей среднего класса, а его дипломатическая политика дружелюбна по отношению к западным державам."
 SOV_religious_republicanism: "Религиозный республиканизм"
 SOV_religious_republicanism_desc: "Наша республика нуждается в религии, а наша религия нуждается в республике. Только если государство защищает свою религию, и только если религиозный институт защищает свое государство, оба могут процветать."
 SOV_state_sponsored_secularism: "Государственный секуляризм"
 SOV_state_sponsored_secularism_desc: "Говоря о религиозных ценностях, нам необходимо дистанцироваться от всех религиозных институтов, особенно от православной церкви. Ее опасное и подрывное влияние - это, по сути, последний остаток царской системы. Она также полна педофилов. Нет, спасибо."
 SOV_embrace_orthodox_church: "Принять православную церковь"
 SOV_embrace_orthodox_church_desc: "Православная церковь - самый важный союзник, о котором может просить любой российский политический лидер. Предоставив священнослужителям больше политического и социального влияния, мы получим взамен их благосклонность, обеспечив сердца и умы верующих на тысячу поколений."
 SOV_trials_of_the_soviets: "Судебные процессы над Советами"
 SOV_trials_of_the_soviets_desc: "Чтобы обеспечить подотчетность российскому народу, наше новое либерализованное государство должно убедиться, что прошлые преступления против простых людей, совершенные бюрократами и партийными кадрами Советского Союза, не останутся безнаказанными. Мы должны пролить свет на советское государство слежки, на политическое угнетение в СССР и на схемы самообогащения, существовавшие во времена Советского Союза."
 SOV_trials_of_the_corrupt_soviets: "Судебные процессы над коррумпированными Советами"
 SOV_trials_of_the_corrupt_soviets_desc: "Хотя советское правительство в целом совершало преступления против простых людей, бесполезно преследовать всех мелких участников процесса. Подобно Нюрнбергскому процессу, мы должны преследовать только высшие чины, которые были наиболее коррумпированы и злонамеренны и отдавали приказы."
 SOV_fight_the_oligarchs: "Борьба с олигархами"
 SOV_fight_the_oligarchs_desc: "Установление прочной демократии требует борьбы с коррупцией, а российское правительство исторически было очень подвержено такой коррупции."
 SOV_enforce_anti_trust_laws: "Обеспечение соблюдения антимонопольного законодательства"
 SOV_enforce_anti_trust_laws_desc: "Антимонопольное законодательство не позволяет частным компаниям получить полную монополию в одной отрасли. Такие законы должны соблюдаться для поддержания условий для сильной демократической России."
 SOV_baltic_economic_cooperation: "Балтийское экономическое сотрудничество"
 SOV_baltic_economic_cooperation_desc: "Прибалтийские республики - Эстония, Латвия и Литва - по-прежнему воспринимают Россию как большую угрозу. Они помнят российский империализм 18-го и 19-го веков и советскую аннексию 1940 года. Новая Россия оставила позади те интервенционистские пути, которые привели к кровопролитию. Мы будем друзьями прибалтов, к нашей обоюдной выгоде. Это лучший способ обеспечить безопасность этнических русских в Прибалтике."
 SOV_european_university_connections: "Европейские университетские связи"
 SOV_european_university_connections_desc: "Явлинский сделал одной из основных целей своей политики повышение качества высшего образования в России. Лучшие университеты мира находятся в западных демократических странах, и Россия должна стремиться соединить свою собственную университетскую систему с системой западных партнеров, чтобы российские студенты могли оставаться конкурентоспособными на международном уровне по сравнению со своими западными сверстниками."
 SOV_expand_russian_industry: "Развитие российской промышленности"
 SOV_expand_russian_industry_desc: "Наша страна потеряла свой промышленный потенциал после распада Советского Союза. Нам нужны новые промышленные комплексы, чтобы сделать Россию великой экономической державой."
 SOV_maintain_good_relationships_with_central_asia: "Поддерживать дружбу с Центральной Азией"
 SOV_maintain_good_relationships_with_central_asia_desc: "Нас связывает культурная и историческая дружба с народами Центральной Азии. В прошлом мы разделили общую судьбу большевизма. Сейчас нам необходимо возродить наши тесные связи и обсудить дальнейшее сотрудничество."
 SOV_deregulation_and_tax_cuts: "Продолжить дерегулирование"
 SOV_deregulation_and_tax_cuts_desc: "Программа дерегулирования - ключ к успеху обновленной российской экономики."
 SOV_european_university_connections: "Европейские университетские связи"
 SOV_european_university_connections_desc: "Европейские университеты славятся своим качеством образования и значительной долей учебных и научных исследований в мире. Российская система образования только выиграет от сотрудничества с европейскими партнерами."
 SOV_russia_studies_abroad: "Российские международные исследования"
 SOV_russia_studies_abroad_desc: "Во времена царской России правительство приглашало тысячи экспертов, чтобы принести пользу России, и отправляло тысячи россиян, чтобы принести пользу им. Сейчас настало время возродить такую замечательную программу."
 SOV_maintain_soviet_welfare: "Поддерживать советское благосостояние"
 SOV_maintain_soviet_welfare_desc: "Несмотря на то, что Советский Союз был оскорбительным и антиутопическим режимом, в нем все же существовала очень щедрая система социального обеспечения. Мы должны восстановить ее лучшие части, чтобы создать новое славное будущее для российского народа."
 SOV_revive_military_industrial_complex: "Возродить военную промышленность"
 SOV_revive_military_industrial_complex_desc: "Наш военный потенциал сильно зависит от качества производства вооружений. Нам необходимо возродить наши заводы и фабрики, чтобы сделать нашу армию еще более конкурентоспособной."
 SOV_condemn_human_rights_abuses: "Осудить нарушения прав человека"
 SOV_condemn_human_rights_abuses_desc: "Наша страна в прошлом пережила ужасные злодеяния, совершенные захватчиками и авторитарными режимами. Сейчас настало время показать, что Россия является безопасной гаванью для всех людей мира."
 SOV_befriend_india: "Подружиться с Индией"
 SOV_befriend_india_desc: "В советское время мы поддерживали независимость Индии. Сейчас настало время возродить нашу былую дружбу."
 SOV_befriend_pakistan: "Подружиться с Пакистаном"
 SOV_befriend_pakistan_desc: "Несмотря на то, что Советский Союз поддерживал Индию во время холодной войны, нам не нужно продолжать эту дружбу. Пакистан - лучший выбор для нас."
 SOV_strike_the_dragon: "Ударить дракона"
 SOV_strike_the_dragon_desc: "Китай угрожает демократии, свободе и безопасности в Азиатско-Тихоокеанском регионе. Мы должны нанести по нему удар, пока он не нанес удар по нам."
 SOV_support_israel: "Поддержать Израиль"
 SOV_support_israel_desc: "Наша страна имеет долгую историю взаимодействия с Израилем и его народом. Мы должны продолжать эту дружбу и дальше."
 SOV_support_palestine: "Поддержать Палестину"
 SOV_support_palestine_desc: "Арабы страдают под израильским гнетом уже много лет. Мы должны поддержать их в это трудное время."
 SOV_pressure_the_persians: "Нанести удар по Ирану"
 SOV_pressure_the_persians_desc: "Муллы Ирана - последнее прибежище автократии, коррупции и экстремизма в нашей сфере влияния. Как для России, так и для мира и безопасности во всем мире крайне важно, чтобы мы убрали их и продвигали демократию в этом неспокойном регионе, на Ближнем Востоке."
 SOV_kaliningrad_arms_sector: "Калининградский оружейный комплекс"
 SOV_kaliningrad_arms_sector_desc: "Калининград имеет мощную оборонную промышленность, несмотря на то, что является эксклавом, окруженным странами НАТО. Мы должны инвестировать в его развитие."
 SOV_kaliningrad_revitalization: "Возрождение Калининграда"
 SOV_kaliningrad_revitalization_desc: "В настоящее время Калининград - это старый советский клочок земли, отнятый у фашистских волков. Нам нужно вдохнуть немного жизни в эту коммунистическую дыру."
 SOV_honor_victims_of_repression: "Почтить память жертв репрессий"
 SOV_honor_victims_of_repression_desc: "В результате советских чисток, голода и других актов государственного террора пострадали миллионы людей, и каждая семья в России так или иначе была затронута. Мы никогда не должны забывать о жертвах таких репрессий. Никогда больше."
 SOV_a_pragmatic_approach: "Прагматический подход"
 SOV_a_pragmatic_approach_desc: "Хотя демократия - это хорошо, мы не можем прямо перейти от диктатуры коммунистов к капиталистической демократии. Шоковая терапия не сработает и разрушит новое российское государство."
 SOV_democratic_idealism: "Демократический идеализм"
 SOV_democratic_idealism_desc: "Пришло время оставить призраки прошлого позади и любой ценой проводить демократические реформы."
 SOV_supress_nationalists: "Подавление националистов"
 SOV_supress_nationalists_desc: "Националисты в России представляют собой огромную угрозу для построения любой работающей демократии западного образца. Мы должны искоренить их."
 SOV_respect_soviet_legacy: "Уважать советское наследие"
 SOV_respect_soviet_legacy_desc: "Наша история - это наша история. Закрывать на нее глаза или ненавидеть ее - это только саморазрушение. Мы должны уважать наше советское прошлое за его достижения, не забывая о его ошибках."
 SOV_decommunize_russian_society: "Декоммунизация российского общества"
 SOV_decommunize_russian_society_desc: "Коммунизм пал. Мы должны убрать всю символику и образы, которые он поддерживал, чтобы не давать пищу националистам и неокоммунистам."
 SOV_rehabilitate_purged_figures: "Реабилитировать жертв чисток"
 SOV_rehabilitate_purged_figures_desc: "В советское время многие компетентные, умные и верующие люди были сняты со своих постов и вычеркнуты из общественной жизни. Мы должны помнить их имена и не дать истории забыть их."
 SOV_reconcile_the_cprf_2: "Компромисс с КПРФ"
 SOV_reconcile_the_cprf_2_desc: "КПРФ - мощная сила в постсоветскую эпоху. Помириться с ними - единственный вариант развития событий, если мы хотим, чтобы нас воспринимали как легитимное правительство."
 SOV_ostracize_the_cprf: "Изгнать КПРФ"
 SOV_ostracize_the_cprf_desc: "КПРФ - это последний предсмертный вздох старого Советского Союза. Мы должны изгнать их из вежливого общества."
 SOV_foster_multi_party_democracy: "Съезд за демократическую Россию"
 SOV_foster_multi_party_democracy_desc: "Разобравшись с националистической и коммунистической оппозицией, пришло время созвать все правительство на съезд, где мы определим правила и нормы для новой демократической России."
 SOV_social_democracy: "Социал-демократия"
 SOV_social_democracy_desc: ""
 SOV_the_neoliberal_approach: "Неолиберализм"
 SOV_the_neoliberal_approach_desc: "Неолиберализм - это политический подход, который выступает за свободный рыночный капитализм, дерегулирование и сокращение государственных расходов. Он часто приводит к разрушению систем социальной защиты и сокращению рабочих мест для местного населения при увеличении прибыли для тех, кто находится на самом верху."
 SOV_economic_bill_of_rights: "Экономический законопроект о правах"
 SOV_economic_bill_of_rights_desc: "Для того чтобы иметь жизнь, свободу и стремление к счастью, люди также должны иметь определенную степень экономических свобод, и никто не должен быть ограничен в пользовании этими неотъемлемыми правами только потому, что он слишком беден. Нам нужен экономический законопроект о правах, чтобы защитить их от эксцессов западного капитализма."
 SOV_investigate_disloyal_oligarchs: "Расследование нелояльных олигархов"
 SOV_investigate_disloyal_oligarchs_desc: "Некоторые из постсоветских олигархов могут быть не в духе. Мы должны изучить их бизнес, чтобы понять, есть ли им что скрывать."
 SOV_encourage_foreign_investment: "Поощрять иностранные инвестиции"
 SOV_encourage_foreign_investment_desc: " "
 SOV_stem_education_funding: "STEM Education Funding"
 SOV_stem_education_funding_desc: "Russia was once a powerhouse of science and technology. In recent years, government corruption and political circumstances left us falling behind, and it's time we make a concerted effort to catch up with the rest of the world."
 SOV_influence_central_asian_change: "Влияние на изменения в Центральной Азии"
 SOV_influence_central_asian_change_desc: "Центральная Азия - это крысиное гнездо, полное коррумпированных автократов. Если мы ничего с этим не сделаем, они навсегда выпадут из сферы нашего влияния."
 SOV_join_nato: "Commit to NATO"
 SOV_join_nato_desc: "The Cold War is over, and we're in a tough spot. As a democracy, we should commit to an alliance with other democracies to ensure our survival."
 SOV_pan_eurasian_infrastructure: "Евразийская инфраструктурная программа"
 SOV_pan_eurasian_infrastructure_desc: "Российская инфраструктура - дерьмо. Давайте поможем себе построить дороги, мосты, железные дороги и другие инфраструктурные проекты, чтобы поднять экономику."
 SOV_war_on_terror: "War On Terror"
 SOV_war_on_terror_desc: "Terrorism is a universal evil. We Russians have our own grievances with the terrorists, and we should join with the Americans to rectify said grievances."
 SOV_russian_defensive_preparations: "Оборонная подготовка России"
 SOV_russian_defensive_preparations_desc: "Быть миролюбивой демократией не значит быть слабой, как и не значит быть неспособной защитить себя. Мир через силу, война через слабость."
 SOV_ally_the_americans: "Ally the Americans"
 SOV_ally_the_americans_desc: "After we have joined NATO and proved our status of defenders of democracy, we're finally following American ideology! Our nations will never fight with each other, as it was during Soviet regime."
 SOV_support_korean_unification: "Support Korean Unification"
 SOV_support_korean_unification_desc: "Republic of Korea is our major trade partner, do we need to support its unification with DPRK. This will also help us to empower our influence in the region."
 SOV_status_quo: "Поддерживать корейский статус-кво"
 SOV_status_quo_desc: "Стабильный Корейский полуостров в большей степени отвечает интересам России. Если изменения должны произойти, то они должны быть постепенными и контролируемыми, а не быстрыми и хаотичными."
 SOV_strengthen_relations_with_north: "Укрепление отношений с Севером"
 SOV_strengthen_relations_with_north_desc: "Северная Корея является нашим союзником на полуострове с тех пор, как мы послали МиГ-15 для охраны их неба во время войны в Корее. Выпьем за 80 лет дружбы!"
 SOV_encourage_economic_reforms: "Поощрять реформы в КНДР"
 SOV_encourage_economic_reforms_desc: "В этом глобализированном мире Россия по-прежнему остается закрытым, неразвитым и отсталым союзником....... Это не отвечает нашим интересам."
 SOV_expand_business_with_south: "Расширение бизнеса с Южной Кореей"
 SOV_expand_business_with_south_desc: "У Южной Кореи есть большой капитал и ноу-хау, чтобы инвестировать вместе с нами, а у нас есть ресурсы и рабочая сила. Это может быть только на пользу российским интересам и расширит наше влияние в стране."
 SOV_export_more_energy: "Экспорт энергии в Южную Корею"
 SOV_export_more_energy_desc: "Экономика Южной Кореи - это джаггернаут, и помощь им в области энергетики может поставить нас в более выгодное с геополитической точки зрения и усилить наше влияние."
 SOV_support_peaceful_korean_unification: "Поддержка мирного объединения Кореи"
 SOV_support_peaceful_korean_unification_desc: "Мирное воссоединение Корейского полуострова, что означает обширный рынок на севере, сильную экономическую мощь на юге и рождение региональной державы. Это выгодно для проверки США и Китая."
 SOV_east_asia_in_democracy: "Демократизация Восточной Азии"
 SOV_east_asia_in_democracy_desc: "Восточная Азия, а именно Китай и Северная Корея, являются последними бастионами коммунизма. Мы должны сосредоточить нашу внешнюю политику на освобождении этих людей и сделать так, чтобы коммунизм был отправлен на пепелище истории."
 SOV_expand_trade_with_taiwan: "Расширение торговли с Тайванем"
 SOV_expand_trade_with_taiwan_desc: "Тайвань является одним из крупнейших производителей современных полупроводников, среди прочего. Расширение торговли с ними отвечает нашим интересам и нашему влиянию."
 SOV_support_taiwan_military_buildup: "Поддержка наращивания военного потенциала Тайваня"
 SOV_support_taiwan_military_buildup_desc: "Чтобы сдержать китайскую агрессию, мы должны помочь тайваньцам превратить свою землю в гигантского дикобраза."
 SOV_support_south_led_unification: "Поддержка объединения под руководством Юга"
 SOV_support_south_led_unification_desc: "Если у Кореи есть будущее, то оно за Сеулом."
 SOV_export_military_hardware_to_south_korea: "Экспорт военной техники на Юг"
 SOV_export_military_hardware_to_south_korea_desc: "Южная Корея не может объединить полуостров в одиночку. Мы должны поддержать их военной техникой."
 SOV_behead_autocratic_dragons: "Обезглавить самодержавных драконов"
 SOV_behead_autocratic_dragons_desc: "Тоталитарные государства - это злобные драконы. Отрубите голову злобному дракону! Крикните "Хавок!" и спустите псов войны!"
 SOV_demand_a_withdrawal: "Потребовать гарантии для Севера"
 SOV_demand_a_withdrawal_desc: "Китай должен отозвать свои гарантии северокорейского режима, если они знают, что для них хорошо."
 SOV_ignite_second_korean_war: "Разжечь вторую корейскую войну"
 SOV_ignite_second_korean_war_desc: "Северокорейский режим является устаревшим пережитком Сталинской эпохи и должен быть отправлен на пепелище истории. Если Южная Корея захочет объединить полуостров силой, мы ее полностью поддержим."
 SOV_side_with_the_globalists: "Встать на сторону глобалистов"
 SOV_side_with_the_globalists_desc: ""
 SOV_liberalize_russian_society_2: "Либерализация российского общества"
 SOV_liberalize_russian_society_2_desc: ""
 SOV_intensify_education_investments: "Intensify Education Investments"
 SOV_intensify_education_investments_desc: ""
 SOV_encourage_free_speech: "Encourage Free Speech"
 SOV_encourage_free_speech_desc: "Decades of repression have made Russians uncomfortable to speak their mind. "
 SOV_the_third_rome_2: "The Liberal Third Rome"
 SOV_the_third_rome_2_desc: ""
 SOV_reorganize_russian_armed_forces: "Reorganize Russian Armed Forces"
 SOV_reorganize_russian_armed_forces_desc: "The collapse of the USSR left our army in disarray. If we are to survive, we should reorganize it into a competent modern fighting force."
 SOV_maintain_russian_sphere: "Поддерживать российскую сферу"
 SOV_maintain_russian_sphere_desc: "Сфера влияния России распространяется на постсоветские государства, а также на некоторые славянские народы на Балканах. Не стоит отказываться от старых друзей только для того, чтобы завести новых."
 SOV_traditional_russian_values: "Традиционные русские ценности"
 SOV_traditional_russian_values_desc: ""
 SOV_outer_space_initiative: "Инициатива по освоению космоса"
 SOV_outer_space_initiative_desc: ""




 #Military Reform Branch
 SOV_finish_1998_reforms: "Завершение военных реформ 1998 года"
 SOV_finish_1998_reforms_desc: "Реформы 1998 года были начаты при министре обороны Игоре Сергееве. В ходе реформы были созданы две категории частей: части боевой готовности, укомплектованные по нормам военного времени, и части малой численности, укомплектованные по нормам мирного времени. Остальные воинские части были преобразованы в базы хранения техники (БХВТ). Кроме того, были перетасованы Воздушно-космические силы."
 SOV_reorganize_military_districts: "Reorganize Military Districts"
 SOV_reorganize_military_districts_desc: "Our military districts are a disorganized mess. Let's redraw the districts and  make the structure of military command more efficient."
 SOV_reorganize_air_space_forces: "Реорганизация воздушно-космических сил России"
 SOV_reorganize_air_space_forces_desc: "Российские воздушно-космические силы - это тень их прежней советской сущности. Нам крайне необходимо вливать деньги в этот сектор вооруженных сил, чтобы оставаться на передовых позициях."
 SOV_2001_military_reforms: "Военные реформы 2001 года"
 SOV_2001_military_reforms_desc: "Военные реформы 2001 года были объявлены министром обороны Сергеем Ивановым, и из добровольцев в армии были созданы подразделения постоянной боеготовности, хотя призыв в армию был сохранен."
 SOV_improve_combat_readiness: "Improve Combat Readiness"
 SOV_improve_combat_readiness_desc: "The weight of heavy losses in recent conflicts is too much to bear. The Russian army has had little battle experience compared to our Western counterparts. We should put more effort into building up our strenght from within, primarily through improved military exercises."
 SOV_war_on_terror_main: "War On Terror"
 SOV_war_on_terror_main_desc: "The War On Terror was launched by Western powers as a response to the attacks of September 11, 2001. Russia has had its own problems with radical Islamic terrorism in recent times. This is a rare case where our interests intersect with that of our Western partners. We should work with them to advance our common interests."
 SOV_2008_military_reforms: "Военные реформы 2008 года"
 SOV_2008_military_reforms_desc: "В результате неудовлетворительных результатов в российско-грузинской войне 2008 года Министерство обороны России приняло решение о дальнейшем сокращении армии, в частности, о сокращении численности солдат и офицеров и повышении стратегической и тактической гибкости."
 SOV_quality_over_quantity: "Quality Over Quantity"
 SOV_quality_over_quantity_desc: "For decades, the Soviet military theory dictated that overwhelming force be the way we win wars. But we no longer live in those times. We should focus on making more quality equipment as opposed to mass-producing junk."
 SOV_officer_school_modernization: "Officer School Modernization"
 SOV_officer_school_modernization_desc: "Our officers must not fall behind in their tactics and capabilities as we move into the new millennium."
 SOV_increased_arms_exports_2: "Увеличение экспорта оружия"
 SOV_increased_arms_exports_2_desc: "Экспорт оружия был ключевой частью российской экономики с советских времен. Мы можем использовать деньги от сделок с оружием для подъема собственной экономики, а если оружие попадет в руки нескольких неблагонадежных субъектов... что ж, всякое бывает."
 SOV_reserve_officer_training_system: "Система подготовки офицеров резерва"
 SOV_reserve_officer_training_system_desc: "Наша нынешняя система подготовки офицеров резерва - это пережиток ушедших эпох, и нам нужно больше ресурсов для того, чтобы наши мужчины были острыми и готовыми к бою, в частности, путем реформирования системы военного образования."
 SOV_plausible_deniability_doctrine: "Доктрина правдоподобного отрицания"
 SOV_plausible_deniability_doctrine_desc: "Для достижения наших национальных интересов за рубежом нам необходимо сохранять безопасную дистанцию между собой и субъектами, совершающими выгодные нам действия, чтобы не привлекать внимание международной общественности."
 #SOV_open_intervention_policy: "Open Intervention Policy"
 #SOV_open_intervention_policy_desc: "Every nation in a world has a right to intervene anywhere for the sake of their own national interests. If we are pursuing our own interests, why bother hiding it from the international community? Nothing to hide, nothing to fear. Plus, word will get around eventually."
 SOV_form_the_wagner_group: "Form the Wagner Group"
 SOV_form_the_wagner_group_desc: "The Wagner Group is a Russian paramilitary organization. Some have described it as a private military company whose contractors have taken part in various conflicts, including in the Syrian civil war, as well as in the Donbass in Ukraine aiding the separatist forces. Others consider Wagner an arms-length unit of the Russian MoD in disguise, which is used by the Russians where plausible deniability is needed."
 SOV_form_the_sof_rossii: "Form the SOF Rossii"
 SOV_form_the_sof_rossii_desc: "The Special Operations Forces of the Armed Forces of the Russian Federation are strategic-level special forces of the Russian Federation, founded in 2009. The SOF's primary missions are foreign interventions including counter-proliferation, foreign internal defense operations and undertaking the most complex special operations and clandestine missions for protecting interests of the Russian Federation."
 SOV_coastal_fleet_reforms: "Реформы прибрежного флота"
 SOV_coastal_fleet_reforms_desc: "У нас много миль береговой линии, которую нужно защищать, и нам нужны новые корабли, а не те старые развалюхи, которые мы в свое время продали компании Pepsi."
 SOV_bluewater_fleet_reforms: "Bluewater Fleet Reforms"
 SOV_bluewater_fleet_reforms_desc: "Peter the Great once dreamed of making Russia a maritime power. Unfortunately, the Russian Navy has never quite fulfilled that dream... until now."
 SOV_submarine_reforms: "Реформы подводных лодок"
 SOV_submarine_reforms_desc: "Подводные лодки - ключевой элемент любой великой морской державы. Во время Великой Отечественной войны они сыграли важную роль в отражении нападения захватчиков на Ленинград по морю. И сегодня они по-прежнему являются отличным оружием внезапности и могут быть вооружены оружием, способным уничтожить мир в случае худшего развития событий."
 SOV_new_fleet_doctrines: "Новые доктрины флота"
 SOV_new_fleet_doctrines_desc: "Новые военно-морские флоты требуют новой тактики ведения морской войны. Технологии XXI века изменят само лицо морской войны. Что бы ни ждало нас в будущем, оно не будет похоже на великие морские сражения прошлого."
 SOV_guns_modernization: "Naval Guns Modernization"
 SOV_guns_modernization_desc: "Old naval guns simply won't do anymore. The world is changing. Computeried railgun systems and other futuristic technology will soon become a staple of naval warfare. We nust not fall behind."
 SOV_systems_modernization: "Systems Modernization"
 SOV_systems_modernization_desc: "What good are the latest and greatest ships without great computers and onboard systems that help them function at their fullest potential?"
 SOV_carrier_modernization: "Carrier Modernization"
 SOV_carrier_modernization_desc: "The Admiral Kuznetsov is the world's best stealth aircraft carrier; I couldn't see the damn thing if I stood on its deck!"
 SOV_stealth_fighter_technology: "Технология стелс-истребителей"
 SOV_stealth_fighter_technology_desc: "Ходят слухи, что Запад разрабатывает самолеты, невидимые для вражеских радаров. Если мы хотим конкурировать на мировой арене, мы должны активизировать нашу игру и производить свои собственные стелс-истребители, в частности Су-57, пока не стало слишком поздно."
 SOV_new_fighter_tactics: "Новая тактика истребителей"
 SOV_new_fighter_tactics_desc: "С появлением стелс-технологий и ракет BVR необходимо внедрить новую тактику, чтобы использовать эти технологии наиболее эффективно."
 SOV_reorganize_air_wings: "Reorganize Air Wings"
 SOV_reorganize_air_wings_desc: "The air units should be reorganized to best fit the needs of the 21st century."
 SOV_form_the_uac: "Сформировать ОАК"
 SOV_form_the_uac_desc: "Объединенная авиастроительная корпорация была создана 20 февраля 2006 года Указом Президента РФ номер 140 Владимира Путина путем объединения акций компаний "Ильюшин", "Иркут", "Микоян", "Сухой", "Туполев" и "Яковлев" в новое акционерное общество под названием ОАО "Объединенная авиастроительная корпорация" с целью оптимизации производства и минимизации потерь."
 SOV_new_battlefields: "Новые поля сражений"
 SOV_new_battlefields_desc: "Эпоха механизированной бойни между людьми подходит к концу. В 21 веке наступит новый этап, на котором будут происходить будущие сражения. Сражения будущего будут все чаще происходить в космосе и киберпространстве."
 SOV_russian_space_force: "Космические силы России"
 SOV_russian_space_force_desc: "Милитаризация космоса неизбежна. Создание официальных космических сил является жизненно важным для любых будущих операций."
 SOV_repudiation_of_outer_space_treaty: "Отказ от Договора по космосу"
 SOV_repudiation_of_outer_space_treaty_desc: "Если мы хотим добиться чего-то в космосе, нам необходимо отказаться от Договора о космосе, который ограничивает наши возможности претендовать на территории в космосе."
 SOV_militarization_of_space: "Милитаризация космоса"
 SOV_militarization_of_space_desc: "Хватит притворяться, что космос - это только сфера науки. Вооружение и милитаризация космоса неизбежны. Мы были первыми, кто отправил в космос людей и спутники, давайте будем первыми, кто отправит в космос оружие."
 SOV_the_new_space_race: "Новая космическая гонка"
 SOV_the_new_space_race_desc: "В 1957 году Советский Союз запустил на орбиту Земли первый в мире искусственный спутник. Теперь мир снова участвует в космической гонке."
 SOV_mission_to_the_moon: "Полет на Луну"
 SOV_mission_to_the_moon_desc: "Пришло время сделать то, что так и не смог сделать Советский Союз: посадить человека на Луну."
 SOV_cosmodrome_luna: "Cosmodrome Luna"
 SOV_cosmodrome_luna_desc: "A permanent base on the moon will be critical to any future space missions, especially that of space colonization. It has a much lower escape velocity, so we can ship goods there and then take off with the same payload using much less fuel."
 SOV_mission_to_mars: "Mission to Mars"
 SOV_mission_to_mars_desc: "The world is in a race to get to Mars. Let us not fall behind, and let the Russian nation be the first to set foot on another planet."
 SOV_permanent_mars_colony: "Permanent Mars Colony"
 SOV_permanent_mars_colony_desc: "A permanent base on Mars is vital to the economic and security interests of the Russian nation."
 SOV_martian_scientific_experiments: "Martian Scientific Experiments"
 SOV_martian_scientific_experiments_desc: "The surface of Mars is a radically different environment from Earth. In particular, the Martian atmosphere lacks oxygen, meaning experiments requiring a lack of oxygen can be conducted there."
 SOV_discover_planet_nine: "Discover Planet Nine"
 SOV_discover_planet_nine_desc: "Somewhere deep within the Kuiper Belt, there is a ninth planet hiding. Being the first to discover this planet will be the latest in a laundry list of Russian space achievements."
 SOV_helium_3_mining: "Helium-3 Mining"
 SOV_helium_3_mining_desc: "Helium-3 is a critical resource for the advancement of fusion power, and the Moon contains vast reserves of it."
 SOV_probe_mercury_p: "Probe 'Mercury-P'"
 SOV_probe_mercury_p_desc: "Mercury-P is a mission concept for an orbiter and lander by the Russian Federal Space Agency to study the planet Mercury."
 SOV_scientific_experiments: "Scientific Experiments"
 SOV_scientific_experiments_desc: "The exploration of space allows for new environments to conduct new experiments and gain more extensive knowledge that can give us an edge over other nations."
 SOV_probe_venera_d: "Probe 'Venera-D'"
 SOV_probe_venera_d_desc: "Venera-D is a proposed Russian space mission to Venus that would include an orbiter and a lander to be launched in 2029. Venera-D will be the first Venus probe launched by the Russian Federation. Venera-D will serve as the flagship for a new generation of Russian-built Venus probes."
 SOV_planetary_defense_initiative: "Инициатива планетарной обороны"
 SOV_planetary_defense_initiative_desc: "Планету Земля окружают тысячи астероидов. Наша миссия заключается в поиске и каталогизации околоземных объектов, таких как кометы и астероиды, и потенциально опасных объектов, которые могут столкнуться с Землей, а также в оказании помощи российскому правительству в подготовке к потенциальному столкновению и координации усилий по смягчению и отражению потенциальных угроз в случае их обнаружения."
 SOV_hypersonic_missiles: "Гиперзвуковые ракеты"
 SOV_hypersonic_missiles_desc: "Существующие ракеты можно обнаружить и защититься от них. Гиперзвуковые ракеты летят со скоростью более 5 Махов, не оставляя места для реакции или возмездия."
 SOV_hypersonic_flight: "Гиперзвуковой полёт"
 SOV_hypersonic_flight_desc: "На протяжении всей истории Советский Союз удерживал рекорд самого быстрого реактивного самолета в мире. Мы сделали это с помощью МиГ-21, МиГ-25 и нашего нынешнего рекордсмена - МиГ-31. Эта тенденция должна продолжаться, и для этого мы должны разработать самолеты, способные развивать скорость 5 Махов."
 SOV_cyberwarfare: "Расширение кибервойн"
 SOV_cyberwarfare_desc: "Кибервойна - одна из немногих областей, где у русских есть определенное преимущество перед Западом. Мы можем проводить кибератаки на западную инфраструктуру, чтобы посеять хаос в западном обществе."
 SOV_cybersecurity: "Кибербезопасность"
 SOV_cybersecurity_desc: "Кибербезопасность имеет решающее значение для нашей оборонной структуры. Если мы нанесем удар, мы получим ответный удар, и мы должны быть готовы к этому."
 SOV_cyberattack: "Кибератака"
 SOV_cyberattack_desc: "Кибератаки играют ключевую роль в подрыве наших врагов и сеянии хаоса в стане противника."
 SOV_new_infantry_rifles: "Новые пехотные винтовки"
 SOV_new_infantry_rifles_desc: "Большинство наших винтовок - это устаревший советский хлам, на котором до сих пор стоит клеймо "сделано в СССР". Если мы не хотим, чтобы наша армия была посмешищем, мы должны это изменить."
 SOV_accept_zlobins_ideas: "Accept Zlobin's Ideas"
 SOV_accept_zlobins_ideas_desc: "one of the other devs please fill this description in if you see it I have no fucking clue who Zlobin is I did this for the sake of completion"
 SOV_tsnii_help: "TsNIITochMash's Help"
 SOV_tsnii_help_desc: "TsNIITochMash is a local arms manufacturer, one of their notable weapons being the AS VAL. We need their expertise to make new rifles for the army."
 SOV_ak12_program: "Программа АК-12"
 SOV_ak12_program_desc: "АК-12 - российский автомат под патрон 5,45×39 мм, разработанный и произведенный концерном "Калашников" и являющийся автоматом 5-го поколения. Проект АК-12 начался в 2011 году как частное предприятие в попытке принять участие в испытаниях "Ратника", которые проводились российской армией."
 SOV_mechanized_infantry_renovations: "Переработка механизированной пехоты"
 SOV_mechanized_infantry_renovations_desc: "Наша механизированная пехота состоит в основном из советских разваливающихся БТР и БМП. Не лучший вид для современных сил."
 SOV_tigr: "GAZ Tigr"
 SOV_tigr_desc: "The Tigr is a Russian 4×4 multipurpose all-terrain infantry mobility vehicle, first delivered to the Russian army in 2006. Primarily used by the Russian Armed Forces and Russian Ministry of Internal Affairs, it is also used by numerous other countries."
 SOV_armata_universal_combat_platform: "Универсальная боевая платформа Армата"
 SOV_armata_universal_combat_platform_desc: "Универсальная боевая платформа "Армата" - это российская перспективная модульная тяжелая военная гусеничная платформа нового поколения. Новая танковая платформа "Армата" призвана заменить устаревшие российские основные боевые танки и БТР, которые в настоящее время используются российскими военными."
 SOV_upgrade_old_equipment: "Upgrade Old Equipment"
 SOV_upgrade_old_equipment_desc: "Enough research and development has been conducted that we can bring the Soviet-era arsenal into the 21st century."
 SOV_updated_uniforms: "Обновленная форма"
 SOV_updated_uniforms_desc: "Наша форма - это всё бывшие советские запасы. Нам нужны новые образцы, чтобы конкурировать с другими современными армиями."
 SOV_6b43: "6B43"
 SOV_6b43_desc: "6B43 is the GRAU designation for a new type of Russian army helmet."
 SOV_new_radios: "New Radios"
 SOV_new_radios_desc: "Communication is key on a modern battlefield. We need updated radios to stay on part with potential rivals."
 SOV_new_spetsnaz_gear: "Новое снаряжение Спецназа"
 SOV_new_spetsnaz_gear_desc: "Спецназ - жемчужина спецназа Красной Армии. Они должны быть на передовой нового оборудования."
 SOV_ratnik_program: "Программа Ратник"
 SOV_ratnik_program_desc: ""
 SOV_csto_training_exercises: "Учения ОДКБ"
 SOV_csto_training_exercises_desc: "Наш союз остается крепким, когда мы проводим учения друг с другом."
 SOV_innovations_committee: "Комитет по инновациям"
 SOV_innovations_committee_desc: ""
 SOV_ksor_uniform_innovations: "Инновации в форме KSOR"
 SOV_ksor_uniform_innovations_desc: ""
 SOV_full_ratnik_conversion: "Полная переработка Ратника"
 SOV_full_ratnik_conversion_desc: "Разработка программы "Ратник" завершена. Настало время оснастить наши войска."
 SOV_rosgvardia: "Сформировать Росгвардию"
 SOV_rosgvardia_desc: "Национальная гвардия России (Росгвардия) - это внутренние вооруженные силы России, представляющие собой независимое ведомство, подчиняющееся непосредственно Президенту России. Национальная гвардия отделена от Вооруженных сил России. В задачи Национальной гвардии входит охрана границ России, контроль за оборотом оружия, борьба с терроризмом и организованной преступностью, охрана общественного порядка и охрана важных государственных объектов."
 SOV_form_bars: "Сформировать БАРС"
 SOV_form_bars_desc: "Специальный боевой армейский резерв (БАРС) состоит из десятков тысяч "свежих" резервистов, добровольно прошедших жесткий отбор в военкоматах и подписавших контракты с оборонным ведомством. Преимущество отдается тем, кто недавно уволен в запас и еще не утратил армейских навыков по наиболее востребованным военно-учетным специальностям"

 #Economic Reform Branch
 SOV_avtovaz: "АВТОВАЗ"
 SOV_avtovaz_desc: "АвтоВАЗ - российская автомобилестроительная компания, основанная в 1966 году. Ранее она называлась ВАЗ, что в переводе на русский язык означает Волжский автомобильный завод. АвтоВАЗ наиболее известен своей флагманской серией автомобилей Lada."
 SOV_gaz: "ГАЗ"
 SOV_gaz_desc: "ГАЗ или Горьковский автомобильный завод - российский производитель автомобилей, расположенный в Нижнем Новгороде, ранее известном как Горький. Является основным дочерним предприятием холдинга "Группа ГАЗ", который входит в промышленную группу "Базовый элемент"."
 SOV_rostech: "Ростех"
 SOV_rostech_desc: "Ростех, официально Государственная корпорация по содействию разработке, производству и экспорту высокотехнологичной промышленной продукции "Ростех", а ранее "Ростехнологии", является российским государственным оборонным конгломератом со штаб-квартирой в Москве."
 SOV_rosoboronprom: "Рособоронпром"
 SOV_rosoboronprom_desc: "Рособоронпром - единственная в России государственная организация по экспорту всего спектра продукции и услуг военного, двойного назначения и технологий."
 SOV_kbp: "КБП"
 SOV_kbp_desc: "ОАО "Конструкторское бюро Приборостроения" (КБП) - одно из основных предприятий в области оборонной промышленности России, расположенное в Туле."
 SOV_tula_arms: "Тульское оружие"
 SOV_tula_arms_desc: "Императорский Тульский оружейный завод - российский производитель оружия, основанный царем Петром I в 1712 году в Туле, Тульская область, как Тульский арсенал. На протяжении всей своей истории он производил оружие для российского государства. В советское время его название было изменено с Тульского арсенала на Тульский оружейный завод."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Orsis - торговая марка группы компаний "Промтехнологии", расположенной в Москве, Россия. Специализируется на производстве винтовок центрального боя, предназначенных для различных военных и гражданских целей."
 SOV_lobaev_arms: "Lobaev Arms"
 SOV_lobaev_arms_desc: "Lobeav Arms, officially the Integrated Systems Design Bureau, LLC, is a Russian designer and manufacturer of precision rifles, precision grade rifle ammunition, and rifle parts. Lobeav Arms is based in Tarusa, Kaluga Oblast, Russia."
 SOV_zil: "ЗИЛ"
 SOV_zil_desc: "ЗИЛ был крупным российским производителем легковых, грузовых и военных автомобилей. Возрождение этой корпорации должно способствовать росту российской экономики"
 SOV_kamaz: "КАМАЗ"
 SOV_kamaz_desc: "КАМАЗ - российский производитель грузовых автомобилей, автобусов и двигателей со штаб-квартирой в Набережных Челнах. Известен своими грузовиками с кабиной над двигателем. Компания была основана в 1969 году"
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors - российская автомобильная компания класса люкс, основанная в 2000 году, первоначально строго как российский автокадe"
 SOV_focus_on_luxury_cars: "Акцент на автомобилях класса люкс"
 SOV_focus_on_luxury_cars_desc: "Русские люди заслуживают большего, чем очередная дешевая Лада! Мы должны улучшить выбор моделей для Aurus и расширить другие марки автомобилей класса люкс!"
 SOV_focus_on_affordable_cars: "Акцент на доступных автомобилях"
 SOV_focus_on_affordable_cars_desc: "Россия полностью зависит от импорта автомобилей, мы должны начать расширять производство собственных автомобилей для нашего рынка и обеспечить каждого россиянина российским автомобилем."
 SOV_revitalized_automobile_industry: "Возрождение автопрома"
 SOV_revitalized_automobile_industry_desc: "После дорогостоящей модернизации и расширения собственной промышленности у нас наконец-то появился достойный автопром. Ура!"
 SOV_economic_programs: "Экономические реформы"
 SOV_economic_programs_desc: "После распада СССР и хаоса 90-х годов наша экономика глубоко нуждается в реформах и возрождении."
 SOV_uralvagonzavod: "Уралвагонзавод"
 SOV_uralvagonzavod_desc: "Уралвагонзавод - российская машиностроительная компания, расположенная в Нижнем Тагиле, Россия. Это один из крупнейших научно-промышленных комплексов в России и крупнейший производитель основных боевых танков в мире."
 SOV_arzamas: "Arzamas"
 SOV_arzamas_desc: "Arzamas - это российский образовательный сайт с курсами по истории, литературе, философии, искусству и гуманитарным наукам. На сайте представлены в основном видеолекции, но также есть подкасты, викторины и статьи."
 SOV_national_center_for_aviabuilding: "Национальный центр авиастроения"
 SOV_national_center_for_aviabuilding_desc: "Российский авиастроительный сектор - один из самых перспективных. Мы должны инвестировать в этот сектор"
 SOV_domestic_helicopter_production: "Отечественное производство вертолетов"
 SOV_domestic_helicopter_production_desc: "Российская вертолетная промышленность имеет гордые и успешные традиции производства одних из лучших вертолетов в мире. Мы должны инвестировать в этот сектор экономики."
 SOV_heavy_industry_investments: "Инвестиции в тяжёлую промышленность"
 SOV_heavy_industry_investments_desc: "Тяжелая промышленность была краеугольным камнем советской экономики. Чтобы возродить нашу экономику, мы должны сначала инвестировать в возрождение таких тяжелых отраслей."
 SOV_refined_metallurgy: "Усовершенствованная металлургия"
 SOV_refined_metallurgy_desc: "Металлургия - это стратегическая отрасль, в которую мы должны инвестировать и развивать любой ценой."
 SOV_expand_tungsten_mining: "Расширение добычи вольфрама"
 SOV_expand_tungsten_mining_desc: "Вольфрам - это химический элемент с символом W и атомным номером 74. Это редкий металл, встречающийся в природе на Земле почти исключительно в виде соединений. Он встречается во многих сплавах, которые имеют множество применений. Твердость и высокая плотность вольфрама делают его пригодным для военного применения в проникающих снарядах."
 SOV_expand_iron_mining: "Расширение производства стали"
 SOV_expand_iron_mining_desc: "Сталь - это сплав, состоящий из железа и, как правило, нескольких десятых процента углерода для повышения прочности и устойчивости к разрушению по сравнению с другими видами железа. Благодаря высокой прочности на разрыв и низкой стоимости сталь используется в зданиях, инфраструктуре, инструментах, кораблях, поездах, автомобилях, машинах, электроприборах и оружии."
 SOV_expand_gold_mining: "Расширение добычи золота"
 SOV_expand_gold_mining_desc: "Золото - это химический элемент с символом Au и атомным номером 79. Полезные физические и химические свойства золота обусловили его постоянное использование в коррозионностойких электрических разъемах во всех типах компьютеризированных устройств (его основное промышленное применение). Золото также используется в инфракрасном экранировании, производстве цветного стекла, сусальном золоте и реставрации зубов."
 SOV_expand_aluminium_mining: "Расширение добычи алюминия"
 SOV_expand_aluminium_mining_desc: "Алюминий - это химический элемент с символом Al и атомным номером 13. Плотность алюминия ниже, чем у других распространенных металлов, и составляет примерно одну треть плотности стали. В 21 веке алюминий используется в транспорте, машиностроении, строительстве и упаковке. Он является важнейшим компонентом сплавов для планера самолетов."
 SOV_industrial_expansion_plan: "План промышленного развития"
 SOV_industrial_expansion_plan_desc: "В конце 1990-х годов Россия оказалась в одном из самых тяжелых экономических кризисов в современной истории. В стране процветает безработица и широко распространена сокрушительная бедность, ставшая результатом постсоветского периода быстрой приватизации и массовой эмиграции компаний и высококачественных работников на Запад. 2000-е годы должны быть лучше, и гражданская промышленность должна быть укреплена для внутренней и международной торговли."
 SOV_domestic_aircraft_production: "Отечественное производство самолетов"
 SOV_domestic_aircraft_production_desc: "Российская авиационная промышленность имеет гордые и успешные традиции производства одних из лучших самолетов в мире. Мы должны инвестировать в этот сектор экономики."
 SOV_expand_tankograd: "Расширение Танкограда"
 SOV_expand_tankograd_desc: "Танкоград, прозвище Челябинского тракторного завода, был местом значительного производства танков во время Великой Отечественной войны. Он продолжал производить танки для Советского Союза и после войны, а нынешнее расширение завода позволит еще больше модернизировать и увеличить его производственные мощности."
 SOV_domestic_auto_production: "Производство отечественных автомобилей"
 SOV_domestic_auto_production_desc: "Потребительская автомобильная промышленность в России никогда не была особенно сильной, хотя за прошедшие годы появилось несколько известных брендов. Давние компании, такие как Lada, и более новые компании по производству автомобилей класса люкс, такие как AURUS, должны финансироваться для экспорта и расширения мягкой силы России за рубежом."
 SOV_expand_kalashnikov_concern: "Расширение концерна Калашников"
 SOV_expand_kalashnikov_concern_desc: "ОАО "Концерн "Калашников"", известный до 2013 года как Ижевский машиностроительный завод, - российский оборонно-промышленный концерн. Концерн разрабатывает и производит широкий спектр вооружений, включая стрелковое оружие, управляемые артиллерийские снаряды и широкий спектр другого высокоточного оружия. Концерн "Калашников" производит 95% всего стрелкового оружия в России, что делает его крупнейшим производителем огнестрельного оружия в России."
 SOV_discuss_lifting_sanctions: "Обсудить снятие санкций"
 SOV_discuss_lifting_sanctions_desc: "Мы должны обратиться к иностранным державам, которые применяют к нам санкции, с просьбой отменить их. Конечно, мы сделали достаточно, чтобы успокоить их?"
 SOV_entice_foreign_investments: "Привлечение иностранных инвестиций"
 SOV_entice_foreign_investments_desc: "Иностранные инвестиции могут помочь нашей стране выйти из тяжелого экономического положения. Россия - прекрасная страна для инвестиций, особенно потому, что многие наши ресурсы остаются неразработанными, а иностранный опыт и деньги могут помочь нам полностью раскрыть наш экономический потенциал."
 SOV_revaluation_of_the_ruble: "Переоценка рубля"
 SOV_revaluation_of_the_ruble_desc: "За последнее десятилетие стоимость российской валюты, рубля, резко упала из-за неразумных решений в области внешнеторговой политики, а также из-за недостаточного предотвращения инфляционных последствий. Мы должны как можно лучше восстановить стоимость рубля."
 SOV_european_interaction_plan: "План взаимодействия с Европой"
 SOV_european_interaction_plan_desc: "Нам нужен план по правильному взаимодействию с европейскими державами, которые имеют с нами жизненно важные экономические отношения (а иногда и санкции по отношению к нам)."
 SOV_nord_stream: "Северный поток"
 SOV_nord_stream_desc: "Северный поток - это проект газопровода через Балтийское море к одному из главных получателей российского газа - Германии. Такая система позволяет России и Германии обходить государства Восточной Европы при поставках газа, что дает России возможность свободно запугивать эти страны, а Германии - игнорировать эти запугивания."
 SOV_south_stream: "Южный поток"
 SOV_south_stream_desc: "Аналог "Северного потока", газопровод "Южный поток" - это программа газопровода, который ведет из Ростовской области в России через Черное море. Газопровод должен пройти через Болгарию, а затем разделиться на север в сторону Австрии и на юг в сторону Италии."
 SOV_uaz: "UAZ"
 SOV_uaz_desc: "UAZ is an automobile manufacturer based in Ulyanovsk, Russia, which manufactures off-road vehicles, buses and trucks. It has been part of the Sollers automotive group since 2000"
 SOV_east_stream: "Сила Сибири"
 SOV_east_stream_desc: "Сила Сибири - это третий трубопровод в нашей трилогии крупных межгосударственных трубопроводов. Сила Сибири обеспечивает Китай, нашего близкого союзника, всей необходимой ему нефтью и газом, гарантируя, что всегда найдется более выгодный покупатель нашего газа, если Запад снова ударит нас глупыми санкциями."
 SOV_appease_foreign_powers: "Умиротворить иностранные державы"
 SOV_appease_foreign_powers_desc: "Чтобы обеспечить внутренний и внешний мир России, великие державы за рубежом должны как перестать смотреть на Россию как на непосредственную угрозу, так и перестать смотреть на нее как на потенциальную жертву. Если мы сможем убедить иностранцев, что мы больше не представляем для них прямой угрозы, их карательная сила против нас может уменьшиться."
 SOV_resist_the_washington_consensus: "Противостоять Вашингтонскому консенсусу"
 SOV_resist_the_washington_consensus_desc: "Вашингтонский консенсус, переданный Ельцину его марионетками в Вашингтоне, разрушает нашу экономику и в действительности создает возможность для Запада скупить наше государство. Нам нужен новый план восстановления экономики России, и мы должны полностью отбросить планы Ельцина."
 SOV_return_to_the_gold_standard: "Возвращение к золотому стандарту"
 SOV_return_to_the_gold_standard_desc: "Без физического обеспечения бумажные деньги ничего не стоят. Для стабилизации стоимости каждого рубля в обращении необходимо вернуть золотой стандарт."
 SOV_decree_no_585: "Указ номер 585"
 SOV_decree_no_585_desc: "В 2003 году Указом номер 585 было создано акционерное общество "РЖД". Компания отвечает за управление железнодорожной системой России."
 SOV_sakhalin_railway: "Возродить Сахалинскую ЖД"
 SOV_sakhalin_railway_desc: "Железная дорога на острове Сахалин, расположенном у тихоокеанского побережья России и недалеко от Японии, является ключевой частью экономики Сахалина."
 SOV_expand_the_trans_siberian_railroad: "Расширить Транссибирскую магистраль"
 SOV_expand_the_trans_siberian_railroad_desc: "Транссибирская магистраль - главная артерия российской экономики, соединяющая Москву с Владивостоком. Развитие этой сети является необходимым условием для дальнейшего экономического развития."
 SOV_appease_the_moscow_oligarchs: "Успокоить Московских олигархов"
 SOV_appease_the_moscow_oligarchs_desc: "Мы можем успокоить Московских олигархов, вложив немного денег"
 SOV_all_roads_lead_to_moscow: "All Roads Lead to Moscow"
 SOV_all_roads_lead_to_moscow_desc: "The roads leading to moscow need to be focused on as its the center of our country's economy. Doing so will lead to better trade routes which will be beneficial to our economy."
 SOV_high_speed_rail_construction: "Строительство высокоростных ЖД"
 SOV_high_speed_rail_construction_desc: "Наша нынешняя железнодорожная система устарела. Инвестиции в высокоскоростные железные дороги - отличный выбор"
 SOV_explore_arctic_gas_fields: "Освоение газовых месторождений"
 SOV_explore_arctic_gas_fields_desc: "Арктические газовые месторождения обладают большими запасами природных нефти и газа. Их освоение может привести к увеличению добычи газа и нефти в стране"
 SOV_expansionary_monetary_policy: "Экспансионистская денежно-кредитная политика"
 SOV_expansionary_monetary_policy_desc: "Вливание небольшого количества ликвида в экономику поможет нам поднять ее в долгосрочной перспективе"
 SOV_attract_foreign_investors: "Привлечение иностранных инвесторов"
 SOV_attract_foreign_investors_desc: "Привлечение иностранных инвесторов для торговли - один из лучших способов поднять нашу экономику"
 SOV_economic_stimulus: "Экономический стимул"
 SOV_economic_stimulus_desc: "Вливание небольшого количества ликвида в экономику поможет нам поднять ее в долгосрочной перспективе"
 SOV_state_capitalism: "Государственный капитализм"
 SOV_state_capitalism_desc: "Избавление от этих московских олигархов поможет нам бороться с постоянно растущей коррупцией в нашей стране"
 SOV_rise_of_the_oligarchs: "Возвышение олигархов"
 SOV_rise_of_the_oligarchs_desc: "Помощь олигархам улучшит наши отношения с ними"
 SOV_russian_federation_stabilization_fund: "Стабилизационный фонд РФ"
 SOV_russian_federation_stabilization_fund_desc: "Созданный в 2004 году Стабилизационный фонд Российской Федерации был инициативой правительства Путина по защите уязвимой нефтяной промышленности страны от возможного падения цен на нефть. Создание фонда стало результатом уроков, извлеченных после экономического кризиса 1998 года, который был частично вызван нестабильными ценами на газ и нефть."
 SOV_deregulation: "Дерегулирование"
 SOV_deregulation_desc: "Регулирование рынка ведет к коррупции, просчетам и экономическому хаосу. Мы должны поощрять рост любой отрасли, которая окажется прибыльной в условиях системы свободной торговли, свободной валюты и свободного бартера. Только свободная экономика может надеяться стать сильной экономикой."
 SOV_ignore_oligarchic_corruption: "Игнорировать олигархическую коррупцию"
 SOV_ignore_oligarchic_corruption_desc: "Олигархи — одни из наших ключевых сторонников. Пока они отдают нам десять процентов, мы можем смотреть с другой стороны на их, гм, другую деятельность."
 SOV_entice_oligarchic_investment: "Привлечение олигархических инвестиций"
 SOV_entice_oligarchic_investment_desc: "У олигархов много денег. Народ не будет долго терпеть коррупцию, поэтому мы должны передать часть этих денег. Налоговые льготы и другие стимулы могут заставить олигархов начать тратить деньги."
 SOV_regulate_the_market: "Регулирование рынка"
 SOV_regulate_the_market_desc: "Тот, кто решил, что "свободные рынки" - это хорошая вещь, которая делает хорошие вещи, - идиот. Наше правительство должно сделать центральной политикой регулирование рынка для получения результатов, желаемых российским народом."
 SOV_nationalize_foreign_industry: "Национализировать иностранную промышленность"
 SOV_nationalize_foreign_industry_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. Поскольку иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью и заберут с собой жизненно важные части своих заводов. Чтобы предотвратить это, мы должны претендовать на эти отрасли для государства - даже если это оскорбит иностранные государства."
 SOV_root_out_oligarchs: "Искоренить олигархов"
 SOV_root_out_oligarchs_desc: "Уничтожение класса олигархов может быть не полностью возможным, но их влияние в российской экономике должно быть искоренено."
 SOV_intl_oil_price_agreements: "Соглашения о ценах на нефть"
 SOV_intl_oil_price_agreements_desc: "Как экспортер нефти, Россия является конкурентом Организации стран-экспортеров нефти ОПЕК, которая объединяет 15 мировых экспортеров нефти в рамках, по сути, ценового сговора. Однако это не обязательно плохо: Россия может заключать с ОПЕК тайные сделки, чтобы также стимулировать рост цен на нефть."
 SOV_oil_drilling_expansion: "Расширение нефтебурения"
 SOV_oil_drilling_expansion_desc: "Под Каспийским морем находятся миллионы баррелей нефти, которые только и ждут, чтобы их выкачали на поверхность."
 SOV_trade_with_the_east: "Торговля с Востоком"
 SOV_trade_with_the_east_desc: "Поскольку западные рынки настолько сильны и развиты, как они есть, восток предоставляет больше возможностей для торговых партнеров - особенно в Китае."
 SOV_trade_with_north_korea: "Торговля с КНДР"
 SOV_trade_with_north_korea_desc: "Северокорейский режим имел одного из своих немногих сторонников и опору в Советском Союзе. Россия, больше озабоченная своей внутренней борьбой, не смогла должным образом заменить СССР в качестве партнера по экономическим и политическим интересам Северной Кореи и тем самым позволила Пхеньяну соскользнуть в сферу влияния Пекина. Ради нашего стратегического положения на Дальнем Востоке мы должны восстановить отношения."
 SOV_trade_with_authoritarian_countries: "Торговля с авторитарными странами"
 SOV_trade_with_authoritarian_countries_desc: "В то время как демократии свободны, авторитаризм создает надежную зависимость. Как правило, авторитарные правительства хуже справляются с расширением своего экономического охвата и разнообразия, чем демократические государства, и в результате они чаще попадают в длительную экономическую вассальную зависимость от своих торговых партнеров. Возможно, именно в эту нишу хорошо вписалась бы Россия."
 SOV_trade_with_democratic_countries: "Торговля с демократическими странами"
 SOV_trade_with_democratic_countries_desc: "Демократические страны мира обычно имеют более высокую степень экономической свободы, невмешательства государства в частный бизнес и финансовой стабильности, чем их автократические коллеги. В результате, было бы желательно наладить значительные торговые отношения с демократическими странами мира. Россия, постоянно нуждающаяся в надежных партнерах для экспорта своих природных ресурсов, могла бы использовать хорошие отношения с ними."
 SOV_trade_with_south_korea: "Торговля с Южной Кореей"
 SOV_trade_with_south_korea_desc: "Долгое время Москва неуверенно поддерживала северокорейский режим в Пхеньяне. Но после распада Советского Союза Северная Корея прочно вошла в число геополитических лидеров Китая. Пхеньян больше не зависит от помощи России, а его конкурирующее правительство в Сеуле показало себя более экономически талантливым. России следует переориентировать свои интересы на Южную Корею."
 SOV_trade_with_india: "Торговля с Индией"
 SOV_trade_with_india_desc: "Индия - наш ключевой союзник и стратегический партнер в Южной Азии. Мы должны приложить усилия для поддержания этих отношений в 21 веке, начиная с торговых отношений."
 SOV_trade_with_pakistan: "Торговля с Пакистаном"
 SOV_trade_with_pakistan_desc: "Долгое время Индия была нашим союзником, а Пакистан - союзником Соединенных Штатов. Но холодная война закончилась, а Пакистан был разрушен Соединенными Штатами во имя войны с террором. Мы должны протянуть им руку помощи, и торговля - это первый шаг. Возможно, мы могли бы помочь наладить отношения и с Индией."
 SOV_expand_aeroflot_routes: "Расширение маршрутов Аэрофлота"
 SOV_expand_aeroflot_routes_desc: "Аэрофлот - российская национальная авиакомпания, действующая с момента образования СССР. Его маршруты должны быть расширены до самых отдаленных уголков империи, чтобы сблизить ее."
 SOV_european_economic_deals: "Европейские экономические сделки"
 SOV_european_economic_deals_desc: "Европа является экономическим центром мира. Нам необходимо установить новые экономические связи, чтобы привлечь больше европейских инвесторов."
 SOV_expand_economic_policy: "Модернизация экономики"
 SOV_expand_economic_policy_desc: "Современные экономики имеют дело с высокими технологиями, в частности с компьютерами, искусственным интеллектом и альтернативными источниками энергии. Россия испытывает недостаток в этих компонентах, поэтому нам необходимо сделать соответствующие инвестиции."
 SOV_southern_arms_exports: "Проект Хазри"
 SOV_southern_arms_exports_desc: "Экспорт оружия нашим союзникам на Индийском субконтиненте может помочь расширить наше влияние в регионе."
 SOV_nord_stream_2: "Северный поток 2"
 SOV_nord_stream_2_desc: "Северный поток 2 - это расширение газопровода "Северный поток" до Германии. Он обеспечит немцам еще большую зависимость от нашего газа и, соответственно, еще больше разозлит Восточную Европу, так как даст нам больше свободы запугивать их."
 SOV_manufacturing_improvements: "Улучшения в производстве"
 SOV_manufacturing_improvements_desc: "Старые советские машины могут выполнять только такой объем работы при ограниченном качестве. Нам нужны новые методы, машины и процессы."
 SOV_computers: "Компьютеризирован-\nная промышленность"
 SOV_computers_desc: "Компьютеры являются полезным инструментом во многих промышленных областях, и нам жизненно важно интегрировать их сразу."
 SOV_expand_the_tech_industry: "Российский ИТ-сектор"
 SOV_expand_the_tech_industry_desc: "Информационные технологии - это быстро развивающаяся отрасль в 21 веке. Тот, кто овладеет ею, станет хозяином века."
 SOV_advanced_semiconductor_manufacturing: "Передовое производство полупроводников"
 SOV_advanced_semiconductor_manufacturing_desc: "Полупроводники являются основным элементом современных технологий и современной жизни, поскольку они используются во всем - от автомобилей и самолетов до компьютеров и затычек. Контроль над процессом производства этих полупроводников имеет решающее значение для гегемонии 21-го века."
 SOV_superconductors: "Superconductor Development"
 SOV_superconductors_desc: "Superconductivity is a set of physical properties observed in certain materials where electrical resistance vanishes and magnetic flux fields are expelled from the material. Any material exhibiting these properties is a superconductor. Unlike an ordinary metallic conductor, whose resistance decreases gradually as its temperature is lowered, even down to near absolute zero, a superconductor has a characteristic critical temperature below which the resistance drops abruptly to zero. They have great applications in quantum computing."
 SOV_the_silicon_taiga: "Силиконовая тайга"
 SOV_the_silicon_taiga_desc: "Силиконовая тайга - это термин для обозначения российской ИТ-индустрии, аналогичный "Силиконовой долине" в США."
 SOV_kaspersky_labs: "Kaspersky Labs"
 SOV_kaspersky_labs_desc: "Kaspersky Labs is a Russian multinational cybersecurity and anti-virus provider headquartered in Moscow. It was founded in 1997 by Eugene Kaspersky, Natalya Kaspersky, and Alexey De-Monderik. Kaspersky Lab develops and sells antivirus, internet security, password management, endpoint security, and other cybersecurity products and services."
 SOV_yandex: "Яндекс"
 SOV_yandex_desc: "ООО "Яндекс" - российская транснациональная технологическая компания, предоставляющая продукты и услуги, связанные с Интернетом. В основном она обслуживает аудиторию в России и странах СНГ. Проще говоря, это российский Google. Это крупнейшая технологическая компания в России и вторая по величине русскоязычная поисковая система в Интернете с долей рынка более 42%. Это 5-я по величине поисковая система в мире."
 SOV_vkontakte: "ВКонтакте"
 SOV_vkontakte_desc: "ВКонтакте (VK) - это российская социальная сеть базирующаяся в Санкт-Петербурге. ВК используют преимущественно русскоговорящие пользователи. Считайте его русским аналогом Facebook. По состоянию на август 2018 года в VK насчитывалось не менее 500 миллионов аккаунтов. Сеть также была популярна в Украине, пока не была запрещена Верховной Радой в 2017 году."
 SOV_quantum_computing: "Квантовые компьютеры"
 SOV_quantum_computing_desc: "Квантовый компьютер - это компьютер, использующий квантово-механические явления. В малых масштабах физическая материя проявляет свойства как частиц, так и волн, и квантовые вычисления используют это поведение с помощью специализированного оборудования. Классическая физика не может объяснить работу этих квантовых устройств, и масштабируемый квантовый компьютер может выполнять некоторые вычисления экспоненциально быстрее, чем любой современный классический компьютер. В частности, крупномасштабный квантовый компьютер может взломать широко используемые схемы шифрования и помочь физикам в проведении физических симуляций."
 SOV_uranium_one_sale: "Продажа Uranium One"
 SOV_uranium_one_sale_desc: "Uranium One - международная группа компаний, входящая в контур управления группы "Техснабэкспорт" государственной корпорации "Росатом". Она была продана российским инвесторам в 2010 году. С 2013 года является стопроцентной дочерней компанией московской группы Uranium One, входящей в состав российской государственной ядерной корпорации "Росатом"."
 SOV_jinr: "Институт ядерных исследований"
 SOV_jinr_desc: "Объединенный институт ядерных исследований в Дубне - это международный исследовательский центр ядерных наук, в котором работают 5500 сотрудников, включая 1200 научных сотрудников, имеющих более 1000 докторских степеней из восемнадцати стран. Большинство ученых, однако, являются выдающимися российскими учеными. В институте семь лабораторий, каждая из которых имеет свою специализацию: теоретическая физика, физика частиц, физика тяжелых ионов, физика конденсированных сред, ядерные реакции, нейтронная физика и информационные технологии. В институте есть отдел по изучению радиации и радиобиологических исследований, а также других специальных экспериментальных физических экспериментов."
 SOV_gamaleya_institute: "Институт Гамалеи"
 SOV_gamaleya_institute_desc: "ФГБНУ «Научно-исследовательский институт эпидемиологии и микробиологии имени Н. Ф. Гамалеи», ранее Федеральный научно-исследовательский центр эпидемиологии и микробиологии имени Н. Ф. Гамалеи, — российский научно-медицинский институт Министерства здравоохранения Российской Федерации. Он примечателен созданием первой на рынке вакцины от COVID — «Спутник-В»."
 SOV_trade_with_the_south: "Торговля с субконтинентом"
 SOV_trade_with_the_south_desc: "Индийский субконтинент - это огромный, во многом еще не освоенный рынок. Мы должны использовать наши исторические связи с этим регионом в своих интересах и прийти туда раньше других."
 SOV_expand_trade_policy: "Расширение торговли"
 SOV_expand_trade_policy_desc: "Увеличение экспорта повысит наше глобальное влияние, сделает нас богаче и заставит других больше зависеть от нас."
 SOV_tighten_ties_with_ukraine: "Укрепление отношений с Украиной"
 SOV_tighten_ties_with_ukraine_desc: "Хотя у украинцев есть некоторые проблемы с пониманием этого, но мы должны дать им понять: мы одной национальности. Поэтому мы должны быть более дружелюбны к ним!"
 SOV_CSTO_enlargement_with_ukr: "Пригласить Украину в ОДКБ"
 SOV_CSTO_enlargement_with_ukr_desc: "Беларусь уже в нашем братском союзе. Пришло время пригласить Украину в наш основанный блок."
 SOV_mutual_economic_prosperity: "Взаимное экономическое сотрудничество"
 SOV_mutual_economic_prosperity_desc: "Наши приграничные государства не должны сопротивляться торговле друг с другом. Поэтому мы должны устранить все препятствия, которые могут повлиять на свободную торговлю."
 SOV_ukrainian_russian_defense: "Взаимная российско-украинская оборона"
 SOV_ukrainian_russian_defense_desc: "Поскольку мы братья с Украиной, мы должны защищать друг друга и бороться друг за друга до последней капли!"
 SOV_religious_subjugation: "Религиозное угнетение"
 SOV_religious_subjugation_desc: "Украине нет необходимости иметь свою собственную церковь. Мы оба православные народы, и ничто не должно вызывать споров между нами."
 SOV_promote_russian_language: "Двуязычное государство"
 SOV_promote_russian_language_desc: "Пришло время продвигать русский язык в Украине и, наконец, преодолеть языковой барьер между нашими народами."
 SOV_brotherhood_forever: "Братство навеки!"
 SOV_brotherhood_forever_desc: "Мы - постсоветские братья и должны поддерживать нашу добрую дружбу!"
 SOV_eat_burgers_with_obama: "Съесть бургеры с Обамой"
 SOV_eat_burgers_with_obama_desc: "Чтобы объявить о нашем геополитическом возрождении, мы собираемся назначить визит нашего президента к нашему прежнему сопернику и сегодняшнему другу - Соединенным Штатам Америки!"
 SOV_freedom_better_than_non_freedom: "Свобода лучше, чем несвобода"
 SOV_freedom_better_than_non_freedom_desc: "Чтобы объявить о нашем геополитическом возрождении, мы собираемся назначить визит нашего президента к нашему прежнему сопернику и сегодняшнему другу - Соединенным Штатам Америки!"
 SOV_police_not_milice: "Полиция, а не Милиция!"
 SOV_police_not_milice_desc: "В рамках нашей масштабной реформы полиции мы должны восстановить престиж наших сил безопасности, мы собираемся сделать это путем ребрендинга нашей Милиции в Полицию!"
 SOV_crush_cult_of_stalin: "Осудить культ Сталина"
 SOV_crush_cult_of_stalin_desc: "Многие наши соотечественники до сих пор верят, что Сталин был величайшим лидером в истории России. Мы должны сокрушить этот культ и заставить русских людей поверить в наших нынешних и будущих лидеров!"

 ###Events
 russia.0.t: "Россия приглашает нас в свою фракцию"
 russia.0.d: "Россия направила нам приглашение расширить их союз и создать военный альянс."
 russia.0.o1: "Примите. Русский медведь защитит нас"
 russia.0.o2: "Отказ. Медведь слаб!"
 russia.1.t: "Катастрофа подводной лодки "Курск""
 russia.1.d: "Катастрофа подводной лодки "Курск" - это военно-морской инцидент, произошедший в 75 километрах к северу от Кольского полуострова, Россия. \n\nНа российской подводной лодке класса "Оскар" К-141 "Курск" произошел дефект сварного шва на тренировочной торпеде 65-76, что вызвало взрыв перекиси и последующую детонацию по меньшей мере 5 боеголовок торпеды. \n\nРоссийское военно-морское командование сильно недооценило ситуацию и отказалось от международной помощи на основании грубых утверждений о возможной причастности НАТО к потоплению. Хотя многие члены экипажа пережили первые взрывы, которые даже были зарегистрированы сейсмографами в американском штате Аляска, и оказались в ловушке под водой, медленная и неэффективная реакция России в конечном итоге привела к гибели всех 118 моряков."
 russia.1.o1: "Ужас!"
 russia.2.t: "Россия предлагает Союзное государство"
 russia.2.d: "Наши друзья в России предложили сблизиться в отношении нашего уже существующего Союзного государства и сделать его государственным союзом. Конечно, при этом придется отказаться от независимости Беларуси, но это лишь небольшая цена, не так ли?"
 russia.2.o1: "Это Союз!"
 russia.2.o2: "Сопроти"
 russia.3.t: "Беларусь принимает!"
 russia.3.d: "Беларусь приняла предложение Союзного государства. Теперь они будут выполнять наши приказы. Однако другие наши союзники вряд ли одобрят это предложение."
 russia.3.o1: "Отлично."
 russia.4.t: "Беларусь сопротивляется нам!"
 russia.4.d: "Беларусь имеет наглость противиться российским желаниям о Союзном государстве! Мы должны подготовить ответ."
 russia.4.o1: "Дураки."
 russia.5.t: "Российский империализм угрожает нашему суверенитету!"
 russia.5.d: "Россия объединилась с Беларусью, фактически лишив смысла правительство в Минске. Это, несомненно, показывает, что Россия готова поставить собственные неосоветские империалистические требования выше блага своих союзников! Как мы должны реагировать?"
 russia.5.o1: "Мы должны разорвать наши связи."
 russia.5.o2: "Мы должны надеяться на лучшее..."
 russia.6.t: "Программа защиты юга России"
 russia.6.d: "Россия объявила, что будет стоять на нашей стороне в военном конфликте, и направила нам военных советников для помощи или защиты от наших противников."
 russia.6.o1: "Отлично."
 russia.6.o2: "Конечно, нет!"
 russia.7.t: "Вторжение в Крым"
 russia.7.d: "Хотя этнические русские всегда были не самой счастливой из наших групп населения, это не объясняет вторжение на полуостров с востока необозначенных и хорошо вооруженных ополченцев, которые вытесняют наши войска. Теперь совершенно ясно, что этих сепаратистов поддерживают, вооружают и командуют ими русские, которые массово приближаются к нашим границам. Мы должны найти ответ."
 russia.7.o1: "Мы отступим."
 russia.7.o2: "Мы будем стоять и сражаться!"
 russia.8.t: "Украина отступает!"
 russia.8.d: "Украинское правительство вынуждено отступить! Крым наш!"
 russia.8.o1: "Отлично."
 threat_SOV_annexiation_of_crimea: "Аннексия Крыма"
 russia.9.t: "Украина отвечает на наш вызов!"
 russia.9.d: "Вопреки всем ожиданиям, Украина будет воевать за Крым, и в ответ наши командиры уже отдали приказ наступать. Мы начали то, что не сможем так легко остановить."
 russia.9.o1: "Давайте сделаем это."
 russia.10.t1: "Россия требует нашей интеграции"
 russia.10.t2: "Подчиниться России"
 russia.10.d1: "Мы уже давно являемся субъектом России. Сегодня приехала делегация, чтобы обсудить будущее нашей страны. Однако это нечто несколько неожиданное. Российский посланник показал, что они хотят полностью интегрировать нашу страну в свою и покончить с подданством. Как нам следует поступить?"
 russia.10.d2: "Сегодня Россия выступила вперед, чтобы потребовать нашего подчинения и в будущем установить себя в качестве нашего суверена. Должны ли мы противостоять их натиску или подчиниться давлению Великого Медведя?"
 russia.10.o1: "У нас нет выбора"
 russia.10.o2: "Мы никогда не подчинимся!"
 russia.11.t: "Россия требует нашей аннексии!"
 russia.11.d: "Россия начала проявлять мягкую агрессию против правительства нашей страны, прикрываясь любезностями. Нам следует готовиться к худшему, если мы отвергнем эту сверхдержаву."
 russia.11.o1: "Мы едины с Россией"
 russia.11.o2: "Никогда!"
 russia.12.t1: "[From.GetName] принимает!"
 russia.12.d1: "[From.GetName] принимает наше предложение. Мы должны быстро начать брать под контроль местные органы власти и принести стабильность в регион. Абхазское правительство решило интегрироваться и тесно сотрудничать с нашими посланниками для поддержки оккупационных сил."
 russia.12.t2: "[From.GetName] принимает!"
 russia.12.d2: "[From.GetName] принимает наше предложение. Мы должны быстро начать брать под контроль местные органы власти и принести стабильность в регион. Правительство Южной Осетии решило интегрироваться и тесно сотрудничать с нашими посланниками для поддержки оккупационных сил."
 russia.12.o1: "Замечательно"
 russia.13.t1: "[From.GetName] отказывает!"
