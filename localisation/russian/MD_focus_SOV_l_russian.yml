 SOV_nemtsov: "Борис Немцов"
 SOV_nemtsov_desc: "Борис Ефимович Немцов (9 октября 1959 - 27 февраля 2015) - российский физик, либеральный политик и открытый критик Владимира Путина. Он участвовал в проведении реформ в российской постсоветской экономике. При президенте Борисе Ельцине был первым губернатором Нижегородской области. Позже работал в правительстве России в качестве министра топлива и энергетики, вице-премьера России и члена Совета безопасности. В 1998 году основал движение "Россия молодая". В 1998 году стал одним из основателей коалиционной группы "Правое дело", а в 1999 году - одним из основателей "Союза правых сил", избирательного блока, а затем политической партии."
 nemtsov_dead: "Немцов умер"
 SOV_navalny: "Алексей Навальный"
 SOV_navalny_desc: "Алексей Анатольевич Навальный (родился 4 июня 1976 года) - лидер российской оппозиции, юрист и активист борьбы с коррупцией. Он организовывал антиправительственные демонстрации и баллотировался на выборах, выступая за реформы против коррупции в России и против президента Владимира Путина, который избегает прямого обращения к Навальному по имени. Он является лидером партии "Россия будущего" и основателем Фонда борьбы с коррупцией. Международная амнистия признала его узником совести, и он был удостоен премии Сахарова за свою работу по защите прав человека. В 2011 году в радиоинтервью он назвал правящую партию России, "Единую Россию", "партией жуликов и воров", что стало популярным эпитетом."

