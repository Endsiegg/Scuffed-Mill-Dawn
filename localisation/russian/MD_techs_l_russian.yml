 silo_5: "Множественные защитные укрытия"
 silo_5_desc: "§Y8 Шахт§! на §YРакетный шахтный комплекс§!.\n В концепции "множественных защитных укрытий" для базирования МБР, ракеты должны были быть в партнерстве со многими тысячами шахт, и ракеты должны были периодически перемещаться между шахтами, чтобы враг не знал, где они находятся. Для того чтобы атаковать весь флот МБР и нанести значительный ущерб, противнику пришлось бы атаковать каждую шахту. Имея достаточное количество шахт, они израсходовали бы большую часть своих запасов боеголовок, чтобы уничтожить всего пару ракет, что было бы настолько дорого, что они не стали бы об этом задумываться."
 silo_6: "Плотная упаковка"
 silo_6_desc: "§Y10 Шахт§! на §YРакетный шахтный комплекс§!.\n В стратегии "плотного пакета" серия из десяти укрепленных шахт будет сгруппирована вплотную друг к другу в линию. Эта линия шахт, как правило, проходит в направлении ожидаемого подлетающих ракет. Для уничтожения каждой "сверхпрочной" шахты требовалось почти прямое попадание. Когда взрывалась первая боеголовка, она создавала огромное облако обломков, которые выбрасывались на тысячи футов в небо. Когда прилетала следующая боеголовка, она ударялась об эти обломки и уничтожалась. Эта стратегия также известна как "пылевая защита""
