 conventional_warhead_0: "Высокое взрывчатое вещество 450 кг"
 conventional_warhead_0_desc: "Фугасная бомба 450 кг:\nУщерб: 1\nУщерб: Гражданская промышленность, военная промышленность, инфраструктура, сетевая инфраструктура, военно-морская верфь, авиабаза, разведывательная станция, объект ЗРК, база ПРО, Батарея ПГРК, шахта МБР, ядерный реактор, завод по переработке биотоплива, стратегический запас топлива, офисный сектор, военно-морская база, центр снабжения, железные дороги."
 conventional_warhead_1: "Кассетный боеприпас 450 кг"
 conventional_warhead_1_desc: "Кассетный боеприпас 450 кг:\nУщерб: 2\nМожет быть направлен на гражданскую промышленность, военную промышленность, инфраструктуру, сетевую инфраструктуру, авиабазу, разведывательную станцию, ЗРК, батарея ПГРК, биотопливный завод, стратегический запас топлива, офисный сектор, военно-морскую базу, узел снабжения, железные дороги."
 conventional_warhead_2: "Зажигательный 450 кг"
 conventional_warhead_2_desc: "Зажигательный 450 кг:\nУщерб: 3\nУщерб может быть нанесен по гражданской промышленности, военной промышленности, ЗРК, батарея ПГРК, заводу по переработке биотоплива, стратегическому топливному резерву, офисному сектору, центру снабжения."
 conventional_warhead_3: "Антиэлектрическая боеголовка"
 conventional_warhead_3_desc: "Антиэлектрическая боеголовка:\nУщерб: 2\nМожет поражать сетевую инфраструктуру, разведывательную станцию, ЗРК, ядерный реактор, офисный сектор."
 conventional_warhead_4: "Антирадиационная"
 conventional_warhead_4_desc: "Антирадиация:\nУщерб: 4\nВозможно, цель - сетевая инфраструктура, разведывательная станция, ЗРК."
 conventional_warhead_5: "Электромагнитный импульс (ЭМИ)"
 conventional_warhead_5_desc: "Электромагнитный импульс (ЭМИ):\nУщерб: 3\nУщерб может быть нанесен по сетевой инфраструктуре, разведывательной станции, ЗРК, базе ПРО, батарея ПГРК, шахте МБР, ядерному реактору, офисному сектору."
 conventional_warhead_6: "Бомбы против взлетно-посадочной полосы"
 conventional_warhead_6_desc: "Бомбы для борьбы с ВПП:\nУщерб: 3\nВозможны для поражения инфраструктуры, авиабаз, военно-морских баз, узлов снабжения, железных дорог."
 conventional_warhead_7: "Термобарическая боеголовка"
 conventional_warhead_7_desc: "Термобарическая боеголовка:\nУщерб: 4\nУщерб: Цель - гражданская промышленность, военная промышленность, военно-морской двор, разведывательная станция, объект ЗРК, база ПРО, Батарея ПГРК, шахта МБР, ядерный реактор, завод по переработке биотоплива, стратегический запас топлива, офисный сектор, военно-морская база, центр снабжения"
 conventional_warhead_8: "Высокое взрывчатое вещество 900 кг"
 conventional_warhead_8_desc: "Высокое взрывчатое вещество 900 кг:\nУщерб: 2\nМожет быть нацелено на гражданскую промышленность, военную промышленность, инфраструктуру, сетевую инфраструктуру, военно-морскую верфь, авиабазу, разведывательную станцию, площадку ЗРК, базу ПРО, батарея ПГРК, шахту МБР, ядерный реактор, завод по переработке биотоплива, стратегический запас топлива, офисный сектор, военно-морскую базу, узел снабжения, железную дорогу."
 conventional_warhead_9: "Кассетный боеприпас 900 кг"
 conventional_warhead_9_desc: "Кассетный боеприпас 900 кг:\nУщерб: 3\nУщерб может быть нанесен по гражданской промышленности, военной промышленности, инфраструктуре, сетевой инфраструктуре, авиабазе, разведывательной станции, ЗРК, батарея ПГРК, заводу по переработке биотоплива, стратегическому запасу топлива, офисному сектору, военно-морской базе, узлу снабжения, железной дороге."
 conventional_warhead_10: "Зажигательный 900 кг"
 conventional_warhead_10_desc: "Зажигательная 900 кг:\nУщерб: 4\nУщерб: Цель - гражданская промышленность, военная промышленность, объект ЗРК, Батарея ПГРК, завод по переработке биотоплива, стратегический запас топлива, офисный сектор, центр снабжения."
 conventional_warhead_11: "Разрушитель бункеров 900 кг"
 conventional_warhead_11_desc: "Разрушитель бункеров 900 кг:\nУщерб: 4\nУщерб: Гражданская промышленность, Военная промышленность, Инфраструктура, Военно-морская база, Разведывательная станция, ЗРК, База ПРО, Батарея ПГРК, Бункер МБР, Ядерный реактор, Завод по переработке биотоплива, Стратегический запас топлива, Офисный сектор, Военно-морская база, Сухопутный форт, Прибрежный форт, Центр снабжения, Железные дороги."

