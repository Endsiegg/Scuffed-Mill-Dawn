 tech_point_defense_system_5_desc: "Система оружия ближнего боя (СОББ) была разработана как последняя линия автоматизированной защиты от противокорабельных ракет и атакующей авиации, включая маневренные морские скиммеры."
 tech_point_defense_system_6: "СОББ VI"
 tech_point_defense_system_6_desc: "Система оружия ближнего боя (СОББ) была разработана как последняя линия автоматизированной защиты от противокорабельных ракет и атакующей авиации, включая маневренные морские скиммеры."
 tech_missile_systems: "Ракетные системы корабельного базирования"
 tech_missile_systems_desc: "Разработка навесных ракетных комплексов для кораблей кардинально меняет правила игры на море. Она изменила динамику столкновений крупных кораблей на многочасовые столкновения с ракетами и системами точечной защиты."
