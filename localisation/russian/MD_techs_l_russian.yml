 nuclear_technology_desc: "Ядерные технологии"
 reactor1: "Magnox"
 reactor1_desc: "Реакторы Magnox разработаны для работы на природном уране с газообразной двуокисью углерода в качестве теплоносителя. Самые ранние типы были построены в конце 1950-х годов и вплоть до 70-х годов, пока большинство из них не заменили легководные реакторы. Простая конструкция и низкая удельная мощность сделали его безопасным и экономически эффективным реактором I поколения."
 reactor2: "LWR"
 reactor2_desc: "Легководный реактор - это зонтичный термин для реакторов, использующих обычную воду в качестве теплоносителя и замедлителя нейтронов. Три его разновидности являются наиболее распространенным типом ядерных реакторов, поскольку его конструкция более проста и дешева. Технологический прорыв после предыдущих реакторов позволил отнести их к GEN II "Коммерческие энергетические реакторы""
 reactor3: "ABWR"
 reactor3_desc: "Усовершенствованный реактор с кипящей водой - это тип, созданный на основе предыдущих систем кипящей воды для повышения производительности. Его современная система кипения делает его самым ранним реактором поколения III. Многочисленные нововведения в области безопасности и цифровое управление делают реакторы огромным скачком вперед по сравнению с более ранними конструкциями реакторов."
 reactor4: "Система 80+"
 reactor4_desc: "Эта обновленная версия реактора System 80 с водой под давлением содержит множество изменений для повышения стоимости и безопасности. Мощный реактор может работать не только с плутонием гражданского класса, но даже с плутонием военного класса таким образом, чтобы хранить его для будущего использования."
 reactor5: "AP1000"
 reactor5_desc: "Дальнейшее совершенствование технологии, связанной с водой под давлением, позволило снизить стоимость и повысить эффективность. Применяемая система пассивной безопасности требует меньше рабочей силы при той же производительности. Первая меньшая конструкция (AP600) не считалась достаточно экономически эффективной, даже если бы она была в числе первых в мире реакторов GEN III."
 reactor6: "ВВЭР-1200"
 reactor6_desc: "Увеличенная мощность и эффективность использования топлива поднимает ядерное деление на новую высоту. Доработанные современные системы безопасности и новые циклы дозаправки увеличивают не только срок службы, но и максимальную эффективность до не менее 90%."
 reactor7: "APWR"
 reactor7_desc: "Усовершенствованный водяной реактор под давлением имеет несколько конструктивных усовершенствований, включая отражатель нейтронов, повышенную эффективность и улучшенные системы безопасности. Он объединяет активные и пассивные системы с еще двумя составами, чтобы еще больше снизить риск."
 reactor8: "CFR-1000"
 reactor8_desc: "Его меньший предшественник (CFR-600) был разработан как испытание новых методов с жидким натрием вместо "обычного" водяного теплоносителя. CFR-1000 - это его более крупный реактор коммерческого масштаба, но он также может легко работать с оружейным плутонием."
 reactor9: "MSR"
 reactor9_desc: "Реактор на расплавленной соли использует специальную смесь, которая заставляет реактор работать при давлении, близком к атмосферному, в отличие от "обычного" нормального водяного теплоносителя. Она также поглощает радиоактивные газы, выделяющиеся из активной зоны. Это уменьшает необходимость в больших и дорогих защитных сооружениях"
 reactor10: "VHTR"
 reactor10_desc: "Высокотемпературный реактор четвертого поколения способен использовать в качестве теплоносителя гелий или расплавленную соль. Ядро будет окружено еще большим количеством составов и высокотехнологичными системами безопасности."
