 module_fuel_tanks: "Топливные баки"
 module_fuel_tanks_desc: "Увеличенные топливные баки, позволяющие увеличить время движения корабля, прежде чем ему придется вернуться из дислокации."
 module_esm_1: "ЭСП I"
 module_esm_1_desc: "Электронные средства поддержки (сокращенно ЭСП) включают в себя действия по обнаружению, перехвату, идентификации, поиску и/или анализу источников излучаемой электромагнитной энергии для распознавания угрозы."
 module_esm_2: "ЭСП II"
 module_esm_2_desc: "Электронные средства поддержки (сокращенно ЭСП) включают в себя действия по обнаружению, перехвату, идентификации, поиску и/или анализу источников излучаемой электромагнитной энергии для распознавания угрозы."
