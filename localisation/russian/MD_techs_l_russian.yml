 offensive_focus: "Ставка на наступательный комбинированный удар"
 offensive_focus_desc: "Признавая, что превосходство в воздухе имеет ключевое значение для наступательных операций, противовоздушные операции в поддержку сухопутных войск на переднем крае имеют приоритет."
 lr_maritime_strike: "Дальний морской удар"
 lr_maritime_strike_desc: "Тактическое применение наземных бомбардировщиков для нападения на военные корабли."
 rw_frontline_focus: "Ставка на фронтальный поворот крыла"
 rw_frontline_focus_desc: "Короткие боевые радиусы и маленькие воздушные скорости по сравнению с боевыми самолетами делают вертолеты менее подходящими для глубоких ударов. Таким образом, разрабатывается тактика повышения их эффективности при оказании прямой авиационной поддержки передовым войскам."
 recon_strike_complex: "Разведывательно-ударный комплекс"
 recon_strike_complex_desc: "Концепция войны, предусматривающая объединение авиационных и космических систем наблюдения с дальнобойными ударными средствами на уровне крупных формирований. Это позволяет практически в режиме реального времени уничтожать цели высокой ценности глубоко в тылу."
 roaving_fighters: "Партизаны"
 roaving_fighters_desc: "Обнаружение и уничтожение бортовых средств наблюдения требует хорошо обученных и опытных пилотов с инициативой охотиться на свои цели."
 pilot_adversarial_training_oi: "Пилот состязательной подготовки"
 pilot_adversarial_training_oi_desc: "Усовершенствованная подготовка пилотов, предназначенная для имитации самолета и тактики, применяемой вероятными силами противника."
 aviation_fire_strike: "Авиационный огневой удар"
 aviation_fire_strike_desc: "Концентрированный первый удар с использованием всех аспектов доставки огня, включая ракеты, самолеты и электронные активы."
 alcm_raid_oi: "Воздушные пуски крылатых ракет"
 alcm_raid_oi_desc: "Тактическая доктрина, определяющая широкомасштабное использование военно-морских ударных самолетов, запускающих противокорабельные ракеты."
 jsead: "Совместное подавление"
 jsead_desc: "Совместное подавление противовоздушной обороны. Тактика скоординированного подавления или разрушения позволяет летчикам выполнять свои миссии воздушной поддержки с пониженным риском."
 terminal_attack_controllers: "Терминалы контроля атак"
 terminal_attack_controllers_desc: "Высококвалифицированный наземный персонал с передовыми подразделениями направляет авиационные активы на цели, значительно увеличивая их летальность и эффективность."
 large_strike_packages: "Большие ударные группы"
 large_strike_packages_desc: "Особые соображения по планированию необходимы для реализации принципа боевой массы на уровне тактической авиации."
 flight_and_element_air_taskings: "Авиационные задачи и элементы полета"
 flight_and_element_air_taskings_desc: "Использование авиационных средств в организациях ниже эскадрильи обеспечивает большую эффективность в преследовании целей."
 all_weather_attack_procedures: "Всепогодные атаки"
 all_weather_attack_procedures_desc: "Координация с метеорологическими станциями и разработка специализированных боеприпасов позволяет эффективно проводить всепогодную и ночную бомбардировку."
 strike_coordination_and_reconnaissance: "Удар, координация и разведка"
 strike_coordination_and_reconnaissance_desc: "Миссии СКАР позволяют одному летательному аппарату направлять другие боевые самолеты на возможные цели в ближней и дальней областях боевого пространства."
 joint_air_operations: "Совместные воздушные операции"
 joint_air_operations_desc: "Совместные воздушные операции кодифицируют скоординированное использование авиационных активов в нескольких филиалах / службах одной и той же армии под управлением единого командира воздушного соединения."
 master_air_attack_plan: "Мастерский план воздушной атаки"
 master_air_attack_plan_desc: "MAAP обеспечивает единство усилий в реализации видения командира для преследования целей в поддержку общей наземной схемы маневра."
 standoff_precision_strikes: "Противодействие точечным ударам"
 standoff_precision_strikes_desc: "Достижения в области вычислительных и сенсорных технологий теоретически обеспечивают точное поражение целей на больших высотах и на больших расстояниях. Это снижает риск для самолета, так как такие удары имеют ограниченную эффективность."
 low_altitude_air_support: "Поддержка с воздуха на малых высотах"
 low_altitude_air_support_desc: "Принимая во внимание распространение ракет, запускаемых через плечо, и зенитной артиллерии с радиолокационным управлением, «низкий и медленный» CAS является очень рискованным. Тем не менее, он обеспечивает лучшую ситуационную осведомленность для пилота, чтобы точно поражать наземные цели."
 dynamic_strike_package_retasking: "Динамика ударных забастовок"
 dynamic_strike_package_retasking_desc: "Доступ к своевременной разведке, надежной связи и хорошо проработанным процедурам контроля воздушного пространства позволяет перенастроить забастовочные миссии на цели высокой стоимости / высокой отдачи, чувствительные ко времени."
 killbox_keypad_airspace_management: "Управление воздушным пространством"
 killbox_keypad_airspace_management_desc: "Разбивка воздушного пространства на квадраты сетки, которые можно назначать и освобождать по мере необходимости, позволяет детализировать пространства сражений, а также четкое и лаконичное противоречие с другими средствами огневой поддержки."
 digital_close_air_support: "Цифровая ближняя воздушная поддержка"
 digital_close_air_support_desc: "DCAS - это проходной и терминальный контроль"
 air_accompaniment: "Воздушное сопровождение"
 air_accompaniment_desc: "По мере продвижения прорывных сил они будут превышать дальность огневой поддержки наземной артиллерии. Дальнейшая авиация обеспечит большую часть огня в поддержку наступления."
 vector_navigation: "Векторы и точки навигации"
 vector_navigation_desc: "Точки векторизации и назначения целей (VTDP) и радионавигационные точки (RNP), расположенные за дружественными линиями, облегчают управление воздушным пространством и помогают дружественным воздушным судам осуществлять навигацию в их целевые районы."
 wvr_maneuver: "Маневрирование"
 wvr_maneuver_desc: "Превосходство в воздухе зависит от победы бойцов, и в пределах дальности видимости ловкость и тактика часто являются решающим фактором."
