 terminal_phase_defense: "Защита в терминальной фазе"
 terminal_phase_defense_desc: "Терминальная фаза траектории ракеты начинается, когда полезная нагрузка начинает входить в атмосферу. Перехват на терминальной фазе является одним из самых простых, как с технической точки зрения, так и с точки зрения отслеживания. Против крупной атаки с большим количеством боеголовок может быть мало времени для организации всех перехватов. Что еще более важно, ожидание до последнего момента обязательно означает, что перехват происходит на меньшей дальности, а это значит, что для защиты большой территории может потребоваться очень большое количество баз перехватчиков, разбросанных по этой территории."
 boost_phase_defense: "Оборона форсированной фазы"
 boost_phase_defense_desc: "Атакующая фаза - это часть полета ракеты, во время которой работают разгонные и поддерживающие двигатели до достижения пиковой скорости. Перехват на активном участке - это тип технологии противоракетной обороны, которая предназначена для выведения из строя вражеских ракет, пока они еще находятся на активном участке. Преимущество такой защиты состоит в том, что она может легко отслеживать свои цели по инфракрасному сигналу выхлопа ракеты, а также в том, что ускорители обычно гораздо менее прочны, чем боеголовки. Уничтожение ускорителя также уничтожает все боеголовки и ложные цели"
