 TITLE_LEGACY_DOCTRINES: "Устаревшие доктрины"
 LEGACY_DOCTRINES_TITLE: "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль."
 legacy_doctrines: "Устаревшие доктрины"
 legacy_doctrines_desc: "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль. Хотя доктрины со временем меняются, прошлое все еще глубоко укоренено в любых вооруженных силах."
 modern_blitzkrieg: "Современный блицкриг"
 modern_blitzkrieg_desc: "Невероятно успешная на начальных этапах Второй мировой войны, доктрина блицкрига Германии широко применялась другими, став оплотом стратегической мысли холодной войны-особенно в кругах НАТО. Она направлена на концентрацию мобильных сил, используя их для непрерывного маневрирования на вражеской территории, избегая при этом вражеских опорных пунктов."
 forward_defense: "Передняя защита"
 forward_defense_desc: "Стратеги НАТО, противодействуя угрозе вторжения советской бронетехники в Западную Европу, разработали доктрину передовой обороны. Заранее поставленные оборонительные силы, вооруженные противотанковым и противовоздушным оружием, будут истощаться на начальном этапе наступления, а за ними будут мобилизованы резервы. Идея состояла в том, что исход войны будет определяться начальными главными сражениями, поэтому большинство действующих сил должно быть размещено как можно ближе к фронту."
 encourage_nco_iniative: "Поощрение инициативы КНЗ"
 encourage_nco_iniative_desc: "Западная военная мысль поощряла инициативу унтер-офицеров (командование низшего звена), рассматривая их как опору своих армий. В условиях быстро меняющейся ситуации избегание необходимости проходить всю цепочку командования позволяет сержанту использовать возможности на поле боя, которые в противном случае были бы упущены."
 air_land_battle: "Воздушно-наземная битва"
 air_land_battle_desc: "Воздушная битва подчеркивала тесную координацию между сухопутными войсками, действующими как агрессивно маневрирующая оборона, с воздушными силами, атакующими тыловые силы, снабжающие линию фронта противника, снимая давление с основного наступления противника. Цель состоит в том, чтобы задержать противника, создавая удобный момент для разгрома фронтовых сил, одновременно нанося серьезный урон по их тылу."
 grand_battleplan: "Грандиозный план сражения"
 grand_battleplan_desc: "Доктрина Грандиозного плана сражения способствует предварительному планированию каждого этапа боя, придерживаясь мнения, что сторона с лучшим планированием будет преобладать. При правильном выполнении она станет очень мощной, так как войска могут сконцентрироваться на совершенствовании своего аспекта плана, допуская при этом совместные операции с силами, не способными координировать действия в реальном времени. Хорошее планирование позволяет избежать логистических проблем, но это снижает инициативность по перепланировке и создает отсутствие реальной гибкости в условиях изменчивой линии фронта."
 rigid_hierarchy: "Жесткая иерархия"
 rigid_hierarchy_desc: "Учитывая обоснованные опасения относительно того, что собственная армия представляет наибольшую угрозу выживанию режима, командные должности часто передаются политически лояльным, а не компетентным. Крупные учения с боевыми стрельбами, как правило, не проводятся. Процесс принятия решений станет централизованным, что сделает его медленным и негибким перед лицом возникающих угроз."
 praetorian_guard: "Преторианская гвардия"
 praetorian_guard_desc: "Когда политическое руководство сосредоточило внимание армии на защите режима, были созданы отдельные элитные подразделения, в которых использовались профессиональные солдаты, прошедшие идеологический отбор и подготовку. Они получили лучшее оружие и лучшее обучение, что сделало их хорошо подготовленными для защиты политического руководства от восстаний и угрозы переворотов со стороны обычной призывной армии."
 armoured_mass_assault: "Массовая бронетанковая атака"
 armoured_mass_assault_desc: "Массовая бронетанковая атака в соответствии с советской концепцией «глубокой битвы» делала упор на общевойсковое взаимодействие, наступательные действия и тяжело бронированные ударные подразделения. Более медленные, тяжелые по огневой мощи подразделения наносят множественные атаки на одном фронте, чтобы прорвать тактическую зону противника. В то же время высокомобильные бронетанковые и механизированные силы будут находиться в резерве, продвигаясь вперед по мере создания брешей. Это отличается от Блицкрига, который фокусируется на отдельных слабых местах, а не на нескольких точках контакта."
 deep_echelon_advance: "Глубокое продвижение эшелона"
 deep_echelon_advance_desc: "При успешном создании брешей в линиях врага несколько продвижений тяжело бронированных ударных войск с большой скоростью опустошили бы тыл врага, избегая при этом сильных точек сопротивления противника, оставляя им возможность следовать за наступлением менее тяжелых пехотных сил. Цель состоит в том, чтобы захватить вражескую территорию с головокружительной скоростью, создав условия, при которых противник теряет желание организовать оперативную оборону."
 army_group_operational_freedom: "Оперативная свобода армейских групп"
 army_group_operational_freedom_desc: "Несмотря на жесткость в тактическом отношении, советская доктрина предоставляла группировкам армий значительную оперативную свободу, позволяя сухопутным командирам принимать быстрые решения. Эта свобода была больше, чем у сил НАТО в то время, но она не распространялась на офицеров и командиров низшего звена."
 massed_artillery: "Массированная артиллерия"
 massed_artillery_desc: "Используя большое количество как обычной, так и реактивной артиллерии, сосредоточенной на передовом противнике, можно было нарушить их нормальные функции. Применение артиллерии в таком количестве также снижает потребность в поддержке с воздуха. Огромная численность привела к тому, что многие стали называть российскую и советскую армии «артиллерийской армией с танками»."
 infiltration_assault: "Штурмовое внедрение"
 infiltration_assault_desc: "Доктрина "Штурмовое внедрение" использует ночное проникновение за опорные пункты противника, чтобы обеспечить успешное внезапное нападение на обычно хорошо защищенные позиции, отрезав их от подкреплений."
 defence_in_depth: "Глубокая оборона"
 defence_in_depth_desc: "Глубокая оборона, часто также называемая «эластичная оборона», заключается в задержке, а не в полной остановке продвижения врага. Склады снабжения и готовые укрепления следует размещать далеко от фронта, как и большинство войск. Выигрывая время, создавая дополнительные потери и уступая позиции врагу, мы истощаем его силы."
 armoured_counterpunch: "Бронированный контрудар"
 armoured_counterpunch_desc: "Опираясь на Глубокую оборону, эта стратегия заключается в развертывании значительных бронетанковых сил в выгодное время, чтобы отрезать глубокие эшелоны продвижения, добиваясь решительной победы. Однако такие концентрации уязвимы для вражеской авиации."
 frontline_defence: "Первая линия обороны"
 frontline_defence_desc: "Сосредоточение большинства заранее запланированных оборонительных сил как можно ближе к границе дает нам наибольший шанс сохранить территорию, что крайне важно, если у нас есть ограниченный радиус для отступления."
 early_tunnel_warfare: "Ранняя подземная война"
 early_tunnel_warfare_desc: "Строительство обширных сетей подземных туннелей позволяет скрытно пополнять запасы, перемещать силы и улучшать оборону за счет возможностей засады. Это позволяет нашим силам отдыхать, не подвергаясь воздействию вражеской авиации."
 guerilla_specialisation: "Партизанская тактика"
 guerilla_specialisation_desc: "Партизанская война стремится подорвать военное превосходство противника, отказывая ему в прямом бою, за исключением тех немногих областей, где паритет может быть достигнут за счет преимуществ местности или засад. Также стремится подвергнуть противника постоянному истощению путем атак на более мягкие цели, такие как конвои снабжения."
 Century_Re_Evaluation: "Переоценка 21-го века"
 Century_Re_Evaluation_desc: "Окончание холодной войны дало военным планировщикам всего мира необходимую передышку для выбора новых доктрин на будущее."
 TITLE_NETWORK: "Сетевая война"
 NETWORK_CENTRIC_WARFARE_TITLE: "Сетевая война стремится связать все аспекты войны со сложными компьютерными сетями, чтобы использовать информационное превосходство в полном спектре доминирования войны."																																																						 
 Network_Centric_Warfare: "Сетевая война"
 Network_Centric_Warfare_desc: "Сетецентрическая война была впервые начата США в 90-х годах, основанная на внедрении командования и управления и интеллектуальных датчиков на все более низких уровнях вооруженных сил. Это позволит повысить ситуационную осведомленность как для тех, кто принимает решения, так и для боевых сил, а также быстро оценить цели с помощью суперкомпьютеров, сократив время планирования."
 TITLE_DECENTRALIZED: "Децентрализованная война"
 DECENTRALIZED_WARFARE_TITLE: "Децентрализовав командные структуры и распространив информационную войну на все сферы жизни общества, можно лишить противника ситуационной осведомленности и получить локальные оперативные преимущества."
 Decentralized_Warfare: "Децентрализованная война"
 Decentralized_Warfare_desc: "Децентрализованная и асимметричная война была инициирована Ираном и Россией. Он предполагает, что конфликт с сетевым и технологически превосходящим противником может нанести ущерб структуре командования и управления. Ответ заключается в том, чтобы трансформироваться в небольшие военные подразделения с независимыми структурами принятия решений и командования, чтобы оставаться боеспособными. Он также придает большое значение ведению войны альтернативными средствами и тесной координации с дружественными местными жителями для достижения преимущества в местной информации."
 TITLE_GUERILLA: "Партизанская война"
 GUERILLA_WARFARE_TITLE: "Отказывая превосходящему противнику в решающей битве и вместо этого атакуя их вспомогательные структуры, они будут вынуждены рассредоточиться на более мелкие подразделения, которые мы можем застать врасплох. Размывая границы между военными и гражданскими, мы сеем хаос и деморализуем противника, вынуждая его признать поражение."
 Guerilla_Warfare: "Партизанская война"
 Guerilla_Warfare_desc: "Партизанская война, широко используемая негосударственными субъектами, направлена на подрыв военного превосходства противника, отказывая ему в прямых боевых действиях, за исключением тех немногих областей, где паритет может быть достигнут с помощью местности или засад. Борясь за достижение политической конечной цели, невоенные средства, такие как психологическая война, используются для того, чтобы ослабить устойчивость и волю противника к борьбе. По иронии судьбы, распространяя хаос, мы можем создать себе опору как единственную стабильную альтернативу для общества."
 Civilian_Infiltration: "Гражданское внедрение"
 Civilian_Infiltration_desc: "Суть любого успешного мятежа состоит в том, чтобы смешаться с общим населением, как в качестве защиты, так и в качестве основания для вербовки, так что любые целенаправленные хирургические действия против мятежа невозможны."
 Drug_Manufacture: "Производство лекарств"
 Drug_Manufacture_desc: "Любое повстанческое движение нуждается в финансировании, и, контролируя производство и распространение запрещенных наркотиков, можно получить большой доход."
 Ideological_Purity: "Идеологическая чистота"
 Ideological_Purity_desc: "Отказавшись от возможного дохода от наркотиков, можно добиться морального превосходства над противником. Организация также будет защищена от того, чтобы ее цели были кооптированы жадностью, достигая идеологической чистоты, необходимой для преобладания."
 Social_Services: "Социальные службы"
 Social_Services_desc: "Используя отсутствие государственных услуг или наше собственное их нарушение, Социальные услуги могут быть использованы для привязки лояльности населения к нам."
 Human_Shield: "Живой щит"
 Human_Shield_desc: "Имея лояльность местных жителей, мы можем защитить себя от массированных бомбардировок противника, базируясь в непосредственной близости от мирных жителей. Если нас все равно бомбят, жертвы среди гражданского населения могут быть использованы в качестве пропаганды, чтобы уменьшить военную поддержку противника."
 Youth_Indoctination: "Молодежная индоктринация"
 Youth_Indoctination_desc: "Взяв под контроль образование, мы можем создать идеологическую идеологию молодежи, чтобы дать нам будущих солдат, готовых пожертвовать всем ради дела."
 Hit_and_Run_Tactics: "Тактика «Ударил-убежал»"
 Hit_and_Run_Tactics_desc: "Наступательная тактика Удара и отступления направлена на то, чтобы заставить противника рассредоточить свои силы географически, сделав их более легкими целями для нас. В то же время успешные операции улучшат наш имидж при минимизации потерь."
 Prison_Raids: "Тюремные рейды"
 Prison_Raids_desc: "Нападая на тюрьмы и освобождая заключенных, мы можем получить благодатную почву для вербовки, поскольку эти заключенные будут благодарны нам, вероятно, взявшись за оружие за наше дело, поскольку они все еще не могут жить нормальной жизнью."
 Urban_Focus: "Городская специализация"
 Urban_Focus_desc: "Решив специализироваться на городских операциях, мы можем сделать боевые операции очень грязными для нашего противника, делая вещи более гладкими для нас."
 3D_Swarming: "3D рой"
 3D_Swarming_desc: "Используя городской пейзаж в наших интересах, мы можем двигаться через многоуровневые здания и приближаться к врагу сверху и снизу, используя несколько направлений, чтобы сконцентрировать смертельную силу, чтобы разбить врага в секторе."
 No_Surrender: "Не сдаваться"
 No_Surrender_desc: "Базируясь в городской местности, мы становимся уязвимыми для вражеского окружения. Однако, не имея очевидного выхода, наши силы обретают силу воли, чтобы сражаться до самой смерти."
 Rural_Focus: "Сельская специализация"
 Rural_Focus_desc: "Решив специализироваться на сельских операциях, мы можем получить силу в глубинке, где противник слабее всего. Мы приобретаем мобильность и можем позволить себе отступить, если это выгодно для нас."
 Tactical_Retreats: "Тактическое отступление"
 Tactical_Retreats_desc: "Отступая в благоприятное время, мы можем сохранить наши силы, укрепляя другие районы. Поскольку противник не может позволить себе достаточно надежно защищать все отвоеванные районы, мы всегда можем вернуться к большинству из них позже. Отказывая врагу в любой желаемой победе, мы можем измотать его моральный дух."
 Covert_Relocation: "Тайное перебазирование"
 Covert_Relocation_desc: "Имея стратегическую глубину для перемещения сил и не заботясь о собственной территориальной целостности, мы можем скрытно перебрасывать силы туда, где противник слаб, получая решающие преимущества."
 Autonomus_Combat_Cells: "Автономные боевые единицы"
 Autonomus_Combat_Cells_desc: "Децентрализуя командную структуру так, чтобы очень маленькие группы могли действовать независимо, в то же время гарантируя, что ни один человек или группа не сможет идентифицировать несколько других групп, мы срываем усилия противника по сбору разведданных."
 Tunnel_Warfare: "Подземная война"
 Tunnel_Warfare_desc: "Строительство обширных сетей подземных туннелей позволяет скрытно пополнять запасы, перемещать силы и улучшать оборону за счет возможностей засады. Поскольку противник не может использовать авиацию или бронетанковые подразделения внутри туннелей, перекос сил выравнивается."
 Mimicking_operations_tactic: "Имитация операций"
 Mimicking_operations: "Имитация операций"
 Mimicking_operations_desc: "WIP"
 Rhizome_Manoeuver: "Хитрые маневры"
 Rhizome_Manoeuver_desc: "Тактика для городских районов, маневр Ризомы, по существу, \"ходьба сквозь стены\", рассматривая городскую среду не как сетку улиц, а как гибкую, почти жидкую среду, вечно находящуюся в движении. Это позволяет незаметно передвигаться и совершать неожиданные атаки. Он также может быть очарован беспрецедентной мобильностью специальных подразделений, обученных паркуру."
 Light_Infantry_Focus: "Специализация на легкой пехоте"
 Light_Infantry_Focus_desc: "Сосредоточение внимания на легкой пехоте для проведения засад и атак позволяет нам расширить масштабы мятежа и быть более опытными в обычной войне, чтобы взять полный контроль над территорией."
 IED_and_Mine_Focus: "Самодельные взрывные устройства и мины"
 IED_and_Mine_Focus_desc: "Специализируясь на использовании самодельных взрывных устройств (СВУ) и наземных мин, мы можем заставить противника двигаться очень медленно в любом наступлении против нас, что делает их предсказуемыми и легче избежать. Психологическое воздействие постоянного истощения от СВУ против конвоев также может деморализовать противника. Такой подход позволяет нам доставлять потери противнику, не поддерживая их самостоятельно."
 Cult_of_Martyrs: "Культ мучеников"
 Cult_of_Martyrs_desc: "Одобрение и восторг от жертвоприношения ради дела превращает его в религиозно-военный культ, которое является мощным идеологическим инструментом для привлечения других к нашим целям."
 Suicide_Bombings: "Бомбисты-смертники"
 Suicide_Bombings_desc: "Если убеждения достаточно сильны, людей можно заставить добровольно пойти на последнюю жертву, унося врага с собой в могилу. Мощная идея заключается в том, что волонтер не должен быть обучен, чтобы быть эффективным."
 Combat_Applications: "Боевое применение"
 Combat_Applications_desc: "Взрывы террористов-смертников, применяемые в сочетании с атаками легкой пехоты, будут сеять смятение и калечить противника, что позволит прорывать оборону и нанести им решительные удары."
 Lone_Wolf_Terrorism: "Терроризм одинокого волка"
 Lone_Wolf_Terrorism_desc: "С помощью пропаганды мы можем поощрять одиночных участников к совершению одиночных террористических актов, как правило, против гражданских целей. Цель состоит в распространении страха и хаоса и изменении политического ландшафта врага через этот страх. Это может заставить их переусердствовать или чрезмерно мстить, подпитывая цикл насилия, на котором основана наша поддержка."
 Major_Terror_Attacks: "Крупные террористические атаки"
 Major_Terror_Attacks_desc: "Проведение хорошо спланированных террористических атак на символические или военные объекты привлечет к нам внимание всего мира, повысит наш престиж и повысит нашу вербовку. Чем зрелищнее будет атака, тем лучше для нас. Однако мы можем приобрести еще больше врагов."
 Cyber_Propaganda: "Киберпропаганда"
 Cyber_Propaganda_desc: "Перенося битву в киберпространство, мы можем манипулировать дискурсом. Оппонентов можно заставить стать более экстремистскими, что приведет к тому, что наши сторонники станут более лояльными к нашему делу. Кибератаки и проникновение на популярные сайты также могут помочь нам распространять пропаганду."
 ThreeD_Swarming: "3D рой"
 ThreeD_Swarming_desc: "3D пространственный рой рассматривает планировку застроенных районов и характер городских боев не как уличные бои, а как многогранные зоны поражения, где вертикально подготовленные боевые позиции объединяются, чтобы создавать атаки со всех направлений одновременно. Контролируя приближение противника с помощью мин и мин-ловушек, мы заманиваем его на верную смерть, перемещаясь от здания к зданию по туннелям, чтобы обеспечить гибкость, поскольку мы избегаем быть прижатыми и можем укрепить позиции по мере необходимости."
 Networked_Battlefield: "Сетевое поле битвы"
 Networked_Battlefield_desc: "Поскольку программное обеспечение продолжает играть все более важную роль на поле боя, мы должны обеспечить, чтобы наши силы никогда не испытывали недостатка на этом растущем фронте. Используя последние достижения в этих системах мы можем обеспечить функционирование наших сил как одного организма постоянно действующего и обновляющегося от движений других."
 Maneuver_Warfare: "Маневренная война"
 Maneuver_Warfare_desc: "Доктрина маневренной войны рассматривает стили ведения войны как спектр с войной на истощение и маневренной войной на противоположных концах. В войне на истощение враг рассматривается как совокупность целей, которые должны быть найдены и уничтожены. Война на истощение использует маневр, чтобы использовать огневую мощь для уничтожения вражеских сил. Маневренная война, с другой стороны, использует огневую мощь и истощение ключевых элементов противостоящих сил."
 Sensor_Capability_Integration: "Интеграция возможностей датчика"
 Sensor_Capability_Integration_desc: "Усовершенствованное слияние сенсоров позволяет подразделениям использовать информацию от всех своих оснащенных датчиков для создания единой интегрированной картины поля боя. Вся собранная информация затем автоматически передается другим подразделениям и оперативным центрам управления и управления в их сети с использованием самых современных каналов передачи данных."
 Rapid_Dominance: "Быстрое доминирование"
 Rapid_Dominance_desc: "Навязывание Быстрого доминирования вызовет такой ошеломляющий уровень Шока и Трепета против противника на немедленной или достаточно своевременной основе, чтобы парализовать его волю к продолжению, захватить контроль над окружающей средой и парализовать или настолько перегрузить восприятие противника и понимание событий, что противник будет неспособен сопротивляться на тактическом и стратегическом уровнях."
 RTSA: "СОРВ (RTSA)"
 RTSA_desc: "Ситуационная осведомленность в реальном времени (Real Time Situational Awareness, RTSA) - это возможность, позволяющая летным экипажам общаться с наземными экипажами во время воздушных перевозок, десантирования и многих других операций. Возросшая сложность боевых действий требует от летного состава оперативной обработки поступающей информации и оперативного реагирования на нее для достижения поставленных задач."
 Shock_Awe: "Кибер-шок и трепет"
 Shock_Awe_desc: "Новый подход к шоку и трепету, а также новое видение прелюдии атаки, \"кибер\" шок и трепет стремятся вывести из строя вражескую инфраструктуру, энергоснабжение, экономику и связь еще до того, как будет сделан первый выстрел. Противник должен быть в таком замешательстве и растерянности, что у него может возникнуть сомнение в том, что это вообще является прелюдией к нападению."
 Resilient_Communications: "Устойчивые коммуникации"
 Resilient_Communications_desc: "Аварийные сбои могут серьезно нарушить работу сети связи, сделав ее услуги недоступными. Такие сбои могут быть вызваны стихийными бедствиями, технологическими сбоями или вредоносными атаками. Эти нарушения заметно увеличиваются в количестве, интенсивности и масштабе. Эта проблема нуждается в срочном решении из-за отсутствия подходящих механизмов, развернутых в существующих сетях. Когда сетевые услуги, являющиеся частью критической инфраструктуры, становятся недоступными, неизбежным результатом становятся коммерческие и/или социальные проблемы."
 Full_Spectrum_Dominance: "Полный спектр доминирования"
 Full_Spectrum_Dominance_desc: "Полный спектр доминирования также известный как спектр превосходства, является достижением военной организацией контроля над всеми измерениями боевого пространства, эффективно обладая подавляющим разнообразием ресурсов в таких областях, как наземная, воздушная, морская, подземная, внеземная, психологическая и био-или кибертехнологическая война. Полный спектр доминирования включает в себя физическое боевое пространство, воздух, поверхность и подповерхность, а также электромагнитный спектр и информационное пространство. Контроль подразумевает, что свобода сил оппозиции использовать боевое пространство полностью ограничена."
 Target_Aquisition_Computing: "Сбор целевых данных"
 Target_Aquisition_Computing_desc: "Ai/ATR - это чрезвычайно важная технология для военных операций, которая еще не реализовала в полной мере свои тактические перспективы. Полностью надежный Ai/ATR может повысить летальность и живучесть боевого истребителя и платформы. Ai/ATR оперирует данными датчиков для обработки информации для принятия решений. Основная ценность, добавленная к оружейной системе Ai/ATR, - это сокращение сроков вовлечения в приобретение целей."
 Freedom_Of_Maneuver: "Свобода маневра"
 Freedom_Of_Maneuver_desc: "Используя современные GPS и 3D-моделирование, мы можем внедрить и смоделировать наилучший путь передвижения для всех наших подразделений, значительно улучшив мобильность и, следовательно, боевую эффективность."
 Multi_Domain_Battle: "Многодоменная битва"
 Multi_Domain_Battle_desc: "Мультидоменная битва (MDB) - это концепция, предназначенная для решения этой изменяющейся проблемы. Мы должны быть в состоянии преодолеть интегрированные оборонительные возможности нашего противника, избежать изоляции и разрыва домена и сохранить нашу свободу действий. Мы должны быть в состоянии проникнуть в их оборону в то время и в том месте, которое мы выбираем, в более чем одной области, открывая окна превосходства области, чтобы позволить маневрировать внутри интегрированной обороны нашего противника."
 Air_Blitzkrieg: "Воздушный блицкриг"
 Air_Blitzkrieg_desc: "Конкретизируя воздушный компонент Быстрого доминирования, эта стратегия использует всю нашу воздушную мощь для быстрой мобилизации, устраняя и ослабляя все области противника, прежде чем они смогут организовать эффективную оборону."
 WOF_Advantages: "Преимущества WOF"
 WOF_Advantages_desc: "Поскольку быстрый темп современной войны означает, что окружение может быстро стать нормой, солдаты должны проявлять инициативу, чтобы захватить мимолетные моменты временного преимущества. Бойцы должны научиться действовать небольшими отрядами с минимальной поддержкой и силой открывать узкие окна возможностей с тем, что у них есть под рукой."
 High_Lethality: "Высокая летальность"
 High_Lethality_desc: "Людей ранят, калечат или как-то иначе выводят из строя. Эта доктрина укрепляет стремление к тому, чтобы наше оружие и наши вооруженные силы были наиболее эффективными не только в реальном бою, но и в качестве сдерживающего фактора, они должны быть как можно более смертоносными. Наши противники и, что более важно, мужчины и женщины, которые сражаются за них, будут знать, что когда наша нация совершает нападение, за ним следует смерть."
 Centralized_Desicionmaking: "Централизованное принятие решений"
 Centralized_Desicionmaking_desc: "Сохранение централизованной власти нашей организации облегчит внедрение общих практик для всей армии, облегчит координацию и контроль из центра, а также позволит принимать более \"стратегические\" решения."
 Decentralized_Initiative: "Децентрализованная инициатива"
 Decentralized_Initiative_desc: "Гарантируя, что командиры небольших подразделений имеют возможность делать небольшие шаги, чтобы воспользоваться ключевыми моментами в постоянно меняющемся поле боя, мы создадим силы, которые будут стратегически надежными, но тактически адаптируемыми."
 Disrupt_Deny: "Нарушение запрета"
 Disrupt_Deny_desc: "Когда прямой захват района не является самой жизнеспособной операцией, крайне важно, чтобы наши боевые истребители не сидели сложа руки, а вместо этого гарантировали, что любые усилия наших противников на этом участке будут пресечены, и мы должны лишить их каких-либо дальнейших оснований."
 HUMINT: "Человеческий интеллект"
 HUMINT_desc: "Разведывательная деятельность человека состоит из допросов и бесед с лицами, имеющими доступ к информации. HUMINT является одновременно источником позитивной разведки, но также и информации, имеющей большое контрразведывательное значение. Интервью должны уравновешивать любые известные информационные требования как руководства по сбору разведывательной информации, так и требований контрразведки."
 TITLE_COIN: "Противодействие повстанцам"
 COIN: "COIN"
 COIN_desc: "С помощью эффективных операций по борьбе с повстанцами (COIN) мы можем интегрировать и синхронизировать политические, экономические и информационные компоненты безопасности, которые укрепляют легитимность и эффективность правительства при одновременном снижении влияния повстанцев на население."
 Urban_operations: "Городские операции"
 Urban_operations_desc: "Боевые действия в городской среде могут дать некоторые преимущества более слабым обороняющимся силам или партизанам из-за потерь, вызванных засадами. Атакующая армия должна чаще учитывать три измерения и, следовательно, расходовать большее количество живой силы, чтобы обеспечить мириады сооружений и горы щебня."
 Battalion_support: "Поддержка батальона"
 Battalion_support_desc: "Штаб командного контроля и надзора, техническое обслуживание машинными командами и медицинское обеспечение уровня II - все это должно быть переработано, чтобы наша поддержка на уровне батальона была более эффективной."
 Digitalized_Army: "Цифровая армия"
 Digitalized_Army_desc: "Эта концепция организована вокруг информационных технологий и оцифровки поля боя. Развитие и обучение солдат и лидеров навыкам, необходимым для того, чтобы быть эффективными в этой среде, - это задача, которую необходимо решить, чтобы \"человеческий\" компонент этой трансформации был эффективным."
 Infantry_Embedded_Armor: "Встроенная пехотная броня"
 Infantry_Embedded_Armor_desc: "Включение тяжелой брони в наши пехотные подразделения традиционно было трудной стратегией для применения, однако теперь с более мобильной и адаптируемой броней мы можем заменить необходимость артиллерийской поддержки непосредственным использованием бронетанковых подразделений для нанесения тяжелых повреждений."
 Covert_Deception: "Тайный обман"
 Covert_Deception_desc: "Психологические операции, информационная война, визуальный обман и другие методы. Как форма стратегического использования информации (дезинформации), она пересекается с психологической войной. В той степени, в какой любой враг, попавшийся на обман, потеряет уверенность, когда он будет раскрыт, он может колебаться, когда столкнется с правдой."
 Three_Dimensional_warfare: "Трехмерная война"
 Three_Dimensional_warfare_desc: "Понятие 3D-тактики было разработано на основе концепции сферической безопасности. Модель 3D-тактики идентифицирует некоторые ключевые явления, наблюдаемые в городской среде. В частности, "врожденные качества обмана информации", обнаруженные в "вертикальной, а не горизонтальной оболочке""
 Rapid_strike: "Быстрый удар"
 Rapid_strike_desc: "Далее, сосредоточившись на скорости и мобильности действий, наши подразделения могут двигаться более сплоченно и быстрее и, следовательно, ограничивать способность наших противников эффективно реагировать."
 Siege_warfare: "Осадная война"
 Siege_warfare_desc: "Эта стратегия представляет собой включение новых методов для поражения типичных черт современных осад, поскольку обороняющийся обладает большей способностью выдерживать осаду, главная цель атакующего-сковать оперативные силы или создать стратегический отвлекающий маневр, а не довести осаду до конца."
 Close_combat_lethality: "Летальность в ближнем бою"
 Close_combat_lethality_desc: "CCLTF проанализирует и даст целенаправленные рекомендации по Военной службе усилия по достижению перевеса, чтобы гарантировать, что пехотные отряды никогда не будут вести честный бой. Преодоление этой проблемы потребует изменений в управлении живой силой пехотного отряда, его обучении и оснащении изменений, которые повышают летальность и живучесть, тем самым достигая превосходства."
 Casualty_Retention: "Сокращение несчастных случаев"
 Casualty_Retention_desc: "Нам нужно серьезно переосмыслить методы и методы борьбы с боевыми потерями. Помня, что ранение не всегда обязательно означает, что индивид не может вернуться в бой, а также недавние достижения медицины превратили когда-то традиционно длительные травмы в болезни, которые можно более эффективно лечить."
 Concentration_of_Force: "Концентрация силы"
 Concentration_of_Force_desc: "Мы должны сосредоточиться на сосредоточении военной силы, чтобы использовать такую подавляющую силу против части вражеских сил, что неравенство между двумя силами само по себе действует как множитель силы в пользу сосредоточенных сил."
 Decapitation_Strike: "Обезглавливающий удар"
 Decapitation_Strike_desc: "Обезглавливающий удар - это военная стратегия, направленная на устранение руководства или командования и контроля враждебного правительства или группы. Стратегия сокрушения или разгрома противника путем ликвидации его военно-политического руководства уже давно используется в военных действиях, но с появлением более высокоточного оружия мы можем применять данную стратегию в более тактическом масштабе против наших вражеских подразделений и полевых командиров."
 Indiscriminate_Force: "Неизбирательная сила"
 Indiscriminate_Force_desc: "Тотальная война, применяемая на тактическом уровне, когда предвидение и передовое целеуказание подводят нас, и когда наши спины прижаты к стене, наши силы должны быть в состоянии использовать все ресурсы, имеющиеся в их распоряжении, чтобы добиться победы во что бы то ни стало. Это означает, что ни один снаряд, снаряд, ракета или ракета не остаются без огня, независимо от того, защищен ли противник некомабтантами или нет."
 Unrestricted_Warfare: "Неограниченная война"
 Unrestricted_Warfare_desc: "Подавление противника может быть достигнуто несколькими способами, отличными от прямого военного противостояния. Эти альтернативные методы обладают той же и даже большей разрушительной силой, чем военная война, и они уже создали серьезные угрозы, отличные от прошлых, и во многих направлениях для национальной безопасности."
 Networked_Swarming_Tactics: "Сетевая роящая тактика"
 Networked_Swarming_Tactics_desc: "Сетевая роевая война (Networked swarming warfare, NSW) это широкомасштабная маневренная война для динамического нападения на противника параллельно путем гибкого использования \"сборки\" и \"рассредоточения\", которая интегрирует многочисленные силы, широко распределенные в оперативную сеть с очевидной текучей особенностью в многомерном пространстве.Это дает нам сетевую форму операций, которая позволяет организационно перетекать, чтобы количество рассредоточенных боевых единиц на поле боя могло быстро формировать оперативные рои, которые центрируются на задачах и перестраиваются в соответствии с требованиями боевой обстановки."
 Assymetrical_Swarming: "Асимметричное роение"
 Assymetrical_Swarming_desc: "Как и роение в общепринятом смысле, этот метод стремится использовать только инструменты нетрадиционных, таких как мятеж, установка СВУ и партизанская война, но в масштабе массированной обычной атаки."
 Small_unit_networking: "Сеть малых подразделений"
 Small_unit_networking_desc: "Интеграция технологии ситуационной осведомленности для использования в тактических ситуациях небольшими подразделениями дает им большую боевую эффективность а также возможность избежать многих традиционных тактических ошибок которые имеют небольшие подразделения например неосознанно идти прямо на позицию противника."
 Eternal_Recurrence: "Вечное возвращение"
 Eternal_Recurrence_desc: "Благодаря исследованиям и тому, что подтверждается в полевых условиях, операции с COIN в том виде, в каком они были проинструктированы, и как они на самом деле проводятся, - это две совершенно разные вещи. Мы должны убедиться в том, что наши подразделения придерживаются доктрин, изложенных для операций с COIN, если мы хотим добиться какого-либо видимого прогресса, поскольку нынешний путь доказал свою неэффективность."
 Tactical_Flexibility: "Тактическая гибкость"
 Tactical_Flexibility_desc: "Хотя многие из прошлых доктрин были призваны так или иначе повысить тактическую гибкость, эта доктрина стремится взглянуть на все наши усилия и соотнести их как можно лучше, чтобы дать возможность легко и легко менять тактику в соответствии с новыми обстоятельствами и условиями."
 Battlespace_Dispersion: "Боевая рассредоточенность"
 Battlespace_Dispersion_desc: "Когда возникает ситуация, когда встреча с нашими врагами напрямую означает верное поражение, одна из стратегий, которую мы можем использовать, - это современная версия поражения в деталях, в которой мы максимально распределяем поле боя, оставляя нашим наиболее мобильным подразделениям возможность быстро разрешать возникающие мелкие конфликты в нашу пользу."
 Economy_of_force: "Экономия сил"
 Economy_of_force_desc: "Ни одна часть силы не должна оставаться без цели. Распределение доступной боевой мощи на такие задачи, как ограниченные атаки, оборона, задержки, обман или даже ретроградные операции, измеряется, чтобы достичь массы в решающих точках в других местах на поле боя."
 Strategic_Defense: "Стратегическая оборона"
 Strategic_Defense_desc: "Стратегическая оборона требует, чтобы обороняющийся развернул свои ресурсы, такие как укрепления, полевые работы и военные части на линии фронта и далеко за ней. Хотя атакующим, возможно, будет легче прорвать более слабо защищенную линию фронта, по мере продвижения они продолжают встречать сопротивление. По мере того как они проникают глубже, их фланги становятся уязвимыми, и, если наступление остановится, они рискуют быть окруженными."


