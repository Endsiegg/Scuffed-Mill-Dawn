 tech_rail_guns_desc: "Рельсотроны используют электромагнитную силу для запуска высокоскоростных снарядов. Обычно снаряд не содержит взрывчатых веществ, а полагается на высокую скорость, массу и кинетическую энергию снаряда, чтобы нанести ущерб."
 tech_rail_guns_1: "Рельсотроны 2020 года"
