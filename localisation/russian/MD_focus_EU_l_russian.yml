 EU_recently_retired_from_an_eu_office_tt: "§Y[ROOT.GetNameWithFlag]§! В последнее время не уходил из канцелярии Европейского Союза (дни, чтобы занять новый пост: [?recently_retired_from_an_eu_office:days_left|Y0])\n"
 EU_does_not_hold_another_office_tt: "§Y[ROOT.GetNameWithFlag]§! В настоящее время нет другого §C[EUU.GetNameWithFlag]§! поста\n"
 EU_president_council_tt: "§YПрезидент Европейского Совета§! возглавляет и продвигает работу Европейского Совета, который состоит из всех глав государств и главного представителя §C[EUU.GetNameWithFlag]§! на мировой арене. Это учреждение включает в себя коллегию глав государств и президента Европейской комиссии и обеспечивает политическое руководство всем Европейским Союзом.\n\n§YПреимущества поста:§!\nЗанимание этого поста позволяет нам выдвигать законопроект на голосование, не требуя влияния на кого-либо из членов.\n\nПовышает вероятность успеха проевропейских кампаний и кампаний евроскептицизма на §G+10%§!\n\n[!eu_president_council_back_click]\n"
 eu_president_commission_tt: "§YПрезидент Европейского Союза§! является главой исполнительной власти §C[EUU.GetNameWithFlag]§!. Президент возглавляет кабинет комиссаров, называемый просто Коллегией, коллективно подотчетный Европейскому парламенту. Он имеет право распределять портфели между членами комиссии, перетасовывать их или увольнять по мере необходимости. Комиссия является единственным органом, которому разрешено предлагать законопроекты, которые станут европейским законом.\n\n§YПреимущества поста:§!\nЗанимание этого поста позволяет нам выдвигать законопроект на голосование, не требуя влияния ни на кого из членов.\n\nУвеличивает вероятность успеха проевропейских кампаний и кампаний евроскептицизма на §G+10%§!\n\nЗанимание этого поста позволяет нам приостанавливать деятельность государств-членов, которые имеют более трех уровней нарушений, независимо от влияния.\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "§YВерховный представитель Союза по иностранным делам и политике безопасности§! является главным координатором и представителем Общей внешней политики и политики безопасности (ОВПБ) в Европейском Союзе. Название часто сокращается до министра иностранных дел ЕС, и он, в первую очередь, координируют внешнюю политику от имени государств-членов.\n\n§YПреимущества поста:§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_president_european_parliament_tt: "§YПрезидент Европейского Парламента§! председательствует на дебатах и при деятельности Европейского парламента. Он представляет Европейский парламент во всех юридических вопросах и внешних отношениях, особенно в международных отношениях. Срок его полномочий составляет два с половиной года, и его подпись необходима для подписания бюджета §C[EUU.GetNameWithFlag]§! и актов Союза, которые были приняты в рамках процедур совместного решения.\n\n§YПреимущества поста:§!\nЗанимание этого поста позволяет нам выдвигать законопроект на голосование, не требуя влияния на кого-либо из членов.\n\nПовышает вероятность успеха проевропейских кампаний и кампаний евроскептицизма на §G+10%§!\n\n[!eu_parliament_president_back_click]\n"
 EU_central_bank_president_tt: "§YПрезидент Европейского центрального банка§! председательствует в Европейском центральном банке (ЕЦБ) - учреждении, ответственном за управление евро и денежно-кредитной политикой Европейского Союза в еврозоне. Он возглавляет исполнительный совет, Совет управляющих и Генеральный совет ЕЦБ и представляет банк за рубежом.\n\n§YПреимущества поста:§!\nЗанимание этого поста позволяет нам запускать, расширять или сокращать программу OMT ЕЦБ по временному снижению процентных ставок в государствах-членах с высокими процентными ставками.\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "Изменяет $investment_cost_modifier$ и $investment_duration_modifier$ на §G15%§! для инвестиций в §Cгосударства-члены ЕС§!\n"
 EU_ministry_of_economy_and_finance_tt: "§YЕвропейский министр экономики и финансов§! возглавляет Европейское экономическое правительство и обладает полномочиями, наделенными им финансовым союзом. Министр отвечает за надзор за налоговыми органами, минимальной заработной платой для стран-членов и другими экономическими и финансовыми решениями.\n\n§YПреимущества поста:§!\n\nЗанимание этого поста позволит владельцу всегда включать проект бюджета в повестку дня Европарламента, минуя все требования влияния.\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "Изменяет $investment_cost_modifier$ и $investment_duration_modifier$ на §G5%§! для инвестиций в §Cгосударства-члены ЕС§!\n"
 EU_frontex_director_tt: "§YИсполнительный директор Frontex§! возглавляет Европейское агентство пограничной и береговой охраны (широко известное как Frontex). Целью Frontex является поддержка государств-членов Европейского Союза на местах в их усилиях по защите внешних европейских границ. Он также осуществляет пограничный контроль над Шенгенской зоной, чтобы помочь в сфере свободы, безопасности и правосудия.\n\n§YПреимущества поста:§!\n\nЗанимание этого поста позволит его владельцу временно взять под контроль силы Frontex на время своего пребывания в должности.\n\n[!eu_frontex_director_back_click]\n"
 EU_sec_general_euro_army_tt: "§YГенеральный секретарь Евроармии§! является главой Евроармии Европейского Союза. Он несет ответственность за координацию Евроармии, которая представляет собой объединенные вооруженные силы государств-членов Европейского Союза.\n\n§YПреимущества поста:§!\n\nЗанимание этого поста позволит вам временно взять под свой контроль силы Евроармии на время пребывания в должности.\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_navy_tt: "§YГенеральный секретарь Европейского военно-морского флота§! является главой военно-морского флота Европейского Союза. Он несет ответственность за координацию Европейского военно-морского флота, который представляет собой объединенную военно-морскую силу Европейского Союза.\n\n§YПреимущества поста:§!\n\nЗанимание этого поста позволит владельцу взять под контроль военно-морские силы государств-членов и объединить их в единый Европейский флот.\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_ambassador_to_un_tt: "§YПосол Союза в ООН§! представляет Европейский Союз в Организации Объединенных Наций, работая в координации с дипломатическими миссиями всех государств-членов Европейского Союза.\n\n§YПреимущества поста:§!\nЗанимание этого поста дает нации-держателю статус Постоянного члена СБ ООН в национальном духе.\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_president_of_the_eurofederation_tt: "§YПрезидент Европейской Федерации§! является должным образом избранным лидером Европейской Федерации. Европейская Федерация является одним из последних вариантов федерализации Европейского Союза, и поэтому это делает ее очень мощной позицией.\n\n§YПреимущества поста:§!\n\n[!eu_pres_federation_back_click]\n"
