 EU_defense_category: "Оборонная политика ЕС"
 EU_defense_category_desc: "В 1950-х годах идея Европейского оборонного сообщества провалилась, когда она не получила ратификации во французском парламенте. Ее преемником стала общая политика безопасности и обороны Европейского союза. Поскольку большинство европейских стран были членами организации Североатлантического договора (НАТО), необходимость в создании собственной Европейской организации обороны не возникала на протяжении всего ХХ века. Но с ростом мировой напряженности в 21 веке ситуация изменится."
 EU_Frontex_take_control: "Взятие под контроль сил Фронтекс"
 EU_Frontex_take_control_desc: "В последние годы на внешних границах Европы наблюдается беспрецедентный рост числа мигрантов и беженцев, желающих въехать в ЕС. Страны, имеющие внешнюю границу, несут исключительную ответственность за пограничный контроль. Но Фронтекс может предоставить дополнительную техническую поддержку странам ЕС, столкнувшимся с серьезным миграционным давлением. \nОн делает это путем координации развертывания дополнительного технического оборудования (например, самолетов и катеров) и специально подготовленного пограничного персонала."
 EU_EuroNavy_take_control: "Взятие флота под контроль"
 EU_EuroNavy_take_control_desc: "В связи с тем, что многонациональные флоты и оперативные группы становятся все более распространенными и важными в 21 веке, члены ЕС §C[EUU.GetFlag] Европейского союза§! решили объединить свои силы и передать свои военные корабли единому европейскому военно-морскому командованию, известному как §YЕврофлот§!."
 EU_EuroArmy_take_control: "Взятие под контроль армии"
 EU_EuroArmy_take_control_desc: "Члены ЕС §C[EUU.GetFlag] Европейского союза§! приняли решение о создании общих вооруженных сил, известных как §YЕвроармия§!"
 EU_create_EDU: "Сформировать Европейский союз обороны (ЕСО)"
 EU_create_EDU_desc: "Чтобы достичь необходимой стратегической автономии для защиты своих коллективных интересов, реагирования на внешние конфликты и кризисы, а также обеспечения безопасности в нашем регионе, члены ЕС решили сформировать §YЕвропейский союз обороны (EDU)§! как военный альянс и коллективно уйти из §YНАТО§!."
