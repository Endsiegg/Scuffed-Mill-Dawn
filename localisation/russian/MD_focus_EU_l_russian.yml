 tooltip_EU_Revoke_Article_50_effect: "§Y[ROOT.GetNameWithFlag]§! остается в §Y[EUU.GetFlag] Европейского Союза§!. Миссия §YВыход из ЕС...§! И миссия §YПродление на три месяца...§! удален.\nВы не сможете ссылаться на §YСтатью 50§! на следующие §Y180 дней§!."
