 EUevent.2.t: "Сделка между ЕС и Турцией"
 EUevent.2.d: "Между §C[EUU.GetFlag] Европейским союзом§! и [TUR.GetNameWithFlag] достигнута договоренность, направленная на прекращение потока нелегальной миграции через Турцию в Европу. Согласно заявлению ЕС-Турция, все новые нелегальные мигранты и просители убежища, прибывающие из Турции на греческие острова и чьи ходатайства о предоставлении убежища были признаны неприемлемыми, должны быть возвращены в Турцию. §C[EUU.GetFlag] Европейский союз§! заплатит 3 миллиарда евро за Фонд для беженцев в Турции."
 EUevent.2.a: "Понятно"
 EUevent.17.t: "Сделка между ЕС и Турцией"
 EUevent.17.d: "Между §C[EUU.GetFlag] Европейским союзом§! и [TUR.GetNameWithFlag] достигнута договоренность, направленная на прекращение потока нелегальной миграции через Турцию в Европу. Согласно заявлению ЕС-Турция, все новые нелегальные мигранты и просители убежища, прибывающие из Турции на греческие острова и чьи ходатайства о предоставлении убежища были признаны неприемлемыми, должны быть возвращены в Турцию. §C[EUU.GetFlag] Европейский союз§! заплатит 3 миллиарда евро за Фонд для беженцев в Турции."
 EUevent.17.a: "Понятно"
 EUevent.3.t: "Соединённые Штаты Европы"
 EUevent.3.d: "В речи, произнесенной после окончания Второй мировой войны, Черчилль подвел итог:\n\"Мы должны построить нечто вроде Соединенных Штатов Европы. Только так сотни миллионов тружеников смогут вернуть себе те простые радости и надежды, которые делают жизнь достойной жизни. Процесс прост. Все, что необходимо - это решимость сотен миллионов мужчин и женщин поступать правильно, а не плохо, и получать в качестве награды благословение, а не проклятие.\"\n\n\"Поэтому я говорю тебе: Пусть Европа восстанет!\"\n\n После более чем 70 лет европейской интеграции члены ЕС §C[EUU.GetFlag] Европейский союз§! решили отказаться от своего суверенитета и сформировали §C[EUU.GetFlag] Соединенные Штаты Европы§!."
 EUevent.3.a: "Ода Радости!"
 EUevent.4.t: "Соединённые Штаты Европы"
 EUevent.4.d: "[FROM.GetNameWithFlag] объединяет члены ЕС §C[EUU.GetFlag] Европейский союз§! в одно европейское супергосударство под названием §C[EUU.GetFlag] Соединенные Штаты Европы§!. [ROOT.GetNameWithFlag] откажется от своего суверенитета и присоединится §C[EUU.GetFlag] Соединенные Штаты Европы§!."
 EUevent.4.a: "Ода Радости!"
 EUevent.5.t: "Европейский долговой кризис"
 EUevent.5.d: "Due to Global Financial Crisis several Eurozone member states - [GRE.GetNameWithFlag], [ITA.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] and [CYP.GetNameWithFlag] - were unable to repay or refinance their government debt or to bail out over-indebted banks.\n\n This is a crisis for the whole eurozone!"
 EUevent.5.a: "The Euro is at stake!"
 EUevent.6.t: "Реформы Еврозоны"
 EUevent.6.d: "The member states of the eurozone have reformed the monetary union. This will solve current problems and prevent future crises."
 EUevent.6.a: "Okay!"
 EUevent.7.t: "Реформы Еврозоны..."
 EUevent.7.d: "The Euro is at stake!\n\n Several eurozone member states - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] and [CYP.GetNameWithFlag] - were unable to repay or refinance their government debt or to bail out over-indebted banks. We must reform the monetary union or it will possibly collapse."
 EUevent.7.a: "За Евро!"
 EUevent.8.t: "Реформы тройки завершены!"
 EUevent.8.d: "[ROOT.GetNameWithFlag] ввел в действие реформы, требуемые так называемой Тройкой Европейской комиссии (ЕК), Европейским центральным банком (ЕЦБ) и Международным валютным фондом (МВФ). Это означает строгую экономию для людей [ROOT.GetNameWithFlag]!"
 EUevent.8.a: "Мы выздоровеем!"
 EUevent.9.t: "Exit by accident"
 EUevent.9.d: "[ROOT.GetNameWithFlag] не удалось осуществить реформы, которых требовала так называемая Тройка Европейской комиссии (ЕК), Европейского центрального банка (ЕЦБ) и Международного валютного фонда (МВФ). Другие члены ЕС ссылаются на клаузулу об отсутствии финансовой помощи, так что [ROOT.GetNameWithFlag] должен покинуть еврозону и §C[EUU.GetFlag] Европейский союз§!, чтобы девальвировать собственную новую валюту и предотвратить банкротство."
 EUevent.9.a: "Плохие времена..."
 EUevent.10.t: "Передача флота"
 EUevent.10.d: "В связи с тем, что многонациональные флоты и оперативные группы становятся все более распространенными и важными в 21 веке, члены ЕС [EUU.GetFlag] Европейский союз решил объединить свои силы и передать свои военные корабли единому европейскому военно-морскому командованию, известному как EuroNavy (Еврофлот). \n\n[FROM.GetNameWithFlag] занимает пост генерального секретаря Еврофлот и требует, чтобы наш флот присоединился к инициативе."
 EUevent.10.a: "Европа, правь волнами!"
 EUevent.10.b: "Мы никогда не отдадим флот!"
 EUevent.18.t: "[FROM.GetNameWithFlag] просит нас провести военные учения"
 EUevent.18.d: "[FROM.GetNameWithFlag] просит нас провести военные учения на границе. Военные учения на нашей границе могут повысить напряженность в мире."
