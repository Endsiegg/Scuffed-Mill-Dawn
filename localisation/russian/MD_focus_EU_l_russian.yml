 EU_apply_for_membership_category: "Вступление в ЕС"
 EU_apply_for_membership_category_desc: "Стать членом ЕС - задача не из простых, которая не пройдет в одночасье. Как только страна-заявитель выполнит условия членства, она должна будет соблюдать правила и нормы ЕС во всех его сферах. \nЛюбая страна, соответствующая условиям членства, может подать заявку на вступление. Сами эти условия известны как «Копенгагенские критерии», которые включают в себя свободную рыночную экономику, стабильную демократию и верховенство закона, а также принятие всего законодательства ЕС, включая евро."
 EU_apply_for_membership: "Вступление в ЕС"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§! может присоединиться к §C[EUU.GetFlag] Европейскому Союзу§!. Давайте споем Оду радости:\nРадость, прекрасная искра божественности,\nДочь из Элизиума,\nМы входим, пылая огнем,\nНебесное существо, в твое святилище!\nТвоя магия снова связывает\nКаждый случай строго разделен;\nВсе люди становятся братьями,\nГде обитает твое нежное крыло."
 EU_adopt_EU_law: "Принять законодательство ЕС"
 EU_adopt_EU_law_desc: "Из-за огромного объема правил и положений ЕС, которые каждая страна-кандидат должна принять в качестве национального закона, переговоры требуют времени для завершения. Кандидаты получают финансовую, административную и техническую поддержку в течение этого периода, предшествующего вступлению в ЕС."
 EU_join_the_Euro: "Принятие евро"
 EU_join_the_Euro_desc: "Чтобы принять евро, страны ЕС должны привести свое национальное законодательство в соответствие с соответствующим законодательством ЕС и выполнить конкретные условия, призванные обеспечить экономическую конвергенцию. Эти требования, согласованные членами ЕС в Маастрихте в 1991 году, известны как критерии конвергенции."
 USoE_integrate_new_members: "Интеграция новых стран-членов ЕС"
 USoE_integrate_new_members_desc: "Дополнительные страны решили двигаться дальше и присоединиться к Союзу. Настало время интегрировать эти новые государства-члены и сделать Соединенные Штаты Европы намного сильнее, продвигаясь вперед."
 instrument_for_pre_accession_assistance: "Инструмент предвступительной помощи (IPA)"
 instrument_for_pre_accession_assistance_desc: "Инструмент предвступительной помощи (IPA) это механизм, с помощью которого ЕС поддерживает реформы в регионе расширения ЕС с помощью финансовой и технической помощи."
 instrument_for_pre_accession_assistance_tt: "Кандидаты на вступление в ЕС получают §YПрограммы предвступительной помощи§!"
 pre_accession_assistance_program: "Программы предвступительной помощи"
 pre_accession_assistance_program_desc: "§C[EUU.GetNameWithFlag]§! поддерживает реформы кандидатов в члены, чтобы они могли соответствовать критериям вступления §C[EUU.GetNameWithFlag]§!. Помощь в первую очередь направлена ​​на помощь в искоренении коррупции и предоставление нации экономического благосостояния, чтобы привести ее финансы в порядок."
 EU_pre_accession_assistance: "Предвступительная поддержка"
 EU_pre_accession_assistance_desc: "§C[EUU.GetNameWithFlag]§! поддерживает реформы кандидатов в члены, чтобы они могли соответствовать критериям вступления §C[EUU.GetNameWithFlag]§!. Помощь в первую очередь направлена ​​на помощь в искоренении коррупции и предоставление некоторых экономических благ, которые помогут привести наши финансы в порядок."
