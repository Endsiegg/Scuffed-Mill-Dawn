 EUU_idea_gdpr: "Общее положение о защите данных"
 EUU_idea_gdpr_desc: "§YОбщие правила защиты данных§! (GDPR) — это регламент Европейского Союза, касающийся конфиденциальности информации в Европейском Союзе и Европейской экономической зоне (ЕЭЗ). Он считается важным компонентом законов ЕС о конфиденциальности и правах человека, в частности статьи 8(1) §YХартии основных прав Европейского Союза§!. Основная цель регулирования — усилить контроль отдельных лиц над своими данными и личной информацией, а также упростить правила для целей международного бизнеса."
 foreign_data_kraken: "Зарубежные данные Кракен"
 foreign_data_kraken_desc: "Foreign Data Kraken представляет собой совокупность законов, предшествующих Общему регламенту защиты данных (GDPR). В сборнике законов было несколько лазеек и лазеек, которые создают проблемы для долгосрочной безопасности государств-членов Европейского Союза."
 EU_copyright: "Директива об авторском праве на едином цифровом рынке"
 EU_copyright_desc: "§YДиректива об авторском праве на едином цифровом рынке§! — это директива Европейского Союза, принятая для обеспечения хорошо функционирующего рынка авторских прав. Он расширяет закон об авторском праве Европейского Союза и распространяет его на единый цифровой рынок."
 asylum_shopping: "Поиск удобного убежища"
 asylum_shopping_desc: "Просители убежища со всего мира продолжают искать в Европейском Союзе наиболее благоприятную страну для предоставления убежища. Это вызывает бюрократическую утечку во всем Европейском Союзе, и мы должны как можно скорее попытаться исправить эту ситуацию."
 relocation_asylum_seekers: "Перемещение и переселение лиц, ищущих убежище"
 relocation_asylum_seekers_desc: "Мы приняли меры по переселению и переселению лиц, ищущих убежища, чтобы снизить подавляющее число мигрантов. Мы должны искать более постоянное решение этой растущей проблемы."
 EU_Turkey_deal: "Турецко-европейская сделка"
 EU_Turkey_deal_desc: "Соглашение между ЕС и Турцией было направлено на ограничение количества людей, нерегулярно путешествующих из Турции на греческие острова. Это была грандиозная сделка, направленная на сдерживание нелегальной иммиграции в Европейский Союз, однако еще неизвестно, обуздает ли это поток просителей убежища."
 European_Asylum_Agency: "Европейское агентство по вопросам убежища"
 European_Asylum_Agency_desc: "§YЕвропейское агентство по предоставлению убежища§! является агентством в Европейском Союзе, призванным расширять сотрудничество государств-членов Европейского Союза в вопросах убежища, совершенствовать реализацию Общеевропейской системы убежища и поддерживать государства-члены, находящиеся под давлением со стороны лиц, ищущих убежища."
 Frontex: "Фронтекс"
 Frontex_desc: "Европейское агентство пограничной и береговой охраны, широко известное как Frontex, является агентством Европейского Союза. В координации с пограничной и береговой охраной государств-членов осуществляет пограничный контроль европейской Шенгенской зоны."
 EU_commission_president: "Председатель Европейской комиссии"
 EU_commission_president_desc: "§YПрезидент Европейского Союза§! является главой исполнительной власти §C[EUU.GetNameWithFlag]§!. Президент возглавляет кабинет комиссаров, называемый просто Коллегией, коллективно подотчетный Европейскому парламенту. Они имеют право распределять портфели между членами комиссии, перетасовывать их или увольнять по мере необходимости. Комиссия является единственным органом, которому разрешено предлагать законопроекты, которые станут европейским законом."
 EU_council_president: "Председатель Совета Европейского союза"
 EU_council_president_desc: "§YПрезидент Европейского Совета§! председательствует и продвигает работу Европейского совета, который состоит из двадцати семи глав государств и главного представителя §C[EUU.GetNameWithFlag]§! на мировой арене. Это учреждение включает в себя коллегию глав государств и президента Европейской комиссии и обеспечивает политическое руководство всем Европейским Союзом."
 EU_parliament_president: "Президент Европарламента"
 EU_parliament_president_desc: "§YПрезидент Европейского Парламента§! председательствует на дебатах и ​​деятельности Европейского парламента. Они представляют Европейский парламент во всех юридических вопросах и внешних отношениях, особенно в международных отношениях. Срок их полномочий составляет два с половиной года, и их подпись необходима для подписания бюджета Европейского Союза и актов Союза, принятых в рамках процедур совместного принятия решений."
 frontex_ExDir: "Исполнительный директор Фронтекс"
 frontex_ExDir_desc: "Исполнительный директор §YFrontex§! возглавляет Европейское агентство пограничной и береговой охраны (широко известное как Frontex). Целью Frontex является поддержка государств-членов Европейского Союза на местах в их усилиях по защите внешних европейских границ. Он также осуществляет пограничный контроль над Шенгенской зоной, чтобы помочь в сфере свободы, безопасности и правосудия."
 European_Defence_Fund: "Европейский фонд обороны"
 European_Defence_Fund_desc: "§YЕвропейский фонд обороны§! является одним из компонентов общей политики безопасности и обороны Европейского Союза (CSDP), целью которой является координация и увеличение национальных инвестиций в оборонные исследования и взаимодействие между национальными вооруженными силами европейских государств-членов. В частности, EDF — это программа, которая обеспечивает финансирование совместных оборонных проектов."
 European_Security_Council: "Европейский Совет Безопасности"
 European_Security_Council_desc: "§YЕвропейский совет безопасности§! — это совет безопасности, цель которого — помочь Европейскому Союзу мыслить и действовать стратегически в любых событиях, в которых Европейский Союз участвует быстро и эффективно."
 EUU_euroarmy_sc: "Генеральный секретарь Евроармии"
 EUU_euroarmy_sc_desc: "§YГенеральный секретарь Евроармии§! является главой Евроармии Евросоюза. Они несут ответственность за координацию Евроармии, которая представляет собой объединенные вооруженные силы государств-членов Европейского Союза."
 EUU_euronavy_sc: "Генеральный секретарь Еврофлота"
 EUU_euronavy_sc_desc: "§YГенеральный секретарь Евровоенно-морского флота§! является главой Евровоенно-морского флота Евросоюза. Они несут ответственность за координацию деятельности Евровоенно-морского флота, который представляет собой объединенную и общую военно-морскую силу Европейского Союза."
 EUU_cfr_eu: "Хартия Европейского союза об основных правах"
 EUU_cfr_eu_desc: "§YХартия основных прав Европейского Союза§! закрепляет политические, социальные и экономические права граждан и резидентов Европейского Союза в европейском праве. Хартия является частью сферы политики свободы, безопасности и справедливости (AFSJ) Европейского Союза. Он применяется ко всем границам Европейского Союза и Евратома, которые должны действовать и принимать законы в соответствии с его положениями."
 european_spirit: "Европейский дух"
 european_spirit_desc: "Во веки веков мы сильнее едины, чем разделены. Мы должны продолжать укреплять Европейский Союз на благо нашего континента и мира в целом."
 EU_foreign_minister: "Верховный представитель по иностранным делам и политике безопасности"
 EU_foreign_minister_desc: "§YВысокий представитель Союза по иностранным делам и политике безопасности§! является главным координатором и представителем Общей внешней политики и политики безопасности (ОВПБ) в Европейском Союзе. Название часто сокращается до министра иностранных дел ЕС, и они в первую очередь координируют внешнюю политику от имени государств-членов."
 ECB_president: "Председатель Европейского центрального банка"
 ECB_president_desc: "§YПрезидент Европейского центрального банка§! председательствует в Европейском центральном банке (ЕЦБ), учреждении, ответственном за управление евро и денежно-кредитной политикой Европейского Союза в еврозоне. Они возглавляют исполнительный совет, Совет управляющих и Генеральный совет ЕЦБ и представляют банк за рубежом."
 ECB_zero_interest_rate_policy: "Политика ЕЦБ по нулевой процентной ставке"
 ECB_zero_interest_rate_policy_desc: "Политика нулевых процентных ставок ЕЦБ является частью макроэкономических концепций, разработанных Европейским центральным банком для достижения изложенных им решений в области денежно-кредитной политики. Политика нулевых процентных ставок ЕЦБ оказалась под некоторым давлением, поскольку она часто ассоциируется с медленным экономическим ростом, дефляцией и сокращением доли заемных средств."
 EUU_national_dept_crisis_eu: "Национальный кризис в департаменте"
 EUU_national_dept_crisis_eu_desc: "Великая рецессия в Соединенных Штатах продолжает оказывать волновое воздействие на многие регионы мира. Кризис национального долга в Европе является лишь одним из примеров продолжающегося волнового эффекта. Растущий долг нашей страны начинает угрожать евро в целом."
 european_debt_crisis: "Европейский долговой кризис"
 european_debt_crisis_desc: "Великая рецессия в Соединенных Штатах продолжает оказывать волновое воздействие на многие регионы мира. Несколько других государств-членов Европейского Союза переживают тяжелые времена в результате Великой рецессии."
 euro_bonds: "Еврооблигации"
 euro_bonds_desc: "Еврооблигации являются новым вариантом финансирования государственного долга. Выпуск еврооблигаций членам еврозоны для оказания помощи в финансировании их долга, а также ликвидные инвестиционные возможности для вкладчиков, конкурирующих с рынком облигаций США."
 euro_rescue_package: "Европакет спасения"
 euro_rescue_package_desc: "Европейский центральный банк выпустил пакет мер по спасению, чтобы попытаться остановить волну долгового кризиса и вернуть его под контроль. Это дорогостоящая мера, но она должна стабилизировать текущую экономическую ситуацию в еврозоне."
 fiscal_union: "Фискальный союз"
 fiscal_union_desc: "Создание финансового союза Европейского Союза позволит нам в дальнейшем иметь общий бюджет. Это способствует растущему чувству единства внутри Европейского Союза и уступкам, которые делаются для дальнейшего развития Союза в целом."
 European_Economic_Government: "Европейское экономическое правительство"
 European_Economic_Government_desc: "Создание Европейского экономического правительства теперь создало прецедент и возможность для [EUU.GetNameWithFlag] в целом создать налоговый орган и установить цели расходов для государств-членов."
 EU_finance_minister: "Министр экономики и финансов Европы"
 EU_finance_minister_desc: "§YЕвропейский министр экономики и финансов§! возглавляют Европейское экономическое правительство и, как таковое, обладают полномочиями, предоставленными им финансовым союзом. Министр отвечает за надзор за налоговым органом, минимальной заработной платой для государств-членов и другими экономическими и финансовыми решениями."
 EUU_ambassador_unsc: "Посол Союза при Организации Объединенных Наций"
 EUU_ambassador_unsc_desc: "§YПосол Союза при Организации Объединенных Наций§! представляет Европейский Союз в Организации Объединенных Наций, работая в координации с дипломатическими миссиями всех государств-членов Европейского Союза."
 EU_president: "Председатель Европейской Федерации"
 EU_president_desc: "§YПрезидент Европейской Федерации§! является законно избранным лидером Европейской Федерации. Европейская Федерация является одним из последних вариантов федерализации Европейского Союза, и поэтому это делает ее очень мощной позицией."
 withdrawal_treaty: "Договор о выходе"
 withdrawal_treaty_desc: "Выходя из Европейского Союза, мы заключили Договор о выходе, который позволяет нам выйти из Европейского Союза, договорившись о сохранении торговых соглашений или других политических уступок."
 no_deal_exit: "Нет выхода из договора"
 no_deal_exit_desc: "Мы выбрали выход без сделки. Нам не удалось договориться о деталях выхода нашей страны из Евросоюза."
 austerity: "Строгость"
 austerity_desc: "Мы достигли целей реформ Тройки Европейской Комиссии. Мы осуществили политику жесткой экономии ради нашей нации, и поэтому наша экономика продолжает стабилизироваться."
 EUU_voting_rights_suspended: "Приостановление права голоса ЕС в Совете"
 EUU_voting_rights_suspended_desc: "Наше право голоса в Европейском Союзе было приостановлено из-за неоднократных нарушений европейских ценностей. Настало время либо изменить направление, в котором мы ведем нашу страну, либо нам следует рассмотреть возможность выхода из Союза."
 EUU_subsidies_suspended: "Приостановление субсидий ЕС"
 EUU_subsidies_suspended_desc: "Субсидии Европейского Союза, которые мы когда-то получали, теперь приостановлены. К внезапному изменению нашего бюджета придется привыкнуть, и мы должны попытаться исправить ситуацию, чтобы снова воспользоваться выделенными нам субсидиями."
