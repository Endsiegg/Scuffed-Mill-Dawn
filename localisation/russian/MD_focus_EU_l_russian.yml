 EU_news.22.a: "Понятно"
 EU_news.23.t: "Договор о выходе"
 EU_news.23.d: "[FROM.GetNameWithFlag] и члены ЕС §C[EUU.GetFlag] Европейского союза§! подписали Договор о выводе войск. [FROM.GetNameWithFlag] уйдет из §C[EUU.GetFlag] Европейского союза§! на условиях, изложенных в Договоре о выходе."
 EU_news.23.a: "Прощайте!"
 EU_news.24.t: "Продление статьи 50"
 EU_news.24.d: "[FROM.GetNameWithFlag] и члены ЕС §C[EUU.GetFlag] Европейского союза§! договорились о продлении статьи 50 в течение трех месяцев. Теперь [FROM.GetNameWithFlag] выйдет из §C[EUU.GetFlag] Европейского союза§! через три месяца."
