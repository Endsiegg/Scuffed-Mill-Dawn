 EU_news.45.t: "Уменьшить программу OMT"
 EU_news.45.d: "ЕЦБ сократил свою программу OMT.\n§YПредел размера OMT§!: Добавить §R-$200§! млрд.\nВсе члены ЕС с §Yпроцентной ставкой§! < §R4.0%§!: получают §G-5%§! евроскептицизма.\nВсе члены ЕС с §Yпроцентной ставкой§! > §R4.0%§!: получают §R+5%§! евроскептицизма.\n"
 EU_news.45.a: "Понятно"
 EU_news.46.t: "Расширить программу OMT"
