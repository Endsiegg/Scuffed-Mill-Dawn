 EU_council_determine_serious_breach_of_EU_values: "Определение серьезного нарушения ценностей ЕС"
 EU_council_determine_serious_breach_of_EU_values_desc: "В соответствии с пунктом 2 статьи 7 Договора ЕС Совет может определить наличие серьезного и постоянного нарушения членом ценностей Европейского союза. Это является необходимым условием для приостановления права голоса в ЕС."
 number_of_eu_breaches_greater_than_three: "[THIS.GetAdjective]§YУровень нарушения ценностей ЕС§! §Rбольше, чем§! 3（Текущий: [?THIS.breach_of_EU_value|0]）"
 can_determine_a_breach_of_values_ROOT: "[ROOT.GetNameWithFlag]должен быть одним из трех самых влиятельных лиц во всех других (голосующих) государствах-членах."
 can_determine_a_breach_of_values_FROM: "[FROM.GetNameWithFlag]НЕ должен входить в тройку самых влиятельных лиц во всех других (голосующих) государствах-членах."
 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Отменить решение"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Отозвать определение, указанное в пункте 2 статьи 7 ДЕС, поскольку соответствующее государство-член положило конец серьезному и систематическому нарушению ценностей Европейского Союза."
 EU_council_suspend_voting_rights: "Приостановка права голоса в ЕС"
 EU_council_suspend_voting_rights_desc: "В соответствии с пунктом 3 статьи 7 Договора ЕС Совет может принять решение о приостановлении некоторых прав, вытекающих из применения Договоров к соответствующему члену, включая право голоса представителя правительства этого члена в Совете."
 EU_council_revoke_voting_rights_suspension: "Отмена приостановления права голоса в ЕС"
 EU_council_revoke_voting_rights_suspension_desc: "В соответствии с пунктом 4 статьи 7 Договора ЕС Совет может впоследствии принять решение об отмене мер, принятых в соответствии с пунктом 3, в ответ на изменения в ситуации, которые привели к их введению."
 EU_council_suspend_subsidies: "Приостановка субсидий ЕС"
 EU_council_suspend_subsidies_desc: "В соответствии с пунктом 3 статьи 7 Договора ЕС Совет может принять решение о приостановлении некоторых прав, вытекающих из применения Договоров к соответствующему члену."
