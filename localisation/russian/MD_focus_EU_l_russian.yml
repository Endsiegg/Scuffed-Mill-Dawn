 EU_news.20.t: "Exit by accident"
 EU_news.20.d: "[FROM.GetNameWithFlag] has failed to accomplish the the reforms demanded by the so-called Troika of the European Commission (EC), the European Central Bank (ECB) and the International Monetary Fund (IMF). The other member states refer to the No Bailout Clause, so [FROM.GetNameWithFlag] has to leave the eurozone and §C[EUU.GetFlag] The European Union§! in order to devalue its own new currency and prevent bankruptcy."
 EU_news.20.a: "До свидания!"
 EU_news.21.t: "A member state leaves The European Union"
 EU_news.21.d: "[FROM.GetNameWithFlag] покинул §C[EUU.GetFlag] Европейский союз§!."
 EU_news.21.a: "До свидания!"
