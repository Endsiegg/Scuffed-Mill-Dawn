 EU_voting_category: "Европейский союз"
 EU_voting_category_desc: "[ROOT.GetFlag] Евроскептицизм: [?ROOT.eurosceptic|§%R1]\nЕвроскептицизм, также известный как ЕС-скептицизм, означает критику Европейского союза (ЕС) и европейской интеграции. Согласно опросам общественного мнения, это соотношение представляет собой огромное количество людей, которые скорее всего, проголосуют за выход из Европейского союза в случае проведения референдума о членстве своего государства в Европейском Союзе.\n[EUU.GetFlag] Европеизм: [?global.var_europeanism|§%G1]\n\nЕвропеизм, также известный как проевропейский, иногда называемый Европейским Юнионизмом, - это политическая позиция, которая выступает за европейскую интеграцию и членство в Европейском союзе (ЕС). Она включает в себя более радикальных европейских федералистов, которые стремятся создать единую сверхдержаву, неофициально известную как Соединенные Штаты Европы. Родственный термин - \"Еврофил\" Это соотношение представляет еврофилов по всему Союзу.\n\n[ROOT.GetFlag] Нарушение ценностей Европейского союза: [?ROOT.breach_of_EU_value|§g0]\n\"Союз основан на ценностях уважения человеческого достоинства, свободы, демократии, равенства, верховенства закона и на уважении прав человека, включая права лиц, принадлежащих к меньшинствам. Эти ценности являются общими для членов ЕС в обществе, в котором превалируют плюрализм, недискриминация, терпимость, справедливость, солидарность и равенство между женщинами и мужчинами.\"\n- Статья 2, Конституция Европейского союза\n\n"
 EU_info.1.t: "Система ценностей ЕС"
 EU_info.1.d: "Ценности ЕС:\nпроблема нарушения - уровень нарушения\n\nВерховенство права:\nПарализующая коррупция - 5\nРазрушительная коррупция - 4\nУгрожающая коррупция - 3\nБезудержная коррупция - 2\nСистематическая коррупция - 1\n\nУважение человеческого достоинства и свободы:\nИмеет наступательную войну с членом ЕС - 10\nимеет коммунистическое правительство - 2\nимеет реакционное правительство - 2\nимеет коммунистов в коалиции - 1\nимеет реакционеров в коалиции - 1\n\nДемократия:\nНет выборов - 5\nДиктатура - 5\nКоммунистическая диктатура - 5\nНационалистическая диктатура - 5\nМарионетка - 4\nНеоимпериализм - 1\n\nПрава женщин и меньшинств:\nЗапрещенная услуга для женщин - 1\nИзбирательный порог 10% - 1\n\nНет пункта о спасении:\nБанкротство - 1\nСпасение дано - 1"
