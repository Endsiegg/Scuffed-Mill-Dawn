 EU_show_available_desc_002_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nBefore applying for membership to §C[EUU.GetNameWithFlag]§! We need to get EU Candidate status. The will be hard negotiations with the member states of §C[EUU.GetNameWithFlag]§!. We will need a lot of influence.\n\nAllows the European Parliament and the European Council to approve new members to §C[EUU.GetNameWithFlag]§! after they accept their offer to join the Union."
 EU_show_available_desc_101_loc_key: "§CThis proposed law is a General EU Law.§!\n\"The peoples of Europe, in creating an ever closer union among them, are resolved to share a peaceful future based on common values. Conscious of its spiritual and moral heritage, the Union is founded on the indivisible, universal values of human dignity, freedom, equality and solidarity; it is based on the principles of democracy and the rule of law.\" - Preamble of the CFR -\nThe §YCharter of Fundamental Rights of the European Union§! enshrines political, social and economic rights for the European Union citizens and residents into European Law. The charter forms part of the area of freedom, security and justice (AFSJ) policy domain of the European Union. It applies to all borders of the European Union and Euratom which must act and legislate by its provisions."
 EU_show_available_desc_102_loc_key: "§CThis proposed law is a General EU Law.§!\nFollowing the Laeken declaration the European Council has decided to convene a Convention on the future of the Union to make a decisive step for the citizens towards a simpler Union, one that is stronger in the pursuit of its essential objectives and more definitely present in the world."
 EU_show_available_desc_103_loc_key: "§CThis proposed law is a General EU Law.§!\nThe European Convention ended with the Draft of the Treaty establishing a Constitution for Europe. This international treaty would replace the existing European treaties to create a consolidated constitution for §C[EUU.GetFlag] The European Union§! and expanded Qualified Majority Voting into policy areas which had previously been decided by unanimity among member states."
 EU_show_available_desc_104_loc_key: "§CThis proposed law is a General EU Law.§!\nThe process leading to the Lisbon Treaty is a result of the negative outcome of the ratification of the European Constitution. Treaty of Lisbon amending the Treaty on European Union and the Treaty establishing the European Community. The last is renamed the Treaty on the Functioning of the European Union."
 EU_show_available_desc_105_loc_key: "§9This proposed law is an Offices EU Law.§!\nThe European External Action Service is the European Union's diplomatic service. It helps the EU's foreign affairs chief - the High Representative for Foreign Affairs and Security Policy - carry out the Union's Common Foreign and Security Policy."
 EU_show_available_desc_201_loc_key: "§GThis proposed law is an Economic EU Law.§!\nThe European Central Bank has decided to implement its monetary policy decisions, and the Governing Council of the European Central Bank has adopted a new set of monetary policy instruments and procedures. The general documentation on the Eurosystem money policy and instruments outlined how and to what extent the ECB can utilize these tools. One such method is the ECB Zero Interest-Rate Policy which will help achieve the goals laid out by the ECB."
 EU_show_available_desc_202_loc_key: "§GThis proposed law is an Economic EU Law.§!\nIn response to the recent financial crisis the European Banking Union was created for a safer financial sector for the single market. These initiatives form a single rulebook for all financial actors in the EU member states. They include stronger prudential requirements for banks, improved protection for depositors and rules for managing failing banks."
 EU_show_available_desc_203_loc_key: "§GThis proposed law is an Economic EU Law.§!\nEurobonds are a new option for financing public debt. Such common issuance of bonds by the eurozone members would imply a significant deepening of the monetary union. It would create new means through which governments finance their debt, by offering safe and liquid investment opportunities for savers and financial institutions and by setting up a Eurobond market that matches the US bond market."
 EU_show_available_desc_204_loc_key: "§GThis proposed law is an Economic EU Law.§!\nThe EFSF was created as a temporary crisis resolution mechanism by the euro area member states in the European debt crisis and provided financial assistance to several member states. This was financed by the EFSF through the issuance of EFSF bonds and other debt instruments on capital markets. The EFSF does not provide any further financial assistance, as this task is now performed solely by the ESM."
 EU_show_available_desc_205_loc_key: "§GThis proposed law is an Economic EU Law.§!\nThe ESM's mission is to provide financial assistance to euro area countries experiencing or threatened by severe financing problems. This assistance is granted only if it is proven necessary to safeguard the financial stability of the euro area as a whole and of ESM Members."
 EU_show_available_desc_206_loc_key: "§GThis proposed law is an Economic EU Law.§!\nFiscal union involves member states sharing the same common budget. It means spending and tax levels would be taken by a central fiscal authority. Fiscal union is proposed as a step for further European integration. It would mean a central European authority would set spending and tax rates for all member states."
 EU_show_available_desc_207_loc_key: "§GThis proposed law is an Economic EU Law.§!\nA European Economic Government would make possible a common fiscal and active economic policy in the EU. It would give §C[EUU.GetFlag] The European Union§! an own tax authority and a central authority would set minimum wages for the member states."
 EU_show_available_desc_208_loc_key: "§GThis proposed law is an Economic EU Law.§!\nA European Minister of Economy and Finance combines the policies and powers established by the Fiscal Union and the European Economic Government into one office."
 EU_show_available_desc_301_loc_key: "§RThis proposed law is a Military EU Law.§!\nThe European Defence Agency was established to support the member states and §C[EUU.GetFlag] The European Union§! in their effort to improve European defence capabilities in the field of crisis management and to sustain the European Security and Defence Policy as it stands now and develops in the future."
 EU_show_available_desc_302_loc_key: "§RThis proposed law is a Military EU Law.§!\nPermanent Structured Cooperation (PESCO) allows thus willing and able member states to jointly plan, develop and invest in shared capability projects, and enhance the operational readiness and contribution of their armed forces. The aim is to jointly develop a coherent full spectrum force package and make the capabilities available to member states for national and multinational missions and operations."
 EU_show_available_desc_303_loc_key: "§RThis proposed law is a Military EU Law.§!\nThe European Defence Fund will provide a key contribution to Europe's strategic autonomy, protecting and defending its citizens. It will promote defence cooperation among companies and between EU countries to foster innovation and develop state-of-the-art defence technology and products. The fund will coordinate, supplement and amplify national investments in defence."
 EU_show_available_desc_304_loc_key: "§RThis proposed law is a Military EU Law.§!\nA European Security Council (ESC) would make the EU better prepared for making decisions about international politics. If the EU does not manage to take and implement coherent decisions more quickly, its ability to enforce EU rules and strengthen multilateral formats will be weakened. The EU's diplomatic, financial and military resources should therefore be supplemented by a format for more effective intergovernmental cooperation."
 EU_show_available_desc_305_loc_key: "§9This proposed law is an Office EU Law.§!\nTo strengthen the military capabilities of §C[EUU.GetFlag] The European Union§! the member states can draft common armed forces. These forces will be known as §YEuroArmy§!"
 EU_show_available_desc_306_loc_key: "§9This proposed law is an Office EU Law.§!\nWith multinational fleets and task forces becoming more common and important in the 21st century the member states of §C[EUU.GetFlag] The European Union§! can join their forces and transfer their warships to a unified European Naval Command known as §YEuroNavy§!."
 EU_show_available_desc_307_loc_key: "§9This proposed law is an Office EU Law.§!\nThe member states have decided that the EU should be a permanent member of the United Nations Security Council (UNSC). This is done by reforming the UNSC or by transferring the seat(s) of the member state(s) already being UNSC member(s) to the EU."
 EU_show_available_desc_308_loc_key: "§CThis proposed law is a General EU Law.§!\nBecoming a nuclear power will strengthen the political power of the EU and the influence of the Union in the world. The Union will acquire the nuclear weapons by transferring and sharing the nuclear weapons of their member states or by developing their own nuclear warheads."
 EU_show_available_desc_401_loc_key: "§CThis proposed law is a General EU Law.§!\nThe EU General Data Protection Regulation (GDPR) is designed to: harmonize data privacy laws across Europe, protect and empower all EU citizens' data privacy and reshape the way organizations across the region approach data privacy."
 EU_show_available_desc_402_loc_key: "§CThis proposed law is a General EU Law.§!\nDigital technologies have radically changed the way creative content is produced, distributed and accessed. We are adapting the EU copyright rules to new consumer behaviors in a Europe which values its cultural diversity."
 EU_show_available_desc_403_loc_key: "§pThis proposed law is a Migrancy/Border Control EU Law.§!\nThe Dublin II Regulation establishes the principle that only one member state is responsible for examining an asylum application. The objective is to avoid asylum seekers from being sent from one country to another, and also to prevent abuse of the system by the submission of several applications for asylum by one person."
 EU_show_available_desc_404_loc_key: "§pThis proposed law is a Migrancy/Border Control EU Law.§!\nAsylum seekers with a high chance of having their applications successfully processed are relocated from Greece and Italy, where they have arrived, to other member states where they will have their asylum applications processed. If these applications are successful, the applicants will be granted refugee status with the right to reside in the member state to which they are relocated."
 EU_show_available_desc_405_loc_key: "§pThis proposed law is a Migrancy/Border Control EU Law.§!\n§C[EUU.GetFlag] The European Union§! and [TUR.GetNameWithFlag] will negotiate an agreement aimed at stopping the flow of irregular migration from Turkey to Europe. All new irregular migrants and asylum seekers arriving from Turkey to the Greek islands and whose applications for asylum have been declared inadmissible should be returned to Turkey. §C[EUU.GetFlag] The European Union§! will pay 3 billion Euro for the Facility for Refugees in Turkey."
 EU_show_available_desc_406_loc_key: "§pThis proposed law is a Migrancy/Border Control EU Law.§!\nThe EU Commission proposed a future EU Asylum Agency equipped with the necessary mandate, tools and financial means needed to provide a rapid and full service to member states throughout the asylum procedure."
 EU_show_available_desc_407_loc_key: "§pThis proposed law is a Migrancy/Border Control EU Law.§!\nFrontex helps EU countries and Schengen-associated countries manage their external borders. It also helps to harmonize border controls across the EU. The agency facilitates cooperation between border authorities in each EU country, providing technical support and expertise."
 EU_show_available_desc_408_loc_key: "§pThis proposed law is an Migrancy/Border Control EU Law.§!\nFrontex becomes the European Border and Coast Guard Agency. Europe’s external borders have seen an unprecedented rise in the number of migrants and refugees wishing to enter the EU in recent years. Countries that have an external border have sole responsibility for border control. But Frontex can provide additional technical support for EU countries facing severe migratory pressure."
 EU_show_available_desc_601_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nOn 1 May 2004 ten new countries with a combined population of almost 75 million joined the EU. The 25-member EU now has 450 million citizens and includes three former Soviet republics (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! and §Y[LIT.GetNameWithFlag]§!), four former satellites of the USSR (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! and §Y[SLO.GetNameWithFlag]§!), a former Yugoslav republic (§Y[SLV.GetNameWithFlag]§!) and two Mediterranean islands (§Y[CYP.GetNameWithFlag]§! and §Y[MLT.GetNameWithFlag]§!)."
 EU_show_available_desc_602_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nTwo more countries from eastern Europe - §Y[BUL.GetNameWithFlag]§!and §Y[ROM.GetNameWithFlag]§! - join the EU, bringing the number of member states to 27."
 EU_show_available_desc_603_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\n2013 §Y[CRO.GetNameWithFlag]§! joined the EU, bringing the number of member states to 28."
 EU_show_available_desc_605_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nThe Western Balkan countries of §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! and §Y[KOS.GetNameWithFlag]§! become candidate for joining §C[EUU.GetFlag] The European Union§!. "
 EU_show_available_desc_606_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\n§Y[TUR.GetNameWithFlag]§! becomes candidate for joining §C[EUU.GetFlag] The European Union§!."
 EU_show_available_desc_607_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nThe Black Sea countries of §Y[MLV.GetNameWithFlag]§! and §Y[UKR.GetNameWithFlag]§! become candidate for joining §C[EUU.GetFlag] The European Union§!. "
 EU_show_available_desc_608_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nThe Caucasus countries of §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! and §Y[GEO.GetNameWithFlag]§! become candidate for joining §C[EUU.GetFlag] The European Union§!."
 EU_show_available_desc_609_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nThe non-EU countries of the European Economic Area (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! and §Y[ICE.GetNameWithFlag]§!) become candidate for joining §C[EUU.GetFlag] The European Union§!."
 EU_show_available_desc_610_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\n§Y[BLR.GetNameWithFlag]§! becomes candidate for joining §C[EUU.GetFlag] The European Union§!."
 EU_show_available_desc_611_loc_key: "§OThis proposed law is an Enlargement EU Law.§!\nInternal enlargement is the process of new member states arising from the break-up of or secession from an existing member state. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§! and §Y[WAS.GetNameWithFlag]§! can become candidates for joining §C[EUU.GetFlag] The European Union§!, when they become independent."
 EU_show_available_desc_110_loc_key: "§YThis proposed law is a Federalization EU Law.§!\nThe process of European integration has reached a state where any further integration will lead to a Federalisation of §C[EUU.GetNameWithFlag]§!."
 EU_show_available_desc_111_loc_key: "§YThis proposed law is a Federalization EU Law.§!\nAfter more than 70 years of European integration the member states of §C[EUU.GetNameWithFlag]§! have decided to give up its sovereignty and form the §C[EUU.GetFlag] The United States of Europe§!."
