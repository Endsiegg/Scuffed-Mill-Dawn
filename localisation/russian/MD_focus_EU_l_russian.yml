 EUevent.22.d: "Различные войны в Африке и на Ближнем Востоке, рост радикального джихадизма и многое другое заставили многих людей покинуть свои дома. Беспорядки и нестабильность в этих охваченных войной странах вызвали такое перемещение населения, какого мы не видели уже несколько десятилетий. Тысячи мигрантов устремились в Евросоюз в поисках убежища и статуса беженца. Страны, расположенные на периферии Союза, уже мобилизуют пограничников и полицию, чтобы остановить поток мигрантов, но они надеются на то, что Союз примет постоянные меры. Некоторые временные решения включают в себя заключение сделки с Турцией о размещении части мигрантов, а другие надеются на создание более постоянного органа, такого как Европейское агентство по предоставлению убежища, чтобы справиться с этой волной. Одно можно сказать наверняка: проблему нужно решать быстро и эффективно."
 EUevent.22.a: "Начинается новый кризис."
 Migrant_Crisis_Europe: "Миграционный кризис"
 Migrant_Crisis_Europe_desc: "Кризис с мигрантами обрушился на Европу как удар молота, подрывая как национальное единство, так и популярность правящих партий. Война в Сирии заставила тысячи беженцев бежать в соседние страны, и хотя Европа была готова принять страдающих от войны, количество новых и постоянных мигрантов со всей Северной Африки и Ближнего Востока перегрузило европейские институты и заставило многих возмущаться приезжими."
