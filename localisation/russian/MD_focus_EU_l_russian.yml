 EU_news.47.t: "Европейский союз обороны (ЕСО)"
 EU_news.47.d: "Чтобы достичь необходимой стратегической автономии для защиты своих коллективных интересов, реагирования на внешние конфликты и кризисы, а также обеспечения безопасности в нашем соседстве, члены ЕС решили сформировать Европейский союз обороны (ЕСО) в качестве военного альянса и выйти из коллективного NATO."
