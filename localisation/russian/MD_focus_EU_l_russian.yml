 eu_gui_tooltip_delayed: "Открывает экран, содержащий всю информацию о §C[EUU.GetNameWithFlag]§! включая Европейский парламент, должностных лиц Европейского Союза, Совет Европейского Союза и Европейский бюджет."
 fiscal_button_title: "Бюджет"
 fiscal_button_desc: "Бюджет §C[EUU.GetNameWithFlag]§!. На экране отображается все, что включает в себя Многолетний финансовый план и бюджет следующего финансового года."
 euro_voting_button_title: "Совет"
 euro_voting_button_desc: "Совет Европейского Союза является вторым законодательным органом §C[EUU.GetNameWithFlag]§! в Millennium Dawn. Совет Европейского Союза представляет государства-члены в законодательной процедуре. Все принятые на данный момент законы, законопроекты и список членов §C[EUU.GetNameWithFlag]§! с правом голоса. \n\nСовет Европейского Союза действует на основе голосования квалифицированным большинством голосов (QMV), широко известного как двойное большинство. Для этого требуется 55% §Cгосударств-членов§! и 65% населения §Cгосударств-членов§! Европейского Союза."
 parliament_button_title: "Парламент"
 parliament_button_desc: "Европейский парламент является первым законодательным органом §C[EUU.GetNameWithFlag]§! в Millennium Dawn. Европейский Парламент — это место, где законы могут быть выставлены на голосование, чтобы стать правовыми актами Европейского Союза.\n\nУ игрока будет 14 дней, чтобы выполнить миссию (см. решения), собрав поддержку большинства членов Европейского парламента (депутатов Европарламента). После принятия закона он передается в Совет Европейского Союза."
 EU_europeanism_screen_title: "Информация"
 EU_europeanism_screen_desc: "В данной вкладке содержится информация о Европейском Союзе: государства-члены, их население, соотношение их населения, ценности евроскептицизма и европеизма Европейского Союза."
 EU_offices_screen_title: "Канцелярия"
 EU_offices_screen_desc: "Канцелярия в §C[EUU.GetNameWithFlag]§! представляет собой набор должностей, которые могут занимать государства-члены Европейского Союза."
