 EU_article_50_available_click: "Предпосылки:\n[!EU_Article_50_click_enabled]\nПоследствия:\n§Y[ROOT.GetNameWithFlag]§! начнет выходить из §C[EUU.GetNameWithFlag]§!"
 EU_article_50_available_delayed: "«Любое государство-член может принять решение о выходе из Союза в соответствии со своими конституционными требованиями».\n- Статья 50(1) Договора о Европейском Союзе. -\nПервая статья 50 была разработана для Конституционного договора Европейского Союза. После провала ратификации Конституции этот пункт был включен в Лиссабонский договор."
