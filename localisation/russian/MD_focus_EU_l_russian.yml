 EU001: "Политика ЕС"
 EU001_desc: "Политика §C[EUU.GetFlag] ЕС§! определяется ценностями, целями и принципами Союза. Поскольку ЕС начинался как экономическое сообщество, экономическая политика по-прежнему остается важной сферой в ЕС. В соответствии со своими ценностями ЕС стремится содействовать благополучию, безопасности и интересам граждан. ЕС хочет сохранить экономику стабильной и конкурентоспособной. ЕС пытается реформировать себя..."
 EU702: "Договор о выходе"
 EU702_desc: "Вывод из §C[EUU.GetFlag] Европейского союза§! это сложный процесс, когда покидающая организацию страна должна адаптировать свое национальное законодательство к тому времени, когда закон ЕС истекает в связи с выходом из Союза. Выходящая страна и §C[EUU.GetFlag] Европейский союз§! должны прийти к соглашению об их будущих отношениях."
