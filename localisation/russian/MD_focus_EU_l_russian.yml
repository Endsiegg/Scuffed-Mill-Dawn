 omt_button_text_tt: "Прямые денежные операции (OMT) — это программа Европейского центрального банка, в рамках которой банк совершает покупки (прямые транзакции) суверенных облигаций стран еврозоны на вторичных рынках под определенными условиями. ЕЦБ хочет стабилизировать государства-члены, процентные ставки которых находятся под давлением мировых финансовых рынков."
