 eurozone_reforms_desc: "В настоящее время Еврозона находится на пороге долгового кризиса, подобного которому Европа не видела со времЁн после Второй мировой войны. Мы должны реформировать Еврозону, приняв такие реформы, как §YЕвропейский банковский союз§!, §YЕврооблигации§! или §YЕвропейский механизм стабильности (ЕМС)§!.\n\n§YЕвропейского долгового кризиса§! можно избежать, проведя следующие реформы:\n- §YЕвропейский банковский союз§!\n- §YЕврооблигации§!\n- §YЕвропейский механизм стабильности§!\n"
