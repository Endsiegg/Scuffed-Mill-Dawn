 ukraine_our_ukraine.1.t: "Секретариат Президента Украины"
 ukraine_our_ukraine.1.d: "Администрация президента вела себя ужасно в годы правления Ющенко, поэтому мы реформируем ее в Секретариат Президента Украины, чтобы обеспечить большую политическую стабильность."
 ukraine_our_ukraine.1.a: "Пришло время перемен."
 ukraine_our_ukraine.2.t: "Украинский институт национальной памяти"
 ukraine_our_ukraine.2.d: "Институт национальной памяти начал свою работу. Теперь мы готовы вернуть Украине ее истинную историю!"
 ukraine_our_ukraine.2.a: "Ура!"
 ukraine_our_ukraine.3.t: "Демократическая конституция"
 ukraine_our_ukraine.3.d: "Мы внесем поправки в конституцию, которые сделают нашу страну более демократичной!"
 ukraine_our_ukraine.3.a: "Ура!"
 ukraine_our_ukraine.4.t: "Украина предлагает нам инвестировать в нее."
 ukraine_our_ukraine.4.d: "Украинское правительство объявило о запуске программы по привлечению иностранных инвесторов и направило нашему правительству предложение инвестировать в их экономику."
 ukraine_our_ukraine.4.a: "Давайте инвестировать!"
 ukraine_our_ukraine.4.b: "Мы в этом не заинтересованы."
 ukraine_our_ukraine.5.t: "Инвестиции в Украину."
 ukraine_our_ukraine.5.d: "Они согласились инвестировать в нас."
 ukraine_our_ukraine.5.a: "Хорошо"
 ukraine_our_ukraine.6.t: "Инвестиции в Украину."
 ukraine_our_ukraine.6.d: "Они отказались от нашего предложения инвестировать в нас."
 ukraine_our_ukraine.6.a: "Грустно."
 ukraine_our_ukraine.7.t: "Газовый контракт с Украиной"
 ukraine_our_ukraine.7.d: "Украина предложила нам снизить закупочные цены на наш газовый контракт. Взамен будет устранен посредник между нами, тем самым мы будем иметь больше влияния на них. Стоит ли соглашаться?"
 ukraine_our_ukraine.7.a: "Мы подпишем это"
 ukraine_our_ukraine.7.b: "Мы не заинтересованы в этом."
 ukraine_our_ukraine.8.t: "Газовый контракт с Россией."
 ukraine_our_ukraine.8.d: "Они согласились изменить условия нашего газового контракта. Теперь мы будем платить меньше!"
 ukraine_our_ukraine.8.a: "Хорошо"
 ukraine_our_ukraine.9.t: "Газовый контракт с Россией."
 ukraine_our_ukraine.9.d: "Они согласились изменить условия нашего газового контракта. Теперь мы будем платить меньше!"
 ukraine_our_ukraine.9.a: "Хорошо"
 UKR_zelensky_western: "Путь на Запад"
 UKR_zelensky_western_desc: "Мы будем продолжать наш политический курс с устремлением на Запад"
 UKR_reform_SBU: "Реформа СБУ"
 UKR_reform_SBU_desc: "СБУ нуждается в реформах. За все эти годы структура сильно погрязла в коррупции и нуждается в обновлении"
 UKR_befriend_the_west: "Дружба с Западом"
 UKR_befriend_the_west_desc: "Мы будем продолжать политику улучшения отношений с западными странами. Именно в них мы видим наших партнеров и союзников"
 UKR_avakov_befriend: "Дружба с Аваковым"
 UKR_avakov_befriend_desc: "Арсен Аваков оказался самым стойким министром из всех, кого мы видели. Он смог пережить многие правительства, кроме того, он поддерживает батальон \"Азов\" финансово. Если мы укрепим с ним связи, то сможем увеличить численность \"Азова\""
 UKR_land_reform_zelya: "Земельная реформа"
 UKR_land_reform_zelya_desc: "Мы продолжим земельную реформу, которая была начата уже давно"
 UKR_fasten_nato_join: "Стремление вступить в НАТО"
 UKR_fasten_nato_join_desc: "НАТО - это наша финишная прямая, то, к чему мы стремились с самого начала"
 UKR_peaceful_negotiation_don: "Решить проблему Донбасса мирным путем"
 UKR_peaceful_negotiation_don_desc: "Мы готовы пойти на уступки для Донбасса и наконец-то прекратить этот бесконечный конфликт."
 UKR_keep_status_quo: "Сохранить статус-кво"
 UKR_keep_status_quo_desc: "Мы не готовы решить этот вопрос мирным путем. Мы будем идти тем же путем, что и раньше"
 UKR_next_azov_created_tt: "Будет создана новая §Yбригада \"Азов\"§!"
 UKR_our_influence_helps_tt: "§CПоскольку мы влияем на парламент, мы можем принять этот закон с большей вероятностью успеха, несмотря на меньшее количество мест в нашу пользу§!"
 UKR_lose_some_seats_TT: "Мы §Rпотеряем§! несколько мест в §Hпарламенте§!"
 UKR_gain_some_seats_TT: "Мы §Gполучим§! несколько мест в §Hпарламенте§!"
 UKR_is_pro_west_TT: "Является партией западной ориентации"
 UKR_is_pro_east_TT: "Является российской союзной партией"
 UKR_is_neutral_TT: "Является партией, не связанной с какими-либо иностранными государствами"
 UKR_influence_parliament_TT: "Начнет оказывать §pвлияние§! на §рпарламент§"
 UKR_puppet_parliament_TT: "§HПарламент§! будет §Oподконтролен§!\n\n§RНАМ НЕ НУЖНО БУДЕТ ОБРАЩАТЬСЯ В ПАРЛАМЕНТ ДЛЯ ВНЕСЕНИЯ ИЗМЕНЕНИЙ В ЗАКОН§!"
 UKR_dissolve_parliament_TT: "§HПарламент§! будет §Rраспущен§!\n\n§RНАМ НЕ НУЖНО БУДЕТ ОБРАЩАТЬСЯ В ПАРЛАМЕНТ ДЛЯ ВНЕСЕНИЯ ИЗМЕНЕНИЙ В ЗАКОН§!"
 UKR_zelenskiy_socialist_TT: "§YЗеленский§! изменит свое §Bмировозрение§!!!"
 UKR_zelenskiy_formed_TT: "£ukr_servant_of_the_people Партия §YСлуга народа§! будет создана!"
 UKR_zelenskiy_here_TT: "£ukr_servant_of_the_people Партия §YСлуга народа§! должна быть создана!"
 ukr_zelenskiy.1.t: "Неожиданное объявление"
 ukr_zelenskiy.1.d: "Сегодня Владимир Зеленский сделал неожиданное заявление. В этом заявлении он сообщил, что отказывается от идей либертарианства и \"по требованию большинства\" принимает идеи социализма. Также президент заявил, что Украина будет укреплять связи с Западом и постарается привлечь западных инвесторов."
 ukr_zelenskiy.1.a: "Удивительное развитие."
 ukr_zelenskiy.2.t: "Слуга народу"
 ukr_zelenskiy.2.d: "Неожиданная новость всколыхнула всю Украину. Сегодня в результате съезда была создана партия \"Слуга народа\", названная в честь популярного фильма. Многие считают, что эта партия была создана в качестве пиар-акции фильма, другие утверждают, что она создана для продвижения известного комика Владимира Зеленского в качестве кандидата в президенты. Хотя сам Зеленский отрицает свою причастность, его уклончивые ответы могут стать основой для дальнейших спекуляций."
 ukr_zelenskiy.2.a: "Интересно"
 UKR_HersonUkraine: "Республика Украина"
 UKR_TaSamayaUkraine: "Та самая Украина"
 UKR_FirstUkraine: "Первая Украина"
 UKR_GreatUkraine: "Великая Украина"
 UKR_SwedenUkraine: "Шведская волость"
 UKR_kucha_second_terms: "Второй срок Кучмы"
 UKR_kucha_second_terms_desc: "Президент Кучма правит нашей страной уже второй срок. Возможно, на этот раз его не переизберут или он приведет страну к хаосу. Посмотрим."
 UKR_reform_programm: "Программа реформ"
 UKR_reform_programm_desc: "Мы начнем серию реформ, которые должны привести наше государство к экономическому росту и вывести его из кризиса, вызванного распадом СССР."
 UKR_reform_national_guard: "Распустить Национальную гвардию"
 UKR_reform_national_guard_desc: "Пришло время реформ. Пришло время распустить Национальную гвардию и реформировать ее в более эффективную структуру - Внутренние войска."
 UKR_reform_vsu: "Новая военная доктрина"
 UKR_reform_vsu_desc: "Наша армия нуждается в изменениях и модернизации, иначе мы не будем готовы к войне с врагом. Новая доктрина также укрепляет наше сотрудничество с НАТО."
 UKR_check_and_balances: "Система сдержек и противовесов"
 UKR_check_and_balances_desc: "Наше государство сейчас находится в нестабильной политической ситуации. Мы должны найти баланс в политической сфере, чтобы не допустить катастрофы."
 UKR_yushenko_cabinet: "Кабинет Ющенко"
 UKR_yushenko_cabinet_desc: "Виктор Ющенко - уже старый знакомый, хорошо проявивший себя в управленческом опыте. Результаты его деятельности, которые он нам обещал, должны стимулировать рост экономической составляющей нашей страны."
 UKR_welfare_reform: "Реформы социального обеспечения"
 UKR_welfare_reform_desc: "Здравоохранение находится в плачевном состоянии с 1990-х годов. Необходимо начать его реформирование."
 UKR_kosuik: "Косюкская хлебная мануфактура"
 UKR_kosuik_desc: "Отечественный автопром начинает возрождаться, и локомотивом этого процесса станут частные предприниматели. Один из них, Юрий Косюк, планирует создать собственные заводы по производству агропродукции."
 UKR_azovstal_private: "Приватизация Азовстали"
 UKR_azovstal_private_desc: "Мы отдадим \"Азовсталь\" в частные руки, так как сами не можем финансово поддерживать такое огромное предприятие."
 UKR_land_reform: "Земельная реформа"
 UKR_land_reform_desc: "Земельная реформа должна была произойти уже давно, но мы оттягивали ее, как могли. Теперь нам будет проще продавать землю в частные руки."
 UKR_land_trade: "Упростить торговлю землей"
 UKR_land_trade_desc: "Мы будем и дальше содействовать приобретению земельных участков частными инвесторами в нашей стране."
 UKR_bolster_privatization: "Усилить приватизацию земли"
 UKR_bolster_privatization_desc: "Приватизация будет ускорена, и наша страна должна шагнуть в новую рыночную экономику."
 UKR_ukrenergo_reform: "Реформировать Укрэнерго"
 UKR_ukrenergo_reform_desc: "Наша энергетическая структура находится в ужасном положении. Необходимо реформировать \"Укрэнерго."
 UKR_burshtyn_tes: "Расширить Бурштынскую ТЭС"
 UKR_burshtyn_tes_desc: "Мы проведем реконструкцию и усовершенствование Бурштынской ТЭС"
 UKR_diversy_fuel: "Диверсифицировать закупки топлива"
 UKR_diversy_fuel_desc: "Мы должны умело диверсифицировать источники энергии, которые мы покупаем за рубежом; мы не можем полагаться только на одного продавца."
 UKR_short_terms: "Отмена краткосрочных кредитов"
 UKR_short_terms_desc: "Мы полностью отменим такие вещи, как краткосрочные кредиты; они наносят ущерб экономике."
 UKR_bank_lobbyst: "Убрать банковских лоббистов"
 UKR_bank_lobbyst_desc: "В 1990-е годы к власти пришло много банковских лоббистов. Пора избавиться от их влияния на нашу страну."
 UKR_social_cut_down: "Сократить расходы на социальные нужды"
 UKR_social_cut_down_desc: "Мы вынуждены временно сократить социальные расходы, чтобы стабилизировать наши финансовые резервы."
 UKR_struggle_power: "Борьба за власть"
 UKR_struggle_power_desc: "Наше шаткое положение привело к появлению сильных политических противников; нам нужно защититься от них и убедить избирателей остаться с нами."
 UKR_tax_agro: "Снижение налогов для агрокомпаний"
 UKR_tax_agro_desc: "Мы снизим налоги для агропромышленного комплекса, чтобы стимулировать рост его производства."
 UKR_stimulate: "Стимулировать экономику"
 UKR_stimulate_desc: "Наши меры приносят результаты. Экономика начинает расти."
 UKR_negotiation_left: "Переговоры с левой оппозицией"
 UKR_negotiation_left_desc: "Левые активисты заметно набирают силу. Необходимо найти с ними компромисс."
 UKR_radicalize_without_kuchma: "Радикализация \"Украины без Кучмы\""
 UKR_radicalize_without_kuchma_desc: "Движение \"Украина без Кучмы\" набирает опасные обороты. Пора с ними разобраться."
 UKR_slowdown_reform_land: "Замедление земельной реформы"
 UKR_slowdown_reform_land_desc: "Мы решили замедлить земельную реформу, потому что она вызвала неоднозначную реакцию в нашем обществе."
 UKR_re_approach_privatbank: "Повторное обращение в ПриватБанк"
 UKR_re_approach_privatbank_desc: "ПриватБанк - крупнейший банк в нашей стране. Мы должны успешно найти с ним компромисс, и он обеспечит нам большие налоговые поступления."
 UKR_concessin_with_donbass: "Уступки банде Донбасса"
 UKR_concessin_with_donbass_desc: "Мы готовы идти на уступки Донбассу, пытаясь тем самым обеспечить его лояльность к нам."
 UKR_invest_mining_companies: "Инвестиции в горнодобывающие компании"
 UKR_invest_mining_companies_desc: "Инвестируя в компании Донбасса, мы обеспечим себе мощную поддержку местных избирателей."
 UKR_donbass_infrastructure: "Развитие инфраструктуры Донбасса"
 UKR_donbass_infrastructure_desc: "Инвестиции в инфраструктуру Донбасса позволят нам привлечь новых избирателей и увеличить доходы от этого региона."
 UKR_impeachment: "Импичмент"
 UKR_impeachment_desc: "Наше правительство активно саботирует нашу работу и постоянно пытается устроить нам импичмент. Необходимо решить этот вопрос."
 UKR_privatization_ukrenergo: "Приватизация \"Укрэнерго\""
 UKR_privatization_ukrenergo_desc: "Мы приватизируем \"Укрэнерго\". Возможно, в частных руках оно сможет работать более эффективно."
 UKR_reach_russian_oligarch: "Достичь российских олигархов"
 UKR_reach_russian_oligarch_desc: "Мы будем привлекать российских олигархов для поддержки нашей политической компании."
 UKR_rus_mobile_operators: "Привлечь российских мобильных операторов"
 UKR_rus_mobile_operators_desc: "Мы предоставим российским операторам мобильной связи доступ на наш рынок."
 UKR_free_economic_zones: "Свободные экономические зоны"
 UKR_free_economic_zones_desc: "Мы создадим несколько экономических зон на нашей территории, где, естественно, будем ждать российских инвесторов в приоритетном порядке."
 UKR_yanuk_cabinet: "Кабинет Януковича"
 UKR_yanuk_cabinet_desc: "Виктор Янукович и его предстоящая политическая деятельность должны оказать стимулирующее воздействие на экономику, как и деятельность Ющенко."
 UKR_block_land_trading: "Блокировать торговлю землей"
 UKR_block_land_trading_desc: "Земельные сделки будут активно замораживаться, так как это может негативно сказаться на независимости нашего военно-промышленного комплекса."
 UKR_soft_taxation: "Мягкая налоговая реформа"
 UKR_soft_taxation_desc: "Мы проведем мягкую налоговую реформу, которая не сильно разозлит как корпоративных, так и частных лиц."
 UKR_floating_excange: "Плавающий обменный курс"
 UKR_floating_excange_desc: "Мы будем практиковать плавающий обменный курс, но это может дать нам совершенно разные экономические эффекты."
 UKR_small_favor: "Поддержка малого бизнеса"
 UKR_small_favor_desc: "Мы введем льготы для малого бизнеса, стимулирующие экономический рост."
 UKR_doentskstal: "Донецксталь"
 UKR_doentskstal_desc: "Мы создаем новое предприятие на территории Донбасса, чтобы оптимизировать нашу деятельность в этом регионе."
 UKR_gas_azvostal: "Газопровод в Азовстали"
 UKR_gas_azvostal_desc: "Мы построим газопровод в \"Азовстали\", чтобы улучшить работу предприятия и условия жизни в районах."
 UKR_dorohy_avto: "Автомобильные дороги Украины"
 UKR_dorohy_avto_desc: "Назвать состояние дорог в нашей стране ужасным - значит сделать комплимент. 95% дорог просто пришли в негодность. Мы начнем это исправлять."
 UKR_roshen: "Roshen"
 UKR_roshen_desc: "Знаменитая кондитерская фабрика Roshen расширяет свою деятельность. Мы будем внимательно следить за ее владельцами."
 UKR_luaz_reopen: "Возобновить работу ЛуАЗа"
 UKR_luaz_reopen_desc: "ЛуАЗ был заброшен правительством в 90-е годы. Необходимо возобновить работу предприятия, потому что без него мы не начнем дорожные реформы."
 UKR_ukraine_2000: "Украина 2000"
 UKR_ukraine_2000_desc: "Новое тысячелетие должно принести Украине глобальные конституционные реформы. Мы будем активно их продвигать."
 UKR_gain_rada_support: "Заручиться поддержкой Рады"
 UKR_gain_rada_support_desc: "Полная поддержка Верховной Рады необходима для реализации наших реформ."
 UKR_deal_pro_socialist_media: "Разобраться с просоциалистическими СМИ"
 UKR_deal_pro_socialist_media_desc: "Социалистические партии набирают обороты. Необходимо подавить их СМИ."
 UKR_referendum_const: "Конституционный референдум"
 UKR_referendum_const_desc: "Мы готовы провести общенациональный референдум по поправкам к конституции."
 UKR_push_for_reforms: "Продвигать реформы"
 UKR_push_for_reforms_desc: "Мы будем продолжать продвигать наши реформаторские идеи в правительство. Они нужны нашему государству."
 UKR_arrest_timoshenko: "Арестовать Тимошенко"
 UKR_arrest_timoshenko_desc: "Тимошенко для нас слишком опасный политический противник. Мы ее арестуем."
 UKR_prepare_protest: "Готовиться к протестам"
 UKR_prepare_protest_desc: "Наши действия, безусловно, вызовут серию протестов. Мы должны быть готовы к ним."
 UKR_reform_berkut: "Реформировать Беркут"
 UKR_reform_berkut_desc: "Спецназ \"Беркут\" необходимо реформировать. Без этого мы можем потерять контроль над протестами."
 UKR_deal_yushenko: "Разобраться с Ющенко"
 UKR_deal_yushenko_desc: "Мы разберемся с Ющенко и его политическими амбициями."
 UKR_appoint_yanukovich: "Назначить Януковича"
 UKR_appoint_yanukovich_desc: "Мы назначим Януковича главой правительства. Возможно, он сможет улучшить ситуацию."
 UKR_seek_help_eastern_oligarch: "Обратиться за помощью к восточным олигархам"
 UKR_seek_help_eastern_oligarch_desc: "Наших ресурсов явно недостаточно, чтобы подавить протестное движение; возможно, восточные олигархи помогут нам?"
 UKR_aid_from_minign_companies: "Получить помощь от горнодобывающих компаний"
 UKR_aid_from_minign_companies_desc: "Наши инвестиции в горнодобывающие компании должны окупиться. Их менеджеры будут готовы оказать нам финансовую и другую помощь."
 UKR_negotiate_orange_maidan: "Вести переговоры с оранжевым майданом"
 UKR_negotiate_orange_maidan_desc: "Пришло время вступить в переговоры с протестующими и решить вопрос раз и навсегда."
 UKR_const_reform: "Конституционная реформа"
 UKR_const_reform_desc: "Мы наконец-то смогли протолкнуть наши реформы в правительство, благодаря протестному движению."
 UKR_lyvochkin: "Решение Лёвочкина"
 UKR_lyvochkin_desc: "Наш главный советник дал нам понять, что нам придется пойти на компромисс с протестующими, иначе нашу страну ждет хаос."
 UKR_stay_for_fair_election: "Выступать за \"честные\" выборы"
 UKR_stay_for_fair_election_desc: "Мы не собираемся просто так сдавать свою власть. Мы будем стоять до конца."
