 UKR_security_start: "Безопасность Украины"
 UKR_security_start_desc: "Наша страна огромна и поэтому нуждается в сильной внутренней защите. Мы начнем финансирование и реформирование наших государственных структур"
 UKR_sbu_start: "Реформа СБУ"
 UKR_sbu_start_desc: "Служба безопасности Украины нуждается в глубокой реформе и повышении эффективности"
 UKR_sbu_t: "Главное управление \"Т\""
 UKR_sbu_t_desc: "Совет безопасности Украины реализует государственную политику в сфере противодействия организациям и лицам, целью которых является подрыв национальной государственности, ликвидация независимости Украины, насильственное изменение конституционного строя, нарушение суверенитета и территориальной целостности государства, подрыв его безопасности, незаконный захват государственной власти, пропаганда войны, насилия, разжигание межнациональной, расовой, религиозной и другой вражды, посягательства на права и свободы человека, а также предупреждение, выявление и пресечение преступлений и других противоправных деяний, которые непосредственно создают угрозу жизненно важным интересам государства и безопасности граждан Украины и относятся к компетенции Службы безопасности Украины, осуществляет предупреждение преступности в этой сфере."
 UKR_sbu_corrupt: "Главное управление \"К\""
 UKR_sbu_corrupt_desc: "На Службу безопасности Украины, согласно Закону Украины \"Об организационно-правовых основах борьбы с коррупцией и организованной преступностью от 30.06.1993 № 3341-XII\", возложена борьба с коррупцией и организованной преступностью. Одним из государственных органов, уполномоченных работать в этой сфере, является Главное управление по борьбе с коррупцией и организованной преступностью Совета безопасности Украины (ГУ \"К\")."
 UKR_sbu_contr: "Главное управление военной контрразведки"
 UKR_sbu_contr_desc: "Органы военной контрразведки создаются для контрразведывательного обеспечения Вооруженных Сил Украины, Государственной пограничной службы Украины и других военных формирований, дислоцированных на территории Украины. Система органов военной контрразведки Совета Безопасности Украины состоит из Главного управления военной контрразведки, органов (подразделений) в регионах в составе Департамента контрразведки, оперативных подразделений военной контрразведки в оперативных, региональных и территориальных командованиях (управлениях), армейских корпусах, отдельных воинских частях и соединениях."
 UKR_sbu_svr: "Служба внешней разведки"
 UKR_sbu_svr_desc: "Служба внешней разведки Украины или СЗРУ - разведывательный орган правительства Украины. Осуществляет разведывательную деятельность в политической, экономической, военной, научно-технической, информационной и экологической сферах и подчиняется непосредственно Президенту Украины."
 UKR_sbu_sviaz_desc: "Государственная служба специальной связи Украины, также известная как Держспецсвязь, является специализированным органом исполнительной власти, основными функциями которого являются обеспечение защищенной правительственной связи, государственной курьерской службы, защита информации и киберзащита."
 UKR_sbu_alpha: "Альфа"
 UKR_sbu_alpha_desc: "Группа \"А\" Центра специальных операций Службы безопасности Украины - специальное подразделение Службы безопасности Украины. Официально носит название \"Воинская часть Е6117\""
 UKR_sbu_administration: "Военно-гражданская администрация"
 UKR_sbu_administration_desc: "Военно-гражданская администрация - временный орган государственной власти в Украине, созданный на территориях, прилегающих к зоне боевых действий"
 UKR_peacemakers: "Программа миротворчества"
 UKR_peacemakers_desc: "Наша страна всегда стремилась участвовать в миротворческих миссиях по всей планете, и мы будем продолжать эту традицию"
 UKR_border_guard: "Государственная пограничная служба"
 UKR_border_guard_desc: "Государственная пограничная служба Украины - пограничная служба Украины. Это независимое правоохранительное ведомство, организованное в соответствии с Конституцией Украины как военное формирование, руководитель которого подчиняется Президенту Украины"
 UKR_reform_vv: "Реформа внутренних войск"
 UKR_reform_vv_desc: "Наши внутренние войска с момента своего появления имели неопределенный статус в иерархии государственных структур, пришло время это исправить"
 UKR_finance_vv: "Финансирование спецбатальонов"
 UKR_finance_vv_desc: "Мы будем финансировать деятельность специальных батальонов внутренних войск. Возможно, в будущем они будут нам очень полезны"
 UKR_sbu_white_wolves: "Батальон \"Белые волки\""
 UKR_sbu_white_wolves_desc: "СБУ отправит на войну батальон, созданный из своих сотрудников"
 UKR_SBU_1: "СБУ"
 UKR_SBU_1_desc: "Наследник украинского отделения КГБ - СБУ выполняет те же функции ответственно и эффективно. Украина может спать спокойно"
 UKR_Alpha: "Альфа"
 UKR_border: "Государственная пограничная служба"
 UKR_border_desc: "Наши границы слишком велики, чтобы полагаться в их охране на отдельные подразделения вооруженных сил. Пограничные войска будут выполнять эту задачу более эффективно"
