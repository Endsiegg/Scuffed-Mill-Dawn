 UKR_Ukraine_Always_Right: "Украина всегда права"
 UKR_Ukraine_Always_Right_desc: "К власти в Украине пришли ее истинные патриоты. Украина всегда права, Украина превыше всего"
 UKR_Take_control_of_the_media: "Взять под контроль СМИ"
 UKR_Take_control_of_the_media_desc: "Медиаресурсы в последние годы получили слишком много свободы. Они заняты только тем, что пропагандируют, как плоха и ужасна наша страна. Мы это исправим."
 UKR_Prohibition_of_non-nationalist_organizations: "Запрет ненационалистических организаций"
 UKR_Prohibition_of_non-nationalist_organizations_desc: "Только те организации, которые исповедуют силу и гордость за украинскую нацию, достойны иметь влияние в стране. Остальных мы прогоним."
 UKR_Anti-Russian_policy: "Антироссийская политика"
 UKR_Anti-Russian_policy_desc: "Россия была и будет нашим врагом, который всегда хочет нас сожрать. Мы осознаем, что война с ней неизбежна."
 UKR_Loyal_teachers_in_schools: "Лояльные учителя в школах"
 UKR_Loyal_teachers_in_schools_desc: "Школа - это фундамент будущих граждан-патриотов Украины. Мы оставим в школах только настоящих украинцев"
 UKR_Ban_all_languages_except_Ukrainian: "Запретить все языки, кроме украинского"
 UKR_Ban_all_languages_except_Ukrainian_desc: "Мы начнем программу украинизации. Все остальные языки будут удалены из школьной программы, делового общения и других сфер жизни украинского гражданина"
 UKR_Introduce_death_penalty_for_disloyal_persons: "Ввести смертную казнь для нелояльных"
 UKR_Introduce_death_penalty_for_disloyal_persons_desc: "Верность - это то, что должен иметь каждый гражданин по отношению к своей Родине. Всех ее ненавистников, тех, кто ее оскорбляет, мы истребим различными способами."
 UKR_United_Council_of_Ukrainian_Nationalists: "Единый совет украинских националистов"
 UKR_United_Council_of_Ukrainian_Nationalists_desc: "Наконец-то страной правит истинный патриотизм и национализм, возглавляемый настоящими сторонниками Украины. Наш съезд - это построение великой страны."
 UKR_Right_Sector: "Правый сектор"
 UKR_Right_Sector_desc: "Правый сектор будет отвечать за внутриполитическую составляющую нового украинского государства"
 UKR_Full_order_in_the_country: "Полный порядок в стране"
 UKR_Full_order_in_the_country_desc: "Порядок - залог стабильности. Мы будем бороться с проявлениями хаоса, беспорядка и мятежа."
 UKR_Ukrainian_assault_battalions: "Украинские штурмовые батальоны"
 UKR_Ukrainian_assault_battalions_desc: "Мы будем создавать ударные батальоны из особо патриотичных граждан, которые будут выполнять конкретные задачи"
 UKR_make_government_jobs_only_for_Ukrainians: "Работа только для украинцев"
 UKR_make_government_jobs_only_for_Ukrainians_desc: "Только украинцы должны работать на благо родины. Все остальные не должны иметь права работать"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State: "Завершить очищение Украины"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State_desc: "Наша Родина очищена от врагов, недоброжелателей и других негативных элементов"
 UKR_Limit_the_powers_of_the_MVD: "Ограничить полномочия МВД"
 UKR_Limit_the_powers_of_the_MVD_desc: "Милиция и другие органы власти имеют слишком много власти в государстве. Мы их ограничим"
 UKR_Night_of_the_Long_Knives: "Ночь длинных ножей"
 UKR_Night_of_the_Long_Knives_desc: "Мы будем более радикально устранять тех, кто особенно сопротивляется реформам"
 UKR_UNA_UNSO: "УНА УНСО"
 UKR_UNA_UNSO_desc: "Внешнеполитическая деятельность ляжет на плечи организации УНА-УНСО"
 UKR_arms_rebuild: "Военная промышленность"
 UKR_arms_rebuild_desc: "Наша страна должна защищать себя, и только сильная военная промышленность поможет ей в этом."
 UKR_arms_build: "Инвестировать в военное производство"
 UKR_arms_build_desc: "Мы готовы финансировать инвестиции в расширение военного производства некоторых наших именных заводов"
 UKR_External_intervention: "Внешнее вмешательство"
 UKR_External_intervention_desc: "Пора прекращать вести миролюбивую политику. Мы будем активно влиять на мировые процессы"
 UKR_Resolve_the_Moldovan_issue: "Решить молдавский вопрос"
 UKR_Resolve_the_Moldovan_issue_desc: "Молдова и Приднестровье долгое время стояли на нашем пути, их независимость - это просто ошибка. Пора ее исправить."
 UKR_Dig_up_potatoes: "Выкопать картошку"
 UKR_Dig_up_potatoes_desc: "Беларусь может быть использована нашими врагами как с запада, так и с востока для нанесения удара по нам. Лучший способ защитить себя - нанести удар первым!"
 UKR_To_recall_the_Volhynia_Massacre: "Волынь Опыт"
 UKR_To_recall_the_Volhynia_Massacre_desc: "Мы снова столкнулись с поляками и должны еще раз дать им отпор. Нашей стране пора наконец положить конец польской угрозе"
 UKR_polish_ukr_brotherhood: "Польско-украинское братство"
 UKR_polish_ukr_brotherhood_desc: "Только вместе Украина и Польша смогут победить любого врага"
 UKR_belarus_brothers: "Белорусские братья"
 UKR_belarus_brothers_desc: "Белорусский народ - наши братья, которые также находятся в лапах двух крупных политических сил. Мы вытащим их из этих лап."
 UKR_befriend_azerbaijan: "Дружба с Азербайджаном"
 UKR_befriend_azerbaijan_desc: "Азербайджан будет ценным союзником для продвижения нашей политики на Кавказе, где мы сможем активно противостоять влиянию России."
 UKR_befriend_georgia: "Союз с Грузией"
 UKR_befriend_georgia_desc: "Грузия является важным партнером и занимает стратегическое положение в Кавказском регионе. Иметь такого союзника в Альянсе будет очень выгодно для нас"
 UKR_caucasus_volunteers: "Волонтеры с Кавказа"
 UKR_caucasus_volunteers_desc: "Мы пригласим много добровольцев с Кавказа для формирования батальонов ГУР"
 UKR_dagestan_reb_prepare: "Подготовить восстание в Дагестане"
 UKR_dagestan_reb_prepare_desc: "Мы начнем подготовку к специальной ограниченной операции в Дагестане"
 UKR_befriend_chechens: "Дружба с Ичкерией"
 UKR_befriend_chechens_desc: "Ичкерия - государство, которое было уничтожено Россией в начале этого века. Мы соберем ее истинных патриотов и попытаемся возродить."
 UKR_Secretly_sending_militants_to_Kuban: "Поднять восстание в Крыму"
 UKR_Secretly_sending_militants_to_Kuban_desc: "То, что Крым был отнят у нас Россией, - главная историческая несправедливость века. Слабость наших властей оказалась ужасающей и позорной. Мы это исправим."
 UKR_Agitation_of_radical_Ukrainians_in_Kuban: "Поднять восстание на Кубани"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban_desc: "Кубань - наша земля и всегда будет нашей. Мы будем пытаться отобрать ее у России"
 UKR_reconcista: "Украинская реконкиста"
 UKR_reconcista_desc: "Европейские государства погрязли в хаосе, эмигрантском кризисе. Народы Европы полностью под контролем глобалистов, которые в будущем обязательно приведут Европу к краху. Мы изменим это"
 UKR_no_russian_language: "Запрет русского языка"
 UKR_no_russian_language_desc: "Пришло время полностью разобраться с русским языком"
 UKR_kuban_ukrainization: "Украинизация Кубани"
 UKR_kuban_ukrainization_desc: "Кубань станет украинской. Мы об этом позаботимся"
 UKR_Liberate_Green_Klin: "\"Освободить\" Зеленый Клин"
 UKR_Liberate_Green_Klin_desc: "Пришло время \"освободить\" наших дальневосточных братьев от гнета русского медведя"
 UKR_Shoot_a_Russian_Bear: "Застрелить русского медведя"
 UKR_Shoot_a_Russian_Bear_desc: "Русский медведь станет нашим ковром!"
 UKR_declare_a_Great_Ukraine: "Провозгласить Великую Украину"
 UKR_declare_a_Great_Ukraine_desc: "Украина стала великой, и пусть об этом узнает весь мир"
 UKR_UPA: "УПА"
 UKR_UPA_desc: "Деятельность по гражданской и внутренней обороне страны ляжет на возрожденную Украинскую повстанческую армию"
 UKR_New_Orders_of_Formation_of_UPA_Groups: "Новые приказы о формировании групп УПА"
 UKR_New_Orders_of_Formation_of_UPA_Groups_desc: "Мы учтем опыт УПА во время Второй мировой войны, и создадим новые бригады с учетом ошибок"
 UKR_Partisan_units: "Партизанские отряды"
 UKR_Partisan_units_desc: "По всей стране будут созданы партизанские ячейки УПА для активного сопротивления врагам в будущем"
 UKR_Partisanship_as_an_ideology: "Партизанство как идеология"
 UKR_Partisanship_as_an_ideology_desc: "Наши партизаны должны быть идеологически воспитаны, чтобы активно противостоять врагу"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all: "Военные учения обязательны для всех"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all_desc: "Каждый украинец должен уметь защищать свою страну. Тренировки со специалистами УПА обычных граждан укрепят боевую мощь нашей страны"
 UKR_To_arm_every_person_in_the_country: "Вооружить каждого человека в стране"
 UKR_To_arm_every_person_in_the_country_desc: "Женщины, дети, мужчины, старики - каждый должен иметь возможность носить оружие и стрелять из него по врагу"
 UKR_Form_an_alliance_of_right-wing_youth: "Создать Альянс правой молодежи"
 UKR_Form_an_alliance_of_right-wing_youth_desc: "Молодежные праворадикальные организации дадут нам дополнительных бойцов для нашей партизанской армии"
 UKR_Ukraine_is_a_land_of_partisans: "Украина - страна партизан"
 UKR_Ukraine_is_a_land_of_partisans_desc: "В каждом селе, в каждом городе, если враг вторгнется к нам, будут партизаны. Мы встретим его силой украинского народа."
 UKR_trizub: "Тризуб"
 UKR_trizub_desc: "На \"Тризуб\" возложены функции специфического характера, которые не получили другие крылья Националистического конгресса"
 UKR_christos_nash: "Христианский национализм"
 UKR_christos_nash_desc: "Христианство и национализм - это то, что должно быть объединено в нашем украинском государстве"
 UKR_lgbt: "Возрожденная Реконкиста"
 UKR_lgbt_desc: "Только украинская нация может спасти народы Европы! Украинская Реконкиста уже не за горами"
 UKR_nationalists_congress: "Политика Конгресса националистов"
 UKR_nationalists_congress_desc: "Настоящие патриоты Украины сейчас управляют страной. Какой бы жесткой ни была политика, она сделает нашу страну великой"
 UKR_nationalists_right_sector: "Правый сектор"
 UKR_nationalists_una_unso: "УНА УНСО"
 UKR_nationalists_upa: "УПА"
 UKR_nationalists_people_leave: "Миграция из Украины"
 UKR_nationalists_people_leave_desc: "Наша политика вызвала массовую миграцию из страны, но мы только рады, что все предатели наконец-то уедут отсюда!"
 UKR_nationalists_cleane_ukraine: "Настоящая Украина"
 UKR_nationalists_great_ukraine: "Великая Украина"
 UKR_nationalists_great_ukraine_desc: "Великая Украина начинается здесь!"
 UKR_nationalists_trizub: "Тризуб"
 UKR_nationalists_reconcista: "Возрожденная Реконкиста"
 UKR_nationalists_reconcista_desc: "Украина станет маяком возрождения христианства в Европе! Священный марш из Киева начинается"
 did_not_support_the_baltic_black_sea_union: "§YНе поддерживают инициативу Черноморско-Балтийского союза§!"
 ukraine_congress.1.t: "Новая национальная Украина"
 ukraine_congress.1.d: "Украина наконец-то возродится и станет такой, какой она должна быть. Не всем понравятся такие реформы, и мы готовы к тому, что люди покинут нашу страну, но это путь сильной Украины"
 ukraine_congress.1.a: "Слава Украине!"
 ukraine_congress.2.t: "Украина берет Севастополь"
 ukraine_congress.2.d: "Украинское правительство расторгает с нами договор аренды и начинает изгнание нашего флота из Севастополя"
 ukraine_congress.2.a: "Это наше поражение"
 ukraine_congress.10.t: "Украина предлагает идеи Балто-Черноморья"
 ukraine_congress.10.d: "Балто-Черноморский союз - это концепция, похожая на концепцию Интермариума, давно выдвинутую Польшей. В ней говорится об оборонительном союзе стран, расположенных между Балтийским и Черным морями. Страны будут сотрудничать и объединяться в силовой блок, который будет поддерживать друг друга. Как говорится, сила в количестве.\n\n§YЭто позволяет обеспечить взаимные гарантии через украинское древо§!"
 ukraine_congress.10.a: "Мы должны продолжать изучать этот вопрос."
 ukraine_congress.10.b: "Глупая идея"
 ukraine_congress.11.t: "Балто-Черноморский союз"
 ukraine_congress.11.d: "Разработаны законы и договоры. Народы стран, поддерживающих эту идею, наконец-то объединились. Настало время воплотить амбиции в жизнь. Пришло время заключить союз с теми, кто нас поддерживал. Украина прислала нам последний договор, который мы должны подписать, чтобы закрепить союз. Отступим ли мы сейчас или останемся на прежнем уровне и поддержим наших новообретенных союзников?"
 ukraine_congress.11.a: "Подписать договор"
 ukraine_congress.11.b: "Отступить. Разорвать договор"
 FAR_green_klin: "Зеленый Клин"
 UKR_poroshenko_start: "Президентство Порошенко"
 UKR_poroshenko_start_desc: "Украинское государство возглавил олигарх. История Украины явно не ожидала такого поворота, но, возможно, он приведет Украину к успеху?"
 UKR_poroshenko_decentr: "Децентрализация"
 UKR_poroshenko_decentr_desc: "Одним из главных политических пунктов программы Порошенко была и будет децентрализация. Мы должны реформировать украинское государство"
 UKR_poroshenko_deccomunism: "Декоммунизация"
 UKR_poroshenko_deccomunism_desc: "Коммунистическое прошлое было тяжелым и страшным для нашей страны. Наш народ был почти уничтожен голодомором, и мы не допустим, чтобы по всей стране стояли памятники нашим убийцам"
 UKR_poroshenko_anti_corruption: "Антикоррупционные реформы"
 UKR_poroshenko_anti_corruption_desc: "Коррупция была и будет больной темой в нашей стране. Мы проведем ряд антикоррупционных реформ"
 UKR_poroshenko_nabu: "Создать НАБУ"
 UKR_poroshenko_nabu_desc: "НАБУ - центральный орган исполнительной власти со специальным статусом, на который возложены функции по предупреждению, выявлению, пресечению, расследованию и раскрытию коррупционных и других уголовных правонарушений, отнесенных к его компетенции, а также предупреждению новых."
 UKR_poroshenko_no_russian_military: "Избавиться от влияния российских ВС"
 UKR_poroshenko_no_russian_military_desc: "Мы должны перестать зависеть от российской армии. Только независимая украинская армия защитит страну."
 UKR_poroshenko_anti_rus_doctrine: "Антироссийская доктрина"
 UKR_poroshenko_anti_rus_doctrine_desc: "Россия была и будет агрессором по отношению к нам. Мы должны четко отразить это в нашей военной доктрине"
 UKR_poroshenko_smi_free: "Свобода СМИ"
 UKR_poroshenko_smi_free_desc: "СМИ должны быть свободными, а не ограниченными диктаторскими привычками нескольких людей"
 UKR_poroshenko_kefalia: "Автокефалия украинской церкви"
 UKR_poroshenko_kefalia_desc: "Пришло время избавиться от влияния Московской православной церкви"
 UKR_poroshenko_ukrainisation: "Украинизация"
 UKR_poroshenko_ukrainisation_desc: "Мы начнем политику украинизации, и постепенно искореним русский язык из различных социальных сред"
 UKR_poroshenko_upa: "Чествовать героев УПА"
 UKR_poroshenko_upa_desc: "УП были защитниками Украины. Мы должны их чтить"
 UKR_poroshenko_es: "Сотрудничество с ЕС"
 UKR_poroshenko_es_desc: "Европейский Союз будет нашим главным экономическим партнером, и мы будем стремиться поддерживать с ним торговые отношения и дальше"
 UKR_poroshenko_canada: "Партнерство с Канадой"
 UKR_poroshenko_canada_desc: "Мы готовы заключить несколько соглашений с Канадой для улучшения торговых отношений"
 UKR_us_friendship: "Партнерство с США"
 UKR_us_friendship_desc: "Мы готовы заключить несколько соглашений с США для улучшения торговых отношений"
 UKR_visegrad_coop: "Партнерство с Вишеградской группой"
 UKR_visegrad_coop_desc: "Мы готовы заключить несколько соглашений с Вишеградской группой для улучшения торговых отношений"
 UKR_turkey_invest_req: "Инвестиции из Турции"
 UKR_turkey_invest_req_desc: "Мы будем привлекать турецких инвесторов на нашу территорию. Их инвестиции помогут нашей экономике"
 UKR_kazakh_improve_rel: "Улучшить отношения с Казахстаном"
 UKR_kazakh_improve_rel_desc: "Казахстанские партнеры станут отличным дополнением к нашей внешнеэкономической деятельности"
 UKR_reorient_market: "Переориентация на западный рынок"
 UKR_reorient_market_desc: "Восток для нас закрыт. Мы будем переориентировать наши рынки на запад"
 UKR_ukroboronprom_revival: "Инвестиции в оборонную промышленность"
 UKR_ukroboronprom_revival_desc: "Наша оборонная промышленность нуждается в инвестициях. Мы их дадим"
 UKR_smuggle_parts_through_russia: "Закупать запчасти в России окольными путями"
 UKR_smuggle_parts_through_russia_desc: "Несмотря на нашу антироссийскую доктрину, мы вынуждены закупать запчасти на российских заводах, пусть и окольными путями"
 UKR_reverse_engineering: "Обратная разработка"
 UKR_reverse_engineering_desc: "Мы будем стремиться к созданию собственного инжиниринга в области бронетехники"
 UKR_western_assistance: "Западная поддержка"
 UKR_western_assistance_desc: "Западные инвесторы также активно вкладывают средства в нашу оборонную промышленность"
 UKR_poroshenko_nato: "Переход к доктрине НАТО"
 UKR_poroshenko_nato_desc: "Мы будем постепенно приводить наши вооруженные силы в соответствие со стандартами НАТО"
 UKR_belarus_proposal_non_attack: "Пакт о ненападении с Беларусью"
 UKR_belarus_proposal_non_attack_desc: "Беларусь, наш северный сосед, может быть использована врагами для нападения на нас с двух сторон. Мы должны предотвратить это"
 UKR_language_policies: "Языковая политика"
 UKR_language_policies_desc: "Мы будем продолжать расширять долю украинского языка в общении и в других сферах жизни граждан"
 UKR_support_patriotism: "Поддержка патриотизма"
 UKR_support_patriotism_desc: "Патриотизм будет поощряться государством как никогда раньше"
 UKR_donbass_okopi: "Операция \"Стена\""
 UKR_donbass_okopi_desc: "Нам срочно нужно построить оборонительную линию вдоль границы нашего врага"
 UKR_transnistria_defences: "Укрепить границу с Приднестровьем"
 UKR_transnistria_defences_desc: "Приднестровье может стать плацдармом для нападения на нас в будущем. Мы будем укреплять границу с ними"
 UKR_deoligarchisation: "Деолигархизация"
 UKR_deoligarchisation_desc: "Олигархи имеют слишком много власти в нашей стране. Мы это исправим"
 UKR_rochen_expansion: "Расширить производство Roshen"
 UKR_rochen_expansion_desc: "Теперь фабрика Roshen сможет расширить свои производственные возможности с помощью государственных инвестиций"
 UKR_support_medium_businesses: "Поддержка малого бизнеса"
 UKR_support_medium_businesses_desc: "Малые предприятия получат необходимую поддержку"
 UKR_kolomoyski_deal: "Убрать Коломойского"
 UKR_kolomoyski_deal_desc: "Коломойский долгое время был одной из главных проблем нашей страны. Его влияние было слишком велико, и пришло время с ним разобраться"
 UKR_purge_church_from_rus: "Ликвидировать влияние РПЦ"
 UKR_purge_church_from_rus_desc: "Русская православная церковь больше не будет влиять на нас"
 UKR_greece_letter: "Обращение к Вселенскому Патриарху"
 UKR_greece_letter_desc: "Мы обратимся к Вселенскому Патриарху с просьбой признать нашу церковь независимой"
 UKR_upc_create: "Создать Украинскую православную церковь"
 UKR_upc_create_desc: "Украинская православная церковь будет создана! Теперь мы еще и духовно свободная страна"
 UKR_poroshenko_army_reform: "Реформа армии"
 UKR_poroshenko_army_reform_desc: "Наша армия нуждается в серьезных реформах - мы начнем их проводить уже сейчас"
 UKR_pmc_instructors: "Инструкторы из западных ЧВК"
 UKR_pmc_instructors_desc: "Инструкторы западных ЧВК готовы поддержать нашу армию"
 UKR_rally_nationalist_support: "Поддержка ветеранов"
 UKR_rally_nationalist_support_desc: "Ветераны боевых действий будут главной опорой нашей будущей избирательной кампании"
 UKR_welfare_conseccions: "Увеличить социальную поддержку"
 UKR_welfare_conseccions_desc: "В будущем мы сосредоточим нашу избирательную кампанию на повышении социальных гарантий."
 UKR_anti_russia_propaganda: "Антироссийская пропаганда"
 UKR_anti_russia_propaganda_desc: "Наш гражданин должен понимать, кто его истинный враг, который стремится поглотить нашу страну. Конечно же это Россия."
 UKR_saakashvili_odessa: "Пригласить Саакашвили губернатором Одессы"
 UKR_saakashvili_odessa_desc: "Мы пригласим Саакашвили быть губернатором Одесской области. Возможно, он хорошо себя покажет"
 UKR_support_minsk_agreements: "Поддерживать Минские соглашения"
 UKR_support_minsk_agreements_desc: "Мы будем поддерживать Минские соглашения и постараемся решить все мирным путем"
 UKR_continue_shelling: "Покончить с сепаратистами"
 UKR_continue_shelling_desc: "Нет сепаратистам! Мы освободим наши земли"
 UKR_business_with_rf: "Бизнес с Россией"
 UKR_business_with_rf_desc: "Мы будем продолжать вести бизнес с Россией"
 UKR_full_rus_embargo_por: "Ввести эмбарго против России"
 UKR_full_rus_embargo_por_desc: "Мы введем эмбарго на экономическое сотрудничество с Россией"
 UKR_osce_watchers: "Наблюдатели ОБСЕ"
 UKR_osce_watchers_desc: "Наблюдатели ОБСЕ будут приглашены в Донбасс"
 UKR_suppress_easterner: "Подавлять восточников"
 UKR_suppress_easterner_desc: "Сторонников интеграции с Россией нужно подавлять, в том числе через СМИ"
 UKR_anti_emerg_1plus1: "Усилить антивосточную пропаганду"
 UKR_anti_emerg_1plus1_desc: "Мы будем усиливать пропаганду, направленную против тех, кто поддерживает Россию"
 UKR_eu_compliant_reforms: "Реформы по соблюдению требований ЕС"
 UKR_eu_compliant_reforms_desc: "Мы продолжим реформы соответствия для интеграции в Европейский Союз"
 UKR_european_education_connections: "Сотрудничество с европейскими образовательными учреждениями"
 UKR_european_education_connections_desc: "Европейское образование даст нам гораздо больше, чем старое, советское и тоталитарное"
 UKR_european_defence_program: "Европейская программа защиты"
 UKR_european_defence_program_desc: "Мы присоединимся к Европейской программе обороны, чтобы укрепить наши вооруженные силы"
 UKR_nato_application_por: "Программа сотрудничества с НАТО"
 UKR_nato_application_por_desc: "Партнерство НАТО в области вооруженных сил также позволит нам провести реформы нашей армии"
 UKR_ukraine_anew: "Новая Украина"
 UKR_ukraine_anew_desc: "Наша страна прошла долгий путь, множество реформ, но сейчас она возродилась и с позитивом смотрит в будущее"
 UKR_seperatist_menace: "Угроза сепаратистских республик"
 UKR_seperatist_menace_desc: "Угроза сепаратистских республик никуда не денется. Мы должны ее решить."
 UKR_apply_to_eu_por: "Программа сотрудничества с ЕС"
 UKR_apply_to_eu_por_desc: "Сотрудничество с Европейским союзом будет оставаться нашим приоритетом"
 UKR_NABU: "Национальное антикоррупционное бюро Украины"
 UKR_NABU_desc: "Новое антикоррупционное бюро призвано усилить борьбу с коррупционерами на всех уровнях в разы."
 UKR_Poroh_deccomuniz: "Президентство Порошенко"
