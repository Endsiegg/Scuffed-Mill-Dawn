 UKR_opfl_political_reforms: "Политические реформы"
 UKR_opfl_political_reforms_desc: "После последних событий наша страна нуждается в политических реформах. Без них Украина не сможет развиваться дальше."
 UKR_opfl_lustration_fight: "Борьба с люстрацией"
 UKR_opfl_lustration_fight_desc: "Люстрация - это ограничение доступа к государственным услугам для тех, кто занимал высокие должности при предыдущих политических режимах. После недавних событий эта политика проводится и в Украине. Это безобразие должно быть остановлено."
 UKR_opfl_radicalism: "Борьба с радикализмом"
 UKR_opfl_radicalism_desc: "За несколько лет политического хаоса радикализм распространился по всей Украине. Для мирного существования нашей страны необходимо бороться с любыми проявлениями радикализма в нашей стране."
 UKR_opfl_ukrainisation_policy: "Осуждение украинизации"
 UKR_opfl_ukrainisation_policy_desc: "Политика украинизации напрямую мешает развитию хороших отношений с нашим большим соседом - Россией. Необходимо осудить и остановить пропаганду украинизации, иначе она не приведет к добру..."
 UKR_opfl_national_ref: "Проведение общенационального референдума"
 UKR_opfl_national_ref_desc: "Общенациональный референдум поможет народу нашей страны определить свое будущее. Мы должны сделать это как можно скорее!"
 UKR_opfl_independence_rep: "Признать независимость республик"
 UKR_opfl_independence_rep_desc: "Что ж, народ республик сделал свой выбор, и мы должны его уважать. Самое время инвестировать и налаживать связи с новыми государствами."
 UKR_opfl_take_republic: "Вернуть силой"
 UKR_opfl_take_republic_desc: "Референдум был лишь дымовой завесой. Наша настоящая цель - выявить сепаратистов на нашей территории. Пришло время вернуть наши территории домой! Сепаратисты не будут ходить по украинской земле!"
 UKR_opfl_federalisation_project: "Проект федерализации"
 UKR_opfl_federalisation_project_desc: "Теперь, когда все территориальные споры решены, мы можем смотреть в светлое будущее. Пришло время для Украинской Федерации!"
 UKR_opfl_economic_policy: "Новая экономическая политика"
 UKR_opfl_economic_policy_desc: "Новая экономическая политика поможет оживить нашу экономику и впоследствии восстановить ее."
 UKR_opfl_rural_land: "Сохранение сельских земель"
 UKR_opfl_rural_land_desc: "Сельская деятельность является большой частью нашей экономики. Поэтому необходимо обезопасить их законно приобретенные земли. Так мы дадим им уверенность в том, что их землю не отберут на следующий день."
 UKR_opfl_small_med_buisness: "Преимущества для малого и среднего бизнеса"
 UKR_opfl_small_med_buisness_desc: "Малый и средний бизнес - важная часть нашей экономики. Для большего роста нам нужно давать бонусы, чтобы у людей был стимул заниматься бизнесом."
 UKR_opfl_tarif_genocide: "Нет! Тарифный геноцид"
 UKR_opfl_tarif_genocide_desc: "Тарифный геноцид - это кошмар для наших граждан. Большая часть их денег уходит на уплату многочисленных и бессмысленных налогов. Мы должны сказать \"НЕТ\" этому беззаконию!"
 UKR_opfl_deindustry: "Остановить деиндустриализацию Украины"
 UKR_opfl_deindustry_desc: "После обретения Украиной независимости старое правительство раздало все промышленные богатства нашей страны кому попало и за бесценок. В результате мы оказались в промышленной яме. Нам нужно возобновить строительство фабрик, заводов и других предприятий."
 UKR_federaliz_tt: "Мы §Yфедерализируем§! Украину"
 UKR_rosava: "ЗАО \"Росава\""
 UKR_rosava_desc: "ЗАО \"Росава\" - крупнейший производитель шин в Украине. Производственные площадки расположены на двух шинных заводах: Росава и по производству крупногабаритных шин. Мощность достигает около 6 млн. шт. шин в год."
 UKR_land_land: "Продолжить земельную реформу"
 UKR_land_land_desc: "Мы готовы продолжить земельную реформу, начатую в прошлом веке, и двигать ее вперед"
 UKR_motor_sich: "Мотор Сич"
 UKR_motor_sich_desc: "Акционерное общество \"Мотор Сич\" - украинский производитель авиационных двигателей со штаб-квартирой в Запорожье. Компания производит двигатели для самолетов и вертолетов, а также промышленные морские газовые турбины и установки."
 UKR_kraz_cuba: "КрАЗ-СОМЭК"
