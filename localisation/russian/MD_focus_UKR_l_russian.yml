 UKR_idea_eu_member_associate: "Ассоциированный член ЕС"
 UKR_idea_eu_member_associate_desc: "Украина начала ассоциацию с ЕС. Это позволит углубить связи с Европой и западным блоком. Однако это создает проблемы с русскоязычными регионами."
 UKR_idea_neutrality: "Украинский нейтралитет"
 UKR_idea_neutrality_desc: "Ситуация на Украине подтолкнула их к нейтралитету. Решение между Западом и Востоком стало слишком сложным для режима."
 UKR_idea_eacu_cooperation: "Сотрудничество в рамках ЕТС"
 UKR_idea_eacu_cooperation_desc: "Евразийский таможенный союз (первоначально Евразийское экономическое сообщество) способствует развитию экономических связей между большинством постсоветских государств. Союз устанавливает единый внешний тариф на все товары, поступающие в него, и выступает как единое целое при заключении торговых сделок и проведении переговоров."
 UKR_idea_eacu_cooperation_2: "Интегрированное сотрудничество с ЕТС"
 UKR_idea_eacu_cooperation_2_desc: "Евразийский таможенный союз (первоначально Евразийское экономическое сообщество) способствует развитию экономических связей между большинством постсоветских государств. Союз устанавливает единый внешний тариф на все товары, поступающие в него, и выступает как единое целое при заключении торговых сделок и проведении переговоров."
 UKR_idea_kharkiv_pact: "Харьковский пакт"
 UKR_idea_kharkiv_pact_desc: "Харьковский пакт был подписан Украиной и Россией для обсуждения вопроса о дальнейшем использовании украинских портов российскими военно-морскими силами на Черном море. Сделка также иллюстрировала несколько других вещей, включая скидки на газпромовские цены, сохраняющиеся в течение всего 21 века."
