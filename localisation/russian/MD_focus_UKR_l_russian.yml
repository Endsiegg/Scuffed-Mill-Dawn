 ukraine_poroh.1.t: "Украина предлагает пакт о ненападении"
 ukraine_poroh.1.d: "Украинское правительство предлагает нам заключить с ними пакт о ненападении. Видимо, они видят в нас потенциальных агрессоров против себя."
