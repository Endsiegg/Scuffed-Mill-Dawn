 ukraine_rada.2.t: "Коалиция с СПУ?"
 ukraine_rada.2.d: "В течение долгого времени социалисты были нашими союзниками, несмотря на наши разногласия. Большинство членов СПУ раньше были членами нашей партии, и долгая история отношений делает коалицию очевидным выбором, но социалисты постепенно отдаляются от нас, становясь гораздо более умеренными и пронизанными ревизионизмом, поэтому нам не позволят проводить самую радикальную политику в рамках общего правительства."
 ukraine_rada.2.b: "К черту СПУ. Провозгласить монокоалицию!"
 ukraine_rada.2.a: "Начнем переговоры о коалиции"
 ukraine_rada.1.t: "Коалиция с КПУ?"
 ukraine_rada.1.d: "В течение долгого времени коммунисты были нашими союзниками, несмотря на разногласия. Большинство членов нашей партии были членами КПУ, и долгая история отношений делает коалицию необходимой, но коммунисты не желают идти в ногу со временем, отстаивая регрессивные идеи и поддерживая людоедские инициативы, и коалиция с ними может также позволить некоторым радикальным членам КПУ получить власть."
 ukraine_rada.1.b: "К черту КПУ!"
 ukraine_rada.1.a: "Давайте начнем переговоры о коалиции."
 ukraine_kommi.1.t: "Украина просит ядерное оружие"
 ukraine_kommi.1.d: "Неожиданное заявление поступило от украинского правительства. Они хотят получить от нас ядерное оружие, чтобы защитить себя от внешнего нападения. Такое опасное решение требует от нас взвесить все \"за\" и \"против\""
 ukraine_kommi.1.a: "Мы дадим им ядерное оружие"
 ukraine_kommi.1.b: "Мы не дадим им ядерное оружие"
 ukraine_kommi.2.t: "Российское ядерное оружие"
 ukraine_kommi.2.d: "Они согласились предоставить нам часть ядерного оружия"
 ukraine_kommi.2.a: "Хорошо"
 ukraine_kommi.3.t: "Российское ядерное оружие"
 ukraine_kommi.3.d: "Они отказались предоставить нам часть ядерного оружия"
 ukraine_kommi.3.a: "Печально"
 ukraine_kommi.4.t: ""
 ukraine_kommi.4.d: ""
 ukraine_kommi.4.a: ""
 ukraine_kommi.5.t: "Украина предлагает военное сотрудничество"
 ukraine_kommi.5.d: "Правительство Украины заявляет, что готово подписать ряд документов о военно-политическом сотрудничестве между нашими странами"
 ukraine_kommi.5.a: "Мы за дружбу с Украиной"
 ukraine_kommi.5.b: "Мы не будем ничего подписывать"
 ukraine_kommi.6.t: "Военное сотрудничество с Россией"
 ukraine_kommi.6.d: "Они согласились подписать с нами соглашения о военно-политическом сотрудничестве"
 ukraine_kommi.6.a: "Хорошо"
 ukraine_kommi.7.t: "Военное сотрудничество с Россией"
 ukraine_kommi.7.d: "Они отказались подписывать с нами соглашения о военно-политическом сотрудничестве"
 ukraine_kommi.7.a: "Печально"
 ukraine_kommi.8.t: "Союз демократических государств"
 ukraine_kommi.8.d: "Украинское правительство предлагает создать единое демократическое государство на просторах Европы, некий третий центр силы. Согласимся ли мы потерять независимость ради какой-то мечты о третьей силе?"
 ukraine_kommi.8.a: "Независимость - это фикция"
 ukraine_kommi.8.b: "Никогда"
 ukraine_kommi.9.t: "Союз демократических государств"
 ukraine_kommi.9.d: "Они отказались от нашего предложения! Это было ожидаемо, но так жалко с их стороны"
 ukraine_kommi.9.a: "Они не понимают"
 ukraine_kommi.10.t: "Украина просит защиты"
 ukraine_kommi.10.d: "Украинское правительство просит нас предоставить им гарантии защиты их независимости. Неожиданная просьба, но, возможно, нам стоит ее рассмотреть"
 ukraine_kommi.10.a: "Мы будем их защищать"
 ukraine_kommi.10.b: "Никогда"
 ukraine_kommi.11.t: "Российская гарантия защиты"
 ukraine_kommi.11.d: "Российское правительство согласилось предоставить нам гарантии независимости!"
 ukraine_kommi.11.a: "Хорошо"
 ukraine_kommi.12.t: "Российская гарантия защиты"
 ukraine_kommi.12.d: "Российское правительство отказалось предоставить нам гарантии независимости"
 ukraine_kommi.12.a: "Черт"
 ukraine_kommi.13.t: "Газовый контракт с Украиной"
 ukraine_kommi.13.d: "Украина предложила нам снизить закупочные цены на наш газовый контракт. Взамен будет устранен посредник между нами, тем самым мы будем иметь больше влияния на них. Стоит ли соглашаться?"
 ukraine_kommi.13.a: "Мы подпишем это"
 ukraine_kommi.13.b: "Мы не заинтересованы в этом."
 ukraine_kommi.14.t: "Газовый контракт с Россией"
 ukraine_kommi.14.d: "Они согласились изменить условия нашего газового контракта. Теперь мы будем платить меньше!"
 ukraine_kommi.14.a: "Хорошо"
 ukraine_kommi.15.t: "Газовый контракт с Россией"
 ukraine_kommi.15.d: "Они согласились изменить условия нашего газового контракта. Теперь мы будем платить меньше!"
 ukraine_kommi.15.a: "Хорошо"
