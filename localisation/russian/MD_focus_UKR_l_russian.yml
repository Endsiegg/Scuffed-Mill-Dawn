 UKR_yushenko_premier_idea: "Правительство Ющенко"
 UKR_yanuk_premier_idea: "Правительство Януковича"
 UKR_hur_reform: "Реформа ГУР"
 UKR_hur_reform_desc: "Пришло время начать реформы нашего Главного разведывательного управления для повышения эффективности и расширения возможностей влияния в других странах"
 UKR_hur_opearational_support: "Оперативная поддержка ГУР"
 UKR_hur_opearational_support_desc: "В настоящее время ГУР поддерживает текущие операции, предоставляя разведданные и используя свои подразделения на передовой."
 UKR_hur: "Главное управление разведки"
 UKR_hur_desc: "ГУР обладает широким спектром полномочий и возможностей, которые мы сможем реализовать в нашей внешней политике"
 UKR_hur_battalions: "Батальоны ГУР Украины"
 UKR_hur_battalions_desc: "Батальоны ГУР Украины участвуют в боевых действиях по приказу украинского командования с нашей стороны. После окончания боевых действий они покинут наши вооруженные силы"
 UKR_hur_decision_category: "Главное разведывательное управление"
 UKR_hur_decision_category_desc: "\n\n\n\n\n\n\n\n£UKR_desctext_hur\n\n\n\n\n\n\n\n\n\n Главное управление разведки Министерства обороны Украины является службой военной разведки украинского правительства. Это управление Министерства обороны, а не Генерального штаба Вооруженных сил Украины. С помощью этого министерства мы сможем проводить различные диверсионные операции в соседних странах, а также совершать вылазки с помощью диверсионного батальона.\n\n\n\nТекущее количество очков: [?hur_points]"
