 ukraine_firtash.1.b: "Возможно, это будет выгодно для нас"
 ukraine_firtash.2.t: "Наша армия"
 ukraine_firtash.2.d: "Те части, которые мы лично финансировали, встали на нашу сторону. Теперь они - наша главная ударная сила"
 ukraine_firtash.2.a: "За свободу Подолья!"
 ukraine_kolom.1.t: "Коломойский объявил о создании республики"
 ukraine_kolom.1.d: "Игорь Коломойский, один из самых богатых олигархов Украины, объявил о создании Днепропетровской республики как автономии в составе Украины.  Это вызвало шок у нашего правительства, и теперь нам предстоит решить, что с этим делать/"
 ukraine_kolom.1.a: "Нет автономии"
 ukraine_kolom.1.b: "Возможно, это будет полезно для нас"
 ukraine_kolom.2.t: "Наша армия"
 ukraine_kolom.2.d: "Те подразделения, которые мы лично финансировали, встали на нашу сторону, теперь они - наша главная ударная сила"
 ukraine_kolom.2.a: "За свободу Днепра!"
 UKR_recruit_arestovich: "Завербовать Арестовича"
 UKR_recruit_arestovich_desc: "Арестович станет отличным агентом наших спецслужб. Его выдающиеся способности пригодятся нам"
 UKR_korchinsky_strategy: "Стратегия Корчинского"
 UKR_korchinsky_strategy_desc: "Стратегия Корчинского предполагает борьбу и с западными элементами... Борьбу с внешним врагом, который реально угрожает суверенитету Украины"
 UKR_psiop_operations: "Псиоп-операции"
 UKR_psiop_operations_desc: "Мы овладели техникой психопатических операций, и мы готовы использовать ее против наших врагов"
 UKR_bratstvo_psiop_idea: "Псиоп-операции"
 UKR_bratstvo_psiop_idea_desc: "Враг должен быть сломлен и психически. Для этого мы будем проводить псиоп-операции"
 UKR_vitrenko_party: "Новый социализм"
 UKR_vitrenko_party_desc: "Украина уже давно находится в плену националистических и прозападных настроений, которые разрывают страну пополам. Мы же дадим нашим гражданам то, что они ищут - стабильность и процветание. Наш социализм сделает их счастливыми."
 UKR_economic_orthodoxy: "Экономическое православие"
 UKR_economic_orthodoxy_desc: "Наша страна должна быть сильна не только экономически, но и духовно. Почему бы не объединить эти две вещи?"
 UKR_install_christian_socialism: "Христианский социализм"
 UKR_install_christian_socialism_desc: "Мы не откажемся от наших социалистических идей, потому что продолжаем верить в Бога. Идеологи социализма привели его к краху, потому что отдалились от Бога. Мы не повторим их ошибок"
 UKR_iron_woman: "Стальная женщина"
 UKR_iron_woman_desc: "Наталья Витренко, как сталь, защищает те идеи, которые считает единственно правильными для Украины, и не собирается ни перед кем прогибаться"
 UKR_resovetization: "Ресоветизация"
 UKR_resovetization_desc: "Советская эпоха дала нашей стране такое развитие, какого она не видела ни при одном правительстве, ни при царе, ни при поляках, ни при независимости. Мы принимаем этот факт и будем продвигать культ социализма."
 UKR_rally_out_the_coalition: "Национальная коалиция"
 UKR_rally_out_the_coalition_desc: "Сторонники совершенно разных идей, национал-большевики, сторонники Российской империи, социализма и русофилы объединились под знаменами нашей партии. Все вместе мы превратим нашу страну в лучшее государство в истории"
 UKR_praymaya_electro_demokratia: "Прямая электро-демократия"
 UKR_praymaya_electro_demokratia_desc: "С нас хватит диктатуры и тоталитаризма. Наш народ заслуживает демократии в лучшем ее проявлении"
 UKR_storm_sturm_at_parliament: "Штурм парламента"
 UKR_storm_sturm_at_parliament_desc: "Мы избавимся от тех, кто саботирует нашу деятельность в наших государственных органах"
 UKR_befriend_russia_vit: "Партнерство с Россией"
 UKR_befriend_russia_vit_desc: "Исторически мы связаны с Россией и всегда будем связаны с ней. Наше партнерство с Россией - это то, что должно быть очевидно, как восход солнца"
 UKR_apply_to_union_state: "Присоединиться к Союзному государству"
 UKR_apply_to_union_state_desc: "Союзное государство - один из первых и важнейших этапов единения нашего объединенного народа. Мы намерены стать частью этого проекта"
 UKR_honor_russian_empire: "Уважать наследие Российской империи"
 UKR_honor_russian_empire_desc: "Российская империя была великой державой, и было бы глупо и несправедливо отрицать ее достижения. Мы помним о величии Романовых"
 UKR_free_healthcare: "Бесплатное здравоохранение"
 UKR_free_healthcare_desc: "Мы вернем советскую практику бесплатного здравоохранения. Граждане должны быть здоровы!"
 UKR_national_bolshevist_rhetoric: "Национал-большевистская риторика"
 UKR_national_bolshevist_rhetoric_desc: "Наша партия также многое заимствует из программы национал-большевиков, с которой мы единодушно согласны"
 UKR_russo_ukrainian_nationalism: "Русско-украинский национализм"
 UKR_russo_ukrainian_nationalism_desc: "Наши народы должны всегда подниматься и помнить о своем величии. Мы будем активно поддерживать националистические движения наших стран"
 UKR_naz_pioners: "Национальные пионеры"
 UKR_naz_pioners_desc: "Пионерия была великой идеей советского руководства. Мы возродим ее, но со своей спецификой"
 UKR_calm_ruthenia: "Объявить себя наследниками Рутении"
 UKR_calm_ruthenia_desc: "Мы считаем, что наследие Древней Рутении также не должно быть забыто! Мы будем напоминать всем, что Рутения существовала на этих землях"
 UKR_proclaim_rus_ukraine: "Объявить о возрождении Рутении"
 UKR_proclaim_rus_ukraine_desc: "Рутения возрождается! Именно сегодня, здесь, на землях Украины!"
 UKR_federalize_galicia_and_zakarpat: "Федерализация Галиции"
 UKR_federalize_galicia_and_zakarpat_desc: "Пришло время решить сепаратистский вопрос в Галичине. Только федерализация спасет нас"
 UKR_lnr_dnr_peace_integrate: "Федерализация Восточной Украины"
 UKR_lnr_dnr_peace_integrate_desc: "Ошибки, совершенные предыдущим правительством, теперь мы должны решить. Мы готовы к проекту федерализации, чтобы положить конец разделению нашей страны."
 UKR_suppress_western_and_bander: "Подавить западное влияние"
 UKR_suppress_western_and_bander_desc: "Влияние Запада должно быть целенаправленно ослаблено в нашей стране"
 UKR_restore_russian_church: "Вернуться к русской церкви"
 UKR_restore_russian_church_desc: "Автокефалия была ошибкой. Мы духовно отдалились от наших братьев и больше не намерены повторять такую ошибку"
 UKR_no_to_upc: "Расторгнуть Украинскую Православную Церковь"
 UKR_no_to_upc_desc: "Еретики должны быть разогнаны"
 UKR_clear_out_pcu: "Очистить церковь"
 UKR_clear_out_pcu_desc: "Сторонники автокефалии и все им сочувствующие должны быть поставлены под наш контроль"
 UKR_restore_apostolacy: "Возвращение РПЦ"
 UKR_restore_apostolacy_desc: "Русская Православная Церковь снова господствует на нашей земле!"
 UKR_full_socialism: "Упор на социализм"
 UKR_full_socialism_desc: "Мы еще глубже погрузимся в доктрины социализма и продолжим внедрять их в нашей стране."
 UKR_install_true_soviet_folk: "Народный социализм"
 UKR_install_true_soviet_folk_desc: "Мы сделаем все, чтобы наш гражданин чувствовал себя счастливым."
 UKR_appease_pro_russian_oligarchs: "Сотрудничать с пророссийскими олигархами"
 UKR_appease_pro_russian_oligarchs_desc: "Мы готовы наладить сотрудничество с пророссийской олигархией, потому что их инвестиции укрепят нашу экономику."
 UKR_loyalist_oligarchy_ens: "Принять лояльных олигархов"
 UKR_loyalist_oligarchy_ens_desc: "Лояльные олигархи также будут на нашей стороне, тем самым обеспечивая свои финансы внутри страны."
 UKR_industrial_revival: "Промышленное возрождение"
 UKR_industrial_revival_desc: "Наша страна осталась без своей промышленной мощи после распада СССР. Пришло время ее возродить."
 UKR_national_feminism: "Национальный феминизм"
 UKR_national_feminism_desc: "Женщины также должны стать двигателем роста нашей страны. Мы будем поощрять их участие во всех отраслях."
 UKR_foreign_policy_det: "Наш внешнеполитический курс"
 UKR_foreign_policy_det_desc: "Наша страна должна сама решить, каким путем ей идти во внешней политике."
 UKR_fully_antagonize_the_west: "Антагонизм к Западу"
 UKR_fully_antagonize_the_west_desc: "Мы не намерены дружить с Западом, потому что знаем, что у Запада нет друзей - только рабы и слуги."
 UKR_ukr_sov_mil_coop: "Военное сотрудничество с Россией"
 UKR_ukr_sov_mil_coop_desc: "Мы проведем серию военных учений с российской армией."
 UKR_euroscepticism_campaign: "Мощный евроскептицизм"
 UKR_euroscepticism_campaign_desc: "Мы были и останемся евроскептиками."
 UKR_join_csto: "Вступить в ОДКБ"
 UKR_join_csto_desc: "Мы готовы подписать документ о вступлении в ОДКБ. Только Россия может дать нам гарантии безопасности."
 UKR_reconcile_with_west: "Улучшить взаимодействие с Западом"
 UKR_reconcile_with_west_desc: "Мы намерены улучшить взаимодействие с западными странами."
 UKR_nato_ukr_train: "Учения со странами НАТО"
 UKR_nato_ukr_train_desc: "Мы будем частично продвигать доктрину НАТО в наших вооруженных силах, а также проведем ряд учений с ними"
 UKR_join_nato_with_russia: "Вступление в НАТО вместе с Россией"
 UKR_join_nato_with_russia_desc: "Мы намерены вступить в НАТО, но только вместе с Россией. Мы предложим эту идею российскому правительству."
 UKR_full_nazbol_transition: "Нац-большевистское возрождение"
 UKR_full_nazbol_transition_desc: "Пришло время очередного этапа развития нашей страны и всей славянской семьи в принципе. Мы вступаем на путь единения славян."
 UKR_serbia_unify: "[SER.GetAdjective] революция нацболов"
 UKR_serbia_unify_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_bulgaria_unification: "[BUL.GetAdjective] революция нацболов"
 UKR_bulgaria_unification_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_unification_with_belarus: "[BLR.GetAdjective] революция нацболов"
 UKR_unification_with_belarus_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_poland_unification: "[POL.GetAdjective] революция нацболов"
 UKR_poland_unification_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_demand_bosnia: "[BOS.GetAdjective] революция нацболов"
 UKR_demand_bosnia_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_czech_unification: "[CZE.GetAdjective] революция нацболов"
 UKR_czech_unification_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_demand_croatia_slovenia: "[CRO.GetAdjective] революция нацболов"
 UKR_demand_croatia_slovenia_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_slovakia_unify: "[SLO.GetAdjective] революция нацболов"
 UKR_slovakia_unify_desc: "Наши братья наконец-то будут освобождены от правительства, которое угнетало их как славянскую нацию!"
 UKR_propose_full_union_state: "Настоящее союзное государство"
 UKR_propose_full_union_state_desc: "Пришло время нам с Россией стать настоящим Союзным государством!"
 UKR_pan_slavic_ssr: "Союз славянских республик"
 UKR_pan_slavic_ssr_desc: "Наконец-то все славяне станут едины!"
 UKR_vetrenko_surrort_nationalism: "Русско-украинский национализм"
 UKR_vetrenko_inner_idea: "Внутренняя политика"
 UKR_vetrenko_inner_idea_desc: "Мы готовы проводить политику независимости от Запада и сильной Украины. Хватит с нас диктатуры западного капитала"
 UKR_vetrenko_christian_socialism: "Христианский социализм"
 UKR_vetrenko_christian_socialism_desc: "Бог и социализм идут рука об руку в Украине"
 UKR_vetrenko_west_idea: "Антизападная доктрина"
 UKR_vetrenko_west_idea_desc: "Мы не скрываем, что Запад - наш идеологический и прямой враг"
 UKR_vetrenko_pioneria: "Национальная пионерия"
 UKR_vetrenko_women_idea: "Национальный феминизм"
 UKR_vetrenko_women_idea_desc: "Женщины Украины будут строить великое государство рука об руку с мужчинами"
 UKR_vetrenko_iron_woman: "Украинская железная женщина"
 UKR_vetrenko_iron_woman_desc: "Витренко стала нашим аналогом Маргарет Тэтчер"
 UKR_vetrenko_health_free_idea: "Бесплатное здравоохранение"
 ukraine_nazbol.1.t: "Начать вторжение в [FROM.GetName]?"
 ukraine_nazbol.1.d: "Мы смогли поднять восстание в этой стране, но теперь нам нужно решить, готовы ли мы довести его до конца и признать, что революция - это наша заслуга"
 ukraine_nazbol.1.a: "Да"
 ukraine_nazbol.1.b: "Нет"
 ukraine_nazbol.2.t: ""
 ukraine_nazbol.2.d: ""
 ukraine_nazbol.2.a: ""
 ukraine_nazbol.3.t: "Национал-большевистская революция!"
 ukraine_nazbol.3.d: "Неожиданно для нас, в нашей стране произошла революция под знаменем национал-большевиков! Мы срочно подняли армию и все вооруженные силы на борьбу с сепаратистами. Мы знаем, что они находятся под контролем [UKR.GetName] и намерены разобраться с этим в будущем."
 ukraine_nazbol.3.a: "Неожиданно..."
 ukraine_nazbol.4.t: "[FROM.GetName] восхваляет наследие Российской империи"
 ukraine_nazbol.4.d: "Правительство Украины прямо на государственном уровне заявляет о прославлении прошлого и наследия Российской империи. Мы должны любым способом ответить на этот жест"
 ukraine_nazbol.4.a: "Мы тоже гордимся"
 ukraine_nazbol.4.b: "Мы обсуждаем это"
 ukraine_nazbol.5.t: "[FROM.GetName] солидарен с нами"
 ukraine_nazbol.5.d: "[FROM.GetName] солидарен с нами по вопросу наследия Российской империи и готов поддержать нас на дипломатическом уровне по этому вопросу"
 ukraine_nazbol.5.a: "Это здорово!"
 ukraine_nazbol.6.t: "[FROM.GetName] осуждает нас"
 ukraine_nazbol.6.d: "[FROM.GetName] осуждает тот факт, что мы не осуждаем имперские амбиции, никогда не были недемократическим государством. Новая Россия всегда будет исповедовать идеалы мирного сотрудничества, а не экспансии"
 ukraine_nazbol.6.a: "Трусы"
 ukraine_union.1.t: "Союзное государство"
 ukraine_union.1.d: "Союзное государство снова возвращается к вам и готово подписать с нами ратификацию договора о своем создании. Нам остается только решить, готовы ли мы к такому рискованному политическому шагу?"
 ukraine_union.1.a: "Да, мы создаем союзное государство"
 ukraine_union.1.b: "Нет"
 ukraine_union.2.t: "[FROM.GetNameWithFlag] Хочет интеграции в союзное государство"
 ukraine_union.2.d: "[FROM.GetNameWithFlag] заявил, что завершил все процессы по интеграции в союзное государство, и теперь мы будем решать, готовы ли мы создать это государство вместе с ними"
 ukraine_union.2.a: "Да"
 ukraine_union.2.b: "Нет"
 ukraine_union.3.t: "Союзное государство"
 ukraine_union.3.d: "Россия отказалась создавать с нами Союзное государство. Это было для нас неожиданно"
 ukraine_union.3.a: "Грустно"
