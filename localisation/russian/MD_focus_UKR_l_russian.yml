 ukraine_coup.1.t: "Россия пыталась устроить нам переворот!"
 ukraine_coup.1.d: "Последние сообщения из Киева гласят, что поддерживаемые Россией агенты собирались совершить переворот в нашем правительстве! Это прямая угроза нашей независимости со стороны России."
 ukraine_coup.1.a: "Ублюдки."
 ukraine_coup.2.t: "Россия перевернет нас!"
 ukraine_coup.2.d: "Последние сообщения из Киева гласят, что поддерживаемые Россией агенты совершили переворот в нашем правительстве! Теперь нашей страной будет править пророссийская клика."
 ukraine_coup.2.a: "КАКОГО...?"
 ukraine_news.7.t: "Гражданская война в Украине"
 ukraine_news.7.d: "Жители Донбасса объявили себя независимыми. Они объявили жителям Донецкой и Луганской областей, что больше не будут подчиняться тирании Киева. [UKR.GetLeader] и украинская администрация осудила повстанцев и мобилизовала силы для их подавления. В регионе уже начались стычки между местными проукраинскими силами и повстанцами."
 ukraine_news.7.a: "Подавить восстание"
 ukraine_news.7.b: "Победите угнетателей!"
 ukraine_news.7.c: "Интересная ситуация"
 ukraine_news.8.t: "Аннексия Крыма"
 ukraine_news.8.d: "Крымчане провели референдум за выход из Украины и присоединение к России. Ответ России был быстрым и решительным: они быстро наводнили войска в регион и аннексировали полуостров. Ключевые военные позиции были быстро захвачены. Украинское правительство выразило свое возмущение по этому поводу и требует, чтобы Россия вернула им Крым."
 ukraine_news.8.a: "Только пока..."
 ukraine_news.8.b: "За Россию-матушку!"
 ukraine_news.8.c: "Тревожные новости."
 ukraine_kerch_strait.15.t: "Россия захватывает наши корабли в Керченском проливе!"
 ukraine_kerch_strait.15.d: "Действуя в соответствии с законностью договора с Россией от 2003 года, который гарантирует проход через Керченский пролив для обеих сторон, 2 патрульных катера вместе с буксиром попытались пройти через пролив сегодня, предварительно уведомив русских в Крыму. Несмотря на то, что мы не получили никакого ответа, флот продолжил попытку прохода, но российские службы безопасности потребовали остановиться, и грузовое судно было переброшено для их блокировки. Наши суда оставались там еще некоторое время, прежде чем решили вернуться в украинские порты, но были преследованы и обстреляны российскими кораблями и захвачены ими. Несколько членов экипажа были ранены, а два судна получили повреждения."
