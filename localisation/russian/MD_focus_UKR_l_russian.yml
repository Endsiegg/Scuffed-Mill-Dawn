 ukraine_parliament.20.d: "Парламент отклонил нашу просьбу об увеличении расходов на здравоохранение. Это произошло после нашего предложения, которое было сделано несколько дней назад, и, похоже, предложение не получило большой популярности и поддержки."
 ukraine_parliament.20.a: "Прискорбно"
 ukraine_parliament.20.b: "Может быть, небольшая взятка заставит их передумать..."
 ukraine_parliament.21.t: "Парламент принимает наш новый бюджет на здравоохранение"
 ukraine_parliament.21.d: "Парламент одобрил наше предложение о сокращении расходов на здравоохранение. Это произошло после нашего предложения, которое было сделано несколько дней назад, и, судя по всему, предложение получило широкую поддержку населения."
 ukraine_parliament.21.a: "Отлично"
 ukraine_parliament.22.t: "Парламент отклонил наш новый бюджет на здравоохранение"
 ukraine_parliament.22.d: "Парламент отклонил нашу просьбу о сокращении расходов на здравоохранение. Это произошло после нашего предложения, которое было выдвинуто несколько дней назад, и, похоже, предложение не получило широкой поддержки и популярности."
 ukraine_parliament.22.a: "Прискорбно"
 ukraine_parliament.22.b: "Может быть, небольшая взятка заставит их передумать..."
 ukraine_parliament.23.t: "Парламент принимает наш новый пенсионный бюджет"
 ukraine_parliament.23.d: "Парламент одобрил нашу просьбу об увеличении расходов на пенсии. Это произошло после нашего предложения, которое было сделано несколько дней назад, и, судя по всему, предложение получило широкую поддержку населения."
 ukraine_parliament.23.a: "Отлично"
 ukraine_parliament.24.t: "Парламент отклонил наш новый пенсионный бюджет"
 ukraine_parliament.24.d: "Парламент отклонил нашу просьбу об увеличении пенсионных расходов. Это произошло после нашего предложения, которое было сделано несколько дней назад, и, похоже, предложение не получило большой популярности и поддержки."
 ukraine_parliament.24.a: "Прискорбно"
 ukraine_parliament.24.b: "Может быть, небольшая взятка заставит их передумать..."
 ukraine_parliament.25.t: "Парламент принимает наш новый пенсионный бюджет"
 ukraine_parliament.25.d: "Парламент одобрил нашу просьбу о сокращении расходов на пенсии. Это произошло после нашего предложения, которое было сделано несколько дней назад, и, судя по всему, предложение получило широкую поддержку населения."
 ukraine_parliament.25.a: "Отлично"
 ukraine_parliament.26.t: "Парламент отклонил наш новый пенсионный бюджет"
 ukraine_parliament.26.d: "Парламент отклонил нашу просьбу о снижении пенсионных расходов. Это произошло после нашего предложения, которое было сделано несколько дней назад, и, похоже, предложение не получило большой популярности и поддержки."
 ukraine_parliament.26.a: "Прискорбно"
 ukraine_parliament.26.b: "Может быть, небольшая взятка заставит их передумать..."
 ukraine_parliament.30.t: "Несколько членов в парламенте идут против нашего правительства!"
 ukraine_parliament.30.d: "Некоторые члены парламента пошли против нашего правительства, что привело к уменьшению нашей поддержки в ассамблее."
 ukraine_parliament.30.a: "Такое случается"
 ukraine_parliament.30.b: "Может быть, их карманы немного опустели?"
 ukraine_parliament.31.t: "Несколько членов в парламенте начали нас поддерживать!"
 ukraine_parliament.31.d: "Некоторые депутаты начали хвалить наши недавние успехи, что привело к росту поддержки в ассамблее."
 ukraine_parliament.31.a: "Отлично"
 ukraine_parliament.32.t: "Парламент добивается большей поддержки местных жителей!"
 ukraine_parliament.32.d: "Парламент выделил большой бюджет для поддержки местных жителей по всей стране, и наша администрация узнала об этом. Некоторые члены кабинета считают, что эти деньги можно было бы направить в другое место для лучшего использования."
 ukraine_parliament.32.a: "Деньги предназначены для местных жителей!"
 ukraine_parliament.32.b: "Да, их определенно можно было бы использовать в другом месте"
 ukraine_parliament.33.t: "Парламент задает вопросы нашей администрации"
 ukraine_parliament.33.d: "Несколько членов парламента недавно назвали нашу администрацию \"неспособной удовлетворить [ROOT.GetAdjective] людей\". В парламенте происходит много междоусобной борьбы между проправительственными и оппозиционными местами. Дошло до того, что нам нужно вмешаться и дать ответ."
 ukraine_parliament.33.a: "Пусть думают, что хотят"
 ukraine_parliament.33.b: "Подготовить надлежащий ответ"
 ukraine_parliament.34.t: "Парламент принял предложение об увеличении расходов на медицину"
 ukraine_parliament.34.d: "Парламент недавно принял предложение, которое предусматривает выделение большей части нашего бюджета на медицинские расходы. Некоторые члены кабинета министров выступают против этого, так как считают, что это будет катастрофой для нашей экономики и правительства."
 ukraine_parliament.34.a: "У парламента правильная идея"
 ukraine_parliament.34.b: "Нет, мы не позволим этому предложению пройти"
 ukraine_parliament.35.t: "Парламент принял предложение о повышении пенсий"
 ukraine_parliament.35.d: "Парламент недавно принял предложение, которое предусматривает выделение большей части бюджета на социальные нужды. Некоторые члены кабинета министров выступают против этого, так как считают, что это будет катастрофой для нашей экономики и правительства."
 ukraine_parliament.35.a: "У парламента правильная идея"
 ukraine_parliament.35.b: "Нет, мы не позволим этому предложению пройти"
 ukraine_parliament.36.t: "Парламент принял предложение об увеличении расходов на полицию"
 ukraine_parliament.36.d: "Парламент недавно принял предложение, которое предусматривает выделение большей части нашего бюджета на расходы на полицию. Некоторые члены кабинета министров выступают против этого, так как считают, что это будет катастрофой для нашей экономики и правительства."
 ukraine_parliament.36.a: "У парламента правильная идея"
 ukraine_parliament.36.b: "Нет, мы не позволим этому предложению пройти"
 ukraine_parliament.37.t: "Парламент принял предложение об увеличении расходов на образование"
 ukraine_parliament.37.d: "Парламент недавно принял предложение о выделении большей части бюджета на образование. Некоторые члены кабинета министров выступают против этого, так как считают, что это будет катастрофой для нашей экономики и правительства."
 ukraine_parliament.37.a: "У парламента правильная идея"
 ukraine_parliament.37.b: "Нет, мы не позволим этому предложению пройти"
 ukraine_parliament.38.t: "Парламент принял предложение об увеличении военных расходов"
 ukraine_parliament.38.d: "Парламент недавно принял предложение, которое предусматривает выделение большей части нашего бюджета на военные расходы. Некоторые члены нашего кабинета выступают против этого, так как считают, что это будет катастрофой для нашей экономики и правительства."
 ukraine_parliament.38.a: "У парламента правильная идея"
 ukraine_parliament.38.b: "Нет, мы не позволим этому предложению пройти"
 ukr_sabotage.1.t: "Украина атаковала наши запасы"
 ukr_sabotage.1.d: "В ходе недавней атаки беспилотников Украине удалось атаковать склад со старым тяжелым оборудованием."
 ukr_sabotage.1.a: "Черт"
 ukr_sabotage.2.t: "Украина атаковала наши запасы"
 ukr_sabotage.2.d: "В ходе недавней атаки беспилотника Украине удалось атаковать склад со старым легким оборудованием."
 ukr_sabotage.2.a: "Черт"
 ukr_sabotage.3.t: "Украина атаковала наше военное производство"
 ukr_sabotage.3.d: "В ходе недавней атаки беспилотника Украине удалось атаковать одного из наших производителей. Мы понесли временный ущерб."
 ukr_sabotage.3.a: "Они за это заплатят."
 UKR_our_ukraine_start: "Наша Украина"
 UKR_our_ukraine_start_desc: "Пришло время навести порядок в стране и провести либеральные реформы. Для нас народ на первом месте!"
 UKR_our_ukraine_secretariat: "Секретариат Президента Украины"
 UKR_our_ukraine_secretariat_desc: "Секретариат играет ключевую роль в управлении административными и организационными функциями, связанными с президентской деятельностью. Основной целью создания Секретариата Президента Украины является обеспечение соблюдения конституционных полномочий Президента и эффективное выполнение его обязанностей."
 UKR_our_ukraine_secretariat_reduction: "Сокращение штата Секретариата"
 UKR_our_ukraine_secretariat_reduction_desc: "Нам необходимо сократить количество сотрудников секретариата, чтобы оптимизировать работу государственных органов и сократить бюджетные расходы."
 UKR_our_ukraine_decentralization: "Децентрализация"
 UKR_our_ukraine_decentralization_desc: "Нам необходимо усилить местное самоуправление в нашей стране."
 UKR_our_ukraine_wto: "Попросить помощи для вступления в ВТО"
 UKR_our_ukraine_wto_desc: "Мы готовы стать членами ВТО, но нам нужна поддержка в этом."
 UKR_our_ukraine_yanukovich_go_home: "Уволить Януковича"
 UKR_our_ukraine_yanukovich_go_home_desc: "Янукович, как премьер-министр, показал себя ужасно, поэтому мы уволим его и назначим нового премьер-министра."
 UKR_our_ukraine_timoha: "Кабинет Тимошенко"
 UKR_our_ukraine_timoha_desc: "Известная Юлия Тимошенко вошла в наше правительство. Посмотрим, что она принесет нашему государству."
 UKR_our_ukraine_aviation_reform: "Реформа авиационной промышленности"
 UKR_our_ukraine_aviation_reform_desc: "Авиационная отрасль очень важна для нашей страны. Мы будем стремиться к ее возрождению."
 UKR_our_ukraine_help_western: "Заручиться поддержкой Львова"
 UKR_our_ukraine_help_western_desc: "Мы восстановим подачу горячей и холодной воды во Львове, тем самым заручившись поддержкой жителей этого города и, возможно, области"
 UKR_our_ukraine_cheap_gas_negotiate: "Переговоры о снижении цен на газ"
 UKR_our_ukraine_cheap_gas_negotiate_desc: "Мы попытаемся договориться с Москвой о снижении цен на энергоносители"
 UKR_our_ukraine_service_life: "Сократить срок службы"
 UKR_our_ukraine_service_life_desc: "Украинская армия нуждается в модернизации. Первой нашей реформой в этой сфере станет сокращение срока службы в армии с двух лет до одного года! Таким образом, призывники будут терять меньше времени на службу."
 UKR_our_ukraine_nato_eu: "Поддерживать интеграцию Украины в НАТО и ЕС"
 UKR_our_ukraine_nato_eu_desc: "Давайте начнем более прогрессивную интеграцию в НАТО и ЕС. Это необходимо для военной и экономической безопасности нашей великой страны."
 UKR_our_ukraine_fire_corrupt: "Уволить коррупционеров"
 UKR_our_ukraine_fire_corrupt_desc: "В нашем правительстве есть коррупционеры, и мы их уволим! В нашей стране не будет места коррупции!!!"
 UKR_our_ukraine_form_new_government: "Сформировать новое правительство"
 UKR_our_ukraine_form_new_government_desc: "Теперь, когда мы уволили всех тех, кто воровал в нашей стране, мы можем сформировать новое, честное и справедливое правительство."
 UKR_our_ukraine_fight_corruption: "Борьба с коррупцией"
 UKR_our_ukraine_fight_corruption_desc: "Коррупция - главный враг нашей страны. Мы будем с ней жестко бороться!"
 UKR_our_ukraine_alternative_energy_sources: "Альтернативные источники энергии"
 UKR_our_ukraine_alternative_energy_sources_desc: "Развитие альтернативных источников энергии поможет нам снизить зависимость от ее импорта."
 UKR_our_ukraine_crush_oligarchs: "Уменьшение влияния олигархов"
 UKR_our_ukraine_crush_oligarchs_desc: "Олигархия - враг номер два в нашей стране. Они могут влиять на наше правительство, обходя законы. Чтобы избежать этого, мы будем уменьшать их влияние и пытаться вытеснить их из нашей страны."
 UKR_our_ukraine_increase_media_freedom: "Увеличить свободу СМИ"
 UKR_our_ukraine_increase_media_freedom_desc: "Наши СМИ были ограничены в течение очень долгого времени. Теперь, во время нашего правления, они будут более свободными и независимыми, чем когда-либо!"
 UKR_our_ukraine_release_political_prisoners: "Освободить политических заключенных"
 UKR_our_ukraine_release_political_prisoners_desc: "При предыдущем правительстве многие оппозиционные политики были заключены в тюрьму. Давайте дадим им свободу!"
 UKR_our_ukraine_internet_freedom: "Свобода интернета"
 UKR_our_ukraine_internet_freedom_desc: "Свобода интернета подразумевает, что граждане имеют право на свободный доступ к информации, свободу выражения мнений и неприкосновенность частной жизни при общении в сети. Давайте обеспечим защиту этих прав и свобод."
 UKR_our_ukraine_provide_housing: "Обеспечить граждан жильем"
 UKR_our_ukraine_provide_housing_desc: "Необходимо обеспечить жильем наших граждан, для этого мы проведем соответствующие реформы"
 UKR_our_ukraine_health_insurance_law: "Закон о медицинском страховании"
 UKR_our_ukraine_health_insurance_law_desc: "Мы примем закон о медицинском страховании, который будет стимулировать население активно обращаться в медицинские учреждения и повысит уровень здоровья наших граждан"
 UKR_our_ukraine_curriculum_modernization: "Модернизация учебных программ"
 UKR_our_ukraine_curriculum_modernization_desc: "Мы будем реформировать образовательную программу в наших школах, чтобы улучшить образование подрастающего поколения"
 UKR_our_ukraine_diversification_of_gas_supply_sources: "Диверсификация источников газоснабжения"
 UKR_our_ukraine_diversification_of_gas_supply_sources_desc: "Мы будем активно диверсифицировать наши ресурсные активы, чтобы не зависеть от одного поставщика"
 UKR_our_ukraine_cost_reduction: "Сокращение расходов"
 UKR_our_ukraine_cost_reduction_desc: "Мы будем сокращать расходы, чтобы улучшить состояние нашего бюджета"
 UKR_our_ukraine_deregulation_of_business_environment: "Дерегулирование бизнес-среды"
 UKR_our_ukraine_deregulation_of_business_environment_desc: "Нашей стране необходимо уменьшить бюрократию и снизить административные барьеры для предпринимателей."
 UKR_our_ukraine_attracting_investments: "Привлечение инвестиций"
 UKR_our_ukraine_attracting_investments_desc: "Наша страна открыта для инвестиций, и мы готовы привлекать потенциальных инвесторов."
 UKR_our_ukraine_beginning_decommunization_policy: "Начало декоммунизации"
 UKR_our_ukraine_beginning_decommunization_policy_desc: "В 1991 году мы обрели независимость от советского гнета. Давайте отметим это и начнем политику декоммунизации по всей стране! Коммунистическое влияние должно быть подавлено здесь и сейчас."
 UKR_our_ukraine_economic_liberalism: "Экономический либерализм"
 UKR_our_ukraine_economic_liberalism_desc: "Экономический либерализм обязателен, если мы хотим, чтобы экономика развивалась более эффективно, и поэтому мы должны принять его."
 UKR_our_ukraine_parliamentary_republic: "Укрепление полномочий парламента"
 UKR_our_ukraine_parliamentary_republic_desc: "Укрепление полномочий парламента помогает повысить представительность правительства. Парламент - это орган, избранный народом, и поэтому он должен оказывать большее влияние на процесс принятия решений. Это способствует более полному учету мнений и интересов граждан в политическом процессе."
 UKR_our_ukraine_president_republic: "Укрепление полномочий президента"
 UKR_our_ukraine_president_republic_desc: "Первый важный аргумент в пользу усиления президентских полномочий - обеспечение более эффективного и быстрого реагирования на кризисные ситуации. В мире, насыщенном глобальными вызовами, такими как экономические кризисы, борьба с терроризмом и пандемии, президент должен обладать достаточными полномочиями, чтобы действовать быстро и решительно. Ограниченные полномочия могут привести к бюрократическим проволочкам и неэффективным решениям."
 UKR_our_ukraine_democratic_constitution: "Новая демократическая конституция"
 UKR_our_ukraine_democratic_constitution_desc: "Мы готовы реформировать нашу конституцию, чтобы приблизить истинную демократию в нашей стране."
 UKR_our_ukraine_recognition_holodomor: "Признание Голодомора"
 UKR_our_ukraine_recognition_holodomor_desc: "Советская власть совершила с нами, с украинцами, самое страшное преступление в 20 веке. Этот страшный голод, Голодомор, был вызван коллективизацией сельского хозяйства и политикой государственного насилия, проводимой коммунистическим режимом СССР."
 UKR_our_ukraine_ukrainian_institute: "Украинский институт национальной памяти"
 UKR_our_ukraine_ukrainian_institute_desc: "Украинский институт национальной памяти - центральный орган исполнительной власти для реализации государственной политики в сфере восстановления и сохранения национальной памяти. Он будет создан для воссоздания честной истории украинской нации, формирования и реализации государственной политики в этом направлении. Мы также увековечим память жертв политических репрессий и голодоморов на территории нашей страны."
 UKR_our_ukraine_secretariat_of_president_reduction: "Сокращенный Секретариат Президента Украины"
 UKR_our_ukraine_freedom_of_social_media: "Предоставление большей свободы медиа"
 UKR_our_ukraine_freedom_of_social_media_desc: "Больше свободы для наших СМИ означает больше свободы для нашего народа и народной поддержки! Свобода!\": \"Больше свободы социальным медиа"
