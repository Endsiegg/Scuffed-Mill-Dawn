 UKR_old_road: "Ужасные дороги"
 UKR_old_road_desc: "Состояние украинских дорог ужасает, ведь согласно исследованиям, 90% из них находятся в ужасном состоянии"
 UKR_old_army: "Неопытная армия"
 UKR_old_army_desc: "Украинская армия прошла этап создания в 90-е годы, но, в отличие от России, не имела реального боевого опыта, в связи с чем на данный момент выглядит слабой и неорганизованной."
 UKR_reform_army_desc: "Наша армия наконец-то начала свое реформирование. Из непонятного сборища солдат мы превратимся в сильную боевую единицу"
 UKR_idea_old_national_guard: "Национальная гвардия"
 UKR_idea_old_national_guard_desc: "Национальная гвардия Украины - государственный вооруженный орган, созданный на базе Внутренних войск СССР, предназначенный для защиты суверенитета Украины, ее территориальной целостности, а также жизни и личного достоинства граждан, их конституционных прав и свобод от преступных посягательств и других антиобщественных действий."
 UKR_idea_national_guard: "Национальная гвардия"
 UKR_idea_national_guard_desc: "Воинское формирование с правоохранительными функциями, входит в систему Министерства внутренних дел Украины (МВД) и предназначено для выполнения задач по защите и охране жизни, прав, свобод и законных интересов граждан Украины, общества и государства от преступных и других противоправных посягательств, охраны общественного порядка и обеспечения общественной безопасности, а также во взаимодействии с органами внутренних дел - для обеспечения государственной безопасности и охраны государственной границы, пресечения террористической деятельности, деятельности незаконных военизированных или вооруженных формирований (групп), террористических организаций, организованных групп и преступных сообществ.."
 UKR_kleptocracy01: "Сильная клептократия"
 UKR_kleptocracy01_desc: "Украинское правительство в настоящее время погрязло в клептократии. Высшие чины коррумпированы, и они используют свою власть для эксплуатации народа и природных ресурсов своей территории, чтобы увеличить свое богатство и политическую власть. \n\n§CЧтобы избавиться от негативного влияния клептократии, стране необходимо принять меры по борьбе с коррупцией.§!"
 UKR_kleptocracy02: "Очень сильная клептократия"
