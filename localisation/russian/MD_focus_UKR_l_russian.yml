 ukraine_parliament.300.a: "Посмотрим, как они справятся"
 ukraine_parliament.400.t: "Парламентские выборы"
 ukraine_parliament.400.d: "Снова наступил сезон выборов, и по всей стране начали открываться кабинки для голосования. Надеемся, что явка избирателей будет достаточно высокой, чтобы добиться хороших перемен в стране..."
 ukraine_parliament.400.a: "Посмотрим, как все пройдет"
 ukraine_parliament.1.t: "Парламент одобрил закон о централизации"
 ukraine_parliament.1.d: "Парламент принял решение о принятии законопроекта, который увеличивает расходы на бюрократию, в соответствии с нашим предложением, сделанным несколько дней назад/"
 ukraine_parliament.1.a: "Отлично"
 ukraine_parliament.2.t: "Парламент отклонил новый закон о централизации"
