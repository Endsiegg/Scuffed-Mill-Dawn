 UKR_parti_regions_autocracy: "Автократия Януковича"
 UKR_parti_regions_autocracy_desc: "Действия Януковича многие называют настоящей автократией, но так ли это важно для блага государства?"
 ukraine_regions.1.t: "Инаугурация Януковича"
 ukraine_regions.1.d: "Президент Янукович официально вступил в свой пост, он обещает, что его правление на ближайшие годы приведет к реформам, которые так необходимы украинскому обществу, посмотрим, оправдается ли это."
 ukraine_regions.1.a: "Посмотрим"
 ukraine_regions.2.t: "Ринат Ахметов"
 ukraine_regions.2.d: "Ринат Ахметов - представитель так называемого донецкого клана олигархов нашей страны. Сотрудничество с ним и инвестиции в его промышленность помогут нам получить голоса на Донбассе."
 ukraine_regions.2.a: "Хорошо"
 ukraine_regions.3.t: "Личная выгода"
 ukraine_regions.3.d: "Как президент, мы заслуживаем личных выгод. Управлять такой большой страной - нелегкая задача."
 ukraine_regions.3.a: "Конечно"
 ukraine_regions.4.t: "Резиденция Межигорье"
 ukraine_regions.4.d: "С 1935 года Межигорье было государственной правительственной резиденцией, пока не перешло в частную собственность. Официально арендованный В. Ф. Януковичем участок площадью 1,8 га с новопостроенным домом площадью 620 м2 окружен земельной собственностью ООО \"Танталит\" и благотворительного фонда \"Возрождение Украины\", на территории которого, по словам В. Ф. Януковича, расположен его \"клубный дом\". Украинская правда опубликовала ряд документов о связи между ними и окружением В. Ф. Януковича. Комплекс \"Межигорье\" площадью 140 гектаров огорожен пятиметровым забором по периметру. На его территории расположены яхт-пирс, конный клуб, тир, теннисный корт и другие развлекательные и туристические комплексы, а также охотничьи угодья. Журналисты и политики называют \"Межигорье\" символом коррупции президентского масштаба и музеем коррупции."
 ukraine_regions.4.a: "О как"
 ukraine_regions.5.t: "Поправки в конституции"
 ukraine_regions.5.d: "Мы будем продвигать конституционные изменения, которые позволят президенту усилить свою власть и ослабить Верховную Раду..."
 ukraine_regions.5.a: "Хорошо"
 ukraine_regions.6.t: "Леонид Кожара"
 ukraine_regions.6.d: "Мы назначили главой МИДа нашего старого друга Леонида Кожару. Будем надеяться, что люди проигнорируют эту информацию."
 ukraine_regions.6.a: "Они не узнают"
 ukraine_regions.7.t: "Инвестиции в Украину"
 ukraine_regions.7.d: "Президент Украины попросил нас инвестировать в его страну, стоит ли нам соглашаться на его предложение?"
 ukraine_regions.7.a: "Да"
 ukraine_regions.7.b: "Нет"
 ukraine_regions.8.t: "Инвестиции в Украину"
 ukraine_regions.8.d: "Россия согласилась инвестировать в нас"
 ukraine_regions.8.a: "Мило"
 ukraine_regions.9.t: "Инвестиции в Украину"
 ukraine_regions.9.d: "Россия отказалась инвестировать в нас"
 ukraine_regions.9.a: "Грустно"
 ukraine_regions.10.t: "Сотрудничество с СНГ"
 ukraine_regions.10.d: "В последние годы мы не очень активно сотрудничали со странами СНГ. Определенная часть оппозиционно настроенного населения также может быть возмущена нашим решением продолжить сотрудничество, но мы должны решить, стоит ли нам это делать?"
 ukraine_regions.10.a: "Конечно"
 ukraine_regions.10.b: "Нет"
 ukraine_regions.11.t: "Переговоры об ассоциации с ЕС"
 ukraine_regions.11.d: "Пришло время начать переговоры об ассоциации с Европейским Союзом, к которым мы так долго стремились. Пришло время наконец решить, будем ли мы их начинать?"
 ukraine_regions.11.a: "Конечно"
 ukraine_regions.11.b: "Нет"
 ukraine_regions.12.t: "Вопрос о статусе Донбасса"
 ukraine_regions.12.d: "На протяжении многих лет мы слышим о предложениях предоставить Донбассу особый статус, тем самым начав медленный процесс федерализации Украины. Это серьезное решение, которое мы должны принять, понимая, что обратного пути уже не будет."
 ukraine_regions.12.a: "Мы предоставим им особый статус"
 ukraine_regions.12.b: "Оставим все как есть"
