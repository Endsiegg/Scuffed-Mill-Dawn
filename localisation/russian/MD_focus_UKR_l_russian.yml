 UKR_our_agricultrure: "Отечественное сельское хозяйство"
 UKR_our_agricultrure_desc: "Украинский агропром - один из лучших в мире. Мы постараемся не потерять это звание"
 UKR_azovsteel: "Азовсталь"
 UKR_unstable_government_idea: "Недовольство майдана"
 UKR_donetsksteel: "Донецксталь"
 UKR_land_reform_idea: "Земельная реформа"
 UKR_land_reform_idea_desc: "Земельная реформа, начатая в прошлом веке, должна привести к полному перераспределению земельных владений по всей стране. Пока что она находится в процессе."
 UKR_energo_idea: "Укрэнерго"
 UKR_energo_idea_desc: "Укрэнерго - это наша главная энергетическая компания, на которой в буквальном смысле держится вся энергетическая отрасль Украины"
 UKR_zaims: "Экономические последствия аннулирования кредита"
 UKR_wtf_bro: "Серьезное недовольство народа"
 UKR_banks_lobbyst_liquidate: "Ликвидация банковских лоббистов"
 UKR_mining_company_help: "Налоговые льготы для горнодобывающих компаний"
 UKR_privatization_idea: "Приватизация"
 UKR_without_kuchma_idea: "Украина без Кучмы"
 UKR_left_opposition_idea: "Левая оппозиция"
 UKR_luaz_idea: "ЛуАЗ"
 UKR_road_reform: "Дорожная реформа"
 UKR_road_reform_desc: "Украинские дороги в последние годы стали заметно хуже. Необходимо начать их немедленное улучшение и восстановление"
 UKR_anti_socialist_media: "Антисоциалистические СМИ"
 UKR_berkut: "Беркут"
 UKR_idea_inner_army: "Внутренние войска Министерства внутренних дел"
 UKR_idea_inner_army_desc: "Внутренние войска пришли на смену старой Национальной гвардии и являются более организованным подразделением для выполнения задач в мирное время."
 UKR_crisis_political: "Политический кризис"
 UKR_crisis_political_desc: "Наша страна охвачена политическим кризисом, власть парализована, а политические силы борются друг с другом за власть"
 ukraine_kuchma.1.t: "Арест Юлии Тимошенко"
 ukraine_kuchma.1.d: "Юлия Тимошенко была арестована нами, потому что она представляет явную угрозу для нашего правительства."
 ukraine_kuchma.1.a: "Так ней и надо"
 ukraine_kuchma.2.t: "Подготовка к протестам"
 ukraine_kuchma.2.d: "Наши действия явно приведут к протестам. Нам нужно подготовиться."
 ukraine_kuchma.2.a: "Мы будем готовы"
 ukraine_kuchma.2.b: "Все решится само собой"
 ukraine_kuchma.3.t: "Оппозиция сотрясает страну"
 ukraine_kuchma.3.d: "Многие политические силы, в том числе националисты и социалисты, развернули активную кампанию против нас. Мы должны принять меры."
 ukraine_kuchma.3.a: "Нам нужно быть более осторожными"
 ukraine_kuchma.4.t: "Референдум об изменении конституции"
 ukraine_kuchma.4.d: "Мы объявили референдум по изменению конституции, в которой мы ограничим президентскую власть и изменим многие политические институты."
 ukraine_kuchma.4.a: "Пришло время перемен"
 ukraine_kuchma.5.t: "Разобраться с Ющенко"
 ukraine_kuchma.5.d: "Правительству Ющенко пора в отставку. Мы чувствуем опасность со стороны его сторонников, поэтому необходимо срочно менять кабинет министров."
 ukraine_kuchma.5.a: "Пришло время перемен"
 ukraine_kuchma.6.t: "Назначить Януковича"
 ukraine_kuchma.6.d: "Теперь Кабинет Министров возглавит Янукович, на которого мы возлагаем большие надежды."
 ukraine_kuchma.6.a: "Пришло время перемен"
 ukraine_kuchma.7.t: "Переговоры с Майданом"
 ukraine_kuchma.7.d: "Протесты становятся сильнее. Пора начать переговоры с коалицией протестующих."
 ukraine_kuchma.7.a: "Давайте попробуем решить все мирным путем."
 ukraine_kuchma.8.t: "Отдать власть Ющенко"
 ukraine_kuchma.8.d: "Мы не будем противиться воле народа. Результаты второго тура президентских выборов четко показали, что Ющенко станет президентом, и мы это примем."
 ukraine_kuchma.8.a: "Мир Украине"
 ukraine_kuchma.9.t: "Рошен"
 ukraine_kuchma.9.d: "В нашей стране многие олигархи в 90-е годы приватизировали тонну предприятий, одно из них - знаменитая ныне кондитерская фабрика Roshen. Мы должны за ними следить..."
 ukraine_kuchma.9.a: "Олигархи становятся сильнее"
 ukraine_kuchma.10.t: "Второй срок Кучмы"
 ukraine_kuchma.10.d: "Леонид Кучма - второй президент независимой Украины, который возглавил страну в самое страшное время, когда инфляция достигала 10,000%, когда страна обнищала и полностью зависела от России. К настоящему времени Украина оправилась от тех страшных последствий распада СССР, но оппозиция по-прежнему негативно относится к президенту и обязательно попытается свергнуть его в будущем."
 ukraine_kuchma.10.a: "Слава Украине"
 ukraine_kuchma.11.t: "Попытка импичмента"
 ukraine_kuchma.11.d: "Верховная Рада уже много раз пыталась объявить нам импичмент. Пора решать этот вопрос."
 ukraine_kuchma.11.a: "Нет импичменту"
 ukraine_kuchma.12.t: "Дружба с донецким кланом"
 ukraine_kuchma.12.d: "Мы постараемся привлечь на свою сторону так называемый донецкий клан олигархов. Они будут полезны нам в будущем противостоянии с оппозицией."
 ukraine_kuchma.12.a: "Донбасс с нами"
 ukraine_kuchma.12.b: "Мы не будем их поддерживать"
 ukraine_kuchma.13.t: "Янукович станет президентом"
 ukraine_kuchma.13.d: "Мы не признаем результаты второго тура президентской гонки и назначим Януковича президентом Украины."
 ukraine_kuchma.13.a: "Да будет так"
 ukraine_kuchma.14.t: "Протесты на юго-востоке"
 ukraine_kuchma.14.d: "После нашей победы на выборах мы думали, что все закончилось, но сейчас на юго-востоке нашей страны началась активная протестная деятельность. Так называемый \"голубой Майдан\" начал усиливать давление на наше правительство, угрожая серьезными последствиями."
 ukraine_kuchma.14.a: "Нам нужно быть более осторожными."
 ukraine_kuchma.15.t: "Голубой Майдан в Украине"
 ukraine_kuchma.15.d: "Активисты юго-востока Украины продолжают развивать свой проект автономии, в то время как киевские власти заняты сменой кресел в кабинетах Рады. Надвигается большая буря. Сторонники \"голубого Майдана\" обратились к нам за поддержкой. Поможем ли мы им?"
 ukraine_kuchma.15.a: "Мы их поддержим"
 ukraine_kuchma.15.b: "Мы не должны вмешиваться"
 ukraine_kuchma.16.t: "Правительство юго-востока"
 ukraine_kuchma.16.d: "Так называемые активисты \"голубого Майдана\" официально объявили о создании своего правительства и о том, что они не признают киевскую власть. Похоже, что их поддержали извне, иначе они бы на такое не решились/"
 ukraine_kuchma.16.a: "Срочно отправить туда полицию"
 ukraine_kuchma.17.t: "Голубая революция"
 ukraine_kuchma.17.d: "Сегодня сторонники \"голубого Майдана\" во главе с Виктором Януковичем официально объявили о своей независимости и создании собственной республики юго-восток Украины. На их сторону перешли воинские части, а также генералы и офицеры."
 ukraine_kuchma.17.a: "Шторм начался."
 ukraine_kuchma.18.t: "Протесты в Галиции"
 ukraine_kuchma.18.d: "Наше решение проигнорировать второй тур президентских выборов привело к нестабильности в стране. Многие жители западных областей перешли к активной фазе протестов, где начались столкновения с полицией."
 ukraine_kuchma.18.a: "Нам нужно быть более осторожными"
 ukraine_kuchma.19.t: "Красный Майдан в Украине"
 ukraine_kuchma.19.d: "Активисты в украинской Галиции начали протесты против незаконных выборов в стране. Ситуация стала настолько напряженной, что речь уже идет о вооруженном восстании, ведь несколько генералов поддерживают повстанцев. Может, нам стоит им помочь?"
 ukraine_kuchma.19.a: "Мы будем их поддерживать."
 ukraine_kuchma.19.b: "Мы не должны вмешиваться."
 ukraine_kuchma.20.t: "Правительство Западной Украины"
 ukraine_kuchma.20.d: "Протесты уже перешли в более острую фазу, и им явно помогают из-за рубежа. Теперь они объявили о создании собственного правительства, не подчиняющегося киевским властям."
 ukraine_kuchma.20.a: "Срочно отправить туда полицию"
 ukraine_kuchma.21.t: "Красная революция"
 ukraine_kuchma.21.d: "Сегодня сторонники так называемого \"красного Майдана\" объявили о своем выходе из Украины и начале вооруженного сопротивления киевскому пророссийскому правительству."
 ukraine_kuchma.21.a: "Шторм начался"
 ukraine_kuchma.22.t: "Политический кризис"
 ukraine_kuchma.22.d: "Наша страна охвачена политическим кризисом. Верховная Рада активно сопротивляется нашей власти, оппозиция начинает раскачивать общество. Необходимо принимать меры."
 ukraine_kuchma.22.a: "Шторм начался"
 ukraine_kuchma.23.t: "Юлия Тимошенко освобождена"
 ukraine_kuchma.23.d: "Юлию Тимошенко освободили из-под ареста, и теперь она сможет продолжить свою политическую карьеру."
 ukraine_kuchma.23.a: "Хорошо"
 UKR_spu_start: "Социалистическая партия Украины"
 UKR_spu_start_desc: "После долгих лет борьбы нам удалось завоевать доверие народа. Теперь мы начнем наши великие реформы"
 UKR_spu_rada_position: "Позиции в Раде"
 UKR_spu_rada_position_desc: "Ключ к власти - контроль над легислатурой. Мы должны решить, с кем мы должны работать, чтобы провести нашу политику в Раде."
 UKR_cpu_spu_coalition: "Коалиция КПУ/СПУ"
 UKR_cpu_spu_coalition_desc: "КПУ и СПУ можно назвать братьями. Они всегда участвовали в выборах единым фронтом. Очевидно, что они сформируют коалицию, если кто-то из них победит."
 UKR_ditch_cpu: "Расстояние от КПУ"
 UKR_ditch_cpu_desc: "КПУ и СПУ можно назвать братьями. Они всегда участвовали в выборах как единый фронт, но очевидно, что если КПУ получит власть, то они восстановят коммунистический режим. Мы должны отдалиться от них как можно скорее."
 UKR_russia_party_cooperation: "Сотрудничать с пророссийскими партиями"
 UKR_russia_party_cooperation_desc: "Сотрудничать с пророссийскими партиями"
 UKR_destroy_western_oligach: "Избавиться от влияния прозападных олигархов"
 UKR_destroy_western_oligach_desc: "Избавиться от влияния прозападных олигархов"
 UKR_cpu_start: "Коммунистическая партия Украины"
 UKR_cpu_start_desc: "Коммунистическая партия Украины"
 UKR_cpu_rada_position: "Позиции в Раде"
 UKR_cpu_rada_position_desc: "Ключ к власти - контроль над легализацией. Мы должны решить, с кем мы должны работать, чтобы наша политика прошла в Раду."
 UKR_cpu_monocoalition: "Монокоалиция"
 UKR_cpu_monocoalition_desc: "Монокоалиция - термин в укранской политике. Он обозначает правительство, сформированное только одной партией. Создав монокоалицию КПУ, мы сможем легко взять под контроль законодательную и исполнительную власть и начать восстановление СССР."
 UKR_back_to_soviet_tracks: "Назад в советскую эпоху"
 UKR_back_to_soviet_tracks_desc: "После распада СССР наша страна только теряла, упускала и уничтожала все, что осталось от наследия этой великой страны. Мы изменим этот процесс."
 UKR_commie_russia_trade: "Партнерство с Россией"
 UKR_commie_russia_trade_desc: "Мы намерены укреплять дружеские отношения между нашими странами."
 UKR_commie_russia_rjd: "Партнерство с РЖД"
 UKR_commie_russia_rjd_desc: "Российские железные дороги станут для нас отличным партнером, благодаря их помощи мы значительно улучшим нашу инфраструктуру"
 UKR_commie_russia_banks: "Российские банки"
 UKR_commie_russia_banks_desc: "Мы готовы пустить российские банки на нашу территорию. Их финансовые возможности помогут нам в развитии"
 UKR_commie_russia_gas: "Новый газовый контракт"
 UKR_commie_russia_gas_desc: "Мы готовы заключить новый газовый контракт с Россией, на выгодных для нас условиях"
 UKR_commie_china_trade: "Партнерство с Китаем"
 UKR_commie_china_trade_desc: "Мы намерены укреплять дружеские отношения между нашими странами."
 UKR_commie_china_trains: "Закупка поездов в Китае"
 UKR_commie_china_trains_desc: "Мы закупим несколько поездов в Китае, которые помогут улучшить наши поставки"
 UKR_comsomol: "Возродить комсомол"
 UKR_comsomol_desc: "Необходимо возродить комсомольское движение как идеологическую опору нашей системы в сознании новых поколений"
 UKR_commie_china_infra: "Модернизация железных дорог"
 UKR_commie_china_infra_desc: "Наши китайские коллеги согласились финансировать модернизацию железнодорожной сети нашей страны."
 UKR_commie_china_huawei: "Сотрудничество с Huawei"
 UKR_commie_china_huawei_desc: "Мы будем налаживать тесное сотрудничество с этой китайской компанией"
 UKR_commie_motor_sich: "Расширять МоторСич"
 UKR_commie_motor_sich_desc: "Мы будем инвестировать дополнительные средства в развитие нашего ключевого предприятия - \"МоторСич\""
 UKR_ukr_pioners: "Возродить пионерство"
 UKR_ukr_pioners_desc: "Пионеров нужно возрождать. Молодежь потеряла нравственные ориентиры и ее нужно снова направить на путь социализма"
 UKR_one_union_for_all: "Единый государственный профсоюз"
 UKR_one_union_for_all_desc: "Мы будем защищать права трудящихся всей страны, создав единый профсоюз"
 UKR_remilitarization: "Ремилитаризация"
 UKR_remilitarization_desc: "Наше государство должно иметь сильную армию, поэтому мы начнем быстрый процесс ремилитаризации"
 UKR_arms_zavods: "Инвестиции в военные заводы"
 UKR_arms_zavods_desc: "Наша военная промышленность была разрушена после распада СССР. Настало время ее возродить"
 UKR_sbu_kgb: "Методы КГБ"
 UKR_sbu_kgb_desc: "Мы должны вспомнить старую школу КГБ. Это явно повысит профессионализм наших сотрудников"
 UKR_arms_tanks: "Упор на танки"
 UKR_arms_tanks_desc: "Нашим вооруженным силам срочно нужны танки. Мы обеспечим им эту потребность"
 UKR_revolut_in_blr: "Белорусская социалистическая революция"
