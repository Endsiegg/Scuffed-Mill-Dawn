 ukraine_maidan_west.1.t: "Протесты на Майдане"
 ukraine_maidan_west.1.d: "Наша государственная политика не устраивает определенную часть населения. Люди начинают выходить на знаменитую киевскую площадь – Майдан, чтобы выразить недовольство нашими политическими решениями."
 ukraine_maidan_west.1.a: "Мы наблюдаем"
 ukraine_maidan_west.2.t: "Протесты на Майдане"
 ukraine_maidan_west.2.d: "Наше правительство ожидало, что протесты быстро закончатся, но этого не произошло. Наоборот, люди начали ставить палатки и разбивать лагерь на площади, чтобы остаться на более длительный срок."
 ukraine_maidan_west.2.a: "У меня плохие предчувствия по этому поводу"
 ukraine_maidan_west.3.t: "Протесты на Майдане"
 ukraine_maidan_west.3.d: "Протестующие не собираются уходить и начинают вести себя более агрессивно, возможно, пора принять меры и снести их палаточный городок."
 ukraine_maidan_west.3.a: "Давайте развернём отряд Беркут"
 ukraine_maidan_west.3.b: "Мы не будем вмешиваться"
 ukraine_maidan_west.4.t: "Протесты на Майдане"
 ukraine_maidan_west.4.d: "Мы начали разгонять протестующих, многие зарубежные телеканалы освещают это как кровавую расправу, но наша задача только одна – спасти государство."
 ukraine_maidan_west.4.a: "Во имя Родины!"
 ukraine_maidan_west.5.t: "Протесты на Майдане"
 ukraine_maidan_west.5.d: "Мы решили не разгонять протестующих, надеясь, что их пыл остынет и они все разойдутся по домам, а пока посмотрим, что будет дальше, но пока мы не видим никаких признаков охлаждения ситуации.."
 ukraine_maidan_west.5.a: "Мы ждем"
 ukraine_maidan_west.6.t: "Протесты на Майдане"
 ukraine_maidan_west.6.d: "Мы решили провести переговоры с протестующими. Возможно, нам удастся удовлетворить их политические требования..."
 ukraine_maidan_west.6.a: "Мы надеемся на лучшее"
 ukraine_maidan_west.7.t: "Протесты на Майдане"
 ukraine_maidan_west.7.d: "Наши попытки переговоров были восприняты как слабость даже внутри нашей партии. Наши коллеги активно покидают наши ряды и переходят на сторону протестующих, чувствуя, что ветер перемен на их стороне."
 ukraine_maidan_west.7.a: "У меня плохие предчувствия по этому поводу"
 ukraine_maidan_west.8.t: "Протесты на Майдане"
 ukraine_maidan_west.8.d: "Наша политическая партия полностью развалилась, мы потеряли коллег, и, похоже, наши однопартийцы согласны с требованиями оппозиции... Похоже, это конец."
 ukraine_maidan_west.8.a: "О Боже..."
 ukraine_maidan_west.9.t: "Беспорядки в Крыму"
 ukraine_maidan_west.9.d: "Жители Крыма оказались недовольны происходящим и потребовали от нас полноценной федерализации с предоставлением прав и полномочий субъектам, аналогично тому, как работает федеральная система в России. Пойдем ли мы на это?"
 ukraine_maidan_west.9.a: "Наверное, пора начинать федерализацию."
 ukraine_maidan_west.9.b: "Никакой федерализации здесь не будет"
 ukraine_maidan_west.10.t: "Восстание на юго-востоке"
 ukraine_maidan_west.10.d: "Юго-восточные регионы также оказались недовольны происходящими событиями и потребовали от нас федерализации. Согласимся ли мы?"
 ukraine_maidan_west.10.a: "Донбасс станет субъектом"
 ukraine_maidan_west.10.b: "Никакой федерализации"
 ukraine_maidan_west.11.t: "Харьковский мятеж"
 ukraine_maidan_west.11.d: "Беспорядки в Донецке и Луганске вызвали аналогичную реакцию в Харькове. Сепаратисты смогли прийти там к власти и провозгласить свою Харьковскую республику."
 ukraine_maidan_west.11.a: "Сколько их?"
 ukraine_maidan_west.12.t: "Одесский мятеж"
 ukraine_maidan_west.12.d: "Восстания в Донбассе спровоцировали беспорядки в Одессе. Поначалу все началось вполне мирно, и могло бы закончиться, но у нас не было ресурсов подавить бунт, и теперь местные жители провозгласили свою республику."
 ukraine_maidan_west.12.a: "Сколько их?"
 ukraine_maidan_west.13.t: "Протесты на Майдане"
 ukraine_maidan_west.13.d: "Была предпринята попытка силового разгона Майдана с привлечением \"Беркута."
 ukraine_maidan_west.13.a: "Защитим страну!"
 ukraine_maidan_west.14.t: "Протесты на Майдане"
 ukraine_maidan_west.14.d: "Реакция не заставила себя ждать, и протесты начали радикализироваться. Приняв насильственную стратегию, люди начали использовать бутылки с зажигательной смесью, стрелковое оружие и камни против наших силовиков."
 ukraine_maidan_west.14.a: "О, Боже..."
 ukraine_maidan_west.15.t: "Развернуть армию!"
 ukraine_maidan_west.15.d: "Мы постараемся задействовать армию, чтобы попытаться подавить протесты."
 ukraine_maidan_west.15.a: "Украинские вооруженные силы спасут Украину."
 ukraine_maidan_west.16.t: "Протесты на Майдане"
 ukraine_maidan_west.16.d: "Несколько подразделений вооруженных сил были приведены в состояние повышенной боевой готовности и отправлены в столицу для подавления протестов."
 ukraine_maidan_west.16.a: "Армия прибыла в Киев"
 ukraine_maidan_west.16.b: "Армия не смогла помочь"
 ukraine_maidan_west.17.t: "Киевская резня"
 ukraine_maidan_west.17.d: "Армия вступила в вооруженное противостояние с протестующими. Началась настоящая бойня, так как с обеих сторон в бой было пущено огнестрельное оружие."
 ukraine_maidan_west.17.a: "Это ужасно"
 ukraine_maidan_west.18.t: "Киевская резня"
 ukraine_maidan_west.18.d: "У нас не было другого выбора, и в результате многие, кто смог пережить эти репрессии, бежали в западные регионы страны, где готовятся дать отпор нашему правительству за столь жестокое предательство своего народа."
 ukraine_maidan_west.18.a: "Шторм надвигается"
 ukraine_maidan_west.19.t: "Восстание в Галиции"
 ukraine_maidan_west.19.d: "Сторонники \"евромайдана\", а также выжившие в киевской бойне, провозгласили независимость от Украины. Две новые республики на территории Волыни и Львовской области намерены дать отпор центральному правительству."
 ukraine_maidan_west.19.a: "Мы готовы сражаться!"
 ukraine_maidan_west.20.t: "Протесты на Майдане"
 ukraine_maidan_west.20.d: "Без поддержки армии наши силовики не справятся с напором протестующих. Возможно, скоро наступит финальный раунд этой борьбы."
 ukraine_maidan_west.20.a: "Конец близок"
 ukraine_maidan_west.21.t: "Протесты на Майдане"
 ukraine_maidan_west.21.d: "Во время протестов произошла страшная трагедия. Неизвестные снайперы открыли огонь по протестующим, что спровоцировало еще большую негативную реакцию. Наши коллеги уходят, полагая, что приказ стрелять исходил от нашего правительства."
 ukraine_maidan_west.21.a: "Неужели мы проиграли?"
 ukraine_maidan_west.22.t: "Протесты на Майдане"
 ukraine_maidan_west.22.d: "Наше правительство полностью развалилось. Скоро нас некому будет поддержать. Пришло время готовиться к сдаче власти."
 ukraine_maidan_west.22.a: "Последние часы."
 ukraine_maidan_west.23.t: "Протесты на Майдане"
 ukraine_maidan_west.23.d: "Наше правительство наконец свергнуто. Протесты достигли своей цели."
 ukraine_maidan_west.23.a: "Майдан победил"
 ukraine_maidan_west.24.t: "Федерализация"
 ukraine_maidan_west.24.d: "Мы начнем процесс федерализации нашей страны. Крым станет первым полноправным членом нашей новой федерации. Никто не сможет использовать региональные проблемы в политических целях."
 ukraine_maidan_west.24.a: "Хорошо"
 ukraine_maidan_west.25.t: "Федерализация Галиции"
 ukraine_maidan_west.25.d: "В свете наших реформ и появления независимых субъектов в составе нашей федерации представители Галиции также выразили желание – в ультиматуме – стать полноправным членом. Будем ли мы расширять федерацию на запад?"
 ukraine_maidan_west.25.a: "Да"
 ukraine_maidan_west.25.b: "Нет"
 ukraine_maidan_east.1.t: "Беспорядки на юго-востоке"
 ukraine_maidan_east.1.d: "Наша политика привела к протестам и демонстрациям на юго-востоке страны. Протесты с явно антиправительственными лозунгами охватили многие города."
 ukraine_maidan_east.1.a: "Внезапно"
 ukraine_maidan_east.2.t: "Депутаты самоорганизуются"
 ukraine_maidan_east.2.d: "Протесты набирают обороты, и теперь к ним присоединились местные депутаты, выдвигающие весьма опасные лозунги."
 ukraine_maidan_east.2.a: "Беспокойство"
 ukraine_maidan_east.4.t: "Попытка переговоров"
 ukraine_maidan_east.4.d: "Мы попробуем договориться с депутатами; конфликт все еще возможно решить мирным путем."
 ukraine_maidan_east.4.a: "Мы надеемся на лучшее"
 ukraine_maidan_east.5.t: "Переговоры провалились"
 ukraine_maidan_east.5.d: "Мы не смогли прийти к мирному соглашению. Протестующие явно не заинтересованы в мирном решении."
 ukraine_maidan_east.5.a: "Готовимся к худшему"
 ukraine_maidan_east.6.t: "Переговоры оказались успешными"
 ukraine_maidan_east.6.d: "Нам удалось предотвратить насилие и провести переговоры со сторонами, вовлеченными в конфликт. Теперь мы ждем их предложения по окончательному урегулированию."
 ukraine_maidan_east.6.a: "Мы избежали худшего"
 ukraine_maidan_east.7.t: "Организация ополчения"
 ukraine_maidan_east.7.d: "Местные протестующие начали формировать отряды ополчения, что привело к вооруженному восстанию."
 ukraine_maidan_east.7.a: "О, Боже..."
 ukraine_maidan_east.8.t: "Начало подавления"
 ukraine_maidan_east.8.d: "Ситуация выходит из-под контроля во многих регионах юго-востока. Пришло время принять решительные меры."
 ukraine_maidan_east.8.a: "Мы поедем в Одессу"
 ukraine_maidan_east.8.b: "Мы едем в Донбасс и Харьков"
 ukraine_maidan_east.8.c: "Мы должны лучше подготовиться"
 ukraine_maidan_east.9.t: "Одесса спасена"
 ukraine_maidan_east.9.d: "Мы подавили местных сепаратистов до того, как они смогли захватить контроль над регионом, но теперь из-за нашей сосредоточенности на Одессе на Донбассе началось вооруженное восстание."
 ukraine_maidan_east.9.a: "Пора готовиться"
 ukraine_maidan_east.10.t: "Подавление Донбасса"
 ukraine_maidan_east.10.d: "Наша попытка подавить восстание на Донбассе не увенчалась успехом. К ополченцам присоединились отряды «Беркута», что поставило нас в еще более тяжелое положение."
 ukraine_maidan_east.10.a: "Пора готовиться"
 ukraine_maidan_east.11.t: "Критическая задержка"
 ukraine_maidan_east.11.d: "Наша задержка привела к тому, что многие республики Юго-Востока вспыхнули вооруженными восстаниями."
 ukraine_maidan_east.11.a: "Мы совершили ошибку."
 ukraine_maidan_east.12.t: "Беспорядки на юго-востоке"
 ukraine_maidan_east.12.d: "Наши действия привели к масштабной эскалации, и теперь мы сталкиваемся с последствиями."
 ukraine_maidan_east.12.a: "Мы совершили ошибку."
 ukraine_maidan_east.13.t: "Мятеж в Харькове"
 ukraine_maidan_east.13.d: "Неподготовленность наших спецслужб снова сыграла с нами злую шутку. В Харькове нам не удалось подавить мятеж, приведший к вооруженному восстанию."
 ukraine_maidan_east.13.a: "Сколько их там?"
 ukraine_maidan_east.17.t: "Восстание на Донбассе"
 ukraine_maidan_east.17.d: "В Донецкой и Луганской областях началось вооруженное восстание. Подразделения «Беркута» сыграли важную роль в оказании помощи повстанцам в разоружении некоторых дислоцированных там воинских частей."
 ukraine_maidan_east.17.a: "Черт"
 ukraine_maidan_east.18.t: "Одесский мятеж"
 ukraine_maidan_east.18.d: "Переход Беркута на сторону повстанцев очень воодушевил сепаратистов в Одессе, где они также объявили о создании народной республики."
 ukraine_maidan_east.18.a: "Сколько их там?"
 ukraine_maidan_east.19.t: "Правительство теряет власть"
 ukraine_maidan_east.19.d: "Мы совершили критические ошибки, которые привели к гражданской войне. Наши политические противники воспользуются этим, чтобы захватить власть."
 ukraine_maidan_east.19.a: "Будь что будет"
 ukraine_maidan_east.19.b: "Будь что будет"
 ukraine_maidan_east.19.c: "Будь что будет"
 ukraine_maidan_east.20.t: "Правительство теряет власть"
 ukraine_maidan_east.20.d: "Мы совершили критические ошибки, которые привели к гражданской войне. Наши политические противники воспользуются этим, чтобы захватить власть."
 ukraine_maidan_east.20.a: "Мы справимся сами"
 ukraine_maidan_east.20.b: "Мы попросим помощи у России"
 ukraine_maidan_east.21.t: "Правительство теряет власть"
 ukraine_maidan_east.21.d: "Мы совершили критические ошибки, которые привели к гражданской войне. Наши политические противники воспользуются этим, чтобы захватить власть."
 ukraine_maidan_east.21.a: "Мы справимся сами"
 ukraine_maidan_east.21.b: "Мы попросим помощи у России"
 ukraine_maidan_east.22.t: "Консолидация против общего врага"
 ukraine_maidan_east.22.d: "Несмотря на начало гражданской войны, народ сплотился вокруг нас. Мы лишь немного потеряли политическую почву, компенсируя это лозунгами о священной борьбе с сепаратистами."
 ukraine_maidan_east.22.a: "За Украину!"
 ukraine_maidan_east.23.t: "Украина обратилась к нам за помощью"
 ukraine_maidan_east.23.d: "Правительство Украины обратилось к нам за помощью в связи с началом гражданской войны. Теперь мы должны решить, готовы ли мы им помочь."
 ukraine_maidan_east.23.a: "Мы им поможем"
 ukraine_maidan_east.23.b: "Пусть сами разбираются"
 ukraine_maidan_east.24.t: "Выбирая помощь"
 ukraine_maidan_east.24.d: "Мы согласились на просьбу Украины о направлении контингента. Теперь нам нужно решить, кого послать."
 ukraine_maidan_east.24.a: "Мы отправим ОМОН"
 ukraine_maidan_east.24.b: "Мы отправим Росгвардию"
 ukraine_maidan_east.24.c: "Мы пришлем ЧВК Вагнера"
 ukraine_maidan_east.25.t: "Россия отказалась нам помочь"
 ukraine_maidan_east.25.d: "Российское правительство отказалось отправить нам помощь или каким-либо образом участвовать в наших трагических событиях. Мы разочарованы."
 ukraine_maidan_east.25.a: "Предатели"
 ukraine_maidan_east.26.t: "Вопрос федерализации"
 ukraine_maidan_east.26.d: "Ополченцы выдвинули свое главное и единственное требование: федерализацию Украины, предоставление Донбассу особого статуса субъекта федерации. Готовы ли мы рискнуть и согласиться на такую ​​реформу?"
 ukraine_maidan_east.26.a: "Федерализация должна быть"
 ukraine_maidan_east.26.b: "Никогда"
 ukraine_maidan_east.27.t: "Отказ от федерализации"
 ukraine_maidan_east.27.d: "Мы согласились на федерализацию и благодаря этому смогли избежать ужасных последствий для нашей страны."
 ukraine_maidan_east.27.a: "Хорошо"
 UKR_maidan_temporary_attack_idea: "Организованное наступление"
 ukraine_maidan.1.t: "Статус Крыма"
 ukraine_maidan.1.d: "В Крыму большинство русского населения. Люди там — наши люди. Несправедливо, что они и их братья на Донбассе живут под властью Украины. Должны ли мы выполнить их призыв и интегрировать людей, которые жаждут быть с нами?"
 ukraine_maidan.1.a: "Захватить Крым"
 ukraine_maidan.1.b: "Крым - украинский"
 ukraine_maidan.2.t: "Россия анексирует Крым"
 ukraine_maidan.2.d: "Крымчане откололись. Они искали поддержки российского правительства. Крымчане подавляющим большинством голосов проголосовали за присоединение Крыма к российскому государству. Российские войска, дислоцированные вблизи Крыма, хлынули в регион и быстро захватили ключевые точки. Войска были встречены предателями с распростертыми объятиями. Однажды мы вернем себе территорию, которая по праву принадлежит нам!"
 ukraine_maidan.2.a: "Интересно"
 ukraine_maidan.3.t: "Россия отказывается от народа Украины"
 ukraine_maidan.3.d: "Предатели в Крыму наконец провели свой глупый референдум, пытаясь отделиться от нас. Народ России долгое время поощрял такое поведение. Загадка, почему россияне отказали жителям Крыма. Однако следует отметить, что они не подорвали нас еще больше, захватив контроль над регионом. Время покажет, к чему привело это решение."
 ukraine_maidan.3.a: "Хороший день"
 ukraine_maidan.4.t: "Минские соглашения"
 ukraine_maidan.4.d: "Война не привела к ожидаемому для нас результату. Сепаратисты не уничтожены, а народ явно недоволен бесконечной войной. Может, нам стоит сделать перерыв?"
 ukraine_maidan.4.a: "Мир сейчас"
 ukraine_maidan.4.b: "Мир? Зачем?"
 ukraine_maidan.5.t: "Минские соглашения"
 ukraine_maidan.5.d: "Война не привела к ожидаемому для нас результату. Сепаратисты не уничтожены, а народ явно недоволен бесконечной войной. Может, нам стоит сделать перерыв?"
 ukraine_maidan.5.a: "Мир сейчас"
 ukraine_maidan.5.b: "Мир? Зачем?"
 ukraine_maidan.6.t: "Наблюдатели ОБСЕ"
 ukraine_maidan.6.d: "Для контроля и предотвращения вооруженного конфликта в приграничную зону были направлены наблюдатели ОБСЕ для обеспечения мира и стабильности на Донбассе."
 ukraine_maidan.6.a: "Просто перемирие"
 ukraine_maidan.7.t: "Наблюдатели ОБСЕ"
 ukraine_maidan.7.d: "Для контроля и предотвращения вооруженного конфликта в приграничную зону были направлены наблюдатели ОБСЕ для обеспечения мира и стабильности на Донбассе."
 ukraine_maidan.7.a: "Просто перемирие"
 ukraine_maidan.8.t: "Украина предлагает федерализацию"
 ukraine_maidan.8.d: "Украина предлагает нам проект федерализации и согласна признать нас как отдельное образование. Согласимся ли мы на это?"
 ukraine_maidan.8.a: "Мы согласны"
 ukraine_maidan.8.b: "Это ложь!"
 ukraine_maidan.9.t: "Работа с российскими предприятиями"
 ukraine_maidan.9.d: "Мы продолжим работать с российским бизнесом, потому что Европейский Союз не может предоставить нам тот уровень ресурсов и технологий, который нам нужен."
 ukraine_maidan.9.a: "Необходимая жертва"
 ukraine_maidan.10.t: "Украина предлагает федерализацию"
 ukraine_maidan.10.d: "Украина предлагает нам проект федерализации и согласна признать нас как отдельное образование. Согласимся ли мы на это?"
 ukraine_maidan.10.a: "Мы согласны"
 ukraine_maidan.10.b: "Это ложь!"
 ukraine_maidan.11.t: "Недовольство нашей политикой"
 ukraine_maidan.11.d: "Жители восточной части нашей страны недовольны проводимой нами политикой. Они чувствуют, что политика направлена ​​против них, и активно выражают свое недовольство."
 ukraine_maidan.11.a: "Это плохо"
 ukraine_maidan.12.t: "Недовольство нашей политикой"
 ukraine_maidan.12.d: "Жители западной части нашей страны недовольны проводимой нами политикой. Они чувствуют, что политика направлена ​​против них, и активно выражают свое недовольство."
 ukraine_maidan.12.a: "Это плохо"
 ukraine_maidan.13.t: "Судьба Украины"
 ukraine_maidan.13.d: ""
 ukraine_maidan.13.a: ""
 ukraine_maidan.14.t: "Переговоры с западными регионами"
 ukraine_maidan.14.d: "Наша политика привела к полному непризнанию нашей власти восточными регионами, и они активно саботируют нашу деятельность. Однако у нас есть возможность договориться с ними."
 ukraine_maidan.14.a: "Мы пойдем на компромисс"
 ukraine_maidan.14.b: "Они - ничто"
 ukraine_maidan.15.t: "Переговоры с западными регионами"
 ukraine_maidan.15.d: "Наша политика привела к полному непризнанию нашей власти западными регионами, и они активно саботируют нашу деятельность. Однако у нас есть возможность договориться с ними."
 ukraine_maidan.15.a: "Мы пойдем на компромисс"
 ukraine_maidan.15.b: "Они - ничто"
 ukraine_maidan.16.t: "Популистская реформа"
 ukraine_maidan.16.d: "Наше президентство должно начаться с какой-то реформы. Мы должны решить, что именно станет центром нашей реформаторской деятельности."
 ukraine_maidan.16.a: "Земельная реформа"
 ukraine_maidan.16.b: "Дорожная реформа"
 ukraine_maidan.16.c: "Мы будем влиять на Раду"
 ukraine_maidan.17.t: "Политическая стабильность"
 ukraine_maidan.17.d: "Наша мудрая и грамотная политика принесла свои плоды. Пока наша страна стабильна, наша политическая мощь только растет."
 ukraine_maidan.17.a: "Отлично"
