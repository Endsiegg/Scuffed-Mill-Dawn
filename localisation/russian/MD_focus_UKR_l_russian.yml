 UKR_political_situation_decision_category: "Украинская политическая нестабильность"
 UKR_political_situation_decision_category_desc: "[UKR.GetFlag] §НУкраина§! - огромное государство, в котором проживает множество народов, но два из них составляют большинство - [UKR.GetFlag] §HУкраинцы§! и [SOV.GetFlag] §HРусские§!. В силу исторических событий [СОВ.GetFlag] §Yрусскоязычное§! население в основном проживает на востоке страны, в то время как [UKR.GetFlag] §Yукраинское§! население занимает уже более западные территории. Это географическое разделение постоянно раскачивает [UKR.GetFlag] §YУкраину§! и может стать §Rбольшой проблемой§! для страны в будущем. Помимо всего прочего, политический электорат [UKR.GetFlag] §YУкраины§! очень склонен к протестам и выражению своего мнения посредством довольно §Rнемирных§! протестов.  Нам нужно учесть все эти аспекты и найти возможность уравновесить эти силы.\n\nЕсли поддержка §8Майдана§! §Rупадет ниже 15§!, начнутся беспорядки, которые могут привести к §Rгражданской войне§!. Чтобы уменьшить последствия возможной §Rгражданской войны§!, необходимо расширить влияние и власть §YСБУ§!, §YНациональной гвардии§! и т.д. В зависимости от того, чья поддержка §Rменьше§! (§tЗападники§! или §3Восточники§!), будут разные сценарии политических волнений."
