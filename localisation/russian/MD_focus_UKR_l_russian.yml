l_russian:
 ukraine_focus: "Дерево фокусов Украины"
 UKR_home_to_chernobyl_zone: "Дом Чернобыльской зоны отчуждения"
 UKR_chernobyl_tooltip: "Чернобыльская зона отчуждения была создана в северных областях этого государства после катастрофической ядерной аварии на Чернобыльской атомной электростанции. Зона занимает площадь около 2 600 квадратных километров в Украине и была эвакуирована и объявлена непригодной для проживания из-за высокого уровня радиоактивного загрязнения. С момента создания зона отчуждения находится под управлением украинского правительства, и в настоящее время ведётся работа по мониторингу и устранению последствий катастрофы для окружающей среды и здоровья населения."
 UKR_chernobyl_effects_tooltip: "§Rдальнейшая утечка радиации может нанести долгосрочный ущерб§!"
 UKR_found_the_uop: "Реформирование военно-промышленного комплекса"
 UKR_found_the_uop_desc: "Наша оборонная промышленность находится в плачевном состоянии, поэтому мы вынуждены начать глобальную реформу в этой сфере."
 UKR_ukrainian_armed_forces_reform: "Реформа вооружённых сил"
 UKR_ukrainian_armed_forces_reform_desc: "Наши вооружённые силы срочно нуждаются в реформе. Необходимо создать новые структуры, новые виды войск и решить старые проблемы нашей армии"
 UKR_srdsc: "Государственный научно-исследовательский и конструкторский центр судостроения"
 UKR_srdsc_desc: "Государственный научно-конструкторский центр судостроения - конструкторское бюро, специализирующееся на судостроении и расположенное в Николаеве, Украина. Входит в состав государственной корпорации Украинская оборонная промышленность."
 UKR_defend_our_sky: "Возрождение авиационной промышленности"
 UKR_defend_our_sky_desc: "Мы начнём возрождение нашей авиационной промышленности, которая находится в ужасном состоянии с момента распада СССР."
 UKR_revive_the_black_sea_fleet: "Возрождение Черноморского флота"
 UKR_revive_the_black_sea_fleet_desc: "Нашего Черноморского флота буквально не существовало, но теперь мы должны заняться его возрождением, чтобы укрепить нашу власть на Чёрном море."
 UKR_cut_down_the_general_staff: "Сократить количество генералов"
 UKR_cut_down_the_general_staff_desc: "Слишком большое количество генералов негативно влияет на нашу армию. Пора это исправить"
 UKR_contract_army: "Реформа военного образования"
 UKR_contract_army_desc: "Мы реорганизуем старые военные вузы, а также создадим новые, чтобы повысить качество подготовки наших вооружённых сил"
 UKR_war_on_donbass_experience: "Наша армия"
 UKR_war_on_donbass_experience_desc: "Украинская армия - это буквально тень бывшей советской, а теперь российской - пора это менять"
 UKR_support_uia: "МАУ"
 UKR_support_uia_desc: "МАУ или Международные авиалинии Украины - флагманская и крупнейшая авиакомпания, представленная в Украине. Главный хаб для её самолетов находится в киевском международном аэропорту Борисполь. Она выполняет пассажирские и грузовые рейсы в Европу, на Ближний Восток, в США, Канаду и Азию."
 UKR_build_new_airports: "Построить новые аэропорты"
 UKR_build_new_airports_desc: "Нашими аэропортами слишком долго пренебрегали. Нам необходимо инвестировать в наши аэропорты как для гражданских, так и для военных целей."
 UKR_grants_for_high_speed_trains: "Гранты для высокоскоростных поездов"
 UKR_grants_for_high_speed_trains_desc: "Железнодорожная сеть чрезвычайно важна для экономического процветания Украины. Важно перейти от старых систем к более новым высокоскоростным поездам. Инвестиции в расширение сети поездов очень целесообразны, ведь у нас одна из крупнейших железнодорожных сетей во всей Европе."
 UKR_invest_in_ministry_of_infrastructure: "Министерство инфраструктуры"
 UKR_invest_in_ministry_of_infrastructure_desc: "Министерство инфраструктуры подверглось критике. Инфраструктура Украины разрушается из-за того, что коррумпированные чиновники в министерстве разбазаривают средства. На некоторых дорогах люди не могут ездить из-за состояния дорог. Пришло время перекроить министерство в надежде на лучшее будущее для наших отраслей."
 UKR_samru: "Инвестиции в ГААДУ"
 UKR_samru_desc: "Некоторые инфраструктурные компании в Украине испытывают недостаток средств и общей работы. Государственное агентство автомобильных дорог Украины - одна из таких компаний, и мы должны подтолкнуть их к тому, чтобы дать им работу и улучшить некоторые дороги в нашей стране."
 UKR_roads_extend_plan: "Планы инвестиций в дороги"
 UKR_roads_extend_plan_desc: "Дороги в Украине не самые лучшие в мире. Некоторые регионы до сих пор пользуются грунтовыми или почти разрушенными дорогами. Настало время, чтобы эти регионы получили немного любви."
 UKR_ukrainian_railways: "УЗ"
 UKR_ukrainian_railways_desc: "УЗ - это название государственной компании, которая в настоящее время обладает монополией на большинство украинских железнодорожных перевозок внутри страны. Компания может похвастаться впечатляющей общей протяжённостью путей более 23 000 км, что делает её 13-й по величине в мире. Она также является 6-м по величине перевозчиком пассажиров и 7-м по величине перевозчиком грузов."
 UKR_hyperloop_project: "Проект Hyperloop"
 UKR_hyperloop_project_desc: "'Проект Hyperloop' - это концепция, разработанная бизнесменом Илоном Маском и его компаниями SpaceX и Tesla в рамках проекта по созданию более эффективной системы транспортировки для глобального потребления. Украина - большая и обширная страна. Поэтому стоит рассмотреть возможность расширения и развития нашей версии гиперпетли."
 UKR_legacy_of_the_ukr_ind: "Украинская индустриализация"
 UKR_legacy_of_the_ukr_ind_desc: "В своём экономическом росте Украина в значительной степени опирается на свою промышленную базу. В крупных городах - Киеве, Львове и Запорожье - в той или иной форме развита промышленность, которая способствовала их росту на протяжении многих лет. Мы должны сохранить эту тенденцию, иначе нас ждет стагнация."
 UKR_ssau: "ГКА"
 UKR_ssau_desc: "Украинская космическая промышленность далека от мирового лидера в области космических технологий. Однако она является крупным производителем космических аппаратов и другой внеземной техники. Способность сохранять конкурентоспособность на этом последнем рубеже будет определять наше будущее в ближайшие годы."
 UKR_pivdenmash_udo: "Пивденмаш"
 UKR_pivdenmash_udo_desc: "Пивденмаш - основной украинский производитель космических аппаратов. Предприятие примечательно тем, что выпускает ракеты для зарубежных стран, таких как NASA. Было бы неплохо развивать эту бурно развивающуюся отрасль, чтобы проецировать Украину на мировую арену. Интересный факт: в 2006 году на ракеты украинского производства пришлось 12 % всех космических полетов. Кто бы мог подумать!"
 UKR_national_steel_companies: "Рутенская сталь"
 UKR_national_steel_companies_desc: "Когда-то рутенская сталь была грозным продуктом, предназначенным для ведения войны. Теперь мы больше не сражаемся мечами и щитами. Однако наши танки, пушки и пули нуждаются в качественной стали, чтобы оставаться конкурентоспособными."
 UKR_naftogaz: "Нафтогаз"
 UKR_naftogaz_desc: "Нафтогаз - государственная компания по добыче нефти и природного газа. Она участвует в процессе добычи и переработки продукции. Компания часто используется для отстаивания нефтегазовой независимости от таких стран, как Россия или другие крупные экспортёры энергоресурсов."
 UKR_extend_ukrainian_refineries: "Фокус на возобновляемых источниках энергии"
 UKR_extend_ukrainian_refineries_desc: "Хотя у нас есть достаточный доступ к природному газу и другим запасам нефти, удовлетворение наших текущих энергетических потребностей за счёт других видов энергии поможет стабилизировать ситуацию во времена низкого производства ископаемого топлива."
 UKR_zalk: "Запорожские промышленные предприятия"
 UKR_zalk_desc: "Запорожье - важный промышленный центр Украины. Это столица Запорожской области, где расположен ЗАЗ, центр металлургии и крупный город-порт для отгрузки товаров из Донбасса."
 UKR_laz: "ЛАЗ"
 UKR_laz_desc: "Холдинговая компания ЛАЗ имеет дочерний завод во Львове, Украина, который специализируется на производстве шин. Недавно компания пережила тяжелые времена из-за распада Советского Союза за девять лет до этого. Мы могли бы использовать это как возможность помочь поднять регион и его конкурентоспособность."
 UKR_zaz: "ЗАЗ"
 UKR_zaz_desc: "ЗАЗ или Запорожский автомобилестроительный завод - основной производитель автомобилей в Украине. Как следует из названия, он базируется в городе Запорожье на юго-востоке Украины. Он также производит автобусы и грузовики и в основном известен по своей бывшей материнской компании АвтоЗАЗ."
 UKR_kraz: "КрАЗ"
 UKR_kraz_desc: "КрАЗ - частная компания в Кременчуге, Украина. В основном компания производит грузовые автомобили и другую спецтехнику. Однако основной специализацией компании являются тяжелые внедорожные модели. Недавно компания была зарегистрирована как холдинг, и теперь ею владеет украинская корпорация \"Финансы и кредит\"."
 UKR_west_east_rivalry_balanced: "Между Востоком и Западом \n§LСегодняшний статус соперничества:§! §GСбалансированный§!\n"
 UKR_west_east_rivalry_balanced_desc: "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета сохранилось, что сделало политическую сцену страны более нестабильной. Россия продолжает влиять на Украину с востока, в то время как Европейский союз начал оказывать влияние на страну с запада. Внутри Украины возникли конкурирующие политические фракции, лояльные то одному, то другому иностранному покровителю. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между прозападными и провосточными сторонниками!§! \n\n§C(Провосточное преобладание)§! \nГосударство сосредоточится на более тесных связях с Россией (включая интеграцию в ОДКБ и ВАСУ), что вызовет недовольство националистических сил. \n\n§C(Прозападное преобладание)§! \nГосударство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство оппонентов из пророссийского лагеря."
 UKR_west_strengthened: "Между Востоком и Западом \n§LСегодняшний статус соперничества:§! §GДвижение в сторону Запада§!\n"
 UKR_west_strengthened_desc: "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета сохранилось, что сделало политическую сцену страны более нестабильной. Россия продолжает влиять на Украину с востока, в то время как Европейский союз начал оказывать свое влияние на страну с запада. Внутри Украины возникли конкурирующие политические фракции, лояльные то одному, то другому иностранному покровителю. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между прозападными и провосточными сторонниками!§! \n\n§C(Провосточное преобладание)§! \nГосударство сосредоточится на более тесных связях с Россией (включая интеграцию в ОДКБ и ВАСУ), что вызовет недовольство националистических сил. \n\n§C(Прозападное преобладание)§! \nГосударство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство оппонентов из пророссийского лагеря."
 UKR_west_dominant: "Между Востоком и Западом \n§LСегодняшний статус соперничества:§! §GПрозападный§!"
 UKR_west_dominant_desc: "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета сохранилось, что сделало политическую сцену страны более нестабильной. Россия продолжает влиять на Украину с востока, в то время как Европейский союз начал оказывать свое влияние на страну с запада. Внутри Украины возникли конкурирующие политические фракции, лояльные то одному, то другому иностранному покровителю. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между прозападными и провосточными сторонниками!§! \n\n§C(Провосточное преобладание)§! \nГосударство сосредоточится на более тесных связях с Россией (включая интеграцию в ОДКБ и ВАСУ), что вызовет недовольство националистических сил. \n\n§C(Прозападное преобладание)§! \nГосударство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство оппонентов из пророссийского лагеря."
 UKR_east_strengthened: "Между Востоком и Западом \n§LСегодняшний статус соперничества:§! §GДвижение в сторону Востока§!\n"
 UKR_east_strengthened_desc: "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета сохранилось, что сделало политическую сцену страны более нестабильной. Россия продолжает влиять на Украину с востока, в то время как Европейский союз начал оказывать влияние на страну с запада. Внутри Украины возникли конкурирующие политические фракции, лояльные то одному, то другому иностранному покровителю. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между прозападными и провосточными сторонниками!§! \n\n§C(Провосточное преобладание)§! \nГосударство сосредоточится на более тесных связях с Россией (включая интеграцию в ОДКБ и ВАСУ), что вызовет недовольство националистических сил. \n\n§C(Прозападное преобладание)§! \nГосударство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство оппонентов из пророссийского лагеря."
 UKR_east_dominant: "Между Востоком и Западом \n§LСегодняшний статус соперничества:§! §GПро-восточный§!"
 UKR_east_dominant_desc: "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета сохранилось, что сделало политическую сцену страны более нестабильной. Россия продолжает влиять на Украину с востока, в то время как Европейский союз начал оказывать влияние на страну с запада. Внутри Украины возникли конкурирующие политические фракции, лояльные то одному, то другому иностранному покровителю. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между прозападными и провосточными сторонниками!§! \n\n§C(Провосточное преобладание)§! \nГосударство сосредоточится на более тесных связях с Россией (включая интеграцию в ОДКБ и ВАСУ), что вызовет недовольство националистических сил. \n\n§C(Прозападное преобладание)§! \nГосударство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство оппонентов из пророссийского лагеря."
 UKR_political_support: "Политическая поддержка"
 UKR_political_support_desc: "Оказание поддержки одной из партий уменьшит наше влияние."
 UKR_neglect_of_state_interests: "Пренебрежение государственными интересами"
 UKR_neglect_of_state_interests_desc: "Пренебрежение государственными интересами не останется без внимания общественности."
 UKR_eco_factories: "Программа контроля загрязнения окружающей среды"
 UKR_eco_factories_desc: "Чтобы снизить уровень загрязнения, нам пришлось ввести некоторые стандарты по поддержанию окружающей среды, что значительно снизило объемы производства на заводах."
 UKR_constitutional_changes: "Конституционные изменения"
 UKR_constitutional_changes_desc: "После изменений в конституции депутаты потеряли свою неприкосновенность, что сделало их более уязвимыми и податливыми. Отныне у президента гораздо больше власти, и он может использовать ее как на благо страны, так и на свое усмотрение..."
 UKR_constitutional_changes_failed: "Конституционная реформа провалилась"
 UKR_anti_gov_news: "Украинская правда"
 UKR_anti_gov_news_desc: "Украинская правда\" - популярная украинская интернет-газета, основанная Георгием Гонгадзе. Украинская правда\" расследует и публикует материалы о коррупции или неэтичном поведении украинских политиков из всех политических лагерей или связанных с ними."
 UKR_kleptocracy: "Клептократия"
 UKR_kleptocracy_desc: "Украинское правительство в настоящее время погрязло в клептократии. Высшие чины коррумпированы, и они используют свою власть для эксплуатации народа и природных ресурсов своей территории, чтобы увеличить свое богатство и политическую власть. \n\n§CЧтобы избавиться от негативного влияния клептократии, стране необходимо принять меры по борьбе с коррупцией.§!"
 UKR_budapest_memorandum: "Будапештский меморандум"
 UKR_budapest_memorandum_desc: "После распада Советского Союза в руках Украины оказалось около трети советского ядерного арсенала, третьего по величине в мире на тот момент, а также важные средства его разработки и производства. 5 декабря 1994 года лидеры Украины, России, Великобритании и США подписали меморандум о предоставлении Украине гарантий безопасности в связи с ее присоединением к ДНЯО в качестве государства, не обладающего ядерным оружием. \n\n§В случае угрозы суверенитету Украины страны, подписавшие соглашение о гарантиях безопасности, получат предупреждение, напоминающее их гарантии. \n\nЕсли страны откажутся выполнять свои гарантии, Украина сможет отказаться от Будапештского соглашения, чтобы защитить себя...§!"
 UKR_to_many_generals: "Избыточный генштаб"
 UKR_to_many_generals_desc: "В вооруженных силах Украины 450 действующих генералов. Большинство из них получили свои посты благодаря связям и коррупционным схемам и не имеют опыта ведения боевых действий. Нынешний генштаб некомпетентен и отчаянно нуждается в реформе."
 UKR_to_many_generals_tt: "Военные зарплаты: §R+5%§!"
 UKR_idea_neglected_education: "Пренебрежение образованием"
 UKR_idea_neglected_education_desc: "Стандарты образования в Украине намного ниже, чем в большинстве стран Европы. Нашим профессорам, учителям и большинству профессиональных работников недоплачивают и недостаточно используют."
