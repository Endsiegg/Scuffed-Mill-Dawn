 UKR_ukrainian_libertarianism_desc: "Пришло время Украине вступить в эру либертарианства! Давайте освободим страну от оков капиталистов и коммунистов"
 UKR_full_deregulation: "Полное дерегулирование"
 UKR_full_deregulation_desc: "Мы начнем процесс полного дерегулирования, и влияние правительства будет уменьшаться"
 UKR_decrease_role_of_government: "Уменьшить власть правительства"
 UKR_decrease_role_of_government_desc: "Государство будет играть минимальную роль в нашей прекрасной стране"
 UKR_free_the_common_folk: "Воистину свободные люди"
 UKR_free_the_common_folk_desc: "Наши люди наконец-то сделают глубокий вдох и почувствуют себя свободными!"
 UKR_offshore_country: "Страна оффшорных компаний"
 UKR_offshore_country_desc: "Мы приветствуем создание множества оффшорных зон в нашей стране"
 UKR_true_servant_of_people: "Истинный слуга народа"
 UKR_true_servant_of_people_desc: "Наконец-то Украина стала самой свободной страной в мире!"
 UKR_our_ukraine_freedom_of_social_media_idea: "Свобода социальных медиа"
 UKR_our_ukraine_freedom_of_social_media_idea_desc: "СМИ должны быть свободными и будут таковыми. Мы будем поддерживать запрет цензуры."
 UKR_our_ukraine_secretariat_of_president: "Секретариат Президента Украины"
 UKR_our_ukraine_ukrainian_institute_of_national_memory: "Украинский институт национальной памяти"
 UKR_our_ukraine_ukrainian_institute_of_national_memory_desc: "Каждый украинец должен помнить о жертвах своего народа, которые он принес в прошлом. Институт национальной памяти поможет нам сформировать поколения тех, кто будет помнить героизм украинцев"
 UKR_our_ukraine_fight_with_corruption_idea: "Борьба с коррупцией"
 UKR_our_ukraine_education_reform_idea: "Последствия реформы образования"
 UKR_our_ukraine_health_reform_idea: "Последствия реформы здравоохранения"
 UKR_our_ukraine_social_reform_idea: "Последствия жилищной реформы"
 UKR_our_ukraine_air_industry_idea: "Реформа авиационной промышленности"
 UKR_zelya_svetov: "Украинское либертарианство"
 UKR_zelya_svetov_desc: "Украинское либертарианство стало шоком для мирового сообщества, а для нас это шанс войти в историю как революционеры в области государственного управления"
