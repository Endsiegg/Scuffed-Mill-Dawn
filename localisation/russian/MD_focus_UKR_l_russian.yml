 UKR_delta: "Командование Объединенных сил"
 UKR_delta_desc: "Украинская система информационной поддержки принятия решений и осведомленности об обстановке на поле боя имеет доступ к программе для действующих военнослужащих, прошедших проверку. Вход осуществляется через Интернет посредством авторизации и двухфакторной аутентификации на специальном сайте. Авторизованные пользователи могут просматривать и вводить данные об известных позициях противника, обнаруженных самолетах противника, наземной технике и т. д."
 UKR_oplit: "Государственный научно-исследовательский и конструкторский центр судостроения"
 UKR_oplit_desc: "Т-84 — украинский основной боевой танк, созданный на основе советского ОБТ Т-80, представленного в 1976 году, а именно версии с дизельным двигателем: Т-80УД. Т-84 был впервые построен в 1994 году и поступил на вооружение ВСУ в 1999 году. Высокопроизводительный оппозитный двигатель делает его быстрым танком, сравнимым с другими современными ОБТ с удельной мощностью около 26. лошадиных сил на тонну"
 UKR_sapsan: "Хрим-2"
 UKR_sapsan_desc: "Украинский баллистический ракетный комплекс малой дальности, разрабатываемый КБ \"Южное\" и ПО \"Южмаш\", призван сочетать в себе характеристики тактического ракетного комплекса и системы залпового огня. Первоначальная версия ракеты «Сапсан» для нужд Украины должна была иметь дальность действия 500 километров. предел, установленный Режимом контроля за ракетными технологиями, который направлен на ограничение распространения ракет и ракетных технологий."
 UKR_zelya_helsi: "Хелси"
 UKR_zelya_dia: "Dia"
 UKR_our_ukraine_helsi: "Хелси"
 UKR_our_ukraine_helsi_desc: "Хелси - медицинская информационная система для учреждений здравоохранения и медицинский портал для пациентов Украины"
 UKR_our_ukraine_dia: "Dia"
 UKR_our_ukraine_dia_desc: "Украинский электронный сервис госуслуг, разработанный Министерством цифровой трансформации Украины. Это сайт и мобильное приложение с цифровыми документами, возможностью ЭЦП и проверки, а также портал с госуслугами."
 UKR_tsnap: "ЦНАП"
 UKR_tsnap_desc: "Это учреждения, где разные группы людей могут получить широкий спектр административных услуг в комфортных условиях. Они создаются местными советами и местными государственными администрациями и обслуживают физических и юридических лиц."
 UKR_monobank: "Монобанк"
 UKR_monobank_desc: "Монобанк — украинский прямой банк. Как и все существующие необанки в Украине, он работает с использованием банковской лицензии материнского банка — Универсал Банка, который входит в группу ТАС и принадлежит украинскому бизнесмену Сергею Тигипко."
 UKR_tsnap_idea: "ЦНАП"
 UKR_bronetank: "Харьковский бронетанковый завод"
 UKR_bronetank_desc: "Государственное предприятие бронетанковой промышленности, осуществляющее производство, ремонт, техническое обслуживание, переоснащение и модернизацию бронетанковой техники"
 UKR_avia_zavod: "Харьковский авиационный завод"
 UKR_avia_zavod_desc: "Предприятие авиационного машиностроения в городе Харькове. Производит пассажирские, транспортные и военные самолеты"
 UKR_priborostroy: "Харьковский приборостроительный завод"
 UKR_priborostroy_desc: "Один из крупнейших в СССР заводов по производству военной электроники и бытовой электротехники."
 UKR_tractor: "Харьковский тракторный завод"
 UKR_tractor_desc: "Предприятие по производству гусеничных и колесных тракторов.."
 UKR_agregat: "Харьковское агрегатное конструкторское бюро"
 UKR_agregat_desc: "Научно-производственное предприятие военно-промышленного комплекса, разрабатывающее и изготавливающее агрегаты для гидравлических, топливных и электрических систем авиационной и ракетной техники.."
 UKR_morozova: "Харьковское конструкторское бюро машиностроения"
 UKR_morozova_desc: "Предприятие, разрабатывающее бронетанковую технику. Ранее КП ККБМ играло ключевую роль в создании бронированных гусеничных машин Советского Союза."
 UKR_specmachine: "Харьковский завод специальных машин"
 UKR_specmachine_desc: "Государственное предприятие военно-промышленного комплекса."
 UKR_malichev: "Завод имени Малышева"
 UKR_malichev_desc: "Завод транспортного машиностроения в Харькове, выпускающий двигатели, локомотивы и танки."
 UKR_reborn_ser_and_molot: "Возродить завод \"Серп и молот\""
 UKR_reborn_ser_and_molot_desc: "Крупное предприятие сельскохозяйственного машиностроения в Харькове, являлось одним из важнейших предприятий харьковской промышленности и одним из крупнейших предприятий сельскохозяйственного машиностроения в Российской империи и СССР.."
 UKR_concers: "Харьковский оборонный концерн"
 UKR_concers_desc: "Мы объединим все наши предприятия военной промышленности в один концерн. Таким образом, мы усилим координацию производства и повысим производительность труда."
 UKR_concern: "Харьков Военно-промышленный комплекс"
 UKR_zelenskiy_pizdec_TT: "§RЗавершение этого фокуса вызовет повторение событий сериала: Слуга народа. Украина будет раздроблена!!!!§!"
 UKR_zaporozhia_gold: "Мужиевский золотой рудник"
 UKR_zaporozhia_gold_desc: "Мы наконец-то привлечем инвесторов и начнем разрабатывать эти рудники с месторождениями золота."