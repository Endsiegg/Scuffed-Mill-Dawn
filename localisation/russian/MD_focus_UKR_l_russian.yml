 UKR_free_russia_legion: "Легион \"Свобода России\""
 UKR_free_russia_legion_desc: "Настоящие русские патриоты готовы сражаться за нас и свергнуть тиранию, нависшую над Россией"
 UKR_rdk: "Русский добровольческий корпус"
 UKR_rdk_desc: "Русские русские националисты, не согласные с политикой России, самоорганизовались под нашим командованием в Русский добровольческий корпус"
 UKR_republican_army: "Национальная республиканская армия"
 UKR_republican_army_desc: "Беглые депутаты из России создали национальную республиканскую армию, которая будет вести активную партизанскую деятельность против режима"
 UKR_separatist_battalions: "Привлечь сепаратистские батальоны"
