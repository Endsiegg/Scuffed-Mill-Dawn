 ukraine_poroh.6.a: "Печально"
 ukraine_poroh.7.t: "Украина хочет сотрудничества с Вышеградской четверкой"
 ukraine_poroh.7.d: "Украинское правительство четко изложило свои планы по сотрудничеству со странами Вышеградской четверки. Как представитель этой четверки, мы решаем, согласны ли мы на это сотрудничество?"
