 UKR_found_the_kord_desc: "Корпус оперативно-внезапного действия, или подразделение КОРД, - это подразделение специального назначения в составе Национальной полиции Украины. Он предназначен для разрешения чрезвычайных ситуаций, уровень которых настолько высок и сложен, что может превышать возможности сил быстрого реагирования или оперативно-розыскных подразделений."
 UKR_inter_legion: "Международный легион территориальной обороны"
