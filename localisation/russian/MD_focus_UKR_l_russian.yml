 UKR_reorganize_the_national_guard_ukraine_decision_category: "Национальная гвардия Украины"
 UKR_reorganize_the_national_guard_ukraine_decision_category_desc: "Национальная гвардия Украины является воинским формированием с правоохранительными функциями, входит в систему Министерства внутренних дел Украины (МВД) и предназначена для выполнения задач по охране и защите жизни, прав, свобод и законных интересов граждан Украины, общества и государства от преступных и других противоправных посягательств, охраны общественного порядка и обеспечения общественной безопасности, а также во взаимодействии с правоохранительными органами - обеспечения государственной безопасности и охраны государственной границы, пресечения террористической деятельности, деятельности незаконных военизированных или вооруженных формирований (групп), террористических организаций, организованных групп и преступных сообществ."
