 ukraine_firtash.1.t: "Фирташ объявил о создании республики"
 ukraine_firtash.1.d: "Дмитрий Фирташ, один из самых богатых олигархов Украины, объявил о создании Подольской республики как автономии в составе Украины. Это вызвало шок у нашего правительства, и теперь мы должны решить, что с этим делать."
