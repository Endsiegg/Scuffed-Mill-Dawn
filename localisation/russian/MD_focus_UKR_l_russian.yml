 UKR_party_regions_laizes: "Laissez Faire"
 UKR_party_regions_laizes_desc: "Мы частично примем один из либертарианских принципов в нашей экономической политике и не будем вмешиваться в экономические процессы"
 UKR_party_regions_taxx: "Изменить налоговый кодекс"
 UKR_party_regions_taxx_desc: "Мы внесем изменения в налоговый кодекс, которые посчитаем необходимыми. Наши уступки позволят снизить местные налоги в три раза!"
 UKR_party_regions_autocracy: "Усилить автократию"
 UKR_party_regions_autocracy_desc: "Сильное правительство должно контролировать все, что может, иначе это хаос и беспорядок, которые существовали до нашего правления"
 UKR_party_regions_pressure_media: "Давление на СМИ"
 UKR_party_regions_pressure_media_desc: "СМИ стали слишком свободными. Необходимо охладить их пыл"
 UKR_party_regions_stability_reform: "Стабильность и реформы"
 UKR_party_regions_stability_reform_desc: "Мы соберем лояльную коалицию политиков, которую назовем \"Стабильность и реформы\", которая будет активно продвигать наши проекты и идеи"
 UKR_party_regions_stability_restricting_freedom_speech: "Ограничение свободы слова"
 UKR_party_regions_stability_restricting_freedom_speech_desc: "Свобода слова заканчивается там, где она начинает нас оскорблять"
 UKR_party_regions_stability_purge_opposition: "Попытка очистить политическую оппозицию"
 UKR_party_regions_stability_purge_opposition_desc: "Оппозиция слишком своевольна и подрывает институты власти, используя свою свободу. Пора это исправить"
 UKR_party_regions_lustration: "Люстрация губернаторского корпуса и силовых структур"
 UKR_party_regions_lustration_desc: "Люстрация нелояльных и откровенно вредных государству людей в этих структурах давно назрела"
 UKR_party_regions_agreement_opposition: "Соглашения с оппозицией"
 UKR_party_regions_agreement_opposition_desc: "Мы попытаемся наладить отношения с какой-то частью оппозиции, тем самым расколов ее"
 UKR_party_regions_appease_the_westermists: "Успокоить западников"
 UKR_party_regions_appease_the_westermists_desc: "Западная Украина давно является очагом недовольства и нестабильности. Мы будем их умиротворять. Я постараюсь дать им то, что они хотят - обещания"
 UKR_party_regions_request_russian: "Запросить российские инвестиции"
 UKR_party_regions_request_russian_desc: "Мы будем просить российские инвестиции. Они явно не будут лишними."
 UKR_party_regions_personal_gain: "Сосредоточиться на личной выгоде"
 UKR_party_regions_personal_gain_desc: "Страна - это, конечно, хорошо, но стоит подумать и о себе"
 UKR_party_regions_titushki: "Митинги титушек"
 UKR_party_regions_titushki_desc: "Мы будем использовать новый метод дискредитации митингов оппозиции - титушки"
 UKR_party_regions_regional_council: "Региональный совет"
 UKR_party_regions_regional_council_desc: "Мы введем новый орган власти - региональный совет, чтобы облегчить взаимодействие региональных и государственных органов власти"
 UKR_party_regions_optimise_east_ukraine_gamble: "Восточноукраинская игра"
 UKR_party_regions_optimise_east_ukraine_gamble_desc: "Восточная Украина всегда была нашей вотчиной. Мы будем активно пытаться заручиться их поддержкой, ведь по сути они - наш основной электорат"
 UKR_party_regions_optimise_prior_loyals: "Отдать предпочтение лояльным"
 UKR_party_regions_optimise_prior_loyals_desc: "Люди, преданные нам, гораздо важнее, и мы будем активно их продвигать"
 UKR_party_regions_western_oligarch: "Сближение с западными олигархами"
 UKR_party_regions_western_oligarch_desc: "Олигархи западной Украины будут нашим приоритетом, мы хотим найти баланс между западом и востоком, возможно, их олигархи помогут нам"
 UKR_party_regions_meet_akhmetov: "Встретиться с Ахметовым"
 UKR_party_regions_meet_akhmetov_desc: "Донецкий клан олигархов, и его представитель Ринат Ахметов, важный политический ресурс, который мы используем для сохранения нашей власти. К нему стоит прислушаться"
 UKR_party_regions_informational_act: "Закон об информации"
 UKR_party_regions_informational_act_desc: "Новый закон откроет доступ широким массам к деятельности политиков, что позволит снизить коррупционную составляющую в их деятельности"
 UKR_party_regions_optimise_ministries: "Оптимизировать министерства"
 UKR_party_regions_optimise_ministries_desc: "Государственные структуры стали слишком огромными. Пришло время их сократить"
 UKR_party_regions_reform_constituion: "Реформировать конституцию"
 UKR_party_regions_reform_constituion_desc: "Мы будем активно продвигать реформу конституции. Нашей стране пора двигаться к глобальным изменениям!"
 UKR_party_regions_compulsory: "Обязательная служба"
 UKR_party_regions_compulsory_desc: "Мы изменим систему службы в нашей армии, буквально превратив ее в контрактную"
 UKR_party_regions_pension_reform: "Пенсионная реформа"
 UKR_party_regions_pension_reform_desc: "Пенсионная реформа назревала давно, и теперь мы ее проведем"
 UKR_party_regions_kozhara: "Кожара - лидер МИД"
 UKR_party_regions_kozhara_desc: "Министром иностранных дел мы назначим одного из наших друзей и партнеров"
 UKR_party_regions_youth_region: "Расширить молодежные регионы"
 UKR_party_regions_youth_region_desc: "Молодежное крыло нашей партии получит больше власти и влияния."
 UKR_party_regions_berkut_reforms: "Реформы Беркута"
 UKR_party_regions_berkut_reforms_desc: "Беркут, как милицейская структура, нуждается в реформах, чтобы мы могли защитить себя"
 UKR_party_regions_berkut_extreme_training: "Экстремальная подготовка для Беркута"
 UKR_party_regions_berkut_extreme_training_desc: "Беркут будет еще активнее проводить соревнования и тренировочные процессы для повышения своего мастерства"
 UKR_dual_language: "Двуязычное государство"
 UKR_dual_language_desc: "Русский язык занимает важное место в жизни Украины, и было бы глупо это отрицать. Мы не будем продвигать глупые политические идеи об отмене русского языка в нашей стране."
 UKR_cancel_decommunization: "Антидекоммунизация"
 UKR_cancel_decommunization_desc: "Мы не допустим борьбы с нашим советским прошлым, когда мы боролись с фашизмом и нацизмом."
 UKR_donbass_autonomy_pass: "Особая автономия Донбасса"
 UKR_donbass_autonomy_pass_desc: "Донбасс - особый регион нашей страны. Возможно, пришло время начать дискуссию об особой автономии этого региона"
 UKR_sng_integrate: "Интеграция в СНГ"
 UKR_sng_integrate_desc: "Мы будем продолжать интеграционные процессы в рамках сотрудничества между странами СНГ"
 UKR_europe_negotiat: "Переговоры с ЕС"
 UKR_europe_negotiat_desc: "Мы начнем переговоры с Европейским союзом по вопросу, который уже давно стоит на нашей политической повестке дня. Это ассоциация с Европейским союзом."
 UKR_russian_ukrainian_military_coop: "Украинско-российское военное сотрудничество"
 UKR_russian_ukrainian_military_coop_desc: "Мы будем укреплять сотрудничество с российскими вооруженными силами"
 UKR_party_regions_european_chart: "Европейская языковая карта"
 UKR_party_regions_european_chart_desc: "Мы подпишем Европейскую хартию региональных языков как показатель нашего демократического отношения к национальным меньшинствам"
 UKR_parti_regions_anti_corruption_commitie: "Национальный антикоррупционный комитет"
