 UKR_verkhovna_rada: "Верховная Рада"
 UKR_verkhovna_rada_desc: "\n\n\n\n\n\n\n£UKR_desctext_rada\n\n\n\n\n\n\n\n\n\n§HВерховная Рада§! [UKR.GetFlag] - это наш национальный парламент, который диктует, какие законы будут приняты, а какие нет, что означает, что они часто могут идти вразрез с нашими собственными потребностями. В любой момент времени §HВерховная Рада§! может находиться в одном из трех состояний. §Cсвободная§!, что означает, что мы не имеем прямого контроля над §HВерховной Радой§!, §Cпод влиянием§!, что означает, что мы имеем некоторый контроль, и §Cподконтрольная§!, что означает, что мы имеем полный контроль.\n\n§HВерховная Рада§! может отказаться от поддержки нашего правительства, если мы отвергнем §Hопределенные предложения§! или если мы изменим §Hвзгляды, которое не совпадает с их§!. Они также могут произвольно отказаться от поддержки, если им так захочется.\n\n Чем больше у нас поддержки, тем лучше, так как это повышает вероятность того, что мы сможем принимать законы без необходимости принимать дополнительные меры. §HВерховная Рада§! будет проводить выборы, и результат будет зависеть от влияния иностранных государств или нашей собственной внутренней независимости.\n\n§G[?UKR_verkhovna_support]§!/§H450§! членов в §HВерховной Раде§! в настоящее время поддерживают наше правительство\n"
 ukraine_nationalist_majority_name: "     §HПро-украинское большинство§!"
 UKR_right_wing_desc_TT: "§HПро-украинское большинство§! в парламенте означает, что парламент стремится к большему дистанцированию как от §Cзапада§!, так и от §GРоссии§!. Они стремятся к более независимой и нейтральной §HУкраине§! в мировых делах и в целом выступают против выбора стороны в любом конфликте."
 ukraine_eastern_majority_name: "     §GПророссийское большинство§!"
 UKR_left_wing_desc_TT: "§GПророссийский§! блок в парламенте в целом стремится к более тесным связям с правительством §GРоссии§!, желая дистанцироваться от §Cзападных§! держав. Радикализация внутри этого блока различна: одни хотят сохранить независимую §HУкраину§! со связями §Gпророссийскими силами§!, а другие желают большей интеграции §Hукраинских§! и §Gрусских§! народов."
 ukraine_western_majority_name: "     §BПрозападное большинство§!"
 UKR_liberal_TT: "§BПрозападный§! блок в парламенте представляет партии и отдельных людей, которые хотят, чтобы §HУкраина§! отказалась от своей пророссийской политики и приняла более тесные связи с §Cзападными§! державами. Цели тех, кто присоединяется к §Cзападу§! сильно различаются: одни хотят просто экономических и культурных связей, а другие - присоединиться к альянсу §BНАТО§! и защитить §HУкраину§! от влияния §GРоссии§!"
 ukraine_dissolved_majority_name: "§RВерховная Рада распущена§!"
 UKR_verkhovna_dissolved_tt: "Парламент распущен, и зал сидит пустой, без представителей."
 ukraine_free_verkhovna: "§CСтатус Рады: Свободна§!"
 UKR_verkhovna_free_tt: "Парламент свободен от влияния президента, дискуссии и дебаты проходят органично, без вмешательства других правительственных органов."
 ukraine_influenced_verkhovna: "§pСтатус Рады: Под влиянием§!"
 UKR_verkhovna_influenced_tt: "Правительство было реформировано таким образом, что парламент стал легко эксплуатируемым, а правительство президентов может легко подталкивать дискуссию, когда парламент находится на сессии."
 ukraine_puppeted_verkhovna: "§OСтатус Рады: Подконтрольная§!"
 UKR_verkhovna_puppetted_tt: "Парламент - это всего лишь еще один инструмент президента и его кабинета, чтобы обмануть народ, создав у него ложное ощущение представительства."
