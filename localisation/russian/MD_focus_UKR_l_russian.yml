 UKR_caucasus_revolut: "Революции на Кавказе"
 UKR_caucasus_revolut_desc: "Мы намерены поднять знамя революции и в этом регионе"
 UKR_baltic_revolut: "Революции в странах Балтии"
 UKR_baltic_revolut_desc: "Мы намерены поднять знамя революции и в этом регионе"
 UKR_revolut_in_mol: "Молдавская социалистическая революция"
 UKR_revolut_in_mol_desc: "Наш братский молдавский народ угнетен своими правителями и капиталистами! Освободим их!"
 UKR_csto_com_app: "Вступить в ОДКБ"
 UKR_csto_com_app_desc: "Наши братские народы являются членами ОДКБ. Возможно, стоит присоединиться к ним"
 UKR_integration_support: "Интеграция бывших республик"
 UKR_integration_support_desc: "Мы начнем процессы интеграции бывших республик"
 UKR_declare_ussr: "Возродить СССР"
 UKR_declare_ussr_desc: "Мы - истинные наследники СССР! Пришло время возродить это великое государство!"
 UKR_nationalize_everything: "Запустить национализацию"
 UKR_nationalize_everything_desc: "Мы ничего не отдадим капиталистам! Предприятия вернутся в лоно государства!"
 UKR_social_propaganda: "Социальные реформы"
 UKR_social_propaganda_desc: "Мы начнем масштабные социальные реформы, которые позволят нам завоевать сердца бедных"
 UKR_christian_communism_desc: "Запрет религии был одной из ошибок, которую мы не допустим. Христианский коммунизм - наше будущее. В конце концов, сам Иисус был коммунистом!"
 UKR_criminalize_oligrachy: "Криминализировать олигархию"
 UKR_criminalize_oligrachy_desc: "Олигархи уже много лет пьют кровь из нашей страны, распродают собственность, созданную нашими прадедами. Хватит это терпеть!"
 UKR_land_to_people: "Земля - народу!"
 UKR_land_to_people_desc: "Земля должна принадлежать народу! А не кучке олигархов и бандитов."
 UKR_revive_soviet_factories: "Возродить советские заводы"
 UKR_revive_soviet_factories_desc: "Многие предприятия, оставшиеся в наследство от СССР, были разрушены и уничтожены. Мы возродим их вновь"
 UKR_regions_ditch: "Отказаться от коалиции с Партией регионов"
 UKR_regions_ditch_desc: "Мы не будем создавать коалицию с этой партией. Она принесет нам только проблемы."
 UKR_regions_integr: "Коалиция с Партией регионов"
 UKR_regions_integr_desc: "Мы создадим коалицию с этой партией. Это усилит наши политические возможности"
 UKR_socialist_ukraine_effort: "Социалистические реформы"
 UKR_socialist_ukraine_effort_desc: "Мы начнем серию реформ, которые должны укрепить наши политические позиции"
 UKR_pensions_for_elders_incr: "Повысить пенсии"
 UKR_pensions_for_elders_incr_desc: "Мы увеличим пенсионные выплаты, чтобы у граждан было желание выходить на пенсию"
 UKR_full_rabota: "Трудовые реформы"
 UKR_full_rabota_desc: "Мы проведем серьезные реформы в трудовом законодательстве, чтобы улучшить условия труда наших граждан"
 UKR_socialist_democratic_policies: "Социал-демократическая страна"
 UKR_socialist_democratic_policies_desc: "Новое будущее ждет нашу страну, под знаменем социал-демократии"
 UKR_start_to_support: "Начать поддержку бедных"
 UKR_start_to_support_desc: "Наш электорат - граждане с низкими доходами, которые надеются, что наши реформы вытащат их из экономической пропасти, в которую их затянуло предыдущее правительство. Мы поможем им."
 UKR_progressive_taxation: "Прогрессивное налогообложение"
 UKR_progressive_taxation_desc: "Мы намерены ввести прогрессивное налогообложение для большего экономического равенства наших граждан"
 UKR_social_conservative_prog: "Социально-консервативная программа"
 UKR_social_conservative_prog_desc: "Мы намерены провести ряд реформ, которые были вдохновлены социально-консервативными представителями политической сферы нашей страны"
 UKR_ukr_cossack_freedom: "Казачья свобода"
 UKR_ukr_cossack_freedom_desc: "Наш гражданин - как вольный казак, он больше не раб капитала и не раб никому"
 UKR_nationalization_of_big_com: "Национализация крупных компаний"
 UKR_nationalization_of_big_com_desc: "Мы проведем серию национализаций крупных компаний"
 UKR_crusade_against_inequality: "Борьба с неравенством"
 UKR_crusade_against_inequality_desc: "Неравенство в нашем обществе становится все более выраженным, и мы начнем экономическую и политическую программу, чтобы смягчить финансовые границы между различными социальными слоями"
 UKR_reduce_cap_oligrach: "Ослабить влияние олигархов"
 UKR_reduce_cap_oligrach_desc: "Олигархи имеют слишком большое влияние на нашу страну. Пришло время разобраться с этим"
 UKR_people_brotherhood: "Братское единство"
 UKR_people_brotherhood_desc: "Наш народ, народы, населяющие нашу страну, должны быть единым братством, которое будет противостоять угрозам извне"
 UKR_ask_russia_to_give_nukes: "Запросить у России ядерное оружие"
 UKR_ask_russia_to_give_nukes_desc: "Мы намерены запросить у России некоторые запасы ядерного оружия для защиты нашей страны от внешних угроз"
 UKR_reduce_foreign_influence: "Уменьшить иностранное влияние"
 UKR_reduce_foreign_influence_desc: "Мы будем ослаблять иностранное влияние на нашу страну. Независимость - наша база"
 UKR_labourr_unions: "Поддержка профсоюзов"
 UKR_labourr_unions_desc: "Мы будем активно защищать отечественные профсоюзы для создания позитивного рабочего климата в стране."
 UKR_immigartion_easing: "Содействовать иммиграции"
 UKR_immigartion_easing_desc: "Мы будем облегчать иммиграционные процессы. Наши границы не должны быть закрыты стенами."
 UKR_uindependence_prop: "Защитить отечественных инвесторов"
 UKR_uindependence_prop_desc: "Мы не должны отказываться от отечественных инвесторов. Только так мы сможем усилить рост нашей экономики"
 UKR_dont_touch_west_inv: "Защитить западных инвесторов"
 UKR_dont_touch_west_inv_desc: "Мы сосредоточим наши усилия на защите западного инвестора"
 UKR_pro_russian_approach: "Пророссийское направление"
 UKR_pro_russian_approach_desc: "Мы выберем Россию в качестве ориентира. Исторически нам по пути только с ней"
 UKR_pro_western_approach: "Прозападное направление"
 UKR_pro_western_approach_desc: "Мы выбрали свой путь - путь на Запад"
 UKR_request_protection_from_rus: "Просить защиты у России"
 UKR_request_protection_from_rus_desc: "Мы постараемся заключить соглашения о защите и обороне, чтобы наша страна была под защитой России"
 UKR_apply_economic_union: "Присоединиться к российскому экономическому пространству"
 UKR_apply_economic_union_desc: "Экономическое сотрудничество с Россией обеспечит нам экономический рост и выгодные контракты"
 UKR_donbas_peaceful: "Мирное решение проблемы сепаратизма"
 UKR_donbas_peaceful_desc: "Мы готовы мирно решить вопрос с отделившимися от нас территориями"
 UKR_csto_apply: "Вступить в ОДКБ"
 UKR_csto_apply_desc: "Мы намерены стать частью ОДКБ. Мы видим, что только члены этого альянса действительно заинтересованы в нашей защите"
 UKR_western_socialists_coalition: "Коалиция с западными партиями"
 UKR_western_socialists_coalition_desc: "Мы намерены создать коалицию с прозападными партиями"
 UKR_harsh_separat_dealkill: "Покончить с сепаратистами"
 UKR_harsh_separat_dealkill_desc: "Мы готовы освободить наши территории"
 UKR_apply_eu_reforms: "Принять проевропейские реформы"
 UKR_apply_eu_reforms_desc: "Мы намерены следовать европейскому политическому курсу"
 UKR_nato_commitment: "Реформы НАТО"
 UKR_nato_commitment_desc: "Мы намерены провести военную реформу в соответствии со стандартами НАТО для будущего членства в ней."
