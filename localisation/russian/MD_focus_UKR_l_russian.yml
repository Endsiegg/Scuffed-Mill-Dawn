 UKR_FedRada_category: "Федеральная Рада"
 UKR_FedRada_category_desc: "Федеральная Рада - орган государственной власти в федерализованной Украине, созданный для взаимодействия субъектов Федерации с федеральным центром.\n\n§YСубъекты Украинской Федерации§! могут быть §Gприсоединены§! к [UKR.GetFlag] Украине при условии §Yвлияния§! на субъекты в §Yсумме 50%§!"
