 karabakh.1.t: "Предложение мира"
 karabakh.1.d: "Правительство Азербайджана обратилось к нам в надежде урегулировать длившийся десятилетиями арцахский конфликт. Они делали это уже много раз, но это ни к чему не привело. Стоит ли нам вообще начинать переговоры в этот раз?"
 karabakh.1.a: "Это просто очередной фарс"
 karabakh.1.b: "Давайте играть в их игру"
 karabakh.1.c: "Посмотрим, что они смогут предложить"
 karabakh.2.t: "Судьба Карабаха"
 karabakh.2.d: "Что мы предложим нашим противникам?"
 karabakh.2.a: "Карабах принадлежит Армении"
 karabakh.2.b: "Карабах принадлежит Азербайджану"
 karabakh.2.c: "Карабах сам решит свою судьбу"
 karabakh.3.t: "Арцах армянский"
 karabakh.3.d: "По историческому и географическому значению и во избежание будущих конфликтов Астрах будет принадлежать Армении, если это решение будет принято"
 karabakh.3.a: "Мы поддерживаем это решение"
 karabakh.3.b: "Абсолютно нет"
 karabakh.4.t: "Арцах- Азербайджан"
 karabakh.4.d: "По своему нынешнему расположению и современным связям и во избежание будущих конфликтов Арцах будет принадлежать Азербайджану, если это решение будет принято"
 karabakh.4.a: "Мы поддерживаем это решение"
 karabakh.4.b: "Абсолютно нет"
 karabakh.5.t: "Независимость Карабаха"
 karabakh.5.d: "Карабах станет независимым государством на 5 лет, после чего будет проведен референдум для определения его статуса. Там, где оружие не справляется, слова могут сотворить чудо"
 karabakh.5.a: "Мы поддерживаем это решение"
 karabakh.5.b: "Абсолютно нет"
 karabakh.6.t: "Референдум"
 karabakh.6.d: "Время для референдума пришло. Жители Арцаха сегодня определят судьбу государства. И наше будущее..."
 karabakh.6.a: "С нашими братьями, армянами"
 karabakh.6.b: "С Азербайджаном, даже если это кажется маловероятным"
 karabakh.6.c: "Как независимое государство"

