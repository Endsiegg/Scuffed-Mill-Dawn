l_russian:
 # Header
 azerbaijan_focus_historical_early: "Азербайджанское древо"
 # Focus Tree
 AZE_aze_the_state: "Наше государство"
 AZE_aze_the_state_desc: "Азербайджан - молодое государство, и его дела не всегда так зрелы, как можно подумать, но их все равно нужно решать"
 AZE_aze_the_man: "Наш президент"
 AZE_aze_the_man_desc: "Алиев - отец нашего народа, мы должны правильно представлять это в наших СМИ."
 AZE_aze_pers_cult: "Культ Алиева"
 AZE_aze_pers_cult_desc: "Алиев направлял нас в самое трудное время, и будет правильно отплатить ему по заслугам"
 AZE_aze_oppos_broadcasts: "Целевые передачи оппозиции"
 AZE_aze_oppos_broadcasts_desc: "Азербайджанская 'оппозиция' - это просто кучка спонсируемых шпионов. Всем будет лучше, если они замолчат"
 AZE_aze_absolute_loyalty: "Абсолютная лояльность"
 AZE_aze_absolute_loyalty_desc: "Только абсолютная лояльность к государству и нашему лидеру может быть терпимой, и мы позаботимся о том, чтобы так и оставалось"
 AZE_aze_enemies_of_state: "Враги государства"
 AZE_aze_enemies_of_state_desc: "Все, кто выступает против нашего государства, должны погибнуть, так как наше дело справедливо"
 AZE_aze_fore_agents: "Фокус на иностранных агентах"
 AZE_aze_fore_agents_desc: "Мы должны сосредоточиться на иностранных агентах, проникающих в наше государство и дестабилизирующих ситуацию"
 AZE_aze_int_enemies: "Внутренние враги"
 AZE_aze_int_enemies_desc: "Наши враги остались внутри нашего государства, нам нужно позаботиться об этом"
 AZE_aze_submit_students: "Отправить студентов"
 AZE_aze_submit_students_desc: "Студенты не понимают, что мы работаем, чтобы обеспечить их. Нам нужно заткнуть болтунов"
 AZE_aze_close_unis: "Закрыть мятежные университеты"
 AZE_aze_close_unis_desc: "Некоторые из 'университетов' просто распространяют дезинформацию и вызывают беспорядки, лучше просто закрыть их"
 AZE_aze_hist_new: "Новая история"
 AZE_aze_hist_new_desc: "Наши нынешние учебники истории не отражают истинных событий, которые произошли, мы будем работать над этим"
 AZE_aze_loyal_science: "Лояльная наука"
 AZE_aze_loyal_science_desc: "Все светлые умы в государстве должны быть сосредоточены на служении народу, а не себе"
 AZE_aze_family_matters: "Семья имеет значение"
 AZE_aze_family_matters_desc: "Семья - самая важная часть жизни, а семья Алиевых - это сокровище, полное ярких драгоценных камней, несомненно"
 AZE_aze_the_economy: "Экономика"
 AZE_aze_the_economy_desc: "Экономика - главная опора государства, мы должны сохранить ее такой"
 AZE_aze_repres_done_right: "Репрессии, проведенные правильно"
 AZE_aze_repres_done_right_desc: "Пришло время показать, что такое настоящие "репрессии". Больше похоже на выметание грязи из дома"
 AZE_aze_economy_forum: "Экономический форум"
 AZE_aze_economy_forum_desc: "Экономический форум с участием иностранных держав поможет нам получить лучшее представление о нашей экономической ситуации"
 AZE_aze_money_stimulum: "Денежный стимул"
 AZE_aze_money_stimulum_desc: "Стимулирование экономики с помощью денег не является чем-то новым и неслыханным, давайте использовать то, что мы можем"
 AZE_aze_rev_sov_oil_plants: "Возродить советские нефтяные заводы"
 AZE_aze_rev_sov_oil_plants_desc: "Некоторые из старых нефтяных заводов не работают, с увеличением спроса мы начнем использовать их снова"
 AZE_aze_turgeo_agreem: "Турецко-грузинское соглашение"
 AZE_aze_turgeo_agreem_desc: "Прокладка трубопровода через Грузию и Турцию позволит нам продавать еще больше нефти"
 AZE_aze_inve_ref: "Инвестировать в нефтеперерабатывающие заводы"
 AZE_aze_inve_ref_desc: "Наша сырая нефть течет, но наши нефтеперерабатывающие заводы просто не справляются с задачей по ее переработке, давайте это исправим"
 AZE_aze_constr_focus: "Фокус на строительстве"
 AZE_aze_constr_focus_desc: "С притоком нефтяных денег в нашу экономику мы можем начать масштабные строительные проекты"
 AZE_aze_reb_oil_plants: "Восстановить нефтяные заводы"
 AZE_aze_reb_oil_plants_desc: "Некоторые из старых нефтяных заводов должны быть восстановлены почти с нуля, чтобы работать, но это то, что мы должны сделать"
 AZE_aze_gr_new_invst: "Постепенные инвестиции в нефть"
 AZE_aze_gr_new_invst_desc: "Слишком большие инвестиции в нефть опасны для экономики. Давайте не будем принимать поспешных решений"
 AZE_aze_poverty_relief: "Помощь бедным"
 AZE_aze_poverty_relief_desc: "Бедность все еще является огромной проблемой в Азербайджане. Мы должны сосредоточиться на благосостоянии людей"
 AZE_aze_fly_with_mark: "Взлёт с рынком"
 AZE_aze_fly_with_mark_desc: "С высокими ценами на нефть наша экономика должна лететь вместе с рынком"
 AZE_aze_prepare_for_worst: "Готовиться к худшему"
 AZE_aze_prepare_for_worst_desc: "Однако, это не может быть вечно, поэтому мы должны подготовиться к худшему развитию, пока оно не наступило"
 AZE_aze_the_sword: "Меч"
 AZE_aze_the_sword_desc: "Наша армия - это наш меч, мы должны держать его острым"
 AZE_aze_rightful_hand: "Правая рука"
 AZE_aze_rightful_hand_desc: "Мы законные владельцы нашей земли, и это то, что мы должны защищать"
 AZE_aze_get_sword_ready: "Приготовить меч"
 AZE_aze_get_sword_ready_desc: "Наша армия должна быть готова и бдительна"
 AZE_aze_infiltr_stuff: "Проникнуть во врага"
 AZE_aze_infiltr_stuff_desc: "Враги всегда наблюдают, и мы должны проникнуть в их ряды, чтобы сохранить наши силы на максимуме"
 AZE_aze_eternal_escal: "Вечная эскалация"
 AZE_aze_eternal_escal_desc: "Нам всегда нужно сохранять бдительность"
 AZE_aze_fortify_region: "Укрепление региона"
 AZE_aze_fortify_region_desc: "Нам нужно укрепить регион, чтобы сохранить его в безопасности"
 AZE_aze_dab_on_armen: "Обидеться на армян"
 AZE_aze_dab_on_armen_desc: "Армяне слишком много о себе думают, мы должны указать им их место"
 AZE_aze_denote_dipld: "Обозначить дипломатические усилия"
 AZE_aze_denote_dipld_desc: "Мы должны работать в нашей дипломатической сфере, чтобы помешать нашим врагам достичь своих целей"
 AZE_aze_chal_bro_dip: "Бросить вызов влиянию"
 AZE_aze_chal_bro_dip_desc: "Нам нужно бросить вызов иностранному влиянию на нас, если мы хотим оставаться независимыми"
 AZE_aze_to_be_or_not: "Была не была"
 AZE_aze_to_be_or_not_desc: "Должны ли мы начать новую войну? Сейчас? Готовы ли мы?"
 AZE_aze_eastern_problem: "Восточная проблема"
 AZE_aze_eastern_problem_desc: "Иран - наша большая проблема, мы сосредоточимся сначала на нем"
 AZE_aze_agency_focus: "Фокус на агентствах"
 AZE_aze_agency_focus_desc: "Нам нужна надлежащая разведывательная служба для будущих операций."
 AZE_aze_eastern_focus: "Фокус на Востоке"
 AZE_aze_eastern_focus_desc: "Мы сосредоточимся на наших восточных проблемах, чтобы исправить наше положение"
 AZE_aze_arrest_their_spies: "Арестовать шпионов"
 AZE_aze_arrest_their_spies_desc: "Наше государство кишит вражескими шпионами, мы должны арестовать их всех"
 AZE_aze_prepare_the_border: "Подготовить границу"
 AZE_aze_prepare_the_border_desc: "Мы должны подготовить нашу границу к борьбе с Ираном"
 AZE_aze_ask_for_help: "Попросить о помощи"
 AZE_aze_ask_for_help_desc: "Мы не можем вести борьбу в одиночку, нам нужна помощь"
 AZE_aze_full_readiness: "Полная готовность"
 AZE_aze_full_readiness_desc: "Мы должны доказать полную готовность и себе, и врагам"
 AZE_aze_mil_network: "Военная сеть"
 AZE_aze_mil_network_desc: "Мы должны быть уверены, что наша военная сеть помогает нам производить все необходимые товары"
 AZE_aze_escalate_the_incident: "Эскалировать инцидент"
 AZE_aze_escalate_the_incident_desc: "Недавний конфликт и столкновения у нашей иранской границы могут быть эскалированы, если мы того пожелаем"
 AZE_aze_anew_aliev: "Новый Алиев"
 AZE_aze_anew_aliev_desc: "Ильхам Алиев теперь будет руководить нами, будем надеяться, что у него все получится"
 AZE_aze_supress_protests: "Подавлять протесты"
 AZE_aze_supress_protests_desc: "Недавние протесты - это просто несколько крикунов, которые пытаются привлечь внимание, это нужно остановить"
 AZE_aze_cult_of_father: "Культ отца"
 AZE_aze_cult_of_father_desc: "Алиев-старший был действительно отцом нации, мы будем золотить его память"
 AZE_aze_combat_for_inf: "Бой за влияние"
 AZE_aze_combat_for_inf_desc: "Мы будем бороться с влиянием на нашу нацию, чтобы обеспечить наше будущее"
 AZE_aze_state_visit: "Государственный визит"
 AZE_aze_state_visit_desc: "Государственные визиты являются важной частью повседневной жизни лидеров стран. Пришло время совершить один из них"
 AZE_aze_more_media_control: "Больше контроля над СМИ"
 AZE_aze_more_media_control_desc: "СМИ все еще не полностью служат государству, это необходимо изменить. Сейчас."
 AZE_aze_increase_propaganda_funding: "Увеличить финансирование пропаганды"
 AZE_aze_increase_propaganda_funding_desc: "Лояльные СМИ должны иметь больше финансирования, если мы хотим соответствовать ожидаемому качеству нашего контента"
 AZE_aze_ban_armtv: "Запретить армянские телеканалы"
 AZE_aze_ban_armtv_desc: "По какой-то причине в нашем государстве до сих пор транслируются армянские каналы, что это за шутка"
 AZE_aze_youth_comitee: "Молодежный комитет"
 AZE_aze_youth_comitee_desc: "Молодежный комитет поможет нам найти добровольцев для службы в армии"
 AZE_vlackmail_loud: "Шантаж"
 AZE_vlackmail_loud_desc: "Шантаж нескольких коррумпированных политиков в ЕС, что в этом может быть плохого?"
 AZE_films_ind: "Киноиндустрия"
 AZE_films_ind_desc: "Фильмы имеют большое влияние на умы людей, и наша семья проявляет к ним большой интерес"
 AZE_control_black_market: "Контролировать черный рынок"
 AZE_control_black_market_desc: "С черным рынком невозможно бороться, спросите у северокорейцев, но его можно контролировать"
 AZE_clamp_black_market: "Прижать черный рынок"
 AZE_clamp_black_market_desc: "Хотя это и трудно, мы искореним черный рынок ради общего блага"
 AZE_reg_ind_prog: "Местная промышленность"
 AZE_reg_ind_prog_desc: "Локализованные индустриальные программы - ключ к успеху"
 AZE_reg_soc_prog: "Регулирование социальных программ"
 AZE_reg_soc_prog_desc: "Регулирование социальных расходов может помочь нам оптимизировать расходы и помочь нашему государству"
 AZE_aze_arrest_leaders: "Арестовать лидеров оппозиции"
 AZE_aze_arrest_leaders_desc: "Лидеры 'оппозиции' - это просто кучка преступников, их место в тюрьме"
 AZE_aze_review_ind_assets: "Обзор промышленных активов"
 AZE_aze_review_ind_assets_desc: "Нам необходимо пересмотреть наши промышленные активы, чтобы убедиться, что мы используем все ресурсы надлежащим образом"
 AZE_aze_increase_petroleum: "Увеличить производство нефти"
 AZE_aze_increase_petroleum_desc: "Хотя экспорт нефти высок, нефтепродукты все еще недостаточно представлены в нашем экспортном портфеле"
 AZE_aze_reassign_milpos: "Перераспределить военные должности"
 AZE_aze_reassign_milpos_desc: "Нам необходимо произвести небольшую военную перестановку, чтобы оптимизировать наши вооруженные силы"
 AZE_aze_turkey_deal: "Сделка с Турцией"
 AZE_aze_turkey_deal_desc: "Сделка с Турцией будет кормить нас контрактами и деньгами"
 AZE_oil_turkey_deal: "Нефтяная сделка с Турцией"
 AZE_oil_turkey_deal_desc: "Нефтяные сделки с Турцией помогут нашей экономике и дипломатическим позициям"
 AZE_future_expansion: "Будущее расширение"
 AZE_future_expansion_desc: "Расширение экономики в будущем требует средств и планирования, но у нас есть и то, и другое"
 AZE_reprofile_old_tools: "Перепрофилировать старые инструменты"
 AZE_reprofile_old_tools_desc: "Некоторые из наших старых заводских инструментов должны быть перепрофилированы или заменены, чтобы соответствовать новым требованиям"
 AZE_money_reform: "Денежная реформа"
 AZE_money_reform_desc: "Денежная реформа крайне необходима для стабилизации нашей экономики"
 AZE_social_reforms: "Социальные реформы"
 AZE_social_reforms_desc: "Набор социальных проектов, направленных на повышение стабильности нашего государства, уже сформирован, теперь необходимо их реализовать"
 AZE_aze_russia_deal: "Сделка с Россией"
 AZE_aze_russia_deal_desc: "Российская сделка будет кормить нас контрактами и деньгами"
 AZE_gaz_russia_deal: "Сделка по газу с Россией"
 AZE_gaz_russia_deal_desc: "Газ из России поможет нам решить наши проблемы с электроэнергией"
 AZE_milit_presence: "Военное присутствие"
 AZE_milit_presence_desc: "Российские войска, размещенные в нашем государстве, могут удержать Армению и Иран от решительных действий"
 AZE_aze_iran_dealw: "Иранская сделка"
 AZE_aze_iran_dealw_desc: "Сделка с Ираном - это что-то немного странное, глядя на нашу напряженность, но она может помочь нам укрепить наши позиции"
 AZE_gaz_iran_deal: "Сделка с Ираном"
 AZE_gaz_iran_deal_desc: "Газ из Ирана может помочь нам решить наши энергетические проблемы"
 AZE_iranian_afv: "Иранский автотранспорт"
 AZE_iranian_afv_desc: "Иран имеет довольно мощное производство AFV, мы можем присоединиться к ним для производства лучшей техники"
 AZE_arms_deals: "Сделки с оружием"
 AZE_arms_deals_desc: "Нам все еще не хватает оружия для защиты нашей родины, мы получим больше"
 AZE_govern_contr: "Усилить контроль"
 AZE_govern_contr_desc: "Правительственный контроль должен быть твердым и абсолютным"
 AZE_firm_grip: "Твердая хватка"
 AZE_firm_grip_desc: "Удержание позиций под контролем имеет решающее значение для стабильности"
 AZE_isolate_oppos: "Изолировать оппозицию"
 AZE_isolate_oppos_desc: "Нам нужно изолировать оппозицию, чтобы держать ее в узде"
 AZE_economical_shakeup: "Экономическая встряска"
 AZE_economical_shakeup_desc: "Иногда экономическая встряска необходима для поддержания здоровья государства"
 AZE_ministry_shakeup: "Встряска министерства"
 AZE_ministry_shakeup_desc: "Некоторые министры не очень верны нашему делу, нам нужно их убрать"
 AZE_stabilize_infl: "Стабилизировать инфляцию"
 AZE_stabilize_infl_desc: "Инфляция - это бич для нашей экономики, мы должны решить эту проблему"
 AZE_2006_summit: "Нефтяной саммит"
 AZE_2006_summit_desc: "Нефтяной саммит поможет нам получить больше средств в наш бюджет"
 AZE_intr_reg_togov_proj: "Ввести регулирование"
 AZE_intr_reg_togov_proj_desc: "Государственное регулирование рынка может помочь нам управлять экономикой"
 AZE_econ_interv: "Экономическое вмешательство"
 AZE_econ_interv_desc: "Прямое экономическое вмешательство может помочь нам предотвратить крах рынка"
 AZE_rely_on_smalbus: "Фокус на малом бизнесе"
 AZE_rely_on_smalbus_desc: "Малый бизнес - ключ к нашему экономическому успеху"
 AZE_future_development: "Будущее развитие"
 AZE_future_development_desc: "Будущее развитие - это вопрос планирования, так давайте же планировать"
 AZE_modern_style: "Современный стиль"
 AZE_modern_style_desc: "Современный стиль вмешательства в рынок - это то, что нам нужно для поддержания здоровой экономики"
 AZE_bandit_style: "Бандитский стиль"
 AZE_bandit_style_desc: "Мы можем просто получить то, что хотим"
 AZE_market_expansion: "Расширение рынка"
 AZE_market_expansion_desc: "Расширение нашего рынка - ключ к успеху"
 AZE_usa_deal: "Сделка с США"
 AZE_usa_deal_desc: "США - мировая сверхдержава, мы должны быть друзьями"
 AZE_approach_nato: "Сдружиться с НАТО"
 AZE_approach_nato_desc: "НАТО может помочь нам защитить нашу землю"
 AZE_democracy_name: "Демократия только в названии"
 AZE_democracy_name_desc: "Демократия переоценена, давайте не будем слишком увлекаться"
 AZE_spoiler_parties: "Партии спойлеры"
 AZE_spoiler_parties_desc: "Партии спойлеры помогут нам рассеять вопросы и позволят сосредоточиться на более важных делах"
 AZE_china_deal: "Китайская сделка"
 AZE_china_deal_desc: "Китай - растущая держава, мы будем работать с ними"
 AZE_more_than_friends: "Больше, чем друзья"
 AZE_more_than_friends_desc: "Китайские сделки могут принести большую пользу нашей стране"
 AZE_just_business: "Просто бизнес"
 AZE_just_business_desc: "Мы должны знать об эксплуататорской природе китайских инвестиций"
 AZE_oil_deal: "Нефтяная сделка"
