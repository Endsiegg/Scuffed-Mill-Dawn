 azeev.15.t: "Эра Алиева"
 azeev.15.d: "Азербайджан, пораженный поражением в Карабахской войне, благодаря усилиям бывшего советского партийного лидера Гейдара Алиева, смог выстоять политически, понеся территориальные потери. Алиев пытается построить наследственную систему, пытаясь лавировать между различными внутренними и внешними факторами. Гибкая дипломатия между Западом и Востоком может внести важный вклад в будущий успех Азербайджана. Однако обескураженный народ требует мира и демократии, не желая новых смертей, националисты требуют тотальной войны с Арменией и Ираном, а пророссийские силы требуют сохранения статус-кво. Обладая значительными нефтяными ресурсами, но, однако, неразвитой инфраструктурой и промышленностью, Азербайджан может стать региональной державой, если не впадет в экономический и политический хаос, поджигаемый извне и изнутри."
 azeev.15.a: "Ага..."

 azeev.13.t: "Азербайджанская армия"
 azeev.13.d: "Азербайджанская армия, пережившая абсолютный крах после поражения в Арцахской войне, но спонсируемая различными международными группами и странами, начинает свое постепенное восстановление. Нелояльные генералы, националистические идеологи и полевые командиры являются паразитами азербайджанской армии. Пришло время все это изменить."
 azeev.13.a: "Ещё бы."

 azeev.14.t: "Азербайджанская экономика"
 azeev.14.d: "Постсоветская экономика Азербайджана после 90-х годов находится в глубочайшем упадке. Бывшая великая нефтяная и сельскохозяйственная промышленность едва дышит, позволяя Азербайджану хоть как-то существовать. Однако иностранные инвесторы и значительное количество азербайджанских ресурсов позволяют Азербайджану в будущем стать экономически развитой страной."
 azeev.14.a: "А вот и деньги!"

