 DEN_idea_Welfare_State: "Государство благоденствия"
 DEN_idea_Welfare_State_desc: "Государство благоденствия - основная часть датского общества, призванная удерживать большую часть нашего общества в среднем классе."
 DEN_idea_Welfare_State1: "Датское \"минимальное\" государство"
 DEN_idea_Welfare_State1_desc: "Датская модель \"минимального\" государства уникальна. Она стремится к максимальному сокращению расходов при сохранении общественной поддержки."
 DEN_idea_Welfare_State2: "Реформированное государство всеобщего благосоденствия"
 DEN_idea_Welfare_State2_desc: "Государство всеобщего благоденствия - это важная часть датского общества, призванная удерживать большую часть нашего общества в среднем классе. Однако для обеспечения его постоянной эффективности и устойчивости потребовались реформы."
 denmark_agrar_event.10.t: "Протесты экоактивистов"
 denmark_agrar_event.10.d: "Протесты экоактивистов - это органические демонстрации, направленные на повышение осведомленности и побуждение к действиям по различным экологическим проблемам."
 denmark_agrar_event.10.a: "Они, как всегда, жалуются"
 denmark_agrar_event.11.t: "Протесты экоактивистов"
 denmark_agrar_event.11.d: "Присоединяйтесь к нам на митинг \"Зеленая земля\", мирный и мощный протест, направленный на повышение осведомленности о срочной необходимости принятия мер по защите климата. Это семейное мероприятие приглашает людей всех возрастов и слоев общества собраться вместе и выступить в защиту устойчивого будущего."
 denmark_agrar_event.11.a: "Шутники?"
 denmark_agrar_event.12.t: "Протесты экологических активистов"
 denmark_agrar_event.12.d: "Присоединяйтесь к нам на Марш климатической справедливости - динамичный и мощный протест, направленный на требование срочных действий по обеспечению климатической справедливости. Это мероприятие призвано сделать сильное заявление, оставаясь при этом уважительным и ненасильственным, предоставляя платформу для неравнодушных людей, чтобы высказать свои опасения и добиться значимых изменений."
 denmark_agrar_event.12.a: "Это может привести к проблемам"
 denmark_agrar_event.13.t: "Протесты экоактивистов"
 denmark_agrar_event.13.d: "Присоединяйтесь к нам на Эковосстание, высокоинтенсивный протест, призванный противостоять тем, кто ответственен за разрушение окружающей среды, и потребовать немедленных радикальных изменений. Это мероприятие не для слабонервных; это смелый призыв к действию для тех, кто готов выступить против корпораций и политики, подвергающих опасности нашу планету."
 denmark_agrar_event.13.a: "Может быть, нам стоит прислушаться к ним"
 denmark_agrar_event.14.t: "Протесты экоактивистов"
 denmark_agrar_event.14.d: "Присоединяйтесь к нам на Эковосстание, интенсивный и срочный протест, призванный противостоять тем, кто несет ответственность за разрушение окружающей среды, и потребовать немедленных радикальных действий. Это мероприятие для преданных активистов, готовых предпринять смелые шаги в борьбе с изменением климата и деградацией окружающей среды."
 denmark_agrar_event.14.a: "Пошла ты, Грета"
 denmark_agrar_event.15.t: "Фермерские протесты"
 denmark_agrar_event.15.d: "Присоединяйтесь к нам на \"Голоса фермеров\" - мирный и мощный протест, организованный мелкими фермерами в защиту устойчивого сельского хозяйства и справедливых методов ведения хозяйства. Этот протест призван привлечь внимание к проблемам, с которыми сталкиваются мелкие фермеры, и потребовать поддержки со стороны политиков и общества."
 denmark_agrar_event.15.a: "Не о чем беспокоиться"
 denmark_agrar_event.16.t: "Фермеры протестуют"
 denmark_agrar_event.16.d: "Присоединяйтесь к нам на митинг за права фермеров - мирном и решительном протесте, организованном мелкими и средними фермерами в защиту справедливой политики, устойчивого сельского хозяйства и экономической поддержки. Цель этого мероприятия - привлечь внимание к насущным проблемам, с которыми сталкиваются фермеры, и добиться значимых реформ, поддерживающих сельскохозяйственное сообщество."
 denmark_agrar_event.16.a: "Возможно, нам стоит задуматься о нашей политике"
 denmark_agrar_event.17.t: "Фермерские протесты"
 denmark_agrar_event.17.d: "Присоединяйтесь к нам на \"Бунт фермеров\" - интенсивный и конфронтационный протест, организованный фермерами, которым надоела несправедливая политика, неустойчивая практика и отсутствие поддержки со стороны правительства. Цель этого протеста - убедительно подчеркнуть насущные потребности фермерского сообщества и потребовать немедленных действий от политиков"
 denmark_agrar_event.17.a: "Это может привести к серьезным проблемам"
 denmark_agrar_event.18.t: "Фермерские протесты"
 denmark_agrar_event.18.d: "Фермеры пройдут маршем по улицам, используя тракторы и другую сельскохозяйственную технику для блокирования основных дорог и перекрестков, нарушая движение, чтобы привлечь внимание к своему бедственному положению. Эта демонстрация солидарности и недовольства призвана показать критическое состояние фермерской отрасли."
 denmark_agrar_event.18.a: "Простофили"
 denmark_agrar_event.19.t: "Фермерские протесты"
 denmark_agrar_event.19.d: "Присоединяйтесь к нам на \"Восстание фермеров\", высоконапряженный и конфронтационный протест, организованный фермерами, которые возмущены несправедливой политикой, неустойчивой практикой и отсутствием поддержки со стороны правительства. Этот протест - последняя позиция, направленная на то, чтобы решительно потребовать немедленных, значительных действий для решения критических проблем, стоящих перед фермерским сообществом."
 denmark_agrar_event.19.a: "Такие придурки..."
 DEN_Agriculture_subvention_TT: "Поддерживая наш сельскохозяйственный сектор, мы повышаем стабильность и независимость нашей нации."
 DEN_agricultural_income: "Нынешний доход от §Yагрокультур§!: $[?agriculture_tax_gain|+3]"
 DEN_wine_grow_tt: "Виноградарство в Дании - относительно недавнее явление по сравнению с более традиционными винодельческими регионами Европы. Исторически сложилось так, что прохладный климат Дании создавал значительные трудности для выращивания винограда. Однако благодаря изменению климата, технологическому прогрессу и выведению выносливых сортов винограда датское виноделие становится все более жизнеспособным и популярным. Так почему бы нам не поддержать этот проект?"
 DEN_wine_grow_tt_II: "Сельскохозяйственные субсидии - важнейший инструмент поддержки фермеров, стабилизации поставок продовольствия и продвижения устойчивых практик. И, возможно, в конце концов мы получим небольшую прибыль."
 DEN_decision_Agriculture: "Сельскохозяйственные субсидии"
 DEN_decision_Agriculture_desc: "Сельскохозяйственные субсидии - это финансовая помощь, предоставляемая правительствами для поддержки фермеров и агробизнеса. Эти субсидии направлены на стабилизацию цен на продовольствие, обеспечение стабильных поставок продовольствия, повышение производительности сельского хозяйства и защиту доходов фермеров.\n\n§YФермерский гнев:§! [?ROOT.DEN_farmer_anger]%\n§YГнев защитников окружающей среды:§! [?ROOT.DEN_environmentalist_anger]%"
 DEN_Subventions_for_Grain_decision: "Субсидии на зерно"
 DEN_Subventions_for_Pigs_decision: "Субсидии на скот"
 DEN_Subventions_for_Beef_decision: "Субсидии на аквакультуру"
 DEN_Subventions_for_Fishing_decision: "Субсидии на рыболовство"
 DEN_Request_Whine_grow_by_EU_decision: "Выращивать собственное вино"
 DEN_Subventions_modernization_decision: "Субсидирует модернизацию оборудования, более экологичного для окружающей среды"
 DEN_idea_Agriculture: "Современное сельское хозяйство"
 DEN_idea_Agriculture_desc: "Современное сельское хозяйство характеризуется интеграцией передовых технологий, устойчивых практик и инновационных методов для повышения производительности, эффективности и бережного отношения к окружающей среде. Этот подход направлен на удовлетворение потребностей растущего населения планеты в продовольствии при минимизации экологического следа."
 DEN_idea_Agriculture_II: "Сельскохозяйственные субсидии"
 DEN_idea_Agriculture_II_desc: "Сельскохозяйственные субсидии - это механизмы финансовой поддержки, предоставляемые правительством сельскохозяйственному сектору для стабилизации цен на продовольствие, обеспечения стабильных поставок продовольствия и поддержки доходов фермеров. Эти субсидии могут принимать различные формы и служить множеству целей, решая как экономические, так и социальные задачи."
 DEN_wineland: "Вино из Дании"
 DEN_wineland_desc: "Датское виноделие - это динамичная и развивающаяся отрасль, характеризующаяся инновациями и адаптацией к меняющимся климатическим условиям. Уделяя особое внимание качеству и устойчивости, датские вина завоевывают свою нишу на мировом винном рынке."
 DEN_Agriculture: "Современное сельское хозяйство"
 DEN_Agriculture_desc: "Современное сельское хозяйство характеризуется интеграцией передовых технологий, устойчивых практик и инновационных методов для повышения производительности, эффективности и бережного отношения к окружающей среде. Этот подход направлен на удовлетворение потребностей растущего населения планеты в продовольствии при минимизации экологического следа."
