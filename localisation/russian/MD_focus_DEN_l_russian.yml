 DEN_Danish_Communist_Friends: "Датские коммунистические друзья"
 DEN_the_politics_of_denmark: "Политика Дании"
 DEN_the_politics_of_denmark.desc: "Политика Дании воплощает демократические принципы страны, способствуя открытому диалогу, политическому плюрализму и гражданской активности. Датская политика, основанная на традициях достижения консенсуса и социальной ответственности, отражает приверженность представительному управлению и защите индивидуальных свобод и прав."
 DEN_reinforce_western_values: "Укрепляйте западные ценности"
 DEN_reinforce_western_values.desc: "Будучи стойким членом западного сообщества, Дания стремится укрепить общие ценности демократии, прав человека и верховенства закона. Посредством активного участия в международных форумах и альянсах Дания отстаивает принципы свободы, равенства и справедливости на мировой арене."
 DEN_modern_democracy: "Современная демократия"
 DEN_modern_democracy.desc: "Дания придерживается принципов современной демократии, характеризующейся прозрачностью, подотчетностью и инклюзивностью. Благодаря надежной избирательной системе, сильным институтам и динамичному гражданскому обществу Дания продолжает развиваться как маяк демократического управления и политического плюрализма."
 DEN_the_socialist_agenda: "Социалистические планы"
 DEN_the_socialist_agenda.desc: "Социалистическая программа подчеркивает приверженность Дании социальному обеспечению, равенству и солидарности. Эта программа, основанная на принципах социал-демократии, отдает приоритет политике, направленной на сокращение неравенства, обеспечение всеобщего доступа к здравоохранению и образованию, а также создание справедливого и инклюзивного общества для всех граждан."
 DEN_connect_with_the_voters: "Общайтесь с избирателями"
 DEN_connect_with_the_voters.desc: "Признавая важность участия граждан, датские политические лидеры стремятся поддерживать связь с избирателями по наиболее важным для них вопросам. Посредством информационно-пропагандистской деятельности, общественных форумов и общественных инициатив политики стремятся сократить разрыв между правительством и электоратом, укрепляя доверие и подотчетность в демократическом процессе."
 DEN_the_welfare_state: "Государство всеобщего благоденствия"
 DEN_the_welfare_state.desc: "Государство всеобщего благосостояния является краеугольным камнем датского общества, олицетворяющим приверженность страны социальной справедливости и экономической безопасности для всех граждан. Благодаря комплексным социальным программам, всеобщему здравоохранению и надежным системам социальной защиты Дания поддерживает прочную традицию заботы о своих наиболее уязвимых членах и содействия социальной сплоченности."
 DEN_prepare_for_the_future: "Готовиться к будущему"
 DEN_prepare_for_the_future.desc: "Дания предпринимает активные шаги для подготовки к вызовам и возможностям завтрашнего дня, инвестируя в образование, инновации и устойчивое развитие. Принимая дальновидную политику и стратегическое планирование, Дания стремится обеспечить долгосрочное процветание и устойчивость в быстро меняющемся мире."
 DEN_the_euro_question: "Вопрос о евро"
 DEN_the_euro_question_desc: "Дания стоит перед критическим решением: принять ли евро или сохранить датскую крону. Присоединение к еврозоне может усилить экономическую интеграцию с Европой, но может поставить под угрозу денежный суверенитет Дании."
 DEN_accept: "Референдум подтвердил членство в еврозоне"
 DEN_reinforce_the_currency: "Укрепить валюту"
 DEN_reinforce_the_currency.desc: "Дания по-прежнему привержена укреплению своей национальной валюты, датской кроны, как символа экономической стабильности и независимости. Благодаря разумной денежно-кредитной политике и фискальным мерам Дания защищает целостность своей валюты, одновременно преодолевая глобальные экономические проблемы и неопределенность."
 DEN_question_nato: "Вопрос о НАТО"
 DEN_question_nato_desc: "Дания критически оценивает свою роль в альянсе НАТО, учитывая стратегические цели, принципы и партнерские отношения организации. Посредством конструктивного диалога и дипломатического взаимодействия Дания стремится обеспечить эффективность и актуальность НАТО в борьбе с современными угрозами и вызовами безопасности."
 DEN_reduce_commitment: "Сократить наши обязательства"
 DEN_reduce_commitment_desc: "В условиях меняющейся динамики безопасности Дания оценивает объем и масштаб своих военных обязательств, балансируя между национальными интересами и международными обязательствами. Пересматривая свою оборонную позицию и участие в военных операциях, Дания стремится оптимизировать свой вклад в усилия по обеспечению коллективной безопасности, одновременно отдавая приоритет потребностям национальной обороны."
 DEN_inform_partners: "Информировать партнеров"
 DEN_inform_partners_desc: "Дания поддерживает открытую и прозрачную связь со своими международными партнерами, информируя их о своей политике, приоритетах и стратегических целях. Используя дипломатические каналы и многосторонние форумы, Дания способствует сотрудничеству и взаимодействию со странами-единомышленниками по общим проблемам и возможностям."
 DEN_formalize_nordefco: "Формализовать NORDEFCO"
 DEN_formalize_nordefco_desc: "Дания выступает за формализацию и укрепление NORDEFCO, региональной структуры оборонного сотрудничества между странами Северной Европы. Повышая военную оперативную совместимость, проводя совместные учения и развивая потенциал, NORDEFCO способствует региональной стабильности и безопасности в Северо-Балтийском регионе."
 DEN_Idea_nordefco: "NORDEFCO"
 DEN_Idea_nordefco_desc: "Северное оборонное сотрудничество (NORDEFCO) - это сотрудничество между Северными странами в области обороны. Восемью ее членами являются Дания, Финляндия, Исландия, Норвегия, Швеция, Латвия, Литва и Эстония. Целью организации является укрепление оборонного потенциала стран-членов путем определения областей сотрудничества и продвижения эффективных решений."
 DEN_defense_treatys: "Оборонные договоры"
 DEN_defense_treatys_desc: "Дания заключает оборонные договоры и соглашения со стратегическими партнерами, подтверждая свою приверженность коллективной безопасности и взаимным оборонным обязательствам. Посредством двусторонних и многосторонних соглашений Дания укрепляет свой оборонный потенциал и сотрудничество, способствуя региональной и глобальной стабильности."
 DEN_defensive_preparations: "Оборонительные приготовления"
 DEN_defensive_preparations_desc: "Тщательно готовя нашу армию, мы гарантируем, что Дания всегда будет готова защитить свои земли, не оставляя ничего на волю случая."
 DEN_strengthen_nordefco: "Укрепить NORDEFCO"
 DEN_strengthen_nordefco_desc: "Дания работает над укреплением NORDEFCO как жизненно важной платформы для оборонного сотрудничества и координации между странами Северной Европы. Углубляя военную интеграцию и совместные возможности, NORDEFCO укрепляет сдерживание, кризисное реагирование и устойчивость перед лицом меняющихся угроз безопасности."
 DEN_expand_nordefco: "Расширить Нордефко"
 DEN_expand_nordefco_desc: "Дания выступает за расширение членства в NORDEFCO за счет включения в него стран Северной Европы и Балтии, что расширит сферу действия и влияние структуры в решении общих проблем безопасности. Благодаря инклюзивному и совместному оборонному сотрудничеству, NORDEFCO укрепляет региональный оборонный потенциал и солидарность."
 DEN_intensify_baltops_commitment: "Усилить приверженность BaltOps"
 DEN_intensify_baltops_commitment_desc: "Дания усиливает свою приверженность безопасности Балтии путем расширения участия в многонациональных Балтийских операциях (BALTOPS). Укрепляя безопасность на море, оперативную совместимость и меры сдерживания, Дания подтверждает свою солидарность с балтийскими союзниками и вносит вклад в стабильность в регионе Балтийского моря."
 DEN_adopt_the_nato_doctrine: "Принять доктрину НАТО"
 DEN_adopt_the_nato_doctrine_desc: "Дания согласовывает свою оборонную политику и стратегию с доктриной НАТО, делая упор на коллективную оборону, сдерживание и управление кризисами. Придерживаясь принципов и руководящих принципов НАТО, Дания повышает оперативную совместимость и сотрудничество в рамках альянса, обеспечивая эффективное реагирование на общие вызовы безопасности."
 DEN_distance_from_the_eu: "Расстояние от ЕС"
 DEN_distance_from_the_eu_desc: "Дания рассматривает свои отношения с Европейским союзом, оценивая преимущества и недостатки более тесной интеграции в сравнении с сохранением определенной дистанции. Благодаря демократическим дебатам и общественным дискуссиям Дания определяет свое положение в ЕС, защищая национальный суверенитет и интересы и одновременно способствуя сотрудничеству в решении общих проблем."
 DEN_leave_the_eu: "Сообщить о намерениях по выходу из ЕС"
 DEN_leave_the_eu_desc: "Дания сообщает о своих намерениях относительно членства в ЕС по прозрачным и демократическим каналам, обеспечивая информированность и вовлеченность граждан в процесс принятия решений. Обсуждая потенциальные сценарии выхода или пересматривая условия членства, Дания придерживается демократических ценностей и принципов при формировании своих отношений с ЕС."
 DEN_tollerate_the_eu: "Толерантность к ЕС"
 DEN_tollerate_the_eu_desc: "Дания придерживается прагматичного подхода к членству в ЕС, балансируя между преимуществами европейской интеграции и национальными интересами и проблемами суверенитета. Конструктивно взаимодействуя с институтами и политикой ЕС, Дания стремится извлечь максимальную выгоду для своих граждан, сохраняя при этом свою самобытность и ценности в европейском контексте."
 DEN_tollerate_the_EZB: "Толерантность к ЕЦБ"
 DEN_tollerate_the_EZB_desc: "Дания занимает прагматичную позицию по отношению к Европейскому центральному банку, балансируя между сотрудничеством и сохранением монетарного суверенитета. Избирательно участвуя в политике ЕЦБ, Дания стремится извлечь выгоду из европейской финансовой стабильности, защищая при этом свои национальные экономические интересы."
 DEN_create_task_force_north: "Создать опергруппу \"Север\""
 DEN_create_task_force_north_desc: "Дания создает оперативно-тактическую группу \"Север\" для решения проблем и возможностей в области безопасности в Арктическом регионе. Координируя военные, дипломатические и научные усилия, \"Северная оперативная группа\" повышает осведомленность о ситуации, сотрудничество и готовность в Арктике, защищая датские интересы и способствуя региональной стабильности."
 DEN_commit_to_the_eu: "Приверженность ЕС"
 DEN_commit_to_the_eu_desc: "Только объединившись, мы можем противостоять другим сверхдержавам в Европе."
 DEN_spreading_democracy: "Распространение демократии"
 DEN_spreading_democracy_desc: "Дания активно продвигает демократические ценности и институты через дипломатическое взаимодействие, иностранную помощь и поддержку инициатив гражданского общества. Выступая за права человека, хорошее управление и демократические реформы во всем мире, Дания способствует миру, стабильности и процветанию в регионах, стремящихся к демократическому управлению."
 DEN_reform_the_public_sector: "Реформировать государственный сектор"
 DEN_reform_the_public_sector_desc: "Наш государственный сектор - краеугольный камень государства всеобщего благоденствия, но он сталкивается с такими проблемами, как неэффективность и растущие расходы. Пришло время скорректировать финансирование, чтобы обеспечить устойчивые и эффективные государственные услуги"
 DEN_education_sector: "Сектор образования"
 DEN_education_sector_desc: "Дания уделяет приоритетное внимание сектору образования как краеугольному камню национального развития, инвестируя в качественное образование для всех граждан. Ориентируясь на инновации, инклюзивность и обучение на протяжении всей жизни, система образования Дании способствует развитию критического мышления, креативности и навыков, необходимых для успеха в глобализированном мире."
 DEN_atheistic_schools: "Атеистические школы"
 DEN_atheistic_schools_desc: "Атеистические школы в Дании предлагают светское образование, которое уважает различные верования и ценности, обеспечивая нейтральную среду обучения, свободную от религиозного влияния. Делая упор на науку, разум и гуманистические ценности, эти школы способствуют развитию непредвзятости, терпимости и интеллектуального поиска среди учащихся."
 DEN_finding_a_compromise: "Плюральная школьная система"
 DEN_finding_a_compromise_desc: "Плюральная школьная система Дании учитывает разнообразные образовательные философии, включая как государственные, так и частные школы с различными педагогическими подходами. Эта система отражает приверженность Дании принципам выбора образования, родительской автономии и академической свободы, позволяя семьям выбирать школы, соответствующие их ценностям и предпочтениям."
 DEN_religious_schools: "Религиозные школы"
 DEN_religious_schools_desc: "Религиозные школы в Дании дают образование, основанное на конкретных религиозных традициях, предлагая духовное и нравственное руководство наряду с академическим обучением. Уважая религиозное разнообразие и свободу совести, эти школы играют важную роль в передаче культурного наследия, ценностей и традиций будущим поколениям."
 DEN_health_sector: "Сектор здравоохранения"
 DEN_health_sector_desc: "Сектор здравоохранения Дании считает приоритетным благополучие своих граждан, предоставляя комплексные медицинские услуги, доступные для всех. Уделяя особое внимание профилактике, обслуживанию, ориентированному на пациента, и доказательной медицине, система здравоохранения Дании способствует справедливости, эффективности и высококачественному медицинскому обслуживанию отдельных лиц и сообществ."
 DEN_electronic_health_records: "Sundhedskortets"
 DEN_electronic_health_records_desc: "Система Sundhedskortets в Дании обеспечивает всеобщий доступ к медицинским услугам с помощью национальной карты медицинского страхования. Эта электронная карта позволяет гражданам беспрепятственно получать доступ к медицинскому обслуживанию, рецептам и лечению, способствуя эффективному и справедливому оказанию медицинских услуг по всей стране."
 DEN_privatize_healthcare: "Приватизировать здравоохранение"
 DEN_privatize_healthcare_desc: "Дания рассматривает варианты приватизации некоторых аспектов своей системы здравоохранения, внедряя рыночные механизмы и конкуренцию для повышения эффективности и инноваций. Используя опыт и ресурсы частного сектора, Дания стремится повысить качество медицинского обслуживания при сохранении всеобщего доступа и стандартов качества."
 DEN_american_style_healthcare: "Здравоохранение с американской спецификой"
 DEN_american_style_healthcare_desc: "Дания исследует элементы американской модели здравоохранения, внедряя в свою систему здравоохранения варианты частного страхования, потребительский выбор и рыночную динамику. Сохраняя основные принципы всеобщего охвата и государственного финансирования, Дания стремится внедрить реформы, которые оптимизируют доступ к здравоохранению, его доступность и результаты."
 DEN_public_healthcare_funding: "Государственное финансирование здравоохранения"
 DEN_public_healthcare_funding_desc: "Дания подтверждает свою приверженность государственному финансированию здравоохранения, обеспечивая финансирование основных медицинских услуг за счет налогов и государственных субсидий. Объединяя ресурсы и распределяя финансовые риски между населением, модель государственного финансирования в Дании способствует солидарности, справедливости и устойчивости в предоставлении медицинских услуг."
 DEN_healthcare_for_all: "Здравоохранение для всех"
 DEN_healthcare_for_all_desc: "Дания придерживается принципа \"здравоохранение для всех\", гарантируя всеобщий доступ к основным медицинским услугам независимо от социально-экономического статуса или состояния здоровья. Благодаря всеобъемлющему охвату, профилактическим программам и уходу на уровне общин Дания стремится обеспечить равенство в области здравоохранения и социальную справедливость для всех своих граждан."
 DEN_goverment_projekts: "Государственные проекты"
 DEN_goverment_projekts.desc: "Дания инициирует правительственные проекты, направленные на улучшение инфраструктуры здравоохранения, предоставления услуг и улучшения показателей общественного здравоохранения. Инвестируя в исследования, технологии и инновации, Дания стремится решить возникающие проблемы в области здравоохранения, повысить качество здравоохранения и повысить устойчивость своей системы здравоохранения."
 DEN_state_only_investments: "Только государственные инвестиции"
 DEN_state_only_investments.desc: "Дания рассматривает возможность инвестиций только государства в критически важную инфраструктуру и услуги здравоохранения, гарантируя, что основные активы здравоохранения останутся в государственной собственности и под контролем. Отдавая приоритет государственным инвестициям и надзору, Дания гарантирует целостность, доступность и ценовую доступность основных медицинских услуг для своих граждан."
 DEN_allow_private_influence: "Разрешить частное влияние"
 DEN_allow_private_influence.desc: "Дания придерживается прагматичного подхода к разрешению частного влияния в своей системе здравоохранения, признавая потенциальные выгоды от участия частного сектора в повышении эффективности, инноваций и предоставления услуг. Сохраняя строгий нормативный надзор и общественную подотчетность, Дания стремится использовать сильные стороны как государственного, так и частного секторов для улучшения результатов здравоохранения для своего населения."
