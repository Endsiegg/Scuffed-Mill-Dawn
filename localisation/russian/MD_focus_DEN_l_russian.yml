l_russian:
 denmark_focus: "Датское дерево фокусов"
 DEN_army: "Армия"
 DEN_army_desc: "Королевская Датская армия - это сухопутная армия нашей страны и жизненно важная часть нашей армии в целом. Мы должны искать пути расширения ее возможностей."
 DEN_expand_barracks: "Расширить казармы"
 DEN_expand_barracks_desc: "Вместимость наших нынешних казарм прискорбно недостаточна и должна быть расширена, чтобы вместить наш постоянно растущий поток храбрых новобранцев!"
 DEN_develop_artillery_models: "Разработка артиллерийских моделей"
 DEN_develop_artillery_models_desc: "Артиллерия исторически была важной частью датской армии, и независимо от того, будем ли мы расширять механизацию наших главных сил или нет, наша артиллерия всегда будет там, чтобы нанести сокрушительный прикрывающий огонь. Только по этой причине мы должны рассмотреть возможность их расширения и модернизации."
 DEN_infantry_equipment_models_1: "Новые модели пехотной техники"
 DEN_infantry_equipment_models_1_desc: "Наша армия десятилетиями испытывала нехватку финансирования, и большая ее часть застряла на использовании древней техники. Мы должны немедленно исправить этот печальный факт!"
 DEN_land_doctrine_1_desc: "Как маленькая страна, наша тактика всегда вращалась вокруг того, чтобы быть умнее, а не сильнее, чем наши противники. Армейские учения невероятно важны для общей эффективности наших военных столкновений."
 DEN_foreign_advisors: "Иностранные советники"
 DEN_foreign_advisors_desc: "Искусство войны меняется, и мы должны меняться вместе с ним."
 DEN_close_Frederiksberg_Have: "Закрыть сад Фредериксберг"
 DEN_close_Frederiksberg_Have_desc: "Королевская датская Военная академия расположена в замке Фредериксберг, рядом с огромным природным садом Фредериксберга. Если мы закроем сад от публики, то в результате расширенные тренировочные площадки значительно повысят эффективность работы Академии. Конечно, это, вероятно, будет опротестовано общественностью, но разве целостность Вооруженных Сил нашей страны не важнее, чем несколько сердитых горожан?"
 DEN_revise_the_doctrine: "Пересмотреть датскую доктрину"
 DEN_revise_the_doctrine_desc: "Дании не нужно вести войну против государств, если в этом нет крайней необходимости. "
 DEN_joint_material_command: "Создать совместное материальное командование"
 DEN_joint_material_command_desc: "В рамках наших постоянных усилий по модернизации армии некоторые наши генералы рекомендовали нам создать новое подразделение для координации закупок новой военной техники. Это новое совместное материальное командование обеспечит более умеренные и оправданные военные расходы."
 DEN_refurbish_FAK: "Восстановить ДАО"
 DEN_refurbish_FAK_desc: "Академия обороны по-датски - \"Forsvarsakademiet\" или FAK, является независимым военным учреждением, которое обеспечивает образование, консультации и исследования в интересах наших Вооруженных сил. К сожалению, со временем она превратилась в разрозненный и беспорядочный клубок. Пересмотр структуры и подчеркивание его стратегической важности могли бы принести большую пользу."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "Судебно-адвокатский корпус защиты, по-датски \"Forsvarets Auditørkorps\" или FAUK, является юридическим подразделением датских вооруженных сил, отвечающих за проведение любых судебных расследований, связанных с вооруженными силами. Если мы расширим их юрисдикцию, то, возможно, будем лучше подготовлены для обеспечения правопорядка в любом месте, куда направляются наши Вооруженные силы."
 DEN_liquidate_old_stockpiles: "Ликвидировать старые запасы"
 DEN_liquidate_old_stockpiles_desc: "Поскольку новые винтовки поступают на наши базы каждый день, офицеры по логистике просят помочь избавиться от старых запасов. Нескончаемый спрос на стрелковое оружие на Ближнем Востоке и в Африке кажется идеальным местом для его продажи."
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Мы стратегически находимся между Балтийским и Северным морями, и Королевский датский флот всегда был ключом к осуществлению нашего контроля в этом районе. Это, безусловно, самая старая ветвь нашего военного дела, восходящая к 1510 году, но все еще остающаяся важной и по сей день."
 DEN_expand_Holmen: "Расширить Holmen"
 DEN_expand_Holmen_desc: "Военно-морская база Копенгаген, более известная как военно-морская база Холмен, является нашей первой и крупнейшей военно-морской базой, датируемой 17 веком. Несмотря на то, что первоначально он занимал весь водный район Холмен в Копенгагене, с тех пор он был сокращен до острова Найхольм. Нам нужно расширить военно-морскую базу до ее первоначальной вместимости, даже если она будет разочаровывать многих ежедневных посетителей."
 DEN_refurbish_royal_naval_academy: "Восстановление Королевской военно-морской академии"
 DEN_refurbish_royal_naval_academy_desc: "В возрасте более 300 лет Королевская Датская военно-морская академия имеет честь быть старейшей все еще существующей офицерской академией в мире. К сожалению, даже для учебных заведений с возрастом приходит скрытая дряхлость, и военно-морская академия действительно нуждается в некоторой перестройке."
 DEN_establish_OPLOG_KOR: "Основать OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, сокращенно от оперативного материально-технического обеспечения Korsør - это местная вспомогательная инфраструктура для нашей военно-морской базы в Корсере, FLS KOR. Военно-морская база является домом для значительной части нашего флота, и по мере его расширения все большее давление будет неизменно оказываться на вспомогательную инфраструктуру. Таким образом, мы должны сделать расширение OPLOG-а приоритетом!"
 DEN_establish_OPLOG_FRH: "Основать OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "OPLOG KOR уже развернуто, пришло время расширить инфраструктуру другой нашей крупной военно-морской базы во Фредериксхавне."
 DEN_maersk: "Мерск"
 DEN_maersk_desc: "Mærsk это огромная датская судоходная компания, основанная в 1904 году, мы реквизируем их производство и верфи для военно-морского флота"
 DEN_coastal_forts: "Крепость Дания"
 DEN_coastal_forts_desc: "В связи с ростом напряженности в мире мы сочли необходимым построить бункеры и защитные сооружения для обеспечения безопасности наших портов в случае морского вторжения"
 DEN_streamline_naval_production: "Оптимизация морского производства"
 DEN_streamline_naval_production_desc: "Мы - старая мореплавательная нация, и судостроение вплетено в самую душу нашего народа. Добавьте к этому наш талант к тому, чтобы понять, как улучшить и внедрить инновации, и ясно, что мы должны быть в состоянии сэкономить на военно-морских расходах без необходимости сокращать углы на качество оборудования."
 DEN_ark_project: "Проект ARK"
 DEN_ark_project_desc: "\"Ковчег\" - это датский военный проект, первоначально направленный на удовлетворение требований к морским транспортным мощностям, установленным НАТО для своих членов. Посвящая себя этому проекту мы будем уделять приоритетное внимание приобретению новых и лучших транспортных судов, а также дадим представление о доктринах конвоя."
 DEN_new_ship_models: "Новые модели кораблей"
 DEN_new_ship_models_desc: "Мы не можем вечно полагаться на иностранные военно-морские технологии. Может быть, нам следует увеличить бюджет наших собственных научно-исследовательских отделов и посмотреть, смогут ли они получить преимущество над конкурентами."
 DEN_Lyngby_Radio: "Радио Lyngby"
 DEN_Lyngby_Radio_desc: "Радио Люнгби - это центральная точка нашей военно-морской связи. Хотя они в основном используются в сотрудничестве с Объединенным спасательно-координационным центром (JRCC), радисты, работающие здесь, имеют накопленный за многие годы опыт, который был бы неоценим в любых будущих разработках радаров."
 DEN_naval_doctrine_1: "Морская доктрина I"
 DEN_naval_doctrine_1_desc: "Как наш военно-морской флот является нашим величайшим военным достоянием, так и величайшие военные теоретики должны сосредоточиться на совершенствовании нашей военно-морской доктрины."
 DEN_naval_doctrine_2: "Морская доктрина II"
 DEN_naval_doctrine_2_desc: "Мы уже продвинулись в искусстве войны на море, но все еще есть место для улучшений."
 DEN_establish_VFK: "Основать VFK"
 DEN_establish_VFK_desc: "Наше Объединенное командование обороны, или \"Værnsfælles Forsvarskommando\", будет верховным органом датской обороны, охватывающим все три основные ветви датских вооруженных сил. Создание этого органа, расположенного непосредственно под Министерством обороны, несомненно, обеспечит гораздо большую степень сотрудничества между Вооруженными силами, а также более четкую систему командования."
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "Королевские военно-воздушные силы Дании являются самым молодым из трех наших профессиональных военных подразделений и были созданы только после Второй мировой войны. Как бы то ни было, воздушная граница сейчас занимает более важное место в современной войне, чем когда-либо, и мы не должны отставать в этой области!"
 DEN_support_Terma: "Поддержать Terma"
 DEN_support_Terma_desc: "Terma A/S - это датское технологическое сотрудничество, расположенное в Лизби в Ютландии. Помимо производства космической и спутниковой техники, они специализируются на радиолокационном оборудовании, истребителях, вертолетах и множестве другой военной электроники. Очевидно, что мы только выиграем, поддержав их работу."
 DEN_Skrydstrup_air_base: "Расширить авиабазу Скридструп"
 DEN_Skrydstrup_air_base_desc: "По иронии судьбы, авиабаза в Скрыдструпе в Южной Ютландии была основана нацистами во время Второй мировой войны как \"Fliegerhorst Hadersleben\" Сегодня он служит первой линией обороны наших Военно-Воздушных Сил, если враги когда-нибудь решат посетить нас снова. На всякий случай, давайте расширим его."
 DEN_early_fighter_models: "Ранние модели истребителей"
 DEN_early_fighter_models_desc: "У нас нет истории Великой авиации в Дании, и наши исследования по этому вопросу были сильно ограничены. Если мы хотим дать толчок этой отрасли, нужно начать с исследования некоторых правильных самолетов, которым вообще стоит летать."
 DEN_refurbish_air_force_officers_school: "Обновление школы офицеров Коровских ВВС"
 DEN_refurbish_air_force_officers_school_desc: "Королевская школа офицеров ВВС Дании является самой молодой из наших великих военных академий, но все еще безнадежно отстает от военно-воздушных сил других стран. Давайте отложим в сторону экономику, чтобы вернуть школу в строй, чтобы расположиться по уровню рядом вместе с остальными военно-воздушными силами мира."
 DEN_Skalstrup_air_base: "Расширить авиабазу Скальструп"
 DEN_Skalstrup_air_base_desc: "Наша авиабаза близ Роскилле ранее была вооружена ракетами NIKE и батареями HAWK, которые внесли огромный вклад в наши противовоздушные возможности на территории Зеландии и главной директивой которых была защита Копенгагена от воздушных бомбардировок. Это оружие было глупо закрыто в рамках политической меры жесткой экономии. Это была ошибка - защита нашей столицы имеет первостепенное значение!"
 DEN_advanced_bomber_models: "Усовершенствованные модели бомбардировщиков"
 DEN_advanced_bomber_models_desc: "Наши предыдущие попытки по созданию отечественных военных самолетов были успешными, и несколько советников рекомендуют нам расширить программу, включив в нее бомбардировщики."
 DEN_air_doctrine_1: "Воздушная доктрина I"
 DEN_air_doctrine_1_desc: "Даже самые лучшие самолеты в мире бесполезны, если пилот не знает, что он должен делать. Стратегии наших Военно-Воздушных Сил должны быть записаны в реальные военные доктрины, чтобы обеспечить лучшее обучение задействованного военного персонала."
 DEN_air_doctrine_2: "Воздушная доктрина II"
 DEN_air_doctrine_2_desc: "Теперь, когда наши инициативы в области воздушной доктрины успешно реализуются, мы можем направить некоторых из наших величайших военных умов на поддержку разработки новаторских способов управления небом."
 DEN_Karup_air_base: "Расширить авиабазу Каруп"
 DEN_Karup_air_base_desc: "Каруп в Ютландии является домом для нашей крупнейшей авиабазы, не только самой большой в Дании, но и самой большой во всей Северной Европе. Как гордость и радость наших Военно-Воздушных сил, он усиливает тот факт, что, хотя мы географически маленькая нация, мы более чем способны пробивать выше нашей весовой категории. Каруп нуждается в защите, уважении - и, возможно, даже в расширении."
 DEN_streamline_aircraft_production: "Модернизировать производство самолетов"
 DEN_streamline_aircraft_production_desc: "Несколько наших советников рекомендовали нам перенести производство самолетов для ВВС на родину. Это не только принесет рабочие места, но и, что еще более важно, позволит нам упорядочить инфраструктуру, чтобы вскоре мы смогли покрыть небо красным и белым цветом!"
 DEN_renew_foreign_contracts: "Обновить иностранные контракты"
 DEN_renew_foreign_contracts_desc: "Наша собственная промышленность, конечно, слишком мала, чтобы производить все необходимое, поэтому мы зависим от иностранных поставщиков."
 DEN_karup_air_base: "Расширить авиабазу Каруп"
 DEN_karup_air_base_desc: "Авиабаза Каруп уже является самой большой военной авиабазой Дании, но нам нужно ее расширить, и мы не можем продолжать полагаться на иностранные самолеты, нам нужно производить свои собственные"
 DEN_mobilize_SSR: "Мобилизовать ССР"
 DEN_mobilize_SSR_desc: "Специальная рота поддержки и разведки, также известная как патрульная рота армейского оперативного командования, является подразделением, специализирующимся на разведке как на расстоянии, так и на конкретной точке. Мобилизация их даст толчок разведывательным миссиям."
 DEN_SOF: "Датский спецназ"
 DEN_SOF_desc: "Датский спецназ состоит из \"jægerkorpset\" корпуса егерей, \"Frømandskorpset\" корпуса фрогманов и патруля на собачьих упряжках \"Сириус\". Даже несмотря на их небольшой размер, они действуют по всему миру, теперь нам нужно убедиться, что наша небольшая элита получила оборудование, необходимое для выполнения своей работы"
 DEN_mobilize_hunter_corps: "Мобилизовать корпус охотников"
 DEN_mobilize_hunter_corps_desc: "Корпус охотников, или \"Jægerkorpset\" по-датски, является нашим главным подразделением специальных операций. Их девиз: \"Plus esse, quam simultatur\" - \"больше быть, чем казаться\" относится к их сдержанной, скромной внешности. Почти ничего не известно о корпусе охотников или его членах в датской общественности, что заставляет врагов страны гадать об их истинных возможностях."
 DEN_the_governance_of_denmark: "Государственное управление Дании"
 DEN_the_governance_of_denmark_desc: "Дания, хоть и небольшая, но страна с большим количеством проблем самого разного характера. Здесь есть и колонии, и небольшие коррупционные приступы, и вопросы энергетики, и создание устойчивой модели экономического роста. Пришло время готовиться к управлению нашей растущей страной и улучшать всё, что только можно."
 DEN_the_status_of_the_amts: "Статус амтов"
 DEN_the_status_of_the_amts_desc: "Наши амты - это старая система управления, которой наше правительство придерживается с древних времен. Важно решить, что мы будем делать в будущем, кто будет наделять полномочиями - регионы или муниципалитеты."
 DEN_empower_the_regions: "Расширение возможностей регионов"
 DEN_empower_the_regions_desc: "В регионах скомпрометированы многие мелкие местные органы власти, и мы можем централизовать наше правительство и, надеюсь, сделать его более эффективным в решении вопросов."
 DEN_empower_the_municipalities: "Расширение возможностей муниципалитетов"
 DEN_empower_the_municipalities_desc: "Если мы расширим возможности регионов, то они смогут более эффективно решать возникающие в них ситуации, обеспечивая индивидуальный подход к управлению."
 DEN_the_status_of_ertholmene: "Статус Эртхольмена"
 DEN_the_status_of_ertholmene_desc: "Эртхольмен - небольшой архипелаг у побережья острова Борнхольм. В настоящее время он не относится ни к одному из регионов или муниципалитетов, поэтому его жители не платят ни муниципальных налогов, ни налогов, относящихся к датской государственной системе. Пришло время решить, что делать с этим крошечным регионом."
 DEN_regional_taxation: "Региональное налогообложение"
 DEN_regional_taxation_desc: "Регионы должны быть наделены правом взимать налоги для своего региона."
 DEN_shift_the_education_responsibility: "Переложить ответственность за образование"
 DEN_shift_the_education_responsibility_desc: "Вопросы образования должны регулироваться и решаться региональным правительством, а не местными муниципалитетами."
 DEN_decentralized_education: "Децентрализованное образование"
 DEN_decentralized_education_desc: "Образование находится в руках местных жителей. Они должны решать и решать, как всё должно быть."
 DEN_regional_investments: "Региональные инвестиции"
 DEN_regional_investments_desc: "Инвестиции на региональном уровне должны позволить получить выгоду для наших граждан."
 DEN_restructure_the_healthcare_system: "Реструктуризация системы здравоохранения"
 DEN_restructure_the_healthcare_system_desc: "В настоящее время наша система здравоохранения ориентирована на местный уровень. Пришло время перестроить её таким образом, чтобы она была больше региональной, чем местной."
 DEN_bornholm_regional_redistricting: "Региональная перекройка Борнхольма"
 DEN_bornholm_regional_redistricting_desc: "Пришло время решить, что мы будем делать с нашим Борнхольмом. Включаем ли мы его в состав другого региона или отдаём ему свой регион?"
 DEN_the_health_contribution_tax: "Налог на медицинские взносы"
 DEN_the_health_contribution_tax_desc: "Налог на отчисления на здравоохранение - это налог, взимаемый на местном уровне для инвестирования в местные системы здравоохранения."
 DEN_public_transportation_reforms: "Реформы общественного транспорта"
 DEN_public_transportation_reforms_desc: "Нам крайне необходимо больше транспорта на местном уровне. Пришло время расширить наши дороги и снять нагрузку с муниципалитетов."
 DEN_regional_welfare_systems: "Региональные системы благосостояния"
 DEN_regional_welfare_systems_desc: "Если мы сместим нашу систему социального обеспечения в сторону региона, то сможем устранить некоторые бюрократические ступени в нижних эшелонах власти."
 DEN_municipal_growth: "Муниципальный рост"
 DEN_municipal_growth_desc: "Пришло время стимулировать рост муниципальных районов!"
 DEN_local_autonomy: "Местная автономия"
 DEN_local_autonomy_desc: "Каждая область должна иметь возможность принимать решения в отношении своей области. Они - самые квалифицированные люди, чтобы справиться с этим!"
 DEN_status_of_the_colonies: "Статус колоний"
 DEN_status_of_the_colonies_desc: "С колониями так или иначе надо разбираться."
 DEN_release_the_holdings: "Освобождение владений"
 DEN_release_the_holdings_desc: "Пришло время освободить имеющиеся у нас владения. Важно разрешить этот переход и в конечном итоге позволить им начать переход к самоуправлению."
 DEN_reign_in_the_colonies: "Правление в колониях"
 DEN_reign_in_the_colonies_desc: "Необходимо обуздать непокорные колонии внутри нашей страны. Гренландцы и фарерцы должны понять, что они датчане."
 DEN_greenlandic_referendum: "Гренландский референдум"
 DEN_greenlandic_referendum_desc: "Гренландия находится в наших руках уже несколько веков. Они постепенно хотят отделиться от нас и перейти к самоуправлению."
 DEN_the_faroes_referendum: "Референдум на Фарерах"
 DEN_the_faroes_referendum_desc: "Фареры стремятся к свободе."
 DEN_autonomous_administration: "Автономная администрация"
 DEN_autonomous_administration_desc: "Это облегчит бремя управления, если мы просто позволим им управлять собой."
 DEN_stamp_out_separatism: "Борьба с сепаратизмом"
 DEN_stamp_out_separatism_desc: "Они датчане, и им это понравится!"
 DEN_special_municipal_districts: "Специальные муниципальные округа"
 DEN_special_municipal_districts_desc: "Создание специальных округов для управления колониями могло бы принести большую пользу. "
 DEN_direct_governance: "Прямое управление"
 DEN_direct_governance_desc: "Настало время установить контроль над нашими колониями и вести их напрямую. Их правительства должны быть распущены, сейчас их содержит датское правительство."
 DEN_colonial_investments: "Колониальные инвестиции"
 DEN_colonial_investments_desc: "Колонии Дании нуждаются в экономическом возрождении. Мы должны обеспечить экономическое развитие этих государств, чтобы должным образом обеспечить их население."
 DEN_exploit_greenlandic_oil_reserves: "Эксплуатация запасов гренландской нефти"
 DEN_exploit_greenlandic_oil_reserves_desc: "В Гренландии много нефти, и сейчас мы её не добываем."
 DEN_industrialize_greenland: "Индустриализация Гренландии"
 DEN_industrialize_greenland_desc: "В настоящее время в Гренландии не так много промышленности. Пора это изменить!"
 DEN_faroese_naval_infrastructure: "Улучшение инфраструктуры Фарерских островов"
 DEN_faroese_naval_infrastructure_desc: "Фарерские острова, расположенные на севере Англии, являются жизненно важным регионом для торговли в Северной Европе; инвестиции в их инфраструктуру означают повышение нашего торгового потенциала."
 DEN_faroese_oil_expansion: "Поиски нефти в Фарерском Северном море"
 DEN_faroese_oil_expansion_desc: "Северное море созрело для поиска нефти. Наш долг - отправиться с Фарерских островов, чтобы посмотреть, какая нефть лежит под волнами."
 DEN_centralized_government_empowerment: "Расширение централизованного управления"
 DEN_centralized_government_empowerment_desc: "Правительство остро нуждается в расширении своих возможностей. Если мы будем работать над расширением возможностей централизованного правительства, то оно сможет предпринимать целенаправленные действия, которые должны снять проблемы муниципалитетов и регионов."
 DEN_the_industrial_base_of_denmark: "Промышленная база Дании"
 DEN_the_industrial_base_of_denmark_desc: "Пришло время инвестировать в нашу промышленную базу. Мы должны это делать, иначе нас ждёт стагнация."
 DEN_windmill_parks: "Парки ветряных мельниц"
 DEN_windmill_parks_desc: "Компания Vestas Wind Systems является ведущим мировым производителем ветрогенераторов, а её крупные ветропарки являются гордостью и радостью наших инициатив в области возобновляемой энергетики - установка ещё нескольких ветрогенераторов обеспечит наших граждан более чистой энергией, а также станет отличным пиаром для остального мира, заботящегося о климате."
 DEN_banking_reforms: "Банковские реформы"
 DEN_banking_reforms_desc: "Несмотря на то, что наша банковская система достаточно сильна, в ней есть некоторые пробелы, например, отсутствует гражданская защита. Пришло время реформировать эти законы и сделать так, чтобы наши люди всегда были на первом месте."
 DEN_energy_initiatives: "Энергетические инициативы"
 DEN_energy_initiatives_desc: "Вопрос энергетики - один из самых серьезных для нас, поскольку мы переходим на возобновляемые источники энергии."
 DEN_solar_initiatives: "Солнечные инициативы"
 DEN_solar_initiatives_desc: "У нас есть прекрасные места для использования солнечной энергии. Давайте инвестировать в солнечную энергию и выводить нашу страну на правильный путь!"
 DEN_natural_gas_deposits: "Месторождения природного газа"
 DEN_natural_gas_deposits_desc: "Северное море - это кладезь природных ресурсов. Главными из них являются крупные месторождения природного газа, и если мы сможем реконструировать соединяющие их линии электропередач высокого давления, то это снимет часть давления с остальных источников энергии."
 DEN_biomass_production: "Производство биомассы"
 DEN_biomass_production_desc: "Увеличьте потенциал возобновляемых источников энергии в Дании за счет расширения производства биомассы. Это уменьшит зависимость от ископаемого топлива, снизит выбросы углекислого газа и будет способствовать внедрению устойчивых энергетических решений."
 DEN_north_sea_oil: "Нефть Северного моря"
 DEN_north_sea_oil_desc: "В настоящее время многонациональный консорциум возглавляет добычу нефти из наших обширных месторождений в Северном море, и Дания получает небольшую долю в этой деятельности. Ну что ж, раз они на нашей территории, значит, мы устанавливаем правила! Давайте закрутим гайки, чтобы большая часть нефти возвращалась в наши национальные запасы."
 DEN_energy_exports: "Экспорт энергии"
 DEN_energy_exports_desc: "Наша страна богата энергетическими ресурсами, которые могут увеличить наш годовой бюджет."
 DEN_anticorruption_offices: "Управления по борьбе с коррупцией"
 DEN_anticorruption_offices_desc: "Создание антикоррупционных агентств и управлений позволит нам более эффективно бороться с коррупцией в Дании. Хотя в нашей великой стране не так уж много коррупции, важно, по возможности, обрезать жир."
 DEN_fiere_at_work: "Fiere I Arbejde"
 DEN_fiere_at_work_desc: "'Flere I arbejde\" - это многопартийная политическая сделка, заключенная в 23 году и направленная на изменение национальной политики занятости в сторону большего внимания к активному поиску работы и отказа от пособий по безработице."
 DEN_the_ironworking_industries: "Железообрабатывающая промышленность"
 DEN_the_ironworking_industries_desc: "Сталь является важной составляющей развития страны. Она используется во всём - в небоскребах, автомобилях, промышленных изделиях и т.д. Настало время инвестировать в нашу железообрабатывающую промышленность и вернуть сталь в Данию."
 DEN_intensify_flexicurity_model: "Усиление модели гибкой безопасности"
 DEN_intensify_flexicurity_model_desc: "Мы должны укреплять связи с рабочими и повышать уровень благосостояния в нашей стране; обеспечить и то, и другое мы можем, усилив Flexicurity."
 DEN_danish_pharmaceuticals: "Датская фармацевтика"
 DEN_danish_pharmaceuticals_desc: "Инвестиции в наши фармацевтические компании обеспечат дальнейшее расширение и взрывной рост."
 DEN_intermeditary_manufacturing: "Посредническое производство"
 DEN_intermeditary_manufacturing_desc: "Промежуточная промышленность в нашей стране нуждается в расширении."
 DEN_agroindustrial_investments: "Агропромышленные инвестиции"
 DEN_agroindustrial_investments_desc: "Инвестиции в сельскохозяйственные, промышленные комплексы на территории нашей страны обеспечат дальнейший рост экономики."
 DEN_urban_improvement_fund: "Фонд городского развития"
 DEN_urban_improvement_fund_desc: "Сегодня большая часть населения нашей страны живет в крупных городах, только в Копенгагене проживает более 20% всего населения страны. Естественно, что улучшение городов должно быть нашим главным приоритетом! Для этого мы создадим фонд, который будет обеспечивать постоянное расширение и модернизацию наших крупных городов."
 DEN_develop_kobenhavn: "Развивать Кёбенхавн"
 DEN_develop_kobenhavn_desc: "Кёбенхавн или Копенгаген - столица Дании, а Денмаркс - единственный город с населением более миллиона человек; развитие нашей столицы стало бы хорошим началом для нашего девелоперского проекта."
 DEN_develop_aarhus: "Развивать Орхус"
 DEN_develop_aarhus_desc: "Орхус - второй по величине город Дании, мы могли бы увеличить и улучшить его порты, поэтому в первую очередь необходимо развивать город."
 DEN_more_refineries: "Больше НПЗ"
 DEN_develop_roskilde: "Развивать Роскилле"
 DEN_develop_roskilde_desc: "Роскилле - город, расположенный недалеко от нашей столицы, мы можем развивать его, чтобы еще больше увеличить благосостояние нашей столицы."
 DEN_develop_aalborg: "Развивать Ольборг"
 DEN_develop_aalborg_desc: "Ольборг - четвёртый по величине город и второй по величине в Юлланде; нам необходимо развивать его для размещения нашей промышленности."
 DEN_develop_fyn: "Развивать Фюн"
 DEN_develop_fyn_desc: "Фюн или Фюн — третий по величине остров на территории Дании, где находится третий по величине город Дании «Оденсе», и он открыт для многих крупных инвесторов, таких как правительство!"
 DEN_jutlandic_traffic_mafia: "Ютландская дорожная мафия"
 DEN_jutlandic_traffic_mafia_desc: "'Ютландская дорожная мафия - так иронично называют многопартийную группу датских парламентариев, которые с 80-х годов прошлого века периодически заставляют остальных членов фолькетинга одобрять строительство сложных автострад по всей Ютландии."
 DEN_the_greatest_challenge: "Величайший вызов"
 DEN_the_greatest_challenge_desc: "Настало время изложить наш политический проект на будущее. Давайте на время оставим без внимания нынешние партийные линии и действительно зададимся вопросом: какая самая большая проблема стоит сегодня перед нашей маленькой страной?"
 DEN_welfare_state: "Социальное государство"
 DEN_welfare_state_desc: "Самая большая проблема, стоящая перед нами сегодня, связана с нашей уникальной скандинавской моделью социального обеспечения. Хорошо это или плохо, но мы не можем отрицать всепоглощающее влияние государства всеобщего благосостояния, и любые вызовы нашему образу жизни начинаются именно там."
 DEN_expand_welfare_state: "Расширить социальное государство"
 DEN_expand_welfare_state_desc: "Государство всеобщего благосостояния - это краеугольный камень нашего общества, и прикоснуться к нему было бы равносильно святотатству! На самом деле, мы должны не только защитить государство всеобщего благосостояния, но и расширить его охват за пределы того, что оно связывает в настоящее время."
 DEN_balanced_approach: "Сбалансированный подход"
 DEN_balanced_approach_desc: "Государство всеобщего благосостояния - средство, а не самоцель. Это может быть благословение или проклятие, в зависимости от того, как с ним обращаются. Мы должны подходить к нему с осторожностью. Может быть, нужно просто по-другому взглянуть на вещи?"
 DEN_shrink_welfare_state: "Отменить социальное государство"
 DEN_shrink_welfare_state_desc: "Государство всеобщего благоденствия, возможно, начиналось как хорошая идея, но с тех пор превратилось во всепоглощающее чудовище бюрократии, которое захватывает и наши свободы, и наши деньги во имя общественного блага. Пришло время поставить нашу ногу на землю и уменьшить ее досягаемость."
 DEN_appease_unions: "Задобрить союзы"
 DEN_appease_unions_desc: "Исторически у социал-демократов всегда были очень тесные связи с профсоюзами, и с учетом тех политических успехов, которых мы недавно добились, профсоюзы в настоящее время ожидают, что этот союз принесет им пользу на предстоящих трехсторонних переговорах."
 DEN_old_compromises: "Старые компромиссы"
 DEN_old_compromises_desc: "Политическая власть в Дании исторически переходила от социал-демократов к либералам и консерваторам, а затем обратно. Только одна партия сумела преодолеть этот разрыв и играть по обе стороны баррикад: социал-либеральная партия. Демонстрируя свою готовность к компромиссу, мы можем получить больше влияния, чем в любой другой оппозиции."
 DEN_new_ideas: "Новые идеи"
 DEN_new_ideas_desc: "Политика \"большой двойки\" уже давно устарела, и становится все труднее отличить их друг от друга по их повестке. Больше всего системе нужна инъекция новых, новаторских идей и прогрессивных идеалов, чтобы вдохнуть новую жизнь в политический процесс."
 DEN_strengthen_industry_ties: "Укрепить промышленные связи"
 DEN_strengthen_industry_ties_desc: "Некоторые из крупнейших руководителей промышленности щедро поддерживали нашу партию в прошлом, ощущая, что они разделяют наше видение меньшего количества правил и большей свободы для бизнеса и предприятий в Дании. Учитывая наши недавние успехи, несколько представителей Ассоциации работодателей обратились к нам в надежде, что мы бросим им кость на предстоящих трехсторонних переговорах."
 DEN_embrace_multiculturalism: "Принять мультикультурализм"
 DEN_embrace_multiculturalism_desc: "Мы должны принимать другие культуры, помимо нашей собственной, возможно, мы сможем у них поучиться"
 DEN_expand_public_transportation: "Расширять общественный транспорт"
 DEN_expand_public_transportation_desc: "Мы можем расширить систему автобусов и судов, чтобы улучшить качество нашей жизни, с помощью инвесторов мы можем сделать это по сниженной цене."
 DEN_refugees_welcome: "Беженцы приветствуются!"
 DEN_refugees_welcome_desc: "С ростом напряженности в мире и войнами, происходящими на Ближнем Востоке, мы должны помочь тем, кто бежит от войны и террора. В краткосрочной перспективе они создадут политические проблемы, но в долгосрочной перспективе они могут существенно помочь нашей экономике."
 DEN_the_retirement_reform: "Пенсионная реформа"
 DEN_the_retirement_reform_desc: "Пожилые люди заслуживают того, чтобы к ним относились с большим уважением и не беспокоились об их финансах"
 DEN_new_red_green_alliance: "Новый красно-зеленый альянс?"
 DEN_new_red_green_alliance_desc: "Левая сторона датской политики настаивает на улучшении благосостояния народа, а \"зеленые\" должны принять некоторые из их требований, чтобы держать их в узде"
 DEN_fund_DR: "Фонд ДР"
 DEN_fund_DR_desc: "ДР - наше общественное телевидение, мы должны финансировать его, чтобы добиться лучшей политической поддержки"
 DEN_defund_DR: "Отказаться от финансирования ДР"
 DEN_defund_DR_desc: "Расходы на финансируемый правительством телеканал становятся высокими, давайте сократим часть расходов, чтобы потратить их в другом месте"
 DEN_enforce_environmental_policies: "Усилить экологическую политику"
 DEN_enforce_environmental_policies_desc: "Раннее принятие экологической политики может даже принести финансовую выгоду нашей стране в будущем, если мы сможем быть новаторскими в этой области, мы сможем продать наши ноу-хау, когда остальной мир также примет эти взгляды"
 DEN_liberalize_trade_laws: "Либерализовать торговое законодательство"
 DEN_liberalize_trade_laws_desc: "Мы должны открыть наш рынок для внешних инвесторов"
 DEN_offentlighedsloven: "Offentlighedsloven"
 DEN_offentlighedsloven_desc: "Закон о публичном доступе к информации регулирует доступ к документам для лиц, не являющихся сторонами дела, включая журналистов."
 DEN_Danish_culture: "Датская культура"
 DEN_Danish_culture_desc: "Самая большая проблема, стоящая перед нами сегодня, - это постоянная и неумолимая волна нападений на нас как на нацию, медленно разрушающая нашу датскую культуру изнутри. Мы должны остановить волну этого пагубного плюрализма и предпринять шаги по продвижению нашего доброго, старомодного датского образа жизни."
 DEN_restrict_immigration: "Ограничить иммиграцию"
 DEN_restrict_immigration_desc: "Первый шаг к сохранению датской культуры - ограничение иностранного влияния, и самый эффективный способ сделать это - ограничить иммиграцию. Это может привести к потенциальным проблемам с нашим демографическим распределением, но, безусловно, это стоит того, чтобы защитить Данию, которую мы знаем и любим."
 DEN_outlaw_hijab: "Хиджаб вне закона"
 DEN_outlaw_hijab_desc: "Вот уже некоторое время патриоты и националисты выражают свою озабоченность тем, что некоторые женщины - в основном иммигранты - открыто носят в нашем европейском обществе то, что широко считается символом религиозного угнетения. Они утверждают, что это \"их собственный выбор\", но разве не так сказал бы тот, кто был вынужден носить его? И кроме того, эта \"мода\" очень далека от датской культуры. Следует запретить хиджаб, пока он не распространился."
 DEN_antagonize_scandinavians: "Противодействовать Скандинавии"
 DEN_antagonize_scandinavians_desc: "Дания всегда была величайшей державой Скандинавии. Мы не заботимся о рассеянных горных обезьянах Норвегии или политически корректных евнухах Швеции - на самом деле нам нравится высмеивать их и шутить на их счет."
 DEN_conservative_legislation: "Консервативное законодательство"
 DEN_conservative_legislation_desc: "Наша культура и костюмы должны быть сбережены и сохранены, мы должны защитить себя от внешнего влияния"
 DEN_fund_national_church: "Фонд национальной церкви"
 DEN_fund_national_church_desc: "Евангелическо-лютеранская церковь в Дании такая же датская, как и все остальное, но она пережила печальный упадок в своем числе членов, и с каждым годом мы видим все меньше участников ее проповедей. Мы должны немедленно исправить это - хорошо структурированная кампания вернет заблудшее стадо пастуху, где ему и место!"
 DEN_revive_folk_high_school_movement: "Возродить народное движение средней школы"
 DEN_revive_folk_high_school_movement_desc: "Движение \"За народную школу\" началось как попытка донести ценности датской культуры до каждого мужчины и женщины, желающих ее посещать, - поистине благородная цель, и она должна быть не только сохранена, но и распространена! Расширенная система народных гимназий позволит сплотиться вокруг истинной датской культуры."
 DEN_venerate_country: "Страна"
 DEN_venerate_country_desc: "Пришло время сплотиться вокруг истинной основы нашей датской культуры - страны. Последние десятилетия породили волны интернационалистов и глобалистов, нападающих на представление о том, что страна сильна сама по себе, но ни одна из этих новомодных идеологий не понимает, что датчане и Дания были прекрасны, прежде чем они появились в современном виде. Давайте объединимся перед Данией, нашим Отечеством!"
 DEN_venerate_values: "Ценности"
 DEN_venerate_values_desc: "Пришло время сплотиться вокруг истинных деталей нашей датской культуры - ценностей. Датчанин есть датчанин, где бы он ни находился. Он несет с собой ценности, которые, даже находясь в чужих странах, не может не представлять. Давайте защитим эти ценности как основные идеалы того, что на самом деле означает быть датчанином!"
 DEN_venerate_queen: "Королева"
 DEN_venerate_queen_desc: "Пришло время сплотиться вокруг истинного исторического руководителя нашей датской культуры - королевы. Мало того, что наш королевский дом может проследить свои корни вплоть до первых королей Европы, но и сама королева излучает изящество и благородство. Критикуемая немногими, любимая всеми, она является живым воплощением датской культуры и должна рассматриваться как таковая."
 DEN_border_control: "Ввести пограничный контроль"
 DEN_border_control_desc: "Наш член партии уже некоторое время требует, чтобы правительство рассматривало нелегальную иммиграцию как главное зло, угрожающее нашему обществу сегодня. Поскольку мы недавно пережили всплеск поддержки нашего дела, теперь политический механизм будет работать на нас. Возможно, мы даже захотим укрепить границу военным путем, чтобы переправиться через нее - в конце концов, наши сторонники любят демонстрацию силы."
 DEN_expand_police_force: "Расширить полицейские силы"
 DEN_expand_police_force_desc: "Просто невыносимо, что по мере того, как мир накаляется, нам одновременно приходится бороться с внутренним врагом в форме преступности - организованной или поддерживаемой бандами воров, перескакивающих через границы. Мы должны немедленно сообщить начальникам полиции, что мы готовы предоставить им все необходимое. Наши люди должны иметь возможность спокойно спать в своих постелях по ночам!"
 DEN_abolish_section_19: "Убрать раздел 19"
 DEN_abolish_section_19_desc: "Статья 19 датской Конституции гласит, что король (или королева) не может предпринимать никаких действий, имеющих потенциальные политические последствия или являющихся \"большими\", без согласия Фолькетинга. Это глупое ограничение больше не будет мешать нашей королеве в ее ежедневных встречах с главами государств со всего мира. Давайте перестанем относиться к ней как к ребенку, нуждающемуся в присмотре и вместо этого будем доверять ей делать добро."
 DEN_restrict_greenlandic_autonomy: "Ограничить автономию Гренландии"
 DEN_restrict_greenlandic_autonomy_desc: "Гренландцы снова и снова доказывали, что их некомпетентность слишком велика, чтобы позволить им хоть в какой-то степени управлять собой. Вместо этого мы должны ограничить их автономию и призвать большую часть их пьяного населения к жизни в датской армии. В конце концов, мы делаем это для их же блага."
 DEN_encourage_family_values: "Поощрять семейные ценности"
 DEN_encourage_family_values_desc: "Семья. Юмор. Непредвзятость. Доверие. И конечно же наш знаменитый \"хюгге\" Это лишь некоторые из тех ценностей, которые мы должны объединить и защитить перед лицом постоянно меняющегося мира. Мы будем продвигать культуру \"семья прежде всего\" и поощрять нашу молодежь остепениться и иметь детей, а не быть развращенными любыми соблазнами современного общества."
 DEN_danish_militarism: "Датский милитаризм"
 DEN_danish_militarism_desc: "Вслед за геополитическими сдвигами и возрождением национального самосознания Дания все больше заявляет о своих военных амбициях. Под знаменем датского милитаризма страна собирается укрепить свои вооруженные силы, инвестируя в программы модернизации и расширения."
 DEN_Hamburg_is_Danish: "Гамбург - Дания"
 DEN_Hamburg_is_Danish_desc: "Закрепив за Гамбургом статус датского владения, нация стремится укрепить свои морские торговые пути, расширить экономический охват и прочнее закрепиться в спорных регионах Северной Европы."
 DEN_Baltic_garnisons: "Балтийские Гарнизоны"
 DEN_Baltic_garnisons_desc: "Укрепляя свое присутствие в Балтийском регионе, Дания стремится обезопасить жизненно важные торговые пути, защититься от потенциальных противников и утвердить свои исторические и культурные связи с балтийскими странами."
 DEN_from_Baltic_to_black_sea: "От Балтийского до Черного моря"
 DEN_from_Baltic_to_black_sea_desc: "Вдохновленная славой прошлого и движимая новым чувством амбиций, Дания приступает к реализации смелого замысла по расширению своего влияния от Балтийского до Черного моря. Дания стремится утвердить свое присутствие на более широком Балтийском и Восточноевропейском театре военных действий."
 DEN_the_socialist_agenda_desc: "Дания обязуется проводить комплексную политику, направленную на обеспечение социального благополучия, экономического равенства и коллективного процветания. С помощью прогрессивного налогообложения, надежных систем социальной защиты и инвестиций в общественные услуги правительство стремится устранить системное неравенство и обеспечить более справедливое распределение ресурсов."
 DEN_reassure_worker_rights: "Отстаивать права рабочих"
 DEN_reassure_worker_rights_desc: "Расширяя права и возможности рабочих и укрепляя солидарность между профсоюзами, Дания стремится содействовать более справедливому распределению богатства и власти, в конечном итоге создавая общество, где каждого человека ценят, уважают и предоставляют ему возможность процветать."
 DEN_mandatory_worker_councils: "Обязательные советы работчих"
 DEN_mandatory_worker_councils_desc: "В Дании созданы обязательные рабочие советы, обеспечивающие непосредственное участие работников в процессе принятия решений на их рабочих местах."
 DEN_party_first: "Партия превыше всего"
 DEN_party_first_desc: "Правительство стремится усилить коллективную переговорную силу партий, обеспечивая им единый голос в формировании трудовой политики и отстаивании прав работников, а не профсоюзов."
 DEN_integrate_the_unions: "Интегрировать профсоюзы"
 DEN_integrate_the_unions_desc: "Укрепляя более тесные связи между политическими партиями и профсоюзами, правительство стремится усилить коллективный голос трудящихся на политической арене, продвигая политику, в которой приоритет отдается трудовым правам и социальной справедливости."
 DEN_union_first: "Профсоюзы превыше всего"
 DEN_union_first_desc: "Правительство стремится усилить коллективную переговорную силу профсоюзов, обеспечивая им единый голос в формировании трудовой политики и отстаивании прав трудящихся, а не социалистических партий."
 DEN_national_congress: "Национальный конгресс"
 DEN_national_congress_desc: "Дания созывает Национальный конгресс труда, объединяющий представителей всех профсоюзов и организаций. "
 DEN_organizing: "Организация"
 DEN_organizing_desc: "Предоставляя ресурсы, обучение и правовую защиту, правительство стремится катализировать возрождение низового активизма, усиливая голоса трудящихся и стимулируя позитивные изменения."
 DEN_provide_political_capital: "Предоставить политический капитал"
 DEN_provide_political_capital_desc: "Дания обязуется предоставлять политический капитал профсоюзам, обеспечивая им большее влияние и доступ в политической сфере"
 DEN_council_run_corporations: "Корпорации, управляемые советами"
 DEN_council_run_corporations_desc: "Дания принимает модель корпораций, управляемых советами, где работники играют непосредственную роль в управлении и принятии решений в корпорациях."
 DEN_world_forum: "Всемирный форум"
 DEN_world_forum_desc: "Дания выступает за создание Всемирного форума труда, где представители профсоюзов и организаций трудящихся всего мира смогут собираться для решения общих проблем, обмена передовым опытом и координации усилий международной солидарности."
 DEN_join_the_ITUC: "Присоединиться к МКП"
 DEN_join_the_ITUC_desc: "Дания стремится расширить свое участие на международной арене путем вступления в Международную конфедерацию профсоюзов (МКП). Став членом этой глобальной федерации профсоюзов, Дания стремится усилить свой голос в отстаивании прав трудящихся, продвижении социальной справедливости и укреплении международной солидарности между трудящимися разных стран."
 DEN_international_stage: "Международная сцена"
 DEN_international_stage_desc: "Поскольку Дания - рай для трудящихся, мы должны заявить о своей международной роли рая для трудящихся всего мира."
 DEN_Liberal_Social: "Либертарианские социалисты"
 DEN_Liberal_Social_desc: "Libertære Socialister, или либертарные социалисты, выступают за децентрализованное, неиерархическое общество, в котором рабочие коллективно владеют и управляют средствами производства. Через организацию низовых организаций и прямые действия Libertære Socialister стремятся к демонтажу угнетающих структур и созданию более эгалитарного общества с широким участием населения."
 DEN_Free_harbor_for_RAF: "Свободная гавань для ПИС"
 DEN_Free_harbor_for_RAF_desc: "Дания становится свободной гаванью для движения за Права и Свободы (ПИС), предоставляя убежище и поддержку активистам, диссидентам и лицам, выступающим за права человека и гражданские свободы."
 DEN_Freetown_Christiana: "Свободный город Христиания"
 DEN_Freetown_Christiana_desc: "Свободный город Христиания является символом альтернативного образа жизни и общинных идеалов в Копенгагене. Основанная в 1970-х годах группой сквоттеров, Христиания функционирует как самоуправляемое автономное сообщество, воплощающее принципы коллективной собственности, художественного самовыражения и нонконформизма. Несмотря на свой нетрадиционный статус, Христиания остается ярким культурным центром, привлекающим посетителей со всего мира, заинтригованных уникальным сочетанием активизма, творчества и контркультурного духа.\" DEN_Anarchism_first: \"Анархизм превыше всего"
 DEN_Anarchism_first: "Анархизм превыше всего"
 DEN_Anarchism_first_desc: "Передавая власть местным сообществам, поощряя принятие решений на основе широкого участия и бросая вызов иерархическим системам власти, правительство стремится создать более эгалитарное и самоуправляемое общество."
 DEN_organized_unorganized: "Организованные неорганизованные"
 DEN_organized_unorganized_desc: "Предоставляя ресурсы, поддержку и правовую защиту работникам неформальной экономики, правительство стремится улучшить условия их труда, укрепить их переговорную силу и способствовать социальной интеграции."
 DEN_strike_policy: "Политика забастовок"
 DEN_strike_policy_desc: "Дания проводит прогрессивную политику забастовок, признавая право работников на участие в коллективных действиях для отстаивания своих прав и интересов."
 DEN_the_art_of_a_riot: "Искусство бунта"
 DEN_the_art_of_a_riot_desc: "С помощью политики, защищающей права протестующих, обеспечивающей подотчетность полиции и поощряющей ненасильственное сопротивление, правительство стремится создать пространство для инакомыслия и гражданского неповиновения как законных форм политического выражения."
 DEN_Unconditional_basic_income: "Безусловный базовый доход"
 DEN_Unconditional_basic_income_desc: "Дания вводит программу безусловного базового дохода, гарантирующую всем гражданам регулярное пособие независимо от статуса занятости или уровня дохода. Обеспечивая финансовую защиту и укрепляя экономическую безопасность, правительство стремится сократить бедность, дать людям возможность реализовать свои увлечения и способствовать большей социальной и экономической свободе."
 DEN_normalise_the_strike: "Нормализовать забастовки"
 DEN_normalise_the_strike_desc: "Дания стремится нормализовать забастовки как законный и эффективный инструмент, позволяющий рабочим отстаивать свои права и вести переговоры о справедливых условиях труда."
 DEN_structurised_support: "Структурированная поддержка"
 DEN_structurised_support_desc: "Дания реализует программы структурированной поддержки для предоставления комплексной помощи и ресурсов уязвимым группам населения, включая семьи с низким уровнем дохода, людей с ограниченными возможностями и маргинализированные сообщества."
 DEN_the_true_wellfare_state: "Настоящее государство всеобщего благоденствия"
 DEN_the_true_wellfare_state_desc: "Инвестируя в образование, здравоохранение, жилье и социальные услуги, правительство стремится создать общество, где у каждого есть возможность жить полноценной и достойной жизнью"
 DEN_export_the_protest: "Экспортировать протест"
 DEN_export_the_protest_desc: "Обмениваясь знаниями, ресурсами и солидарностью, Дания стремится усилить голоса маргинализированных сообществ и продвигать прогрессивные идеи на мировой арене."
 DEN_export_our_Sytem: "Экспортировать нашу систему"
 DEN_export_our_Sytem_desc: "Дания продвигает свою либеральную социальную модель другим странам, стремящимся построить более инклюзивные и справедливые общества."
 DEN_true_equality: "Истинное равенство"
 DEN_true_equality_desc: "Дания обязуется достичь истинного равенства путем устранения системных барьеров и борьбы с пересекающимися формами дискриминации по признаку расы, пола, сексуальности и других идентичностей."
 DEN_solidifying_our_rule: "Укрепление Коммунистической партии Дании"
 DEN_solidifying_our_rule_desc: "Усилиями по централизации контроля, подавлению инакомыслия и укреплению партийной дисциплины правительство стремится сохранить стабильность и утвердить свое господство в политической, экономической и социальной сферах."
 DEN_end_the_protest: "Конец всем протестам"
 DEN_end_the_protest_desc: "Используя пропаганду, цензуру и репрессии, правительство стремится подавить протесты, забастовки и другие формы несогласия, укрепляя свой контроль над общественным дискурсом и политической оппозицией."
 DEN_Danish_stasi: "Датская Штази"
 DEN_Danish_stasi_desc: "В Дании создается внутренняя разведывательная служба, схожая с восточногерманской Штази, в задачи которой входит мониторинг, наблюдение и подавление инакомыслия внутри страны."
 DEN_friends_in_the_east: "Друзья на Востоке"
 DEN_friends_in_the_east_desc: "Дания стремится укрепить связи с социалистическими режимами в Восточном блоке. Содействуя созданию альянсов, обмену ресурсами и идеологической солидарности, правительство стремится укрепить свои геополитические позиции и противостоять предполагаемым угрозам со стороны западных капиталистических держав."
 DEN_southamerican_friends: "Южноамериканские друзья"
 DEN_southamerican_friends_desc: "Дания расширяет свою дипломатическую работу с правительствами стран Южной Америки, придерживающихся социалистических взглядов, стремясь к созданию альянсов и партнерских отношений в регионе."
 DEN_improve_danish_roads: "Улучшение датских проселочных дорог"
 DEN_improve_danish_roads_desc: "Мы выбрали Данию, и поэтому мы должны выполнить наше обещание датскому народу и инвестировать в датский народ, расширяя нашу дорожную сеть, многие люди смогут легче передвигаться в повседневной жизни"
 DEN_danish_military: "Датская оборона"
 DEN_danish_military_desc: "\"Датская оборона\" или Det Danske Forsvar, всегда имела большую поддержку в Dansk Folkeparti, и Det konservative Folkeparti, пришло время нам выполнить наши обещания, данные солдатам, и убедиться, что они получают все необходимое."
 DEN_danish_civilian_industry: "Датская гражданская промышленность"
 DEN_danish_civilian_industry_desc: "Мы должны убедиться, что у датчан есть работа, мы сделаем это, повысив налог на иностранную продукцию в Дании, таким образом мы сделаем датскую компанию более устойчивой и способной конкурировать с более дешевыми иностранными восточными вариантами"
 DEN_draft_new_constitution: "Проект новой Конституции"
 DEN_draft_new_constitution_desc: "Вдобавок к тому, что королева была изящной аристократкой, она оказалась также проницательным и умным политическим умом. Она уже ясно дала понять, что более чем способна управлять страной, которая принадлежит ей по праву рождения, и многие голоса теперь требуют, чтобы мы сделали это официально. Однако для этого потребовалось бы изменить большую часть Конституции - возможно, было бы проще вообще разработать новую."
 DEN_Industries: "Промышленность"
 DEN_Industries_desc: "Создавая благоприятную среду для бизнеса и инноваций, правительство стремится укрепить экономику страны и создать устойчивые возможности трудоустройства для своих граждан."
 DEN_sustainable_Production: "Рациональное производство"
 DEN_sustainable_Production_desc: "Дания обязуется продвигать практику рационального производства во всех своих промышленных секторах. Внедряя экологически чистые технологии, сокращая количество отходов и минимизируя воздействие на окружающую среду, правительство стремится обеспечить баланс между экономическим ростом и бережным отношением к окружающей среде и долгосрочной устойчивостью."
 DEN_Green_economiy_initiative: "Инициатива о \"Зеленой экономике\""
 DEN_Green_economiy_initiative_desc: "Дания запускает инициативу \"Зеленая экономика\" - комплексную стратегию перехода к более устойчивой и экологичной экономической модели."
 DEN_innovation_and_technology: "Инновации и технологии"
 DEN_innovation_and_technology_desc: "Инвестируя в исследования и разработки, поддерживая технологические стартапы и стимулируя инновации, правительство стремится повысить производительность, конкурентоспособность и экономический рост в условиях быстро развивающегося глобального рынка."
 DEN_zero_co2_economy: "Экономика без углекислого газа"
 DEN_zero_co2_economy_desc: "Благодаря инвестициям в чистую энергетику, технологии улавливания углерода и меры по повышению энергоэффективности правительство стремится занять лидирующие позиции в борьбе с изменением климата и построении устойчивого будущего."
 DEN_no_industrial_nonsense: "Никакой промышленной чепухи"
 DEN_no_industrial_nonsense_desc: "Упорядочивая правила, сокращая бюрократическую волокиту и сводя к минимуму вмешательство государства, правительство стремится стимулировать инновации, ускорить экономический рост и повысить конкурентоспособность датской промышленности на мировой арене."
 DEN_heavy_industry_focus: "Фокус на тяжелую промышленность"
 DEN_heavy_industry_focus_desc: "Дания уделяет особое внимание развитию отраслей тяжелой промышленности для стимулирования экономического роста и создания новых рабочих мест."
 DEN_hightech_from_DEN: "Высокие технологии из Дании"
 DEN_hightech_from_DEN_desc: "Поддерживая высокотехнологичные отрасли, такие как биотехнологии, информационные технологии и передовое производство, правительство стремится укрепить репутацию Дании как центра передовых инноваций и предпринимательства."
 DEN_conventional_Industry: "Традиционная промышленность"
 DEN_conventional_Industry_desc: "Дания поддерживает сектора традиционной промышленности, признавая их важность для производства товаров и услуг первой необходимости."
 DEN_found_Alternatived: "Основать \"Альтернативу\""
 DEN_found_Alternatived_desc: "Дания, вдохновленная этикой политической партии \"Альтернатива\", ищет инновационные решения и политику для решения насущных социальных и экологических проблем. Опираясь на принципы устойчивости, социальной справедливости и демократии участия, Дания стремится стать пионером альтернативных подходов, которые ставят во главу угла благополучие людей и планеты."
 DEN_new_political_culture: "Новая политическая культура"
 DEN_new_political_culture_desc: "Опираясь на ценности и видение \"Альтернативы\", Дания стремится культивировать новую политическую культуру, характеризующуюся прозрачностью, участием широких масс и целостным принятием решений. Бросая вызов традиционным структурам власти и продвигая инициативы \"снизу вверх\", Дания стремится создать более инклюзивный, совместный и дальновидный политический ландшафт, который расширяет возможности граждан и способствует коллективным действиям для позитивных изменений."
 DEN_serious_fight_climate_change: "Серьезная борьба с изменением климата"
 DEN_serious_fight_climate_change_desc: "Проводя смелую политику, инвестируя в возобновляемые источники энергии и продвигая углеродно-нейтральные практики, правительство стремится показать пример в сокращении выбросов парниковых газов и смягчении последствий глобального потепления."
 DEN_entrepreneurship: "Предпринимательство"
 DEN_entrepreneurship_desc: "Дания поддерживает предпринимательство и развитие малого бизнеса с помощью целевых инициатив и стимулов. Предоставляя доступ к финансированию, наставничеству и услугам поддержки, правительство стремится способствовать развитию оживленной предпринимательской экосистемы и стимулировать инновации и экономический рост."
 DEN_cooperate_with_the_People: "Сотрудничать с народом"
 DEN_cooperate_with_the_People_desc: "Дания делает акцент на сотрудничестве и взаимодействии с гражданами и сообществами при формировании промышленной политики и инициатив. Привлекая заинтересованные стороны к процессу принятия решений, поощряя партисипативное управление и способствуя диалогу, правительство стремится к укреплению доверия, подотчетности и устойчивости в промышленных секторах страны."
 DEN_found_Visitdenmark: "Основать VisitDenmark"
 DEN_found_Visitdenmark_desc: "Создание VisitDenmark представляет собой согласованные усилия датского правительства по развитию туризма и демонстрации богатого культурного наследия страны, природных красот и оживленной городской жизни всему миру."
 DEN_expand_the_workforce: "Расширение рабочей силы"
 DEN_expand_the_workforce_desc: "Инвестируя в образование, профессиональную подготовку и инициативы по созданию рабочих мест, правительство стремится решить проблему нехватки рабочей силы, стимулировать экономический рост и обеспечить долгосрочное процветание нации."
 DEN_Integrate_to_workforce: "Интегрировать в рабочую силу"
 DEN_Integrate_to_workforce_desc: "Дания уделяет приоритетное внимание интеграции иммигрантов в рабочую силу. Предоставляя языковые курсы, обучение навыкам и услуги по поддержке занятости, правительство стремится дать иммигрантам возможность вносить значимый вклад в экономику, способствовать социальной сплоченности и формированию разнообразного и инклюзивного рынка труда."
 DEN_refugee_welfare: "Социальное обеспечение беженцев"
 DEN_refugee_welfare_desc: "Дания демонстрирует свою приверженность гуманитарным ценностям, обеспечивая благополучие беженцев путем предоставления основных услуг, сетей поддержки и программ интеграции для просителей убежища и беженцев."
 DEN_Famliy_visa: "Семейная виза"
 DEN_Famliy_visa_desc: "Дания способствует воссоединению и сплочению семьи с помощью семейной визы, позволяя иммигрантам спонсировать своих ближайших родственников, чтобы они присоединились к ним в Дании."
 DEN_Strict_point_system: "Строгая система баллов"
 DEN_Strict_point_system_desc: "В Дании действует строгая балльная система иммиграции, которая определяет приоритеты заявителей на основе таких критериев, как образование, опыт работы, знание языка и других важных факторов."
 DEN_skilled_occupation_Visa: "Квалифицированная профессия"
 DEN_skilled_occupation_Visa_desc: "Дания ориентируется на конкретные профессии и отрасли с помощью программы Skilled Occupation, упрощая пути иммиграции для людей, обладающих знаниями и опытом в областях с высоким спросом."
 DEN_Student_and_holiday_working_visa: "Студенческая и каникулярная виза"
 DEN_Student_and_holiday_working_visa_desc: "Содействуя временному пребыванию студентов, стажеров и отдыхающих, правительство стремится содействовать межкультурному взаимопониманию, способствовать международному сотрудничеству и показать Данию как место, которое стоит выбрать для образования и отдыха."
 DEN_found_Nye_Borgerlige: "Основать \"Nye Borgerlige\""
 DEN_found_Nye_Borgerlige_desc: "Дания способствует интеграции новых людей в политический ландшафт с помощью Nye Borgerlige, поощряя создание новых политических партий, представляющих сообщества иммигрантов и различные точки зрения."
 DEN_strengthen_Danish_community_of_value: "Укреплять датский народ"
 DEN_strengthen_Danish_community_of_value_desc: "Содействуя гражданскому участию, социальной интеграции и взаимному уважению, правительство стремится воспитать чувство принадлежности и солидарности среди всех членов датского общества, независимо от национальности или происхождения."
 DEN_a_new_liberal_Economie: "Новая либеральная экономика"
 DEN_a_new_liberal_Economie_desc: "Дания придерживается новой либеральной экономики, ориентированной на инновации, предпринимательство и экономический динамизм. Устраняя барьеры для создания бизнеса, создавая конкурентную бизнес-среду и поощряя инвестиции в развивающиеся отрасли, правительство стремится стимулировать экономический рост, создавать рабочие места и позиционировать Данию как центр инноваций и предпринимательства."
 DEN_direct_democracy: "Прямая демократия"
 DEN_direct_democracy_desc: "Дания предоставляет гражданам возможность принимать непосредственное участие в процессах принятия решений, ориентируясь на прямую демократию, продвигая такие инициативы, как собрания граждан, референдумы и онлайн-консультации."
 DEN_future_of_welfare: "Будущее соц. обеспечения"
 DEN_future_of_welfare_desc: "Дания излагает видение будущего социального обеспечения, исследуя инновационные подходы к обеспечению надежности и устойчивости систем социальной защиты перед лицом меняющихся экономических и демографических проблем."
 DEN_minimal_welfare: "Минимальное обеспечение"
 DEN_minimal_welfare_desc: "Дания принимает политику минимального обеспечения, направленную на оптимизацию программ социальной помощи и снижение зависимости от государственной поддержки."
 DEN_Economic_first: "Экономика превыше всего"
 DEN_Economic_first_desc: "Дания отдает приоритет политике \"Экономика превыше всего\", признавая важность развития сильной и динамичной экономики как основы для прочного государства всеобщего благосостояния"
 DEN_reduce_taxation: "Снизить налогообложение"
 DEN_reduce_taxation_desc: "Дания обязуется снизить налогообложение как средство стимулирования экономического роста, поощрения инвестиций и повышения производительности"
 DEN_Form_minimal_state: "Создание \"минимального\" государства"
 DEN_Form_minimal_state_desc: "Дания стремится сформировать \"минимальное\" государство, переопределив роль правительства в предоставлении услуг социального обеспечения и социальной поддержки. Упорядочивая бюрократию, передавая обязанности местным властям и предоставляя сообществам возможность самим решать свои проблемы, правительство стремится создать более экономичный и эффективный государственный аппарат."
 DEN_basic_welfare: "Базовое обеспечение"
 DEN_basic_welfare_desc: "Дания обеспечивает всем гражданам доступ к базовому социальному обеспечению, гарантируя основные услуги, такие как здравоохранение, образование и жилье, в качестве фундаментальных прав."
 DEN_reform_taxation: "Реформировать налогообложение"
 DEN_reform_taxation_desc: "Дания предпринимает комплексные усилия по реформированию налогообложения, чтобы модернизировать и оптимизировать налоговую систему для XXI века. Упрощая налоговые кодексы, закрывая лазейки и обеспечивая справедливость и прогрессивность, правительство стремится повысить уровень доходов и одновременно минимизировать искажения и неэффективность в экономике."
 DEN_Schroder_Blair_paper: "Документ Шредера-Блэра"
 DEN_Schroder_Blair_paper_desc: "Дания рассматривает рекомендации, изложенные в документе Шредера-Блэра, в котором предлагается ряд реформ, направленных на модернизацию и оживление государства всеобщего благоденствия. Используя инновационные идеи и научно обоснованные политические решения, правительство стремится адаптировать систему социального обеспечения к меняющимся потребностям и устремлениям датского общества."
 DEN_keep_welfare: "Сохранить обеспечение"
 DEN_keep_welfare_desc: "Дания подтверждает свою приверженность принципу сохранения социального обеспечения как краеугольному камню своей социальной политики, обеспечивая всем гражданам доступ к основным услугам и поддержке на протяжении всей их жизни."
 DEN_increase_taxes: "Повысить налоги"
 DEN_increase_taxes_desc: "Дания реализует меры по увеличению налогов, признавая необходимость дополнительных доходов для поддержания и расширения программ социального обеспечения. Взимая прогрессивные налоги на богатство и доходы, правительство стремится обеспечить справедливое распределение бремени финансирования государства всеобщего благоденствия и достаточное количество ресурсов для удовлетворения потребностей всех граждан."
 DEN_Tax_the_rich: "Налоги для богатых"
 DEN_Tax_the_rich_desc: "Дания проводит политику налогообложения богатых, направленную на решение проблемы неравенства доходов и получение доходов для программ социального обеспечения. Вводя более высокие налоговые ставки для высокооплачиваемых должностей и богатых людей, правительство стремится к большей социальной справедливости и перераспределению ресурсов для поддержки нуждающихся."
 DEN_stabilisation_of_Welfare: "Стабилизация обеспечения"
 DEN_stabilisation_of_Welfare_desc: "Дания уделяет особое внимание стабилизации обеспечения, стремясь обеспечить долгосрочную устойчивость и жизнеспособность систем социальной защиты. Принимая меры по контролю над расходами, снижению рисков и адаптации к меняющимся демографическим и экономическим условиям, правительство стремится сохранить программы социального обеспечения для будущих поколений."
 DEN_found_New_Aliance: "Сформировать \"Новый альянс\""
 DEN_found_New_Aliance_desc: "Дания стремится основать новый альянс между заинтересованными сторонами во всем обществе для совместного решения проблем благосостояния. Способствуя диалогу, достижению консенсуса и мобилизации ресурсов, правительство стремится создать коалицию для социального прогресса и инноваций, стимулируя позитивные изменения и укрепляя основы государства всеобщего благосостояния."
 DEN_fight_radicals: "Борьба с радикалами"
 DEN_fight_radicals_desc: "Дания принимает меры по борьбе с радикалами, которые стремятся подорвать социальное государство и демократические институты с помощью экстремистских идеологий и насилия. Поощряя толерантность, плюрализм и социальную сплоченность, правительство стремится противостоять радикализации и защитить ценности демократии, прав человека и равенства."
 DEN_economic_liberalism: "Экономический либерализм"
 DEN_economic_liberalism_desc: "Дания придерживается экономического либерализма, делая упор на свободные рынки, конкуренцию и свободу личности как движущие силы процветания и благосостояния. Сокращая вмешательство государства, поощряя предпринимательство и создавая благоприятную для бизнеса среду, правительство стремится полностью раскрыть потенциал экономики и создать возможности для процветания всех граждан."
 DEN_no_welfare_without_grow: "Нет благосостояния без роста"
 DEN_no_welfare_without_grow_desc: "Дания утверждает, что не может быть благосостояния без роста, подчеркивая важность экономического процветания как основы социального благополучия. Проводя политику, стимулирующую инвестиции, инновации и производительность, правительство стремится обеспечить устойчивый рост и финансовую жизнеспособность программ социального обеспечения."
 DEN_sharpen_profil: "Укрепить авторитет"
 DEN_sharpen_profil_desc: "Дания стремится укрепить свой авторитет в качестве мирового лидера в области инноваций и социальной политики в сфере социального обеспечения. Демонстрируя лучшие практики, обмениваясь знаниями и способствуя международному сотрудничеству, правительство стремится укрепить репутацию Дании как модели эффективного и справедливого социального обеспечения, вдохновляя на позитивные изменения во всем мире."
 DEN_Reform_Independent_public_Company: "Реформировать независимые гос. компании"
 DEN_Reform_Independent_public_Company_desc: "Дания проводит реформы для повышения эффективности и результативности независимых государственных компаний. Упорядочивая деятельность, совершенствуя структуры управления, а также способствуя подотчетности и прозрачности, правительство стремится оптимизировать предоставление основных услуг и обеспечить ответственное управление государственными ресурсами."
 DEN_Energinet_dk: "Энергетическая сеть"
 DEN_Energinet_dk_desc: "Дания укрепляет свою приверженность энергетической безопасности и устойчивости посредством инвестиций в Energinet. Модернизируя инфраструктуру, расширяя мощности возобновляемых источников энергии и способствуя повышению энергоэффективности, правительство стремится обеспечить надежное и устойчивое энергоснабжение, смягчая последствия изменения климата."
 DEN_Naviair: "Навиэйр"
 DEN_Naviair_desc: "Дания повышает стандарты управления воздушным движением и безопасности, инвестируя в Naviair. Модернизируя системы управления воздушным движением, улучшая пропускную способность воздушного пространства и развивая сотрудничество с международными партнерами, правительство стремится обеспечить безопасные и эффективные авиаперевозки для пассажиров и грузов."
 DEN_Danske_Statsbaner: "Датские государственные железные дороги"
 DEN_Danske_Statsbaner_desc: "Дания модернизирует свою систему железнодорожного транспорта за счет инвестиций в Danske Statsbaner. Модернизируя железнодорожную инфраструктуру, расширяя сети обслуживания и продвигая решения для устойчивой мобильности, правительство стремится улучшить связь, уменьшить заторы и продвигать экологически чистые транспортные альтернативы."
 DEN_form_Postnord: "Создать Postnord"
 DEN_form_Postnord_desc: "Дания реструктурирует почтовые и логистические услуги путем создания Postnord. Модернизируя распределительные сети, улучшая возможности доставки \"на последнюю милю\" и внедряя цифровые инновации, правительство стремится удовлетворить меняющиеся потребности потребителей и бизнеса, обеспечивая при этом всеобщую доступность почтовых услуг."
 DEN_Finansiel_Stabilitet: "Финансовая стабильность"
 DEN_Finansiel_Stabilitet_desc: "Дания укрепляет финансовую стабильность и устойчивость с помощью инициатив, направленных на финансовую стабильность. Регулируя и контролируя финансовые учреждения, управляя системными рисками и оказывая поддержку в кризисных ситуациях, правительство стремится обеспечить целостность финансовой системы и защитить интересы вкладчиков и инвесторов."
 DEN_explore_digital_possibilitys: "Исследовать цифровые возможности"
 DEN_explore_digital_possibilitys_desc: "Дания отправляется в путешествие по исследованию цифровых возможностей, ища инновационные пути использования технологий на благо граждан и бизнеса. Содействуя сотрудничеству, экспериментам и обмену знаниями, правительство стремится раскрыть весь потенциал цифровых решений для решения проблем общества и повышения качества государственных услуг."
 DEN_life_long_learning: "Вся жизнь - учеба"
 DEN_life_long_learning_desc: "Дания инвестирует в инициативы по обучению в течение всей жизни, чтобы вооружить граждан цифровыми навыками и компетенциями, необходимыми для процветания в условиях быстро развивающейся цифровой экономики. Расширяя доступ к программам цифровой грамотности, профессиональному обучению и возможностям непрерывного образования, правительство стремится дать людям возможность адаптироваться к технологическим изменениям и использовать новые возможности для личного и профессионального развития."
 DEN_digital_gouverment_act: "Закон о цифровом правительстве"
 DEN_digital_gouverment_act_desc: "Дания принимает Закон о цифровом правительстве, чтобы модернизировать и упорядочить государственные услуги путем цифровой трансформации. Устанавливая стандарты, создавая рамки и способствуя совместимости, правительство стремится повысить качество предоставления государственных услуг, улучшить вовлеченность граждан, а также обеспечить безопасность и конфиденциальность цифровых данных."
 DEN_mobile_broadband: "Мобильная широкополосная связь"
 DEN_mobile_broadband_desc: "Дания инвестирует в инфраструктуру мобильного широкополосного доступа, чтобы расширить доступ к высокоскоростному интернету по всей стране. Развертывая сети 5G, улучшая покрытие в сельских районах и развивая конкуренцию между поставщиками услуг, правительство стремится преодолеть цифровой разрыв и обеспечить беспрепятственный доступ к онлайн-услугам и информации для всех граждан."
 DEN_NemID: "NemID"
 DEN_NemID_desc: "Дания представляет NemID, безопасную систему цифровой идентификации, которая позволяет гражданам получать доступ к государственным услугам и совершать онлайн-транзакции с легкостью и удобством. Предоставляя единый, надежный идентификационный код, правительство стремится упростить процессы аутентификации, повысить кибербезопасность и способствовать цифровой интеграции."
 DEN_Digital_post: "Цифровая почта"
 DEN_Digital_post_desc: "Дания переходит на Digital Post, цифровую почтовую службу, которая доставляет официальные сообщения от государственных учреждений гражданам в электронном виде. Оцифровывая бумажную корреспонденцию, сокращая административные расходы и повышая эффективность, правительство стремится упорядочить каналы связи и обеспечить гражданам своевременный доступ к важной информации и услугам."
 DEN_NemKonto: "NemKonto"
 DEN_NemKonto_desc: "Дания представляет NemKonto, цифровую платежную систему, которая позволяет гражданам получать государственные платежи и льготы непосредственно на свои банковские счета. Упрощая обработку платежей, снижая административные издержки и повышая финансовую прозрачность, правительство стремится повысить эффективность и честность государственных расходов."
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "Дания разрабатывает BorDEN, цифровую платформу, которая облегчает сотрудничество и обмен информацией между государственными учреждениями, предприятиями и гражданами. Централизуя управление данными, способствуя их совместимости и обеспечивая безопасные каналы связи, правительство стремится улучшить координацию, инновации и предоставление услуг в государственном секторе."
 DEN_Goverment_app: "Borger.dk"
 DEN_Goverment_app_desc: "Дания запускает правительственное приложение, чтобы предоставить гражданам удобный доступ к государственным услугам, информации и ресурсам на их мобильных устройствах. Благодаря удобному интерфейсу, персонализированным уведомлениям и интегрированным функциям приложение призвано повысить вовлеченность граждан, упростить транзакции и улучшить общий пользовательский опыт взаимодействия с правительством."
 DEN_Pluralist_state: "Плюралистическое государство"
 DEN_Pluralist_state_desc: "Дания придерживается принципов плюрализма, признавая и ценя разнообразие взглядов, убеждений и идентичностей в обществе. Поощряя толерантность, инклюзивность и уважение к правам меньшинств, правительство стремится создать плюралистическое государство, где все люди могут свободно выражать свое мнение, участвовать в процессах принятия решений и вносить свой вклад в богатство датской культуры и демократии."
 DEN_Copenhagen_Metro: "Копенгагенский метрополитен"
 DEN_Copenhagen_Metro_desc: "Дания инвестирует в расширение и совершенствование метрополитена Копенгагена, современной и эффективной системы общественного транспорта, обслуживающей столичный регион. Продлевая существующие линии, строя новые станции и интегрируя их с другими видами транспорта, правительство стремится улучшить связь, уменьшить заторы и обеспечить устойчивую городскую мобильность как для жителей, так и для гостей города."
 DEN_Copenhagen_Malmo_Port: "Копенгагенский порт Молмё"
 DEN_Copenhagen_Malmo_Port_desc: "Дания и Швеция сотрудничают в развитии порта Копенгаген-Мальмё, стратегического морского узла, соединяющего два города и способствующего развитию торговли и коммерции в регионе Балтийского моря. Инвестируя в портовую инфраструктуру, логистические объекты и интермодальные перевозки, правительства стремятся повысить конкурентоспособность региона, стимулировать экономический рост и укрепить трансграничное сотрудничество."
 DEN_expand_the_Port: "Расширение порта"
 DEN_expand_the_Port_desc: "Успех порта Копенгаген-Молмё вселяет в нас уверенность, что дальнейшее расширение порта станет полезным шагом"
 DEN_more_Imports: "Увеличение импортных мощностей"
 DEN_more_Imports_desc: "Успех порта Копенгаген-Молмё вселяет в нас уверенность, что дальнейшее расширение импортных мощностей станет полезным шагом"
 DEN_more_exports: "Увеличить экспортные мощности"
 DEN_more_exports_desc: "Успехи порта Копенгаген Мольмё вселяют в нас уверенность, дальнейшее расширение экспортных возможностей будет полезным шагом"
 DEN_copenhagen_opera_house: "Копенгагенский оперный театр"
 DEN_copenhagen_opera_house_desc: "Дания отмечает свое культурное наследие и художественное мастерство строительством Копенгагенского оперного театра, места мирового класса для оперных, балетных и классических музыкальных представлений. Предоставляя современное оборудование, поощряя художественные инновации и способствуя культурному обмену, правительство стремится обогатить культурный ландшафт Копенгагена и привлечь зрителей со всего мира."
 DEN_fehmarn_belt_fixed_link: "Фемарнбельтский тоннель"
 DEN_fehmarn_belt_fixed_link_desc: "Дания приступает к строительству Фемарнбельтского тоннеля, крупного инфраструктурного проекта, который создаст стационарное железнодорожное и автомобильное сообщение между Данией и Германией. Строя туннель под проливом Фехмарн Белт, правительство стремится улучшить транспортное сообщение, облегчить торговлю и туризм, а также укрепить экономическую интеграцию в регионе Балтийского моря, способствуя процветанию и сотрудничеству между соседними странами."
 DEN_the_politics_of_denmark_desc: "Дания углубляется в обширный анализ своего политического ландшафта, стремясь понять и решить ключевые вопросы в рамках демократической системы."
 DEN_western_Democracy: "Западная демократия"
 DEN_western_Democracy_desc: "Дания подтверждает свою приверженность западной демократии, отстаивая основные принципы свободы, равенства и прав человека. Отстаивая демократические ценности и развивая сотрудничество с другими западными странами, правительство стремится поддерживать верховенство закона и продвигать демократические идеалы как внутри страны, так и на международном уровне."
 DEN_broken_system: "Нарушенная система"
 DEN_broken_system_desc: "Самая большая проблема, стоящая перед нами сегодня, - это мы сами. Власть имущие давно доказали, что их не волнует ничего, кроме собственных интересов. Если мы хотим создать лучшую Данию, мы должны быть готовы разрушить оболочку страны, которая в настоящее время носит ее имя."
 DEN_declare_martial_law: "Объявить военное положение"
 DEN_declare_martial_law_desc: "Нынешняя система омрачена нестабильностью и не может сдержать волну перемен, которая в настоящее время захлестывает Данию. Нам нужно объявить военное положение, чтобы вся страна не рухнула!"
 DEN_rally_to_dannebrog: "Митинг в Даннеброг!"
 DEN_rally_to_dannebrog_desc: "Система дала сбой! Пора нам бороться за все, что дорого, - как и наши древние предки, мы должны сплотиться вокруг нашего старого Даннеброга и вытеснить революционеров-интернационалистов!"
 DEN_fight_nationalists: "Бой с националистами!"
 DEN_fight_nationalists_desc: "Система потерпела крах, и революция теперь почти неизбежна! Только ультранационалистические контрреволюционеры стоят теперь между нами и новым будущим!"
 DEN_trigger_the_elections: "Укрепление нашей власти"
 DEN_trigger_the_elections_desc: "Народ наконец-то избавился от старого коррумпированного правительства. Недавний рост [Communist-State_L] за последние годы не имеет никаких прецендентов. Евроскептицизм процветает, и наконец-то народ имеет власть."
 DEN_state_atheism: "Государственный атеизм"
 DEN_state_atheism_desc: "Националисты были загнаны в подполье, Королева была изгнана, а датская церковь была демонтирована - мы должны гарантировать, что ни одна из этих трех архаичных концепций \"Бога, королевы и страны\" никогда не вернется в какой-либо форме. Будущее, которое мы создадим, - это будущее атеизма и интернационализма!"
 DEN_communist_propaganda: "Пропаганда коммунизма"
 DEN_communist_propaganda_desc: "Люди должны познать величие коммунизма!"
 DEN_path_of_true_equality: "Путь к истинному равенству"
 DEN_path_of_true_equality_desc: "Каждый человек в нашей стране, вне зависимости от богатства, цвета кожи или гендера, имеет такие же права, как и все остальные."
 DEN_radicalization: "Радикализация"
 DEN_radicalization_desc: "Наша партия переживает бурный рост, поскольку все больше и больше людей борются за то, чтобы найти себе место в новом, глобальном и безличном мире. Наши последователи недостаточно многочисленны, чтобы осуществить реальные политические перемены, и наша первая задача - показать этим заблудшим душам, что их место рядом с их соотечественниками. Пришло время создать подлинное датское единство!"
 DEN_our_old_denmark_shall_endure: "Наша старая Дания выдержит"
 DEN_our_old_denmark_shall_endure_desc: "Как прекрасно сказано в нашем национальном гимне: \"наша старая Дания будет жить до тех пор, пока Бук будет отражать свою вершину в голубой волне\". Мы не можем быть великой державой, но будем бороться за буки и прекрасную датскую природу, за нашу историю и культуру, за наш народ и нашу королеву, и мы будем делать это в полной безопасности, зная правду, которую знали и наши предки: наша старая Дания будет жить вечно!"
 DEN_the_armored_giants: "Бронированные гиганты"
 DEN_the_armored_giants_desc: "Наш национальный гимн говорит о Дании как о месте, где \"бронированные гиганты\" сидели, отдыхая между своими кровавыми обломками. Мы придадим этой линии новый смысл, когда наши новые бронированные гиганты будут триумфально катиться домой в Данию, чтобы отдохнуть между их военными походами!"
 DEN_empower_hizb_ut-Tahrir: "Расширение полномочий Хизб ут-Тахрир"
 DEN_empower_hizb_ut-Tahrir_desc: "Похоже, наш народ был совершенно сражен исламскими проповедями. Общественная поддержка исламистского государства сейчас достаточно велика, чтобы панисламистская \"Хизб ут-Тахрир\" добивалась реального политического влияния. Мы должны наделить их силой, необходимой для того, чтобы они вступили в свой новый халифат."
 DEN_arabian_allies: "Арабские союзники"
 DEN_arabian_allies_desc: "Исторически сложилось так, что в Скандинавии не так уж много исламской истории, и наш недавно основанный эмират дипломатически очень изолирован. Давайте обратимся к нашим братьям - мусульманским странам в Лиге арабских государств, создадим новые политические связи."
 DEN_abolish_monarchy: "Отменить монархию"
 DEN_abolish_monarchy_desc: "Королева и учреждение, которое она представляет, - это реликвии ушедшей эпохи. Мы едины в создании будущего без королей и королев, где все рождаются равными. Королева должна отречься от престола и быть изгнана, чего бы это ни стоило!"
 DEN_nazification: "Нацификация"
 DEN_nazification_desc: "Теперь, когда наше движение находится под контролем государства, пришло время привести в действие наш великий план. Во-первых, мы должны предпринять шаги к тому, чтобы народ осознал истинный потенциал своего благородного наследия."
 DEN_purge_the_dissidents: "Истребление инакомыслящих"
 DEN_purge_the_dissidents_desc: "Наш народ не может достичь величия, если он пронизан инакомыслящими, распространяющими хаос и ложь. Их необходимо истребить! Если мы должны избавиться от этих проклятий нашей великой нации для достижения чистоты и могущества, то так тому и быть!"
 DEN_peaceful_revolution: "Мирная революция"
 DEN_peaceful_revolution_desc: "Наша революция не должна быть кровавой - подчеркивая демократические аспекты социализма, мы можем побудить наших сторонников поощрять голосование, а не прокладывать себе путь к революции и террору. Давайте сделаем нашу революцию мирной."
 DEN_raise_unemployment_benefits: "Повышение пособий по безработице"
 DEN_raise_unemployment_benefits_desc: "Угнетенные и безработные обычно становятся мишенью, когда кого-то нужно обвинить в спаде экономики. Однако мы признаем, что, будучи безработным, вы не менее гражданин, чем и ваш сосед."
 DEN_improve_public_sector: "Улучшение государственного сектора"
 DEN_improve_public_sector_desc: "Мы контролируем одну из самых известных систем социального обеспечения на планете, но многие годы жестких мер экономии сделали ее пустой и слабой. Нам нужно это изменить."
 DEN_dismantle_danish_realm: "Ликвидировать Датское королевство"
 DEN_dismantle_danish_realm_desc: "Наши заморские владения - это последние остатки уродливой колониальной истории времен, когда расистский национализм и экспансионизм пронизывали нашу культуру. Мы уже прошли эту часть нашей истории, поэтому давайте даруем этим реликвиям независимость, которую они так желают и по праву заслуживают."
 DEN_seize_state_power: "Захватить государство!"
 DEN_seize_state_power_desc: "Время пришло! Разошлите сообщение, что все в поддержку рабочего рая вооружаются! Мы идем к центрам власти и не примем ничего меньшего, чем полная капитуляция правительства!"
 DEN_suspend_civil_liberties: "Отменить гражданские привилегии"
 DEN_suspend_civil_liberties_desc: "После неоднократных чисток наше население теперь действительно очищено. Однако многие по-прежнему неохотно идут на смерть за наше дело, а некоторые - если эти архаичные понятия о \"правах личности\" и \"свободе\" мешают нашим великим планам завоевания. Давайте избавимся от этих нелепых представлений раз и навсегда - наш народ увидит величие, даже если нам придется его форсировать!"
 DEN_expropriate_industry: "Экспроприировать промышленность"
 DEN_expropriate_industry_desc: "Приватизация не принесла ничего, кроме стремительного роста цен и резкого падения заработной платы. Для того чтобы правильно управлять этой страной, мы должны управлять и промышленностью. Поскольку мы контролируем армию и полицию, экспроприация действительно не должна быть большой проблемой. Впоследствии мы сможем извлечь выгоду из повышения эффективности, освободившись от оков иностранных инвесторов и бессердечных спекулянтов."
 DEN_new_foreign_policy: "Новая внешняя политика"
 DEN_new_foreign_policy_desc: "Дания придерживается новой внешней политики, которая ставит во главу угла сотрудничество, диалог и взаимопонимание во взаимодействии с другими странами и регионами."
 DEN_world_revolution: "Мировая революция"
 DEN_world_revolution_desc: "Трудящиеся всего мира, объединяйтесь! Маркс и Энгельс совершенно ясно дали понять в своем Коммунистическом манифесте, что революция может быть успешной только в том случае, если она будет Всемирной. Мы освободим трудящихся всего мира от их националистических оков, даже если они сами против и если для этого потребуется совсем немного времени на... убеждение."
 DEN_crackdown_on_opposition: "Преследование оппозиции"
 DEN_crackdown_on_opposition_desc: "Наша заявленная цель всегда состояла в том, чтобы освободить народ от его угнетения, однако значительное меньшинство все еще остается непокорным воле народа. Мы не можем допустить, чтобы наш прогресс был уничтожен упрямыми реакционерами, и поэтому для блага многих нам, возможно, придется заставить замолчать их."
 DEN_demand_the_duchies: "Требовать герцогства"
 DEN_demand_the_duchies_desc: "Шлезвиг и Гольштейн всегда были датскими владениями, и они остались такими же по духу, даже после того, как были так трагически потеряны в 1864 году. Наша новая, великая Дания стала более дееспособной, чем когда-либо, и ее население жаждет воссоединиться со своими давно потерянными братьями и сестрами. Мы можем даже взять Саксен-Лауэнбург для хорошей меры."
 DEN_revive_colonialism: "Возродить колониализм"
 DEN_revive_colonialism_desc: "В наши дни колониализм рассматривается как черная глава большинства национальных историй, связанная с расизмом и угнетением, как будто это плохо! Очевидно, что здравый смысл ошибается в этом вопросе - когда мы смотрим вокруг себя в современном мире, мы видим, что он остро нуждается в направляющей руке. Мы позаботимся о том, чтобы эта рука была датской."
 DEN_colonize_Ghana: "Колонизировать Гану"
 DEN_colonize_Ghana_desc: "Гана была нашим единственным колониальным владением в Африке. Даннеброг когда-то махал флагом над этой захолустной страной, и он сделает это снова!"
 DEN_retake_Indian_colonies: "Захватить наши индийские колонии"
 DEN_retake_Indian_colonies_desc: "Дания когда-то имела несколько колоний на Индийском субконтиненте. Сегодня Индия находится на пути к тому, чтобы стать настоящей сверхдержавой, так что если мы хотим вернуть наши потерянные владения, то это следует делать сейчас или никогда."
 DEN_demand_Virgin_Islands: "Претензии на Виргинские острова"
 DEN_demand_Virgin_Islands_desc: "Острова Сент-Томас, Сент-Джон и Сент-Круа ранее были известны как \"датская Вест-Индия\" Сегодня они известны как черное пятно на нашей национальной истории с призраком рабства, нависающим над каждым разговором. Однако вся эта ненависть к себе бесполезна для нашей экспансионистской программы. Вместо того чтобы извиняться, может быть, нам стоит просто забрать их у Соединенных Штатов."
 DEN_unify_scandinavia: "Объединить Скандинавию"
 DEN_unify_scandinavia_desc: "У нас всегда были непростые отношения с северными соседями, но, возможно, пришло время вернуть наши старые территориальные владения - Норвегия была потеряна в 1814 году, Исландия - совсем недавно, в 1944 году, и все мы знаем, как датчане относятся к Швеции..."
 DEN_invade_iceland: "Вторжение в Исландию"
 DEN_invade_iceland_desc: "Исландия была последней частью нашего королевства, которая откололась, трусливо сделав это во время немецкой оккупации Дании в 1944 году. Однако сегодняшняя Дания сильнее, и мы не позволим этому оскорблению остаться в силе!"
 DEN_reestablish_denmark_norway: "Восстановить Данию-Норвегию"
 DEN_reestablish_denmark_norway_desc: "Мы заявили о своем намерении объединить Скандинавию, но норвежцы упрямо отказываются признать свое место в историческом Королевстве Дания-Норвегия! Необходим отказ от Кильского договора, подготовим наш флот и дадим миру знать, что Дания не терпит непослушных территорий!"
 DEN_attack_our_nemesis: "Атаковать наших врагов"
 DEN_attack_our_nemesis_desc: "Это было так давно, когда мы пришли..."
 DEN_proclaim_scandinavian_empire: "Провозгласить Скандинавскую империю"
 DEN_proclaim_scandinavian_empire_desc: "Теперь, когда вся Скандинавия объединилась под нашим просвещенным правлением, давайте вновь окрестим нашу страну Скандинавской империей!"
 DEN_viking_raids: "Рейды викингов"
 DEN_viking_raids_desc: "Как бы жили викинги, если бы вместо баркасов у них были линейные крейсера и авианосцы? Давайте это выясним. Пришло время нашим Вооруженным силам по-настоящему соприкоснуться со своими корнями..."
 DEN_Danelaw: "Данло"
 DEN_Danelaw_desc: "Исторически Данло был той частью Англии, где законы датчан превзошли законы англосаксов. Поскольку наши законы по самой своей природе стоят выше законов британских слабоумных, возможно, нам следует оказать услугу их правовым системам и восстановить Данло?"
 DEN_reclaim_Normandy: "Вернуть Нормандию"
 DEN_reclaim_Normandy_desc: "Еще во времена славы викингов Ролло (или Рольф), был коронован первым правителем Нормандии. Средневековые источники расходятся в том, была ли его семья из Дании или Норвегии, но Норвегия в основном датская, так что независимо от этого мы можем использовать это в качестве причины для возвращения одного из наших исторических владений! Пусть история вспомнит \"Полет драконов\" над волнами!"
 DEN_proclaim_north_sea_empire: "Провозгласить империю Северного моря"
 DEN_proclaim_north_sea_empire_desc: "Мы объединили древние владения Кнута Великого и даже немного добавили к наследию. Теперь мы можем по-настоящему называть себя империей Северного моря!"
 DEN_free_norway: "Свободная Норвегия"
 DEN_free_norway_desc: "У Норвегии была тяжелая история. Будь то слово или сталь, мы поможем им принять революцию и обеспечить их дальнейшее процветание."
 DEN_free_sweden: "Свободная Швеция"
 DEN_free_sweden_desc: "Несмотря на свой прогрессивный фасад, Швеция является домом для захудалого подбрюшья экстремистских националистов, фашистов и других нежелательных лиц. Мы очистим от всякой мрази."
 DEN_free_finland: "Свободная Финляндия"
 DEN_free_finland_desc: "Мы действительно не знаем, что делать с Финляндией. Судя по их национальной истории, они будут бороться с аннексией до самой смерти, но, возможно, мы сможем контролировать их с помощью тонких методов дипломатии - в конце концов, \"финляндизация\" - это реальный термин, описывающий именно это."
 DEN_free_iceland: "Свободная Исландия"
 DEN_free_iceland_desc: "Исландия заработала свою территориальную свободу в 1944 году, но их политическая свобода должна быть урезана, прежде чем они навредят себе или другим."
 DEN_proclaim_kalmar_union: "Провозгласить новую социалистическую Кальмарскую унию"
 DEN_proclaim_kalmar_union_desc: "Когда вся Скандинавия была приведена в соответствие, мы создали сферу сотрудничества, очень похожую на ту, что существует в Кальмарском Союзе. Давайте сделаем это официально, и, возможно, мы даже сможем расширить Союз за пределы Скандинавии?"
 DEN_a_need_for_change: "Необходимость перемен"
 DEN_a_need_for_change_desc: "Уровень моря повышается, урожаи гибнут, по всему миру бушуют пожары и засуха, а люди все еще хотят обсуждать военную политику! Все должно измениться! "
 DEN_green_rising: "Альтернатива у власти"
 DEN_green_rising_desc: "С ростом напряженности в мире для Дании как никогда важно подтвердить свой исторический нейтралитет и сосредоточиться на благополучии своего народа и на том, как сделать мир лучше в завтрашнем дне"
 DEN_enforcing_neutrality: "Да здравствует НАТО"
 DEN_enforcing_neutrality_desc: "Возможно, НАТО было основано как оборонительный союз, но это далеко не та идея, которая стоит за ним сегодня, мы не можем оставаться нейтральными до тех пор, пока мы следуем за Америкой и другими великими державами в их войнах"
 DEN_demilitarise: "Демилитаризация"
 DEN_demilitarise_desc: "Деньги, которые мы тратим на армию, лучше использовать в гражданском секторе"
 DEN_civilian_boost: "Подготовка к расширению"
 DEN_civilian_boost_desc: "Гронланд, Ферерне и Борнхольм имеют довольно небольшое население, нам необходимо использовать государственные средства для подготовки к индустриализации этих земель"
 DEN_Work_for_minorities: "Новые рабочие места"
 DEN_Work_for_minorities_desc: "После сокращения армии и подготовки к строительству новых производств мы начали копать новые природные ресурсы, и все это требует рабочих рук в самых маловероятных местах"
 DEN_sustainable_energy: "Фокус на устойчивой энергетике"
 DEN_sustainable_energy_desc: "Пока президенты некоторых стран цепляются за идею нефти, угля и других ограниченных вариантов энергии, мы, датчане, знаем, что ветер и солнце - это путь вперед"
 DEN_industry_boost: "Промышленный подъем"
 DEN_industry_boost_desc: "Новые отрасли промышленности появляются по всей нашей стране благодаря переходу на устойчивую энергию"
 DEN_danish_intellect: "Интеллект пацифистов"
 DEN_danish_intellect_desc: "Когда наши самые яркие умы больше не вынуждены сосредотачиваться на военных действиях, мы наконец-то можем сосредоточить все свое внимание на улучшении мира"
 DEN_humans_never_change: "Люди никогда не меняются"
 DEN_humans_never_change_desc: "Похоже, мы переоценили возможности человеческой расы, мы не знаем ничего, кроме войны, и это будет концом для всех нас, но, черт возьми, мы пойдем вниз с размахом"
 DEN_return_to_old: "Старые времена"
 DEN_return_to_old_desc: "Этот маленький социальный эксперимент с \"демократией\" и правлением плебса, это неудачный эксперимент, не зря монархия не была отменена, пора нам снова взяться за дело"
 DEN_kingdom_rise: "Королевство восстает"
 DEN_kingdom_rise_desc: "Общественная поддержка быстро растет в пользу возвращения монархии, люди поняли, что эти \"карьеристы\" политики только получают зарплату и подмазывают друг другу ладони"
 DEN_crown_prince: "Наследный принц"
 DEN_crown_prince_desc: "Фредерик Андре Хенрик Кристиан - кронпринц Дании и очень популярный общественный деятель, в возрасте 18 лет он поступил на службу в \"Den kongelige livgarde\", а 9 лет спустя прошел подготовку в датском спецназе и стал фрогманом, всю свою жизнь он посвятил вооруженным силам Дании"
 DEN_grundloven: "Конституция Дании"
 DEN_grundloven_desc: "Теперь, когда королева снова у власти, нам необходимо внести изменения, чтобы она осталась у власти"
 DEN_militarization: "Увеличение бюджета на армию"
 DEN_militarization_desc: "С приходом королевы к власти нам нужно укрепить нашу власть, у нас всегда был \"Ливгарден\", теперь нам нужно убедиться, что вся армия поддерживает нас"
 DEN_gender_roles: "Гендерные роли?"
 DEN_gender_roles_desc: "В последнее время мы тратим слишком много усилий на обсуждение гендерных ролей, это нецелесообразно, мужчины и женщины не были созданы равными, но все мы занимаем определенное место в нашем обществе"
 DEN_gentleman_officer: "Джентльмен-офицер"
 DEN_gentleman_officer_desc: "Наш офицерский корпус - это те, кто поведет наши войска в бой, мы должны сделать все возможное, чтобы они были готовы к этой задаче, так как мы, вероятно, скоро обратимся к их опыту"
 DEN_readying_the_industry: "Военное строительство"
 DEN_readying_the_industry_desc: "С увеличением расходов на армию, нам также необходимо убедиться, что все наши войска действительно получили оборудование, чтобы им было с чем сражаться, мы начнем тайное производство в Гренландии, чтобы наши соседи не заметили наращивания военной мощи"
 DEN_improving_technology: "Улучшенная технология"
 DEN_improving_technology_desc: "Большая часть нашей армии имеет устаревшее оборудование, мы должны сделать все возможное, чтобы обновить наше оборудование, будь то шпионаж или подмазывание пальм, чтобы узнать, как улучшить наши текущие схемы."
 DEN_the_king: "Король Дании"
 DEN_the_king_desc: "После многих хороших лет и с проблемами на горизонте, королева Маргрете решила передать эстафету своему сыну. Længe leve Kong Frederik the 10th of his name"
 DEN_the_queens_truth: "\"Правдивая королева\""
 DEN_the_queens_truth_desc: "Королева Маргрете II начинает кампанию честности и прозрачности, стремясь установить доверие с датским народом и заручиться поддержкой амбиций монархии."
 DEN_increase_royal_influence: "Усилить королевское влияние"
 DEN_increase_royal_influence_desc: "Королевский дом начинает целенаправленную работу по расширению сферы своего влияния в датском обществе, используя свой исторический престиж и культурное значение, чтобы склонить общественное мнение в свою пользу."
 DEN_office_of_international_relations: "Министерство международных отношений"
 DEN_office_of_international_relations_desc: "Признавая важность глобальных союзов, королевский дом учреждает Министерство международных отношений, чтобы налаживать дипломатические связи и заручаться поддержкой иностранных держав, симпатизирующих делу монархии."
 DEN_Mainland_hemisphere: "Влияние на материк"
 DEN_Mainland_hemisphere_desc: "Стремясь к укреплению власти, королевский дом сосредоточивается на усилении своего влияния за границу материковой Дании, мобилизации ресурсов и сплочении сторонников под своим знаменем."
 DEN_Island_hemisphere: "Влияние на острова"
 DEN_Island_hemisphere_desc: "Обратив свой взор на датские территории за рубежом, королевский дом стремится распространить свою власть на Фарерские острова и Гренландию, укрепляя свое положение объединяющей силы датского королевства."
 DEN_establish_the_royal_nordic_institute: "Учредить Королевский Скандинавский Институт"
 DEN_establish_the_royal_nordic_institute_desc: "Стремясь содействовать единству и сотрудничеству северных стран, Королевский дом основывает Королевский северный институт, престижное учреждение, призванное содействовать культурному обмену и сотрудничеству между северными народами."
 DEN_royal_branding: "Королевский брендинг"
 DEN_royal_branding_desc: "Королевский дом запускает комплексную брендинговую кампанию для улучшения своего общественного имиджа, представляя себя как современное и прогрессивное учреждение, соответствующее стремлениям датского народа."
 DEN_spread_the_word: "Распростронение информации"
 DEN_spread_the_word_desc: "С помощью стратегических сообщений и работы со СМИ Королевский дом распространяет свое видение возрожденной монархии, объединяя сторонников и сея сомнения в эффективности парламентской демократии"
 DEN_the_wedding_of_crone_prince_frederik: "Королевская свадьба принца Фредерика"
 DEN_the_wedding_of_crone_prince_frederik_desc: "В грандиозном проявлении царственного великолепия королевский дом организует свадьбу наследного принца Фредерика, покоряя сердца датского народа и укрепляя значимость монархии в современном обществе."
 DEN_question_democratic_values: "Вопрос о демократических ценностях"
 DEN_question_democratic_values_desc: "Королевский дом оспаривает эффективность демократического правления, подчеркивая его предполагаемые недостатки и выступая за более стабильную и авторитетную систему правления под эгидой монархии."
 DEN_democracys_weakness: "Слабости демократий"
 DEN_democracys_weakness_desc: "Через научные исследования и публичные дискуссии Королевский дом раскрывает уязвимые места демократических систем, представляя их как склонные к тупикам, неэффективности и нестабильности."
 DEN_start_the_transission: "Начать переход"
 DEN_start_the_transission_desc: "В ходе подготовки королевский дом закладывает основу для постепенного перехода власти от парламентского правительства к монархии, позиционируя себя как естественного преемника демократического строя."
 DEN_prepare_for_violence: "Готовьтесь к насилию"
 DEN_prepare_for_violence_desc: "Предвидя сопротивление со стороны укоренившихся политических сил, королевский дом незаметно готовится к возможным беспорядкам и потрясениям, обеспечивая безопасность монархии и ее сторонников."
 DEN_contact_the_army: "Связаться с армией"
 DEN_contact_the_army_desc: "За закрытыми дверями королевский дом обращается к ключевым военным лидерам, желая заручиться их лояльностью и поддержкой в случае конфронтации с парламентским правительством."
 DEN_a_peaceful_change: "Мирные перемены"
 DEN_a_peaceful_change_desc: "Несмотря на призрак конфликта, королевский дом остается приверженцем мирной передачи власти, подчеркивая диалог и переговоры как предпочтительные средства достижения своих целей."
 DEN_force_parliament_into_submission: "Принудить парламент к покорности"
 DEN_force_parliament_into_submission_desc: "В условиях нарастающего давления и изменения общественных настроений в свою пользу королевский дом занимает более жесткую позицию, требуя уступок от парламентского правительства и заставляя его признать власть монархии."
 DEN_overthrow_with_force: "Свергнуть силой"
 DEN_overthrow_with_force_desc: "Когда напряженность достигает точки кипения, королевский дом разрешает использовать силу, чтобы свергнуть парламентское правительство и утвердить свое верховенство, ввергнув Данию в состояние кризиса и неопределенности."
 DEN_the_king_of_denmark: "Король Дании"
 DEN_the_king_of_denmark_desc: "После потрясений наследный принц Фредерик X взошел на трон в качестве нового короля Дании, следуя по стопам своих предшественников. Утвердив монархию в качестве правящей власти, король Фредерик X обещает вести страну, проявляя мудрость, сострадание и непоколебимую приверженность благополучию датского народа."
 DEN_secure_the_dynasty: "Обеспечить безопасность династии"
 DEN_secure_the_dynasty_desc: "После восстановления монархии король Фредерик X уделяет первостепенное внимание обеспечению будущего династии, гарантируя стабильность, преемственность и непрерывность королевского рода."
 DEN_house_Windsor: "Дом Виндзоров"
 DEN_house_Windsor_desc: "Черпая вдохновение в британской монархии, король Фредерик X укрепляет связи с домом Виндзоров, ища поддержки и руководства у одной из самых прочных королевских семей Европы."
 DEN_house_hohenzollern: "Дом Гогенцоллернов"
 DEN_house_hohenzollern_desc: "Воплощая богатое королевское наследие Германии, король Фредерик X заключает дипломатический союз с Домом Гогенцоллернов, способствуя взаимному сотрудничеству и солидарности между европейскими монархиями."
 DEN_belgium_houses: "Дом Саксен-Кобург-Готских"
 DEN_belgium_houses_desc: "В знак солидарности с Бельгией король Фредерик X подтверждает исторические связи между Данией и Саксен-Кобург-Готским домом, способствуя дружбе и сотрудничеству между двумя королевскими домами."
 DEN_houses_of_the_netherlands: "Дом Оранских-Нассауских"
 DEN_houses_of_the_netherlands_desc: "Укрепляя связи с соседними Нидерландами, король Фредерик X устанавливает тесное партнерство с Домом Оранских-Нассауских, развивая культурный обмен и сотрудничество между датской и голландской монархиями."
 DEN_proclaim_an_empire: "Провозгласить империю"
 DEN_proclaim_an_empire_desc: "Когда Дания вступает в новую эру королевского правления, король Фредерик X провозглашает создание Датской империи, символизируя возрождение нации как мировой державы и подтверждая ее историческое наследие."
 DEN_the_fate_of_the_monarchy: "Судьба монархии"
 DEN_the_fate_of_the_monarchy_desc: "На фоне спекуляций и неопределенности король Фредерик X обращается к нации, подтверждая свою приверженность монархии и излагая свое видение процветающей и единой Дании под королевским руководством."
 DEN_traditional_monarchy: "Традиционная монархия"
 DEN_traditional_monarchy_desc: "Король Фредерик X поддерживает традиции и обычаи датской монархии, поддерживая ее церемониальные обязанности, культурное наследие и символическое значение как объединяющей силы для нации."
 DEN_adopt_new_traditions: "Принять новые традиции"
 DEN_adopt_new_traditions_desc: "Чтя традиции, король Фредерик X также стремится адаптировать и развивать монархию в соответствии с меняющимися потребностями и ожиданиями современного датского общества, вводя новые обычаи и ритуалы, которые резонируют с современными ценностями и устремлениями."
 DEN_a_new_way: "Новый путь"
 DEN_a_new_way_desc: "С дальновидным подходом король Фредерик X прокладывает новый курс для монархии, делая упор на инновации, инклюзивность и отзывчивость к потребностям датского народа в XXI веке."
 DEN_international_recognition: "Международное признание"
 DEN_international_recognition_desc: "Стремясь укрепить положение Дании на мировой арене, король Фредерик X начинает дипломатическое наступление, добиваясь международного признания и уважения к роли монархии как символа датского единства и самобытности."
 DEN_strengthen_the_regency: "Укрепить регентство"
 DEN_strengthen_the_regency_desc: "Признавая важность компетентного и лояльного регентства, король Фредерик X назначает доверенных советников и доверенных лиц на ключевые посты при королевском дворе, обеспечивая эффективное управление и ведение дел монархии."
 DEN_build_up_advisors: "Набор советников"
 DEN_build_up_advisors_desc: "Король Фредерик X собирает команду опытных советников и экспертов из различных областей для предоставления консультаций и рекомендаций по вопросам государственного устройства, управления и разработки политики, повышая способность монархии к принятию взвешенных решений и стратегическому планированию."
 DEN_create_a_protocol: "Создать протокол"
 DEN_create_a_protocol_desc: "Для поддержания достоинства и приличия, подобающих монархии, король Фредерик X вводит официальный протокол для королевских церемоний, мероприятий и встреч, сохраняя традиции и протоколы, которые определяли датскую королевскую власть на протяжении веков."
 DEN_establish_the_court: "Учредить двор"
 DEN_establish_the_court_desc: "Являясь сердцем королевской администрации, король Фредерик X учреждает двор, который служит центром королевской деятельности, управления и церемониальных дел, способствуя развитию чувства общности и товарищества среди членов королевского дома."
 DEN_implement_the_new_dkr: "Ввести новые датские кроны"
 DEN_implement_the_new_dkr_desc: "Когда монархия прочно укрепилась в качестве правящей власти, король Фредерик X вводит новую датскую крону (DKR), обновленную валюту, символизирующую новую приверженность нации к королевскому лидерству и экономическому процветанию."
 DEN_international_diplomacy: "Международная дипломатия"
 DEN_international_diplomacy_desc: "Мы должны начать инвестировать в дипломатические усилия по всему миру"
 DEN_import_leopards: "Импортировать леопардов"
 DEN_import_leopards_desc: "Обычно импорт леопардов был бы нарушением законов о защите животных. Но для этих диких кошек мы сделаем исключение"
 DEN_befriend_germany: "Подружитесь с Германией"
 DEN_befriend_germany_desc: "Наш южный сосед, Германия, обычно думает, что мы не важны, давайте покажем им, что мы важны"
 DEN_reaffirm_nato: "Подтвердить НАТО"
 DEN_reaffirm_nato_desc: "Без защиты НАТО мы, вероятно, уже исчезли бы с лица земли благодаря Советам"
 DEN_leave_nato: "Покинуть НАТО"
 DEN_leave_nato_desc: "Мы должны выйти из НАТО, чтобы обеспечить положение Дании в мировой политике"
 DEN_western_values: "Распространение демократии"
 DEN_western_values_desc: "Хотя НАТО является оборонительным альянсом, страны, входящие в него, известны тем, что пытаются распространять демократию по всему миру."
 DEN_befriend_sweden: "Дружить со Швецией"
 DEN_befriend_sweden_desc: "Швеция - наш северный друг, который очень любит фрикадельки, давайте дружить с ними"
 DEN_befriend_norway: "Подружиться с Норвегией"
 DEN_befriend_norway_desc: "Грубые викинги с севера больше не существуют, теперь это просто дружелюбные норвежцы, много возможностей для взаимной дружбы."
 DEN_befriend_the_baltic_states: "Подружиться с Балтийскими странами"
 DEN_befriend_the_baltic_states_desc: "Эстония, Латвия и Литва очень важны для нашей торговли, давайте подружимся!"
 DEN_scandinavian_focus: "Скандинавский фокус"
 DEN_scandinavian_focus_desc: "Фокус на скандинавские страны"
 DEN_embrace_nordic_cooperation: "Принимать скандинавское сотрудничество"
 DEN_embrace_nordic_cooperation_desc: "Принимать сотрудничество Северных стран"
 DEN_terminate_nordic_cooperation: "Прекратить сотрудничество Северных стран"
 DEN_terminate_nordic_cooperation_desc: "Текущая ситуация делает маловероятным более тесное сотрудничество со скандинавскими странами"
 DEN_remember_history: "Возвращение к славе"
 DEN_remember_history_desc: "Мы возглавляли Кальмарский союз, мы сделаем это снова, даже если нам придется это сделать силой"
 DEN_slesvig_holstein: "Слевсиг Гольштейн"
 DEN_slesvig_holstein_desc: "Жители Слезвиг-Гольштейна, возможно, проголосовали за то, чтобы остаться в составе Германской республики, но мы уверены, что выборы были подтасованы, пора вернуть их к датским корням"
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Раньше у нас был плацдарм на Балтике в виде Эстонии, даже Даннеброг пал перед нами в Эстонии в 1219 году, границы того, что раньше было Эстонией, изменились, но это уже семантика"
 DEN_finlands_history: "Sverige? Финляндия? Дания?"
 DEN_finlands_history_desc: "Когда Швеция была частью Кальмарского союза, они также держали под своей властью финские территории, а финские земли в то время простирались до некоторых территорий, которые Россия считает своими сегодня"
 DEN_viking_age: "Эпоха викингов"
 DEN_viking_age_desc: "(Placeholder effect) В эпоху викингов у нас был плацдарм на севере Англии в виде Шетландского и Оркнейского островов, они использовались как плацдарм для наших набегов, они могут стать им снова"
 DEN_danelaw: "Денло"
 DEN_danelaw_desc: "Денло был областью в Англии под контролем норманнов, мы владели этими землями раньше, и мы будем владеть ими снова"
 DEN_extend_nordic_cooperation: "Расширить Северное сотрудничество"
 DEN_extend_nordic_cooperation_desc: "Хотя Исландия не является нашим прямым соседом, ее территория, без сомнения, расположена севернее, чем у большинства других стран Европы, и имеет с нами схожую историю на протяжении большей части своего прошлого."
 DEN_further_extend_nordic_cooperation: "Дальнейшее расширение Северного сотрудничества"
 DEN_further_extend_nordic_cooperation_desc: "Не только скандинавские страны имеют общую культуру, но и страны Балтии близки к нам"
 DEN_peaceful_union: "Модернизированный Кальмарский союз?"
 DEN_peaceful_union_desc: "Мы попытаемся создать Северный союз, и мы распространим наше приглашение на Прибалтику, с которой у нас уже есть тесное сотрудничество"
 DEN_rise_of_communism: "Восход коммунизма"
 DEN_rise_of_communism_desc: "После того, как наша страна приняла превосходный путь народа, управляющего страной, пришло время распространить эту идею"
 DEN_iceland_communism: "Исландский коммунизм"
 DEN_iceland_communism_desc: "Пришло время пригласить Исландию стать частью Скандинавского Союза, если они уже приняли коммунистический образ мышления, то они обязательно присоединятся, в противном случае они могут не увидеть нас в лицо"
 DEN_sweden_communism: "Шведский коммунизм"
 DEN_sweden_communism_desc: "Пришло время направить приглашение стать частью Скандинавского Союза Швеции, если они уже приняли коммунистический образ мысли, то они обязательно присоединятся, в противном случае они могут не увидеть нас в лицо"
 DEN_norway_communism: "Норвежский коммунизм"
 DEN_norway_communism_desc: "Пришло время направить приглашение стать частью Скандинавского Союза Норвегии, если они уже приняли коммунистический образ мысли, то они обязательно присоединятся, в противном случае они могут не увидеть нас в лицо"
 DEN_finland_communism: "Финский коммунизм"
 DEN_finland_communism_desc: "Пришло время направить Финляндии приглашение стать частью Скандинавского Союза, если они уже приняли коммунистический образ мысли, то они обязательно присоединятся, в противном случае они могут не увидеть нас в глаза"
 DEN_rethink_foreign_policy: "Переосмыслить внешнюю политику"
 DEN_rethink_foreign_policy_desc: "Пришло время перемен, мировоззрение Денмаркса и НАТО просто слишком сильно различаются"
 DEN_eu_focus: "Фокус на Европейском Союзе"
 DEN_eu_focus_desc: "Даже если мы не являемся частью ЕС, мы должны иметь с ним дело так или иначе"
 DEN_remain_eu_sceptic: "Остаюсь скептиком по отношению к ЕС"
 DEN_remain_eu_sceptic_desc: "Будущее покажет, был ли ЕС к лучшему или к худшему"
 DEN_distance_from_eu: "Расстояние от ЕС"
 DEN_distance_from_eu_desc: "ЕС - не более чем побочный сюжет в европейской истории, через несколько лет он все равно распадется."
 DEN_join_the_eurozone: "Присоединяйтесь к еврозоне"
 DEN_join_the_eurozone_desc: "В одиночку мы были просто еще одной крошечной, неважной страной. Но вместе мы можем кое-что сделать"
 DEN_a_european_army: "Европейская армия"
 DEN_a_european_army_desc: "Мы должны поддержать идею создания армии ЕС для борьбы с любой внешней угрозой"
 DEN_demand_special_treatment: "Требовать особого обращения"
 DEN_demand_special_treatment_desc: "Мы не такие, как все, пусть к нам так и относятся"
 DEN_denmarkization: "Датчанизация"
 DEN_denmarkization_desc: "Термин \"датчанизация\" обычно используется в изучении международных отношений для обозначения \"стран, которые принимают защиту более крупных стран без готовности платить за нее\", или другими словами: фрирайдеров. Кто-то может назвать такой подход к международной политике \"несправедливым\" - мы называем его умным и будем продолжать в том же духе"
 DEN_leave_schengen: "Покинуть Шенген"
 DEN_leave_schengen_desc: "Каждая страна должна вернуть свои права и не пускать никого без строгого контроля."
 DEN_leave_eu: "Запустить статью 50"
 DEN_leave_eu_desc: "Покинуть ЕС"
 DEN_welcome_our_new_russian_overlords: "Приветствуем наших новых русских владык"
 DEN_welcome_our_new_russian_overlords_desc: "Исторический Советский Союз, возможно, давно исчез, но Россия остается силой, с которой нужно считаться. Вместо того, чтобы полагаться на военную державу на другом континенте и враждовать с гигантом по соседству, возможно, было бы разумнее поменять роли местами?"
 DEN_baltic_sea_cooperation: "Сотрудничество в Балтийском море"
 DEN_baltic_sea_cooperation_desc: "У нас всегда были исторически тесные связи с русскими, восходящие к Можайскому договору 1562 года и даже раньше. Как две исторические державы, контролирующие Балтийское море, если мы будем теснее сотрудничать с российскими флотами в Балтийском море, это может подогреть их к новым торговым маршрутам."
 DEN_Expand_task_force_north: "Расширить опергруппу \"Север\""
 DEN_Expand_task_force_north_desc: "Оперативная группа \"Север\", ставшая ключевым инструментом в рамках ЕС, означает активное участие Дании и неизменную поддержку целей коллективной безопасности союза. Расширяя масштабы своих операций и углубляя интеграцию в оборонные структуры ЕС, оперативная группа \"Север\" воплощает в себе приверженность Дании укреплению сотрудничества и солидарности между странами-членами ЕС."
 DEN_middle_Europe_focus: "Фокус на Центральную Европу"
 DEN_middle_Europe_focus_desc: "Подчеркивая важность регионального сотрудничества и солидарности, Дания направляет свои дипломатические усилия на укрепление более тесных связей со странами Центральной Европы. Через диалог, сотрудничество и совместные инициативы Дания стремится укрепить дипломатические, экономические и культурные отношения со своими соседями в Центральной Европе, способствуя стабильности и процветанию во всем регионе."
 DEN_ties_to_France: "Связи с Францией"
 DEN_ties_to_France_desc: "Признавая Францию ключевым союзником и партнером в Европе, датское правительство уделяет приоритетное внимание углублению двусторонних связей с Францией. Посредством дипломатических обменов, совместных проектов и стратегического сотрудничества Дания стремится укрепить франко-датское партнерство, способствуя взаимопониманию и сотрудничеству по широкому кругу вопросов, от обороны и безопасности до действий по защите климата и культурного обмена."
 DEN_ties_to_GB: "Связи с Великобританией"
 DEN_ties_to_GB_desc: "Опираясь на исторические связи и общие ценности, Дания стремится укрепить свои дипломатические отношения с Великобританией. Путем диалога, торговых соглашений и совместных инициатив Дания стремится углубить двустороннее партнерство с Великобританией, способствуя сотрудничеству в таких областях, как торговля, оборона, исследования и инновации, одновременно преодолевая сложности Brexit и обеспечивая продолжение сотрудничества после вступления в ЕС."
 DEN_German_partner: "Немецкий партнер"
 DEN_German_partner_desc: "Признавая Германию ключевым стратегическим партнером и соседом, Дания стремится к углублению своих дипломатических и экономических связей с Германией. Благодаря встречам на высоком уровне, совместным проектам и трансграничным инициативам, Дания и Германия работают вместе, чтобы способствовать региональной стабильности, экономическому росту и культурному обмену, укрепляя прочное и долговременное партнерство между двумя странами."
 DEN_Benelux_fokus: "Фокус на Бенилюкс"
 DEN_Benelux_fokus_desc: "Признавая важность сотрудничества в регионе Бенилюкс, Дания уделяет приоритетное внимание укреплению своих связей с Бельгией, Нидерландами и Люксембургом. Благодаря совместным усилиям, дипломатическому взаимодействию и общим инициативам Дания стремится к углублению партнерства со странами Бенилюкса, содействуя региональной интеграции, экономическому сотрудничеству и культурному обмену."
 DEN_Transatlantic_focus: "Фокус на Трансатлантику"
 DEN_Transatlantic_focus_desc: "Подтверждая свою приверженность трансатлантическим отношениям, Дания стремится к углублению связей с Соединенными Штатами и Канадой. Через дипломатический диалог, стратегическое партнерство и общие ценности Дания работает над укреплением трансатлантических связей, содействуя сотрудничеству в области безопасности, торговли, технологий и глобальных проблем, одновременно укрепляя важность альянса НАТО."
 DEN_ties_USA: "Связи с США"
 DEN_ties_USA_desc: "Признавая Соединенные Штаты ключевым стратегическим союзником и партнером, Дания стремится к укреплению двусторонних отношений с США. Через дипломатическое взаимодействие, торговые соглашения и совместные инициативы Дания стремится углублять сотрудничество с США в широком спектре областей, включая оборону, энергетику, инновации и культурный обмен, подтверждая при этом прочные узы дружбы и общие ценности между двумя странами."
 DEN_ties_to_Canada: "Связи с Канадой"
 DEN_ties_to_Canada_desc: "Основываясь на общих ценностях и общих интересах, Дания стремится к укреплению дипломатических отношений с Канадой. Через диалог, сотрудничество и совместные проекты Дания стремится углубить партнерство с Канадой, способствуя взаимодействию по таким вопросам, как управление Арктикой, охрана окружающей среды, торговля и инновации, а также развивая связи между людьми и культурный обмен между двумя странами."
 DEN_ties_South_america: "Связи с Южной Америкой"
 DEN_ties_South_america_desc: "Признавая растущее значение Южной Америки на мировой арене, Дания стремится укрепить свои дипломатические связи со странами региона. С помощью дипломатических контактов, торговых соглашений и культурных обменов Дания стремится углубить взаимодействие с южноамериканскими странами, способствуя сотрудничеству по таким вопросам, как устойчивое развитие, торговля и защита окружающей среды, а также изучая возможности для экономического партнерства и инвестиций."
 DEN_Eurasic_focus: "Фокус на Евразию"
 DEN_Eurasic_focus_desc: "Признавая стратегическое значение Евразии, Дания стремится укреплять свои дипломатические связи со странами региона. Через дипломатическое взаимодействие, торговые соглашения и культурные обмены Дания стремится углублять сотрудничество с евразийскими странами, способствуя региональной стабильности, экономическому развитию и культурному обмену, а также изучая возможности сотрудничества в области инфраструктуры, энергетики и инновационных проектов."
 DEN_ties_to_Russia: "Связи с Россией"
 DEN_ties_to_Russia_desc: "Признавая Россию ключевым игроком в региональных и глобальных делах, Дания стремится поддерживать с ней конструктивные и прагматичные отношения. Через дипломатический диалог, взаимодействие и сотрудничество по общим интересам Дания стремится развивать отношения с Россией, основанные на взаимном уважении, прозрачности и диалоге, решая при этом области разногласий через дипломатические каналы и конструктивное взаимодействие."
 DEN_ties_to_India: "Связи с Индией"
 DEN_ties_to_India_desc: "Признавая растущее влияние и значение Индии на мировой арене, Дания стремится к углублению своих дипломатических и экономических связей с Индией. Посредством дипломатических контактов, торговых соглашений и культурных обменов Дания стремится укрепить партнерство с Индией, способствуя сотрудничеству по таким вопросам, как торговля, инвестиции, технологии и устойчивое развитие, а также содействуя связям между людьми и культурному обмену между двумя странами."
 DEN_ties_to_China: "Связи с Китаем"
 DEN_ties_to_China_desc: "Признавая растущее значение и экономическое влияние Китая, Дания стремится укрепить свои дипломатические отношения с ним. Посредством дипломатического взаимодействия, торговых соглашений и культурных обменов Дания стремится углубить партнерские отношения с Китаем, способствуя сотрудничеству по таким вопросам, как торговля, инвестиции, инновации и охрана окружающей среды, а также участвуя в конструктивном диалоге по сферам, представляющим взаимный интерес и вызывающим озабоченность."
 DEN_ties_to_Indonesia: "Связи с Индонезией"
 DEN_ties_to_Indonesia_desc: "Признавая стратегическое значение Индонезии в Юго-Восточной Азии, Дания стремится к укреплению дипломатических и экономических связей с Индонезией. Через дипломатическое взаимодействие, торговые соглашения и культурные обмены Дания стремится укрепить партнерство с Индонезией, способствуя сотрудничеству по таким вопросам, как безопасность на море, устойчивое развитие, возобновляемые источники энергии и культурный обмен, а также содействуя региональной стабильности и процветанию в Юго-Восточной Азии."
 DEN_private_industry: "Частная промышленность Дании"
 DEN_private_industry_desc: "С учетом того, что Дания заняла прочное положение в регионе, пришло время убедиться в привлекательности открытия бизнеса в Дании"
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "Компания Nordisk Film была основана 6 ноября 1906 года в районе Копенгагена под названием Валби. Сегодня они не только снимают фильмы, но и управляют многими кинотеатрами в Дании"
 DEN_restarting_Schultz_larsen: "Шульц и Ларсен"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen - датский производитель оружия, который был основан в 1919 году, но после второй мировой войны они начали производить в основном охотничье снаряжение, пришло время вернуть их на прежний путь и заставить их создавать оружие для датской армии"
 DEN_DISA: "DISA"
 DEN_DISA_desc: "Основана как Dansk Rekyl Riffel Syndikat A/S и позже переименована в Dansk Industri Syndikat A/S (DISA) Производила оружие, используемое по всему миру после Второй мировой войны, но, как и Schultz & Larsen, после Второй мировой войны наблюдался спад, пришло время побудить их расшириться и начать производство оружия, чтобы датская армия могла быть обеспечена датским оружием"
 DEN_novo_nordisk: "Ново Нордиск"
 DEN_novo_nordisk_desc: "Novo Nordisk - датская фармацевтическая компания, производящая инсулины, лекарства от гемофилии, гормоны роста и половые гормоны, кроме того, на основании отмеченной стоимости, это самая большая компания в Дании, почти вдвое больше, чем Mærsk"
 DEN_vestas: "Ветровые системы Vestas"
 DEN_vestas_desc: "Vestas - 4-я по величине компания Дании, основанная в 1898 году как кузнечное дело, она не превратилась в глобального производителя ветряных мельниц, которым является сегодня, до нефтяного кризиса 1970-х годов"
 DEN_skandinavisk_aero_industri: "Скандинавская авиационная промышленность"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri была недолговечной датской компанией, которая занималась производством самолетов (1937-1954). После того, как мы приобрели статус региональной державы, пришло время найти способ производить собственные самолеты и возобновить эту отрасль"
 DEN_Expand_Maersk: "Расширить группу компаний AP Мёллер-Марск"
 DEN_Expand_Maersk_desc: "Дания приступает к реализации амбициозной стратегии по расширению глобального присутствия и влияния A.P. Møller-Mærsk Group, ведущего транснационального конгломерата. Опираясь на свой опыт в области судоходства, логистики и энергетики, Дания стремится укрепить позиции компании как ключевого игрока на международном рынке, способствуя устойчивому росту и инновациям."
 DEN_Maersk_nortsea_port: "Порт Мерск Северное море"
 DEN_Maersk_nortsea_port_desc: "Дания уделяет особое внимание развитию и расширению порта Мерск в Северном море, стратегически расположенного для облегчения морской торговли и логистических операций в регионе Северного моря. Инвестируя в инфраструктуру, технологии и связь, Дания стремится повысить пропускную способность, эффективность и конкурентоспособность порта, способствуя экономическому развитию и процветанию прилегающих территорий."
 DEN_Maersk_American_port: "Мерск Америка"
 DEN_Maersk_American_port_desc: "Дания ищет возможности для расширения присутствия Mærsk America, используя огромный потенциал американского рынка и укрепляя торговые связи между Данией и Соединенными Штатами. Посредством стратегических инвестиций, партнерства и инициатив по расширению рынка Дания стремится позиционировать Mærsk America как ведущего игрока в секторах морского судоходства, логистики и транспорта по всей Северной Америке."
 DEN_Maersk_Asian_port: "Мерск Азиатский порт"
 DEN_Maersk_Asian_port_desc: "Дания уделяет особое внимание стратегическому развитию и росту азиатского порта Мерск, извлекая выгоду из динамичного экономического ландшафта и растущего спроса на морские услуги в Азиатско-Тихоокеанском регионе. Инвестируя в портовую инфраструктуру, цифровизацию и клиентоориентированные решения, Дания стремится превратить азиатский порт Mærsk в главные ворота для торговли и коммерции в Азии, способствуя региональной связности и процветанию."
 DEN_Maersk_Indian_port: "Мерск Порт Индии"
 DEN_Maersk_Indian_port_desc: "Дания уделяет приоритетное внимание расширению и модернизации индийского порта Мерск, используя стратегическое расположение Индии и потенциал развивающегося рынка. Посредством целевых инвестиций, партнерства и инициатив по наращиванию потенциала Дания стремится повысить эффективность, связность и конкурентоспособность порта, способствуя торговым потокам и экономическому росту на Индийском субконтиненте."
 DEN_Expand_Maersk_investments: "Инвестиции в Mærsk"
 DEN_Expand_Maersk_investments_desc: "Дания активно ищет инвестиционные возможности и стратегические партнерства для укрепления Mærsk, диверсификации потоков доходов и создания долгосрочной стоимости. Выявляя перспективные отрасли, рынки и предприятия, Дания стремится оптимизировать доходность, снизить риски и поддержать устойчивый рост и развитие инвестиционного портфеля Mærsk Group."
 DEN_Expand_Maersk_Logistics: "Логистика Mærsk"
 DEN_Expand_Maersk_Logistics_desc: "Дания фокусируется на оптимизации и расширении логистической сети Mærsk, предлагая комплексные решения для цепи поставок, которые отвечают меняющимся потребностям глобальных клиентов. Благодаря цифровизации, инновациям и операционному совершенству, Дания стремится повысить эффективность, надежность и гибкость услуг Mærsk, предоставляя решения с добавленной стоимостью, которые способствуют конкурентоспособности и росту."
 DEN_Expand_Maersk_Supply_service: "Мерск Служба снабжения"
 DEN_Expand_Maersk_Supply_service_desc: "Дания укрепляет возможности и присутствие Mærsk Supply Service, ведущего поставщика морской поддержки и морских услуг. Используя свой опыт, активы флота и операционное превосходство, Дания стремится расширить рыночную долю Mærsk Supply Service, диверсифицировать предложения услуг и извлечь выгоду из новых возможностей в секторах морской энергетики и морского судоходства."
 DEN_Maersk_Global_player: "Глобализация Mærsk"
 DEN_Maersk_Global_player_desc: "Дания возглавляет усилия по укреплению глобального присутствия и влияния компании Mærsk на различных рынках и в различных отраслях. Уделяя особое внимание расширению деятельности, развитию партнерских отношений и использованию опыта компании Mærsk, Дания стремится сделать Mærsk Global символом датских инноваций, передового опыта и лидерства на международной арене."
 DEN_marxist_education: "Марксистское образование"
 DEN_marxist_education_desc: "Дания начинает путь к революции в системе образования, черпая вдохновение в марксистских принципах для создания более равноправного и социально справедливого общества. Воплощая идеологию Карла Маркса, правительство ставит во главу угла развитие критического мышления, классового сознания и коллективных действий среди своих граждан."
 DEN_joining_brics: "Присоединиться к БРИКС"
 DEN_joining_brics_desc: "Дания приступает к стратегическим усилиям по укреплению своих глобальных партнерских отношений и усилению своего влияния на мировой арене, изучая возможность присоединения к альянсу БРИКС. Вдохновленная экономическим и политическим потенциалом этой формирующейся коалиции, Дания стремится установить более тесные связи с Бразилией, Россией, Индией, Китаем и Южной Африкой, чтобы способствовать взаимному сотрудничеству и коллективному росту."
 DEN_a_modern_military: "Современная армия"
 DEN_a_modern_military_desc: "Правительство Дании, осознавая меняющийся ландшафт безопасности и императив национальной обороны, приступает к реализации комплексной инициативы по созданию современных вооруженных сил, способных защитить суверенитет Дании и проецировать мощь на мировой арене."
 DEN_Green_water_Navy: "Региональный флот"
 DEN_Green_water_Navy_desc: "Правительство Дании обязуется усилить свой региональный флот, сосредоточившись на береговой обороне и морских операциях в Балтийском море и Северной Атлантике. Для этого верфь Odense Steel Shipyard заключила контракт на строительство патрульных кораблей класса Knud Rasmussen, обеспечивающих защиту датских территориальных вод и жизненно важных морских интересов."
 DEN_Blue_water_Navy: "Глобальный флот"
 DEN_Blue_water_Navy_desc: "В рамках стратегического перехода к экспедиционному потенциалу правительство Дании инвестирует в развитие глобального флотп, способных проецировать силу и проводить операции в дальних водах. В рамках этой инициативы правительство сотрудничает с Maersk Line в приобретении судов поддержки класса Absalon, обеспечивающих необходимую логистическую поддержку для развертывания датских ВМС по всему миру."
 DEN_Dansk_Naval_industry: "Военно-морская промышленность Дании"
 DEN_Dansk_Naval_industry_desc: "Признавая важность сильной отечественной военно-морской промышленности, правительство Дании налаживает стратегические партнерские отношения с местными верфями и оборонными подрядчиками, чтобы способствовать инновациям и самодостаточности в области военно-морских закупок. Сотрудничество с компанией Helsingør Værft привело к строительству фрегатов класса Iver Huitfeldt, продемонстрировав опыт Дании в области военно-морской техники и технологий."
 DEN_modular_focus: "Модульный фокус"
 DEN_modular_focus_desc: "Придерживаясь модульного подхода к военно-морской войне, правительство Дании отдает приоритет гибкости и адаптивности своих военно-морских платформ и систем. Благодаря сотрудничеству с ThyssenKrupp Marine Systems Дания заказывает проектирование и строительство гибких модулей StanFlex для своего флота, что позволяет быстро изменять конфигурацию и специализацию миссий в соответствии с меняющимися оперативными требованиями."
 DEN_Fregatte: "Фрегат"
 DEN_Fregatte_desc: "Уделяя особое внимание повышению боевых возможностей надводных кораблей, правительство Дании инвестирует в приобретение новых фрегатов, чтобы усилить свою военно-морскую мощь и присутствие. Верфь Odense Steel Shipyard получила контракт на строительство фрегатов класса Niels Juel, оснащенных передовыми датчиками и системами вооружения для обеспечения превосходства на море в спорных условиях."
 DEN_corvettes: "Корветы"
 DEN_corvettes_desc: "В дополнение к своему флоту фрегатов правительство Дании стремится приобрести универсальные корветы, оптимизированные для береговой обороны и противолодочной войны. Сотрудничество с компанией Kockums AB привело к приобретению корветов класса Knud Viking, оснащенных технологией стелс и передовыми гидролокационными системами для улучшения ситуационной осведомленности и возможностей сдерживания."
 DEN_Submarine_focus: "Фокус на подводные лодки"
 DEN_Submarine_focus_desc: "Признавая стратегическую важность подводной войны, правительство Дании запускает инициативу Submarine Focus для модернизации и расширения своего подводного флота. Сотрудничество с Saab Kockums приводит к приобретению подводных лодок класса Type 214, оснащенных современными технологиями стелс и передовыми двигательными установками для увеличения выносливости и эксплуатационной гибкости."
 DEN_attack_submarines: "Атакующие подводные лодки"
 DEN_attack_submarines_desc: "Уделяя основное внимание проецированию силы и возможностям по отторжению моря, правительство Дании вкладывает средства в закупку ударных подводных лодок, способных вести наступательные операции против надводных кораблей и подводных лодок противника. Компания ThyssenKrupp Marine Systems заключила контракт на строительство ударных подводных лодок класса Havmanden, оснащенных современными торпедами и крылатыми ракетами для нанесения высокоточных ударов по ценным целям."
 DEN_Rocket_subs: "Ракетные подводные лодки"
 DEN_Rocket_subs_desc: "Признавая необходимость создания надежного потенциала сдерживания, правительство Дании приобретает ракетные подводные лодки, способные нести и запускать стратегические силы ядерного сдерживания. Сотрудничество с Naval Group привело к приобретению ракетных подводных лодок класса Kaptajn, оснащенных баллистическими ракетами подводного базирования для обеспечения безопасности и суверенитета датских морских интересов."
 DEN_Modern_fleet: "Современный флот"
 DEN_Modern_fleet_desc: "Являясь краеугольным камнем усилий Дании по модернизации военно-морского флота, правительство страны следит за развитием современного и боеспособного флота, способного отвечать на вызовы морской среды 21 века. Благодаря стратегическим инвестициям в передовые технологии и платформы Дания подтверждает свою приверженность защите своих морских границ и сохранению статуса влиятельной морской державы."
 DEN_Artillerie_question: "Артиллерийский вопрос"
 DEN_Artillerie_question_desc: "Обдуманно оценивая текущие возможности и будущие потребности, правительство Дании созывает группу экспертов для решения \"артиллерийского вопроса\", изучая эффективность существующих систем и определяя области для улучшения."
 DEN_US_Artillerie: "Артиллерия Соединенных Штатов"
 DEN_US_Artillerie_desc: "Опираясь на давние партнерские отношения с Соединенными Штатами, правительство Дании изучает возможности сотрудничества в области артиллерийских систем. С американскими оборонными подрядчиками заключаются контракты на закупку передовых артиллерийских платформ с использованием передовых технологий и опыта по другую сторону Атлантики."
 DEN_domestic_Artillerie: "Отечественная артиллерия"
 DEN_domestic_Artillerie_desc: "Демонстрируя национальный суверенитет и самодостаточность, правительство Дании вкладывает средства в разработку и производство отечественных артиллерийских систем. Контракты заключаются с местными партнерами из оборонной промышленности на производство отечественных артиллерийских платформ, разработанных в соответствии с уникальными требованиями датской армии."
 DEN_French_Artillerie: "Французская артиллерия"
 DEN_French_Artillerie_desc: "Расширяя свои международные партнерские отношения, правительство Дании заключает соглашения с французскими оборонными производителями о приобретении французских артиллерийских систем, известных своей надежностью и производительностью. Совместные предприятия открывают путь к интеграции французских артиллерийских платформ в арсенал датской армии, повышая оперативную совместимость и возможности."
 DEN_ATGM: "ПТУР"
 DEN_ATGM_desc: "Признавая эволюционирующий характер современных угроз, правительство Дании уделяет приоритетное внимание приобретению противотанковых управляемых ракетных комплексов для эффективного противодействия бронированным противникам. Обеспечиваются контракты на закупку самых современных систем ATGM, обеспечивающих датскую армию высокоточным огнем для нейтрализации вражеских броневых угроз."
 DEN_SAM: "ПЗРК"
 DEN_SAM_desc: "Обеспечивая безопасность воздушного пространства Дании и защищаясь от воздушных угроз, правительство Дании инвестирует в ракетные системы класса \"земля-воздух\" для усиления возможностей ПВО. Партнерские отношения с союзными странами способствуют приобретению передовых ЗРК, обеспечивая комплексную защиту от воздушных угроз."
 DEN_Update_M109: "Обновить ЗАУ"
 DEN_Update_M109_desc: "Стремясь к модернизации, правительство Дании инициирует программу обновления самоходной гаубицы ЗАУ, повышая ее огневую мощь, мобильность и живучесть на поле боя. Модернизация включает в себя улучшение систем управления огнем, усиление мер защиты и интеграцию передовых боеприпасов."
 DEN_CAESAR: "ЦЕЗАРЬ"
 DEN_CAESAR_desc: "Опираясь на опыт союзных вооруженных сил, правительство Дании рассматривает возможность закупки самоходных артиллерийских систем CAESAR (CAmion Équipé d'un Système d'ARtillerie). С компанией Nexter Systems ведутся переговоры о заключении контрактов на приобретение гаубиц CAESAR, которые обеспечат датскую армию высокомобильной и универсальной артиллерийской платформой."
 DEN_SPA: "СПА"
 DEN_SPA_desc: "Стремясь повысить возможности органической огневой поддержки, правительство Дании изучает варианты приобретения датских самоходных артиллерийских систем. Сотрудничество с местными оборонными подрядчиками приводит к разработке платформ SPA, оптимизированных с точки зрения мобильности, огневой мощи и эффективности на поле боя."
 DEN_Panzerhaubitze_2000: "Panzerhaubitze 2000"
 DEN_Panzerhaubitze_2000_desc: "Используя опыт немецких партнеров по оборонной промышленности, правительство Дании рассматривает возможность приобретения самоходных гаубиц Panzerhaubitze 2000. С компанией Krauss-Maffei Wegmann ведутся переговоры о заключении контрактов на закупку систем PzH 2000, которые обеспечат датскую армию проверенной и надежной артиллерийской платформой."
 DEN_Arillerie_kommando: "Артиллерийское командование"
 DEN_Arillerie_kommando_desc: "Признавая важнейшую роль артиллерии в современной войне, правительство Дании учреждает артиллерийское командование для контроля и координации артиллерийских операций. Состоящий из высококвалифицированных специалистов, коммандование обеспечивает эффективное использование артиллерийских средств для поддержки миссий и целей датской армии."
 DEN_Specialforces_equipment: "Оборудование для спецназа"
 DEN_Specialforces_equipment_desc: "Признавая уникальные требования элитных подразделений спецназа Дании, датское правительство обязуется закупать специализированное оборудование, отвечающее потребностям этих высококвалифицированных оперативников. Контракты заключаются на приобретение самого современного оборудования, включая оптику ночного видения, тактические системы связи и передовые средства индивидуальной защиты."
 DEN_small_arms: "Стрелковое оружие"
 DEN_small_arms_desc: "Чтобы обеспечить датских пехотинцев самым надежным и эффективным огнестрельным оружием, правительство Дании вкладывает средства в закупку самого современного стрелкового оружия. Заключаются контракты на приобретение современных штурмовых винтовок, карабинов и пистолетов, обеспечивающих датским солдатам превосходную огневую мощь и точность на поле боя."
 DEN_G36: "G36"
 DEN_G36_desc: "В соответствии со стандартами НАТО и требованиями оперативной совместимости правительство Дании выбрало винтовку Heckler & Koch G36 в качестве стандартного оружия для датских пехотных подразделений. С компанией Heckler & Koch заключены контракты на производство и поставку винтовок G36, позволяющие датским солдатам действовать уверенно и точно в различных оперативных условиях."
 DEN_streamline_infantry_production: "Оптимизировать производство пехотного снаряжения"
 DEN_streamline_infantry_production_desc: "Будучи маленькой страной, мы не можем зависеть от огромных промышленных сил некоторых наших соседей. Однако, если мы упорядочим производство нашей пехотной техники, то сможем гарантировать, что когда мы что-то производим, то производим это дешевле и лучше, чем они."
 DEN_C7: "C7"
 DEN_C7_desc: "Опираясь на успех своего давнего партнерства с Канадой, правительство Дании продолжает закупать винтовки Colt Canada C7 для своих пехотных войск. Возобновлены контракты на производство и поставку винтовок C7, обеспечивающие оперативную совместимость с канадскими и другими союзными силами при сохранении высоких стандартов надежности и эффективности."
 DEN_NEW_small_arms: "Новое стрелковое оружие"
 DEN_NEW_small_arms_desc: "Стремясь разнообразить варианты стрелкового оружия для датских пехотных подразделений, правительство Дании изучает возможность приобретения нового стрелкового оружия у ряда международных поставщиков. Проводятся испытания различных платформ, включая FN SCAR, Steyr AUG и SIG Sauer MCX, чтобы определить наиболее подходящее оружие для датских солдат."
 DEN_Infanterie_kommando: "Пехотное командование"
 DEN_Infanterie_kommando_desc: "Признавая важность специализированных пехотных подразделений в современной войне, правительство Дании учреждает пехотное командование, которое будет служить авангардом операций датской армии. Состоящие из высококвалифицированных и универсальных солдат, коммандование специализируются на разведке, прямых действиях и специальных операциях, обеспечивая способность Дании проецировать силу и быстро реагировать на возникающие угрозы."
 DEN_Vehicle_question: "Вопрос о бронетехнике"
 DEN_Vehicle_question_desc: "Проводя всестороннюю оценку текущих возможностей бронетехники и будущих требований, правительство Дании собирает экспертов для решения \"Вопроса о бронетехнике\". Проведя тщательный анализ, правительство выявляет возможности для улучшения и модернизации всего бронетанкового парка."
 DEN_US_Made: "US Bradley"
 DEN_US_Made_desc: "Используя свое давнее партнерство с Соединенными Штатами, правительство Дании изучает возможность закупки боевых машин пехоты M2 Bradley для усиления возможностей бронетанковой пехоты. С американскими оборонными подрядчиками заключаются контракты на приобретение \"Bradley\", что повышает огневую мощь и мобильность датской армии на поле боя."
 DEN_Marder: "Немецкий Marder"
 DEN_Marder_desc: "Опираясь на сотрудничество с Германией, правительство Дании рассматривает возможность приобретения боевых машин пехоты Marder для пополнения своего бронетанкового парка. Контракты на закупку платформ Marder заключаются с компанией Rheinmetall, которая использует немецкий опыт в разработке и производстве бронетехники."
 DEN_CV: "Шведская CV90"
 DEN_CV_desc: "Расширяя сеть оборонных партнерств, правительство Дании оценивает шведскую БМП CV90 на предмет потенциального приобретения. Сотрудничество с BAE Systems Hägglunds приводит к переговорам о закупке платформ CV90, обеспечивающих датским бронетанковым войскам передовые возможности мобильности и огневой мощи."
 DEN_NEW_APC: "Новый БТР"
 DEN_NEW_APC_desc: "Стремясь модернизировать транспортные возможности войск, правительство Дании изучает варианты приобретения новых бронетранспортеров. Проводятся оценки различных платформ, включая Patria AMV, Boxer и Puma, чтобы определить наиболее подходящий БТР для нужд датской армии."
 DEN_NEW_IFV: "Новый БМП"
 DEN_NEW_IFV_desc: "Признавая важность поддержки пехоты и огневой мощи, правительство Дании стремится закупить новое поколение боевых машин пехоты. С ведущими оборонными производителями заключаются контракты на приобретение платформ IFV, оснащенных современными системами вооружения и средствами защиты."
 DEN_Update_Leopard_Tank: "Обновить танк \"Леопард\""
 DEN_Update_Leopard_Tank_desc: "Стремясь сохранить боеспособный парк основных боевых танков, правительство Дании инициирует программу обновления основного боевого танка Leopard 2A5DK. Модернизация включает в себя усовершенствование огневой мощи, бронезащиты и цифровых систем, обеспечивая постоянную эффективность датских бронетанковых сил."
 DEN_US_Tanks: "M1A2 Abrams"
 DEN_US_Tanks_desc: "Изучая возможности оперативной совместимости и общности с союзниками по НАТО, правительство Дании рассматривает возможность закупки основных боевых танков M1A2 Abrams в Соединенных Штатах. Ведутся переговоры с компанией General Dynamics о приобретении танков Abrams, что позволит усилить датский бронетанковый потенциал за счет проверенных боевых качеств."
 DEN_German_tanks: "Leopard 2A7"
 DEN_German_tanks_desc: "В рамках своего обязательства по поддержанию современного и боеспособного бронетанкового парка правительство Дании изучает варианты приобретения новейшей версии основного боевого танка Leopard 2. С компанией Krauss-Maffei Wegmann заключаются контракты на закупку танков Leopard 2A7+, оснащенных передовыми технологиями и усовершенствованными боевыми средствами."
 DEN_Challenger: "Челленджер 3"
 DEN_Challenger_desc: "Стремясь диверсифицировать свой бронетанковый потенциал и изучить новые технологические решения, правительство Дании оценивает британский основной боевой танк Challenger 3 на предмет возможного приобретения. Сотрудничество с BAE Systems приводит к переговорам о закупке танков Challenger 3, обеспечивающих датские бронетанковые войска грозной и универсальной платформой."
 DEN_Tank_kommando: "Танковое командование"
 DEN_Tank_kommando_desc: "Признавая важность специализированных бронетанковых подразделений в современной войне, правительство Дании учреждает танковое командование, которое должно служить головной частью бронетанковых операций датской армии. Состоящая из высококвалифицированных танковых экипажей и поддерживаемая пехотой и разведывательными подразделениями, коммандование специализируется на наступательных маневрах, тактике ведения бронетанковой войны и комбинированных операциях, обеспечивая способность Дании доминировать на поле боя."
 DEN_JFST: "ОГОП"
 DEN_JFST_desc: "Признавая критическую роль интегрированной огневой поддержки в современной войне, правительство Дании создает Объединенную группу огневой поддержки (ОГОП) для координации и синхронизации артиллерии, авиационной поддержки и других огневых средств в рамках совместных операций. В состав ОГОП входят эксперты из различных подразделений, что повышает способность датской армии обеспечивать точную и решительную огневую поддержку сухопутных войск"
 DEN_Light_forces_focus: "Ориентация на легкие силы"
 DEN_Light_forces_focus_desc: "Делая упор на маневренность и быстрое развертывание, правительство Дании уделяет приоритетное внимание инвестициям в легкие силы, способные проводить экспедиционные операции и выполнять специализированные задачи. Ресурсы выделяются на повышение уровня подготовки, оснащения и мобильности легких пехотных, разведывательных и специальных подразделений, обеспечивая их эффективность в широком диапазоне оперативных условий."
 DEN_Medium_forces_focus: "Ориентация на средние силы"
 DEN_Medium_forces_focus_desc: "Добиваясь баланса между мобильностью и огневой мощью, правительство Дании уделяет внимание средним силам, способным вести устойчивые боевые действия и обеспечивать универсальные возможности. Инвестиции делаются в бронетанковые и механизированные подразделения, оснащенные колесными и гусеничными машинами, что позволяет им быстро развертываться и эффективно маневрировать в различных сценариях."
 DEN_Heavy_forces_focus: "Ориентация на тяжелые силы"
 DEN_Heavy_forces_focus_desc: "Признавая важность огневой мощи и устойчивости бронетехники на современном поле боя, правительство Дании укрепляет свои тяжелые силы за счет расширенных возможностей и модернизированного оборудования. Упор делается на модернизацию основных боевых танков, боевых бронированных машин и артиллерийских систем, чтобы обеспечить превосходство в бронетанковой войне и возможностях проецирования силы."
 DEN_reformed_army: "Реформированная армия"
 DEN_reformed_army_desc: "Стремясь адаптироваться к меняющимся угрозам и оперативным требованиям, правительство Дании проводит комплексную реформу организационной структуры и доктрины армии. Посредством реструктуризации, модернизации и инициатив по обучению армия реформируется, чтобы повысить ее гибкость, оперативную совместимость и готовность к будущим вызовам."
 DEN_secret_service: "Полицейская разведка"
 DEN_secret_service_desc: "Увеличивая ресурсы и возможности PET, правительство наделяет внутреннюю разведывательную службу полномочиями для усиления наблюдения, сбора разведданных и борьбы с терроризмом в пределах границ Дании. PET уделяет повышенное внимание борьбе с внутренними угрозами, включая экстремизм, терроризм и организованную преступность, чтобы защитить страну и ее граждан."
 DEN_expand_forsvarets_efterretningstjeneste: "Расширить Forsvarets Efterretningstjeneste"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "Признавая необходимость активного сбора разведданных на мировой арене, правительство выделяет дополнительные средства и персонал для FE, Службы оборонной разведки. Занимаясь сбором иностранных разведданных и проведением кибер-операций, FE расширяет сферу своей деятельности, отслеживая возникающие угрозы, геополитические события и кибер-противников, укрепляя стратегическую позицию и ситуационную осведомленность Дании на международном фронте."
 DEN_hacker_recruitment_drive: "Хакерская вербовка"
 DEN_hacker_recruitment_drive_desc: "Кибервойна - это будущее, и, к сожалению, наши усилия в киберпространстве могли бы быть лучше. Что еще хуже, многие квалифицированные эксперты по кибербезопасности присоединяются к анархистам и другим подрывным подпольным группам, а не к нашим кибермилитариям. Если мы готовы не обращать внимания на их пестрое прошлое, то можем завербовать некоторых из этих хакеров для нашей выгоды."
 DEN_Reform_Heeresflieger: "Реформа Flyvevåbnet"
 DEN_Reform_Heeresflieger_desc: "Признавая необходимость маневренности и универсальности перед лицом меняющихся угроз, правительство Дании проводит тщательную реформу Flyvevåbnet, ВВС Дании. Эта реформа направлена на оптимизацию организационных структур, оптимизацию операций и повышение боеготовности всех подразделений ВВС."
 DEN_Apache: "Американский Apache"
 DEN_Apache_desc: "Опираясь на свой союз с Соединенными Штатами, правительство Дании рассматривает возможность приобретения ударных вертолетов AH-64 Apache для усиления возможностей винтокрылых машин ВВС. С компанией Boeing заключены контракты на закупку вертолетов Apache, которые обеспечат Flyvevåbnet усиленную огневую мощь и универсальность миссий."
 DEN_the_Eurocopter: "Еврокоптер"
 DEN_the_Eurocopter_desc: "Диверсифицируя свой вертолетный парк, правительство Дании рассматривает возможность приобретения вертолетов Eurocopter для выполнения целого ряда задач, включая поиск и спасение, транспортировку войск и морское патрулирование. С компанией Airbus Helicopters заключаются соглашения о сотрудничестве в приобретении платформ Eurocopter, что позволит повысить воздушный потенциал и оперативную гибкость Flyvevåbnet."
 DEN_Helicopter_training: "Подготовка вертолетов"
 DEN_Helicopter_training_desc: "Признавая важность подготовки и мастерства пилотов, правительство Дании вкладывает средства в программы подготовки вертолетчиков, чтобы обеспечить готовность пилотов вертолетов Flyvevåbnet. Создаются самые современные учебные центры и тренажеры, обеспечивающие всестороннюю подготовку по летным операциям, тактике ведения боя и аварийным процедурам."
 DEN_Reform_equipment: "Реформировать оборудование"
 DEN_Reform_equipment_desc: "В соответствии с целями модернизации Flyvevåbnet правительство Дании проводит систематический обзор и модернизацию оборудования ВВС, включая самолеты, авионику и вспомогательные системы. Модернизация и усовершенствования проводятся по всему парку самолетов для повышения производительности, надежности и эффективности миссий."
 DEN_Eurofighter: "еврофайтер"
 DEN_Eurofighter_desc: "Изучая варианты передовых истребителей, правительство Дании рассматривает Eurofighter Typhoon в качестве потенциального приобретения для укрепления потенциала Flyvevåbnet в области превосходства в воздухе. Ведутся совместные переговоры с компанией Eurofighter GmbH о закупке самолетов Eurofighter, включающих в себя передовые технологии и боевые возможности."
 DEN_Update_F16: "Обновленный F16"
 DEN_Update_F16_desc: "Обеспечивая постоянную актуальность и эффективность F-16 - основы истребительного флота Flyvevåbnet, правительство Дании запускает программу обновления существующих самолетов F-16. Модернизация включает в себя усовершенствование авионики, улучшение систем вооружения и реконструкцию конструкции, чтобы продлить срок службы и боевые возможности парка F-16."
 DEN_form_Kommando_Luftwaffe: "Создать Flyvevåbnet Commando"
 DEN_form_Kommando_Luftwaffe_desc: "Признавая необходимость в специализированных возможностях воздушных операций, правительство Дании создает специальное подразделение Flyvevåbnet Commando. Состоящее из высококвалифицированного персонала, обладающего опытом проведения воздушных операций, непосредственной воздушной поддержки и выполнения специальных задач, подразделение коммандос повышает способность Flyvevåbnet проводить сложные и рискованные операции в условиях противостояния."
 DEN_F35_Programme: "Программа F35"
 DEN_F35_Programme_desc: "Укрепляя свою приверженность воздушной мощи следующего поколения, правительство Дании продолжает свое участие в программе F-35 Lightning II. Завершено подписание контрактов с компанией Lockheed Martin на закупку самолетов F-35A Lightning II, которые обеспечат Flyvevåbnet непревзойденную скрытность, маневренность и возможности взаимодействия для будущих воздушных операций."
 DEN_Future_Combat_Air_System: "Боевая авиационная система будущего"
 DEN_Future_Combat_Air_System_desc: "Предвидя будущие вызовы и технологические достижения, правительство Дании инвестирует в исследования и разработки для будущей боевой авиационной системы (FCAS). Совместные партнерства с европейскими союзниками прокладывают путь к развитию возможностей воздушного боя следующего поколения, гарантируя, что Flyvevåbnet остается на переднем крае инноваций в области воздушной войны."
 DEN_Reformed_Airforce: "Реформированная Flyvevåbnet"
 DEN_Reformed_Airforce_desc: "Благодаря всеобъемлющим реформам, описанным выше, Flyvevåbnet становится реформированными и модернизированными военно-воздушными силами, оснащенными современными самолетами, передовыми технологиями и высококвалифицированным персоналом. Реформированные Flyvevåbnet готовы защищать воздушное пространство Дании, проецировать мощь за границу и вносить вклад в международную безопасность и стабильность."
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "Реформа воздушного командования"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "Одновременно с преобразованием Flyvevåbnet правительство Дании проводит реформу командования ВВС, оперативного штаба, отвечающего за руководство операциями военно-воздушных сил. Оптимизируя командные структуры, улучшая координацию и используя технологии, командование ВВС реформируется, чтобы обеспечить эффективный и действенный надзор за воздушными миссиями и возможностями Flyvevåbnet."
 DEN_Biotech_Rising: "Биотехнологический подъем"
 DEN_Biotech_Rising_desc: "Дания стремится к лидерству в области биотехнологий, стимулируя инновации в здравоохранении и устойчивом развитии. Инвестиции в биотехнологии укрепят наш научный потенциал и создадут высокотехнологичные рабочие места, обеспечив Дании место в этой революционной области."
 DEN_construction_industrie: "Строительная промышленность"
 DEN_construction_industrie_desc: "Опираясь на успех ветровых систем Vestas, мы переключились на укрепление строительного сектора. Эти стратегические инвестиции будут способствовать экономическому росту, создавать рабочие места и укреплять инфраструктуру нашей страны, обеспечивая Дании процветающее будущее."
 DEN_ISS: "ISS"
 DEN_ISS_desc: "Инвестиции в ISS (International Service System), мирового лидера в области обслуживания, улучшат наш офисный сектор и будут способствовать экономическому росту."
 DEN_Expand_Carlsberg: "Расширить Carlsberg"
 DEN_Expand_Carlsberg_desc: "Приступаем к реализации смелой инициативы по глобализации Carlsberg, нашей культовой пивоварни. С помощью инвестиций и партнерских отношений мы стремимся укрепить позиции Carlsberg на международных рынках, увеличить экспорт и продемонстрировать датское мастерство в пивоварении. Эта инициатива по расширению производства не только ускорит рост пивоварни, но и будет способствовать созданию новых рабочих мест и экономическому процветанию."
 DEN_Carlsberg_invest: "Инвестиции в Carlsberg"
 DEN_Carlsberg_invest_desc: "Инвестируя в пивоварню Carlsberg, мы обеспечиваем финансовую выгоду, одновременно укрепляя и развивая нашу пивоваренную отрасль"
 DEN_Expand_logistic_Companies: "Расширение логистических компаний"
 DEN_Expand_logistic_Companies_desc: "Вдохновленная растущими возможностями в Азии, Дания запускает инициативу по расширению своих логистических компаний на ключевых рынках, таких как Китай, Гонконг, Япония и Сингапур. С помощью целевых инвестиций мы стремимся расширить нашу логистическую сеть и укрепить наше присутствие в этих стратегических центрах."
 DEN_Expand_DSV: "Расширение DSV"
 DEN_Expand_DSV_desc: "Дания запускает амбициозную инициативу по расширению DSV, ключевого игрока в логистической отрасли. Благодаря стратегическим инвестициям мы стремимся расширить глобальное присутствие DSV и ее возможности. Это расширение не только укрепит логистический сектор Дании, но и будет способствовать развитию международной торговли."
 DEN_Expand_DSV_logistics: "Логистика DSV"
 DEN_Expand_DSV_logistics_desc: "Дания фокусируется на оптимизации логистических операций DSV по всему миру с помощью целевых инициатив. Такой подход укрепляет позиции Дании как лидера в области логистики и способствует развитию международной торговли и коммуникаций."
 DEN_Expand_DSV_Invests: "Инвестиции в DSV"
 DEN_Expand_DSV_Invests_desc: "Дания направляет стратегические инвестиции в DSV, краеугольный камень нашей логистической отрасли, обеспечивая не только национальную финансовую выгоду, но и укрепляя наши логистические возможности."
 DEN_Expand_DSV_logistics_II: "Глобализация DSV"
 DEN_Expand_DSV_logistics_II_desc: "Дания фокусируется на укреплении глобального присутствия DSV посредством стратегических инициатив и партнерств. Используя обширную сеть и опыт DSV, мы стремимся расширить международные торговые маршруты, оптимизировать цепочки поставок и обеспечить бесперебойную глобальную логистику. Эта глобальная экспансия повышает конкурентоспособность Дании на мировой арене и способствует экономическому росту и процветанию."
 DEN_Logistic_Global_Investments: "Расширение глобальной логистики"
 DEN_Logistic_Global_Investments_desc: "Дания приступает к реализации стратегической программы по расширению глобальных логистических сетей, открывая новые возможности для торговли и связи. Это позволяет инвестировать в глобальные порты и транспортную логистику. Инвестируя в глобальную логистику, мы стимулируем долгосрочные финансовые выгоды и укрепляем роль Дании в мировой экономике."
 Denmark.1.t: "Конкурс песни Евровидение 2000"
 Denmark.1.d: "45-е Евровидение недавно прошло в Глоуб Арене в Швеции. [DEN.GetAdjective] рок/поп дуэт Olsen Brothers выиграл конкурс со своей песней 'Fly on the Wings of Love', опередив Россию, занявшую второе место, на 40 баллов. Это первая победа [DEN.GetName] в конкурсе с 1963 года, и вся страна ликовала по этому поводу"
 denmark.1.a: "Лети, детка, лети!"
 denmark.2.t: "Крупная победа предсказана для [DEN.GetAdjective] консерваторов"
 denmark.2.d: "[DEN.GetAdjective] консерваторы, похоже, совершили триумфальное возвращение после спада с начала 90-х годов. Отвечая на вопрос о причинах такого поворота событий, один из политических комментаторов заметил, что международные культурные обмены нового тысячелетия, похоже, оставили многих датчан на дрейфе без чувства принадлежности к какой-либо стране и сделали датские ценности центральным пунктом политического дискурса. Консервативное руководство уже готовится воспользоваться этой вновь обретенной поддержкой, выступая с речами, в которых подчеркивается их непоколебимая защита 'всего того, что делает нас [DEN.GetAdjective] человеком'"
 denmark.2.a: "Назад в 80-е"
 denmark.3.t: "Удивительные монархические события в [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] является конституционной монархией с 1849 года, и с тех пор роль монарха носит в основном церемониальный характер. Однако новое монархическое движение, призывающее к большей политической автономии [DEN.GetAdjective] монарха, быстро набирает обороты в обществе. Пока что сама королева не давала никаких публичных комментариев по этому вопросу, но политические комментаторы отмечают, что с ее образованием, изучавшей политологию и различные академические дисциплины в Сорбонне и Лондонской школе экономики, она теоретически могла бы быть компетентным актером на политической сцене."
 denmark.3.a: "О Дейзи!"
 denmark.18.t: "Наследный принц ведет"
 denmark.18.d: "Ожидается, что в ближайшие дни Фредерик примет бразды правления армией, поскольку благодаря своей предыдущей обширной военной подготовке он станет одним из лучших генералов, которые были у Дании за долгое время. Младший брат Фредерика Йоаким также служил офицером в армии, ожидается, что он также станет частью армии"
 denmark.18.a: "Веди нас к величию"
 denmark.19.t: "Предложение о покупке"
 denmark.19.d: "Дания сделала Великобритании предложение о покупке Шетландского и Оркнейского островов, поскольку они когда-то принадлежали Датскому королевству"
 denmark.19.a: "Конечно, нам все равно не нравятся эти острова"
 denmark.19.b: "Этого никогда не произойдет"
 denmark.20.t: "Король Фредерик Десятый"
 denmark.20.d: "Сегодня королева Маргрете 2-я объявила о том, что она уходит с поста королевы Дании, она оставляет управление страной своему старшему сыну, королю Фредерику 10-му"
 denmark.20.a: "Да царствует он долго"
 denmark.21.t: "Модернизированный Кальмарский союз"
 denmark.21.d: "Сегодня Дания пытается расширить сотрудничество между северными и балтийскими странами, пытаясь реформировать старый Кальмарский союз, но на этот раз расширяя приглашение на балтийские страны из-за тесного сотрудничества, которое они уже имеют с Данией"
 denmark.21.a: "Мы принимаем"
 denmark.21.b: "Этого не произойдет"
 denmark.21.c: "Это не нам решать..."
 denmark.39.t: "Пригласить Исландию в Союз"
 denmark.39.d: "Дания направила приглашение вступить в Скандинавский союз, приняв его, мы становимся частью коммунистического блока в Скандинавии"
 denmark.39.a: "Звучит здорово!"
 denmark.39.b: "Ни за что!"
 denmark.40.t: "Пригласить Швецию в Союз"
 denmark.40.d: "Дания направила приглашение вступить в Скандинавский союз, приняв его, мы становимся частью коммунистического блока в Скандинавии"
 denmark.40.a: "Звучит здорово!"
 denmark.40.b: "Ни за что!"
 denmark.41.t: "Пригласить Норвегию в Союз"
 denmark.41.d: "Дания направила приглашение вступить в Скандинавский союз, приняв его, мы становимся частью коммунистического блока в Скандинавии"
 denmark.41.a: "Звучит здорово!"
 denmark.41.b: "Ни за что!"
 denmark.42.t: "Пригласить Финляндию в Союз"
 denmark.42.d: "Дания направила приглашение вступить в Скандинавский союз, приняв его, мы становимся частью коммунистического блока в Скандинавии"
 denmark.42.a: "Звучит здорово!"
 denmark.42.b: "Ни за что!"
 denmark.4001.t: "Дания запрашивает немного истребителей!"
 denmark.4001.d1: "Как часть НАТО, Дания просит нас поделиться некоторыми нашими истребителями, чтобы помочь защитить небо, делая это, мы, несомненно, поддержим единство организации и вызовем расположение [DEN.GetLeader]."
 denmark.4001.d2: "Как часть нашей фракции, Дания просит нас поделиться некоторыми нашими бойцами, чтобы помочь защитить небо, делая это, несомненно, сохранит единство организации и вызовет расположение [DEN.GetLeader]."
 denmark.4001.o1: "Конечно"
 denmark.4001.o2: "Ни за что!"
 denmark.4002.t: "Наши союзники пришли к нам на помощь!"
 denmark.4002.d1: "[USA.GetLeader] закончил подписывать о предоставлении блестящих новых истребителей для наших храбрых ВВС! Говорят, что [DEN.GetLeader] в восторге от того, как [USA.GetAdjective] правительство проявило себя в предоставлении помощи, и будет лично наблюдать за их прибытием."
 denmark.4002.d2: "[SOV.GetLeader] закончил подписывать о предоставлении блестящих новых истребителей для наших храбрых ВВС! Говорят, что [DEN.GetLeader] в восторге от того, как [SOV.GetAdjective] правительство проявило себя в предоставлении помощи, и будет лично наблюдать за их прибытием."
 denmark.4002.o1: "Блестяще!"
 denmark.4003.t: "Наши союзники отказались прийти нам на помощь!"
 denmark.4003.d1: "[USA.GetLeader] отказался подписать соглашение о предоставлении новых блестящих истребителей для наших храбрых ВВС! Говорят, что [DEN.GetLeader] в ярости от подобной демонстрации [USA.GetAdjective] правительства и безуспешно пытается получить ответ из Вашингтона."
 denmark.4003.d2: "[SOV.GetLeader] отказался подписать соглашение о предоставлении новых блестящих истребителей для наших храбрых ВВС! Говорят, что [DEN.GetLeader] в ярости от подобной демонстрации [SOV.GetAdjective] правительства и безуспешно пытается получить ответ из Москвы."
 denmark.4003.o1: "Вот гады!"
 denmark.22.t: "Эресуннский мост"
 denmark.22.d: "Строительство началось в 1995 году, чтобы соединить остров Сьелланд со Сконе, намерение - облегчить торговлю с остальной частью Европы и на севере. Дания и Швеция подписали Шенгенское соглашение, которое устранило пограничный и паспортный контроль между нами"
 denmark.22.a: "Сконе - датский!"
 denmark.23.t: "Авиабаза Туле"
 denmark.23.d: "В августе 2004 года Дания и Америка подписали соглашение о модернизации авиабазы Туле, расположенной в Гренландии. После Второй мировой войны, когда Германия оккупировала Данию, датский посол в Америке заключил соглашение с США, согласно которому США разрешалось защищать датскую колонию Гренландию от немцев, и с тех пор они там и остались"
 denmark.23.a: "Надеюсь, они никогда не попытаются купить Гренландию"
 denmark.24.t: "Остров Ганса"
 denmark.24.d: "Остров Ханс - необитаемая бесплодная скала в Артике, где Дания и Канада спорят о том, кто является законным владельцем с 1933 года. В 1984 году датский министр посадил Даннебро и оставил бутылку бренди, и с тех пор традиция \"завоевателя\" оставлять свой флаг и бутылку ликера"
 denmark.24.a: "Канада Европы"
 denmark.25.t: "Мультфильм о Мухаммеде"
 denmark.25.d: "В январе 2006 \"jyllands-posten\" датская газета напечатала карикатуру Курта Вестергаарда, на которой был изображен Мухаммед с бомбой в тюрбане. Это вызвало возмущение во всем исламском мире, многие страны запретили датские молочные продукты и другую продукцию"
 denmark.25.a: "Но... Свобода слова?"
 denmark.26.t: "Уход из Ирака"
 denmark.26.d: "Правительство Дании объявило о выводе своих войск из Ирака. Дания была одной из стран первоначальной коалиции, принявших участие во вторжении в Ирак в 2003 году"
 denmark.26.a: "Почему мы решили воевать?"
 denmark.27.t: "Заговор с целью убийства Курта Вестергаарда"
 denmark.27.d: "Полиция раскрывает заговор с целью убийства Курта Вестергаарда, оригинального карикатуриста, создавшего рисунок пророка Мухаммеда. Это приводит к тому, что другая газета перепечатывает рисунки Мухаммеда, что снова вызывает протесты"
 denmark.27.a: "Опять начинается"
 denmark.28.t: "Арктическое военное командование"
 denmark.28.d: "Из-за таяния ледяных шапок, Гренландия и окружающие ее воды стали новым \"полем боя\", поэтому Дания создала целевую группу для решения предстоящих задач"
 denmark.28.a: "Надеюсь, что растает не слишком много льда"
 denmark.29.t: "Копенгагенский саммит"
 denmark.29.d: "В 2009 году в Копенгагене была проведена конференция по климату, хотя она и не привела ни к какому определенному заключению, саммит в целом принес пользу датской экономике и снова сделал нас ярлыком на международном радаре"
 denmark.29.a: "Кто-то нас заметил!"
 denmark.30.t: "Нападение на Курта Вестергаарда"
 denmark.30.d: "Поздно вечером в пятницу 28-летний сомалиец попытался ворваться в дом Курта Вестергаарда, чтобы убить его топором, Курт Вестергаард, которому сейчас 78 лет, спрятался в ванной комнате своего дома, прикрывая свою внучку, к счастью, прибыла полиция и выстрелила нападавшему в колено и руку, когда он сопротивлялся аресту, чтобы успокоить его, и ничего не случилось ни с Куртом Вестергаардом, ни с его внучкой"
 denmark.30.a: "К чему катится мир"
 denmark.31.t: "Пресечено нападение на Jyllandsposten"
 denmark.31.d: "Полиция обнаружила и предотвратила нападение, которое должно было произойти на Jyllandsposten, из-за печати рисунков Мухаммеда"
 denmark.31.a: "Эффективная полиция с нулевыми расходами"
 denmark.32.t: "Ввести пограничный контроль"
 denmark.32.d: "В попытке лучше противостоять нелегальной иммиграции Дания вновь ввела пограничный контроль, многие страны сомневаются в законности этого в связи с Шегенским соглашением 1995 года, которое упразднило внутренние границы в большей части западной Европы"
 denmark.32.a: "Проклятый датский народ, он разрушил Данию"
 denmark.33.t: "Однополые браки"
 denmark.33.d: "В июне 2012 года Дания решила легализовать однополые браки, это решение получило широкую поддержку среди населения, однако несколько консервативных священников выступили против, заявив, что это противоречит основам церковных ценностей"
 denmark.33.a: "Братья до...."
 denmark.34.t: "Профсоюзы учителей"
 denmark.34.d: "В апреле 2013 года датские профсоюзы учителей решили закрыть школы на 25 дней из-за споров о том, как планировать учебный год, поскольку ранее было доказано, что учителя фактически преподают ученикам только 40% своего рабочего времени, остальное уходит на подготовку"
 denmark.34.a: "Но я не хочу, чтобы мои дети сидели дома?"
 denmark.35.t: "Террор в Дании"
 denmark.35.d: "Исламист Омар Эль-Хусейн, человек с палестинскими корнями, всю жизнь боровшийся с законом, сумел застрелить кинорежиссера на дебатах по свободе слова, напасть на охранника синагоги, после чего был убит датской полицией \"спецназом\" В перестрелке между полицейскими ему удалось ранить 6 полицейских"
 denmark.35.a: "Как такое могло произойти в Дании?"
 denmark.36.t: "Забирая ценности просителей убежища"
 denmark.36.d: "В 2016 году напряженность растет из-за увеличения количества просителей убежища, это поставило наше правительство перед дилеммой, должны ли мы потребовать ценности некоторых из этих просителей убежища, чтобы оплатить их пребывание? "
 denmark.36.a: "Поднимите руки вверх и дайте нам ваши деньги"
 denmark.36.b: "Это безумие"
 denmark.37.t: "Запретить ненавистнические высказывания"
 denmark.37.d: "В мае 2017 года Дания решила запретить 1 христианского и 5 мусульманских иностранных проповедников, поскольку, по мнению правительства, они проповедовали язык ненависти"
 denmark.37.a: "Это не Hygge!"
 denmark.38.t: "Древний закон о богохульстве"
 denmark.38.d: "В июне 2017 года парламент Дании принял решение отменить древний закон о богохульстве, запрещающий публичные оскорбления религиозных культов или богослужений"
 denmark.38.a: "Свобода слова преобладает"
 denmark.43.t: "Циклон Гудрун"
 denmark.43.d: "Циклон Гудрун пронёсся по территории нашей страны, Великобритании и Швеции, унеся жизни 22 человек, четверо из которых - жители Дании. Ураган также нанёс значительный финансовый ущерб Швеции, где лесная промышленность сильно пострадала от поваленных деревьев."
 denmark.43.a: "Примите наши соболезнования..."
 denmark.44.t: "Гренландский референдум"
 denmark.44.d: "Гренландия, являющаяся с 1979 года автономной колонией Дании, решила провести референдум о самоуправлении, в результате которого большинство проголосовало за референдум."
 denmark.44.a: "Отлично"
 denmark.45.t: "Референдум на Фарерах"
 denmark.45.d: "Народ Фарерских островов проводит референдум и стремится к независимости от нашей страны. Это их право - стать автономным субъектом в составе нашей страны, и мы не собираемся их сдерживать. Предоставьте им возможность самоуправления."
 denmark.45.a: "Интересно"
 denmark.46.t: "Референдум по евро"
 denmark.46.d: "Чтобы ввести евро, нам нужно провести референдум и дать нашим людям возможность проголосовать."
 denmark.46.a: "Давайте начнем голосование"
 denmark.47.t: "Наш народ хочет евро"
 denmark.47.d: "Результаты показывают, что большинство нашего народа хочет присоединиться к Еврозоне и принять валюту Евро."
 denmark.47.a: "Отличные новости, давайте позвоним в Брюссель."
 denmark.47.b: "К сожалению, результаты были потеряны в шредере."
 denmark.48.t: "Наш народ не хочет евро"
 denmark.48.d: "Результаты показывают, что большинство нашего народа хочет сохранить нашу собственную валюту."
 denmark.48.a: "Пошлите ЕЦБ нахрен"
 denmark.48.b: "К сожалению для избирателей, мы введем евро"
 denmark.4.t: "Инвентаризация истребителей"
 denmark.4.d: "Наши запасы истребителей довольно низки. У нас нет военной промышленности, чтобы поддерживать должный поток продвинутых/современных истребителей. Возможно, в наших интересах связаться с лидером фракции и попытаться договориться о дополнительной оптовой закупке истребителей.\n"
 denmark.4.o1: "Запросить истребители у Соединенных Штатов"
 denmark.4.o2: "Запросить истребителей из России"
 denmark.4.o3: "На самом деле мы не можем себе этого позволить прямо сейчас"
 denmark.5.t: "[DEN.GetAdjective] Либералы критикуют государство всеобщего благосостояния"
 denmark.5.d: "Ранее на этой неделе [DEN.GetAdjective] общество было шокировано тем, что Либеральная партия открыто призвала к демонтажу [DEN.GetAdjective] государства всеобщего благосостояния в пользу \"минимального государства\" Либералы, похоже, готовы взять на себя инициативу и стать крупнейшей правой политической партией, если не в целом, и хотя в действительности это, скорее всего, будет означать лишь сокращение финансирования государства всеобщего благосостояния, а не его полный демонтаж, это рассматривается как минархистское объявление войны Северной модели"
 denmark.5.o1: "Пусть падет то, что не может стоять"
 denmark.6.t: "[DEN.GetAdjective] Народная партия набирает очки в опросах"
 denmark.6.d: "Последние политические события привлекли внимание к сохранению культуры [DEN.GetAdjective] от иностранного влияния. Что касается того, что это такое, многие датчане считают, что культура [DEN.GetAdjective] в первую очередь включает в себя гордость за историю [DEN.GetName], и призывают остановить неустанный прогрессивизм, культурный релятивизм и глобализм в пользу более реакционного возвращения к доктрине \"Дания прежде всего\" Такое развитие событий стало хорошей новостью для Народной партии [DEN.GetAdjective], которую многие считают защитницей традиционализма и национальной гордости в [DEN.GetName]"
 denmark.6.o1: "Верните нам Данию"
 denmark.7.t: "Прогнозируется крупная победа консерваторов [DEN.GetAdjective]"
 denmark.7.d: "Консерваторы [DEN.GetAdjective], похоже, совершили триумфальное возвращение после спада с начала 90-х годов. Отвечая на вопрос о причинах такого поворота событий, один из политических комментаторов заметил, что международные культурные обмены нового тысячелетия, похоже, оставили многих датчан на дрейфе без чувства принадлежности к какой-либо стране и сделали датские ценности центральным пунктом политического дискурса. Консервативное руководство уже готовится воспользоваться этой вновь обретенной поддержкой, выступая с речами, в которых подчеркивается их непоколебимая защита \"всего того, что делает нас [DEN.GetAdjective]\""
 denmark.7.o1: "Назад в 80-е"
 denmark.8.t: "Свадьба кронпринца Фредерика, наследника престола [DEN.GetName]"
 denmark.8.d: "Кронпринц Фредерик находится в прекрасном возрасте для женитьбы. Его настоящая любовь - австралийская простолюдинка, однако мы могли бы использовать этот брак для усиления влияния в других скандинавских монархических семьях."
 denmark.8.a: "Истинная любовь побеждает!"
 denmark.8.b: "Кронпринцесса Швеции Виктория"
 denmark.8.c: "Принцесса Норвегии Мерта Луиза"
 denmark.9.t: "В [DEN.GetName] объявлено военное положение!"
 denmark.9.d: "После ряда масштабных демонстраций за радикальные изменения в политике [DEN.GetAdjective] в последнее время, ситуация переросла в полномасштабные беспорядки по всей стране, что вынудило [DEN.GetLeader] объявить военное положение, чтобы расширить возможности полиции и армии для поддержания порядка.\n\nБольшая часть Европы с недоверием смотрит на то, как их маленький северный сосед охвачен общенациональными беспорядками, и гадает, кто выйдет победителем. Независимо от того, кто победит, крупномасштабные перемены на данный момент несомненны"
 denmark.9.o1: "Вводите войска!"
 denmark.10.t: "[DEN.GetAdjective] Люди митингуют в Даннеброге"
 denmark.10.d: "Недавно объявленное военное положение не удержало крайне левых и коалицию других оппортунистов от попытки свергнуть правительство [DEN.GetLeader], но эти попытки потерпели громкое поражение, так как население сплотилось в патриотическое ополчение и дало отпор попытке переворота. \n\nХотя правительство выжило, битва показала [DEN.GetLeader] как слабого лидера, покорного крайне правым, и ходят слухи, что различные группировки националистов и фашистов в настоящее время ведут переговоры о создании нового правительства."
 denmark.10.o1: "Символ нашей победы"
 denmark.11.t: "Крайние [DEN.GetAdjective] националисты стремятся к влиянию"
 denmark.11.d: "Похоже, что патриотические группы крайне правых смогли отложить в сторону свои идеологические разногласия и сформировать единый фронт националистов [DEN.GetAdjective]. Эти обычно разрозненные группы были объединены общей верой в превосходство нации [DEN.GetName] над всеми другими нациями в мире, и твердой убежденностью в том, что новая [DEN.GetName] должна исправить множество ошибок, которые мир причинил нации на протяжении [DEN. GetAdjective] истории.\n\nРиторика этих групп уже вызывает беспокойство у некоторых соседей [DEN.GetName], на которых у [DEN.GetAdjective] исторически было много причин обижаться."
 denmark.11.o1: "Он улыбается мне со всех уголков мира"
 denmark.12.t: "Восход [DEN.GetAdjective] фашизма"
 denmark.12.d: "Похоже, что националистические группы крайне правых согласились и вошли в состав Национал-социалистического движения Дании. Это неожиданный шаг для ранее очень маленького и малоизвестного движения датских нацистов, которое сейчас переживает быстрый рост числа членов. Некоторые политические комментаторы отмечают, что если такое развитие событий продолжится, то мы можем увидеть самое сильное присутствие фашизма в Дании со времен Фритса Клаузена, возглавлявшего Национал-социалистическую рабочую партию Дании во время оккупации в 194-х годах"
 denmark.12.o1: "[DEN.GetName] для [DEN.GetAdjective]!"
 denmark.13.t: "Официальные представители правительства [DEN.GetAdjective] атакованы крайними интернационалистами!"
 denmark.13.d: "Недавно объявленное военное положение, казалось, только оживило интернационалистские силы, стремящиеся свергнуть коррумпированное правительство [DEN.GetName], и на протяжении всего конфликта происходили многочисленные столкновения между революционными силами интернационалистов и контрреволюционным разнообразием самопровозглашенных патриотов. Сегодня интернационалисты являются бесспорными победителями, а нынешнее правительство [DEN.GetLeader] уже объявило, что оно будет продолжать свою деятельность только в качестве временного переходного правительства в ожидании требований победителей."
 denmark.13.o1: "Представьте, что стран не существует - это легко, если постараться"
 denmark.14.t: "Радикальный исламизм победил в борьбе за власть в [DEN.GetName]!"
 denmark.14.d: "Коалиция интернационалистов, стоявшая за недавней победой в Дании, теперь начинает распадаться, поскольку возникают вопросы о месте религии в новом [DEN.GetName]. Как выяснилось, многие члены коалиции боролись за религию, а не против нее, и на недавнем заседании Революционного комитета приводились аргументы в пользу исламизма как революционной идеологии. К удивлению многих, жестко настроенные левые оказались в меньшинстве, и собрание завершилось изгнанием самопровозглашенных атеистов. Похоже, что интернационалистское движение теперь стало исламистским"
 denmark.14.o1: "Бог велик!"
 denmark.15.t: "[DEN.GetAdjective] Королева Маргрете II вынуждена отречься от престола!"
 denmark.15.d: "После того, как в результате недавнего хаоса интернационалистская коалиция осталась главным политическим игроком в [DEN.GetName], многие задавались вопросом, как долго откровенно антироялистская коалиция будет терпеть монархию [DEN.GetAdjective]. Ответ стал известен сегодня, когда королева Маргрете II объявила, что она отрекается от престола и переезжает со своей семьей в Великобританию, где британский монарх уже предложил королевской семье постоянное место жительства в Виндзорском замке. Вскоре после объявления королевы Маргрете растущая крайне левая коалиция в Дании заявила о своем намерении упразднить датскую корону. Комментаторы по всему миру отмечают, что это будет легко сделать, поскольку она является всего лишь фигурой"
 denmark.15.o1: "Подумайте, сколько денег мы сэкономим!"
 denmark.16.t: "Насильственная революция предотвращена в [DEN.GetName]"
 denmark.16.d: "В связи с недавней отменой монархии [DEN.GetAdjective] и другими революционными мерами, многие были обеспокоены, когда Революционный комитет оказался в ожесточенной междоусобице. Среди наиболее распространенных опасений было то, что это выльется в кровавую революционную чистку, подобную той, что была в первые годы существования Советского Союза. Похоже, что эти опасения удалось предотвратить, так как выяснилось, что силы демократического социализма победили во внутренней борьбе за власть и взяли на себя мантию революции, утверждая, что свобода не может прийти к народу недемократическим путем. Политические комментаторы называют это \"бескровной революцией\", а избитая страна коллективно вздохнула с облегчением.\n"
 denmark.16.o1: "Похоже, народу есть что терять, кроме своих цепей"
 denmark.17.t: "Революция в [DEN.GetName]!"
 denmark.17.d: "Большое количество революционных действий, предпринятых в последнее время в [DEN.GetName], уже привело к огромным изменениям в стране, но недавно деятельность приостановилась, поскольку члены Революционного комитета разошлись во мнениях относительно средств, с помощью которых следует начать революцию. Сегодня ясно, что сторонники жесткой линии, призывающие к вооруженному восстанию, победили, и уже поступают сообщения о жестоких нападениях на банкиров и политиков в Копенгагене. Тем временем умеренные голоса в Революционном комитете пропали без вести, по слухам, они либо мертвы, либо скрываются. Один политический комментатор с горечью заметил, что, похоже, революции суждено быть кровавой, и только время покажет, стоит ли она того в конце концов"
 denmark.17.o1: "Рабочие всего мира, объединяйтесь!"
 denmark.100.t: "Статус Эртхольмена"
 denmark.100.d: "Эртхольмен - небольшой архипелаг у побережья острова Борнхольм. В настоящее время он не относится ни к одному из регионов или муниципалитетов, поэтому его жители не платят ни муниципальных налогов, ни налогов, относящихся к датской государственной системе. Что же нам делать с ними? Должны ли мы включить их в состав региона Борнхольм?"
 denmark.100.a: "Продолжить автономию"
 denmark.100.b: "Правление в Эртхольмене"
 denmark.300.t: "начало пожарных хроник"
 denmark.300.d: "Случайный парень из Дании, который снимает себя в играх и становится известным в сообществе Мэриленда, решает купить ферму в датской глубинке."
 denmark.300.a: "Рыжие получают землевладельцев? с этой страной покончено"
 denmark.300.b: "у него есть только фанаты?"
 denmark.300.c: "вся Дания в буквальном смысле является глубинкой"
 denmark_news.1.t: "Отречение Маргреты II"
 denmark_news.1.d: "Из Дании пришли новости о том, что королева [DEN.GetAdjective] решила отречься от престола под давлением растущего левого экстремизма в Дании. Сторонники Danmarks Kommunistiske Parti (DKP) вышли на улицы, радуясь, что один из последних бастионов старых порядков наконец-то устранен. Бывшая королева укрылась в Виндзорском доме в Великобритании.\n"
 denmark_news.1.o1: "Тревога за нашу корону"
 denmark_news.1.o2: "Замечательно!"
 denmark_news.1.o3: "Интересная разработка"
 DEN_idea_joint_material_command: "Объединенное материальное командование"
 DEN_idea_joint_material_command_desc: "Недавно созданное объединенное материальное командование оптимизирует наши процессы в нашей стране, чтобы обеспечить более эффективные закупки вооружений."
 DEN_idea_streamline_infantry_production: "Упорядочение производства пехотного снаряжения"
 DEN_idea_streamline_infantry_production_desc: "Наша военная промышленность сосредоточена на оптимизации производства стрелкового оружия"
 DEN_idea_streamline_naval_production: "Рационализация военно-морского производства"
 DEN_idea_streamline_naval_production_desc: "Дания реализует реформы по оптимизации военно-морского производства, повышению эффективности и снижению затрат на строительство военно-морских кораблей, укрепляя потенциал морской обороны."
 DEN_idea_FAUK: "Аудиторский корпус шведских вооруженных сил"
 DEN_idea_FAUK_desc: "Форсварец Аудиторкорпс, служба военной прокуратуры Дании, проводит реформы, направленные на улучшение подотчетности и прозрачности в вооруженных силах. Эти изменения направлены на укрепление военной юстиции и поддержку верховенства закона, обеспечивая справедливое и беспристрастное судебное разбирательство для военнослужащих."
 DEN_intensify_the_flexicurity_idea: "Усиление гибкой защиты"
 DEN_intensify_the_flexicurity_idea_desc: "Дания усиливает свою модель гибкой гарантии, сочетая гибкость рынка труда с мерами социального обеспечения для содействия стабильности занятости и экономической устойчивости."
 DEN_immigrants_must_work_idea: "Реформа трудоустройства иммигрантов"
 DEN_immigrants_must_work_idea_desc: "Дания способствует интеграции иммигрантов в рабочую силу посредством реформ, направленных на обеспечение обучения и поддержки, а также расширение возможностей трудоустройства."
 DEN_the_retirement_reform_idea: "Пенсионная реформа"
 DEN_the_retirement_reform_idea_desc: "Дания корректирует критерии пенсионного права и пенсионного возраста для решения демографических проблем, обеспечивая долгосрочную устойчивость пенсионных пособий."
 DEN_idea_greenlandic_conscripts: "Гренландские призывники"
 DEN_idea_greenlandic_conscripts_desc: "Гренландия, как известно, является суровым регионом из-за своего климата."
 DEN_idea_margrethe: "Королева Маргрете II"
 DEN_idea_margrethe_desc: "Королева Маргрете II продолжает символизировать конституционную монархию и культурное наследие Дании в качестве главы государства."
 DEN_idea_state_atheism: "Государственный атеизм"
 DEN_idea_state_atheism_desc: "Дания приняла государственный атеизм, отделив религию от государственных дел и продвигая секуляризм в государственных учреждениях."
 DEN_idea_neutrality_drift: "Нейтралитет в Дании"
 DEN_idea_neutrality_drift_desc: "Дания сохраняет нейтралитет, воздерживаясь от участия в международных конфликтах и ​​альянсах, отдавая приоритет дипломатии и мирному разрешению."
 DEN_demilitarization: "Демилитаризация"
 DEN_demilitarization_desc: "Дания сокращает военное присутствие и расходы, отдавая приоритет мирным решениям конфликтов и глобальных проблем."
 DEN_a_green_leap_forward: "Зелёный скачок вперед"
 DEN_a_green_leap_forward_desc: "Дания ускоряет свой переход к устойчивой экономике посредством амбициозной экологической политики и инвестиций, борьбы с изменением климата и продвижения возобновляемых источников энергии."
 DEN_pacifist_science: "Пацифистская наука"
 DEN_pacifist_science_desc: "Дания подчеркивает пацифизм в научной деятельности, перенаправляя финансирование исследований с военного применения на мирные занятия и гуманитарные цели."
 DEN_for_faedre_landet: "За Федре Ланде!"
 DEN_for_faedre_landet_desc: "Патриотический пыл охватывает Данию, когда граждане сплачиваются под лозунгом «За Fædre Landet!», способствуя национальному единству и солидарности перед лицом внутренних и международных проблем."
 DEN_danish_unions: "Сотрудничество союзов"
 DEN_danish_unions_desc: "Датские профсоюзы создают альянсы и тесно сотрудничают, защищая права трудящихся, заработную плату и улучшение условий труда, демонстрируя солидарность и коллективную силу."
 DEN_economic_freedoms: "Экономические свободы Дании"
 DEN_economic_freedoms_desc: "Дания выступает за экономические свободы, создавая благоприятную для бизнеса среду, характеризующуюся низким уровнем регулирования, инновациями и предпринимательством для стимулирования роста и процветания."
 DEN_public_service_investment: "Спасение банков"
 DEN_public_service_investment_desc: "Дания предпринимает решительные действия по стабилизации своего финансового сектора, реализуя меры по спасению испытывающих трудности банков и обеспечению стабильности экономики."
 DEN_idea_monarchy_drift: "Полномочия монархии"
 DEN_idea_monarchy_drift_desc: "Датская монархия утверждает свои конституционные полномочия, играя ключевую роль в национальных делах и выступая объединяющим символом датской идентичности и традиций."
 DEN_idea_militarization: "Армия поддерживает монархию"
 DEN_idea_militarization_desc: "Датская армия клянется в верности монархии, усиливая свою роль хранителя национального суверенитета и стабильности."
 DEN_military_build_up: "Датская военная машина"
 DEN_military_build_up_desc: "Дания укрепляет свой военный потенциал, инвестируя в модернизацию и расширение, чтобы создать мощный оборонный аппарат, обеспечивающий безопасность и оборонную готовность страны."
 DEN_communist_gains: "Достижения коммунистов"
 DEN_communist_gains_desc: "Коммунистическая идеология набирает обороты в Дании, вызывая дебаты и меняя политический дискурс, поскольку левые движения набирают силу и влияние."
 DEN_idea_gender_roles: "Женщины дома"
 DEN_idea_gender_roles_desc: "Традиционные гендерные роли сохраняются в Дании, где многие женщины в основном выполняют домашние обязанности и заботятся о доме."
 DEN_idea_refugees_welcome: "Приток беженцев"
 DEN_idea_refugees_welcome_desc: "Дания испытывает значительный приток беженцев, что создает как проблемы, так и возможности для интеграции и социальной сплоченности."
 DEN_idea_nordisk_film: "Nordisk Film"
 DEN_idea_nordisk_film_desc: "Благодаря дополнительной поддержке датских фильмов и кинотеатров мы можем получить дополнительную поддержку от датского населения"
 DEN_idea_clean_energy_initiatives: "Инициативы в области чистой энергетики"
 DEN_idea_clean_energy_initiatives_desc: "Дания запускает амбициозные инициативы в области чистой энергетики, инвестируя в возобновляемые ресурсы, такие как энергия ветра и солнца, для сокращения выбросов углекислого газа и борьбы с изменением климата."
 DEN_idea_equality: "Истинное равенство"
 DEN_idea_equality_desc: "Дания стремится к истинному равенству, реализуя политику и инициативы, направленные на обеспечение равных возможностей и прав для всех граждан, независимо от пола, этнической принадлежности или происхождения."
 DEN_idea_schultz_larsen: "Шульц Ларсен"
 DEN_idea_schultz_larsen_desc: "Компания Schultz Larsen, известная своим огнестрельным оружием и винтовками, продолжает оставаться краеугольным камнем обрабатывающей промышленности Дании, поставляя качественную продукцию как внутри страны, так и за рубежом."
 DEN_idea_DISA: "DISA"
 DEN_idea_DISA_desc: "DISA, ведущий поставщик ИТ-услуг в Дании, играет решающую роль в модернизации цифровой инфраструктуры страны и обеспечении надежности и эффективности мер кибербезопасности."
 DEN_idea_conservative: "Консервативное общество"
 DEN_idea_conservative_desc: "Дания сохраняет свой статус консервативного общества, ценя традиции, семью и стабильность, одновременно осторожно проводя социальные и культурные изменения."
 DEN_idea_multiculturalism: "Жилищные проекты"
 DEN_idea_multiculturalism_desc: "Дания инвестирует в жилищные проекты, чтобы решить проблему нехватки жилья и обеспечить доступное жилье для своих граждан, особенно в городских районах, где спрос высок."
 DEN_idea_strict_immigration_law: "Строгие законы об иммиграции"
 DEN_idea_strict_immigration_law_desc: "Соблюдение строгих иммиграционных законов гарантирует, что наша страна останется датской."
 DEN_idea_strict_immigration_law2: "Антимусульманский закон"
 DEN_idea_strict_immigration_law2_desc: "Установление стандартных законов, запрещающих мусульманам въезд в нашу страну, в дополнение к нашим строгим иммиграционным законам поможет нам двигаться вперед."
 DEN_communist_gains2: "Распространение коммунизма"
 DEN_communist_gains2_desc: "Коммунистическая идеология набирает обороты в Дании, вызывая дебаты и меняя политический дискурс, поскольку левые движения выступают за социальные и экономические реформы."
 DEN_idea_unemployment_benefits: "Пособия по безработице"
 DEN_idea_unemployment_benefits_desc: "Дания сохраняет щедрые пособия по безработице, оказывая финансовую поддержку нуждающимся, одновременно содействуя программам реинтеграции рабочих мест и развития навыков."
 DEN_idea_offentlighedsloven: "Offentlighedsloven"
 DEN_idea_offentlighedsloven_desc: "Offentlighedsloven, Закон Дании о свободе информации, подчеркивает приверженность страны обеспечению прозрачности и подотчетности в деятельности правительства и процессах принятия решений."
 DEN_idea_intervention_forces: "Датские интервенционные силы"
 DEN_idea_intervention_forces_desc: "Дания укрепляет свои силы вмешательства, повышая военный потенциал и готовность эффективно реагировать на вызовы и кризисы глобальной безопасности."
 DEN_idea_expanding_our_research: "Расширение наших исследований"
 DEN_idea_university_reform: "Университетская реформа"
 DEN_local_construction_renewable_initiatives_modifier: "Инициативы по строительству объектов возобновляемой энергетики"
 DEN_local_construction_renewable_initiatives_modifier_desc: "§YФонд городского развития§! §gвыделил часть средств на региональные инвестиции в возобновляемую энергетику в этом регионе.§!"
 DEN_local_construction_initiatives_modifier: "Местные строительные инициативы"
 DEN_local_construction_initiatives_modifier_desc: "§YФонд городского развития§! §gвыделил часть средств на региональные инвестиции в этом регионе.§!"
 DEN_last_bastions_of_corruption: "Последние бастионы коррупции"
 DEN_last_bastions_of_corruption_desc: "В Дании есть несколько мест, где коррупция всё ещё имеет место. Последние бастионы коррупции должны быть уничтожены, чтобы наш народ мог двигаться вперед."
 DEN_greenlandic_separatism_modifier: "Гренландский сепаратизм"
 DEN_greenlandic_separatism_modifier_desc: "Дебаты вокруг гренландского сепаратизма усиливаются по мере того, как дискуссии об автономии и суверенитете территории приобретают все большее значение."
 DEN_faroese_separatism_modifier: "Фарерский сепаратизм"
 DEN_faroese_separatism_modifier_desc: "Подобные дискуссии об автономии и сепаратизме возникают на Фарерских островах, отражая продолжающиеся дебаты о самоопределении и независимости."
 DEN_energy_exports_idea: "Экспорт энергии"
 DEN_energy_exports_idea_desc: "Дания использует свои энергетические ресурсы, включая нефть, газ и возобновляемые источники энергии, чтобы стать нетто-экспортером энергии, способствуя экономическому процветанию и энергетической безопасности."
 DEN_in_need_of_banking_reforms_idea: "Необходимость реформирования банковской системы"
 DEN_in_need_of_banking_reforms_idea_desc: "Дания сталкивается с призывами к банковским реформам для решения проблем прозрачности, подотчетности и стабильности в финансовом секторе."
 DEN_danish_pharmaceuticals_idea: "Датская фармацевтика"
 DEN_danish_pharmaceuticals_idea_desc: "Фармацевтическая промышленность Дании процветает, производя высококачественные лекарства и товары медицинского назначения, которые способствуют глобальному здоровью и благополучию."
 DEN_colonial_holding_master_modifier: "Владения Датской короны"
 DEN_colonial_holding_modifier: "Инвестиции Короны"
 DEN_special_municipal_districts_idea: "Специальные муниципальные округа"
 DEN_special_municipal_districts_idea_desc: "Специальные муниципальные округа создаются для удовлетворения уникальных местных потребностей и приоритетов, что позволяет адаптировать управление и услуги на уровне сообщества."
 DEN_direct_governance_idea: "Прямое управление"
 DEN_direct_governance_idea_desc: "Дания изучает модели прямого управления, предоставляя гражданам возможность более активно участвовать в процессах принятия решений и местном самоуправлении."
 DEN_autonomous_administration_idea: "Автономная администрация"
 DEN_autonomous_administration_idea_desc: "В некоторых регионах реализуются модели автономного управления, предоставляющие местным органам власти больше полномочий по самоуправлению и принятию решений."
 DEN_regional_investments_idea_loc: "Региональные инвестиции"
 DEN_regional_investments_idea_loc_desc: "Дания инвестирует в проекты регионального развития и инфраструктуру, способствуя экономическому росту и процветанию в различных регионах страны."
 DEN_social_spending_reforms_centralization_idea: "Региональные реформы социальных расходов"
 DEN_social_spending_reforms_centralization_idea_desc: "Реформы региональных социальных расходов направлены на устранение неравенства и улучшение показателей социального благосостояния в недостаточно обслуживаемых регионах."
 DEN_social_spending_reforms_decentralization_idea: "Муниципальные реформы социальных расходов"
 DEN_social_spending_reforms_decentralization_idea_desc: "Муниципалитеты проводят реформы социальных расходов для улучшения социальных услуг и систем поддержки уязвимых групп населения."
 DEN_local_municipalities_idea: "Муниципальные инвестиции"
 DEN_local_municipalities_idea_desc: "Муниципалитеты отдают приоритет инвестициям в инфраструктуру, образование и здравоохранение для улучшения качества жизни и содействия развитию сообщества."
 DEN_idea_feal_well: "Настоящее государство всеобщего благоденствия"
 DEN_idea_feal_well_desc: "Дания подтверждает свое стремление быть настоящим государством всеобщего благоденствия, уделяя приоритетное внимание программам социального обеспечения, доступности здравоохранения и образования для обеспечения благополучия всех граждан."
 DEN_idea_Unconditional_basic_income: "Безусловный базовый доход"
 DEN_idea_Unconditional_basic_income_des: "Дания предлагает безусловный базовый доход каждому гражданину, увеличивая его продолжительность жизни и благосостояние."
 DEN_euro_question_idea: "Вопрос о евро"
 DEN_euro_question_idea_desc: "Дания обсуждает вопрос о евро, участвуя в дебатах и дискуссиях о потенциальных преимуществах и недостатках принятия евро в качестве официальной валюты."
 DEN_Idea_office_of_international_relations: "Министерство международных отношений"
 DEN_Idea_office_of_international_relations_desc: "Министерство международных отношений, находящееся в ведении монархии, служит дипломатическим связующим звеном между Данией и другими странами, способствуя международному сотрудничеству и доброй воле."
 DEN_Royal_nordic_institute: "Королевский Скандинавский Институт"
 DEN_Royal_nordic_institute_desc: "Создание Королевского Скандинавского Института символизирует стремление Дании содействовать сотрудничеству и культурному обмену между северными странами, способствуя взаимопониманию и солидарности."
 DEN_idea_new_Tradition: "Монархия с новыми традициями"
 DEN_idea_new_Tradition_desc: "Дания принимает новые традиции в свою монархию, сочетая современные ценности с историческими обычаями, чтобы адаптироваться к меняющимся общественным нормам и ожиданиям."
 DEN_idea_new_way: "Монархия нового пути"
 DEN_idea_new_way_desc: "Монархия ищет новые пути взаимодействия с датским народом и адаптируется к вызовам современной эпохи, переосмысливая свою роль и значимость в обществе."
 DEN_courtly: "Придворные традиции"
 DEN_courtly_desc: "Дания сохраняет свои придворные традиции, поддерживая этикет, протокол и церемониал, которые отражают богатое культурное наследие и королевскую историю страны."
 DEN_idea_new_dkr: "Новые Danske Kroner"
 DEN_idea_new_dkr_desc: "Дания вводит новую валюту, новую датскую крону, в рамках денежной реформы, направленной на повышение экономической стабильности и конкурентоспособности."
 DEN_Idea_light_Force: "Ориентация на легкие силы"
 DEN_Idea_light_Force_desc: "Дания смещает фокус своих вооруженных сил в сторону легких сил, делая упор на маневренность, мобильность и возможности быстрого реагирования для решения современных проблем безопасности."
 DEN_Idea_medium_Force: "Ориентация на средние силы"
 DEN_Idea_medium_Force_desc: "Дания поддерживает сбалансированную структуру вооруженных сил, делая упор на средние подразделения, способные выполнять широкий спектр задач гибко и эффективно."
 DEN_Idea_heavy_Force: "Ориентация на тяжелые силы"
 DEN_Idea_heavy_Force_desc: "Дания укрепляет потенциал своих тяжелых сил, инвестируя в бронетехнику, артиллерию и механизированную пехоту для усиления огневой мощи и доминирования на поле боя."
 DEN_Idea_VFK: "VFK"
 DEN_Idea_VFK_desc: "Вооруженные силы Дании (VFK) провели комплексную программу модернизации, укрепив свой потенциал за счет передовых технологий, усиленной подготовки и стратегической реструктуризации, чтобы обеспечить готовность и эффективность в обеспечении национальной безопасности."
 DEN_idea_Privatisation_Post: "Postnord"
 DEN_idea_Privatisation_Post_desc: "Поставщик почтовых услуг Дании, модернизирующий свою деятельность и расширяющий свои услуги для удовлетворения меняющихся потребностей клиентов в цифровую эпоху."
 DEN_idea_den_education_reform1: "Реформы образования"
 DEN_idea_den_education_reform1_desc: "Дания проводит комплексные реформы образования для повышения качества, справедливости и инноваций в системе образования, готовя учащихся к успеху в быстро меняющемся мире"
 DEN_idea_den_education_reform4: "Реформированное образование"
 DEN_idea_den_education_reform4_desc: "Дания празднует успешное завершение своей амбициозной программы реформы образования, что знаменует собой важную веху в стремлении страны обеспечить высококачественное и адаптируемое образование для своих граждан. Реформированная система отражает модернизированный подход к преподаванию и обучению, вооружая студентов навыками и знаниями, необходимыми для процветания в быстро меняющемся глобальном ландшафте."
 DEN_idea_World_forum: "Всемирный форум"
 DEN_idea_World_forum_desc: "Дания выступает за создание Всемирного форума труда, где представители профсоюзов и организаций трудящихся всего мира могли бы собираться для решения общих проблем, обмена передовым опытом и координации усилий международной солидарности."
 DEN_idea_ITUC: "МКП"
 DEN_idea_ITUC_desc: "Международная конфедерация профсоюзов выступает в качестве глобального рупора прав трудящихся и трудового представительства. МКП выступает за справедливую трудовую практику, достойные условия труда и социальную справедливость на международном уровне."
 DEN_Labour_Union1: "Гарантированные права трудящихся"
 DEN_Labour_Union1_desc: "Мы должны подтвердить свою приверженность защите прав трудящихся, обеспечению справедливого обращения и безопасных условий труда."
 DEN_Labour_Union2: "Обязательные советы рабочих"
 DEN_Labour_Union2_desc: "Закон об обязательных советах работников предписывает создание советов работников во всех крупных компаниях, чтобы укрепить демократию на рабочем месте и улучшить коммуникацию между работниками и руководством. "
 DEN_Labour_Union3a: "Партийные рабочие советы"
 DEN_Labour_Union3a_desc: "Партийные рабочие советы призваны представлять интересы трудящихся в политической сфере, обеспечивая соответствие трудовой политики нуждам и чаяниям трудящихся."
 DEN_Labour_Union3b: "Рабочие советы профсоюзов"
 DEN_Labour_Union3b_desc: "Рабочие советы профсоюзов позволят профсоюзам активно участвовать в управлении рабочими местами, выступать за улучшение условий труда и вести переговоры от имени своих членов, способствуя созданию более справедливой рабочей среды."
 DEN_marxist_reeducation_idea: "Марксистское перевоспитание"
 DEN_marxist_reeducation_idea_desc: "Марксистское перевоспитание - это программа перевоспитания, направленная на изменение общественных ценностей и экономических принципов. Эта инициатива направлена на продвижение постулатов марксистской теории, включая коллективную собственность, социальное равенство и демонтаж капиталистических структур. С помощью образовательных реформ и общественных кампаний мы стремимся способствовать более глубокому пониманию марксистских идеалов и формированию общества, основанного на солидарности и справедливости."
 DEN_inspire_revolutions: "Экспорт протеста"
 DEN_inspire_revolutions_desc: "Экспорт протеста - это дальновидная стратегия, направленная на катализацию глобальных движений за перемены. Используя дипломатические сызм, культурные обмены и прямую поддержку, Дания стремится разжечь дух протеста и революции во всем мире."
 DEN_World_Workers_Paradise: "Всемирный рай трудящихся"
 DEN_World_Workers_Paradise_desc: "Всемирный рай трудящихся представляет собой мир, где трудовые права соблюдаются повсеместно, а трудящиеся пользуются справедливым отношением и процветают. Это амбициозное начинание направлено на укрепление солидарности между трудящимися по всему миру и отстаивание справедливой заработной платы, безопасных условий труда и социальной справедливости."
 DEN_council_run_corporations_idea: "Корпорации, управляемые советами"
 DEN_council_run_corporations_idea_desc: "Корпорации, управляемые советом, стремятся к революции в корпоративном управлении. Согласно этой инициативе, корпорации будут управляться демократическими советами, состоящими из работников, акционеров и представителей общественности."
 DEN_Political_Capital_Injection: "Вливание политического капитала"
 DEN_Political_Capital_Injection_desc: "Вливание политического капитала означает стремление Дании предоставить политический капитал профсоюзам, тем самым обеспечивая им большее влияние и доступ в политической сфере."
 DEN_Anarchism1: "Датский анархизм"
 DEN_Anarchism1_desc: "Датский анархизм представляет собой смелое видение организации общества, основанное на принципах автономии, добровольного объединения и децентрализованного принятия решений. Эта идеология выступает за отказ от иерархических структур, включая государство, в пользу низовой демократии и прямого действия. Датский анархизм стремится предоставить отдельным людям и сообществам возможность свободно управлять собой, способствуя созданию общества, основанного на взаимопомощи, солидарности и коллективной ответственности."
 DEN_idea_Visitdenmark: "Посетить Данию"
 DEN_idea_Visitdenmark_desc: "Благодаря стратегическим маркетинговым кампаниям, партнерству с заинтересованными сторонами туристической индустрии и инновационным рекламным мероприятиям VisitDenmark стремится привлечь посетителей со всего мира, стимулируя экономический рост и укрепляя репутацию Дании как ведущего туристического направления."
 DEN_Maersk1: "Группа Мёллер-Марск"
 DEN_Maersk1_desc: "Основанная в 1904 году А.П. Мёллером и капитаном Питером Мёрском Мёллером, компания Mærsk превратилась в одну из крупнейших в мире судоходных и логистических компаний. Имея представительства в более чем 130 странах и флот из более чем 700 судов, Mærsk работает в различных секторах, включая контейнерные перевозки, терминальные операции, разведку нефти и газа, а также логистические услуги."
 DEN_decision_Investments_Global: "Инвестиции в глобальные порты"
 DEN_decision_Investments_Global_desc: "В рамках стратегической программы Дании по расширению глобальных логистических сетей мы инвестируем в мировые порты. Эти инвестиции позволят укрепить портовую инфраструктуру, повысить эффективность обработки грузов и установить ключевые международные партнерские отношения. Укрепляя потенциал портов, мы стремимся открыть новые возможности для торговли, стимулировать долгосрочную финансовую выгоду и укрепить роль Дании в мировой экономике."
 DEN_Maersk_Invest: "Инвестировать в верфи государства [FROM.GetName]"
 DEN_decision_Investments_Global_II: "Инвестировать в глобальную транспортную логистику"
 DEN_decision_Investments_Global_II_desc: "В рамках стратегического расширения глобальных логистических сетей Дании мы инвестируем в глобальную транспортную логистику. Эта инициатива предполагает развитие передовых логистических узлов и внедрение передовых технологий для оптимизации торговых маршрутов и рационализации цепочек поставок. Инвестируя в глобальную транспортную логистику, мы стремимся повысить эффективность, стимулировать долгосрочную финансовую выгоду и укрепить позиции Дании как лидера в международной торговле."
 DEN_DSV_Invest: "Инвестировать в транспортную логистику государства [FROM.GetName]"
 DEN_DSV_TT: "[FROM.GetName] получит инвестиции в логистику"
 DEN_colonial_separatism_category: "Датские колониальные владения"
 DEN_colonial_separatism_category_desc: "Колониальные владения Дании"
 develop_infrastructure_greenland: "Развитие инфраструктуры Гронландии"
 develop_infrastructure_greenland_desc: "Гренландия практически лишена инфраструктуры, если мы хотим правильно использовать эту огромную землю, нам нужно сначала приручить дикую природу и облегчить транспортировку"
 develop_infrastructure_faeroerne: "Развитие инфраструктуры Фейерверка"
 develop_infrastructure_faeroerne_desc: "Из-за малого населения, инфраструктура на островах такая, какую можно было бы ожидать, но если мы собираемся начать крупномасштабную добычу полезных ископаемых, нам нужно будет развивать дороги в соответствии с нашими потребностями"
 develop_oil_greenland: "Нефть на Грёнланде и вокруг него"
 develop_oil_greenland_desc: "Глобальное потепление заставило нефть показать свое лицо на Гренландии и вокруг нее, пришло время попытаться использовать это в наших интересах"
 develop_resources_faeroerne: "Добыча полезных ископаемых на Фейерне"
 develop_resources_faeroerne_desc: "Фэерне никогда не представляли особого интереса для нас, датчан, но пришло время попробовать покопаться в их земле, чтобы узнать, есть ли под ней скрытые сокровища"
 develop_resources_greenland: "Добыча полезных ископаемых на Грёнланде"
 develop_resources_greenland_desc: "Глобальное потепление способствовало обнажению ранее неизвестных ресурсов на Гренландии и вокруг нее, пора начать копать, чтобы увидеть, что скрывается под землей"
 decision_danish_revolutionary_thought: "Распространение коммунизма"
 decision_danish_revolutionary_thought_desc: "Народ наконец-то держит власть в государстве Дания, настало время распространить наши мысли на остальную Скандинавию, они должны принять правление народа"
 spread_communism_sweden: "Коммунизм в Швеции"
 spread_communism_sweden_desc: "Швеция на протяжении всей истории Денмаркса была нашим самым большим соперником, и благодаря сотрудничеству в 2000-х годах мы добились хороших результатов, нам нужно привести народ к власти в Швеции"
 spread_communism_norway: "Коммунизм в Норвегии"
 spread_communism_norway_desc: "Норвегия имеет долгую историю быть частью нашего королевства, если люди могут руководить в Дании, они, несомненно, смогут прийти к власти и руководить государством Норвегия"
 spread_communism_finland: "Коммунизм в Финляндии"
 spread_communism_finland_desc: "Финляндия имеет историю большого коммунистического врага в виде Советского Союза, распространение здесь будет сложнее, но это не помешает нам привести людей к власти"
 spread_communism_iceland: "Коммунизм на Исландии"
 spread_communism_iceland_desc: "Исландия только-только отделилась от государства Дания во время Второй мировой войны, наши взгляды совпадают, и их будет легко склонить к нашему образу мышления"
 DEN_urban_development_fund_category: "Фонд городского развития"
 DEN_urban_development_fund_category_desc: "Фонд городского развития - это целевая инициатива датского правительства, направленная на улучшение состояния городов Дании и равномерное распределение населения и экономических возможностей от столицы Кёбенхавна. На средства, вложенные в этот фонд, мы можем развивать определенные районы, обеспечивая целевое развитие, социальные и другие инициативы в регионах, чтобы привлечь больше людей из-за рубежа и из столицы в экономически стагнирующие регионы.\n\n§YПул Фонда городского развития:§! $$[?DEN_urban_development_fund_value|+] миллирдов"
 DEN_expand_resources_of_the_fund: "Расширить ресурсы фондов"
 DEN_expand_resources_of_the_fund_desc: "Мы можем вкладывать в фонд дополнительные средства налогоплательщиков, чтобы отстаивать дополнительные возможности развития."
 DEN_population_initiatives_decision: "Инициативы по увеличению населения"
 DEN_population_initiatives_decision_desc: "Поощрение миграции из различных стран мира и нашей столицы должно способствовать росту численности населения и развитию регионов страны."
