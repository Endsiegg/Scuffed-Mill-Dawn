 DEN_a_green_initiative: "Экологическая замена"
 DEN_a_green_initiative_desc: "Замещение окружающей среды является частью более широкой стратегии по достижению устойчивости и смягчению деградации окружающей среды. Это требует инноваций, осведомленности и приверженности со стороны отдельных лиц, предприятий и правительств для выявления и принятия более экологически чистых альтернатив."
 DEN_Envirement_subvention_TT: "Экологическая взаимозаменяемость является частью более широкой стратегии по достижению устойчивости и смягчению деградации окружающей среды. Оно требует инноваций, осведомленности и приверженности отдельных людей, предприятий и правительств к поиску и внедрению более экологичных альтернатив"
