 PER_prepare_shia_rebellionsO_0: "[HRM.GetFlag]Восстание в Хасабе!"
 PER_prepare_shia_rebellionsO_desc: "Шиитская община, которую обычно оставляют в покое из-за толерантности ибади, распространилась среди жителей побережья Аль-Батина и Маската, особенно среди кумзари и шиху. Однако иранское влияние в этом районе заставило эти народы задуматься о независимости от Омана из-за удаленности Мусандама от столицы и его уникальных народов. [OMA.GetFlag][OMA.GetName]: §Y[?OMA.num_divisions]§!\n[HRM.GetFlag][HRM.GetName]: §Y[?controlled_divisions]§!" #NEW
