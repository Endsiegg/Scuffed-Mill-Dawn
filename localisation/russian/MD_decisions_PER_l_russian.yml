 PER_HOU_rebellion: "Хуситское восстание!"
 PER_HOU_rebellion_desc: "Движение Хуситов, официально называемое Ансар Аллах, - это исламистское политическое и вооруженное движение, возникшее в Сааде в Северном Йемене в 1990-х годах. Движение Хуситов - это преимущественно шиитское движение, руководство которого в основном состоит из представителей племени Хуситов, от которого и происходит его название. Оно было сформировано в ответ на предполагаемое иностранное вмешательство и влияние Саудовской Аравии, и с готовностью взялось за оружие против йеменского правительства при президенте Али Абдулле Салехе.\n[YEM.GetFlag][YEM.GetName]: §Y[?YEM.num_divisions]§!\n[HOU.GetFlag][HOU.GetName]: §Y[?controlled_divisions]§!"
