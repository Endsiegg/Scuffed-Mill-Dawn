 PER_prepare_shia_rebellionsU_desc: "Шииты в [ОАЭ.GetName], хотя исторически и немногочисленны, являются важным сегментом делового сообщества в районах, где они проживают. Часть этих шиитов имеет иранское происхождение, что может быть использовано [PER.GetName] для организации революции...\n[UAE.GetFlag][UAE.GetName]: §Y[?UAE.num_divisions]§!\n[UAE.GetFlag]Революционеров в Эмиратах: §Y[?controlled_divisions]§!" #NEW
