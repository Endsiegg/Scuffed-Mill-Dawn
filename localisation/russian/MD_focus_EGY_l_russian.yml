 Egypt.1.t: "Египетская политика."
 Egypt.1.d: "Египет - страна древних чудес и современных сложностей. От величественных пирамид Гизы до оживленных улиц Каира страна представляет собой яркий гобелен истории и культуры.\n\nВ то время Египет находился под властью президента Хосни Мубарака, который находился у власти почти 20 лет. Политический ландшафт характеризуется сильной централизованной властью, а Национально-демократическая партия Мубарака крепко держит бразды правления в своих руках.\n\nНесмотря на внешнюю видимость стабильности, существовало потаенное недовольство и призывы к политическим реформам. Оппозиционные партии и активисты стремились бросить вызов статусу-кво, выступая за более совершенные политические свободы и экономическое равенство.\n\nНа этом фоне египетский народ преодолевал сложную территорию традиций и современности, стремясь к прогрессу и одновременно чтя свое богатое наследие. Река Нил текла так же, как и на протяжении тысячелетий, неся с собой надежды и чаяния нации, ищущей свое место в быстро меняющемся мире."
 Egypt.1.a: "Интересно"
 egypt.100.t: "Обструкция Суэцкого канала"
 egypt.100.d: "Большой контейнеровоз, известный как «Ever Give», стоит на мели в Суэцком канале! Утром 400-метровое судно пострадало от сильного ветра, что привело к несчастному случаю. Препятствие возникло в той части канала, где для прохода судов имеется только одна полоса движения. Будучи одним из самых загруженных торговых путей в мире, длительная блокада нанесет ужасный удар по торговле между Европой и Азией."
 egypt.100.a: "Делайте все, что потребуется."
 egypt.100.b: "Мы доверяем Суэцким властям."
 egypt.100.c: "Соблюдайте строжайшую осторожность."
 egypt.101.t: "Суэц перекрыт"
 egypt.101.d: "Ранним утром огромный контейнеровоз «Ever Given» с 20 000 контейнерами пострадал от сильной песчаной бури, которая отбросила огромное грузовое судно к берегам Суэцкого канала. Это вызвало полную блокаду канала: корабли с обеих сторон скопились возле обоих входов. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все доступные буксиры и планируют в ближайшее время начать раскопки.\n\nПравительство [EGY.GetLeader] заявило, что сделает все возможное, чтобы очистить канал."
 egypt.101.da: "Ранним утром огромный контейнеровоз «Ever Given» с 20 000 контейнерами пострадал от сильной песчаной бури, которая отбросила огромное грузовое судно к берегам Суэцкого канала. Это вызвало полную блокаду канала: корабли с обеих сторон скопились возле обоих входов. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все доступные буксиры и планируют в ближайшее время начать раскопки.\n\nПравительство [EGY.GetLeader] объявило, что оно выполняет обычные протоколы для этих неудачных сценариев."
 egypt.101.db: "Ранним утром огромный контейнеровоз «Ever Given» с 20 000 контейнерами пострадал от сильной песчаной бури, которая отбросила огромное грузовое судно к берегам Суэцкого канала. Это вызвало полную блокаду канала: корабли с обеих сторон скопились возле обоих входов. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все доступные буксиры и планируют в ближайшее время начать раскопки.\n\nПравительство [EGY.GetLeader] объявило, что будет проявлять предельную осторожность, к удивлению всего мира."
 egypt.101.a: "Что ж, старый маршрут через мыс все еще доступен."
 egypt.102.t: "«Ever Give» начинает двигаться"
 egypt.102.d: "Сообщения о том, что буксиры, которые неустанно работали, чтобы заставить контейнеровоз «Ever Give» двигаться, добились огромного успеха. Очень скоро мы можем объявить, что проход безопасен и бизнес может вернуться в нормальное русло.."
 egypt.102.a: "Наконец-то."
 egypt.103.t: "Суэцкий канал очищен!"
 egypt.103.d: "Огромный контейнеровоз, о котором в последнее время ходили слухи в новостях, наконец-то двинулся с места! Корабли снова смогут ходить по каналу. Судьба корабля еще не определена, но тот факт, что все снова работает, делает это не таким уж важным.\n\nВласти Суэцкого канала уже начали полное расследование, чтобы получить более полную картину событий, приведших к инциденту. Многочисленные судебные иски уже ведутся, и эта история может продолжаться еще долгие годы.\n\nЕще один триумф для правительства Египта!"
 egypt.103.a: "Хорошие новости на этот раз."
 Egypt.24.t: "Новая мужская коллекция"
 Egypt.24.d: "Представляем новейшую коллекцию мужской одежды «Town Team Textile Company» — сочетание современного стиля и вневременной изысканности.Эта тщательно подобранная коллекция воплощает суть современной мужественности, предлагая универсальный ассортимент одежды, которая плавно переходит от повседневной к формальной обстановке.\nОткройте для себя гармоничное сочетание тканей премиум-класса, точного кроя и инновационного дизайна в каждом предмете одежды. От строгих, сшитых на заказ рубашек, излучающих профессионализм, до непринужденной стильной повседневной одежды — коллекция мужской одежды Town Team создана для того, чтобы разнообразить ваш гардероб непревзойденным качеством и комфортом."
 Egypt.24.a: "Очень комфортно!"
