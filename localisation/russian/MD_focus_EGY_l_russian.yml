 EGY_evergreen_category: "Торговля удобрениями EverGrow Evergreen"
 EGY_evergreen_category_desc: "Evergrow, ведущая египетская компания по производству удобрений, с гордостью представляет свою последнюю инновацию Evergreen, готовую произвести революцию в сельском хозяйстве. Evergreen, усовершенствованная смесь удобрений, использует передовые технологии внесения питательных веществ для оптимизации урожайности сельскохозяйственных культур и улучшения состояния почвы. Стремясь к устойчивому ведению сельского хозяйства, Evergrow гарантирует, что каждая гранула Evergreen воплощает в себе точность и экологичность. Используя опыт Египта в сельском хозяйстве, Evergreen теперь намерена обогатить сельскохозяйственные угодья по всему миру, поскольку компания уверенно расширяет свое присутствие за счет стратегического экспорта, предоставляя фермерам по всему миру мощное решение для выращивания более здоровых и жизнестойких культур.\n\nДоход, полученный от торговли, определяется количеством подписанных вами контрактов, умноженным на десять процентов.\n§YКоличество текущих контрактов:§! [?current_evergreen_capacity]/[?current_max_evergreen_capacity]\n§YТекущий предел возможностей:§! [?current_max_evergreen_capacity]/[?max_evergreen_capacity]"
