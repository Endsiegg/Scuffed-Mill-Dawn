l_russian:
 egypt_focus: "Дерево фокусов Египта"
 EGY_egyptian_politics: "§YЕгипетская политика§!"
 EGY_egyptian_politics_desc: "Пришло время сфокусироваться на вопросах политики."
 EGY_Hosni_mubarak: "§CПравительство Хосни Мубарака§!"
 EGY_Hosni_mubarak_desc: "Хосни Мубарак - президент Египта, много лет занимавший эту должность и вступивший в нее в 1981 году. Прославившийся стабильностью своего руководства, Мубарак сохранил за Египтом роль ключевого игрока на политической арене Ближнего Востока."
 EGY_reform_legisl: "Поправки в конституцию"
 EGY_reform_legisl_desc: "До этой реформы кандидатам от оппозиции не разрешалось баллотироваться на пост президента, вместо этого его должность подтверждалась путем референдума в Народном Собрании раз в шесть лет. Это изменится после внесения поправок в конституцию, которая превратит должность президента в де-юре выборную и подотчетную народу Египта."
 EGY_state_security_service: "Агентство национальной безопасности"
 EGY_state_security_service_desc: "Агентство национальной безопасности является египетской службой безопасности, главной службой внутренней безопасности Египта и преемником Службы расследований госбезопасности. В его задачи входят контрразведка, внутренняя и пограничная безопасность, борьба с терроризмом и наблюдение."
 egyptian_intelligenc_idea: "Агентство национальной безопасности"
 egyptian_intelligenc_idea_desc: "Агентство национальной безопасности является египетской службой безопасности, главной службой внутренней безопасности Египта и преемником Службы расследований госбезопасности. В его задачи входят контрразведка, внутренняя и пограничная безопасность, борьба с терроризмом и наблюдение."
 EGY_affirm_friend_us: "Подтвердить дружеские отношения с США"
 EGY_affirm_friend_us_desc: "Наши отношения с Соединенными Штатами показали, что наши страны способны на долгосрочное успешное сотрудничество и имеют схожие взгляды на геополитический ландшафт. Нам нужно укреплять нашу дружбу."
 Egypt.2.t: "Осуждение вторжение США в Ирак."
 Egypt.2.d: "Хотя США не являются нашим врагом, вторжение в Ирак является примером безответственно принятого решения. Мы не хотим дальнейшей радикализации ближневосточного общества, а потому мы могли бы попытаться показать США, что мы против подобных действий."
 Egypt.2.a: "Направьте ноту протеста."
 Egypt.2.b: "Как насчет тайно поддержать Ирак?"
 Egypt.3.t: "Египет осуждает войну в Ираке!"
 Egypt.3.d: "Один из наших ближайших союзников на Ближнем Востоке, Египет, выразил дипломатический протест против нашего вторжения в Ирак. Они пообещали не оказывать материальной поддержки Ираку любыми средствами, однако заявили, что такие войны дестабилизируют Ближний Восток."
 Egypt.3.a: "Крайне досадно."
 Egypt.4.t: "Тайная помощь от Египта!"
 Egypt.4.d: "Вы нас не видели, мы вас не видели. Договорились?"
 Egypt.4.a: "Спасибо, братья!!"
 EGY_cond_us_invasion: "Поддержка Ирака"
 EGY_cond_us_invasion_desc: "Наши отношения с Ираком нельзя назвать полностью дружескими... Однако, вторжение США в Ирак вообще ничем не оправдано. Нам нужно что-то с этим делать."
 Operation_iraqi_freedom: "Операция \"Иракская Свобода\" началась"
 EGY_join_qoal_iraq: "Вступление в коалицию США"
 EGY_join_qoal_iraq_desc: "Мы должны выполнить наши обязательства перед США и присоединиться к войне против Ирака!"
 EGY_ask_us_supp: "Финансовая поддержка"
 EGY_ask_us_supp_desc: "Чтобы простимулировать нашу экономику, нам, возможно, придется попросить правительство США начать поощрять инвестиции в Египет со стороны компаний из их страны."
 Egypt.5.t: "Египет просит нас об инвестициях."
 Egypt.5.d: "Египет недавно попросил нас инвестировать в их промышленность. Должны ли мы согласиться?"
 Egypt.5.a: "Конечно!"
 Egypt.5.b: "Нет, извините"
 Egypt.6.t: "США отклонили наше предложение."
 Egypt.6.d: "Они не хотят инвестировать в нас."
 Egypt.6.a: "Уф"
 Egypt.7.t: "США согласились проинвестировать в нас!"
 Egypt.7.d: "Они согласились инвестировать в нашу промышленность и покрыть все расходы на строительство. Однако, это увеличит их влияние на нас."
 Egypt.7.a: "Спасибо"
 EGY_interv_tt: "Теперь мы сможем отправлять добровольцев на зарубежные конфликты!"
 EGY_finish_syr_tur_neg: "Завершение сирийско-турецких переговоров"
 EGY_finish_syr_tur_neg_desc: "Египет уже давно выступает в качестве переговорщика и посредника между сирийско-турецкими странами по нормализации отношений. Пришло время завершить переговоры."
 EGY_prop_us_sec_exp: "Расширение американской системы безопасности"
 EGY_prop_us_sec_exp_desc: "Как второй по близости союзник Соединенных Штатов на Ближнем Востоке, мы можем попытаться убедить их распространить свою политику безопасности и на нас."
 EGY_isr_peace_support: "Поддержка мира"
 EGY_isr_peace_support_desc: "Мы не считаем и никогда не будем считать Израиль другом. Однако, мы можем ослабить напряженность в отношениях между нашими странами на благо нам обоим."
 Egypt.8.t: "Египетское посредничество"
 Egypt.8.d: "Для нас пришло время завершить сирийско-турецкие переговоры. Должны ли мы согласиться с египетским предложением?"
 Egypt.8.a: "Хорошо, давайте нормализуем отношения."
 Egypt.8.b: "Нет, мы не согласны."
 Egypt.9.t: "Турция не согласна!"
 Egypt.9.d: "После недавних переговоров между Сирией и Турцией при посредничестве Египта, Турция не захотела заключать пакт о ненападении с Сирией и продолжила проявлять враждебность по отношению к Сирии."
 Egypt.9.a: "Крайне досадно!"
 Egypt.10.t: "Пакт о ненападении между Турцией и Сирией."
 Egypt.10.d: "После недавних переговоров между Сирией и Турцией при посредничестве Египта, Турция согласилась заключить пакт о ненападении с Сирией и пообещала в дальнейшем обеспечивать мир!"
 Egypt.10.a: "Прекрасно!"
 EGY_gaza_annex_prop: "Предложить Газе присоединение"
 EGY_gaza_annex_prop_desc: "Сектор Газа долгое время был большой проблемой в наших отношениях с Израилем. Мы могли бы предложить Газе аннексию для обеспечения стабильности в регионе. Это также повысит нашу популярность и общую поддержку."
 Egypt.11.t: "Египет предлагает присоединение Газы!"
 Egypt.11.d: "Египет спрашивает нас, согласны ли мы с их предложением по Газе. Они заверяют нас, что это пойдет на пользу нам обоим и гарантирует, что нападения на нашу страну из Газы прекратятся навсегда."
 Egypt.11.a: "Мы согласны, это облегчит нашу ношу!"
 Egypt.11.b: "Нам не нужны их предложения."
 Egypt.13.t: "Израиль несогласен."
 Egypt.13.d: "Они не приняли наше предложение."
 Egypt.13.a: "Эх."
 Egypt.12.t: "Израиль согласен!"
 Egypt.12.d: "Израиль согласился на наше предложение. Теперь нам нужно убедить Палестину..."
 Egypt.12.a: "Отправьте письмо ФАТХ."
 Egypt.14.t: "Египет требует Газу!"
 Egypt.14.d: "Египет потребовал аннексию Газы... Что нам делать?"
 Egypt.14.a: "Придется отдать Газу этим предателям..."
 Egypt.14.b: "Мы никогда не согласимся на подобное!"
 Egypt.15.t: "Египет победил!"
 Egypt.15.d: "Газа теперь египетская!"
 Egypt.15.a: "Интересно"
 Egypt.16.t: "Египет проиграл!"
 Egypt.16.d: "Газа остается там, где она была."
 Egypt.16.a: "Интересно"
 EGY_squash_diplo: "Политика раздавливания"
 EGY_squash_diplo_desc: "Личные отношения Мубарака и президентов США являются огромным фактором в наших международных отношениях. Мы должны использовать это в своих интересах."
 Egypt.17.t: "Используем наши связи..."
 Egypt.17.d: "Недавно наше агентство решило привлечь больше людей из соседних стран. На какой стране нам следует сосредоточиться?"
 Egypt.17.a: "Израиль"
 Egypt.17.b: "Ливия"
 Egypt.17.c: "Судан"
 EGY_expansion_of_personnel: "Расширение штата сотрудников"
 EGY_expansion_of_personnel_desc: "Чтобы расширить возможности нашего агентства, нам, возможно, потребуется расширить нашу сеть в соседних странах."
 EGY_counter_radicalism: "Противодействие радикализму"
 EGY_counter_radicalism_desc: "Глупые радикалы поселились в нашей стране, как вредители. Нам нужно избавиться от них!"
 EGY_clear_out_alqaeda: "Ликвидация \"Аль-Каиды\""
 EGY_clear_out_alqaeda_desc: "\"Аль-Каида\" пустила свои корни в нашей стране, мы должны оторвать их!"
 EGY_bedouin_invest: "Рейды на базы исламистов"
 EGY_bedouin_invest_desc: "Глубоко в песках Синая окопались многие исламистские группировки, стремящиеся подорвать наше процветание. Нам нужно их ликвидировать."
 EGY_outdated_army_idea: "Крайне устаревшая армия"
 EGY_outdated_army_idea_desc: "Египетская армия сейчас - лишь тень самой себя. Чтобы обеспечить нашу безопасность, мы должны реформировать нашу армию и вывести ее на уровень остального мира."
 EGY_outdated_army_idea_1: "Устаревшая армия"
 EGY_outdated_army_idea_1_desc: "Египетская армия сейчас - лишь тень самой себя. Чтобы обеспечить нашу безопасность, мы должны реформировать нашу армию и вывести ее на уровень остального мира."
 EGY_outdated_army_idea_2: "Умеренно устаревшая армия"
 EGY_outdated_army_idea_2_desc: "Египетская армия сейчас - лишь тень самой себя. Чтобы обеспечить нашу безопасность, мы должны реформировать нашу армию и вывести ее на уровень остального мира."
 EGY_outdated_army_idea_3: "Немного устаревшая армия"
 EGY_outdated_army_idea_3_desc: "Египетская армия сейчас - лишь тень самой себя. Чтобы обеспечить нашу безопасность, мы должны реформировать нашу армию и вывести ее на уровень остального мира."
 Egypt.18.t: "Египет предупреждает нас о террористах!"
 Egypt.18.d: "Египет недавно предупредил нас, что очень влиятельный салафитский террорист из Египта Хасан Мустафа Усама Наср сейчас скрывается в Италии. Они надеются, что мы вместе с египетским агентством национальной безопасности и ЦРУ будем сотрудничать в его поимке."
 Egypt.18.a: "Хорошо!"
 EGY_consp_europe: "Конспирация в Европе"
 EGY_consp_europe_desc: "Мы должны подготовить нашу конспиративную базу в Италии и предупредить итальянское правительство о террористе, который проживает в их стране."
 EGY_contact_cia: "Связаться с ЦРУ"
 EGY_contact_cia_desc: "ЦРУ давно хотело захватить Хасана Мустафу Усаму Насра. Поскольку мы теперь знаем, где он находится, мы могли бы уведомить их об этом."
 Egypt.19.t: "Египет делится важными разведывательными данными"
 Egypt.19.d: "Недавно египетская разведка обнаружила, где проживает наш давний враг - террорист Хасан Мустафа Усама Наср. По всей видимости, он скрывается в Италии. Египет хочет нашей поддержки и сотрудничества в раскрытии этого дела."
 Egypt.19.a: "Агенты высланы."
 Egypt.19.b: "Мх, он настолько важен?"
 Egypt.20.t: "США дают обещание"
 Egypt.20.d: "США согласились поддержать нас в поимке террориста в Италии."
 Egypt.20.a: "Отлично"
 Egypt.21.t: "США не согласились"
 Egypt.21.d: "Соединенные Штаты предпочли бы сидеть сложа руки и наблюдать, как этот сумасшедший разгуливает на свободе. Почему?"
 Egypt.21.a: "Они сумасшедшие?"
 Egypt.22.t: "Хасан Мустафа Усама Наср захвачен в плен в Италии"
 Egypt.22.d: "После совместной операции Египта и Италии Хасан Мустафа Усама Наср был схвачен и заключен в тюрьму. Это очень сильный удар по международному салафизму."
 Egypt.22.a: "Отлично"
 EGY_find_mustafa: "Поиск Мустафы"
 EGY_find_mustafa_desc: "Теперь, когда мы установили все необходимые связи и провели все подготовительные работы, мы готовы захватить Хасана Мустафу Усаму Насра в ходе совместной операции."
 EGY_militarized_police: "Милитаризация полиции"
 EGY_militarized_police_desc: "Учитывая все террористические угрозы, с которыми сталкивается Египет, нам необходимо милитаризировать нашу полицию, чтобы быть готовыми ко всему."
 EGY_peoples_assembly: "Народное Собрание"
 EGY_peoples_assembly_desc: "Поскольку мы полностью сформировали Народное Собрание, мы могли бы использовать других специалистов, чтобы уменьшить наш коррупционный кризис. Однако, это может стоить нам нашей популярности, поскольку они будут претендовать на успех своих собственных политических сил."
 EGY_secur_the_throne: "Экономическая безопасность"
 EGY_secur_the_throne_desc: "Чтобы обеспечить правление нашего лидера, мы должны начать больше торговых реформ и создать более открытую экономику."
 EGY_ally_military_mub: "Поддержка нашей армии"
 EGY_ally_military_mub_desc: "Египетские военные являются самыми верными стражами светского правления Мубарака. Мы должны поддержать их."
 musl_broth_egy_1_tt: "Братья-мусульмане войдут в нашу правящую коалицию."
 musl_broth_egy_2_tt: "Братья-мусульмане по-прежнему будут отделены от политики."
 EGY_allow_musl_brotherhood: "Легализация Братьев-мусульман"
 EGY_allow_musl_brotherhood_desc: "Братья-мусульмане уже давно пытаются подорвать правление Мубарака и репутацию любого светского политика. Однако, если мы официально включим их в наше правительство, это может дать нам больше временной политической власти."
 EGY_ban_musl_brotherhood: "Запрет Братьев-мусульман"
 EGY_ban_musl_brotherhood_desc: "Даже если мы являемся родиной Братьев-мусульман, мы должны подавить эту террористическую организацию. Это ограничит наши политические возможности, но радикализация замедлится."
 EGY_anti_israel_prop: "Анти-израильская пропаганда"
 EGY_anti_israel_prop_desc: "Война давно закончилась, однако мы должны продолжать продвигать анти-израильскую пропаганду, чтобы заручиться поддержкой народа."
 EGY_domestic_econ_reform: "Реформа внутренней экономики"
 EGY_domestic_econ_reform_desc: "Чтобы Египет начал процветать, мы должны начать проводить серьезные экономические реформы."
 EGY_prepare_alaa: "Подготовить Алаа"
 EGY_prepare_alaa_desc: "Чтобы укрепить наши экономические позиции, нам, возможно, потребуется благосклонность Алаа Мубарака к государственным тендерам и приватизации"
 EGY_fair_priv_mub: "Честная приватизация"
 EGY_fair_priv_mub_desc: "Честная приватизация это может быть хорошей долгосрочной инвестицией, однако, несомненно, потребует серьезных затрат."
 EGY_gamal_gamble: "Авантюра Гамаля"
 EGY_gamal_gamble_desc: "Другой сын Мубарака, Гамаль - очень опытный банкир. Поддержка его начинаний могла бы быть весьма полезной для нашего государства."
 EGY_joining_wto: "Вступление в ВТО"
 EGY_joining_wto_desc: "Чтобы наша экономика процветала, важно вступать в различные экономические организации. Вступление во Всемирную торговую организацию может быть действительно полезным для нашей экономики."
 EGY_lessons: "§YУроки войны с Израилем§!"
 EGY_lessons_desc: "У нас было много войн с Израилем, мы должны извлечь уроки из этих конфликтов, чтобы обеспечить будущий военный успех."
 EGY_army: "Египетская армия"
 EGY_army_desc: "The Египетская армия или сухопутные войска Египта - подразделение сухопутных войск Вооруженных сил Египта. Это крупнейшее подразделение Вооруженных сил Египта."
 EGY_exp_fleet: "Египетский военно-морской флот"
 EGY_exp_fleet_desc: "Египетский военно-морской флот, также известный как Военно-морские силы Египта, являются морским подразделением Вооруженных сил Египта. Это крупнейший военно-морской флот на Ближнем Востоке, а также в Африке и двенадцатый по величине (по количеству судов) военно-морской флот в мире."
 EGY_ras_el_tin: "Рас-Эль-Тин"
 EGY_ras_el_tin_desc: "Порт Александрия расположен на западном берегу дельты Нила между Средиземным морем и озером Марьют в Александрии, Египет, и считается вторым по значимости портом Египта. Порт Александрия состоит из двух гаваней, разделенных Т-образным полуостровом."
 EGY_corvet: "Охрана побережья Египта"
 EGY_corvet_desc: "Мы должны укрепить нашу береговую оборону, чтобы защитить наших рыбаков и лодки."
 EGY_new_docs: "Новые верфи"
 EGY_new_docs_desc: "Нашему флоту нужны новые корабли, для этого нам нужны средства и оборудование."
 EGY_naval_air: "Военно-воздушные силы Египта"
 EGY_naval_air_desc: "Нашему флоту также нужна береговая и морская авиация."
 EGY_new_doctrine: "Завершение реформы флота"
 EGY_new_doctrine_desc: "Чтобы выиграть морское сражение, мы должны разработать нашу новую военно-морскую доктрину."
 EGY_reneved_navy: "Реформы военно-морского флота"
 EGY_reneved_navy2: "Завершение реформ военно-морского флота"
 Patriot_TT: "§GМы закупим ракетные комплексы Patriot и боеприпасы к ним.§!"
 EGY_roc: "Египетские ракеты"
 Egy_roc_desc: "Мы должны разрабатывать новые ракетные системы и модифицировать наши существующие."
 EGY_buy_buk: "Купить российский \"Бук\""
 EGY_buy_buk_desc: "Нашей армии понадобятся ЗРК, российские \"Буки\" - наш выбор!"
 EGY_buy_patriot: "Купить американский \"Patriot\""
 EGY_buy_patriot_desc: "Наша армия нуждается в передовой системе противовоздушной обороны, поэтому нам нужен американский \"Patriot\"."
 EGY_mod_scud: "Модернизировать Р-17 \"СКАД\""
 EGY_mod_scud_desc: "У нас есть определенное количество старых советских ракет Р-17, нам нужно их модернизировать."
 SCUD_TT: "§GМы получим модернизированные 18 крылатых ракет.§!"
 EGY_air: "Военно-воздушные силы Египта"
 EGY_air_desc: "Военно-воздушные силы Египта являются авиационным подразделением Вооруженных сил Египта, которое отвечает за все задачи воздушно-десантной обороны и эксплуатирует все военные самолеты, в том числе те, которые используются для поддержки Египетской армии, ВМС Египта и египетских сил противовоздушной обороны."
 EGY_mig29: "Купить российские \"МИГи\""
 EGY_mig29_desc: "Мы должны закупить российские самолеты, которые идеально дополнят наши Военно-воздушные силы"
 EGY_f16: "Купить американские \"Falcon\""
 EGY_f16_desc: "Истребители F16 являются основой наших военно-воздушных сил; для поддержания наших военно-воздушных сил нам необходимо закупать новые самолеты в Соединенных Штатах, а также запасные части к ним."
 EGY_domestic_air: "Отечественное авиастроение"
 EGY_domestic_air_desc: "Нам нужно развивать собственное производство и разработку самолетов."
 EGY_new_bases: "Новые базы для военно-воздушных сил"
 EGY_new_bases_desc: "Чтобы базировать наши самолеты, нам нужно восстановить заброшенные старые авиабазы и построить новые, если они не могут быть отремонтированы."
 EGY_licence_mir: "Купить лиценизю на \"Mirage\""
 EGY_licence_mir_desc: "У нас есть все средства для производства французских самолетов, поэтому мы должны запросить лицензию на их производство"
 EGY_air_doc: "Египетская воздушная доктрина"
 EGY_air_doc_desc: "Чтобы победить в воздухе, вам нужно разработать свою собственную или адаптировать чью-то чужую доктрину."
 EGY_air_doctrine: "Новая воздушная доктрина"
 EGY_exer: "Египетские военные учения"
 EGY_exer_desc: "Мы должны провести военные учения, чтобы обучить наши войска и найти недостатки в нашей военной доктрине."
 EGY_egyptian_economy: "§YЕгипетская экономика§!"
 EGY_egyptian_economy_desc: "Пришло время нашему правительству сосредоточиться на экономических вопросах."
 EGY_tourism_sector: "Туристический сектор"
 EGY_tourism_sector_desc: "Туризм - один из самых успешных секторов экономики в нашей стране. 21 век - это век быстрых путешествий и отпусков. Учитывая наш потенциал в этой сфере, это действительно может принести нам много преимуществ."
 EGY_new_airports: "Новые аэропорты"
 EGY_new_airports_desc: "Чтобы соответствующим образом подготовиться к активизации туризма, мы должны построить больше аэропортов."
 EGY_develop_luxor: "Развитие Луксора"
 EGY_develop_luxor_desc: "Луксор часто называют самым красивым музеем под открытым небом в мире, поскольку руины египетских храмовых комплексов в Карнаке и Луксоре находятся на территории современного города. Прямо напротив, через реку Нил, находятся памятники, храмы и гробницы Фиванского некрополя на западном берегу, который включает в себя Долину царей и Долину цариц. Тысячи туристов со всего мира ежегодно приезжают посетить памятники Луксора, внося значительный вклад в экономику современного города. Юсуф Абу аль-Хаггаг - святой покровитель Луксора."
 EGY_develop_Sinai: "Развитие Синая"
 EGY_develop_Sinai_desc: "В классическую эпоху регион был известен как Аравия Петрея. Полуостров получил название Синай в наше время из-за предположения, что гора рядом с монастырем Святой Екатерины является библейской горой Синай. Гора Синай является одним из наиболее значимых с религиозной точки зрения мест в авраамических религиях. Сегодня Синай стал туристическим направлением благодаря своей природе, богатым коралловым рифам и библейской истории."
 EGY_develop_cairo: "Развитие Каира"
 EGY_develop_cairo_desc: "Каир является столицей Египта и городом-государством Каирской мухафазы, а также крупнейшим городом страны, в котором проживает 10 миллионов человек. Он также является частью крупнейшей городской агломерации в Африке, арабском мире и на Ближнем Востоке. Современный Каирский мегаполис занимает 12-е место в мире по численности населения. Каир ассоциируется с Древним Египтом, поскольку комплекс пирамид Гизы и древние города Мемфис и Гелиополис расположены в его географической зоне."
 EGY_sharm_el_sheikh: "Шарм-эш-Шейх"
 EGY_sharm_el_sheikh_desc: "Шарм-эш-Шейх - египетский город на южной оконечности Синайского полуострова, в мухафазе Южный Синай, на прибрежной полосе вдоль Красного моря. Шарм-эль-Шейх является административным центром египетской мухафазы Южный Синай, которая включает в себя небольшие прибрежные города Дахаб и Нувейба, а также горные районы Сент-Кэтрин и Маунт-Синай. Город и курорт является важным центром туризма в Египте, а также местом проведения многих международных конференций и дипломатических встреч."
 EGY_invite_foreign_hotels: "Привлекательные иностранные отели"
 EGY_invite_foreign_hotels_desc: "Сотрудничество с международными гостиничными конгломератами укрепит наше имя как лучшего туристического направления!"
 EGY_new_wave_of_tourists: "Новая волна туристов!"
 EGY_new_wave_of_tourists_desc: "Пришло время привести египетский туристический сектор в его окончательное состояние."
 EGY_our_shining_pyramids: "Наши сияющие пирамиды"
 EGY_our_shining_pyramids_desc: "Древние египетские пирамиды - всемирно известные чудеса света. Мы должны найти способ монетизировать их интересное положение."
 EGY_telecom_egypt: "Телеком Египет"
 EGY_telecom_egypt_desc: "Telecom Egypt является основной телефонной компанией Египта. Она начала свою деятельность в 1854 году с первой телеграфной линии в Египте. В 1998 году она заменила бывшую Национальную организацию электросвязи Арабской Республики Египет."
 EGY_vodafone: "Контракт с Vodafone"
 EGY_vodafone_desc: "Vodafone Group plc является британской многонациональной телекоммуникационной компанией. Ее зарегистрированный офис и глобальная штаб-квартира находятся в Ньюбери, Беркшир, Англия. Она преимущественно предоставляет услуги в Азии, Африке, Европе и Океании."
 EGY_mobinil: "Расширение Mobinil"
 EGY_mobinil_desc: "Mobinil, является старейшим оператором мобильной связи в Египте, основан 4 марта 1998 года. Mobinil предоставляет услуги голосовой связи и обмена данными, а также 4G, 3G, ADSL и широкополосный доступ в Интернет."
 EGY_peugeot: "Машины Peugeot"
 EGY_peugeot_desc: "Peugeot - один из основных французских автопроизводителей, входящий в PSA Peugeot Citroën. По данным за 2007 год, материнская компания PSA Peugeot Citroën является вторым по величине производителем автомобилей в Европе."
 EGY_avtovaz: "АвтоВАЗ"
 EGY_avtovaz_desc: "АвтоВАЗ - российская автомобильная компания, принадлежащая государству. Ранее она называлась ВАЗ, что является аббревиатурой от Волжского автомобильного завода. АвтоВАЗ наиболее известен своей флагманской серией автомобилей Лада."
 EGY_jeep: "ДЖИП"
 EGY_jeep_desc: "Jeep - американская автомобильная марка, в настоящее время принадлежащая многонациональной корпорации Stellantis. Jeep является частью Chrysler с 1987 года, когда Chrysler приобрела бренд Jeep вместе с другими активами у их предыдущего владельца American Motors Corporation."
 EGY_kia: "КИА Моторс"
 EGY_kia_desc: "Kia - южнокорейский многонациональный производитель автомобилей со штаб-квартирой в Сеуле, Южная Корея. Это второй по величине производитель автомобилей в Южной Корее."
 EGY_zastava: "Машины Zastava"
 EGY_zastava_desc: "Zastava Automobiles была сербским международным производителем автомобилей, дочерней компанией группы Zastava Vehicles."
 EGY_mercedes: "Фабрика Mercedes-Benz"
 EGY_mercedes_desc: "Mercedes-Benz, обычно называемый Mercedes, а иногда и просто Benz, является немецким автомобильным брендом класса люкс и коммерческих автомобилей, основанным в 1926 году. Штаб-квартира Mercedes-Benz AG находится в Штутгарте, Баден-Вюртемберг, Германия."
 EGY_automobile_factories: "Автомобильная индустрия"
 EGY_automobile_factories_desc: "Чтобы трудоустроить наше население и увеличить экономический потенциал, нам, возможно, потребуется пригласить иностранных производителей автомобилей в нашу страну."
 EGY_industrial_section: "Индустриальный сектор"
 EGY_industrial_section_desc: "Мы не можем поддерживать нашу экономику только за счет предоставления услуг. Мы должны создать хороший инвестиционный климат для запуска нашей отрасли!"
 EGY_el_nasr: "Возрождение автомобилей El Nasr"
 EGY_el_nasr_desc: "Nasr - государственная автомобильная компания Египта. Это первый арабский производитель автомобилей, основанный в 1960 году в Хелуане, Египет."
 EGY_arab_amer_vehi: "Арабо-американские автомобили"
 EGY_arab_amer_vehi_desc: "Компания производит различные транспортные средства по лицензии Daimler AG, Kia, Stellantis и Toyota, начав свою деятельность в 1977 году как совместное предприятие Арабской организации индустриализации и American Motors Corporation по сборке джипов AMC."
 Egypt.23.t: "Совместное египетско-американское производство автомобилей"
 Egypt.23.d: "Недавно контракт между нами и египтянами был продлен благодаря нашим хорошим дружеским отношениям."
 Egypt.23.a: "Отлично"
 EGY_ghabbour: "Фабрика Ghabbour"
 EGY_ghabbour_desc: "GB Corp - египетский производитель автомобилей, автобусов, грузовиков и мотоциклов, расположенный в Каире. Компания была основана в 1960 году братьями Камалем и Садеком Габбурами, потому что они поняли, что автомобильный сектор является растущим рынком. На заре своего существования компания называлась Ghabbour Brothers. Ранее группа производила автомобили Saviem (позже RVI). Сегодня Группа производит автомобили для многочисленных брендов, таких как: Bajaj Auto, Hyundai и Volvo. Имея годовой объем производства в 150 000 единиц, Ghabbour Group в настоящее время является крупнейшим производителем автомобилей в Египте."
 EGY_MCV: "Производство коммерческих автомобилей"
 EGY_MCV_desc: "Manufacturing Commercial Vehicles (MCV) является египетским производителем автобусов и грузовиков. Завод-изготовитель расположен в Салхее, головной офис - в городе Обур, недалеко от Каира. Производителю принадлежат права на товарные знаки брендов ECHOLINE, eVolution и MCV. Некоторые модели собираются под двойной торговой маркой Mercedes-Benz MCV."
 EGY_egy_tech: "Эги-Тех"
 EGY_egy_tech_desc: "Компания EGY Tech была основана как электронный исследователь в Египте, обслуживающий большую группу клиентов и наиболее специализированный в области компьютерных исследований."
 EGY_textile_factories: "Текстильные фабрики"
 EGY_textile_factories_desc: "Египетская текстильная промышленность представляет собой привлекательную инвестиционную возможность благодаря своему стратегическому географическому положению, квалифицированной рабочей силе и надежной инфраструктуре. Имея доступ к ключевым международным рынкам, Египет служит воротами для экспорта текстиля, способствуя глобальному торговому партнерству. Богатая история выращивания хлопка в стране и накопленный опыт способствуют производству высококачественного текстиля. Кроме того, приверженность Египта экономическим реформам и инициативам по модернизации повышает конкурентоспособность сектора, что делает его привлекательной перспективой для инвесторов, стремящихся к росту на динамичном и многообещающем рынке."
 EGY_town_team: "Городская команда"
 EGY_town_team_desc: "TOWN TEAM была основана в 1998 году. TOWN TEAM - один из самых популярных брендов мужской моды в Египте, специализирующийся на повседневной одежде и постоянно растущий и распространяющийся по всей стране по всему Египту, расположенный в самых центральных элитных местах, торговых центрах, стрит-ритейле."
 EGY_napi_pharma: "Напи Фарма"
 EGY_napi_pharma_desc: "The Napi Pharma group продолжила свою экспансию уверенными шагами, следуя тому же четкому видению, направленному на обеспечение египетского рынка высококачественными продуктами, доступными пациентам для лечения распространенных в стране заболеваний.."
 EGY_evergrow: "Удобрения Evergrow Evergreen"
 EGY_evergrow_desc: "Evergrow является ведущей компанией по производству и сбыту специализированных удобрений в Египте и на Ближнем Востоке. Мы должны начать экспорт этих удобрений, чтобы получать больше дохода."
 EGY_embaba_giza: "Банк Миср"
 EGY_embaba_giza_desc: "Banque Misr - это египетский банк, основанный промышленником Джозефом Асланом Каттауи-пашой и экономистом Талаатом Харб-пашой в 1920 году. Правительство Объединенной Арабской Республики национализировало банк в 1960 году. Банк имеет филиалы во всех мухафазах Египта, а также пункты обмена валюты и выдачи разрешений на работу иностранным работникам в Египте."
 EGY_trade_idea: "Египетские банки"
 EGY_energetics: "Египетская энергетика"
 EGY_energetics_desc: "Египет обладает изобилием земель, солнечной погодой и высокой скоростью ветра, что делает его идеальным местом для проектов в области возобновляемой энергетики. Рынок оборудования для возобновляемой энергетики потенциально оценивается в миллиарды долларов. Правительство Египта осознает необходимость создания устойчивого энергетического баланса как для удовлетворения растущего спроса, так и для перехода к более экологически устойчивому и разнообразному сектору электроэнергетики."
 EGY_solar_farms: "Солнечные фермы"
 EGY_solar_panels: "Солнечные панели"
 EGY_solar_zuynya: "Инвестиции в солнечную энергетику"
 EGY_solar_zuynya_desc: "Наша земля полна пустых земель, освещенных солнцем. Раньше это было нашим проклятием, теперь это наше благословение!"
 EGY_rosatom_deal: "Сделка с Росатомом"
 EGY_rosatom_deal_desc: "\"Росатом\" сегодня занимает первое место в мире по количеству проектов строительства АЭС за рубежом, являясь одним из мировых технологических лидеров. Нам необходимо договориться с ними о строительстве нового энергоблока в Эль-Дабаа."
 rosatom_egy_tt: "Египет получит от нас 2 ядерных реактора."
 rosatom_egyt_tt: "§YВлияние России увеличивается на 10%!§! Будут построены 2 ядерных реактора."
 rosatom_egy_foc_tt: "§YЕсли сделка пройдет успешно, [SOV.GetNamewithFlag]влияние России увеличится на 10%!§!"
 EGY_renewables_idea: "Усилия по электрификации"
 EGY_electrify_cities: "Электрификация для всех"
 EGY_electrify_cities_desc: "Мы должны приложить наши правительственные усилия для поддержания доступности электроэнергии для всех в нашей стране."
 EGY_gold_mining: "Добыча золота"
 EGY_gold_mining_desc: "Наша земля очень богата природными залежами золота. Мы должны копать глубже, чтобы продать его."
 EGY_alex_nubia: "Алекс Нубия Майнинг"
 EGY_alex_nubia_desc: "Alexander Nubia это специализированная золотодобывающая компания, работающая в Египте в поисках и разработке экономически выгодных месторождений золота в Центрально-восточной пустыне Арабо-Нубийского щита."
 EGY_anglogold: "АнглоГолд Ашанти"
 EGY_anglogold_desc: "AngloGold Ashanti это глобальная горнодобывающая компания с разнообразным, высококачественным портфелем операций и проектов по добыче золота, серебра, меди."
 EGY_sukari_centamin: "Золотой рудник Сукари"
 EGY_sukari_centamin_desc: "Сукари - первое крупномасштабное современное месторождение в Египте; его обслуживают ровные асфальтированные дороги, автономное электроснабжение, солнечная энергия и 25-километровый водопровод, питаемый Красным морем. Ландшафт и климат богатой минералами Восточной пустыни Египта могут быть суровыми."
 EGY_gas_exports: "Экспорт газа"
 EGY_gas_exports_desc: "У нас самые большие запасы природного газа во всем Средиземном море. Мы должны использовать это в своих интересах."
 EGY_petrochemichal_ind: "Инвестиции в нефтехимическую промышленность Магриба"
 EGY_petrochemichal_ind_desc: "Наши соседи-магрибцы отчаянно нуждаются в инвестициях. Мы можем использовать это к нашей общей выгоде и инвестировать в их нефтехимическую промышленность."
 Egypt.28.t: "Египет предлагает инвестиции в нефтехимическую промышленность!"
 Egypt.28.d: "Египет предложил нам взаимовыгодную инвестиционную сделку. Должны ли мы согласиться?"
 Egypt.28.a: "Хорошо!"
 Egypt.28.b: "Простите, нет"
 egy_petr_tt: "Наше влияние на них возросло на 6%"
 Egypt.29.t: "[From.GetName] согласны!"
 Egypt.29.d: "Они приняли наше предложение!"
 Egypt.29.a: "Отлично"
 Egypt.30.t: "[From.GetName] отказываются!"
 Egypt.30.d: "Они не хотят сотрудничать с нами!!"
 Egypt.30.a: "Эх."
 EGY_egypt_arab_pipeline: "Арабская кооперация"
 EGY_egypt_arab_pipeline_desc: "Теперь пришло время инвестировать в наших арабских партнеров."
 EGY_egypt_israel_pipeline: "Кооперация с Израилем"
 EGY_egypt_israel_pipeline_desc: "Мы действительно могли бы рассмотреть возможность сотрудничества с Израилем в нефтяном секторе."
 EGY_find_oil: "Поиски нефти"
 EGY_find_oil_desc: "Наша земля богата нефтью. Как насчет того, чтобы добыть немного?"
 EGY_oil_prospects_idea1: "Промышленное субсидирование использования ископаемого топлива"
 EGY_oil_prospects_idea1_desc: "Промышленное субсидирование использования ископаемого топлива может помочь нашей нефтяной промышленности функционировать более адекватно потребностям наших стран."
 EGY_saud_contr_oil: "Контракт с Саудовской Аравией"
 EGY_saud_contr_oil_desc: "Сотрудничество с Саудовской Аравией могло бы быть действительно полезным для нас."
 EGY_uae_contr_oil: "Контракт с ОАЭ"
 EGY_uae_contr_oil_desc: "Сотрудничество с ОАЭ может быть действительно выгодным для нас."
 EGY_iraq_contr_oil: "Контракт с Ираком"
 EGY_iraq_contr_oil_desc: "Сотрудничество с Ираком могло бы быть действительно полезным для нас."
 EGY_start_explor_proj: "Начинать геологоразведочные проекты"
 EGY_start_explor_proj_desc: "Необходимо начать геологоразведочные проекты, чтобы увеличить добычу нефти в нашей стране."
 EGY_apa_corp: "Контракт с Petrobas"
 EGY_apa_corp_desc: "Бразильские инвесторы проявили интерес к инвестированию в строительство нашего нефтехранилища. Мы должны использовать это!"
 EGY_royal_dut_shell: "Контракт с Royal Dutch Shell"
 EGY_royal_dut_shell_desc: "Британские инвесторы проявили интерес к инвестированию в строительство нашего нефтехранилища. Мы должны использовать это!"
 EGY_eil_oil: "Контракт с EIL Oil Ltd"
 EGY_eil_oil_desc: "Американские инвесторы проявили интерес к инвестированию в строительство нашего нефтехранилища. Мы должны использовать это!"
 EGY_bp_corp: "Поддержка BP Corp"
 EGY_bp_corp_desc: "BP Corp - национальная нефтяная компания Египта. Мы могли бы поддержать их, чтобы повысить нашу самостоятельность. Однако строительство может обойтись дороже."
 EGY_orascom_construct: "Ораском Конструкт"
 EGY_orascom_construct_desc: "Orascom Construction PLC является подрядчиком по проектированию, закупкам и строительству, базирующимся в Каире, Египет. Компания была первой многонациональной корпорацией Египта и составляет ядро группы компаний Orascom. OC работает более чем в 25 странах."
 EGY_agricultural_issues: "Сельскохозяйственные усилия"
 EGY_agricultural_issues_desc: "В нашей стране огромные проблемы с ирригацией. Нам нужно потратить немного денег на их устранение."
 EGY_euarsian_exports_food: "Евразийский экспорт продовольствия"
 EGY_euarsian_exports_food_desc: "Евразийский экономический союз расширяется с каждым днем. Расширение нашей торговли с этим регионом может быть выгодно и для нас."
 EGY_fighting_irrigation: "Борьба с незаконным орошением"
 EGY_fighting_irrigation_desc: "Многие фермеры в нашей стране незаконно используют поверхностное орошение, чтобы увеличить свой урожай за счет роста будущего урожая. Мы должны прекратить эту практику."
 EGY_irrigation_problems: "Проблемы с ирригацией"
 EGY_allow_surface_idea: "Поверхностное орошение"
 EGY_allow_surface_desc: "Хотя поверхностное орошение вредно для земли, нашим фермерам может понадобиться это временное решение на некоторое время."
 EGY_ban_surface_idea: "Альтернативное орошение"
 EGY_ban_surface_desc: "В долгосрочной перспективе такая разрушительная практика неприемлема, даже если сельскохозяйственному сектору это не понравится."
 EGY_second_nile_project: "Второй Нильский проект"
 EGY_second_nile_project_desc: "Правительство Египта решило создать новую долину, где будут развиваться сельскохозяйственные и промышленные сообщества. Это был амбициозный проект, который должен был помочь Египту справиться с быстро растущим населением."
 EGY_ban_surface: "Альтернативная ирригация"
 EGY_allow_surface: "Поверхностная ирригация"
 EGY_visions: "Новые ПНВ"
 EGY_visions_desc: "Нашей армии требуются новые приборы ночного видения для эффективной ведения боевых действий в ночное время."
 EGY_wests: "Новые бронежилеты и камуфляж"
 EGY_wests_desc: "Нашей армии требуются новые бронежилеты и камуфляж для эффективной войны на любой местности и при любых обстоятельствах."
 EGY_rifle_trainings: "Оружейные тренировки"
 EGY_rifle_trainings_desc: "Наши солдаты должны обладать лучшими навыками стрельбы на всем Ближнем Востоке!"
 EGY_spec_weap: "Новое специальное оружие"
 EGY_spec_weap_desc: "Нашей армии нужны новые современные рации, гранаты, аптечки первой помощи и многое другое, чтобы солдаты были универсальны на поле боя."
 EGY_academyy: "Египетские академии"
 EGY_academyy_desc: "Нам нужно построить новые военные академии и увеличить офицерские оклады, чтобы иметь лучших генералов на Ближнем Востоке!"
 EGY_def: "Новая тактика обороны"
 EGY_def_desc: "Необходимо разработать новую оборонительную тактику и стратегии для отражения вражеских атак."
 EGY_new_doc: "Новая доктрина"
 EGY_new_doc_desc: "Нам нужна новая доктрина, существующая устарела."
 EGY_NATO_doc: "Доктрина НАТО"
 EGY_NATO_doc_desc: "Самая эффективная военная доктрина в мире - это доктрина НАТО, мы должны ее принять."
 EGY_new_centric_warf: "Сетецентрическая война"
 EGY_new_centric_warf_desc: "Сетецентрическая война - это будущее, мы должны извлечь из нее уроки."
 EGY_nato_standards_military_idea: "Стандарты НАТО"
 EGY_centric_doc_idea: "Сетецентрическая война"
 EGY_impr_supply_idea: "Улучшенное снабжение"
 EGY_imp_suppl: "Улучшенное снабжение"
 EGY_imp_suppl_desc: "Чтобы лучше снабжать наши войска, нам необходимо улучшить центры связи и общее военное снабжение."
 EGY_shells: "Новые артиллерийские снаряды"
 EGY_shells_desc: "Для нашей армии нам нужны новые артиллерийские снаряды."
 EGY_new_army_eq: "Открыть старые военные тайники"
 EGY_new_army_eq_desc: "Мы откроем наши старые военные склады, чтобы вооружить нашу армию."
 EGY_abu_zabal: "Специальные химикаты Абу Заабал"
 EGY_abu_zabal_desc: "Abu Zaabal Specialty Chemicals производит взрывчатые вещества и ракетное топливо."
 EGY_aoi_electro: "Завод электроники АОИ"
 EGY_aoi_electro_desc: "AOI Electronics Factory производит электронные компоненты и коммуникационное оборудование для самолетов, ракет и радаров."
 EGY_heluan_tank_factory: "Хелуанский танковый завод"
 EGY_heluan_tank_factory_desc: "Helwan Tank Factory ремонтирует и производит американские танки M1A1."
 EGY_maadi_engeneering_industry: "Маади Инжиниринг Индастриз"
 EGY_maadi_engeneering_industry_desc: "Maadi Engineering Industries производит пистолеты, винтовки и пулеметы."
 EGY_eae_tel_deal: "Сделка по интернету с ОАЭ"
 EGY_eae_tel_deal_desc: "Многие интернет-компании из ОАЭ выразили заинтересованность в инвестировании в нас. Возможно, нам следует дать им понять, что мы заинтересованы."
 EGY_fight_cor: "Борьба с коррупцией"
 EGY_fight_cor_desc: "Для того чтобы наша армия стала сильнее, нам нужно избавиться в ней от коррупции."
 EGY_influ_army: "Борьба с коррумпированными чиновниками"
 EGY_influ_army_desc: "Необходимо повлиять на коррумпированных офицеров, чтобы избавиться от коррупции в армии."
 EGY_new_rep_law: "Отменить законы"
 EGY_new_rep_law_desc: "Необходимо отменить некоторые законы, способствующие коррупции в армии, а точнее, запретить солдатам участвовать в строительстве генеральских коттеджей и их бизнеса."
 EGY_soc_mil: "Социальные варантии военнослужащим"
 EGY_soc_mil_desc: "Мы должны предоставить нашим солдатам социальное обеспечение и пособия семьям малоимущих офицеров."
 EGY_new_forb_mil: "Запретить военным владеть бизнесом"
 EGY_new_forb_mil_desc: "Нам нужно запретить военным владеть бизнесом, чтобы они могли сосредоточиться на военных."
 EGY_no_cor_army: "Никакой коррупции в армии!"
 EGY_no_cor_army_desc: "Нам нужно избавиться от коррупции в армии."
 EGY_fund_spez: "Поддержите наш спецназ"
 EGY_fund_spez_desc: "Мы должны инвестировать в наши силы специального назначения, чтобы укрепить нашу армию."
 EGY_desert_corps: "Сформировать пустынные корпуса"
 EGY_desert_corps_desc: "Мы должны инвестировать в силы пустыни, чтобы укрепить нашу армию."
 EGY_acilm: "Акклиматизация к жаре"
 EGY_acilm_desc: "Нам нужно подготовить наши силы специального назначения к экстремальной жаре пустыни, чтобы они могли эффективно действовать в пустыне."
 EGY_masters_ambush: "Мастера маскировки и засады"
 EGY_masters_ambush_desc: "Нам нужно уделять больше внимания тактике засад и маскировки."
 EGY_extr_trai: "Экстремальные тренировки"
 EGY_extr_trai_desc: "Экстремальная подготовка для наших спецназовцев должна быть на первом месте!"
 EGY_777: "Оперативная группа 777"
 EGY_777_desc: "Подразделение 777, также известное как оперативная группа 777, является подразделением специального назначения первого уровня в Египетской армии, входящим в состав сил Эль-Сака."
 EGY_fund_police: "Поддержать полицию"
 EGY_fund_police_desc: "Чтобы обеспечить безопасность наших граждан и туристов, нам нужна сильная, многочисленная и обученная полиция."
 EGY_fight_narco: "Борьба с наркоторговцами"
 EGY_fight_narco_desc: "Мы должны бороться с наркотиками и их незаконным оборотом для обеспечения стабильности в нашей стране."
 EGY_tour_pol: "Туристическая полиция"
 EGY_tour_pol_desc: "Необходимо создать туристическую полицию, чтобы создать комфортные условия для туристов и защитить их от мошенников, а также помочь в общении."
 EGY_new_eq: "Новое оборудование"
 EGY_new_eq_desc: "Нам нужно новое снаряжение для нашей полиции, новые дубинки, светошумовые гранаты, наручники и многое другое, включая униформу и обувь."
 EGY_border_guard: "Пограничники"
 EGY_border_guard_desc: "Силы пограничной охраны - это легковооруженные военизированные формирования, в основном бедуинские, ответственные за мониторинг границ, поддержание мира, борьбу с наркотиками и предотвращение контрабанды."
 EGY_al_nour: "§RАль Нур§!"
 EGY_al_nour_desc: "Партия Ан-Нур, или Партия света, придерживается ультраконсервативной исламистской идеологии, которая верит в соблюдение строгих законов шариата. Ее описывают как политическое крыло Общества призыва салафитов и, безусловно, как самую заметную из нескольких новых салафитских партий в Египте, которую она превзошла благодаря своему многолетнему организационному и административному опыту и харизматичным лидерам. Ее политическая цель - создание теократического государства по образцу ваххабизма, как в Саудовской Аравии. По данным государственной службы новостей немецкого телевидения ARD, Саудовская Аравия была признана главным финансистом партии."
 EGY_makhioun: "Юнес Махьюн"
 EGY_makhioun_desc: "Закария Юнес Абдель-Халим Махьюн - египетский депутат парламента, который в настоящее время является председателем салафистской партии Ан-Нур."
 EGY_theocrat_gov: "Теократическое правительство"
 EGY_theocrat_gov_desc: "Только теократическое правление Закарии Юнес Абдель-Халима Макиуна может привести нашу страну к процветанию."
 EGY_ban_imf: "Выйти из МВФ"
 EGY_ban_imf_desc: "МВФ - это организация воров! Мы должны выйти из этого куска дерьма как можно быстрее!"
 EGY_sharia_laws_sal: "Законы Шариата"
 EGY_sharia_laws_sal_desc: "Салафитские законы шариата - это строгая интерпретация исламской юриспруденции, основанная на принципах и практике ранней мусульманской общины, направленная на строгое соблюдение Корана и хадисов, часто подчеркивающая консервативные социальные нормы и практики."
 EGY_no_football: "Запретить футбол"
 EGY_no_football_desc: "Мусульмане, которые смотрят чемпионат мира, напрасно тратят свое время, это отвлекает их от ведения джихада; Месси - враг ислама; Вместо того, чтобы принимать чемпионат мира, Катару следовало бы создать ядерную бомбу, как Ирану!"
 EGY_saudi_example: "Пример Саудовской Аравии"
 EGY_saudi_example_desc: "Саудовская Аравия - лучший пример силы салафитских идей! Мы должны строить нашу страну с учетом их примера."
 EGY_saudi_meet: "Встретиться с [SAU.GetAdjective] правительство"
 EGY_saudi_meet_desc: "Мы должны установить прочные связи с нашими саудовскими братьями!"
 EGY_saudi_egy_oil_deal: "[SAU.GetAdjective]-[EGY.GetAdjective] нефтяная сделка"
 EGY_saudi_egy_oil_deal_desc: "Взаимное сотрудничество между нами и Саудовской Аравией принесет нам обоим массу выгод."
 EGY_war_with_israel: "Война [ISR.GetName]"
 EGY_war_with_israel_desc: "Израиль - главный враг всех мусульман. Мы должны сокрушить его!"
 EGY_support_hamas: "Поддержать ХАМАС"
 EGY_support_hamas_desc: "Хотя наши отношения с Братьями-Мусульманами не так хороши, поддерживать ХАМАС - наш долг."
 EGY_jihadi_supp: "Финансировать джихадистские группировки"
 EGY_jihadi_supp_desc: "Многие молодые люди по всему мусульманскому миру горят желанием сражаться за наше дело. Мы должны использовать это."
 EGY_harsh_copt_supp: "Подавлять коптов"
 EGY_harsh_copt_supp_desc: "Христиане в нашей стране слишком много болтают. Мы должны заставить их замолчать."
 EGY_reform_sibsid_sys: "[EGY.GetAdjective] Аграрианство"
 EGY_reform_sibsid_sys_desc: "Наше общество должно строиться на принципах Корана. Только так мы сможем достичь наилучшего образа жизни!"
 EGY_al_azhar_uni: "Университет Аль-Азхар"
 EGY_al_azhar_uni_desc: "Университет Аль-Азхар - государственный университет в Каире, Египет. Связанный с Аль-Азхар Аш-Шариф в исламском Каире, он является старейшим университетом Египта, выдающим дипломы, и известен как один из самых престижных университетов исламского обучения."
 EGY_islamic_reform_educ: "Исламская реформа образования"
 EGY_islamic_reform_educ_desc: "Мы должны реформировать образование в соответствии с учением ислама."
 EGY_sukuk_advisors: "Советники Сукук"
 EGY_sukuk_advisors_desc: "Сукук - это арабское название финансовых сертификатов, также обычно называемых облигациями, соответствующими нормам шариата."
 EGY_support_taliban: "Поддерживать Талибан"
 EGY_support_taliban_desc: "Талибан - наш союзник в борьбе с неверным Западом. Мы должны поддержать их!"
 EGY_clear_antiisl_oppos: "Чистки антиисламской оппозиции"
 EGY_clear_antiisl_oppos_desc: "Многие партии и движения не поддерживают наше правление... Мы должны что-то с этим сделать."
