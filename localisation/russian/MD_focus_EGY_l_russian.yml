 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nОтстраненность от §Yцентрализованного§!, физического планирования с учетом местных реалий привела к тому, что городское развитие происходит без учета §Yпланов§!, что привело к §Rвысокому проценту§! неформально развитых и §Rнезапланированных§! райнов в городах. Такое развитие имело место как на государственных, так и на §Gсельскохозяйственных угодьях§!.\n\nВ то же время внутренние районы города были заброшены и превращены в §Rбезхозные§! и §Rнебезопасные§! кварталы. §YНеформальное развитие§!, проводится семьями и небольшими неформальными застройщиками как в крупнейших городах, так и во второстепенных поселках и деревнях. Здания, как правило, имеют вполне нормальную конструкцию, однако инфраструктуры §Rмало§! и она §Rперегружена§!, улицы часто слишком §Rузкие§! и часто §Rнемощеные§!, общественных мест §Rочень мало§! или §Rнет вообще§!, а государственных услуг §Rне хватает§!.\n\nЧем больше мы занимаемся §Rпроблемой трущоб§! - тем меньший эффект у §Y$EGY_broken_economy_idea$§!.\n\nТрущоб осталось: §Y[?EGY_slums_left]/16§!"
