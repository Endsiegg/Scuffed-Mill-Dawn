 #Focuses

 #Events
 egypt.100.t: "Препятствие Суэцкого канала"
 egypt.100.d: "Большой контейнеровоз, известный как Ever Given, сел на мель в Суэцком канале! Судно длиной 400 метров утром попало под сильный ветер, что привело к печальному происшествию. Препятствие возникло в той части канала, где есть только одна полоса для прохода судов. Поскольку канал является одним из самых оживленных торговых путей в мире, длительная блокада нанесет страшный удар по торговле между Европой и Азией"
 egypt.100.a: "Делать все, что потребуется"
 egypt.100.b: "Мы доверяем Суэцким властям"
 egypt.100.c: "Соблюдать строжайшую осторожность"

 egypt.101.t: "Суэц заблокирован"
 egypt.101.d: "Ранее утром огромный контейнеровоз Ever Given, загруженный 20 000 контейнеров, попал в сильную песчаную бурю, которая отбросила массивное грузовое судно на берега Суэцкого канала. Это вызвало полную блокаду, в результате чего суда обеих сторон скопились рядом с обоими входами. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все имеющиеся буксиры и планируют начать раскопки в ближайшее время.\n\n\n[EGY.GetLeader] правительство объявило, что сделает все, чтобы очистить канал."
 egypt.101.da: "Ранее утром на огромный контейнеровоз Ever Given, загруженный 20 000 контейнеров, обрушилась сильная песчаная буря, в результате которой массивное грузовое судно занесло на берега Суэцкого канала. Это вызвало полную блокаду, в результате чего суда обеих сторон скопились рядом с обоими входами. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все имеющиеся буксиры и планируют начать раскопки в ближайшее время.\n\n\n[EGY.GetLeader] правительство объявило о проведении обычных протоколов для таких неудачных сценариев."
 egypt.101.db: "Ранее утром на огромный контейнеровоз Ever Given, загруженный 20 000 контейнеров, обрушилась сильная песчаная буря, в результате которой массивное грузовое судно занесло на берега Суэцкого канала. Это вызвало полную блокаду, в результате чего суда обеих сторон скопились рядом с обоими входами. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все имеющиеся буксиры и планируют начать раскопки в ближайшее время.\n\n\n[EGY.GetLeader] правительство объявило, что будет проявлять большую осторожность, к шоку всего мира."
 egypt.101.a: "Ну, старый маршрут через мыс все еще доступен"

 egypt.102.t: "Ever Given начинает движение"
 egypt.102.d: "Сообщается, что буксиры, которые неустанно работали над тем, чтобы заставить контейнеровоз Evergreen двигаться, достигли значительного прорыва. Мы можем очень скоро объявить, что проход безопасен и бизнес может вернуться в нормальное русло"
 egypt.102.a: "Наконец-то"

 egypt.103.t: "Суэцкий канал очищен!"
 egypt.103.d: "Массивный контейнеровоз, который в последнее время наделал шуму в новостях, наконец-то движется! Корабли снова могут путешествовать по каналу. Судьба судна еще не определена, но тот факт, что все снова работает, не так уж важен.\n\nВласти Суэцкого канала уже начали полное расследование, чтобы получить более полную картину событий, приведших к аварии. Уже ведутся многочисленные судебные процессы, и эта история может затянуться на долгие годы.\n\n\nЕгипетское правительство приветствует это как очередной триумф."
 egypt.103.a: "В кои-то веки хорошие новости"

