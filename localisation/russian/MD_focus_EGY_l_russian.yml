 EGY_coptic_decision_desc: "§Yкопты§! - §1христианская§! этнорелигиозная группа, коренная для Северной Африки, населявшая в основном территорию современного [EGY.GetFlag]§YЕгипта§! и [SUD.GetFlag]§YСудана§! с античных времен.\n\nПомните, что в зависимости от их мнения вы получите §Gпозитивные§! или §Rнегативные§! эффекты. Также не забывайте об их влиянии, старайтесь не держать его на высоком уровне.\n\n§HМнение коптов§!: [?EGY_coptic_people_opinion]\n§YПолитическое влияние коптов§!: [?EGY_copts_political_influence]\n§YПопулярность коптов§!: [?party_pop_array^13|%1]"
