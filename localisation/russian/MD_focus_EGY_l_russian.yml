 EGY_military_decision: "Египетская армия"
 EGY_military_decision_desc: "\n\n\n\n£EGY_desctext_militar\n\n\n\n\n\nЕгипетская армия без колебаний вмешивается в политику нашей страны, и поэтому их влияние на наши действия будет определять их позицию в отношении того, нравимся мы им или нет. Если внутренняя группировка военных будет убрана, начнется гражданская война!\n\nЕсли ваши §Yрепутация§! у [EGY.Nat_Autocracy_L] упадет ниже §Y-100§!, Вооруженные Силы предпримут действия по свержению правительства.\n\nНаша текущая §Yрепутация§!: [?EGY_military_standing_value|0+]\n\n[?EGY_military_standing_party|=0+] от нашей §Yправящей партии§!\n[?EGY_military_standing_conservatism|=0+] от £pol_idea §GСоциальный консерватизм - правительство§!\n[?EGY_military_standing_opinion|=0+] от текущего мнения §Yармии§! \n[?EGY_military_standing_corruption|=0+] от уровня §Yкоррупции§!\n[?EGY_military_standing_economy|=0+] от нашего §Yэкономического положения§!\n[?EGY_military_standing_interest_rate|=0+] от нашей текущей §Yпроцентной ставки§!"
