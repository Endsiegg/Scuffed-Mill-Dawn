 RULE_OPTION_DEFAULT_AI_DESC: "ИИ будет принимать решения, учитывая другие параметры игры, например использование исторических фокусов и прочих игровых сценариев. Это поведение аналогично тому, что было в версии 1.5 и более ранних."
 RULE_GROUP_COUNTRY_SPECIFIC: "Правила игры для отдельных стран"
 RULE_GROUP_GENERAL_FOREIGN_POLICY: "Внешняя политика"
 RULE_ALLOW_WARGOALS: "Цели войны"
 RULE_OPTION_ALWAYS_FREE: "Всегда без ограничений"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Нет ограничений для любых идеологий на любом уровне мировой напряжённости."
 RULE_OPTION_LIMITED: "Ограничено"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "Фабрикация целей войны ограничена идеологией и уровнем мировой напряженности."
 RULE_OPTION_FREE_25: "Доступно при 25% мировой напряжённости"
 RULE_OPTION_FREE_50: "Доступно при 50% мировой напряжённости"
 RULE_OPTION_FREE_75: "Доступно при 75% мировой напряжённости"
 RULE_OPTION_FREE_100: "Доступно при 100% мировой напряжённости"
 RULE_ALLOW_WARGOALS_FREE_25_DESC: "Фабрикация целей войны отключена при уровне мировой напряжённости ниже 25%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "Фабрикация целей войны отключена при уровне мировой напряжённости ниже 50%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "Фабрикация целей войны отключена при уровне мировой напряжённости ниже 75%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "Фабрикация целей войны отключена при уровне мировой напряжённости ниже 100%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_OPTION_FOCUSES_ONLY: "Только фокусы"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Цели войны можно фабриковать с помощью национального фокуса, событий и решений."
 RULE_OPTION_FOCUSES_ONLY_38: "Только фокусы (до 1938 г.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Цели войны можно получать с помощью национального фокуса, событий и решений, до 1938 г."
 RULE_OPTION_FOCUSES_ONLY_39: "Только фокусы (до 1939 г.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Цели войны можно получать с помощью национального фокуса, событий и решений, до 1939 г."
 RULE_OPTION_FOCUSES_ONLY_40: "Только фокусы (до 1940 г.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Цели войны можно получать с помощью национального фокуса, событий и решений, до 1940 г."
 RULE_ALLOW_MILITARY_ACCESS: "Право на проход войск и стоянку"
 RULE_ALLOW_LICENSING: "Лицензии на производство"
 RULE_ALLOW_LICENSING_FREE_DESC: "Государства могут приобретать лицензии на производство у любых государств."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Государства могут приобретать лицензии на производство только у государств с одинаковой идеологией."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Государства могут приобретать лицензии на производство только у государств, входящих в их альянс."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Государства не могут приобретать лицензии на производство за исключением особых решений и событий."
 RULE_ALLOW_LEND_LEASE: "Ленд-лиз"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Государства могут поставлять технику по ленд-лизу куда угодно при любом уровне мировой напряжённости."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Поставки по ленд-лизу ограничены уровнем мировой напряжённости и идеологией."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Государства могут поставлять технику по ленд-лизу только государствам с одинаковой идеологией."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Государства могут поставлять технику по ленд-лизу только государствам, входящим в их альянс."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Государства не могут поставлять технику по ленд-лизу кому-либо."
