 upgrade_internal_security: "Внутренняя безопасность"
 upgrade_internal_security_desc: "§LОбращение к местам в нашем правительстве и вооружённых силах, которые легко используются иностранными разведывательными службами, является лучшим способом взаимодействия со стороны иностранных агентов. Обучающий персонал во всех сферах безопасности и отслеживаемый доверенный персонал по таким рискам в таких областях, как финансовый стресс, политический взгляд или уязвимость к шантажу, мы можем помочь нашим недоброжелателям.§!"
 upgrade_civil_intel: "Гражданская разведка"
 upgrade_civil_intel_desc: "§LНе все усилия по сбору разведывательной информации изначально нацелены на вражеские вооружённые силы. Промышленное развитие, добыча и разработка стратегических природных ресурсов, изменения в инфраструктуре, образовании и даже радикальные сдвиги в народных настроениях — всё это критические факторы, определяющие характер нации в войне.§!"
 upgrade_military_intel: "Военная разведка"
 upgrade_military_intel_desc: "§LИзбыток или дефицит снабжения, состояние их военного резерва, численность и характер его действующего или потенциального личного состава, характер его руководства, способность его поддержки и расположение сил противника. Все это мы должны знать, если хотим добиться успеха в конфликте с нашим противником.§!"
 upgrade_maritime_intel: "Морская разведка"
 upgrade_maritime_intel_desc: "§LЗнание численности и расположения военно-морских сил противника имеет решающее значение для успеха любого морского конфликта. Отслеживание разговоров между военно-морским персоналом, сбор записей, касающихся потребления топлива или боеприпасов, даже простой подсчет количества кораблей в порту может легко привести к успеху или провалу любого военно-морского конфликта.§!"
 upgrade_air_recon: "Воздушная разведка"
 upgrade_air_recon_desc: "§LХотя это относительно новый аспект войны, использование авиации быстро стало жизненно важным для успеха любого современного военного конфликта. Знание силы, дальности, способностей, численности, движения и местоположения вражеской авиации может быстро изменить масштаб любого воздушного сражения. И тем самым критически сместить баланс любого конфликта под столь спорным небом.§!"
 upgrade_humint: "Контакты и информаторы"
 upgrade_humint_desc: "§LHUMINT, или Человеческий интеллект; разведданные, собранные посредством межличностного контакта и предоставленные человеческими источниками. Дипломатические репортажи аккредитованных дипломатов, рассказы солдат или беженцев из первых рук, отчеты наших собственных агентов или даже допросы военнопленных - всё это способствует HUMINT.§!"
 upgrade_sigint: "Сигналы и коммуникации"
 upgrade_sigint_desc: "§LCOMINT (Communications Intelligence) - сбор разведданных путём перехвата сигналов, путём прямой связи, либо путём анализа сигналов (известного как SIGINT).§!"
 upgrade_masint: "Технические и исследовательские работы"
 upgrade_masint_desc: "§LMASINT, или Измерительная и сигнатурная разведка; регулирует техническую форму сбора разведывательной информации и служит для обнаружения, отслеживания, идентификации или описания отличительных характеристик фиксированных или динамических целевых источников. К ним относятся научные или технические данные, полученные в результате анализа сенсорных приборов, будь то радиолокационные, акустические или даже простого практического анализа оружия и техники, полученных от вооружённых сил иностранных государств.§!"
 upgrade_opsec: "Безопасность операций"
 upgrade_opsec_desc: "§LИли ОПСЕК; процесс защиты отдельных фрагментов данных, которые можно сгруппировать вместе для раскрытия важной информации, которую высшие руководители считают важной. Этот процесс включает в себя разработку контрмер, начиная от сложных протоколов безопасности и заканчивая простой мерой предосторожности, заключающейся в том, чтобы заставить ключевой персонал опасаться попыток подслушивания.§!"
