 upgrade_economy_civilian: "Экономическая разведка"
 upgrade_economy_civilian_desc: "§WЭкономическая разведка является одним из ключевых моментов современной разведки. Лучшее понимание тонкостей экономики наших иностранных врагов может помочь нам обуздать их амбиции.§!"
 upgrade_army_department: "Военный департамент"
 upgrade_army_department_desc: "§WПроникновение в вооружённые силы наших врагов и потенциальных врагов даст нам больше возможностей оценить их силу.§!"
 upgrade_computer_servers: "Агентство компьютеров"
 upgrade_computer_servers_desc: "§WМодернизация компьютеров нашего агентства поможет повысить эффективность нашего подразделения кибербезопасности.§!"
 upgrade_computer_servers_TT: "Выполнено улучшение отдела: §YСоздать подразделение кибербезопасности§!"
 upgrade_naval_department: "Военно-морской департамент"
 upgrade_naval_department_desc: "§WБитва на море является ключевой частью обеспечения победы, и с развитием военно-морских технологий стало жизненно важно создать Департамент военно-морской разведки.§!"
 upgrade_airforce_department: "Военно-воздушный департамент"
 upgrade_airforce_department_desc: "§WДепартамент воздушной разведки будет полезным подразделением нашего агентства; отвечает за проникновение в ВВС противника и сбор информации о передвижениях самолетов противника.§!"
 upgrade_passive_defense: "Контрразведка"
 upgrade_passive_defense_desc: "§WИностранные агенты, действующие на нашей территории, представляют серьезную угрозу национальной безопасности. Мы должны инвестировать в наши контрразведывательные возможности, чтобы свести к минимуму угрозу, которую эти агенты представляют для нашей страны.§!"
 upgrade_anti_partisan: "Борьба с повстанцами"
 upgrade_anti_partisan_desc: "§WВ XXI веке наблюдается резкий рост распространённости асимметричных войн против негосударственных групп. Было бы неразумно пренебрегать этими «новыми войнами» в программах подготовки наших оперативников.§!"
 upgrade_blueprint_stealing: "Промышленный шпионаж"
 upgrade_blueprint_stealing_desc: "§WМы знаем, что у нашего врага есть секретные проекты экспериментального оружия и транспортных средств, но мы не знаем, что это за проекты и что они создают. Взломав экспериментальные оружейные отделы наших врагов, мы не только получим возможность узнать, что именно они планируют использовать против нас, но и получим уникальную возможность использовать эту информацию для развития нашего собственного оружейного отдела.§!"
 upgrade_portable_radios: "Защищённая связь"
 upgrade_portable_radios_desc: "§WКогда наши агенты находятся на местах, абсолютно необходимо, чтобы они могли общаться, не опасаясь, что их скомпрометирует враг. Безопасные каналы связи являются ключом к защите личности и жизни наших оперативников.§!"
 upgrade_invisible_ink: "Скрытые подслушивающие устройства"
 upgrade_invisible_ink_desc: "§WПрослушивание телефонных разговоров является важным инструментом современного оперативника, позволяющим ему прослушивать разговоры частного характера. Разработка ошибок, которые можно будет установить в ключевых местах, значительно улучшит наши возможности по сбору разведывательной информации.§!"
 upgrade_plastic_explosives: "Самодельные взрывные устройства"
 upgrade_plastic_explosives_desc: "§WСВУ стали незаменимым оружием для негосударственных вооружённых группировок по всему миру. Несмотря на свою простую конструкцию, они обладают огромным разрушительным потенциалом. Таким образом, СВУ помогают уравнять шансы между дезорганизованными группами повстанцев и профессиональными военными с бронетехникой. Хотя повстанцы, которых мы поддерживаем за границей, несомненно, смогут сами производить СВУ, мы можем предоставить им более совершенные технологии, чтобы максимизировать разрушительную силу и надежность их устройств. Таким образом, мы можем нанести удар по нашим внешним врагам, сохраняя при этом правдоподобное отрицание.§!"
 upgrade_suicide_pills: "Таблетки самоубийства"
 upgrade_suicide_pills_desc: "§WХотя это и нежелательно, но неизбежно, что горстка агентов будет захвачена нашим врагом. Мы должны предложить нашим агентам способ избежать ужаса, который ожидает их в комнате для допросов, и таблетка цианида вместо зуба обеспечит им этот спасение, если до этого когда-нибудь дойдет.§!"
 upgrade_training_centers: "Зарубежные рекрутинговые центры"
 upgrade_training_centers_desc: "§WХотя наши агенты способны адаптироваться к любой среде, культурные нормы и языки зарубежных стран более естественны для тех, кто родился и вырос в этой культуре. Если мы хотим создать всемирную сеть шпионов, мы должны расширить наши центры вербовки и обучения по всему миру и набирать агентов всех культур и происхождения.§!"
 upgrade_commando_training: "Чёрные операции"
 upgrade_commando_training_desc: "§WНекоторые задачи, которые наша разведка будет вынуждена выполнять, требуют строжайшей секретности. Эти специальные мероприятия требуют подготовки оперативников, набранных из спецназа нашей страны, способных выполнять военизированную деятельность в опасных условиях. Этим боевикам недостаточно быть готовыми умереть за свою страну. Они также должны быть готовы к тому, чтобы их страна покинула их и публично отреклась от них, если они потерпят неудачу в своей миссии.§!"
 upgrade_interrogation_techniques: "Методы допроса"
 upgrade_interrogation_techniques_desc: "§WЗачастую более эффективно сломать разум вражеского агента, а не его тело. Применение физической силы ненадежно и часто приводит к предоставлению ложной информации; по-настоящему опытный следователь способен без применения насилия сломить волю врага. Но если уж на то пошло, у нас есть способы заставить их говорить...§!"
 upgrade_diplo_training: "Дипломатическая подготовка"
 upgrade_diplo_training_desc: "§WОбучение наших агентов тому, чтобы смазывать пальму первенства нескольким иностранным инвесторам и дипломатам, может убедить их в благосклонности нашего дела и отвлечь их интересы от врагов государства.§!"
 upgrade_psycho_warfare: "Психологическая война"
 upgrade_psycho_warfare_desc: "§WПропаганда была эффективным инструментом в обеспечении наших идеологических интересов внутри нашего собственного государства, но ни один инструмент не был настолько эффективным, как распространение страха перед вражескими режимами и тем, что они могут принести в страну. Объединив наших агентов с антиидеологическими движениями в зарубежных странах, мы станем гораздо более эффективными в распространении нашей идеологии по всему миру...§!"
 upgrade_form_department: "Создать подразделение кибербезопасности"
 upgrade_form_department_desc: "§WКибербезопасность — это защита нашей сети от кибервойны. Создание подразделения кибербезопасности поможет нам лучше подготовить наше разведывательное управление к этой современной форме сбора разведывательной информации.§!"
 upgrade_decryption_boost: "Кибервойна"
 upgrade_decryption_boost_desc: "§WКибервойна — это использование технологий для нападения на иностранное государство. Кибератаки могут принимать самые разнообразные формы: от простых, но эффективных прямых атак типа «отказ в обслуживании» до загрузки сложных вредоносных программ. Всё чаще становится очевидным, что современная нация должна иметь возможность вести наступательные действия на суше, на море, в воздухе и в киберпространстве, иначе она рискует отстать.§!"
 upgrade_decryption_boost_2: "Машинное дешифрование"
 upgrade_decryption_boost_2_desc: "§WМашины уже доказали свою полезность в шифровании данных, причем сигналы, зашифрованные с помощью машин, оказалось труднее всего расшифровать. Машины криптоанализа жизненно важны для взлома сообщений, код которых нам еще не известен, и станут ценным активом для нашей команды расшифровщиков.§!"
 upgrade_crypto_strength: "Усиленное шифрование"
 upgrade_crypto_strength_desc: "§WКонфиденциальная информация уязвима для внешних хакеров, когда она передается между различными отделами или отдельными лицами. Мы должны обеспечить, чтобы все внутренние коммуникации были достаточно зашифрованы, чтобы защитить их от посторонних глаз.§!"
 upgrade_crypto_strength_2: "Машинное обучение"
 upgrade_crypto_strength_2_desc: "§WДостижения в области искусственного интеллекта сделали возможной интеграцию машинного обучения в системы кибербезопасности. Это позволит нашим системам учиться на прошлых атаках, предотвращать их повторение в будущем и динамически реагировать на их возникновение.§!"
