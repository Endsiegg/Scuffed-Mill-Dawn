l_russian:
 france_focus: "Дерево фокусов Франции"
 FRA_state_of_french_politics: "Французская политика"
 FRA_state_of_french_politics_desc: "Страна Франция находится в одном из самых интересных и нестабильных положений в мире. Коммунистические партии Франции добились беспрецедентного успеха на выборах. Национальный фронт также является перспективной партией, которая представляет растущую националистическую риторику в народе."
 FRA_french_parliament: "Французский парламент"
 FRA_french_parliament_desc: "Парламент Франции в его нынешнем состоянии состоит из двух частей: Сенат и Национальная ассамблея. Двухуровневая система позволяет правительству допускать вариант системы сдержек и противовесов, обеспечивая при этом адекватное представительство всех людей."
 FRA_the_fifth_power: "Пятая власть"
 FRA_the_fifth_power_desc: "В настоящее время мы являемся пятой сильнейшей экономической державой в мире. Это достижение было замечено и оценено по достоинству. Однако Франция - это гораздо больше, чем пятое место. Давайте двигаться вперед и никогда не жить в тени других!"
 FRA_liberty: "Свобода"
 FRA_liberty_desc: "'Liberté', что означает свобода, сосредоточена на том, чтобы ценить личные права и свободы превыше всего. Мы продолжим тот путь, на который нас поставили наши предки!"
 FRA_equality: "Равенство"
 FRA_equality_desc: "'Égalité', означающая равенство, основана на базовом постулате, согласно которому каждый человек заслуживает одного и того же. Никто не заслуживает того, чтобы с ним обращались лучше, чем с другими. Мы будем следовать этой философии, чтобы укрепить нашу нацию и освободить наш народ!"
 FRA_fraternity: "Братство"
 FRA_fraternity_desc: "'Fraternité', что означает братство, понятие взаимной дружбы и братства. Для того чтобы укрепить Францию, мы должны начать поддерживать братство, пока работаем над достижением нашей общей цели!"
 FRA_stricter_policing: "Строгий контроль"
 FRA_stricter_policing_desc: "У людей всегда были свои права. Однако настали времена, когда они переоценивают свои права и начинают препятствовать работе нашей полиции."
 FRA_euro_investments: "Европейские инвестиции"
 FRA_euro_investments_desc: "Наше нынешнее положение в еврозоне позволяет нам получать иностранные инвестиции со всего Евросоюза. Кроме того, мы можем использовать наш крупный частный сектор для более активного развития как внутри страны, так и за рубежом."
 FRA_the_national_assembly: "Учредительное собрание"
 FRA_the_national_assembly_desc: "Высшее правительство во Франции имеет два звена в своей структуре - Национальное собрание и Сенат. Большинство французов представлены в нижней палате - Национальном собрании. Мы должны заручиться их поддержкой, чтобы обеспечить принятие будущих законов."
 FRA_global_economics: "Глобальная экономика"
 FRA_global_economics_desc: "Мир огромен. Каждая страна привносит в него что-то свое. Соединенные Штаты с их инновациями, Китай с его огромным производством, Швейцария с её банкирами или даже Россия с её запасами природного газа. Французский народ должен двигаться вперед, чтобы начать доминировать на рынках."
 FRA_french_nato_restructures: "Реорганизация Франция-НАТО"
 FRA_french_nato_restructures_desc: "Мы являемся одним из основателей НАТО. Важно, чтобы наша военная структура лучше соответствовала структуре НАТО, что позволит проводить более гибкие операции."
 FRA_competitive_education: "Конкурентное образование"
 FRA_competitive_education_desc: "В нашем новом мире рост обеспечивается не только экономическими достижениями. Сила образования не знает себе равных."
 FRA_french_political_reformation: "Французская политическая реформация"
 FRA_french_political_reformation_desc: "Несмотря на то, что мы являемся одной из сильнейших стран мира, наша политическая система не защищена от влияния коррупции и низкой результативности. Мы должны изменить это."
 FRA_french_autonomy: "Французская независимость"
 FRA_french_autonomy_desc: "\"Для француза нет ничего важнее независимости\" - Тед52."
 FRA_strength_in_the_eu: "Сила в ЕС"
 FRA_strength_in_the_eu_desc: "Европейский союз - это достижение для всей Европы. Объединение людей в одном сильном государстве, где все страны, большие и малые, имеют право голоса, - это выдающееся и удивительное достижение. Способность к сотрудничеству будет двигать нас вперед на протяжении многих лет."
 FRA_european_investments2: "Инвестиции в Восточную Европу"
 FRA_european_investments2_desc: "Восточная Европа созрела для инвестиций. Для нас это хорошая возможность получить денежную выгоду и одновременно поддержать наших соотечественников-европейцев."
 FRA_vive_la_france: "Vive la France!"
 FRA_vive_la_france_desc: "Выражение \"Vive la France\" было придумано для выражения французского патриотизма. Примерно это переводится как \"Да здравствует Франция\" или \"Ура Франции\". В любом случае, это способ выразить великий национализм в нашей великой стране!"
 FRA_the_will_of_the_people: "Воля народа"
 FRA_the_will_of_the_people_desc: "Французскому народу пришлось пережить многое. Английские империалисты в период Столетней войны, коммунисты, угрожавшие Французской республике, затем нацисты во время Второй мировой войны. И все это время воля французского народа оставалась неизменно крепкой!"
 FRA_european_expanisonism: "Европейский экспансионизм"
 FRA_european_expanisonism_desc: "Появляется новая политическая сила, которая продвигает §Y[EUU.GetFlag] Европейский Союз§!: Республика в марше!"
 FRA_a_united_union: "Консервативный европейский союз"
 FRA_a_united_union_desc: "Консервативный европейский подход: Европейская интеграция - это длительный процесс."
 FRA_cooperation_in_union: "Сорбоннская речь"
 FRA_cooperation_in_union_desc: "Президент Макрон произносит вдохновляющую речь о §Y[EUU.GetFlag] Европейском Союзе§!."
 FRA_invitations_to_the_eu: "Ахенский договор"
 FRA_invitations_to_the_eu_desc: "В 55-ю годовщину Елисейского договора §Y[FRA.GetNameWithFlag]§! и §Y[GER.GetNameWithFlag]§! подтверждают свои обязательства и подписывают так называемый Аахенский договор, официально Договор о франко-германском сотрудничестве и интеграции."
 FRA_european_persuasion: "Привлечь европейских инвесторов"
 FRA_european_persuasion_desc: "Мы должны привлечь инвесторов из §Y[EUU.GetFlag] Европейского Союза§!."
 FRA_french_political_dominance: "Французское политическое доминирование"
 FRA_french_political_dominance_desc: "Франция является одной из крупнейших стран Европейского Союза. Хотя мы хотим оставаться автономными, мы должны добиваться доминирования в политическом ландшафте ЕС."
 FRA_preparing_the_union: "Поддержать Юг"
 FRA_preparing_the_union_desc: "Мы должны оказывать поддержку нашим южным и средиземноморским соседям в рамках §Y[EUU.GetFlag] Европейского Союза§!."
 FRA_a_international_language: "Международный язык"
 FRA_a_international_language_desc: "Французский язык - один из тех языков, которые, кажется, присутствуют повсюду. Он занимает пятое место в мире по количеству говорящих на нем людей."
 FRA_the_new_seat: "Новое место"
 FRA_the_new_seat_desc: "Страны, занимающие места в Европейском парламенте, - это действительно власть, которую нельзя оспаривать. Они обладают силой и, несомненно, самым большим влиянием в Европейском союзе."
 FRA_uniting_the_union: "Возможности единого европейского рынка"
 FRA_uniting_the_union_desc: "С присоединением новых государств к §Y[EUU.GetFlag] Европейскому Союзу§! с Балкан есть большие инвестиционные возможности благодаря Европейскому единому рынку."
 FRA_means_of_production: "Средства производства"
 FRA_means_of_production_desc: "Средства производства должны были контролироваться рабочими. Мы - рабочие, и мы должны отнять средства производства у буржуазии! Средства производства должны быть возвращены рабочим безотлагательно и быстро!"
 FRA_honor_the_communes: "Почитание коммуны"
 FRA_honor_the_communes_desc: "В начале 1871 года одни из первых социалистических революционеров захватили часть Парижа в ходе вооруженного конфликта с Французской республикой. В ходе франко-прусской войны вместо регулярной армии Париж удерживала радикальная национальная гвардия. Мы должны чтить этих мужчин и женщин больше, чем некоторых из тех, кого мы чтим."
 FRA_a_new_dawn: "Новый рассвет"
 FRA_a_new_dawn_desc: "Мир стал мерзким и жадным. Если бы все имели одинаковую долю и равные возможности, это стало бы новым рассветом для общества."
 FRA_equality_en_masse: "Равенство масс"
 FRA_equality_en_masse_desc: "Равенство - это обязательное условие. Радикальный социализм должен быть достигнут, чтобы продвинуть общество вперед, а утверждение равных возможностей обеспечит гораздо лучшее общество."
 FRA_marxist_ideology: "Марксистская идеология"
 FRA_marxist_ideology_desc: "Марксизм имеет свою историю, не похожую ни на одну другую идеологию. Французская коммунистическая партия доказала, что марксизм снова является жизнеспособной формой правления. Свободу рабочим!"
 FRA_socialism_in_france: "Социализм во Франции"
 FRA_socialism_in_france_desc: "В основном Франция была рассадником революций. Французский народ не любит, когда попираются его права, и свергает тех, кто, по его мнению, так поступает. Социализм заключается в том, чтобы не ущемлять права!"
 FRA_reduction_of_press: "Подавление прессы"
 FRA_reduction_of_press_desc: "Право на свободную прессу заработано, а не востребовано. Идеи правых должны и впредь подавляться, так как они только дестабилизируют нашу великую страну!"
 FRA_the_communist_party: "Коммунистическая партия"
 FRA_the_communist_party_desc: "\"Французская коммунистическая партия\" прошла новый марш. Сначала они прошли через народ, а теперь они едины с правительством. Да здравствует Франция!"
 FRA_a_new_international: "Новый интернационал"
 FRA_a_new_international_desc: "Троцкий и его товарищи по Интернационалу знали, что к чему. Давайте построим новый во имя коммунизма внутри страны и за рубежом!"
 FRA_preparing_the_revolution: "Готовить революцию"
 FRA_preparing_the_revolution_desc: "Мир созрел для революции. Давайте придержимся на мгновение и начнем раздувать пламя."
 FRA_new_popular_army: "Новая народная армия"
 FRA_new_popular_army_desc: "Наша армия требует некоторой политической обработки, чтобы лучше внушить, что товарищ важен почти так же, как и они сами."
 FRA_securing_our_place: "Получить наше место"
 FRA_securing_our_place_desc: "Правительство несколько нестабильно из-за недавнего захвата власти. Мы должны расширить бюджет, чтобы разместить пропаганду в городах и деревнях, чтобы укрепить нашу опору."
 FRA_igniting_the_flames: "Разжигание пламени"
 FRA_igniting_the_flames_desc: "Пламя революции разгорелось. Устремляйте потоки революции все дальше и дальше!"
 FRA_leave_europe: "Референдум по Фрекситу"
 FRA_leave_europe_desc: "Европейский союз - это одна из тех вещей, которые прекрасны на практике, но не дают нам никакой реальной пользы, кроме как быть властной мачехой. Пусть народ решит! Проведите референдум о выходе из Евросоюза!"
 FRA_renounce_nato: "Выйти из НАТО"
 FRA_renounce_nato_desc: "НАТО - это не более чем ложь, выдаваемая за интересы демократии. Американцы и другие европейцы проталкивают свою идею демократии в чужие страны во имя свободы. Мы должны избавиться от этой лжи, чтобы снова стать великими!"
 FRA_freedom_from_the_west: "Свобода от Запада"
 FRA_freedom_from_the_west_desc: "В последние годы Запад преимущественно насаждает свою идеологию за рубежом и требует, чтобы французский народ последовал его примеру. Мы должны избавиться от этих угнетателей, чтобы выковать свою судьбу!"
 FRA_the_paris_accord: "Парижское соглашение"
 FRA_the_paris_accord_desc: "Для борьбы с влиянием НАТО и ЕС в Европе настало время создать наш альянс. Парижское соглашение покажет, что те, кто присоединится к нам, станут сильными в своем деле."
 FRA_euroscepticsm: "Евроскептицизм"
 FRA_euroscepticsm_desc: "Европа слишком долго навязывала нам свою господствующую идеологию. Усиление Европейского союза приведет лишь к уменьшению нашей автономии."
 FRA_electoral_shutdown: "Запрет выборов"
 FRA_electoral_shutdown_desc: "Выборы - это политика дураков. Откажитесь от них. Мы не можем допустить, чтобы наш народ поддавался влиянию красивых слов. Небольшая фальсификация может привести к власти нужных людей."
 FRA_heavier_policing: "Национальная жандармерия"
 FRA_heavier_policing_desc: "На данный момент военная полиция работает хорошо. Однако мы можем сделать их еще лучше, сформировав из них подразделения для подавления инакомыслия и продвижения нашей идеологии."
 FRA_self_determination: "Самоопределение"
 FRA_self_determination_desc: "Единственная страна в мире, которая имеет значение, - это Франция. И никто другой!"
 FRA_neo_nationalists: "Неонационалисты"
 FRA_neo_nationalists_desc: "Национализм, хотя и не является новым понятием, сегодня попал в заголовки французских новостей и СМИ, пробивая себе дорогу к власти."
 FRA_censorship_in_education: "Цензура в образовании"
 FRA_censorship_in_education_desc: "Детям не нужно читать такие вещи, как книги. Брошюры намного лучше."
 FRA_strong_guy: "Твердая рука"
 FRA_strong_guy_desc: "Стране нужна твердая рука и тяжелый кулак. Давайте напомним об этом тем, кто отвечает за власть."
 FRA_the_national_front: "Национальный фронт"
 FRA_the_national_front_desc: "Партия \"Национальный фронт\" стала предвестником интересных событий. Сейчас она является самой популярной правящей партией. Они доказали нам, что раз и навсегда вернут славу Франции."
 FRA_napoleon_dream: "Мечта Наполеона"
 FRA_napoleon_dream_desc: "У императора Наполеона были правильные идеи - предъявить претензии на Европу и показать мощь французского народа и французских вооруженных сил. Наша тактика и превосходный хлеб покажут им наше превосходство!"
 FRA_european_betrayal: "Европейское предательство"
 FRA_european_betrayal_desc: "Европа только и делает, что наносит нам удары в спину. Настало время ответить ей тем же."
 FRA_new_napoleon_guard: "Новая гвардия Наполеона"
 FRA_new_napoleon_guard_desc: "Императорская гвардия Наполеона была непосредственно подчинена самому Наполеону. Это были элитные силы, используемые тактически, чтобы принести императору победу, снова и снова. Пришло время восстановить это подразделение."
 FRA_nationalism_in_europe: "Национализм в Европе"
 FRA_nationalism_in_europe_desc: "Европейские националисты ищут поддержки и борются за нее. Наш долг - не только объединить их, но и свергнуть правительства, которые их подавляют!"
 FRA_a_new_empire: "Новая империя"
 FRA_a_new_empire_desc: "Французская империя вновь восстанет! Мы больше не будем посмешищем Европы. Наша армия и наша экономика выросли в размерах. Настало время сделать то, что так давно не удалось Наполеону."
 FRA_economic_policy: "Экономическая политика"
 FRA_economic_policy_desc: "Наша экономика занимает лишь пятое место в мире. Может быть, мы сможем проявить инициативу и показать, какой может быть хорошая экономическая политика."
 FRA_free_market: "Свободный рынок"
 FRA_free_market_desc: "Мировые рынки лучше не регулировать, а предоставлять им самим возможность принимать решения. Свободный рынок лучше, чем регулируемый!"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "Total SA является одной из крупнейших нефтедобывающих компаний в мире. Мы могли бы использовать их активы для расширения нефтяной промышленности."
 FRA_french_economic_intervention: "Экономическое вмешательство"
 FRA_french_economic_intervention_desc: "Лучший способ воздействовать на экономику - регулярно вмешиваться в нее. Однако слишком активное вмешательство, как показывает практика, приводит к проблемам. В конце концов, именно правительство должно решать, что правильно. Невидимая рука рынка не причинит вреда Франции, и мы не будем поддаваться ее зову."
 FRA_reduction_in_taxes: "Снизить налоги"
 FRA_reduction_in_taxes_desc: "Налоги - это безумие! Давайте снизим их. Будем надеяться, что это привлечет новые инвестиции и стимулирует частный сектор."
 FRA_deregulation: "Дерегулирование"
 FRA_deregulation_desc: "Первым шагом к построению экономики является ее дерегулирование. Разрешение на развитие в других ограниченных областях может быть всего лишь уловкой."
 FRA_state_stock_in_sa: "Государственный склад в SA"
 FRA_state_stock_in_sa_desc: "Компания Total SA проделала большую работу по недавним контрактам. Они должны быть частично \"инвестированы\" в увеличение не только нашей прибыли, но и свободы от иностранной зависимости."
 FRA_paris_employment_projects: "Проекты по трудоустройству в Париже"
 FRA_paris_employment_projects_desc: "В прошлом Париж имел проблемы с высоким уровнем безработицы. Давайте исправим это."
 FRA_nationalization_of_steel: "Национализация стали"
 FRA_nationalization_of_steel_desc: "Национализация стали должна улучшить наш производственный потенциал."
 FRA_private_contracting: "Частный подрядчик"
 FRA_private_contracting_desc: "Подрядчики из числа местных компаний должны быть в состоянии помочь ускорить реализацию строительных проектов. Однако это будет утомительно, так как мы больше не устанавливаем цену."
 FRA_tapping_resources: "Использование ресурсов"
 FRA_tapping_resources_desc: "Ресурсы есть по всей Франции. Мы должны заняться освоением наших природных ресурсов, чтобы снизить зависимость."
 FRA_offshore_oilrigs: "Оффшорные нефтяные скважины"
 FRA_offshore_oilrigs_desc: "В Куру есть запасы нефти, которые можно использовать для наших целей. Нефть - это черное золото, и мы должны разбогатеть!"
 FRA_state_run_construction: "Государственное строительство"
 FRA_state_run_construction_desc: "Государство устанавливает цену и количество сотрудников. Единственная проблема заключается в том, что иногда это может быть неэффективно, если проект недофинансирован или если он установлен слишком долго, чем сотрудники стоят рядом."
 FRA_infrastructure_projects: "Инфраструктурные проекты"
 FRA_infrastructure_projects_desc: "В прошлом местная инфраструктура имела некоторые проблемы. Давайте усовершенствуем систему."
 FRA_decentralization: "Децентрализация"
 FRA_decentralization_desc: "Децентрализация правительства принесет много пользы. Города станут более независимыми, как в США. Потенциально это может увеличить налоговые поступления за счет сокращения централизованных экономических мер."
 FRA_centralization: "Централизация"
 FRA_centralization_desc: "Централизация правительства приведет к усилению контроля над независимыми переменными в каждом месте и затронет все сферы жизни."
 FRA_french_healthcare: "Французское здравоохранение"
 FRA_french_healthcare_desc: "Система здравоохранения Франции является одной из наиболее хорошо сформированных систем здравоохранения в мире. Она одна из немногих, кто предлагает действительно всеобщее здравоохранение."
 FRA_french_arms_industries: "Французская оружейная промышленность"
 FRA_french_arms_industries_desc: "Французская оружейная промышленность остается одной из самых прибыльных компаний на планете. Будь то Nexter, Dassault или Thales group. Они всегда стоят инвестиций или государственного контракта."
 FRA_research_and_dev_projects: "Научно-исследовательские проекты"
 FRA_research_and_dev_projects_desc: "Проводимые государством исследования и разработки позволяют обеспечить более высокие стандарты научного величия."
 FRA_reformed_universal_healthcare: "Реформированное всеобщее здравоохранение"
 FRA_reformed_universal_healthcare_desc: "Несмотря на то, что в стране действуют одни из лучших законов о здравоохранении. У него всегда будут свои недостатки."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter - французская государственная оружейная компания, специализирующаяся на разработке французского оружия и транспортных средств."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "Основная функция Dassault - авиационная компания. Одним из их самых заметных творений был \"Мираж\"."
 FRA_thales_group: "Thales Group"
 FRA_thales_group_desc: "Хотя Thales Group в первую очередь является компанией, занимающейся электроникой. Они проделали замечательную работу на большинстве наших самых высокотехнологичных кораблей."
 FRA_usa_fra_collaboration: "Американо-французское сотрудничество"
 FRA_usa_fra_collaboration_desc: "Сотрудничество с Соединенными Штатами не только выгодно, но и является очевидным выбором."
 FRA_the_french_agriculture: "Французское сельское хозяйство"
 FRA_the_french_agriculture_desc: "В мире, где 6 миллиардов человек пытаются обеспечить себя достаточным количеством пищи, сельское хозяйство - это сектор с перспективным будущим. Нам повезло, что у нас такие высококачественные почвы, поэтому мы должны изучить возможности их использования, чтобы подтвердить нашу продовольственную независимость."
 FRA_the_vineyard_industries: "Винодельческая промышленность"
 FRA_the_vineyard_industries_desc: "Французская винодельческая промышленность славится во всём мире. Она вносит значительный вклад в укрепление нашего международного влияния, являясь символом хорошего вкуса и удачи."
 FRA_the_dairy_industry: "Молочная индустрия"
 FRA_the_dairy_industry_desc: "Помимо производства высококачественного мяса, наши стада способны давать большое количество молока, которое сегодня используется во многих продуктах питания."
 FRA_wheat_industry: "Пшеничная индустрия"
 FRA_wheat_industry_desc: "Пшеница — один из самых важных ресурсов в мире, где все зависит от продовольствия. Поэтому нам повезло, что у нас она хорошо растёт "
 FRA_mechanized_agriculture: "Механизированное сельское хозяйство"
 FRA_mechanized_agriculture_desc: "В преддверии нового тысячелетия нам крайне важно развивать способность эффективно использовать наши почвенные ресурсы. В этом нам могли бы помочь большегрузные транспортные средства."
 FRA_packaging_industries: "Упаковочная промышленность"
 FRA_packaging_industries_desc: "Упаковочная отрасль играет важную роль в нашем проекте по достижению продовольственной независимости, гарантируя, что наши продукты упакованы в прочную, экологически безопасную и произведенную во Франции упаковку."
 FRA_agriculture_industry: "Сельскохозяйственная промышленность"
 FRA_agriculture_industry_desc: "Мы успешно обеспечили продовольственную самодостаточность нашей страны в условиях развивающегося мира."
 FRA_improved_railways: "Улучшение железных дорог"
 FRA_improved_railways_desc: "Железная дорога - эффективный способ связать между собой мегаполисы и небольшие города, и мы должны расширять этот сектор, развивая связанные с ним технологии."
 FRA_focus_on_rails: "Сосредоточиться на железнодорожных путях"
 FRA_focus_on_rails_desc: "Теперь, когда мы улучшили наши каналы связи, мы можем увеличить количество транспортных средств, которые будут ими пользоваться."
 FRA_high_speed_rail_lines: "Высокоскоростные железнодорожные линии"
 FRA_high_speed_rail_lines_desc: "С развитием и массовым внедрением высокоскоростных путей мы можем соединить нашу страну как внутри страны, так и с любой точкой Европы, где есть железные дороги."
 FRA_luxury_goods: "Предметы роскоши"
 FRA_luxury_goods_desc: "В индустрии предметов роскоши доминируют частные французские компании, такие как Louis Vuitton, Chanel и Hermes, которые известны во всем мире. Возможно, инвестируя в этот сектор, мы могли бы извлечь выгоду для нашей экономики."
 FRA_tourism_industry: "Туристическая индустрия"
 FRA_tourism_industry_desc: "С 1990 года Франция занимает первое место в мире по количеству туристов, что уже приносит большую пользу нашей экономике и нашей \"мягкой силе\", но массовое присутствие туристов является проблемой в крупных городах. Возможно, нам стоит поработать над этим."
 FRA_the_gorgeous_coasts: "Великолепные побережья"
 FRA_the_gorgeous_coasts_desc: "Франция - большая прибрежная страна, имеющая выход к трем различным морям и великолепные пейзажи вокруг них. Мы должны сделать эти райские уголки доступными, чтобы привлечь туризм вдали от городов. "
 FRA_the_spaces_between: "Развитие внутренних районов"
 FRA_the_spaces_between_desc: "Наша страна очень красива, но очень пуста. В глубине страны есть много районов, которые имеют огромное историческое значение и самобытность для нашей страны, и, возможно, развивая эти места, мы могли бы извлечь выгоду"
 FRA_beaches_of_france: "Пляжи Франции"
 FRA_beaches_of_france_desc: "Нам удалось привлечь новых туристов и рационально распределить их по нашей прекрасной стране. Этот сектор, который никогда не перестанет работать, станет нашей славой и нашим богатством."
 FRA_energy_sector: "Энергетический сектор"
 FRA_energy_sector_desc: "Наша страна уже давно завоевала энергетическую независимость, которая основана на интенсивном использовании атомной энергии. Она уже давно не зависит от других государств, и будущее нашей великой страны - за использованием атомной энергии. Инвестиции и исследования в области ядерных реакторов и замена старых ядерных реакторов на более эффективные приведут к тому, что Франция и впредь будет опережать тех, кто хочет бросить ей вызов."
 FRA_renewable_investments: "Инвестиции в возобновляемые источники энергии"
 FRA_renewable_investments_desc: "По территории нашей страны протекает несколько крупных рек, и это источник энергии, который будет существовать до тех пор, пока на земле есть вода. Мы могли бы начать со строительства плотин, чтобы воспользоваться преимуществами водных путей нашей страны."
 FRA_solar_investments: "Инвестиции в солнечную энергетику"
 FRA_solar_investments_desc: "Во Франции есть районы, где ярко светит солнце, и это еще раз подтверждает, что оно является неисчерпаемым, хотя и дорогим источником энергии. Но чтобы гарантировать нашу энергетическую независимость в будущем, нам необходима девирсификация."
 FRA_wind_investments: "Инвестиции в ветроэнергетику"
 FRA_wind_investments_desc: "Чтобы дополнить наш ассортимент возобновляемых источников энергии, было бы хорошо установить ветряные турбины, потому что ветер будет дуть всегда. "
 FRA_the_northern_reactors: "Северные реакторы"
 FRA_the_northern_reactors_desc: "Хотя мы уже являемся крупными потребителями атомной энергии, нам необходимо работать над укреплением этого сектора, поддерживать наши реакторы в актуальном состоянии и совершенствовать их компоненты. Мы могли бы начать со строительства двух полностью обновленных реакторов."
 FRA_improved_nuclear_waste_management: "Улучшение управления ядерными отходами"
 FRA_improved_nuclear_waste_management_desc: "Судьба ядерных отходов бросает мрачную тень на эту энергию будущего, поэтому мы должны обеспечить такое обращение с ними, чтобы избежать будущих катастроф."
 FRA_expanded_enrichment_facilities: "Расширенные обогатительные комплексы"
 FRA_expanded_enrichment_facilities_desc: "Процесс обогащения ядерного топлива требует большого количества сооружений, если мы хотим обеспечить свою энергетическую независимость."
 FRA_the_new_energy_dawn: "Рассвет новой энергии"
 FRA_the_new_energy_dawn_desc: "Мы успешно обеспечили свое будущее в энергозависимом мире и теперь снова можем продавать нашу энергию нашим союзникам."
 FRA_french_armed_forces: "Французские вооружённые силы"
 FRA_french_armed_forces_desc: "На протяжении большей части французской истории французские вооруженные силы испытывали чувство огромной гордости за нашу страну. Армии, маршировавшие против англичан, чтобы отстоять наше право на короля Франции или людей, служивших при самом Наполеоне. В любом случае, военные - одно из наших притязаний на то, чтобы отличить нас от других."
 FRA_the_french_army: "Французская армия"
 FRA_the_french_army_desc: "Армия Терра (Armée de Terre), или французская армия, является одним из трех основных видов вооруженных сил нашей страны. Достижения нашей армии поют далеко и далеко. Силы должны и впредь почитаться и расширяться, с тем чтобы лучше продвигать нашу страну вперед."
 FRA_the_french_air_force: "ВВС"
 FRA_the_french_air_force_desc: "Наши военно-воздушные силы - одни из старейших в мире. Самый первый контингент французской авиации был сформирован в 1909 году как крыло французской армии. Сейчас это собственное независимое крыло, и мы экспортируем одну из лучших воздушных сил в мире."
 FRA_french_navy: "ВМФ"
 FRA_french_navy_desc: "Французский военно-морской флот помог продвинуть наши амбиции и желания в мировом масштабе. Он помог основать одну из крупнейших колониальных империй в мире среди испанцев и англичан. Инвестируя в это, мы сможем и дальше осуществлять проекты за рубежом."
 FRA_amx_leclerc: "AMX «Леклерк»"
 FRA_amx_leclerc_desc: "AMX Leclerc и его преемники - это танки класса MBT французских военных. Он прочный и хорошо округлый, как и большинство современных танков. Дальнейшие инвестиции в их разработку могут повысить эффективность нашего бронекорпуса."
 FRA_network_centric_warfare: "Сетевая централизованная война"
 FRA_network_centric_warfare_desc: "Подобно американцам и другим европейским майорам, мы должны инвестировать в более технологически продвинутые методы ведения войны, чтобы уйти от использования людей и начать больше полагаться на технологии. Изменение будет дорогостоящим, но, в конечном счете, оно спасет больше французских жизней."
 FRA_land_air_coordination: "Наземная воздушная координация"
 FRA_land_air_coordination_desc: "Координация действий \"сухопутных войск\" имеет жизненно важное значение для любой операции совместной целевой группы. Без наземных сил мы не сможем продвигать фронтовые позиции; без воздуха мы не сможем рассчитывать на эффективную огневую поддержку. Поэтому мы должны добиваться лучшей координации между воздушной и наземной войнами."
 FRA_the_mirage: "Мираж"
 FRA_the_mirage_desc: "Мираж стал одним из культовых истребителей французских ВВС. Он используется на вооружении еще девяти стран мира и является импортным истребителем для многих."
 FRA_maritime_fighters: "Морские истребители"
 FRA_maritime_fighters_desc: "Улучшения как в наших военно-воздушных силах, так и в военно-морском флоте потребуют более эффективных военно-морских истребителей."
 FRA_lafayette_class: "Легкий стелс фрегат"
 FRA_lafayette_class_desc: "Впервые фрегаты класса Furtive от Frégate Légère были разработаны в конце 80-х годов для замены стареющих разрушителей. Это легкие многоцелевые корабли, которые хорошо подходят для выполнения оборонительных задач французского флота."
 FRA_de_gaulle_class: "Тип «Де Голль»"
 FRA_de_gaulle_class_desc: "Авианосец класса De Gaulle - десятый по счету авианосец, предназначенный для службы во французском военно-морском флоте. Кроме того, это единственный атомный авианосец за пределами ВМС США, что делает его грозным и сильным носителем."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10 - легкий разведывательный танк для французской армии. AMX может похвастаться впечатляющей скоростью 85 км на идеальной местности. Нет необходимости говорить, что AMX движется чертовски быстро."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "VBCI должен был заменить стареющий AMX-10P, VBCI был разработан и запланирован к вводу в эксплуатацию к 2008 году в конце 2000-х годов. VBCI имеет много улучшений, в том числе, он быстрее, чем спидстер AMX, имея максимальную скорость 100 км/час. Однако VBCI приносит в жертву большую пушку Бой в пользу более легкого вооружения и более высоких скоростей."
 FRA_forward_air_bases: "Передовые авиабазы"
 FRA_forward_air_bases_desc: "Для того чтобы подготовиться к любому исходу, мы должны построить наши передовые авиабазы, чтобы обеспечить надлежащую постановку наступательных или оборонительных планов."
 FRA_mirage_2000d: "Мираж 2000Д"
 FRA_mirage_2000d_desc: "Мираж 2000D - это план атаки на мельницу, который служил нам верно с момента его зарождения. Стремление к будущему и лучшие планы будут только чтить наследие Миража."
 FRA_carrier_fighters: "Рафаль Марин"
 FRA_carrier_fighters_desc: "Морская пехота Rafale является версией обычного истребителя Rafale. Он может похвастаться конструкцией, аналогичной его наземному варианту. В целом, истребитель является монстром в битве за моря."
 FRA_med_naval_bases: "Средиземноморские морские базы"
 FRA_med_naval_bases_desc: "Корсика является основной территорией для усовершенствованной военно-морской базы. Она отделена от материка, и в то же время является относительно обороноспособной."
 FRA_triomphant_class: "Тип «Триумфан»"
 FRA_triomphant_class_desc: "Подводные лодки класса \"Триомфант\" должны были прийти на смену и в настоящее время являются фундаментальной частью океанской ветви сил ядерного сдерживания."
 FRA_ifv_investment: "Инвестиции в БМП"
 FRA_ifv_investment_desc: "Инвестиции в лучшие БМП и другие образованные от легкой бронетехники должны быть в состоянии помочь нам усилить нашу армию и экономику!"
 FRA_national_arms_exports: "Национальный экспорт оружия"
 FRA_national_arms_exports_desc: "Франция стала крупным игроком оборонной промышленности, и мы должны продолжать этот путь."
 FRA_the_space_program: "Космическая программа"
 FRA_the_space_program_desc: "Космос - это новый рубеж, и с недавнего времени мы доказали, что можем учиться многим и великим вещам из космоса! Стоит восстановить доверие к нашей космической программе."
 FRA_floreal_class: "Тип «Флореаль»"
 FRA_floreal_class_desc: "Класс Флореаль представляет собой большинство легких фрегатов во французской армаде. Класс \"Флореаль\" и его преемники - это активные корабли, предназначенные для ведения многоцелевых боевых действий как в противокорабельной, так и в военно-морской, противоавиационной и умеренной противолодочной войнах."
 FRA_laredoubtable_class: "Тип «Редутабль»"
 FRA_laredoubtable_class_desc: "Подводные лодки класса \"Redoubtable\" - это некоторые из старых подводных лодок, находящихся на вооружении французского флота. Однако они не вызывают сомнений, поскольку играют ключевую роль в военно-морской стратегии Франции в области ядерного сдерживания."
 FRA_honour_and_fidelity: "Честь и Верность "
 FRA_honour_and_fidelity_desc: "Девиз французского легиона хорошо резонирует с нашей страной. Военные в деталях показывают и приписывают ценности чести, как в том, что они делают, так и в верности своей непоколебимой верностью французской родине."
 FRA_cnes_budgeting: "Бюджетирование Национального центра космических исследований"
 FRA_cnes_budgeting_desc: "Национальный центр космических исследований является основной частью французской авиации и воздухоплавания. Мы должны позволить бюджетировать Национальный центр космических исследований, чтобы мы могли продолжать продвигать и оставаться конкурентоспособными на этом новом рубеже."
 FRA_international_space_research: "Международная космическая инициатива"
 FRA_international_space_research_desc: "Мы должны работать с другими странами, такими как Соединенные Штаты, чтобы начать продвигать этот рубеж!"
 FRA_kourou_launch_pad: "Стартовая площадка Куру"
 FRA_kourou_launch_pad_desc: "Куру во Французской Гайане является как стратегическим местом запуска космических аппаратов, так и непосредственной территорией, принадлежащей нам. Мы можем также заключать сделки с другими космическими агентствами о них, используя это прекрасное место."
 FRA_honour_homeland_valour_discipline: "Честь, Родина, Доблесть, Дисциплина"
 FRA_honour_homeland_valour_discipline_desc: "Девиз французского флота - это выражение не только того, что значит быть военным. Народ един в своем отечестве, мы преисполнены чести и доблести, а наши мужественные люди дисциплинированы."
 FRA_french_space: "Французская космическая программа"
 FRA_french_space_desc: "Наше доминирующее положение в космических частях, модернизация которых, имеет жизненно важное значение для нас."
 FRA_peaceful_rise: "Мирный подъём"
 FRA_peaceful_rise_desc: "Французы решили. Мы не будем двигаться вперед старыми методами. Наши идеи будут мирно продвигаться за границу."
 FRA_aggressive_expansionism: "Агрессивный экспансионизм"
 FRA_aggressive_expansionism_desc: "Мы должны подготовиться к миру и конфликтам, которые вскоре возникнут."
 FRA_stage_carribean: "Этап: Карибы"
 FRA_stage_carribean_desc: "Хотя у нас никогда не было сильного присутствия в Карибском бассейне. Территория, которую мы все еще сохраняем и стремимся получить там, будет тем более ценной."
 FRA_stage_africa: "Этап: Африка"
 FRA_stage_africa_desc: "В какой-то момент африканский континент на 45% контролировался нашей великой империей. Мы должны вернуть часть контроля во французскую сферу."
 FRA_stage_americas: "Этап: Американский континент"
 FRA_stage_americas_desc: "Американский континент был особенно важен в нашей ранней колониальной империи. Лузиана, Квебек - все они были основными элементами нашей империи."
 FRA_stage_europe: "Этап: Европа"
 FRA_stage_europe_desc: "Европа всегда была интересна для французской политики. Когда-то мы завоевали большую часть континента. Когда-то мы правили большей частью того, что является континентальной Европой. Французское владычество над землями снова будет реализовано."
 FRA_stage_asia: "Этап: Азия"
 FRA_stage_asia_desc: "В Азии всегда было сложно инвестировать наши ресурсы. У нас были порты в Индии, Индокитае и на многих мелких островах в Тихом океане. Тем не менее, люди и ресурсы там, которые готовы взять на себя, тем более привлекательны."
 FRA_stage_oceania: "Этап: Океания"
 FRA_stage_oceania_desc: "Французское влияние Океании мало и далеко."
 FRA_the_dominican: "Доминикана и Гаити"
 FRA_the_dominican_desc: "Остров, на котором расположены оба государства, имеет как стратегическое, так и крайнее стратегическое значение. Он может подтолкнуть нас вперед в Лузиану или в карибские страны."
 FRA_island_bases: "Островные базы"
 FRA_island_bases_desc: "Острова в юго-восточной части Карибского бассейна, принадлежащие Франции, также полезны для проведения операций в Северной и Южной Америке."
 FRA_north_africa: "Северная Африка"
 FRA_north_africa_desc: "Магриб когда-то контролировался Францией. Марокко, Алжир и Тунис поклялись в верности Французской империи!"
 FRA_the_horn: "Горн"
 FRA_the_horn_desc: "Африканский Горн был слегка проигнорирован в пользу других регионов. Однако возвращение Джибути в наши колонии улучшит наши показатели."
 FRA_quebec: "Квебек"
 FRA_quebec_desc: "Квебек отметил одно из величайших достижений в новом мире. Оно ознаменовало собой новый вид колониализма, который предполагал сотрудничество с туземцами и не допускал насильственного захвата их земель. Аборигены были слишком ценны, чтобы терять их для колонизаторов."
 FRA_piedmont: "Пьемонт"
 FRA_piedmont_desc: "Пьемонт не обязательно французский. Однако этот регион находится по другую сторону франко-итальянской границы. Королевство Сардиния-Пьемонт когда-то было марионеткой Наполеона. Восстановить это вполне возможно."
 FRA_the_benelux: "Бенилюкс"
 FRA_the_benelux_desc: "Лоулэндс или Бенилюкс всегда были местом конфликтов в Европе. Падение бургундского короля, расовый раскол в Бельгии между Фландрией и Валлонией. Это также месторасположение ЕС. Поэтому для нас стратегически важно проталкивать и восстанавливать некоторое чувство контроля в этих странах."
 FRA_indian_ocean_bases: "Базы в Индийском океане"
 FRA_indian_ocean_bases_desc: "Индийский океан - это широкое и обширное место. Однако усиление французских баз должно дать нам тактическое преимущество как в Восточной Африке, так и в Южной Азии."
 FRA_french_indochina: "Французский Индокитай"
 FRA_french_indochina_desc: "Французский Индокитай был вершиной нашей дальневосточной экспансии. Когда-то мы владели Камбоджей, Вьетнамом и Лаосом. Однако сейчас это то время, когда мы восстанавливаем свое влияние и забираем свои силы в Индокитае."
 FRA_new_caledonia_base: "Базы в Новой Каледонии"
 FRA_new_caledonia_base_desc: "Новая Каледония - не самое престижное место. Тем не менее, мы можем использовать это для лучшей осанки.  Если мы улучшим местные базы, это должно дать нам некоторое преимущество в регионе."
 FRA_west_africa: "Западная Африка"
 FRA_west_africa_desc: "Французское влияние в Западной Африке остается все еще преобладающим. Большинство стран, которые когда-то находились под нашим управлением, используют французский язык в качестве официального. Многие другие страны мира используют его в качестве второго языка."
 FRA_subsahara: "Суб-Сахара"
 FRA_subsahara_desc: "Субсахарский регион не менее важен в силу своих стратегических резервов ресурсов и других подобных режимов. Мы должны и впредь продвигать и совершенствовать наш контроль в регионах."
 FRA_lousiana: "Луизиана"
 FRA_lousiana_desc: "Луизиана - одно из немногих мест, где зародилась креольская культура. Это смесь французского с пряностями и еще кое-что приятное, но это центр французского иностранного влияния."
 FRA_the_iberans: "Иберийцы"
 FRA_the_iberans_desc: "Иберийцы однажды поклялись в верности французам, а правящая семья Испании - это французская семья. Мы должны продолжать наращивать свое влияние, чтобы укрепить регионы, расположенные поблизости от дома."
 FRA_mountain_boys: "Горы мальчиков"
 FRA_mountain_boys_desc: "Швейцария является близким союзником и другом на протяжении многих лет. Западные части страны говорят, в первую очередь, по-французски и делают ее отличным местом для защиты наших границ от чужого влияния. Наконец, мы также должны продвигать наше влияние и контроль и в Австрию. Горные мальчики не выдержат французской мощи!"
 FRA_german_goliath: "Немецкий голиаф"
 FRA_german_goliath_desc: "Немцы победили нас во второй мировой войне. Они верят, что теперь именно они должны контролировать то, что происходит в Европе. Немецкий Голиаф должен быть остановлен."
 FRA_russian_bear: "Русский медведь"
 FRA_russian_bear_desc: "Русский медведь был символом нашего поражения от царствования Наполеона. Пришло время вернуть славу Франции и вернуть идею капитуляции русским!"
 FRA_francosphere: "Франкосфера"
 FRA_francosphere_desc: "Франция применяет метод неоколониализма с момента окончания Второй мировой войны. Не оккупируя напрямую земли этих стран, Франция была кукловодом, дергающим за ниточки в свою пользу. Однако с началом XXI века многие готовы ослабить свою зависимость от Парижа как источника лидерства. Поэтому для Франции настало время действовать соответствующим образом."
 FRA_the_levant_problem: "Проблема Леванта"
 FRA_the_levant_problem_desc: "Левант - часто упускаемая из виду часть Франкосферы. Когда-то этот регион поставлял во французскую империю ценное зерно, фрукты и нефть."
 FRA_antagonize_syria: "Вражда с Сирией"
 FRA_antagonize_syria_desc: "Сирия при Асадах приняла слишком много неверных решений. Мы должны дестабилизировать режим и начать помогать Сирии в продвижении нашей идеологии и свержении диктаторов."
 FRA_supporting_armenia: "Поддержка Армении"
 FRA_supporting_armenia_desc: "Армения - новая страна во франкосфере, но, тем не менее, она является стратегическим союзником. Борьба этой страны во многом напоминает нам нашу собственную, и мы должны поддержать Армению в ее борьбе в Карабахе."
 FRA_anti_assad_regime_message: "Противостояние режиму Асада"
 FRA_anti_assad_regime_message_desc: "Хотя мы в целом враждебно относились к Сирии, настало время стать откровенными и больше не скрывать, что мы действительно имеем в виду.Положение Сирии при Асадах ухудшилось, и мы должны продолжать заявлять о своем презрении к Асадам."
 FRA_escalation_from_the_damascus_spring: "Полдержка Дамасской весны"
 FRA_escalation_from_the_damascus_spring_desc: "Дамасская весна началась в полную силу. Сейчас крайне важно, чтобы мы продолжали поддерживать продемократические движения в Сирии и на всем Ближнем Востоке."
 FRA_collaboration_with_the_fsa: "Сотрудничество с сирийскими повстанцами"
 FRA_collaboration_with_the_fsa_desc: "Повстанцам потребуется значительное количество ресурсов, чтобы противостоять Асадам. Мы должны изучить наши возможности и то, что мы можем предоставить группе, которая поведет Сирию вперед."
 FRA_oil_and_gas_investments: "Инвестиции в нефтегазовую отрасль"
 FRA_oil_and_gas_investments_desc: "Левант обладает значительными запасами нефти и газа. Инвестирование ресурсов и рабочей силы в нефтегазовую отрасль в этом регионе всегда будет выгодным."
 FRA_reminder_of_the_taif_agreement: "Напоминание о Таифском соглашении"
 FRA_reminder_of_the_taif_agreement_desc: "Таифское соглашение, официально известное как \"Соглашение о национальном примирении\", было достигнуто для того, чтобы обеспечить базовое соглашение, означающее окончание гражданской войны в Ливане и приведение к нормальной жизни и окончанию гражданской войны. Мы должны напомнить Ливану и всему Ближнему Востоку о Таифских соглашениях и положить конец Хезболле."
 FRA_root_out_hezbollah: "Уничтожить Хезболлу"
 FRA_root_out_hezbollah_desc: "Хезболла - прямой вызов Ливану, Таифскому соглашению и миру в регионе. Искоренение Хезболлы - один из первых шагов к установлению мира на Ближнем Востоке."
 FRA_agriculture_works_in_the_levant: "Сельскохозяйственные работы в Леванте"
 FRA_agriculture_works_in_the_levant_desc: "В Леванте целесообразно осуществлять различные инвестиции в сельское хозяйство. Вопреки большинству зарубежных представлений об этом регионе, он обладает огромным потенциалом. Многие культуры можно выращивать на пышных побережьях Леванта или в речных долинах Сирии. Мы должны изучить возможности наших инвестиций в этот регион и помочь использовать сельскохозяйственную мощь Леванта."
 FRA_francafrique: "Франсафрика"
 FRA_francafrique_desc: "Когда-то Африка была одним из столпов нашей бывшей колониальной империи. В новом веке страны бывшей Франсафрики должны продолжать следовать нашему примеру. Мы должны найти наилучший способ помочь им и сохранить свое влияние в регионе."
 FRA_francophone_solidarity: "Франкоязычная солидарность"
 FRA_francophone_solidarity_desc: "Это была инициатива, направленная на популяризацию франкоязычной культуры и французских ценностей среди франкоязычных народов. Инициатива включала в себя расширение доступа к образованию для стран с низким уровнем дохода и экономическую поддержку развивающихся стран в надежде на то, что они смогут закрепиться и укрепить позиции, которые они сохранили после деколонизации. В частности, в африканских странах Франция активно поддерживала партнерские отношения между африканскими государствами, которые сохраняли ее влияние и приносили прибыль."
 FRA_continue_cold_war_mentality: "Продолжение менталитета холодной войны"
 FRA_continue_cold_war_mentality_desc: "Мы должны любой ценой сохранить статус ведущей мировой державы. Возвращение к старой точке зрения не будет популярным в международном сообществе, но необходимо принять меры, и через некоторое время ситуация разрядится."
 FRA_NEPAD_development: "Развитие НЕПАД"
 FRA_NEPAD_development_desc: "Новое партнёрство для развития Африки (сокращённо НЕПАД) - это программа экономического развития, разработанная Африканским союзом с партнёрами из Европейского союза, Китая, Японии и других стран-членов \"Большой восьмёрки\". Мы особенно заинтересованы в развитии NEPAD и взяли на себя основную роль главного спонсора развития в денежном и политическом плане со стороны Европейского союза. Мы должны помочь расширить развитие и увеличить финансирование и поддержку программы, чтобы помочь всей Африке."
 FRA_CFA_Reforms: "Реформы африканского франка"
 FRA_CFA_Reforms_desc: "Решение проблемы африканского франка - одна из наших главных задач. Поскольку влияние со временем ослабевает, мы вынуждены проводить реформы, чтобы сохранить неоколониальную империю. Некоторые из наших реформ направлены на повышение автономии банковской системы, более простое использование денежных средств и валютного контроля."
 FRA_introduce_the_eco: "Введение ЭКО"
 FRA_introduce_the_eco_desc: "Мы должны освободить африканский франк от нашей власти и снять зависимость наших бывших колоний от нас. ЭКО - это новая валюта, которая должна обеспечить западноафриканским странам определенную экономическую автономию и сотрудничество между новыми странами, принявшими ее. Мы должны поддержать их в их стремлении создать новую общую валюту и, возможно, убедить всю бывшую Французскую Африку использовать эту новую валюту"
 FRA_unrestricted_subjugation: "Неограниченное подчинение"
 FRA_unrestricted_subjugation_desc: "Наши действия были направлены только на эксплуатацию и добычу. Но теперь нам следует пересмотреть свою позицию по этому вопросу, а также пересмотреть свою дипломатическую позицию и перейти к новой фазе управления и контроля. Этот выбор не будет популярным, но он делается только в интересах нации и ее глобального статуса."
 FRA_intervention_in_africa: "Франсафриканский интервенционизм"
 FRA_intervention_in_africa_desc: "Наши бывшие колониальные владения нуждаются в помощи. Настало время проводить дальнейшую политику вмешательства в дела региона и оказывать военную помощь там, где это необходимо."
 FRA_sahel_region: "Сахельский регион"
 FRA_sahel_region_desc: "Сахельский регион служит перспективой для добычи и сбора природных ресурсов, границей для геополитического влияния Франции и корпоративных интересов. Сейчас, в условиях растущего экстремизма нового тысячелетия, мы должны принять меры, чтобы гарантировать безопасность нашей родины. В Сахельском регионе растёт количество пивоваренных заводов ставящее под угрозу местные французские активы в этом регионе. Мы должны взять на себя инициативу, обеспечить защиту наших интересов и уничтожить эту заразу любой ценой."
 FRA_afrique_centrale: "Центральная Африка"
 FRA_afrique_centrale_desc: "Сердце и душа Африки, где можно увидеть бесчисленное множество природных чудес. Этот регион обладает огромным потенциалом и богатством ресурсов, которые ещё предстоит раскрыть."
 FRA_CAR_intervention: "Opération Sangaris"
 FRA_CAR_intervention_desc: "Операция \"Сангарис\" - предполагаемая операция и вмешательство в гражданскую войну в Центральноафриканской Республике."
 FRA_operation_artemis: "Opération Artemis"
 FRA_operation_artemis_desc: "Когда Вторая война в Конго была в самом разгаре, Франция и другие европейские страны предприняли самостоятельную интервенцию в восточной части страны после вывода угандийских войск. Это стало важным поворотным моментом в международных делах и совместных военных операциях Европейского союза."
 FRA_resources_prospects: "Перспективы использования ресурсов"
 FRA_resources_prospects_desc: "Богатые природными ресурсами регионы Африки к югу от Сахары полны природных ресурсов, и многие страны, сотрудничающие с Францией, уже используют эти перспективы. В условиях растущего спроса на эти ресурсы мы должны взять на себя инициативу и инвестировать в свои активы за рубежом, чтобы закрепиться и удержать их."
 FRA_oef_hoa: "Операция \"Несокрушимая свобода\""
 FRA_oef_hoa_desc: "Гражданская война в Сомали продолжается уже достаточно долго. Мы должны вмешаться в ситуацию от имени правительства Сомали, чтобы помочь ему вернуть свою разрушенную войной страну и оказать помощь правительству Сомали в его усилиях по стабилизации обстановки в стране."
 FRA_operation_licorne: "Opération Licorne"
 FRA_operation_licorne_desc: "Операция \"Единорог\" - название французских миротворческих сил, которые будут развернуты в Кот-д'Ивуаре в связи с гражданской войной между \"Новыми силами Кот-д'Ивуара\" и \"Вооруженными силами Кот-д'Ивуара\"."
 FRA_the_second_ivory_coast_civil_war: "Вторая гражданская война в Кот-д'Ивуаре"
 FRA_the_second_ivory_coast_civil_war_desc: "Вторая гражданская война в Кот-д'Ивуаре - вооруженный конфликт, возникший между сторонниками Лорана Гбагбо и избранного президента Алассана Уаттары. Противостояние между ними переросло в полномасштабный конфликт. Мы должны вмешаться, чтобы помочь стабилизировать конфликт, пока он не вышел из-под контроля."
 FRA_Industrial_expansion: "Промышленная экспансия"
 FRA_Industrial_expansion_desc: "Наши бывшие колониальные страны отчаянно нуждаются в экономическом возрождении. Преимущественно аграрные общества могли бы получить небольшой толчок к развитию своей экономики за счет вливания инвестиционных средств в регион."
 FRA_educational_development: "Развитие образования"
 FRA_educational_development_desc: "Выделение средств на образование в наших бывших колониальных владениях поможет их населению стать более образованным и, в свою очередь, повысить производительность труда."
 FRA_operation_serval: "Opération Serval"
 FRA_operation_serval_desc: "Операция \"Сервал\" - это название серии операций, проведенных под руководством Франции и Мали во время гражданской войны в Мали в качестве первого этапа конфликта против исламских экстремистов в регионе."
 FRA_French_pillar_of_counterterrorism: "Столп борьбы с терроризмом"
 FRA_French_pillar_of_counterterrorism_desc: "Наши антитеррористические и антиэкстремистские силы получили мировую известность, и мы стали опорой и лицом борьбы с терроризмом по всему миру."
 FRA_french_pillar_of_counterterroism_tt: "Отправляя §Yиностранных советников§! в страны для §Yконтртеррористических целей§! наши советники удваивают бонус, предоставляемый §Yстране-советнику§!."
 FRA_the_french_foreign_legion: "Французский иностранный легион"
 FRA_the_french_foreign_legion_desc: "Французский иностранный легион - это элитный корпус французской армии, состоящий из представителей различных специальностей. Он был сформирован в 1831 году по приказу короля Луи Филиппа, чтобы дать возможность иностранным рекрутам занять место в рядах французских войск. Легион представляет собой многонациональную и многокультурную боевую силу, которая известна во всем мире своей дисциплиной и чувством собственного достоинства."
 FRA_sahel_support_initiative: "Инициатива по поддержке Сахеля"
 FRA_sahel_support_initiative_desc: "Вооруженные силы стран Сахеля зачастую недостаточно оснащены. Возможно, мы могли бы перераспределить в их пользу некоторые ресурсы как в финансовом, так и в военном плане, чтобы укрепить наши позиции в Африке."
 FRA_sahel_officer_training: "Обучение офицеров Сахеля"
 FRA_sahel_officer_training_desc: "Вооруженным силам стран Сахеля не помешала бы дополнительная подготовка, чтобы сделать их более эффективной боевой силой. Мы должны инвестировать в вооруженные силы наших союзников в регионе и повышать уровень подготовки их офицеров."
 FRA_takuba_task_force: "Оперативная группа Такуба"
 FRA_takuba_task_force_desc: "Оперативная группа \"Такуба\" - это еще одна серия совместных операций французских, малийских, европейских и американских сил, направленных на продолжение борьбы с исламскими экстремистами во время гражданской войны в Мали. Для нас это стратегическая цель - снова начать вмешательство в Мали, чтобы обеспечить стабильность в регионе."
 FRA_haitian_coup: "Гаитянский переворот"
 FRA_haitian_coup_desc: "Жан-Бертран Аристид продолжает оставаться занозой в боку нашей страны. Требование репараций достойно осуждения. Возможно, в наших интересах найти для Гаити новое руководство."
 FRA_repeal_the_ordiance: "Отмена Ордонанса 1825 года"
 FRA_repeal_the_ordiance_desc: "Ордонанс Карла X 1825 года должен быть отменен, чтобы помочь нормализовать гаитянско-французские отношения. Ордонанс 1825 года - это причина и повод для выплат за независимость Гаити, которые осуществлялись на протяжении почти трёх четвертей века. Пришло время отменить этот древний законодательный акт в качестве одного из первых шагов к примирению."
 FRA_senegalese_civil_war: "Сенегальская гражданская война"
 FRA_senegalese_civil_war_desc: "Сенегальская гражданская война разгорелась как локальный конфликт после недавних выборов. Сенегал важен как прибрежное государство для доставки материалов из внутренних районов и с севера во Францию. Вмешательство в этот регион необходимо для продолжения наших амбиций в Африке."
 FRA_returning_to_indochina: "Возвращение в Индокитай"
 FRA_returning_to_indochina_desc: "До войны за независимость Вьетнама Индокитай был центром французских дальневосточных владений. Настало время вернуться в Индокитай, возможно, не в качестве колонизатора, но на этот раз в качестве друга. Наши интересы в этом регионе с возвышением Китая обозначили его как область первостепенной важности."
 FRA_former_indian_colonial: "Дела в Индийском океане"
 FRA_former_indian_colonial_desc: "Французские владения в Индийском океане и франкоязычные страны в Индийском океане имеют стратегическое значение для противодействия нежелательному иностранному влиянию. Пришло время подготовиться к возвращению в эти стратегически важные регионы и принести с собой инвестиции."
 France_news.97.t: "Франция одобряет равенство."
 France_news.97.d1: "Стремясь к новой внутренней и внешней лояльности родины, президент Франции [FRA.GetLeader] объявил о левом сдвиге в экономической и внешней политике. Подчеркивая Эгалита по отношению к двум другим французским девизам, в скором времени будет достигнуто всеобщее равенство всех французских граждан - по мнению правительства."
 France_news.97.d2: "Стремясь к новой внутренней и внешней лояльности родины, президент Франции [FRA.GetLeader] объявил о левом сдвиге в экономической и внешней политике. Подчеркивая Эгалита по отношению к двум другим французским девизам, в скором времени будет достигнуто всеобщее равенство всех французских граждан - по мнению правительства. Французское правительство и наше схожи в своих взглядах на мир. Коммунисты и левые всего мира объединятся в нашем деле, чтобы освободить рабочих от их оков."
 France_news.97.o1: "Да здравствует Франция!"
 France_news.97.o2: "Хорошо для них."
 France_news.97.o3: "Интересно"
 France_news.98.t: "Франция поддерживает Братство."
 France_news.98.d: "Франция недовольна \"бессердечной и дегенеративной\" политикой, одобренной в мире в последнее время. Президент Франции [FRA.GetLeader] занял четкую новую авторитарную позицию в отношении политики и риторики.\n\n[FRA.GetLeader] обещает, что это приведет к братству между братьями и сестрами под французским флагом - однако международные наблюдатели настроены скептически. По словам ирландского журналиста: 'Демократия не должна нуждаться в диктаторе, чтобы стать более демократичной.'"
 France_news.98.o1: "Да здравствует Франция!"
 France_news.98.o2: "Ну что ж."
 France_news.98.o3: "Движение направо"
 France_news.99.t1: "Возвращение короля"
 France_news.99.t2: "Возвращение императора"
 France_news.99.d1: "Королевский дом Бурбона вернулся в королевскую резиденцию в Версале, когда-то построенную их предком Людовиком XIV, чтобы вновь взять на себя власть над Францией.\n\nКороль [FRA.GetLeader] обещал новую и великую эпоху для Франции и всего мира. \"Законные правители Франции и покровители Западной Европы вернулись на свое законное место\" - такова была заключительная часть его речи, которая была немедленно раскритикована как жаргонистическая и переоценена другими европейскими лидерами и франкоязычными республиканцами."
 France_news.99.d2: "Самозваный \"Императорский Дом\" Бонапарта, потомки самозваного Императора Наполеона I Бонапарта (1769-1821), вернулись в Версаль. Хотя Наполеон (и его потомки) всегда были популярны во Франции, за границей они были менее популярны - как среди иностранных дворян, так и среди иностранных простолюдинов.\n\n Недавняя джингоистическая риторика [FRA.GetLeader], недавно вознесшаяся на пост Императора Франции, была поставлена под сомнение лидерами Германии, Англии, Италии и России. У новых правителей Франции мало друзей.\n\n Вместе с новой системой правления Франция открыла новый флаг: Тот же самый, что и старый, но поднятый красным с помощью подъемника - призыв к Французской революции, когда аналогичный флаг был поднят незадолго до появления первой империи бонапартистов."
 France_news.99.o1: "Да здравствует король!"
 France_news.99.o2: "Да здравствует Император!"
 France_news.99.o3: "А, ну да."
 France_news.100.t: "Французское вторжение в Монако и Андорру"
 France_news.100.d: "Сегодня утром французские войска вошли в две малые страны на границе Франции. Княжества Андорра и Монако стали самыми молодыми жертвами французской военной агрессии.\n\n Не имея собственных значительных вооруженных сил, Андорра и Монако находятся во власти Франции, от которой они ранее зависели в вопросах обороны."
 France_news.100.o1: "Слава Франции!"
 France_news.100.o2: "Ну, тогда всё."
 France_news.100.o3: "Хорошо"
 France_news.100.o4: "Недопустимо!"
 France_news.100.o5: "Какая разница?"
 France_news.101.t: "Франция требует своих \"естественных границ\""
 France_news.101.d: "Для экономической судьбы Франции и ее военной защиты река Рейн является ее незаменимой восточной границей. При необходимости мы должны будем восстановить ее силой.\" \n\n[FRA.GetLeader] вызвал немало споров, по сути, объявив предстоящую войну без всякой причины, кроме французской военной агрессии."
 France_news.101.o1: "Слава Франции!"
 France_news.101.o2: "Эти дураки."
 france_md.0.t: "Приглашение к участию в Парижском соглашении"
 france_md.0.d: "Французское правительство обратилось с настоятельной просьбой дать военные обещания и принять военные гарантии, которые приравнивали бы нас к присоединению к их союзу."
 france_md.0.o1: "Согласен. Французы сильны."
 france_md.0.o2: "Нет. Они слишком много сдаются."
 france_md.1.t: "Евроинвестиции"
 france_md.1.d: "Французы пришли к нам сегодня с интересным предложением. Они заявили, что ранние этапы правильного экономического сотрудничества начались с того, что европейские страны приняли евро. Использование общей валюты позволяет нашим гражданам выезжать за пределы границ, не беспокоясь об обмене или конвертации валюты. Также, по мнению французских дипломатов, введение евро должно помочь в налаживании более тесных экономических связей с нашими соотечественниками. Представленный нам на данный момент договор является просьбой к французам об открытии инвестиционного векселя в нашей великой стране."
 france_md.1.a: "Подписать соглашения"
 france_md.1.b: "Никогда"
 france_md.2.t: "[From.GetName] Принимает наши инвестиции!"
 france_md.2.d: "Хорошие новости! [From.GetName] принял наши соглашения! Они решили, что более тесные экономические связи с Францией - это верный путь."
 france_md.2.a: "Отличный выбор..."
 france_md.3.t: "[From.GetName] Отказывает"
 france_md.3.d: "Они решили, что наши инвестиции не в их интересах. Интересно, что они отказались бы от чего-то, что принесло бы пользу обоим нашим великим народам!"
 france_md.3.a: "Разочарование."
 france_md.4.t: "Проекты инфраструктуры автомобильных дорог - Восточная Европа."
 france_md.4.d: "Восточноевропейская инфраструктура в последние годы находится в некотором замешательстве. Некоторые французские подрядчики ищут работу, поэтому они приближаются к нам, чтобы посмотреть на улучшение некоторых из автомагистралей здесь, в стране. Они предложили заплатить за строительство до тех пор, пока они будут получать прибыль от любого налога, который используется для оплаты."
 france_md.4.a: "Конечно! Свободная инфраструктура!"
 france_md.4.b: "Не французы"
 france_md.5.t: "Парижская конвенция"
 france_md.5.d: "Сегодня Франция созвала в Париже конференцию со всеми видными лидерами и членами ЕС для обсуждения будущего ЕС. Интересно, что основной функцией конференции было обсуждение чего-то необычного. Наши французские хозяева решили обсудить возможность объединения союза. Они перечислили свое предложение, чтобы стать главой этого союза. Кроме того, была создана структура, и сейчас она ждет подписания, чтобы протолкнуть законодательство через парламент, а затем, в конце концов, увидеть, как оно будет реализовано. Единственная причина развития Европейского Союза - Объединенная Европа."
 france_md.5.a: "Французы будут иметь нашу поддержку"
 france_md.5.b: "Ни в коем случае!"
 france_md.6.t: "[From.GetName] Поддерживает Объединение!"
 france_md.6.d: "[From.GetName] вернул договоры, которые они получили во время действия Конвенции. Прекрасные новости: они решили поддержать наше великое начинание и искать новую Европу!"
 france_md.6.a: "Хорошо"
 france_md.7.t: "[From.GetName] Бегите из Союза!!"
 france_md.7.d: "[From.GetName] разрушил наше великое законодательство и подорвал наш авторитет. Делегаты также приступили к разработке и цитированию законов, направленных на осуществление статьи 50 и на то, чтобы бежать от нашего великого союза."
 france_md.7.a: "Они совершают ошибку"
 france_md.8.t: "Вопрос монарха"
 france_md.8.d: "В последние годы французский народ выставил себя на посмешище. Нас принижали и постоянно принижали многие люди. Наполеон однажды показал миру, что французов нельзя пугать. Он растоптал свой сапог на многих, в том числе немцев и англичан. Есть еще живой потомок этого некогда великого вождя. Жан Кристоф, принц Наполеон теперь глава императорской семьи Бонапарта. Может ли он привести Францию к славе?"
 france_md.8.a: "Восстановите императора!"
 france_md.8.b: "Национальный фронт поведет нас!"
 france_md.9.t: "Реставрация Бонапарта"
 france_md.9.d: "[FRA.GetLeader] вернулся в Версаль. Он приветствовал себя дома своим истинным призванием. [FRA.GetLeader] был коронован новым императором Франции. Восстановление трона вызвало беспокойство у многих правительств в Европе. Император и французские народы избрали свой путь. Да здравствует Франция!"
 france_md.9.a: "Да здравствует принц Наполеон."
 france_md.10.t: "Путь к новой Франции"
 france_md.10.d1: "Французская империя прошла через многое в своей жизни. Мы можем проследить нашу родословную через большую часть земель здесь, во Франции, а также через покойного Карла Великого. [FRA.GetLeader] советники пришли с одной из наших последних стратегий, которую мы должны принять, прежде чем мы действительно сможем продвинуть империю дальше, чем она когда-либо была.\n\n §GЭтот выбор является постоянным и не может быть изменен, и многие эффекты будут основаны на вашем решении.§!\n."
 france_md.10.d2: "Теперь, когда французская община начала укреплять свой контроль над правительством. Пришло время начать думать о революции за рубежом. Коммунизм лучше показан всем, и наш лидер [FRA.GetLeader] приведет нас к настоящему социализму. Здесь и за рубежом!\n\n §GЭтот выбор является постоянным и не может быть изменен, и многие эффекты будут основаны на вашем решении.§!\n."
 france_md.10.a: "Мирный подъем"
 france_md.10.b: "Поставьте мир на колени"
 france_md.11.t: "Сотрудничество Национальный центр космических исследований и NASA"
 france_md.11.d: "Руководители Национальный центр космических исследований пришли к нам сегодня, чтобы обсудить возможность расширения сотрудничества между НАСА и Национальным центром космических исследований. Они заявляют, что из космоса можно многому научиться, и наличие поддержки еще одной крупной космической программы могло бы существенно помочь друг другу. В представленном соглашении говорится, что каждый из нас выделил бы по 10,0 миллиардов долларов на расширение связей в научном плане."
 france_md.11.a: "Достойное соглашение"
 france_md.11.b: "Нет"
 france_md.100.t: "Поддержка Армении"
 france_md.100.d: "Армения и их борьба во многом напоминают нашу собственную. Их борьба против Азербайджана в Арцахе во многом напоминает нам нашу борьбу. Поддержка их усилий не только желательна, но и необходима для наших интересов в регионе. Мы можем оказать материальную, финансовую или политическую поддержку в их конфликте. Как мы должны помочь нашим друзьям в Ереване?"
 france_md.100.a: "Поддержите Армению политически"
 france_md.100.b: "Поддержите Армению финансово"
 france_md.100.c: "Окажите Армении военную поддержку"
 france_md.101.t: "Франция поддерживает нас!"
 france_md.101.d: "Франция решила оказать нам поддержку в нашей продолжающейся борьбе за самоутверждение. Конфликты с Азербайджаном, а также проблемы с Турцией продолжают беспокоить нас, но теперь у нас есть союзник в Европе."
 france_md.101.a: "Еще один шаг в сторону..."
 france_md.102.t: "Первая гражданская война в Кот-д'Ивуаре"
 france_md.102.d: "1-ая гражданская война в Кот-д'Ивуаре разгорелась всерьёз. Конфликт бушует и, похоже, не собирается затихать. Бывшая жемчужина Франсафрики превратилась в поле боя между противоборствующими сторонами. Стабильность в регионе висит на волоске, пока страна разрывается на части. Какая сторона лучше всего соответствует нашим текущим интересам?"
 france_md.102.a: "Поддержите Лорана Гбагбо"
 france_md.102.b: "Поддержите Гийома Соро"
 france_md.102.c: "Поддержите третью фракцию"
 france_md.103.t: "Вторая гражданская война в Кот-д'Ивуаре"
 france_md.103.d: "2-ая ивуарийская гражданская война между Новыми силами Кот-д'Ивуара и правительством [CDI.GetName] в самом разгаре. Конфликт, похоже, начался после президентских выборов, на которых Гбагбо отказался уйти в отставку, позволив Уаттаре прийти к власти в результате честных и свободных выборов. Какая сторона лучше всего соответствует нашим текущим интересам?"
 france_md.103.a: "Поддержите Лорана Гбагбо"
 france_md.103.b: "Поддержите Алассана Уаттару"
 france_md.104.t: "Операция \"Артемида\""
 france_md.104.d: "Операция \"Артемида\", официально известная как Силы Европейского союза в Демократической Республике Конго - это предложенный план развертывания миротворческих и интервенционных сил в Демократической Республике Конго. Многие политики в нашем правительстве хотят, чтобы Франция возглавила военные действия Европейского союза. У нас есть выбор между участниками, кого мы хотим поддержать. Руанда и [RWA.GetLader] могли бы стать сильным союзником, но их фракция расположена в основном на востоке и не хочет контролировать всю страну. [UGA.GetLeader] и [RCD.GetName] - еще один вариант, но они в основном расположены на севере страны. Мы всегда можем поддержать Киншасу, что было бы наиболее оптимальным вариантом, так как именно они являются правящим правительством. Кого мы будем поддерживать в Великой африканской войне?"
 france_md.104.a: "Поддержите демократическую республику Конго"
 france_md.104.b: "Поддержите Уганду"
 france_md.104.c: "Поддержите Руанду"
 france_md.105.t: "Гражданская война в Сенегале"
 france_md.105.d: "Сенегальская гражданская война, перерастающая в гораздо более масштабный и детализированный конфликт, стала неожиданностью для всех ее участников. Сочетание проблемы Казаманса и обвинений в фальсификации выборов дестабилизировало еще одну страну в Африке. Наши возможности значительно различаются в зависимости от наших целей. Мы можем поддержать [SEN.GetLeader] и его правительство, повстанческие фракции или народ Казаманса. Любой из этих вариантов поможет Сенегалу проложить новое будущее для себя в регионе."
 france_md.105.a: "Поддержите Сенегал"
 france_md.105.b: "Поддержите повстанцев"
 france_md.105.c: "Поддержите Казаманс"
 france_md.106.t: "Операция \"Сангарис\""
 france_md.106.d: "Национальная ассамблея и военные нашей страны предложили новую интервенцию в Центральноафриканскую Республику в ответ на новый конфликт. Предлагаемая операция известна как \"Операция Сангарис\", в ходе которой наши войска будут направлены на поддержку одной из фракций в гражданской войне от имени лидера. Кого мы будем поддерживать в этом конфликте?"
 france_md.106.a: "Поддержите Центральноафриканскую Республику"
 france_md.106.b: "Поддержите Союз демократических сил за единство"
 france_md.106.c: "Поддержите Селеку"
 france_md.106.d1: "Поддержите Логон"
 france_md.106.e: "Поддержите Антибалаку"
 france_md.107.t: "Операция \"Сервал\""
 france_md.107.d: "Операция \"Сервал\" была предложена Национальной ассамблее в качестве реакции на восстание туарегов в стране Мали. В настоящее время \"Сервал\" ориентирована на то, что французские войска будут развернуты для поддержки правительства [MAL.GetName] и [MAL.GetLeader]. Однако у нас есть возможность изменить нашу внешнюю политику и поддержать туарегов, если мы того пожелаем. От имени какой стороны конфликта мы должны вмешаться?"
 france_md.107.a: "Поддержите правительство Мали"
 france_md.107.b: "Поддержите туарегов"
 france_md.108.t: "Оперативная группа Такуба"
 france_md.108.d: "Исламские повстанцы начали борьбу как с правительством [MAL.GetAdjective], так и с силами туарегов. Операция \"Сервал\" же продолжается некоторое время, но мы можем усилить поддержку той группировки, которую поддерживали раньше, илисделать радикальный поворот и поддержать нового покровителя в Мали. Какую группировку мы будем поддерживать в будущем?"
 france_md.108.a: "Поддержите правительство Мали"
 france_md.108.b: "Поддержите туарегов"
 france_md.108.c: "Поддержите Ансар ад-Дин"
 france_md.109.t: "Государственный переворот на Гаити"
 france_md.109.d: "Текущее правительство Гаити нам не подходит. Представленные правящей партией прецеденты не выгодны для нашей внешней политики. Спровоцировать переворот и поддержать оппозицию - один из лучших вариантов, чтобы остальные колонии не начали требовать от нас репараций за колониальные правонарушения."
 france_md.109.a: "Спровоцируйте переворот"
 france_md.109.b: "Поддержите повстанцев"
 france_md.350.t: "Франция выгоняет нас из Ливана!"
 france_md.350.d: "Франция успешно вмешалась в нашу политику, проведя несколько кампаний против нас. Они использовали свое влияние, чтобы вынудить нас покинуть Ливан! Мы можем ответить на это обиду, вернувшись в него."
 france_md.350.a: "Они заплалтят за это!"
 france_md.350.b: "Начните ввод войск в Ливан!"
 france_md.355.t: "Франция вносит раскол в наше общество"
 france_md.355.d: "Чёртовы французы сумели настроить население против нас! Теперь они требуют прав и выборов, мы это уже видели! Поспешите восстановить контроль над ситуацией, пока она не вышла из-под контроля!"
 france_md.355.a: "Неприятная ситуация"
 france_md.360.t: "Нефтегазовые инвестиции в Центральной Сирии"
 france_md.360.d: "Франция хочет инвестировать в добычу нефти и газа. Должны ли мы позволить им это сделать или нет?"
 france_md.360.a: "Да, мы заинтересованы в этом"
 france_md.360.b: "Сейчас нам это не нужно"
 france_md.400.t: "Инвестиции в инфраструктуру Северного Ливана"
 france_md.400.d: "Франция хочет инвестировать в инфраструктуру в северном Ливане для улучшения условий проживания."
 france_md.400.a: "Мы заинтересованы в этом"
 france_md.400.b: "Сейчас нам это не нужно."
 france_md.401.t: "Инвестиции в инфраструктуру Южного Ливана"
 france_md.401.d: "Франция хочет вложить инвестиции в инфраструктуру Южного Ливана. Нужно ли нам принять их?"
 france_md.401.a: "Да, нам это необходимо"
 france_md.401.b: "Мы справимся и без них!"
 france_md.402.t: "Инвестиции в промышленность Ливана"
 france_md.402.d: "Французские инвесторы обратились к нам с предложением инвестировать в нашу промышленность. Стоит ли его поддержать?"
 france_md.402.a: "Да, Франция очень сильно поможет нам"
 france_md.402.b: "Не сейчас"
 france_md.403.t: "Отправка гуманитарную помощь"
 france_md.403.d: "Франция планирует направить нам гуманитарную помощь для улучшения ситуации в стране."
 france_md.403.a: "Необходимо поддержать эту инициативу."
 france_md.403.b: "Нам это не требуется"
 france_md.500.t: "Атака на Лумио"
 france_md.500.d: "Небольшая коммуна в Лумио подверглась нападению Национального фронта освобождения Корсики. Нападение не привело к человеческим жертвам, но нанесло значительный ущерб небольшой военной инфраструктуре коммуны, а также ранило нескольких жандармов."
 france_md.500.a: "Прискорбно"
 france_md.501.t: "Нападения на отели в Марселе"
 france_md.501.d: "В Марселе произошла серия мелких взрывов. Ответственность за взрывы взял на себя Национальный фронт освобождения Корсики. В результате происшествий несколько человек были госпитализированы и получили ранения, однако, судя по всему, террористы не собираются наносить новые удары по другим отелям."
 france_md.501.a: "Прискорбно"
 france_md.504.t: "Взрыв в Макдональдсе"
 france_md.504.d: "Небольшая группа бретонских националистов решила взорвать местный \"Макдональдс\" в городе Кевере, Бретань. В результате взрыва бомбы погиб один человек, находившийся в Макдональдсе. Проводимое расследование не дало особых доказательств того, что речь идет о более крупном заговоре, но трагическое происшествие имеет место."
 france_md.504.a: "Прискорбно"
 FRA_french_space_decision_category: "Космическая программа Франции"
 FRA_french_space_decision_category_desc: "Космос - Последняя граница. Мы должны начать серьезно завоевывать этот рубеж, если хотим остаться великой державой в глазах всего мира, но мы можем достичь этого только большой ценой. Поскольку мы не можем быть уверены в реальных экономических выгодах масштабной космической программы, французский народ должен оставаться убежденным в том, что это стоящее предприятие! \n§R(если наша космическая программа упадет ниже 35, космические операции прекратятся!)§!\n\nВ настоящее время наша космическая программа: [?FRA.FRA_peoples_support|+50.0] \nДоход от нашей Космической программы в настоящее время составляет: [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "Запустить короткую кампанию общественной поддержки"
 FRA_run_support_campaigns_short_desc: "Если наши ведущие ученые только начинают открывать научные чудеса, которые лежат в космосе, то наш народ должен быть невероятно растерян во всем этом испытании. Короткая кампания в социальных сетях должна оказать нам некоторую поддержку!"
 FRA_run_support_campaigns_long: "Запустить длительную кампанию общественной поддержки"
 FRA_run_support_campaigns_long_desc: "Если наши ведущие ученые только начинают открывать научные чудеса, которые лежат в космосе, то наш народ должен быть невероятно растерян во всем этом испытании. Детальная образовательная кампания должна творить чудеса за поддержку, которую мы получаем от народа!"
 FRA_balance_the_cnes_budget: "Ребаланс бюджета Национального центра космических исследований"
 FRA_balance_the_cnes_budget_desc: "У нашей космической программы, Национального центра космических исследований, в прошлом были некоторые проблемы с неэффективными расходами и незначительными проявлениями коррупции. Мы должны прислать наших государственных аудиторов, чтобы они помогли нам втянуть в чрезмерные траты и заработать Национальному центру космических исследований некоторую крайне необходимую положительную репутацию."
 FRA_launch_commercial_satellite: "Запуск коммерческого спутника"
 FRA_launch_commercial_satellite_desc: "Сейчас, когда полным ходом идет век информации, частные компании практически падают друг на друга, чтобы запустить спутники. Позволяя некоторым из этих компаний запускать спутники с наших объектов, мы должны принести какую-то разумную экономическую выгоду. Имейте в виду, но люди могут начать уставать от нашей коммерчески ориентированной программы!"
 FRA_prep_international_space_station: "Подготовить запуск МКС"
 FRA_prep_international_space_station_desc: "Несмотря на то, что это глобальное достижение и инициатива, мы можем подготовиться к отправке наших собственных реактивных снарядов на МКС вместе с нашими собственными."
 FRA_french_iss_launch: "Запуск французской МКС"
 FRA_french_iss_launch_desc: "После нескольких месяцев планирования и подготовки, наш шаттл снабжения готов к запуску. Три... Два... Один... Пуск!"
 FRA_invest_LEB_decision_category: "Франко-ливанские инвестиции"
 FRA_invest_LEB_decision_category_desc: "Ливан когда-то был нашим бывшим колониальным владением, и поэтому нам крайне важно вернуться в этот регион и инвестировать в великую страну [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Инвестиции в Южный Ливан"
 FRA_LEB_invest_infrastructure_south_desc: "Экономическое развитие Южного Ливана может помочь предотвратить радикализацию в регионе. Чем больше экономических возможностей для региона, тем лучше для всех сторон."
 FRA_LEB_invest_infrastructure_north: "Инвестиции в Северный Ливан"
 FRA_LEB_invest_infrastructure_north_desc: "Экономический центр Ливана почти всегда был сосредоточен вокруг Бейрута и прилегающих территорий. Расширенные инвестиции в северную часть страны принесут отличные результаты."
 FRA_LEB_invest_civilian_factory: "Инвестиции в гражданскую промышленность Ливана"
 FRA_LEB_invest_civilian_factory_desc: "Ливанцам не помешали бы дополнительные инвестиции в гражданскую промышленность. Развитие этих отраслей могло бы способствовать дальнейшему экономическому развитию Ливана и повышению его самодостаточности на мировой арене."
 FRA_LEB_financial_help: "Финансовая помощь Ливану"
 FRA_LEB_financial_help_desc: "Мы должны оказать Ливану финансовую помощь, чтобы компенсировать некоторые недостатки его бюджета."
 FRA_french_africa_decision_category: "Françafrique/Афрриканские решения"
 FRA_french_africa_decision_category_desc: "Африка и Франсафрика часто являются для нас синонимами. Африканский континент нуждается в нашей помощи и заботе, и поэтому мы должны продолжать делать Африку центром нашей внешней политики и наших интересов\"."
 FRA_invest_in_NEPAD_education_decision: "Инвестиции в образовательные программы НЕПАД"
 FRA_invest_in_NEPAD_education_decision_desc: "Образовательным программам НЕПАД не помешало бы дополнительное финансирование и поддержка. Мы будем платить за увеличение финансирования, и африканские страны ещё больше сократят расходы на образование."
 FRA_invest_in_NEPAD_healthcare_decision: "Инвестиции в программы здравоохранения НЕПАД"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "Программы здравоохранения NEPAD нуждаются в дополнительном финансировании и поддержке. Мы обеспечим увеличение финансирования, и африканские страны сократят расходы на здравоохранение."
 FRA_invest_in_NEPAD_social_care_decision: "Инвестиции в программы НЕПАД по социальному обеспечению"
 FRA_invest_in_NEPAD_social_care_decision_desc: "Программы НЕПАД по социальному обеспечению могли бы получить дополнительное финансирование и поддержку. Мы обеспечим увеличение финансирования, и африканские страны получат большее сокращение расходов на социальное обеспечение."
 FRA_invest_in_NEPAD_economic_program_decision: "Инвестиции в экономические программы НЕПАД"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "Экономические программы NEPAD могли бы получить дополнительное финансирование и поддержку. Мы обеспечим увеличение финансирования, и африканские страны увидят рост производительности и темпов строительства."
 FRA_extend_the_NEPAD_program_decision: "Продление программы НЕПАД"
 FRA_extend_the_NEPAD_program_decision_desc: "Программу необходимо продлить. Мы можем влить дополнительное финансирование, чтобы она продолжала работать."
