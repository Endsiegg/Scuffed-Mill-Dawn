 FRA_idea_the_francosphere: "Франкосфера"
 FRA_idea_the_francosphere_desc: "Франкосфера - это политическое и глобальное сообщество франкоязычных народов и наций. Это механизм, помогающий Франции проецировать свое влияние на бывшие колонии, но он остается всего лишь кооперацией между франкоязычными нациями."
 FRA_idea_french_red_army: "Французская Красная Армия"
 FRA_idea_french_red_army_desc: "Революция зародилась в неглубокой колыбели, у берегов океана. Новая Красная Армия объединила молодых и старых, жаждущих защитить равенство и свободу в нашей великой стране."
 FRA_idea_strong_guy: "Сильный человек"
 FRA_idea_strong_guy_desc: "Очевидно, что Европе нужен новый лидер.Франция возьмет на себя эту роль в качестве нового сильного человека Европы, подталкивая страны Европы к нашим идеалам и ведя её в будущее."
 FRA_idea_administrative_reforms: "Административные реформы"
 FRA_idea_administrative_reforms_desc: "Бюрократическая машина Франции претерпела ряд важных реформ, которые позволили снизить расходы, а также расширить возможности правительства по принятию и реализации различных новых политик."
 FRA_idea_infrastructure_projects: "Инфраструктурные проекты"
 FRA_idea_infrastructure_projects_desc: "Правительство представило ряд проектов, направленных на улучшение и расширение инфраструктуры нашей страны. Эти инфраструктурные проекты и субсидии помогут нам стать сильнее и, что более важно, лучше, чем мы были раньше."
 FRA_idea_private_contracting_companies: "Частные подрядные организации"
 FRA_idea_private_contracting_companies_desc: "Правительство [FRA.GetAdjective] заключило ряд новых контрактов с частными компаниями на строительство различных новых зданий в стране. Продуктивность компаний принесёт пользу нашему гражданскому сектору и будет способствовать промышленному развитию."
 FRA_idea_class_equality_reform: "Реформы классового равенства"
 FRA_idea_class_equality_reform_desc: "Нация отчаянно нуждается в реформах, и настало время нормализовать классы. Богатство будет перераспределено. \"Каждому по потребностям, каждому по желаниям\" — таков девиз народа по мере того, как реформы вступают в силу."
 FRA_idea_economic_interventionism: "Экономический интервенционизм"
 FRA_idea_economic_interventionism_desc: "Экономика - вещь непостоянная, и правительству необходимо вмешиваться, чтобы обеспечить е` стабильность. Интервенционизм докажет свою пользу, и чем больше мы будем вовлечены в экономику, тем стабильнее она в итоге станет."
 FRA_idea_french_armored_production: "Французские бронеавтомобили"
 FRA_idea_french_armored_production_desc: "Французская бронетехника - одна из лучших боевых машин в мире. Мы должны сохранить наше преимущество и продолжать производство бронетехники, чтобы противостоять росту новых глобальных угроз."
 FRA_idea_napoleon_dream: "Мечта Наполеона"
 FRA_idea_napoleon_dream_desc: "Наполеон стремился прославить Францию и укрепить её влияние в мире. Давайте же воздадим должное этой идее и вернём Франции её былую славу!"
 FRA_idea_napoleon_guard: "Новая гвардия Наполеона"
 FRA_idea_napoleon_guard_desc: "Новая гвардия Наполеона - это неформальное название, данное стражам нашего великого лидера. Они защищают нашего Наполеона, и поэтому мы ожидаем только лучшего от этих мужчин и женщин, которые защищают самую важную фигуру в нашей нации в данный момент. Гвардия также будет реорганизована в новое элитное подразделение, которое станет образцом для всей нашей армии."
 FRA_idea_new_empire: "Новая французская империя"
 FRA_idea_new_empire_desc: "Старые времена давно прошли, и возвращение к старым идеям империи не в нашем интересе. Пришло время провозгласить новую Французскую империю для народа страны и для будущих поколений. Франция снова будет доминировать в мире, и мы поведем ее к новому будущему!"
 FRA_fraternity_movement_reformed: "Реформы движения братства"
 FRA_fraternity_movement_reformed_desc: "Движение \"Братство\" представляет братство и этические отношения между народом и правительством. Реформирование движения, чтобы оно больше ориентировалось на людей, должно стать путем нашего продвижения вперед."
 FRA_increased_border_controls: "Усиление пограничного контроля"
 FRA_increased_border_controls_desc: "Границы Франции должны быть защищены. В страну должны попадать только те, кому мы разрешаем это."
 FRA_popular_ministry_idea: "Министерство защиты народной воли"
 FRA_popular_ministry_idea_desc: "Министерство защиты народной воли - это министерство, созданное для того, чтобы народ всегда был прав."
 FRA_idea_fra_usa_collab: "Американо-французское сотрудничество в области исследований и разработок"
 FRA_idea_fra_usa_collab_desc: "Сотрудничество США и Франции ради улучшения исследований будет не только прибыльным, но и очень полезным для продвижения наших двух стран в будущее."
 FRA_restoration_society_idea: "Общества реставрации"
 FRA_restoration_society_idea_desc: "Общества реставрации Франции должны быть реформированы, чтобы вернуть славу нашей великой стране. Мечта Наполеона должна жить в нас, люди станут воплощением нашей некогда великой империи."
 FRA_taxation_reform_idea: "Налоговые реформы"
 FRA_taxation_reform_idea_desc: "Закрытие некоторых лазеек и снижение налоговой нагрузки для представителей рабочего класса будет способствовать экономическому росту в стране, но в то же время также будет поощрять богатых людей."
 FRA_state_investments_in_sa: "Инвестиции в SA"
 FRA_state_investments_in_sa_desc: "Total SA, ныне известная как TotalEnergies - это французская многонациональная энергетическая компания, основанная в 1924 году. Французское правительство приняло решение о проведении серии государственных инвестиций и покупке акций компании. Покупка акций позволит французскому государству иметь долю в компании, чтобы свести к минимуму коррупцию и обеспечить доступность цен для французского населения."
 FRA_idea_central_decentral: "Бюрократические реформы"
 FRA_idea_central_decentral_desc: "Правительство нашей страны решило провести ряд бюрократических реформ, чтобы восстановить себя и различные процессы в нашем органе управления. Реформы постепенно, день за днем, вступают в силу, и мы должны продолжать следить за этими изменениями в законах, пока они не будут использованы с максимальной эффективностью."
 FRA_idea_military_improvement_army: "Военная реформа - Армия"
 FRA_idea_military_improvement_army_desc: "Первая из многих реформ началась с армии. Мы выбрали армию как наиболее важную, поскольку она может защитить границы нашей страны, а также границы наших союзников."
 FRA_idea_military_improvement_navy: "Военная реформа - ВМФ"
 FRA_idea_military_improvement_navy_desc: "Первая из многих реформ началась с флота. Наш флот важен для поддержания ключевых цепочек снабжения, проекции военной силы и обеспечения безопасности наших заморских территорий."
 FRA_idea_military_improvement_air_force: "Военная реформа - ВВС"
 FRA_idea_military_improvement_air_force_desc: "Первая из многих реформ началась с того, что приоритет был отдан военно-воздушным силам. Выбор пал на ВВС благодаря их способности не допустить захвата нашей страны с воздуха и обеспечить эффективную поддержку военно-морским и сухопутным силам."
 FRA_idea_military_improvement_army_and_navy: "Военная реформа - Армия и флот"
 FRA_idea_military_improvement_army_and_navy_desc: "Наш следующий набор реформ касается армии и флота. Армия и флот вместе должны быть реформированы для межведомственной координации, а также для эффективной защиты кораблей и более эффективного использования военно-морских средств в координации с сухопутными войсками."
 FRA_idea_military_improvement_army_and_air_force: "Военная реформа - Армия и авиация"
 FRA_idea_military_improvement_army_and_air_force_desc: "Одними из самых важных являются общевойсковая подготовка и совершенствование армии и ВВС. Взаимодействие двух различных родов войск обеспечит нашу победу в грядущих конфликтах."
 FRA_idea_military_improvement_air_force_and_navy: "Военная реформа - Флот и авиация"
 FRA_idea_military_improvement_air_force_and_navy_desc: "Военно-воздушные силы и военно-морской флот - такие же синонимы, как масло и сливочное масло. Улучшения, ориентированные на эти два рода войск, позволят нам защитить наши интересы, а также интересы наших друзей, союзников и гражданского населения в Европе и по всему миру."
 FRA_idea_the_french_military: "Военная реформа"
 FRA_idea_the_french_military_desc: "После многих лет упадка армии, мы наконец-то приступили к реформированию наших устаревших вооруженных сил. Теперь мы можем с уверенностью заявить, что Франция — это страна, с которой не стоит шутить, и страна, с которой стоит дружить!"
 FRA_idea_fifth_power: "Пятая сила"
 FRA_idea_fifth_power_desc: "Франция часто оказывается одной из последних и забытых крупных держав на мировой арене. На самом деле мы являемся пятой по силе державой, и наш долг — напомнить всему миру о силе, которой обладает французский народ. Нас не забудут, и в грядущем столетии мы вновь станем страной силы, процветания и добродетели."
 FRA_idea_french_nato_restructures: "Военная реструктуризация Франции и НАТО"
 FRA_idea_french_nato_restructures_desc: "Наши вооруженные силы недавно прошли серию реорганизаций, чтобы сделать нашу армию более совместимой с более масштабным альянсом НАТО. Это обеспечивает более плавные операции, сотрудничество и совместную координацию между нашими войсками и другими союзными странами-членами НАТО."
 FRA_idea_vive_la_france: "Да здравствует Франция!"
 FRA_idea_vive_la_france_desc: "Франция станет самой сильной страной на Земле! Да здравствует Франция! Vive la France!"
 FRA_idea_space_agency_name: "Национальный центр космических исследований"
 FRA_idea_space_agency_name_desc: "Национальный центр космических исследований - это название французского национального космического агентства. Оно было основано в 1961 году тогдашним президентом Шарлем де Голлем и стало третьим старейшим космическим агентством в мире после НАСА и космической программы Советского Союза и его преемника Роскосмоса."
 FRA_idea_reformed_cnes: "Реформирование национального центра космических исследований"
 FRA_idea_reformed_cnes_desc: "Национальный центр космических исследований - это название французского национального космического агентства. Оно было основано в 1961 году тогдашним президентом Шарлем де Голлем и стало третьим старейшим космическим агентством в мире после НАСА и космической программы Советского Союза и его преемника Роскосмоса. В результате недавних бюджетных и других политических изменений Национальный центр космических исследований был реформирован и превратился в современную организацию."
 FRA_idea_cnes_failing: "Недостатки бюджета национального центра космических исследований"
 FRA_idea_cnes_failing_desc: "Национальный центр космических исследований в последний год столкнулся с несколькими бюджетными трудностями, что вызвало значительное недовольство в отрасли, поскольку Европейский союз предлагает создать собственное космическое агентство."
 FRA_idea_prep_the_launch: "Подготовка к запуску"
 FRA_idea_prep_the_launch_desc: "В настоящее время Национальный центр космических исследований готовится к запуску космического корабля. Пройдет некоторое время, прежде чем он будет готов к запуску."
 FRA_idea_space_research: "Космические исследования"
 FRA_idea_space_research_desc: "Изучение космоса - один из самых полезных способов лучше понять окружающий нас мир. Сосредоточившись на исследованиях в космосе, мы можем быть уверены, что опережаем своих противников и конкурентов."
 FRA_idea_expanding_r_and_d: "Расширение наших исследований и разработок"
 FRA_idea_expanding_r_and_d_desc: "Государственные инвестиции в исследования и разработки - одна из основных целей правительства. Обеспечьте наших исследователей всем необходимым, немедленно!"
 FRA_idea_nasa_partnership: "Партнерство национального центра космических исследований и НАСА"
 FRA_idea_nasa_partnership_desc: "Партнерство между американским космическим агентством NASA и нашим- это не только выгода, но и взаимный интерес. Расширение и обсуждение с нашим союзником может помочь улучшить научные исследования по всему миру и расширить сотрудничество двух агентств, открыв новые горизонты."
 FRA_idea_Energy_in_France: "Энергетика Франции"
 FRA_idea_Energy_in_France_desc: "Энергетический сектор Франции уже давно не зависит от других стран, во многом благодаря большому количеству ядерных реакторов в стране. Дальнейшее расширение ядерных реакторов и замена их современными аналогами - это рецепт новой и сильной Франции."
 FRA_idea_Light_for_Europe: "Свет Европы"
 FRA_idea_Light_for_Europe_desc: "Недавние улучшения в нашей возобновляемой энергетической инфраструктуре уже дают результаты. Производство возобновляемой энергии выросло до рекордных показателей, а избыточная энергия успешно продаётся по всей Европе, пополняя бюджет государства и обеспечивая потребности населения Франции."
 FRA_Impact_of_tourism: "Влияние туризма"
 FRA_Impact_of_tourism_desc: "Туризм - одна из самых прибыльных отраслей в нашей великой стране благодаря богатой культуре и историческим достопримечательностям. Однако это не проходит без последствий. Местные жители и туристы часто не ладят друг с другом, поскольку иногда туристы могут проявлять неуважение или плохо относиться к культурным объектам. Влияние туризма сказывается на местном населении, но и экономические выгоды также ощущаются, делая эти регионы экономически жизнеспособными и более богатыми, чем раньше."
 FRA_Balanced_and_profitable_tourism: "Сбалансированный и прибыльный туризм"
 FRA_Balanced_and_profitable_tourism_desc: "Туризм, сбалансированный как для туристов, так и для местных жителей, а также экономически выгодный для всех участников, - одна из величайших ступеней развития любой страны."
 FRA_A_new_transport_revolution: "Транспортная революция"
 FRA_A_new_transport_revolution_desc: "Транспортные технологии продолжают стремительно развиваться, и мы не останемся в стороне от этой новой революции. Мы сосредоточимся на развитии общественного транспорта, совершенствовании инфраструктуры и создании более эффективных транспортных средств — всё это на благо Франции."
 FRA_idea_French_Agriculture: "Сельское хозяйство Франции"
 FRA_idea_French_Agriculture_desc: "Сельское хозяйство Франции славится во всём мире. Мы экспортируем наши продукты, такие как вино, сыры, молоко и многое другое, во все страны Европы."
 FRA_food_autonomy: "Продовольственная независимость"
 FRA_food_autonomy_desc: "Процветание страны во многом зависит от её способности обеспечивать себя продовольствием. Стремление к продовольственной независимости— это не только разумное экономическое решение, но и способ сохранить и укрепить нашу роль на мировой арене."
 cfa_franc: "Африканский франк"
 cfa_franc_desc: "Африканский франк появился после Второй мировой войны, чтобы предотвратить сильную девальвацию в колониях. Изначально предполагалось, что это будет помощь со стороны французского правительства. Однако после обретения независимости африканскими странами Африканский франк стал ещё одним инструментом контроля со стороны Франции. Экономические выгоды и стабильность валюты не всегда перевешивают влияние, которое Франция оказывает на нас, и контроль над нашей денежной политикой, который она сохраняет."
 FRA_cfa_franc_custodian: "Хранитель африканского франка"
 FRA_cfa_franc_custodian_desc: "Мы создали Африканский франк, чтобы защитить наши колонии от девальвации франка после Второй мировой войны. Несмотря на то, что мы больше не используем франк, мы по-прежнему являемся хранителями валюты западноафриканских стран. Они хранят у нас половину своих казначейских резервов, и поэтому мы можем монополизировать активы, которые они нам предоставляют.\n\n§YМы получаем 0,5% от общего ВВП§! стран, имеющих §YАфриканский франк§! в качестве §YДополнительного Дохода§! Текущий §YОбщий ВВП§! пользователей §YАфриканского франка§! [?FRA.FRA_cfa_franc_gdp_total]"
 the_eco: "ЭКО"
 the_eco_desc: "ЭКО стала предложенной валютой в Западной Африке среди стран ЭКОВАС и Западноафриканской валютной зоны. Представители франкоязычных стран, использующих Африканский франк, также стремятся поддержать новую валюту. Её появление объединяет регион в денежном отношении, обеспечивая более лёгкую торговлю товарами и создавая единую валюту, за которую страны могут сплотиться.."
 FRA_idea_the_french_pillar_of_counterterroism: "Столп борьбы с терроризмом"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "Терроризм набирает обороты, и наша задача, как граждан Франции, — остановить его и защитить себя, Европу и тех, кто может пострадать от этого. Будущее нашей страны в условиях растущего экстремизма будет зависеть не только от наших слов, но и от эффективности наших действий в борьбе с возрастающими угрозами для нашей родины."
 FRA_idea_the_french_foreign_legion: "Французский иностранный легион"
 FRA_idea_the_french_foreign_legion_desc: "Иностранный легион Франции - это элитное подразделение французской армии, состоящее из нескольких специальностей, таких как пехота, кавалерия, сапёры и воздушно-десантные войска. Иностранный легион - уникальная боевая сила, поскольку в него могут вступать все иностранные граждане, и он обладает высокой подготовкой."
 FRA_idea_Grand_ambitions: "Грандиозные амбиции в Африке"
 FRA_idea_Grand_ambitions_desc: "Африка созрела для захвата, и нам нужно двигаться вперед и заявить о наших новых грандиозных амбициях. Крайне важно продолжать укреплять наши позиции в Африке, чтобы обезопасить себя не только для настоящего, но и для будущего всего французского народа."
 FRA_idea_development_investment: "Развитие Инвестиций"
 FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag] оказывает нам экономическую помощь, чтобы помочь нам развивать нашу нацию."
 FRA_idea_means_of_production: "Средства производства"
 FRA_idea_means_of_production_desc: "Средства производства предназначены для того, чтобы ими управлял рабочий класс. Мы — рабочие, и мы должны захватить средства у тех, кто хочет отобрать их у нас. Наше будущее должно находиться в наших собственных руках, а не в руках буржуазии."
 AFRICA_idea_nepad_modifier: "Программа развития НЕПАД"
 AFRICA_idea_nepad_modifier_desc: "Новое партнёрство для развития Африки  - это программа экономического развития, разработанная Африканским союзом с партнерами из Европейского союза, Китая, Японии и других стран-членов G8. Мы особенно заинтересованы в её развитии и взяли на себя основную роль главного спонсора этого развития в денежном и политическом плане со стороны Европейского союза. Мы должны помочь расширить развитие и увеличить финансирование и поддержку программы, чтобы помочь всей Африке.\n\n[FRA.GetNameWithFlag] является основным спонсором этой программы."
 AFRICA_idea_nepad_modifier_tt: "Влияние §Y[FRA.GetNameWithFlag]§! $foreign_influence_defense_modifier$ уменьшается на §Y10%§!\n"
 FRA_idea_nepad_modifier: "Спонсор программы развития НЕПАД"
 FRA_idea_nepad_modifier_desc: "Новое партнёрство для развития Африки  - это программа экономического развития, разработанная Африканским союзом с партнерами из Европейского союза, Китая, Японии и других стран-членов G8. Мы особенно заинтересованы в её развитии и взяли на себя основную роль главного спонсора этого развития в денежном и политическом плане со стороны Европейского союза. Мы должны помочь расширить развитие и увеличить финансирование и поддержку программы, чтобы помочь всей Африке.\n\n[FRA.GetNameWithFlag] является основным спонсором этой программы, и поэтому мы получим дополнительные преимущества, такие как увеличение иностранного влияния в странах, которые в настоящее время получают выгоду от программы.\n"
 FRA_idea_nepad_modifier_cost_tt: "Наше спонсорство развития НЕПАДа $[?FRA.FRA_nepad_sponsor_weekly_cost|-3]b еженедельно."
 FRA_unrestricted_subjugation_idea: "Неограниченное подчинение"
 FRA_unrestricted_subjugation_idea_desc: "Колонии, которыми мы владели, принесли нам невероятное богатство и огромный авторитет на мировой арене. В некоторых отношениях мы должны вернуться к прежним традициям и начать вновь противостоять другим странам, защищая то, что должно принадлежать нам по праву. Подчинение может происходить разными способами, например, с помощью военной силы, дипломатического давления и многого другого. Препятствия, мешающие нам сделать это, должны быть устранены."
 FRA_SYR_anti_assad_regime_message_idea: "Сообщения против режима Асада"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag] начала транслировать и вести пропаганду против сирийского правительства. Эти сообщения начали подрывать авторитет правительства и продолжают радикализировать молодежь против нашего правящего класса. Это также показывает, что правительство уязвимо перед иностранным влиянием."
 FRA_educational_development_idea: "Развитие образования"
 FRA_educational_development_idea_desc: "[FRA.GetNameWithFlag] помогает в реализации образовательных программ в нашей стране. Благодаря развитию образования мы можем сократить некоторые расходы и использовать эти средства для модернизации и улучшения существующих образовательных систем."
 FRA_resource_prospects_idea: "Поиск ресурсов"
 FRA_resource_prospects_idea_desc: "[FRA.GetNameWithFlag] в настоящее время помогает в разведке ресурсов в нашей стране, чтобы потенциально открывает больше возможностей для развития экономики."
 FRA_SYR_escalation_from_the_damascus_spring_idea: "Полдержка Дамасской весны"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetNameWithFlag] продолжает пропагандировать демократию в нашей стране. Эти усилия продолжают подрывать авторитет нашего лидера [SYR.GetLeader], в то время как мы пытаемся стабилизировать нацию."
 FRA_faction_the_paris_accord: "Парижское соглашение"
 FRA_house_of_bonaparte_crowned: "Бонапарт коронован!"
 FRA_a_peaceful_rise_flag: "Мирная внешняя политика"
 FRA_an_aggressive_expansionism_flag: "Агрессивная внешняя политика"
 FRA_aze_supports_our_enemy: "Поддержка Армении"
 FRA_antagonize_syria_opinion: "Против нас!"
 FRA_haiti_demands_reparations_opinion: "Требование репараций"
 FRA_repealed_the_ordinance_opinion: "Отмена ордонанса 1825 года"
 FRA_francophone_solidarity_opinion: "Франкоязычная солидарность"
 FRA_supported_nepad_development_opinion: "Поддержка развития НЕПАД"
 FRA_preparing_launch: "Подготовка к запуску французской МКС"
 FRA_idea_communist_revolution1: "Огни революции"
 FRA_idea_communist_revolution1_desc: "Огонь революции горит все ярче, поскольку колесо времени продолжает меняться. Мы должны стремиться разжечь это пламя, проводя революцию здесь, дома и за рубежом."
 FRA_idea_communist_revolution2: "Великие огни революции"
 FRA_idea_communist_revolution2_desc: "Революция вот-вот охватит мир ради будущего человечества."