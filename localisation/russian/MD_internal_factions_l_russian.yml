 irgc: "Корпус стражей исламской революции"
 irgc_desc: "В отличие от иранской армии, роль Корпуса стражей исламской революции (КСИР) заключается не в защите территории Ирана, а в защите системы Исламской Республики страны. У него есть свои спецслужбы, иностранный легион, ополчение (силы Басидж), инженерные подразделения и крупные доли в экономике. Силы Кудс (Спецназ) действуют за границей, чтобы обучать дружеские формирования и проводить тайные операции.\n"
