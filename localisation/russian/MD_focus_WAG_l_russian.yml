 WAG_wagner_category_desc: "ЧВК Вагнера - российское негосударственное вооружённое формирование (частная военная компания, ЧВК) с неопределенным юридическим статусом, созданное и контролируемое российским предпринимателем Евгением Пригожиным. В ряде стран имеет статус террористической организации. \n\nЧВК Вагнер - это не просто группа наёмников, это нечто большее, это культ, это братство, это армия, которая со временем будет увеличиваться.\n\n\n                                      - §YКоличество новобранцев составляет§! §G[?WAG.wagner]§! - "
