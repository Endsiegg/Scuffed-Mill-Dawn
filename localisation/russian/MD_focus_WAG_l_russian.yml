 russia_wag_news.1.t: "ЧВК Вагнера бунтуют в России!"
 russia_wag_news.1.d: "Сегодня утром произошло то, чего никто не ожидал, ЧВК Вагнера, подконтрольные России, подняли военный мятеж с целью свергнуть правительство в Москве."
 russia_wag_news.1.a: "Интересно"
 russia_wag_news.2.t: "Мятеж ЧВК Вагнера окончен"
 russia_wag_news.2.d: "Не успев начаться, мятеж ЧВК Вагнера уже завершился."
 russia_wag_news.2.a: "Интересно"
 russia_wag_news.3.t: "Евгений Пригожин умер"
 russia_wag_news.3.d: "Известный своим бунтом в России глава ЧВК «Вагнер» Евгений Пригожин погиб сегодня в авиакатастрофе. Возможно, это российские спецслужбы его удалили"
 russia_wag_news.3.a: "Интересно"
 russia_wag_news.4.t: "Столкновения между российской армией и ЧВК Вагнера"
 russia_wag_news.4.d: "Начались первые серьезные боестолкновения между Российской Армией и ЧВК Вагнера, первыми жертвами стали летчики-истребители ВС РФ, сбитые бойцами ЧВК Вагнера"
 russia_wag_news.4.o1: "Интересно"
 russia_March_of_Justice.1.t: "Судьба марша справедливости"
 russia_March_of_Justice.1.d: "Мы находимся на переломном этапе нашего марша за справедливость: либо сейчас, либо никогда"
 russia_March_of_Justice.1.o1: "Мы сдаемся"
 russia_March_of_Justice.1.o2: "Мы идем до конца"
 russia_March_of_Justice.2.t: "Пограничники перешли на сторону ЧВК Вагнера"
 russia_March_of_Justice.2.d: "Несколько пограничников перешли на сторону ЧВК Вагнера. Проникнувшись их идеями и желанием сменить действующую власть"
 russia_March_of_Justice.2.o1: "Отлично"
 russia_March_of_Justice.2.o2: "Возмутительно"
 russia_March_of_Justice.3.t: "Столкновения с российской армией"
 russia_March_of_Justice.3.d: "Начались первые серьезные столкновения между российской армией и ЧВК Вагнера. Первыми жертвами стали летчики-истребители ВС РФ, сбитые бойцами ЧВК Вагнера"
 russia_March_of_Justice.3.o1: "Интересно"
 russia_March_of_Justice.4.t: "Падение Москвы"
 russia_March_of_Justice.4.d: "ЧВК Вагнера объявила о взятии Москвы. Пригожин предлагает прекратить кровопролитие, сесть за стол переговоров и принять капитуляцию"
 russia_March_of_Justice.4.o1: "Мы сдаемся"
 russia_March_of_Justice.4.o2: "Никогда"
 russia_March_of_Justice.5.t: "Наша победа"
 russia_March_of_Justice.5.d: "Правительство России приняло капитуляцию. Мы победили!"
 russia_March_of_Justice.5.o1: "Урааааааа!"
 russia_March_of_Justice.6.t: "Битва продолжается"
 russia_March_of_Justice.6.d: "Российское правительство отказалось от нашего предложения. Они решили бороться до конца"
 russia_March_of_Justice.6.o1: "Мы победим"
 russia_March_of_Justice.7.t: "Марш окончен"
 russia_March_of_Justice.7.d: "Мы победили! Россия теперь под властью настоящих патриотов!"
 russia_March_of_Justice.7.o1: "Урааааааа!"
