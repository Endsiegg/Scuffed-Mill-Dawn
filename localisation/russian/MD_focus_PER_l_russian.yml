 PER_prepare_shia_rebellions.1: "Шииты восстают!"
 PER_prepare_shia_rebellions.1.t: "Шииты восстают!"
 PER_prepare_shia_rebellions.1.d: "Шиизм - вторая по величине ветвь ислама, которая считает, что двоюродный брат Пророка Али был законным преемником и имамом, а не Абу Бакр. Шииты исторически были недопредставленным, угнетенным и часто преследуемым меньшинством на наших землях. Однако под руководством Ирана они начали бушевать, и на горизонте замаячило открытое восстание. Чтобы остановить это, мы должны противодействовать любым действиям [PER.GetName] и ограничить их влияние в нашей стране, чтобы не произошло восстание, которое мы не сможем подавить!"
 PER_prepare_shia_rebellions.1.a: "Да пребудет с нами Аллах!"
 
 PER_prepare_shia_rebellions.2: "Даммамское восстание!"
 PER_prepare_shia_rebellions.2.t: "Даммамское восстание!" 
 PER_prepare_shia_rebellions.2.d: "К сожалению, мы не смогли противостоять иранской пропаганде в достаточной степени, чтобы остановить сеяние недовольства среди нашего шиитского населения. Шииты, проживающие в основном в городах Даммам и Хофуф и их окрестностях, начали открытое восстание и требуют создания свободного и независимого государства, которое они называют "Катиф", в честь исторического города Аль-Катиф, в котором шииты проживают уже более тысячелетия. С мобилизацией повстанческих сил мы должны задуматься, действительно ли стоит воевать с этими войсками? Мы избавим нашу страну от проблемного шиитского меньшинства, но мы также потеряем наши самые ресурсоемкие провинции..."
 PER_prepare_shia_rebellions.2.a: "Смерть сепаратистам!"
 PER_prepare_shia_rebellions.2.b: "Не стоит бороться..."
 
 PER_prepare_shia_rebellions.3: "Дохийское восстание!"
 PER_prepare_shia_rebellions.3.t: "Дохийское восстание!"
 PER_prepare_shia_rebellions.3.d: "Составляя около 10% всего населения, шииты Катара исторически относились к нам лучше, чем к тем, кто живет у наших соседей. Однако иранская пропаганда, к сожалению, заставила наших шиитов, живущих в основном в окрестностях Дохи, восстать, и они начали скандировать лозунги, требующие смерти эмира. Пока это восстание еще небольшое, но, по прогнозам, оно будет нарастать и выльется в широкомасштабную партизанскую кампанию. У нас нет большой армии, поэтому, возможно, в наших интересах будет пойти на компромисс с шиитами..."
 PER_prepare_shia_rebellions.3.a: "Да пребудет Аллах с эмиром!"
 PER_prepare_shia_rebellions.3.b: "Договориться с шиитами, чтобы сохранить эмира."
 PER_prepare_shia_rebellions.3.c: "Смерть эмиру!" 

 PER_prepare_shia_rebellions.4: "Дубайское восстание!"
 PER_prepare_shia_rebellions.4.t: "Дубайское восстание!"
 PER_prepare_shia_rebellions.4.d: "Составляя около 10% всего населения, шииты Объединенных Арабских Эмиратов исторически относились к нам лучше, чем те, кто живет у наших соседей, и имели больше свобод, чем их коллеги. Однако иранская пропаганда, к сожалению, заставила наших шиитов, живущих в основном в окрестностях Дубая, восстать, и они начали скандировать лозунги, требующие смерти эмира. Пока восстание еще небольшое, но, по прогнозам, оно будет нарастать и выльется в широкомасштабную партизанскую кампанию. У нас нет большой армии, поэтому, возможно, в наших интересах будет пойти на компромисс с шиитами..."
 PER_prepare_shia_rebellions.4.a: "Да пребудет Аллах с эмиром!"
 PER_prepare_shia_rebellions.4.b: "Договориться с шиитами, чтобы сохранить эмира."
 PER_prepare_shia_rebellions.4.c: "Смерть эмиру!" 
 
 PER_prepare_shia_rebellions.5: "Мятеж в Хасабе!"
 PER_prepare_shia_rebellions.5.t: "Мятеж в Хасабе!"
 PER_prepare_shia_rebellions.5.d: "Составляя около 5% всего населения, шииты Омана, хотя и не относятся к ним плохо, были порабощены нашей ибадистской иерархией, но имели меньшие свободы, чем их коллеги. Однако иранская пропаганда, к сожалению, заставила наших шиитов, живущих в основном на побережье Аль-Батина, восстать, и они начали открытое восстание, с многочисленными криками о создании свободного и независимого государства, которое они называют "Мусандам", а их эмиром будет не кто иной, как член семьи султана! Пока восстание еще небольшое и локализовано исключительно в пределах нашего эксклава Мусандам, султан не решается напасть, поскольку главная забота его высочества - благополучие Ибрагима."
 PER_prepare_shia_rebellions.5.a: "Смерть сепаратистам!"
 PER_prepare_shia_rebellions.5.b: "Моя собственная кровь..."
 
