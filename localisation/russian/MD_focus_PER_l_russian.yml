 PER_rev_flavor.1.t: "Аятолла бежит из Ирана!"
 PER_rev_flavor.1.d: "Аятолла Хаменеи, опасаясь быть захваченным повстанческими силами, бежал из Ирана после гражданской войны, и сейчас ищет убежища в Венесуэле, где ему предложили убежище. Несколько государственных органов Ирана обвиняют его в восстании, утверждая, что он просто не сделал достаточно, чтобы предотвратить его. Лидеры иранского сопротивления назвали его побег трусостью и требуют вернуть его в Иран для справедливого суда. Совет стражей избрал правительственного чиновника, которого они считают компетентным для того, чтобы правильно разобраться с восстанием, но как он это сделает, остается только догадываться."
 PER_rev_flavor.1.a: "Интересно"
 PER_rev_flavor.2.t: "Луристан провозглашает независимость"
 PER_rev_flavor.2.d: "Иранская провинция Луристан объявила о независимости от иранского правительства после нескольких месяцев протестов, и это происходит на фоне того, как несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли противостоять вооруженному сопротивлению в скалистой провинции и несколько часов назад отступили. Иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как будут устранены протесты."
 PER_rev_flavor.2.a: "Ого!"
 PER_rev_flavor.3.t: "Курдистан отделяется от Ирана!"
 PER_rev_flavor.3.d: "Иранская провинция Курдистан отделилась от Ирана после многомесячных протестов, и это произошло после того, как несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли справиться с вооруженным сопротивлением в провинции, и несколько часов назад они ушли. Однако иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как будут устранены последствия протестов."
 PER_rev_flavor.3.a: "Интересно"
 PER_rev_flavor.4.t: "Белуджистан провозглашает независимость"
 PER_rev_flavor.4.d: "Иранская провинция Белуджистан провозгласила независимость от иранского правительства после многомесячных протестов, и это происходит на фоне того, что несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли справиться с вооруженным сопротивлением в южной провинции, и несколько часов назад они ушли. Иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как с протестами будет покончено."
 PER_rev_flavor.4.a: "Как отреагирует Пакистан?"
 PER_rev_flavor.5.t: "Объединение Азербайджана"
 PER_rev_flavor.5.d: "Иранская провинция Азербайджан объявила о независимости от Ирана и объединилась со своими северными коллегами. Это произошло после того, как несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли справиться с вооруженным сопротивлением в северной провинции, и поэтому несколько часов назад они были вынуждены уйти. Иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как будут устранены последствия протестов."
 PER_rev_flavor.5.a: "Как это повлияет на Армению?"
 PER_rev_flavor.6.t: "Массовые протесты в Иране"
 PER_rev_flavor.6.d: "На этой неделе в Иране проходят массовые акции протеста, так как народ массово выходит на улицы, чтобы отомстить за недавнее подавление небольших демонстраций на севере страны. Протестующие идут на столицу Тегеран и в большинстве своем начали борьбу с силами безопасности, пытаясь вытеснить их из города. Верховный лидер ввел режим полной изоляции после наступления темноты, а КСИР был послан с приказом забирать всех, кого увидят после наступления темноты. Новая волна протестов потрясла весь Ближний Восток и остальной мир, поскольку иранцы совсем недавно привели к власти Исламскую Республику, а теперь пытаются их убрать."
 PER_rev_flavor.6.a: "Это... Неожиданно"
 PER_rev_flavor.7.t: "Гражданская война в Иране"
 PER_rev_flavor.7.d: "Сегодня утром несколько офицеров и генералов иранских вооруженных сил выступили против иранского режима и встали на сторону протестующих, поклявшись положить конец Исламской Республике. Вслед за ними многие другие части и подразделения начали не подчиняться своим приказам и присоединяться к иранскому народу в его попытке свергнуть Исламскую Республику, и именно эта новость заставила Али Хаменеи объявить полное военное положение. КСИР заявил сегодня, что за конфликтом стоят враги Ирана, и движение будет недолгим, а инакомыслящих ждут наказания."
 PER_rev_flavor.7.a: "Ого"
 PER_rev_flavor.8.t: "Гражданская война в Иране заканчивается"
 PER_rev_flavor.8.d: "Иранские революционеры триумфально маршируют по столице, провозглашая победу над Исламской Республикой, а новое правительство Итерима начинает большой референдум. Это происходит после того, как несколько месяцев назад Иран погрузился в хаос, а большая часть армии восстала против Исламской Республики. Али Хаменеи сейчас тихо проживает в Венесуэле, где ему предоставлено убежище, и пока ничего не комментирует, но иранцы требуют его возвращения и суда за его преступления во время пребывания на посту Верховного лидера. Через некоторое время иранцы должны будут решить, какое правительство они хотят видеть у власти в Иране, и западные страны выразили поддержку бывшему наследному принцу Резе Пехлеви, в то время как китайцы и русские, похоже, поддерживают MEK."
 PER_rev_flavor.8.a: "Интересно"
 PER_rev_flavor.9.t: "Реза Пехлеви возвращается в Иран"
 PER_rev_flavor.9.d: "Реза Пехлеви вернулся на свою бывшую родину в Иран после победы на большом референдуме. Толпы людей приветствовали его в международном аэропорту Тегерана, когда он спускался по трапу самолета. Его возвращение в Иран вызвало вздох облегчения на Западе, поскольку его политика секуляризации и модернизации отдалит страну от радикального шиитского ислама и приблизит ее к союзнику. Услышав эти новости, многие страны НАТО прекратили поддержку Саудовской монархии и вернулись к поддержке иранцев, поскольку политика Саудовской Аравии стала менее привлекательной. Это изменение в поддержке вызвало новое напряжение между Тегераном и Эр-Риядом, которое может выйти из-под контроля, если не принять надлежащих мер."
 PER_rev_flavor.9.a: "Станет ли Иран снова Шахдомом?"
 PER_rev_flavor.10.t: "MEK захватывает власть в Тегеране"
 PER_rev_flavor.10.d: "Как только Масуд Раджави выразил свою благодарность после победы на большом референдуме, он сразу же приступил к работе и провозгласил Иран Народной Республикой. MEK стремится привнести в Иран сочетание марксистских и исламистских идеалов, уделяя меньше внимания жесткому шиизму, чем Исламская Республика. Однако многие в Иране все еще требуют пересчета голосов, поскольку MEK остается непопулярной среди некоторых после их участия в ирано-иракской войне, когда они были на стороне Саддама Хусейна и воевали против иранцев. Раджави заявил, что проблемы народов будут услышаны, и на Ближнем Востоке будет создан новый порядок с иранским народом во главе, но останутся ли его слова правдой?"
 PER_rev_flavor.10.a: "Народная республика?"
 PER_rev_flavor.11.t: "Паниранисты закрепляют победу"
 PER_rev_flavor.11.d: "Мир потрясен, и не в одно и то же время, поскольку крайне правая иранская группа, известная как "паниранисты", укрепляет свою победу после победы на большом референдуме. Многие ожидали, что националистическая иранская группа победит на выборах, поскольку Исламская Республика сделала больший акцент на исламе и пренебрегла иранскими идеалами, что породило националистический пыл среди многих. Однако большая часть мира выражает беспокойство по поводу этой новой победы, так как паниранисты ранее заявляли, что иранские народы будут воссоединены под одной нацией и одним флагом, что может означать начало бесконечного конфликта на Ближнем Востоке. Ходжат Калаши заявил, что его политика будет мирной, и сосредоточится на плане восстановления после революции, поставив военных на передний план кампании."
 PER_rev_flavor.11.a: "Означает ли это возвращение Персидской империи?"

##Decisions and Mechanics
