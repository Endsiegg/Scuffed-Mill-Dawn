 iranian_events.7: "Кудс - наш!"
 iranian_events.7.t: "Кудс - наш!"
 iranian_events.7.d: "\"Готовьте против них все, что можете, из военной силы и боевых коней, устрашая тем самым врага Аллаха, и вашего врага, и других помимо них, которых вы не знаете, а Аллах знает их. И все, что вы расходуете на пути Аллаха, воздастся вам сполна, и вы не будете в обиде. Если они склоняются к миру, то и вы склоняйтесь к нему и уповайте на Аллаха. Поистине, Он - Всеслышащий и Всезнающий. Если же они захотят обмануть вас, то Аллах достаточен для вас. Это Он укрепил вас Своей помощью и средствами верующих и объединил их сердца. Если бы вы истратили все, что есть на земле, вы не смогли бы объединить их сердца, но Аллах объединил их. Воистину, Он всемогущ и премудр!\""
 iranian_events.7.o1: "За ислам и за Палестину!"
 iranian_events.7.o2: "Мы пока оставим Иерусалим."

 iranian_events.9.t: "Клирики устроили скандал на базаре!"
 iranian_events.9.d: "Сегодня утром группа мулл начала создавать проблемы на местном базаре из-за религиозного спора в консервативном городе Кум. С тех пор количество мулл в этом районе увеличилось, и теперь они начинают убеждать людей присоединиться к восстанию в городе, пропагандируя идеалы Исламской Республики. Они требуют возвращения прежней администрации и ее законов, а также свержения нашего правительства."
 iranian_events.9.a: "Прислать силы безопасности"
 iranian_events.9.b: "Мы можем просто... игнорировать их?"
 iranian_events.9.c: "Запишите это! Запишите это!"
 iranian_events.10.t: "Бывшие объекты роскоши"
 iranian_events.10.d: "Когда некоторые правительственные чиновники Исламской Республики бежали, они оставили после себя свое имущество, например, предметы роскоши или недвижимость. Люди давят на нас, чтобы мы уничтожили их и устранили любые признаки коррупции прошлого режима, но в то же время это было бы расточительством..."
 iranian_events.10.a: "Оставьте себе для... следственных целей"
 iranian_events.10.b: "Уничтожьте их, всех"
 iranian_events.10.c: "Продайте их"


