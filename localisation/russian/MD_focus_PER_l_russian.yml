 PER_political.301.t: "Они присоединяются к СЕНТО!"
 PER_political.301.d: "Они недавно приняли наше приглашение в СЕНТО и получат полное членство во фракции. [prev.Getname]"
 PER_political.301.a: "Шаг во имя демократии!"
 PER_political.302.t: "Предложение отклонено"
 PER_political.302.d: "К сожалению, наше предложение о том, чтобы они присоединились к СЕНТО, было отклонено."
 PER_political.302.a: "Что ж"
 PER_political.490.t: "Враждебное иранское государство"
 PER_political.490.d: "Иранское правительство будет более враждебно относиться к нашей стране, чтобы реализовать свои собственные планы. Мы должны следить за иранским влиянием, потому что если оно станет слишком большим, то наша нация окажется под угрозой!"
 PER_political.490.a: "Ой-ой"
 PER_political.99.t: "Иран просит нас отозвать американские базы!"
 PER_political.99.d: "Иран требует, чтобы мы убрали американские базы с нашей земли. Это даст нам дополнительную провинцию, но также и эмбарго США."
 PER_political.99.a: "Нет, всё в порядке"
 PER_political.99.b: "Сделайте это"
 PER_political.991.t: "Кувейт следует за ним"
 PER_political.991.d: "Правительство Кувейта отвоевало свою землю у американцев, которые заняли ее под военную базу."
 PER_political.991.a: "Хорошо"
 PER_political.9911.t: "Кувейт игнорирует нашу просьбу"
 PER_political.9911.d: "Правительство Кувейта проигнорировало наши просьбы и позволило американским базам остаться на своей территории."
 PER_political.9911.a: "В любом случае, это их страна"
 PER_political.999.t: "Иран просит нас отозвать иностранные базы!"
 PER_political.999.d: "Иранское правительство потребовало, чтобы мы изгнали все иностранные базы с нашей земли. Сделав это, мы получим провинцию, а также американское эмбарго."
 PER_political.999.a: "Нет"
 PER_political.999.b: "Хорошая идея"
 PER_political.992.t: "Бахрейн оставляет иностранные базы"
 PER_political.992.d: "Бахрейн решил сохранить иностранные базы на своей территории под предлогом "безопасности", но мы все знаем, что им нужны только деньги..."
 PER_political.992.a: "В любом случае, это их страна"
 PER_political.9922.t: "Бахрейн убирает иностранные базы!"
 PER_political.9922.d: "Правительство Бахрейна приняло нашу просьбу об удалении иностранных баз со своей территории."
 PER_political.9922.a: "Это для их же блага"
 PER_political.69420.t: "Масуд пропал без вести!"
 PER_political.69420.d: "Похоже, что Масуд Раджави пропал, и его нигде не могут найти. Конечно, он может быть мертв, но высшие чины партии держат это в секрете. Пока что руководить MEK будет его жена Марьям Раджави."
 PER_political.69420.a: "Странно"
 PER_political.1423.t: "Иран просит нас объединиться против Пакистана"
 PER_political.1423.d: "Иран просит, чтобы мы совместно объявили войну Пакистану, чтобы надавить на наши территориальные претензии. Это приведет нас к войне с Пакистаном и всеми, кто их гарантирует, но также позволит нам, наконец, взять то, что мы хотим..."
 PER_political.1423.a: "Нет, это слишком рискованно"
 PER_political.1423.b: "Давайте сделаем это!"
 PER_political.1424.t: "Индия отказывается"
 PER_political.1424.d: "Индия отвергла наше предложение воевать против Пакистана, похоже, что нам придется делать это в одиночку."
 PER_political.1424.a: "Что бы то ни было"
 PER_political.1425.t: "Индия присоединяется к нашей стороне!"
 PER_political.1425.d: "Индия перешла на нашу сторону и совместно объявила войну Пакистану, даже если это означает войну со всеми, кто гарантирует независимость Пакистана!"
 PER_political.1425.a: "Мы победим!"
