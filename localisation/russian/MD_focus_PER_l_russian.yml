 PER_meditaraneh.31.t: "[PER.GetName] посылает оружие!"
 PER_meditaraneh.31.d: "Наконец-то, с окончанием строительства Бейрутской части железной дороги, мы соединились с [PER.GetName] по суше, больше не нуждаясь в перевозке оружия по воздуху! Первый груз прибудет сегодня, если мы позволим."
