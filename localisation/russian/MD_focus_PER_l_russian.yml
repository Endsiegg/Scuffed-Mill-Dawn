 CENTO: "СЕНТО"
 PER_the_revolution: "Новое тысячелетия, новый Иран"
 PER_the_revolution_desc: " "Захак царствовал тысячу лет, и от конца до конца мир был под его властью. Мудрые скрывали себя и свои деяния, а дьяволы добивались исполнения своих сердечных желаний. Добродетель презиралась, а магия восхвалялась, справедливость скрывалась, а зло процветало; демоны радовались своим злодеяниям, а о доброте говорили лишь втайне" -Фердоуси, "Шахнаме" "
 PER_iran_reborn: "Возрождение Ирана"
 PER_iran_reborn_desc: "Сегодня Иран возродился. Конфликт за конфликтом иранский народ свергает правление Исламской Республики."
 PER_great_referendum: "Великий референдум"
 PER_great_referendum_desc: "Сейчас иранцам предстоит сделать решающий выбор, и этот выбор будет сделан в ходе голосования. Этот выбор, однако, может иметь последствия, поскольку он определяет судьбу Ирана, которая ждет его впереди..."
 PER_democracy: "Свободный Иран"
 PER_democracy_desc: "Теперь Иран будет руководствоваться светскими и западными идеалами. Иранский народ устал от религиозного правления и ищет то, что отдалит его от него."
 PER_freedom: "Возвращение Пехлеви"
 PER_freedom_desc: "Реза Пехлеви II вновь ступит на землю Ирана после почти двух десятилетий изгнания. Его возвращение ознаменует новое начало в иранской политике, а пойдет ли он по стопам своего отца в политике, остается только гадать."
 PER_beloved_shah: "Любимый шах"
 PER_beloved_shah_desc: "Шах - любимый, и народ требует, чтобы он правил страной в условиях абсолютной монархии!"
 PER_benevolant_shah: "Доброжелательный шах"
 PER_benevolant_shah_desc: "Шах недавно объявил о своей отставке с поста лидера страны и заявил, что предпочел бы быть конституционным монархом. Многие радуются, в то время как сторонники его жесткой линии кипят от гнева. Его отставка также ознаменует первые президентские выборы в Иране, которые будут свободны от любой высшей формы правления, такой как шах или аятолла."
 PER_uprooting_clerical_rule: "Искоренение клериков"
 PER_uprooting_clerical_rule_desc: "Муллы были очень упрямы с тех пор, как шах вернулся к власти. Они создают множество проблем для обычных иранцев и политиков, и пришло время поставить их на место!"
 PER_the_great_purge: "Великая чистка"
 PER_the_great_purge_desc: "Будет проведена большая чистка коррумпированных священнослужителей от любой формы государственной работы, поскольку они, похоже, создают проблемы для правительства."
 PER_the_great_trial: "Великое испытание"
 PER_the_great_trial_desc: "Сегодня многие муллы предстанут перед судом за коррупцию и преступления, совершенные против иранского народа во время их пребывания у власти. В их число войдут высокопоставленные чиновники, а также муллы, которые получали косвенную выгоду от правления аятоллы."
 PER_majlis_disarray: "Обращение к Меджлису"
 PER_majlis_disarray_desc: "В течение последних нескольких месяцев после революции Меджлис находился в состоянии постоянного беспорядка. Вскоре после великой чистки многие рассуждали о том, что будет с этим важнейшим правительственным органом... "
 PER_controlled_majlis: "Контролируемый Меджлис"
 PER_controlled_majlis_desc: "Меджлис будет контролироваться высшим органом власти"
 PER_independent_majlis: "Независимый Меджлис"
 PER_independent_majlis_desc: "Меджлис будет свободен от высшей власти и будет поступать так, как считает нужным. Члены Меджлиса также будут назначаться народом."
 PER_our_rep: "Наши представители"
 PER_our_rep_desc: "Меджлис - это, по сути, наши марионетки, и принятие законов будет довольно простым, несмотря на огромную реакцию народа."
 PER_peoples_rep: "Народные представители"
 PER_peoples_rep_desc: "Меджлис представляет народ Ирана, а не его правителей. Хотя принятие некоторых законов будет более болезненным, чем раньше, Меджлис дает народу маяк надежды на иранскую демократию."
 PER_storm_news_stations: "Штурм новостных станций"
 PER_storm_news_stations_desc: "Мы должны захватить новостные станции, чтобы транслировать на всю страну нашу революцию, которая происходит!"
 PER_bribe_military_officers: "Военные офицеры"
 PER_bribe_military_officers_desc: "Увлечение военных чиновников будет иметь решающее значение для обеспечения дополнительных людских ресурсов."
 PER_iranian_dream: "§WИранская§! §Rмечта§!"
 PER_iranian_dream_desc: "Была придумана новая иранская мечта, и она не будет разрушена, поскольку иранцы увидят, как их великая революция изменит мир!"
 PER_attack_basij_center: "Американское вооружение"
 PER_attack_basij_center_desc: "Соединенные Штаты предложили нам некоторое военное оборудование, и, возможно, будет разумно принять его.."
 PER_saving_iran: "Спасение Ирана"
 PER_saving_iran_desc: "Спасение Ирана будет долгим и длительным процессом, мы должны строить новые дороги, инфраструктуру, сетевые системы, а также финансировать исследования и разработку новых промышленных технологий, чтобы ускорить этот процесс. Мы также должны сосредоточиться на ключевых социальных проблемах, чтобы сделать повседневную жизнь граждан лучше, чем раньше."
 PER_attend_khaju: "Оказание помощи Кхаджу"
 PER_attend_khaju_desc: "Река Хаджу была заброшена, большая часть ее воды была перенаправлена в другие иранские города в результате плохого управления Исламской Республикой на протяжении многих лет. Сегодня мы должны исправить нанесенный ущерб и построить важнейшую инфраструктуру для реки и моста."
 PER_clean_pollution: "План управления загрязнениями"
 PER_clean_pollution_desc: "Мы должны справиться с ужасным загрязнением, которое поражает наши города, и первым шагом в этом процессе будет строительство атомных электростанций для использования чистой энергии."
 PER_persepolis_plan: "Южная радарная станция"
 PER_persepolis_plan_desc: "Строительство южной радарной станции будет иметь ключевое значение для оказания помощи городам на юге в борьбе с преступностью по внутренней связи. Повышение безопасности наших районов станет еще одним большим шагом в спасении Ирана от того, что он уже так долго терпит."
 PER_ancient_history: "Ремонт в Тахте-Джамшиде"
 PER_ancient_history_desc: "Персеполис, одно из величайших сокровищ Ирана, был поврежден, заброшен и оставлен в упадке прежней администрацией. Для того чтобы сохранить этот древний иранский город, мы должны выделить некоторые средства на восстановление поврежденных колонн, чтобы они снова стояли могучими и высокими."
 PER_recent_history: "Дворец туризма в Голестане"
 PER_recent_history_desc: "Каджары построили могущественный дворец - Голестанский дворец, и он до сих пор остается одним из самых роскошных зданий Ирана, что делает его очень популярным среди иностранных туристов. Если мы приведем это место в порядок, то, возможно, получим немного больше доходов от посетителей."
 PER_bandar_ports: "Порты Бандар-Аббаса"
 PER_bandar_ports_desc: "Порты в Бандар-Аббасе в последнее время начали отставать в технологическом плане, и нам лучше начать строительство новых портов, чтобы идти в ногу с новейшими возможностями судостроения."
 PER_kordestan_arms: "Курдистанское вооружение"
 PER_kordestan_arms_desc: "Курдистан часто упускается из виду в иранских строительных проектах, и строительство оружейного завода в самом центре провинции станет хорошим способом изменить ситуацию. Дать работу местным жителям и в то же время поддерживать высокий уровень наших вооруженных сил будет выгодно."
 PER_southern_projects: "Центральные аэропорты"
 PER_southern_projects_desc: "В провинции Кавир, похоже, не хватает туризма, и на то есть веская причина: в провинции нет хорошего аэропорта. Мы можем построить большой аэропорт в самом сердце Кавира, в Йезде, и таким образом местные жители и туристы будут иметь доступ к аэропорту."
 PER_worlds_oil: "Перезаключение контрактов с ВР"
 PER_worlds_oil_desc: "BP, или British Petroleum, возникла как Англо-Персидская нефтяная компания. После исламской революции они ушли из компании, но сегодня, похоже, есть хорошая возможность для их возвращения. Мы могли бы пересмотреть контракты и, возможно, заключить выгодную для обеих сторон сделку."
 PER_our_oil: "Иранская нефть является иранской"
 PER_our_oil_desc: "Мы должны взять историю в свидетели, чтобы никогда больше не позволять иностранцам контролировать любую часть иранской нефти. Если мы вложим немного средств в поиск новых запасов нефти, мы сможем сделать так, чтобы иранская нефть контролировала часть рынка."
 PER_peoples_rights: "Права народа"
 PER_peoples_rights_desc: "Мы должны заверить народ в его правах, чтобы он мог оценить создание республики. За последние несколько десятилетий иранцы были ограничены в правах, и эти права должны быть расширены."
 PER_women_work: "Продвижение женщин в стратегических областях"
 PER_women_work_desc: "Женщины составляют половину нашего общества и постоянно занимают самые высокие места в нашей системе образования, что делает бессмысленным продвижение их работ в таких стратегических областях, как вычислительная техника."
 PER_end_pol_prisons: "Конец политических тюрем"
 PER_end_pol_prisons_desc: "Политические тюрьмы используются в Иране уже некоторое время, и само их существование развращает наших политиков до глубины души."
 PER_freedom_to_speech: "Свобода слова"
 PER_freedom_to_speech_desc: "Свобода слова должна быть обязательным правом для всех иранцев, учитывая, что страна настолько разнообразна и постоянно меняется. Народ должен высказывать свое мнение, чтобы лучше формировать нацию, превращая ее в нечто великое."
 PER_combat_chinese_influence: "Держать китайцев на расстоянии"
 PER_combat_chinese_influence_desc: "Китай медленно приближается к региону, а вместе с ним и его идеология. Мы не можем допустить этого, и Ближний Восток должен оставаться в безопасности от коммунистического влияния!"
 PER_crush_communists: "Раздавить коммунистов"
 PER_crush_communists_desc: "Радикальные коммунистические партии Ирана все еще действуют свободно, но нам придется серьезно ограничить их возможности роста и расширения. Это также даст нам дополнительный уровень защиты от китайской угрозы, которая медленно приближается к нашему региону."
 PER_no_help: "Мы сделаем это"
 PER_no_help_desc: "Мы будем держать китайскую угрозу на расстоянии без необходимости привлечения иностранных держав, таким образом, мы сможем максимизировать наше собственное влияние и сохранить нашу национальную независимость."
 PER_usa_help: "Позвонить американцам"
 PER_usa_help_desc: "Обращение к Америке было бы разумным шагом, поскольку у них есть необходимые возможности для борьбы с китайской экспансией в регионе."
 PER_counter_chinese_investments: "Подрыв китайских сделок"
 PER_counter_chinese_investments_desc: "Если мы подорвем китайские сделки еще до их заключения, мы сможем получить выгоды, которые Китай получил бы в противном случае."
 PER_help_east_turkestan: "Спровоцировать что-то в Туркестане"
 PER_help_east_turkestan_desc: "Если китайцы заняты решением внутренних проблем, у них не хватит ресурсов, чтобы потратить их на Ближний Восток."
 PER_counter_chinese_investments: "Подрыв китайских инвестиций"
 PER_counter_chinese_investments_desc: "Если мы сможем подорвать китайские инвестиции в регионе, их влияние начнет ослабевать, и это начнет наносить значительный ущерб их экономике в течение некоторого времени."
 PER_help_regional_democracies: "Фонды для демократий"
 PER_help_regional_democracies_desc: "Если мы сможем финансировать некоторые демократии в нашем регионе или даже заложить фундамент для некоторых из них, мы, вероятно, сможем сдержать китайскую угрозу, поскольку последнее, что они хотят видеть - это демократический Ближний Восток с активным сотрудничеством.."
 PER_regional_safety: "Реализация иранских амбиций"
 PER_regional_safety_desc: "Падение Исламской Республики открыло новую эру, однако эта эра подразумевает ослабление иранского влияния. Мы должны восстановить иранскую гегемонию в регионе, чтобы саудовцы не взяли верх и не изменили региональный порядок.."
 PER_turkish_talks: "Дискуссии с Турцией"
 PER_turkish_talks_desc: "Турция была старым союзником Ирана, и они по-прежнему готовы сотрудничать с нами, несмотря на ухудшение отношений в последние годы. Мы должны поговорить с ними о потенциальном союзе, чтобы изменить ситуацию на Ближнем Востоке."
 PER_london_talks: "Получить британскую поддержку"
 PER_london_talks_desc: "Британская поддержка может быть полезной на Ближнем Востоке после Исламской Республики, особенно если мы хотим господствовать в регионе."
 PER_return_of_cento: "Восстановить СЕНТО"
 PER_return_of_cento_desc: "СЕНТО был оборонительным пактом между несколькими странами Ближнего Востока, включая Иран, который был расторгнут после революции 1979 года. Однако сегодня этот пакт вновь восстанет и пошатнет господство ССАГПЗ в регионе."
 PER_a_run_for_their_money: "Ответить на вопросы ССАГПЗ"
 PER_a_run_for_their_money_desc: "Мы не можем безучастно наблюдать за развитием стран Персидского залива, мы должны реагировать на их расширение соответствующим образом."
 PER_exploit_saudi_corruption: "Эксплуатация саудовской коррупции"
 PER_exploit_saudi_corruption_desc: "Используя коррупцию в Саудовской Аравии, мы можем получить преимущество над их вооруженными силами, если придет время.."
 PER_exploit_gcc_disunity: "Эксплуатация разобщенности ССАГПЗ"
 PER_exploit_gcc_disunity_desc: "Эксплуатация единства ССАГПЗ позволит нашему собственному альянсу, СЕНТО, стоять на вершине. Если мы просто оставим их в покое, они могут даже попытаться испортить отношения с нашим альянсом!"
 PER_the_buffer_states: "Буферные государства"
 PER_the_buffer_states_desc: "Нам нужно создать буферные государства между нами и ССАГПЗ, чтобы конфликт пока оставался на расстоянии. Но эти буферные государства будут полезны, так как мы сможем легко перевозить войска и оборудование во время любого конфликта с ССАГПЗ."
 PER_cento_renogotiations: "Новый региональный лидер"
 PER_cento_renogotiations_desc: "Мы должны стать новым региональным лидером и исправить все проблемы, созданные Исламской Республикой. Это, безусловно, расширит наше влияние и наш альянс."
 PER_cento_expansion: "Перспектива расширения"
 PER_cento_expansion_desc: "Теперь, когда СЕНТО восстановлен, нам придется искать новых членов. По мере роста демократии перспектива расширения для нашего молодого альянса будет расти..."
 PER_end_of_hezbolla: "Господство над Средиземноморьем"
 PER_end_of_hezbolla_desc: "Нам необходимо разобраться с Ливаном, чтобы получить полный доступ к Средиземному морю. Если мы вытесним Хезболлу из ее опорного пункта, то, возможно, нам удастся склонить Ливан на нашу сторону в этом конфликте."
 PER_creation_of_gaurd: "Новые средства для армии"
 PER_creation_of_gaurd_desc: "Нам необходимо выделить новые средства на вооруженные силы, чтобы они могли защитить новое иранское государство от наших врагов. Мы откроем новую эру военных реформ и подтянем нацию в тех отраслях, которых ей не хватает."
 PER_defense_republic: "Guard-e Javidan"
 PER_defense_republic_desc: "Guard-e Javidan означает "Гвардия бессмертных" - элитное военное подразделение, созданное Киром Великим в начале эпохи Ахеменидов, а затем восстановленное династией Пехлеви. Однако Исламская Республика распустила их после Исламской революции, и сегодня мы здесь, чтобы восстановить их после свержения Исламской Республики."
 PER_artesh_coop: "Учения с Артешем"
 PER_artesh_coop_desc: "Проведение военных учений с Артешем будет полезно для обучения новобранцев Бессмертных."
 PER_military_posts_check: "Осмотр военно-морских баз"
 PER_military_posts_check_desc: "Мы должны направить группу для инспекции военно-морских баз, которые были заброшены в Персидском заливе, и, возможно, поручить им разработать план, который может быть полезен для возрождения некоторых из этих баз."
 PER_protection_of_borders: "Бессмертные стоят 10 000, не меньше"
 PER_protection_of_borders_desc: "Бессмертных обычно насчитывалось 10 000, не больше и не меньше, однако в наше время 10 000 будет недостаточно на полях сражений. Мы установим лимит не менее 10 000, но, конечно, будет разрешено и больше."
 PER_repair_radar: "Система коммуникаций"
 PER_repair_radar_desc: "Наши станции связи разваливаются, и пришло время их обновить. Мы также можем использовать это для обеспечения большего покрытия Интернетом в районе для людей, которые в этом нуждаются, и улучшения наших коммуникационных технологий."
 PER_inspect_missiles: "Проверка ракетных шахт"
 PER_inspect_missiles_desc: "Ракетные шахты в Исфахане начинают разрушаться, и для поддержания их в рабочем состоянии требуется модернизация."
 PER_reposture_border_patrol: "Усилить охрану границ"
 PER_reposture_border_patrol_desc: "Регион с каждым днем начинает приходить в беспорядок, и важно, чтобы мы восстановили безопасность границ, чтобы наши люди оставались в безопасности."
 PER_reequip_lorestan: "Безопасность в Хузестане"
 PER_reequip_lorestan_desc: "Хузестан часто называют сердцем Ирана, но в последние годы в Хузестан из соседнего Ирака все чаще и чаще контрабандой ввозится оружие, что часто приводит к насильственным ситуациям. Мы должны убедиться, что в Хузестан больше не поступает оружие, приняв необходимые меры."
 PER_the_great_gaurd: "Великие бессмертные"
 PER_the_great_gaurd_desc: "Бессмертные будут известны как великая сила, которая будет поддерживать безопасность в нашей стране. С лучшим руководством и подготовкой, Бессмертные будут уверены, что поставят на место любую нацию, которая захочет уничтожить Иран."
 PER_post_revolution_recovery: "План восстановления после революции"
 PER_post_revolution_recovery_desc: "Революция оставила нашу страну со многими внутренними проблемами. Мы должны оценить нашу ситуацию и соответствующим образом решить вопросы внутренней политики, чтобы революция выжила, а наш народ процветал."
 PER_post_revolution_fatigue_recovery: "Лечение революционной усталости"
 PER_post_revolution_fatigue_recovery_desc: "Сейчас мы разработаем план лечения нашего народа от послереволюционной усталости, которую он испытывает. Наше общество слишком долго держалось на плаву из-за этого, но это больше не будет иметь влияния на наш народ, когда план будет завершен!"
 PER_issues_close_to_home: "Проблемы близкие к родине"
 PER_issues_close_to_home_desc: "Теперь, когда революция наконец закончилась, пришло время сосредоточиться на вопросах, близких к родине."
 PER_address_radicalization: "Борьба с радикализацией"
 PER_address_radicalization_desc: "Первая проблема, которую нам необходимо решить, - это радикализация. Радикализация нанесла серьезный ущерб государству, и Исламская Республика приняла ряд мер, которые способствовали шиитской радикализации по всей стране."
 PER_disband_basij: "Распустить Басидж"
 PER_disband_basij_desc: "Басидж обеспечивал соблюдение исламских законов и был важным инструментом для Исламской Республики во время ее правления. Тем не менее, неофициальные группы этих людей все еще рыщут по улицам, и лучше всего пресечь эту деятельность, пока она не вышла из-под контроля."
 PER_cease_mosque_funding: "Финансирование Бониада в пользу больниц"
 PER_cease_mosque_funding_desc: "Мы направляем слишком много денег на мечети и слишком мало на реальное развитие. Мы должны перенести часть этого бюджета в другие подразделения правительства и позволить людям жертвовать на мечети, если они этого хотят."
 PER_cease_outside_mosque_funding: "Прекратить финансирование иностранных мечетей"
 PER_cease_outside_mosque_funding_desc: "По какой-то причине Исламская Республика была очень заинтересована в финансировании мечетей в Ираке, несмотря на то, что Иран переживает серьезный экономический кризис. Мы должны как можно скорее прекратить это финансирование, даже если это означает, что мы потеряем немного влияния."
 PER_limit_mullah_influence: "Ограничить мулл"
 PER_limit_mullah_influence_desc: "До революции муллы могли делать все, что им заблагорассудится, и это изрядно потрепало нашу бюрократию. Нам необходимо ввести некоторые ограничения на то, какие платформы они могут или не могут использовать, чтобы предотвратить дальнейшую радикализацию."
 PER_destroy_irgc_monopoly: "Уничтожить монополию КСИР"
 PER_destroy_irgc_monopoly_desc: "КСИР управлял государственной монополией на экономику, несмотря на то, что являлся военизированным формированием. Даже сегодня многие из их бывших членов контролируют некоторые предприятия, и настало время положить конец их монополии на экономику."
 PER_not_lebanon_nor_gaza: "Не Ливан и не Газа"
 PER_not_lebanon_nor_gaza_desc: "Исламская республика стремилась уничтожить Израиль, и это сильно испортило наши отношения с ним. Израиль был бывшим региональным союзником до Исламской революции, и не мешало бы его вернуть."
 PER_sunni_shia_syncretism: "Суннитско-шиитский синкретизм"
 PER_sunni_shia_syncretism_desc: "У суннитов и шиитов не самые лучшие отношения, особенно в Иране. Если мы сможем финансировать некоторые культурные программы и центры, мы, вероятно, сможем немного смягчить конфликт."
 PER_decide_radical_fates: "Сделка с приверженцами жесткой линии"
 PER_decide_radical_fates_desc: "Исламские сторонники все еще существуют в нашем обществе, и это вопрос нашего выбора, каким будет их место в иранском обществе.."
 PER_secular_ideas: "Утверждение светских идеалов"
 PER_secular_ideas_desc: "Пришло время полностью убрать законы шариата из Ирана и заменить их светскими идеалами. Нам необходимо принять законы, которые защитят эти идеалы и позволят каждому исповедовать любую религию, какую он пожелает."
 PER_destroy_vilayet_e_faqih: "Уничтожить Вилайят-э-Факих"
 PER_destroy_vilayet_e_faqih_desc: "Нам необходимо полностью искоренить любую политику, связанную с Вилайят-э-Факих, поскольку мы не хотим, чтобы оставшиеся сторонники Исламской Республики использовали ее против нас. Это также отменит многие последствия, с которыми мы столкнулись после революции 1979 года."
 PER_address_disunity: "Устранить разобщенность"
 PER_address_disunity_desc: "Некоторые люди недовольны тем, как управляется страна, поскольку после революции у них были другие планы. Наша задача - угодить этим людям и найти способы объединить иранцев по всей стране."
 PER_return_the_province: "Раздробленный Иран"
 PER_return_the_province_desc: "К сожалению, некоторые из наших провинций откололись во время революции, и теперь нам приходится работать над тем, чтобы вернуть их обратно."
 PER_stomp_azeri_unification: "Растоптать Азербайджан"
 PER_stomp_azeri_unification_desc: "Азербайджанская провинция покинула нас, и теперь мы должны найти способ вернуть ее назад."
 PER_threaten_azerbaijan: "Угрожать Азербайджану"
 PER_threaten_azerbaijan_desc: "У нас нет другого выбора, кроме как угрожать Азербайджану подчинением."
 PER_negotiate_return: "Переговоры о возвращении"
 PER_negotiate_return_desc: "Мы могли бы договориться о возвращении, поскольку не стремимся больше к конфликтам после революции."
 PER_talk_with_kurdish_rebels: "Переговоры с курдами"
 PER_talk_with_kurdish_rebels_desc: "Мы должны найти способ вернуть Курдестан в состав Ирана после его отделения."
 PER_coordinate_with_turkey: "Координация с Турцией"
 PER_coordinate_with_turkey_desc: "Координация плана с Турцией по принуждению курдов к покорности может быть быстрым и легким способом вернуть их обратно, но если мы это сделаем, то можем столкнуться с конфликтом."
 PER_recognize_kurdish_identity: "Найти компромисс"
 PER_recognize_kurdish_identity_desc: "Лучшим вариантом было бы угодить курдам, чтобы они доверяли нам."
 PER_khuzestan_appeasment_plan: "Беспорядки в Луристане"
 PER_khuzestan_appeasment_plan_desc: "Мы должны найти способ положить конец беспорядкам в Луристане и одновременно вернуть их в Иран."
 PER_militarize_oil_fields: "Осадить Дезфул"
 PER_militarize_oil_fields_desc: "Приход армии прямо в Дезфул быстро положит конец их сепаратистскому движению."
 PER_abandon_oil_fields: "С любовью"
 PER_abandon_oil_fields_desc: "Мы должны вернуть их не силой, а любовью. Мы пообещаем им помощь в обмен на их возвращение."
 PER_talk_with_baloch: "Разговор с белуджами"
 PER_talk_with_baloch_desc: "Белуджи сейчас очень злы, и мы должны найти способы угодить им и вернуть их обратно."
 PER_operation_in_zahedan: "Операция в Захедане"
 PER_operation_in_zahedan_desc: "Быстрая ночная операция в Захедане - это все, что нужно, чтобы покончить с белуджским сепаратизмом."
 PER_political_concesisons: "Развивать Захедан"
 PER_political_concesisons_desc: "Мы можем пойти на уступки, обещая Белуджистану крупные улучшения в масштабах всей провинции, чтобы угодить им."
 PER_uniting_the_people: "Объединение Ирана"
 PER_uniting_the_people_desc: "Иран разделен и находится на грани общественного коллапса. Как новое правительство Ирана мы не можем просто бездействовать, пока государство разваливается от разобщенности и недоверия."
 PER_sponsor_shows: "Финансирование базаров"
 PER_sponsor_shows_desc: "Финансирование базаров поможет экономике снова начать работать, а также поможет нам быть более благоприятными в их глазах."
 PER_free_media: "Свободные СМИ"
 PER_free_media_desc: "Средства массовой информации должны быть свободны от любого вида государственного влияния, и поэтому мы должны оставить за людьми и станциями право решать, что будет показано широкой публике."
 PER_control_media: "Влияние на СМИ"
 PER_control_media_desc: "Да, влияние на СМИ может быть аморальным, но ведь наши люди буквально сражаются друг с другом на улицах. Влияние на СМИ позволит нам транслировать шоу и программы, которые помогут нам в долгосрочной перспективе."
 PER_school_nationalism: "Национализм в классе"
 PER_school_nationalism_desc: "Поощрение националистических настроений в классе приведет к тому, что будущее поколение будет расти с Ираном в сердце."
 PER_stronger_together: "Вместе мы сильнее"
 PER_stronger_together_desc: "Объединившись, Иран теперь вздохнет с облегчением, зная, что народ не рвет друг друга на куски из-за каких-то политических разногласий."
 PER_united_against_doshmanan: "Враги Ирана"
 PER_united_against_doshmanan_desc: "Наш общий враг находится внутри Исламской Республики и ее марионеточных государств-изгоев. Народ поймет это и отбросит свои разногласия ради национальной безопасности."
 PER_denounce_hezbollah: "Осудить Хезболлу"
 PER_denounce_hezbollah_desc: "Публичный отказ от поддержки Хезболлы станет огромным ударом по их правительству и придаст больше легитимности нашему собственному государству, одновременно ослабив нашего врага."
 PER_denounce_resistence_axis: "Препятствовать КСИР в изгнании"
 PER_denounce_resistence_axis_desc: "КСИР находится в изгнании в нескольких государствах, на которые они раньше оказывали влияние, и нам придется любыми способами препятствовать их прогрессу и попыткам восстановления."
 PER_weapons_deals: "Пересмотр 21 века"
 PER_weapons_deals_desc: "Вооруженные силы Ирана начинают устаревать и слабеть, необходимо провести серьезную ревизию и капитальный ремонт, прежде чем мы действительно станем великой боевой силой."
 PER_buy_them: "Капитальный ремонт оборудования"
 PER_buy_them_desc: "Мы должны сосредоточиться на капитальном ремонте нашего оборудования, в частности, униформы солдат и вспомогательного оборудования, поскольку они помогут нашим подразделениям остаться в живых в бою."
 PER_focus_domestic: "Капитальный ремонт оружия"
 PER_focus_domestic_desc: "Нам необходимо модернизировать оружие и технологии, используемые нашими войсками, в частности, транспортные средства и стрелковое оружие, поскольку они помогут нашим подразделениям вести реальный бой."
 PER_align_the_army: "Настроить армию"
 PER_align_the_army_desc: "Армия не довольна даже после революции. Они доставляют нам много головной боли, и нам придется разработать план по устранению этой головной боли."
 PER_arrest_scheming_officers: "Арестовать офицеров"
 PER_arrest_scheming_officers_desc: "Многие армейские офицеры были на нашей стороне до революции и во время революции, но, похоже, после референдума некоторые не получили своего, и теперь они стремятся к новой революции. Мы должны будем арестовать их в интересах национальной безопасности."
 PER_investigate_pilots: "Расследование пилотов"
 PER_investigate_pilots_desc: "Наряду с офицерами, пилоты должны быть расследованы и арестованы, чтобы обеспечить безопасность наших людей и стабильность нашего государства."
 PER_look_into_sailors: "Расследование моряков"
 PER_look_into_sailors_desc: "Наш флот очень важен для нашего контроля на морях, и если они будут нелояльны, это создаст нам проблемы. Мы рассмотрим эту проблему и привлечем их на нашу сторону."
 PER_investigate_foreign_plots: "Быть начеку"
 PER_investigate_foreign_plots_desc: "Многие страны хотят, чтобы Иран потерпел поражение, и по этой причине мы должны следить за теми, кто хочет нанести вред этой стране."
 PER_pilot_school: "Горганская академия пилотов"
 PER_pilot_school_desc: "Горганская школа пилотов станет лучшим в Иране центром подготовки новых и перспективных пилотов. Передовые технологии ничего не значат, если пилот в кабине не знает, что он делает."
 PER_pilot_school_b: "Открыть отделение исследований"
 PER_pilot_school_b_desc: "Открытие исследовательского отделения для Горганской академии пилотов позволит нам продвинуться в технологическом плане, что позволит нам снизить количество денег, которые мы тратим на контракты с оборонными компаниями."
 PER_navy_school: "Военно-морская академия в Раште"
 PER_navy_school_desc: "Военно-морская академия Раша позволит нам готовить лучших моряков, чем когда-либо прежде, что даст нам преимущество перед дешевыми и плохо обученными моряками других стран, особенно тех, которые нас окружают."
 PER_submarine_advanced: "Подводные сооружения"
 PER_submarine_advanced_desc: "Мы откроем в Военно-морской академии Раша исследовательские базы для подводных лодок, чтобы мы могли оставаться скрытыми от врага в морях во время войны."
 PER_paradropper_school: "Иранское училище ВДВ"
 PER_paradropper_school_desc: "Наши военные показывают низкие результаты, когда речь идет о наших десантниках. Мы откроем официальное воздушно-десантное училище, которое сможет обучать тысячи желающих прыгать с неба на поле боя."
 PER_marine_force: "Координация действий с иранскими морпехами"
 PER_marine_force_desc: "Мы будем поощрять координацию действий наших морских пехотинцев и десантников, чтобы они могли быть более эффективными, когда это возможно."
 PER_new_officer_schools: "Помощь иностранным офицерам"
 PER_new_officer_schools_desc: "Нам нужны новые офицеры, и нужны быстро. По этой причине мы рассмотрим возможность направления некоторых из наших начинающих офицеров в военные академии за рубежом, поскольку там преподавание ведется лучше, чем у нас."
 PER_bring_generals_into_fold: "Привлечь генералов к работе"
 PER_bring_generals_into_fold_desc: "Наши генералы и фельдмаршалы ведут себя неадекватно, и никому не помогают. Мы должны разобраться с ними, пока не нанесен ущерб нашей военной командной структуре."
 PER_new_structure: "Структурные реформы"
 PER_new_structure_desc: "Структура нашего военного ведомства устаревает и становится неэффективной. Для борьбы с этим нам необходимо вложить некоторую сумму денег, чтобы вновь запустить структуру."
 PER_foreign_imports: "Зарубежные разработки"
 PER_foreign_imports_desc: "Мы будем покупать некоторые разработки для нашего военного оборудования у других стран, чтобы мы могли лучше узнать, как улучшить наше собственное."
 PER_place_holder: "Военная промышленность Фарса"
 PER_place_holder_desc: "Помощь в запуске военной промышленности Фарса даст нам огромные преимущества, поскольку они, похоже, знают, как сделать эффективные заводы и оборудование для производства оружия."
 PER_place_holder_b: "Эффективное бюджетирование"
 PER_place_holder_b_desc: "Помогая им внедрять эффективную практику бюджетирования, мы не допустим истощения наших ресурсов."
 PER_fire_corrupt_ones: "Увольнение коррумпированных генералов"
 PER_fire_corrupt_ones_desc: "В нашей армии много коррумпированных генералов, и это замедляет процесс обучения наших войск. Нам необходимо избавиться от них, и сделать это нужно быстро."
 PER_new_generals: "Инвестировать в капитанов ВМФ"
 PER_new_generals_desc: "Моря требуют умных капитанов, так как часто могут быть сложными для навигации. Мы будем вкладывать средства в то, чтобы получить лучших капитанов на наши корабли для иранского флота."
 PER_ancient_generals: "Улучшение общего образования в армии"
 PER_ancient_generals_desc: "Если мы улучшим образование генералов нашей армии, то сможем доминировать в сражениях на суше. Нам также придется тратить меньше средств, так как меньшее количество из них получает ранения..."
 PER_maintain_draft: "Обеспечение выполнения проекта"
 PER_maintain_draft_desc: "Мы будем придерживаться обязательного призыва, и людям это понравится! Это их долг - служить своей нации и защищать ее от тех, кто стремится принести ей вред."
 PER_revise_draft: "Пересмотр проекта"
 PER_revise_draft_desc: "Многие недовольны тем, что из-за обязательного призыва им приходится беспокоиться об учебе или семье. Если мы пересмотрим порядок его проведения, нам не нужно будет беспокоиться о том, что в армию попадут те, кто не хочет там служить."
 PER_field_hospitals: "Регулировать санитарный кодекс"
 PER_field_hospitals_desc: "Похоже, что слишком многие попадают в вооруженные силы без надлежащей проверки, и это приводит к распространению некоторых болезней и недомоганий в нашей армии. Очень важно обновить санитарный кодекс, чтобы наши солдаты оставались здоровыми."
 PER_new_men_rise: "Новое поколение"
 PER_new_men_rise_desc: "Пришло новое поколение военных руководителей, и это поколение навсегда сформирует военную культуру Ирана."
 PER_persian_dominated_force: "Силы с преобладанием персов"
 PER_persian_dominated_force_desc: "Ахемениды и Сасаниды - две величайшие персидские империи, которые потрясли своих врагов до глубины души, когда столкнулись в битве. Персы явно знают, как сражаться, когда дело доходит до войны."
 PER_all_inclusive_force: "Инклюзивная сила"
 PER_all_inclusive_force_desc: "Если мы отдаем предпочтение одной группе перед другой, как мы можем рассчитывать на новые идеи? Мы включим в нашу армию всех желающих из всех уголков Ирана, и так будет продолжаться впредь."
 PER_steadfast_force: "Стойкая артиллерия"
 PER_steadfast_force_desc: "Артиллерия - одна из важнейших частей сухопутных войск, и нам нужно привести ее в порядок, чтобы мы могли оказать нашим бойцам небольшую поддержку перед боем."
 PER_new_iranian_security: "Корректировка сил безопасности"
 PER_new_iranian_security_desc: "Наши силы безопасности действуют без какого-либо регулирования, что часто приводит к злоупотреблению властью. Для предотвращения будущих инцидентов необходимо обеспечить соблюдение новых правил и реформ."
 PER_curb_foreign_plots: "Пресечение иностранных планов саботажа"
 PER_curb_foreign_plots_desc: "С тех пор как мы завершили нашу революцию, многие страны пытаются саботировать наши ресурсные отрасли, и, честно говоря, мы не должны игнорировать это. Если мы не будем действовать быстро, это может привести к тому, что наша экономика сильно пострадает."
 PER_military_agency: "Чистка коррумпированных инспекторов"
 PER_military_agency_desc: "Многие из налоговых инспекторов, которые работают у нас в настоящее время, получают дополнительную выгоду, забирая деньги иранских граждан. Найти и уволить их будет очень важно, и это также приведет к росту нашей экономики."
 PER_investigate_khuzestan: "Расследование деятельности Хузестана"
 PER_investigate_khuzestan_desc: "В Хузестане происходит много таинственной деятельности, и наша разведка проследила ее до Саудовской монархии. Мы будем публично потворствовать их участию, а также арестовывать всех, кто подозревается в измене."
 PER_dissolve_vaja: "Распустить VAJA"
 PER_dissolve_vaja_desc: "В VAJA все еще много элементов КСИР и Исламской Республики, действующих в его составе, и поэтому он представляет угрозу для нашей внутренней безопасности. Ее ликвидация будет иметь большое значение для выживания нового государства."
 PER_locate_hideouts: "Найти шпионов КСИР"
 PER_locate_hideouts_desc: "Наша внутренняя безопасность находится под угрозой, потому что по стране бегают агенты КСИР, создавая хаос. Их обнаружение станет первым шагом в решении этой проблемы."
 PER_raid_hideouts: "Рейд на укрытия КСИР"
 PER_raid_hideouts_desc: "Теперь, когда мы обнаружили некоторых шпионов, мы можем отследить их до их маленьких укрытий и оперативных баз и приступить к их аресту."
 PER_threat_no_more: "Угрозы больше нет"
 PER_threat_no_more_desc: "Свободные элементы КСИР в стране наконец-то были усмирены и больше не представляют угрозы. Мы можем быть спокойны, зная, что наша безопасность не будет в полном беспорядке из-за того, что некоторые люди думают, что они могут вернуть Исламскую республику."
 PER_corrected_training: "Корректировка обучения"
 PER_corrected_training_desc: "Пересмотр системы подготовки наших полицейских будет иметь огромное значение в нашей попытке создать профессиональную службу безопасности!"
 PER_restrained_surveillance: "Незаметная слежка"
 PER_restrained_surveillance_desc: "Мы больше не можем напрямую наблюдать за тем, что происходит в повседневной жизни людей, и, очевидно, мы не должны этого делать, но мы должны это делать в интересах национальной безопасности, и мы должны применять более тонкий и сдержанный подход к этому, так как нам необходимо сохранить стабильность и частную жизнь наших людей."
 PER_riot_policing: "Революционная повстанческая полиция"
 PER_riot_policing_desc: "Наш ОМОН не очень хорошо обучен, что стало особенно очевидно, когда во время революции люди толпами набросились на него. Конечно, наши ревизии ОМОНа не могут сделать их более жестокими по отношению к людям, но они сделают их более стойкими и сдержанными."
 PER_riot_policing_b: "Правильное формирование"
 PER_riot_policing_b_desc: "Если мы посмотрим на старые средневековые или даже античные боевые построения войск, то увидим, что они держали строй и опирались на щиты друг друга, образуя оборонительную стену. Мы возьмем на заметку эти формации и построим наш ОМОН таким же образом."
 PER_riot_policing_a: "Очистить коррумпированных"
 PER_riot_policing_a_desc: "В нашем ОМОНе полно коррумпированных чиновников, которые пользуются хаосом. Мы составим обширный список всех этих лиц и немедленно уволим их с занимаемых должностей!"
 PER_riot_policing_c: "Защита, а не нападение!"
 PER_riot_policing_c_desc: "Наш ОМОН должен находиться на улицах, чтобы поддерживать мир и стабильность. Если показать людям, что они являются мирной, а не насильственной силой, то они могут рассмотреть более мирные формы протеста, если когда-нибудь придет время."
 PER_leftists_victory: "Левые захватывают власть!"
 PER_leftists_victory_desc: "Левые захватили власть и укрепляют власть над нацией, несмотря на стремительно растущую непопулярность."
 PER_iran_liberated: "Освобождённый Иран"
 PER_iran_liberated_desc: "Мы освободили Иран, и теперь мы должны сохранить верность нашим революционным ценностям и обеспечить равенство для всех!"
 PER_tudeh_victory: "Тудеский переворот"
 PER_tudeh_victory_desc: "Партия "Туде" существует гораздо дольше, чем MEK, и они, конечно, не так ненавистны, как они. Поэтому, начиная с сегодняшнего дня, партия "Туде" начнет переворот и избавит моджахедов от власти!"
 PER_respond_to_china: "Держать китайцев на расстоянии"
 PER_respond_to_china_desc: "Китай медленно приближается к региону, а вместе с ним и его идеология. Мы не можем допустить этого, и Ближний Восток должен оставаться в безопасности от коммунистического влияния!"
 PER_we_do_it: "Мы сделаем это"
 PER_we_do_it_desc: "Мы будем держать китайскую угрозу на расстоянии без необходимости привлечения иностранных держав, таким образом, мы сможем максимизировать наше собственное влияние и сохранить нашу национальную независимость."
 PER_bring_in_west: "Позвонить американцам"
 PER_bring_in_west_desc: "Обращение к Америке было бы разумным шагом, поскольку у них есть необходимые возможности для борьбы с китайской экспансией в регионе."
 PER_cut_chinese_deals: "Подрыв китайских сделок"
 PER_cut_chinese_deals_desc: "Если мы сорвем китайские сделки еще до их заключения, мы сможем получить выгоды, которые Китай получил бы в противном случае."
 PER_american_bases: "Американские базы"
 PER_american_bases_desc: "Разрешение Америке создать базы на нашей территории очень поможет нам получить дополнительную прибавку к безопасности, а значит, мы будем меньше тратить на оборону."
 PER_attack_russian_troops: "Разжечь что-то в Туркестане"
 PER_attack_russian_troops_desc: "Если китайцы заняты решением внутренних проблем, у них не хватит ресурсов, чтобы потратить их на Ближний Восток."
 PER_counter_chinese_invest: "Подрыв китайских инвестиций"
 PER_counter_chinese_invest_desc: "Если мы сможем подорвать китайские инвестиции в регионе, их влияние начнет ослабевать, и это начнет наносить значительный ущерб их экономике в течение некоторого времени."
 PER_regional_democracies: "Фонды для демократий"
 PER_regional_democracies_desc: "Если мы сможем финансировать некоторые демократии в нашем регионе или даже заложить фундамент для некоторых из них, мы, вероятно, сможем сдержать китайскую угрозу, поскольку последнее, что они хотят видеть - это демократический Ближний Восток с активным сотрудничеством..."
 PER_regional_safety: "Реализация иранских амбиций"
 PER_regional_safety_desc: "Падение Исламской Республики открыло новую эру, однако эта эра подразумевает ослабление иранского влияния. Мы должны восстановить иранскую гегемонию в регионе, чтобы саудовцы не взяли верх и не изменили региональный порядок."
 PER_call_turkey: "Дискуссии с Турцией"
 PER_call_turkey_desc: "Турция была старым союзником Ирана, и они по-прежнему готовы сотрудничать с нами, несмотря на ухудшение отношений в последние годы. Мы должны поговорить с ними о потенциальном союзе, чтобы изменить ситуацию на Ближнем Востоке."
 PER_call_brits: "Получить британскую поддержку"
 PER_call_brits_desc: "Британская поддержка может быть полезной на Ближнем Востоке после Исламской Республики, особенно если мы хотим господствовать в регионе."
 PER_cento: "Восстановить СЕНТО"
 PER_cento_desc: "СЕНТО был оборонительным пактом между несколькими странами Ближнего Востока, включая Иран, который был расторгнут после революции 1979 года. Однако сегодня этот пакт вновь восстанет и пошатнет господство ССАГПЗ в регионе."
 PER_respond_to_gcc: "Ответить на вопросы GCC"
 PER_respond_to_gcc_desc: "Мы не можем безучастно наблюдать за развитием стран Персидского залива, мы должны реагировать на их расширение соответствующим образом."
 PER_regional_strongarm: "Новый региональный лидер"
 PER_regional_strongarm_desc: "Мы должны стать новым региональным лидером и исправить все проблемы, созданные Исламской Республикой. Это, безусловно, расширит наше влияние и наш альянс."
 PER_prospect_of_expansion: "Перспектива расширения"
 PER_prospect_of_expansion_desc: "Теперь, когда СЕНТО восстановлен, нам придется искать новых членов. По мере роста демократии перспектива расширения для нашего молодого альянса будет возрастать."
 PER_align_syria: "Навести порядок в Сирии"
 PER_align_syria_desc: "Исламская Республика оставила в Сирии довольно много беспорядка, и будет лучше, если мы наведем там порядок соответствующим образом."
 PER_align_iraq: "Выровнять Ирак"
 PER_align_iraq_desc: "Ирак будет занозой в наших боках и региональных амбициях, если мы сможем заставить их объединиться с нами, приливы и отливы в регионе изменятся в нашу сторону."
 PER_deal_with_expansion: "Господство над Средиземноморьем"
 PER_deal_with_expansion_desc: "Нам необходимо разобраться с Ливаном, чтобы получить полный доступ к Средиземному морю. Если мы вытесним Хезболлу из ее опорного пункта, то, возможно, нам удастся склонить Ливан на нашу сторону в этом конфликте."
 PER_new_iranian_security: "Корректировка сил безопасности"
 PER_new_iranian_security_desc: "Наши силы безопасности действуют без какого-либо регулирования, что часто приводит к злоупотреблению властью. Для предотвращения будущих инцидентов необходимо обеспечить соблюдение новых правил и реформ."
