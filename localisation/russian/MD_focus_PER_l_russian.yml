 PER_restrained_surveillance: "Незаметная слежка"
 PER_restrained_surveillance_desc: "Мы больше не можем напрямую наблюдать за тем, что происходит в повседневной жизни людей, и, очевидно, мы не должны этого делать, но мы должны это делать в интересах национальной безопасности, и мы должны применять более тонкий и сдержанный подход к этому, так как нам необходимо сохранить стабильность и частную жизнь наших людей."
 PER_mek: "МЕК"
 PER_mek_desc: "MEK уже некоторое время стремится к власти в Иране, и их возвращение из изгнания в Ираке в Иран знаменует день, которого они ждали с момента революции 1979 года..."
 PER_rajavi_cult: "Культ Раджави"
 PER_rajavi_cult_desc: "Существует культ, сформированный вокруг лидеров MEK, и он вращается вокруг Раджави. Масуд Раджави был избавлен от казни САВАК еще во времена шаха, а остальные члены MEK - нет, что означает, что руководство было унаследовано им. С тех пор MEK структурирован вокруг него и его жены Марьям Раджави"
 PER_a_new_red_scare: "Новый порядок"
 PER_a_new_red_scare_desc: "Люди и рабочие всего мира страдают от рук алчных людей уже слишком долго, и наступил новый порядок, поскольку мы возглавим революцию, которая повлечет за собой освобождение всех угнетенных по всему миру."
 PER_peoples_opinion: "Фронт освобождения"
 PER_peoples_opinion_desc: "В нашей бесконечной войне открылся новый фронт - Фронт Освобождения. И с этим фронтом мы должны донести наши убеждения и идеологию до всех стран мира."
 PER_approach_with_care: "Права рабочего"
 PER_approach_with_care_desc: "Рабочие являются основой любой нации, и это относится и к Ирану. Однако, к сожалению, в Иране ими пренебрегали и злоупотребляли на протяжении многих десятилетий, и поэтому о них мало заботились. Мы должны разрешить свободные профсоюзы и увеличить их зарплату, чтобы они были довольны и могли получить права на рабочем месте"
 PER_all_will_love_us: "Права женщины"
 PER_all_will_love_us_desc: "Как мы можем достичь равенства, если женщина угнетена? Исламская Республика лишила большинство женщин их индивидуальных свобод и прав и создала социальный барьер между мужчинами и женщинами. Этот барьер должен быть разрушен, а женщины должны быть эмансипированы!"
 PER_liberal_model: "Основы"
 PER_liberal_model_desc: "Наше правительство будет обеспечивать людей самым необходимым, и, делая это, все, конечно, будут счастливы! Верно?"
 PER_respark_ssr_nostalgia: "Равенство для всех"
 PER_respark_ssr_nostalgia_desc: "Мы утверждаем, что являемся защитниками равенства, и мы должны быть верны этому. Теперь и женщины, и мужчины будут призываться в наши вооруженные силы, разумеется, в равной степени."
 PER_peoples_liberation_army: "Народно-освободительная армия"
 PER_peoples_liberation_army_desc: "Наша армия - это армия для народа, а армия должна быть для народа. Хотя в течение долгого времени в изгнании мы подвергались риску прекращения и уничтожения нашей армии иностранными державами, это больше не так, и теперь у нас есть финансирование целой нации для ее расширения."
 PER_peoples_liberation_airforce_focus: "ВВС народного освобождения"
 PER_peoples_liberation_airforce_focus_desc: "Мы должны сосредоточиться на небе, поскольку все современные конфликты решаются тем, кто его контролирует. Чтобы не отстать, мы переключим наше внимание на ВВС Народного Освобождения."
 PER_peoples_liberation_air_superiority: "СУ-30 СМ из России"
 PER_peoples_liberation_air_superiority_desc: "Россия - наш самый близкий друг, поэтому мы должны спросить их о покупке некоторых из их реактивных самолетов СУ-30 СМ."
 PER_peoples_liberation_revolutionary_designs: "Инвестиции в новые разработки"
 PER_peoples_liberation_revolutionary_designs_desc: "Мы переведем часть нашего бюджета на исследование и создание новых конструкций для ВВС Народного Освобождения."
 PER_peoples_liberation_navy_focus: "Флот народного освобождения"
 PER_peoples_liberation_navy_focus_desc: "Персидский залив - это рычаг влияния Ирана на весь мир, поэтому совершенно очевидно, что мы должны сосредоточиться на сохранении этого рычага."
 PER_peoples_liberation_navy_frigates: "Фрегаты и корветы"
 PER_peoples_liberation_navy_frigates_desc: "Мы не можем сосредоточиться на больших кораблях, так как у нашего флота мало опыта работы с ними, но мы можем работать над улучшением малых кораблей!"
 PER_peoples_liberation_navy_destroyers: "Вооружение эсминцев"
 PER_peoples_liberation_navy_destroyers_desc: "Наши эсминцы устаревают и становятся бесполезными, нам необходимо создать новые варианты оружия и оборудования эсминцев."
 PER_regional_liberation: "Интернациональный фронт"
 PER_regional_liberation_desc: "Международный фронт будет открыт, что позволит нашему влиянию распространиться вглубь многих стран земного шара. Мы будем уделять основное внимание нашему региону и соседям, но это не значит, что мы ограничимся только Ближним Востоком.."
 PER_talk_with_azeris_ssr: "Встреча с азербайджанскими левыми"
 PER_talk_with_azeris_ssr_desc: "Члены партии "Новый Азербайджан", похоже, готовы к переговорам с нами и открыты для нашей помощи в их восхождении к власти. Мы дадим им немного денег и оружия, чтобы они могли создать надежную базу, когда придет время революции."
 PER_attack_armenia: "Освобождение Армении"
 PER_attack_armenia_desc: "Мы должны освободить Армению, поскольку азербайджанцы, похоже, не в состоянии это сделать. Это также поможет положить конец конфликту на севере..."
 PER_talk_with_georgia_ssr: "Ностальгия по ССР в Грузии"
 PER_talk_with_georgia_ssr_desc: "Теперь грузины будут вспоминать славные дни СССР и захотят присоединиться к другому пакту левых, когда мы закончим!"
 PER_talk_with_armenia_ssr: "Беседа с армянскими коммунистами"
 PER_talk_with_armenia_ssr_desc: "Коммунистическая партия Армении все еще имеет небольшое влияние на их политику. Мы могли бы поддержать их, чтобы повысить наши шансы повлиять на их политику."
 PER_approach_cubans: "Дружба с Кубой"
 PER_approach_cubans_desc: "Наше влияние достигло Южной Америки, и климат там, похоже, созрел для революции! Мы обсудим с Кубой более тесный союз."
 PER_approach_venezeula: "Дружба с Венесуэлой"
 PER_approach_venezeula_desc: "Мы должны поговорить с венесуэльцами об установлении более тесных связей. Это будет полезно как для нас, так и для них."
 PER_guerilla_masters: "Train Guerillas"
 PER_guerilla_masters_desc: "There seems to be a lot of Guerillas coming to Iran for training following our diplomatic missions to some nations. Offering them training is the best way to spread revolutions for all throughout the region."
 PER_revolutionary_tension: "Разжечь пламя"
 PER_revolutionary_tension_desc: "Мы сообщим всем нашим друзьям, с которыми мы встречались, о нашей полной поддержке их революций. Мы выделим часть армии освобождения народов, чтобы помочь им в борьбе, когда придет время!"
 PER_red_star_over_azerbaijan: "Красная звезда над Азербайджаном"
 PER_red_star_over_azerbaijan_desc: "Азербайджанский народ восстанет и будет бороться за свои свободы с нашей помощью!"
 PER_red_star_over_armenia: "Красная звезда над Арменией"
 PER_red_star_over_armenia_desc: "Армении больше не придется беспокоиться о вечном конфликте, после консолидации революции народ сможет наконец перевести дух."
 PER_red_star_over_georgia: "Освобождение Грузии"
 PER_red_star_over_georgia_desc: "Теперь грузины смогут присоединиться к нам в наших усилиях по освобождению мира, когда они станут свободными!"
 PER_phase_two_cacauses: "Фаза 2: Кавказ"
 PER_phase_two_cacauses_desc: "Кавказ будет необходим Ирану для восстановления своего влияния, особенно вблизи европейских государств. Это также принесет пользу их странам, так как они наконец-то смогут создать надлежащую инфраструктуру с небольшой помощью с нашей стороны."
 PER_save_image: "Saving our Image"
 PER_save_image_desc: "Our public reception is very poor following our alignment with Iraq back in the Iran-Iraq war, but today we must fix that as we will be the people ruling the nation moving forward."
 PER_propoganda_in_tv: "ТВ-пропаганда"
 PER_propoganda_in_tv_desc: "Телевизор будет способом донесения информации до наших людей, так как у большинства из них он есть дома. Показывая им наше великое руководство, они, несомненно, изменят свое отношение к MEK!"
 PER_invest_in_poor: "Investments for the Poor"
 PER_invest_in_poor_desc: "If we can win over the poor, we can win over anyone. Most of our nation lives in varying degrees of poverty, and therefore we have more people we could reach. We can establish public administrations tasked with helping out the poor."
 PER_staged_protests: "Staged Protests"
 PER_staged_protests_desc: "Staging protests in favor of our party will show the world that the MEK has support, and will help us gain support we otherwise did not have."
 PER_saddam_lifeline: "Saddams Life-line"
 PER_saddam_lifeline_desc: "Saddam is in a dangerous position following his war with us in the 80's, and his war with Kuwait in the 90's. His military is weak, his power is waining and the Americans are approaching ever so closer to a conflict with the Iraqi state. However despite all this we cannot forget that he did shelter us in his nation for the longest time, and he promised us the country if he won the war, so we must pay him back."
 PER_iraqi_friendship: "Iraqi Consulate in Tehran"
 PER_iraqi_friendship_desc: "We owe much of our gratitude to the Iraqi's for giving us asylum from the Islamic Republic for decades. They even promised us the nation if they were to win the war in 80's, and for that we must consolidate our friendship with the Iraqi's."
 PER_joint_mili_base: "Iraqi Military Agreement"
 PER_joint_mili_base_desc: "Signing a military agreement with the Iraqi army will allow our peoples liberation army to get some extra training. This will also boost the security of both of our nations."
 PER_shatalarab: "Basrah Security"
 PER_shatalarab_desc: "The Basrah province in Iraq seems to be surrounded by many of their enemies and the Iraqi government is not doing much on their own about this problem. We could lend them some of our expertise in fortification so that they may be just a little bit safer."
 PER_prep_worst: "Prepare for the Worst"
 PER_prep_worst_desc: "The worst is yet to come for the Iraqi's. After their war with Kuwait their economy has been in shambles, and we could really lend them a hand in their recovery process."
 PER_save_image: "Сохранение нашего имиджа"
 PER_save_image_desc: "Наш общественный имидж очень плох после нашего союза с Ираком во время ирано-иракской войны, но сегодня мы должны исправить это, так как мы будем людьми, ведущими нашу страну в светлое будущее."
 PER_propoganda_in_tv: "Телевизионная пропаганда"
 PER_propoganda_in_tv_desc: "Телевизор будет способом достучаться до наших людей, так как у большинства из них он есть дома. Показывая им наше великое руководство, они, безусловно, изменят свое отношение к MEK!"
 PER_invest_in_poor: "Инвестиции для бедных"
 PER_invest_in_poor_desc: "Если мы сможем завоевать сердца бедных, мы сможем завоевать любого. Большая часть нашего народа живет в разной степени бедности, и поэтому у нас больше людей, которых мы можем охватить. Мы можем создать государственные администрации, которым будет поручено помогать бедным."
 PER_staged_protests: "Инсценированные протесты"
 PER_staged_protests_desc: "Инсценировка протестов в пользу нашей партии покажет миру, что у MEK есть поддержка, и поможет нам получить поддержку, которой у нас иначе не было"
 PER_saddam_lifeline: "Линия жизни Саддама"
 PER_saddam_lifeline_desc: "Саддам находится в опасном положении после войны с нами в 80-х годах и войны с Кувейтом в 90-х годах. Его вооруженные силы слабы, его власть ослабевает, а американцы все ближе подходят к конфликту с иракским государством. Однако, несмотря на все это, мы не можем забыть, что он приютил нас в своем государстве на долгое время, и он обещал нам страну, если выиграет войну, так что мы должны отплатить ему"
 PER_iraqi_friendship: "Консульство Ирака в Тегеране"
 PER_iraqi_friendship_desc: "Мы во многом обязаны иракцам за то, что они предоставили нам убежище от Исламской Республики на десятилетия. Они даже обещали нам нацию в случае победы в войне в 80-х годах, и за это мы должны укреплять нашу дружбу с иракцами."
 PER_joint_mili_base: "Иракское военное соглашение"
 PER_joint_mili_base_desc: "Подписание военного соглашения с иракской армией позволит освободительной армии нашего народа получить дополнительную подготовку. Это также повысит безопасность обеих наших стран."
 PER_shatalarab: "Безопасность Басры"
 PER_shatalarab_desc: "Провинция Басра в Ираке, похоже, окружена многочисленными врагами, и иракское правительство мало что делает самостоятельно для решения этой проблемы. Мы могли бы одолжить им часть нашего опыта в области фортификации, чтобы они могли быть хоть немного в безопасности"
 PER_prep_worst: "Готовиться к худшему"
 PER_prep_worst_desc: "Худшее для иракцев еще впереди. После войны с Кувейтом их экономика пришла в упадок, и мы могли бы оказать им реальную помощь в процессе восстановления"
 PER_emergency_supply: "Установить надежное снабжение"
 PER_emergency_supply_desc: "Мы должны сосредоточиться и на нашей собственной стране, и для этого мы должны сначала создать линии экстренного снабжения по всей территории. Это позволит нам создать узлы и железные дороги там, где это необходимо, если ситуация будет достаточно тяжелой."
 PER_ahvaz_reserves: "Сжать Хузестан"
 PER_ahvaz_reserves_desc: "Нам нужно получить каждую унцию топлива из Ахваза, пока не стало слишком поздно. Топливо важно для функционирования наших транспортных средств, а у Хузестана, похоже, его много..."
 PER_hormuzgan_process_plant: "Перерабатывающий завод Ормузган"
 PER_hormuzgan_process_plant_desc: "Идет строительство перерабатывающего завода в Ормузгане, поскольку нам необходимо использовать выбрасываемые отходы в качестве топлива, если мы хотим быть энергоэффективными."
 PER_agriculture_control: "План массового сельского хозяйства"
 PER_agriculture_control_desc: "Нашим войскам понадобится еда, чтобы продолжать движение, и много еды. Инвестируя некоторые средства в массовое сельское хозяйство, мы сможем обеспечить наши войска необходимой пищей."
 PER_isfahan_steel: "Контракты на индонезийский каучук"
 PER_isfahan_steel_desc: "Индонезийцы производят много каучука, и мы могли бы попросить их помочь нам. Мы выделим большой участок земли в Исфахане, чтобы индонезийцы могли заняться своим делом и как можно скорее выкачать каучук"
 PER_dev_textile: "Большой текстильный план"
 PER_dev_textile_desc: "Персидские ковры - одни из самых ценных и дорогих в мире. Если мы выделим некоторые средства текстильной промышленности, мы сможем получить большее количество иранского текстиля, циркулирующего по всему миру."
 PER_dev_ship_industry: "Эксплуатация икорных ферм"
 PER_dev_ship_industry_desc: "Чтобы получить немного дополнительных денег, мы сделаем больший упор на добычу икры в Каспийском море"
 PER_fortress_tehran: "Крепость Тегеран"
 PER_fortress_tehran_desc: "Тегеран уже является массивной крепостью, защищенной могучими горными хребтами. Но если мы используем это в наших интересах и создадим надлежащие военные системы и форпосты по всей провинции, тогда это действительно будет крепость Тегеран."
 PER_lorestan_comm_lines: "Модернизированные линии связи"
 PER_lorestan_comm_lines_desc: "Наши линии связи устаревают и становятся легко уязвимыми для технологически превосходящих врагов. Особенно это касается запада нашей страны, где линии связи просто ужасны. Мы улучшим сетевую инфраструктуру государства, чтобы наши линии связи не были так легко эксплуатируемы."
 PER_lockdown_mashad: "Никто не летает над Машадом"
 PER_lockdown_mashad_desc: "Никто не сможет летать над Машадом после того, как будут построены наши новейшие и величайшие объекты. Это гарантирует, что любой враг, решивший совершить фланговый удар по нашему северо-восточному небу, потерпит неудачу."
 PER_rajavi_airbase: "Авиабаза Раджави"
 PER_rajavi_airbase_desc: "Нам не хватает надлежащих авиабаз, и поэтому мы должны построить такую, которая будет выполнять свою работу должным образом. Авиабаза Раджави будет основным аэропортом для Народно-освободительной армии"
 PER_common_enemy: "Общий враг?"
 PER_common_enemy_desc: "Нас объединяет один общий враг, и этот общий враг должен быть разбит, прямо или косвенно."
 PER_pro_kurd: "Наши курдские друзья"
 PER_pro_kurd_desc: "Иракцы отвергли наше предложение о сотрудничестве, так кто мы такие, чтобы принуждать их к этому? Вместо этого мы можем пойти дальше и предложить эту помощь курдам, которые больше ценят иранскую помощь."
 PER_kurd_auton: "Одолжить им чертежи беспилотников"
 PER_kurd_auton_desc: "У Исламской Республики довольно много чертежей, особенно для беспилотников. Мы могли бы дать парочку из них курдам, чтобы они могли иметь некоторый контроль в воздухе, не нуждаясь в соответствующих самолетах или пилотах."
 PER_recognition_kurd: "Признать суверенитет курдов"
 PER_recognition_kurd_desc: "Курды стремятся стать такой же нацией, как наша, но все в регионе против суверенитета курдов, и по этой причине они находятся под постоянной угрозой. Однако мы будем оберегать курдов от любой угрозы и обещаем защитить их в случае, если они окажутся под угрозой."
 PER_anti_kurd: "Наши иракские союзники"
 PER_anti_kurd_desc: "Ирак сейчас является одним из наших ближайших союзников, и за это мы должны быть готовы помочь ему против любого сепаратистского движения, которое может возникнуть."
 PER_joint_safety_measures: "Учения над Эрбилем"
 PER_joint_safety_measures_desc: "Нашим пилотам нужно будет быстро попрактиковаться в небе Эрбиля, чтобы освоиться, учитывая, что мы, возможно, будем продвигаться в Курдистан вместе с иракцами."
 PER_takedown_threat: "Никаких сепаратистов"
 PER_takedown_threat_desc: "Теперь с курдскими сепаратистами будут разбираться должным образом. Мы подготовим план по борьбе с ними и обеспечению безопасности территории вместе с иракскими силами."
 PER_issues_far_from_home: "Проблемы вдали от родины"
 PER_issues_far_from_home_desc: "В мире все еще остается много проблем, и нам придется начать решать некоторые из них как можно скорее."
 PER_pan_iranist: "Победа правых"
 PER_pan_iranist_desc: "Народ проголосовал за правое правительство, будет ли восстановлена слава Ирана?"
 PER_party_of_iranians: "Партия иранцев"
 PER_party_of_iranians_desc: "Паниранисты говорят, что они хотят блага всем иранцам по всему миру и сделают все, чтобы это произошло. Но многие иранские народы на Ближнем Востоке находятся в плену у иностранцев, например, в арабских или тюркских странах, и они должны быть освобождены!"
 PER_secure_national_unity: "Союз с Пехлеви"
 PER_secure_national_unity_desc: "Паниранисты - промонархическая группа, поэтому вполне логично, что Пехлеви будет принят обратно в качестве шаха. Хотя мы будем руководить страной в рамках паниранистской политики, Пехлеви все равно будет играть влиятельную роль в управлении страной и поддержании стабильности."
 PER_for_iran_only_iran: "Для Ирана, и только для Ирана!"
 PER_for_iran_only_iran_desc: "Мы сделаем все, что в наших силах, чтобы улучшить Иран, и только Иран! Деньги нашего народа больше не будут направляться в иностранные мечети в Ираке или Ливане, а пойдут на развитие великого иранского государства!"
 PER_iran_for_liberation: "Иран за освобождение!"
 PER_iran_for_liberation_desc: "Иран будет одним из тех государств, которые выступают за освобождение угнетенных народов по всему миру. Мы не будем сидеть сложа руки, наблюдая за страданиями людей, мы вмешаемся и освободим их!"
 PER_iran_for_the_world: "Иран для всего мира"
 PER_iran_for_the_world_desc: "Иран будет единым для всего мира, поскольку мы необходимы для того, чтобы сделать его лучше. Мы поможем людям со всех уголков земного шара достичь их конечной цели - демократии."
 PER_a_free_middle_east: "Свободный Ближний Восток"
 PER_a_free_middle_east_desc: "Ближний Восток находится под авторитарным правлением уже тысячи лет, и мы будем теми, кто изменит это, начиная с Ирана."
 PER_united_against_doshman: "Иранский патриотизм"
 PER_united_against_doshman_desc: "Иранцы осознают истинную славу своей нации. Мы будем продвигать патриотизм на государственном уровне, чтобы люди разделяли наши идеи."
 PER_new_youth_wing: "The Iranian Youth-Wing"
 PER_new_youth_wing_desc: "There must be a Youth-Wing established to get our young people on our side. If we have the youth supporting us, then the future generations will support us too."
 PER_end_cult_martyrdom: "Государственная централизация"
 PER_end_cult_martyrdom_desc: "Несмотря на то, что наша главная цель - создание Иранского союза на наших бывших территориях, нам придется усилить нашу собственную хватку за политику в Иране, чтобы остальные не рассыпались, когда придет время."
 PER_realizing_irans_glory: "Ностальгия по Ахеменидам"
 PER_realizing_irans_glory_desc: "§GО человек, я Кир, который приобрел империю для персов и был царем Азии; не обижайся на меня за мой памятник.§!\n\n§H- Курош-э Бозорг§!"
 PER_undermine_islamists: "Больше никаких мулл в политике"
 PER_undermine_islamists_desc: "С сегодняшнего дня муллы больше не будут участвовать в политике, и мы отстраним их от любой власти и ограничим их мечетями или другими местами, где им нравится находиться."
 PER_heirs_of_sassan: "Возобновление секуляризации"
 PER_heirs_of_sassan_desc: "Нам придется вывести Иран из-под шиитского правления и ввести в действие светские законы."
 PER_fight_foreign_influence: "Исследование иностранного влияния в регионе"
 PER_fight_foreign_influence_desc: "Мы должны выяснить, почему на Ближнем Востоке так много иностранного влияния. Это иностранное влияние вызывает так много проблем, и в конечном итоге оно начнет вызывать проблемы у нас!"
 PER_pressure_base_removal: "Работа с иностранными базами"
 PER_pressure_base_removal_desc: "Прежде всего, нам необходимо избавить Ближний Восток от всех иностранных баз, или, по крайней мере, как можно больше. Эти иностранные базы служат центрами влияния для великих держав, и они будут использовать их в своих интересах, если мы ничего с этим не сделаем."
 PER_irano_sphere: "Ираносфера"
 PER_irano_sphere_desc: "Сфера иранского влияния должна быть создана ради великого блага иранской гегемонии и региональной безопасности."
 PER_iranian_bases: "Иранские базы"
 PER_iranian_bases_desc: "Иранские базы будут созданы для того, чтобы изменить баланс от иностранных баз к местным."
 PER_interventionism_is_key: "Интервенционизм - это ключ"
 PER_interventionism_is_key_desc: "Мы не можем сидеть сложа руки и смотреть, как над нашими соседями доминируют державы, находящиеся за пределами Ближнего Востока. Мы вмешаемся и станем теми, кто сделает это за них!"
 PER_uneqal_become_equal: "Неравные становятся равными"
 PER_uneqal_become_equal_desc: "Иран подвергся серьезному неравенству и позору на мировой арене, и мы больше не будем терпеть унижения со стороны великих держав. Вместо этого мы начнем добиваться уважения к себе любыми средствами."
 PER_the_persian_gulf: "Персидский залив, а не Арабский"
 PER_the_persian_gulf_desc: "Арабские националисты начинают называть Персидский залив "арабским", что совершенно возмутительно. Персидский залив - персидский, и всегда останется таковым... и мы позаботимся о том, чтобы арабы это знали!"
 PER_aggressive_policy: "Удушение Ормуза"
 PER_aggressive_policy_desc: "Хотя Иран контролирует большую часть Ормуза и может нанести серьезный ущерб, если мы решим перекрыть его, мы все еще не непобедимы, и Ормуз может быть отторгнут от нас, если мы не построим надлежащих укреплений."
 PER_heavy_taxation: "Налогообложение в заливе"
 PER_heavy_taxation_desc: "Взимание налогов с любых судов, проходящих через Ормузский пролив, позволит нам получить дополнительный доход, а также даст нам контроль над тем, что входит и выходит, поскольку мы можем легко захватить судно, если потребуется."
 PER_khasab_domination: "Ультиматум для Мусандама"
 PER_khasab_domination_desc: "Мусандам по праву принадлежит Ирану, и правительство Омана примет это. Мы направили им ультиматум: если они не вернут провинцию, мы придем и заберем ее."
 PER_open_policy: "Политика открытых дверей"
 PER_open_policy_desc: "Ормузский пролив - это международный водный путь, а не только иранский. Мы откроем пролив и примем меры для обеспечения безопасного прохода международных судов по этому водному пути."
 PER_naval_cooperation: "Сотрудничество с Оманом"
 PER_naval_cooperation_desc: "Мы будем сотрудничать с Оманом для обеспечения взаимной безопасности и укреплять нашу оборону пролива."
 PER_join_research_programs: "Совместные программы исследований"
 PER_join_research_programs_desc: "Оман имеет доступ к технологиям, которых нет у нас. Поэтому мы попросим их об огромной услуге и попросим их помочь нам в создании лучшего оборудования для нашего флота!"
 PER_revenge_of_forty_two: "Месть сорок второго"
 PER_revenge_of_forty_two_desc: "1942 год - год, когда британцы и Советы вторглись в Иран и убили многих наших соотечественников, и мы убедимся, что они знают, что поступили неправильно.."
 PER_the_russian_menace: "Тук-тук Россия"
 PER_the_russian_menace_desc: "Привет? Кто-нибудь есть? §RНу что ж, все равно не будет.§!"
 PER_the_british_menace: "Британская угроза"
 PER_the_british_menace_desc: "Посмотрите на них, сидящих на своем маленьком островке. Как жаль, что они потеряли все свои колонии, но §Rчто если они потеряют больше?§!"
 PER_the_northern_problem: "Вернуть Кавказ"
 PER_the_northern_problem_desc: "Династия Каджаров была настолько глупа в своей дипломатии, что потеряла некоторые из самых важных провинций Ирана - Кавказ. Мы изменим их ошибку и вернем Кавказ в Иран, где ему и место!"
 PER_iranian_vengeance: "Всё, что было нашим"
 PER_iranian_vengeance_desc: "Иран стал таким, какой он есть сейчас, только потому, что многие страны разделили нас на части. Мы вернем наши законные территории и заберем то, что у нас отняли."
 PER_no_restraints: "Восстановить Персеполис"
 PER_no_restraints_desc: "Персеполис, наша могущественная столица, был сожжен пьяным Александром в одну роковую ночь. Сегодня Персеполис восстанет из пепла и станет столицей Ирана!"
 PER_liberate_kabul: "Центральноазиатское направление"
 PER_liberate_kabul_desc: "Очень жаль, что Центральная Азия получилась такой, какой она получилась, слабой и неэффективной. Но не бойтесь, мы вернем народ Центральной Азии в строй и вновь возродим его славу!"
 PER_curb_the_turks: "Урегулирование конфликта"
 PER_curb_the_turks_desc: "Таджики и кыргызы воевали из-за всяких глупостей, но когда они присоединятся к нам, им больше не придется воевать, так как они будут объединены под одним великим знаменем!"
 PER_restore_ctesiphon: "Иранцы в Александрии"
 PER_restore_ctesiphon_desc: "Египет был жемчужиной Ирана до того, как мерзкий Александр пришел, отобрал его у нас и основал город, названный в его честь! Сегодня наши армии должны выступить в поход и расположиться в Александрии."
 PER_a_new_empire: "Покорить Вавилон ещё раз"
 PER_a_new_empire_desc: "Мы осаждали стены великого вавилонского города однажды в древности, и мы сделаем это снова в наши дни. Вавилон - это законная иранская глина, которую у него вырвали арабы!"
 PER_land_of_two_rivers: "Средиземноморье - это Иран!"
 PER_land_of_two_rivers_desc: "То, что мы заперты только в Персидском заливе - это позор, нам нужно расширить наш военно-морской доступ. Мы устремимся в Средиземноморье и укрепим контроль!"
 PER_revenge_nineveh: "Месть Ниневии и Марафона"
 PER_revenge_nineveh_desc: "Наши древние враги, греки и арабы. Мы не можем забыть унижение, которое мы испытали от их рук, и мы должны отомстить за нашу историю."
 PER_trukey_problem: "Шахбаз над Стамбулом"
 PER_trukey_problem_desc: "Наш великий флаг Шахбаз будет высоко и могущественно развеваться над Стамбулом. Турки больше не будут претендовать на свои земли в Анатолии, а мы будем."
 PER_deal_with_pakistan: "Сделка с Пакистаном"
 PER_deal_with_pakistan_desc: "Пакистан держит народ белуджей в плену уже очень долгое время, и он должен быть освобожден! Мы обратимся к Индии для проведения совместной операции по освобождению наших пленных земель."
 PER_diplomatic_approach: "Обращение к иранским государствам"
 PER_diplomatic_approach_desc: "Удивительно, но в мире еще есть иранские государства, и мы начнем дипломатические миссии, чтобы заставить их согласиться на федерацию."
 PER_approaching_afghanistan: "Переговоры в Кабуле"
 PER_approaching_afghanistan_desc: "Афганцы - наши ближайшие соседи, которые разделяют иранский язык и культуру, и мы проведем несколько встреч в Кабуле, чтобы обсудить условия федерации."
 PER_talking_with_tajikistan: "Шатать Душанбе"
 PER_talking_with_tajikistan_desc: "Таджикское правительство немного колеблется, чтобы присоединиться к нашей стороне, но если их немного подкупить и поговорить, они, конечно, изменят свое мнение."
 PER_insigh_baloch_uprising: "Восстание белуджей"
 PER_insigh_baloch_uprising_desc: "Белуджи - иранский народ, и, к сожалению, некоторые из них находятся в плену у пакистанского правительства. Мы будем побуждать их к восстанию, когда получим достаточное влияние на них."
 PER_preparing_kurdistan: "План свободы курдов"
 PER_preparing_kurdistan_desc: "Курды - тоже иранский народ, поэтому мы не можем позволить, чтобы их угнетали страны, которые держат их в плену. Планируется отправить им оружие и материалы для борьбы с любым угнетающим государством, которое их контролирует."
 PER_retrieve_syrian_kurds: "Сирийские курды"
 PER_retrieve_syrian_kurds_desc: "Сирийские курды очень далеки от нас, но они по-прежнему близки к другим курдским народам в Ираке и Турции. Мы будем использовать наши контакты, чтобы снабдить их и подготовить к свободе."
 PER_retrieve_iraqi_kurds: "Иракские курды"
 PER_retrieve_iraqi_kurds_desc: "Даже если некоторые иракские курды имеют автономию, не все они имеют ее, особенно на севере страны. Мы должны сделать так, чтобы те, кто не имеет автономии, стали автономными."
 PER_agitate_anatolian_kurds: "Агитация анатолийских курдов"
 PER_agitate_anatolian_kurds_desc: "Многочисленное сопротивление курдов в Турции не оставит государству другого выбора, кроме как подчиниться и освободить их."
 PER_kurdish_integration: "Объединение"
 PER_kurdish_integration_desc: "Мы помогли им стать свободными с единственной целью - присоединиться к Федерации, и мы не можем рисковать и вести переговоры, чтобы они сказали "нет"!"
 PER_negotiate_terms: "Переговоры об объединении"
 PER_negotiate_terms_desc: "Если мы не хотим сопротивления или отпора со стороны недавно освобожденных народов Курдистана, то нам придется вести переговоры об их возвращении мирным путем."
 PER_federation_of_iranian_peoples: "Иранский союз"
 PER_federation_of_iranian_peoples_desc: "Сегодня иранские народы всего мира будут ликовать, ведь мы объединились под одним флагом и под одной страной...\n §CИранский союз§!"
 PER_secure_territorial_integrity: "Территориальная целостность"
 PER_secure_territorial_integrity_desc: "Иран был разрушен и осажден снова и снова, и это пятно на нашей военной истории. Мы должны обеспечить территориальную целостность, чтобы подобное не повторилось"
 PER_military_budget: "Новое направление"
 PER_military_budget_desc: "Нам нужно искать новый путь, который поможет нам выиграть больше сражений, а не короткий мир"
 PER_artesh_funds: "Сосредоточиться на Артеше"
 PER_artesh_funds_desc: "Артеш - это наши обычные военные и те, кто строит основную структуру наших вооруженных сил. Мы должны финансировать их больше, чтобы во время войны нам было на кого опереться и положиться"
 PER_anjoman_funds: "Анжоман"
 PER_anjoman_funds_desc: "Анжоманы были группой бойцов, которые противостояли русским и британским солдатам во время вторжения и оккупации в 1942 году. Сегодня мы не можем позволить, чтобы их наследие пропало даром, и должны воссоздать отряд!"
 PER_fortification_of_caspian: "Укрепление Каспия"
 PER_fortification_of_caspian_desc: "Каспийское море открыто для любого из наших соседей, которые пожелают перекрыть его. Если это произойдет, то Иран будет уязвим для десантного вторжения, поэтому мы должны укрепить нашу сторону Каспия, чтобы оставаться в безопасности."
 PER_caucus_militarization: "Милитаризация Кавказа"
 PER_caucus_militarization_desc: "Русские отняли у нас Азербайджан, Армению и Грузию, и мы не можем позволить этому случиться снова. Мы будем милитаризировать север, чтобы обезопасить наш народ и предотвратить еще одну массовую потерю территории из-за любых иностранных захватчиков."
 PER_mandatory_service: "Возможности дальнего действия"
 PER_mandatory_service_desc: "В Иране не хватает батарей TEL, и мы должны это изменить. Строительство некоторых из них в стране усилит нашу оборону и создаст больше точек запуска, если кто-то попытается вторгнуться к нам."
 PER_greater_production_capabilities: "Проблемы со снабжением"
 PER_greater_production_capabilities_desc: "Наша армия страдает от плохого снабжения, и это частично связано с нашей расточительностью, когда дело касается ресурсов. Теперь наши дивизии будут придерживаться ряда правил, чтобы предотвратить растрату ресурсов, которые могли бы пригодиться.."
 PER_more_factory_more_guns: "Сосредоточиться на оружии"
 PER_more_factory_more_guns_desc: "Если мы больше сосредоточимся на оружии, которое используют наши солдаты, то им не придется беспокоиться об огневой мощи во время боя."
 PER_more_capacity_more_guns: "Сосредоточиться на солдатах"
 PER_more_capacity_more_guns_desc: "Если мы больше сосредоточимся на дисциплине солдат, то сможем сэкономить больше топлива, чем обычно, если бы мы не начали эту программу."
 PER_rapid_ifv_modernization: "Оживление бронетехники"
 PER_rapid_ifv_modernization_desc: "Наша бронетехника начинает разваливаться, и нам, возможно, нужно провести несколько проверок, чтобы она снова заработала в полную силу."
 PER_beber_iii_program: "БТР Palang"
 PER_beber_iii_program_desc: "БТР Palang будет самым современным иранским БТР. Будучи вооруженным до зубов, он, несомненно, сотрет улыбку с лица любого врага, когда он встретит его в бою."
 PER_they_take_no_more: "Они больше не заберут"
 PER_they_take_no_more_desc: "Враги Ирана больше не будут брать у него, скорее Иран будет брать у врага. В течение многих лет мы подвергались вторжениям, переворотам и эксплуатации из-за плохой военной практики, но сегодня все изменится!"
 PER_talk_to_old_friends: "Старые друзья"
 PER_talk_to_old_friends_desc: "Наши старые друзья на Западе ждали возобновления связей с момента падения монархии в 1979 году. Сегодня этот день настал, и мы начнем новый диалог с нашими старыми приятелями."
 PER_talk_with_USA: "Дружка с Америкой"
 PER_talk_with_USA_desc: "Америка была нашим ближайшим союзником во время холодной войны, поставляя нам оружие, технологии и все остальное. Сегодня мы откроем с ними переговоры и посмотрим, к чему мы можем прийти в плане дипломатии."
 PER_patch_up_embassy: "Американское посольство"
 PER_patch_up_embassy_desc: "Американское посольство было разгромлено, заброшено и разрушено Исламской Республикой. Теперь мы приступим к его ремонту и приведем его в лучшее состояние, чем когда-либо, для наших американских дипломатов."
 PER_american_oil_deal: "Американские нефтяные сделки"
 PER_american_oil_deal_desc: "Заключение нефтяных сделок с американцами может принести пользу нам обоим, подняв экономику."
 PER_renegotiate_atoms_for_peace: "Переговоры по программе "Атом для мира""
 PER_renegotiate_atoms_for_peace_desc: "Ядерная программа не обязательно должна быть опасной или оружейной, вместо этого она может быть использована для развития. Так было с программой "Атом для мира" в те времена, когда мы были частью этой программы. Мы заключим несколько сделок с американцами, чтобы снова войти в эту программу и получить бум ядерной энергии."
 PER_who_needs_friends: "Кому нужны друзья?"
 PER_who_needs_friends_desc: "Кому нужны друзья? Мы подвергались насилию и эксплуатации со стороны всех крупных держав, которые только можно себе представить, и мы не можем больше этого допустить!"
 PER_talk_with_war_ministry: "Разговор с военным министерством"
 PER_talk_with_war_ministry_desc: "Мы начнем переговоры с военным министерством о потенциальных инвестициях в сектор исследования оружия, чтобы мы могли получить в свои руки новые и усовершенствованные технологии."
 PER_levant_influence: "Эксплуатировать хаос в Леванте"
 PER_levant_influence_desc: "Вместо того чтобы быть теми, кого эксплуатируют, мы можем быть теми, кто эксплуатирует! В регионе Леванта царит хаос, и мы могли бы использовать это в своих интересах..."
 PER_fate_of_nuke_program: "Судьба ядерной программы"
 PER_fate_of_nuke_program_desc: "Мы давно не посещали ядерную программу, фактически она была забыта. Ну, теперь уже нет!"
 PER_ramp_up_missile_program: "Ракетная программа"
 PER_ramp_up_missile_program_desc: "Мы вложим дополнительные средства в нашу ракетную программу, поскольку наш арсенал сильно устарел."
 PER_make_new_friends: "Новые друзья"
 PER_make_new_friends_desc: "Мы не дружим с Западом по той причине, что они нас эксплуатировали. Мы будем искать новых друзей, которые сидят на Востоке, и идти дальше."
 PER_talk_with_russia: "Диалог с Россией"
 PER_talk_with_russia_desc: "У нас были хорошие отношения с россиянами, даже с Исламской Республикой, и нам нужно еще больше укрепить эту дружбу и вывести ее на новый уровень."
 PER_syrian_presence: "Присутствие в Сирии"
 PER_syrian_presence_desc: "Как и большинство стран Леванта, Сирия также переживает нестабильность. Вместе с русскими мы будем продвигаться туда и устанавливать влияние на обширных территориях страны."
 PER_nuclear_assistance: "Ядерная помощь"
 PER_nuclear_assistance_desc: "У нас нет возможности снова запустить нашу ядерную программу, по крайней мере, без посторонней помощи. У русских самый большой запас ядерного оружия на планете Земля, и было бы глупо не поговорить с ними о таких вопросах..."
 PER_request_russian_mining: "Российские материалы"
 PER_request_russian_mining_desc: "Мы не можем получить в свое распоряжение необходимые материалы и ресурсы, поэтому нам придется заключить контракт с российскими компаниями, чтобы они сделали эту работу за нас."
 PER_central_asia: "Дипломатия Центральной Азии"
 PER_central_asia_desc: "Центральная Азия имеет большой потенциал, и этот потенциал означает возможное иранское влияние!"
 PER_turkmen_gas: "Туркменские газовые сделки"
 PER_turkmen_gas_desc: "В Туркменистане есть много неиспользованного газа, потому что у них нет надлежащей подготовки или оборудования для его использования. Мы предоставим им такую возможность."
 PER_clean_uzbek: "Чистая узбекская энергия"
 PER_clean_uzbek_desc: "В Узбекистане очень большой рынок возобновляемых источников энергии, и если мы сможем принять в нем участие, то, вероятно, сможем получить некоторые рычаги воздействия.."
 PER_kazakh_transport: "Казахский транспорт"
 PER_kazakh_transport_desc: "Поскольку Казахстан - очень большая страна, им нужна соответствующая транспортная система, и мы можем стать посредником, который им ее обеспечит."
 PER_kyrgzyg_industries: "Спонсор Кыргызской промышленности"
 PER_kyrgzyg_industries_desc: "Кыргзыстан все еще пытается индустриализироваться после обретения независимости от русских в 1991 году. Хотя они добились значительного прогресса, этого недостаточно, и мы могли бы немного помочь им."
 PER_armenian_diplomacy: "Армянская дипломатия"
 PER_armenian_diplomacy_desc: "Армения - наш древний сосед на севере, и мы не можем игнорировать их присутствие."
 PER_azeri_diplomacy: "Азербайджанская дипломатия"
 PER_azeri_diplomacy_desc: "У нас много общих культурных и языковых черт с азербайджанцами, и по этой и другим причинам мы будем налаживать с ними правильный диалог."
 PER_mediate_peace: "Урегулировать конфликт"
 PER_mediate_peace_desc: "Между азербайджанцами и армянами бушует конфликт из-за Арцаха. В настоящее время армяне контролируют регион, но это не имеет значения, если мы решим встать на сторону азербайджанцев."
 PER_pro_armenian: "Проармянский подход"
 PER_pro_armenian_desc: "Мы отдадим предпочтение армянам в связи с конфликтом в Арцахе."
 PER_weapon_aid: "Вооружение армянских войск"
 PER_weapon_aid_desc: "Армянские войска не имеют надлежащего оружия и оборудования, поэтому мы могли бы дать им несколько единиц."
 PER_train_troops: "Обучение армянских солдат"
 PER_train_troops_desc: "Армянские войска также не имеют должной подготовки, и мы могли бы повлиять на их вооруженные силы, обучая их сами."
 PER_pro_azeri: "Проазербайджанский подход"
 PER_pro_azeri_desc: "Мы отдадим предпочтение Азербайджану в связи с арцахским конфликтом."
 PER_armenian_positions: "Продать лицензии Каррара"
 PER_armenian_positions_desc: "Предоставление азербайджанцам лицензий на танки Karrar поможет им, когда дело дойдет до бронетанковых сражений."
 PER_iranian_azeri_volunteers: "Иранско-азербайджанские добровольцы"
 PER_iranian_azeri_volunteers_desc: "В Иране миллионы азербайджанцев, и многие из них, безусловно, готовы добровольно сражаться вместе со своими братьями в Азербайджане. Мы отправим несколько таких мужчин в Азербайджан в качестве помощи."
 PER_turkey_diplomacy: "Турецкая дипломатия"
 PER_turkey_diplomacy_desc: "Турки были нашим западным соседом с момента возникновения Османской империи, и если мы проигнорируем надлежащий диалог, это нанесет взаимный вред нам обоим."
 PER_gas_pipeline: "Инвестиции в Ван"
 PER_gas_pipeline_desc: "В Ване проживает большое количество иранцев, поэтому инвестирование в них будет хорошим выбором для нас."
 PER_mutual_tourism: "Взаимный туризм"
 PER_mutual_tourism_desc: "Развитие туризма между нашими странами значительно улучшит экономику наших стран и даст возможность нашим народам общаться друг с другом."
 PER_science_coop: "Научное сотрудничество"
 PER_science_coop_desc: "Обе наши страны очень заинтересованы в получении информации о том, как устроен мир. Поощрение научного сотрудничества между нашими государствами поможет улучшить качество жизни для всех."
 PER_space_coop: "Космическое сотрудничество"
 PER_space_coop_desc: "Мы хотим полететь в космос, и турки, конечно, тоже хотят полететь в космос. Заключение некоторых сделок с нашими космическими агентствами поможет в этом процессе."
 PER_burn_turkmenchay: "Сжечь Туркменчайский договор"
 PER_burn_turkmenchay_desc: "Туркменчайский договор положил конец иранскому правлению в Туркменистане. Этот ужасный договор привел к созданию одного из самых больших и деспотичных правительств в 21 веке, которое сейчас правит Туркменистаном. Наш долг - защитить демократию и вернуть Туркменистан и Азербайджан в состав Ирана, чтобы их народ стал свободным!"
 PER_pla: "Народно-освободительная армия"
 PER_pla_desc: "Наша армия - одна для народа, и армия должна быть рядом с народом. Хотя в течение долгого времени в изгнании мы рисковали тем, что наша армия будет уничтожена иностранными державами, это больше не так, и теперь у нас есть финансирование целой нации для ее расширения"
 PER_mechanization_army: "Программа механизации"
 PER_mechanization_army_desc: "Финансирование некоторых программ механизации могло бы помочь нашей бронетехнике обновляться, чтобы она могла иметь шанс на поле боя."
 PER_new_tank_modules: "Новые варианты танков"
 PER_new_tank_modules_desc: "Предыдущая администрация разрабатывала несколько новых вариантов танков, но работа застопорилась, так как революция набирала обороты. Теперь мы можем продолжить и расширить варианты, над которыми они работали для нашей Народно-освободительной армии."
 PER_airforce_modernization: "Контракты ВВС"
 PER_airforce_modernization_desc: "Наши ВВС стремительно устаревают, поскольку с 70-х годов мы не могли получить в свои руки современные самолеты. Это должно измениться для нашей освободительной армии, и мы выделим определенный бюджет, чтобы получить некоторые контракты с авиационными компаниями."
 PER_helicopter_modernization: "PANHA Вертолеты"
 PER_helicopter_modernization_desc: "Часть бюджета, который мы выделили для наших самолетов, будет использована для вертолетов, и PANHA кажется хорошим кандидатом на бюджет."
 PER_internation_front: "Международный фронт"
 PER_internation_front_desc: "Интернациональный фронт будет открыт, что позволит нашему влиянию распространиться вглубь многих стран земного шара. Мы сосредоточимся в основном на нашем собственном регионе и соседях, но это не значит, что мы ограничимся только Ближним Востоком..."
 PER_meet_azeri_com: "Встреча с азербайджанскими левыми"
 PER_meet_azeri_com_desc: "Члены партии "Новый Азербайджан", похоже, готовы к переговорам с нами и открыты для нашей помощи в их восхождении к власти. Мы дадим им немного денег и оружия, чтобы они могли создать надежную базу, когда придет время революции."
 PER_attack_armenia: "Освобождение Армении"
 PER_attack_armenia_desc: "Мы должны освободить Армению, поскольку азербайджанцы, похоже, не в состоянии это сделать. Это также поможет положить конец конфликту на севере..."
 PER_meet_afg_com: "Беседа с Хезбе Муттахедом"
 PER_meet_afg_com_desc: "Афганистан, наш сосед на востоке, похоже, находится в состоянии конфликта с момента распада коммунистического правительства. Мы поддержим Хизбе Муттахед и поможем им взять власть, принеся освобождение и стабильность афганскому народу раз и навсегда."
 PER_meet_pak_com: "Договор с национальной партией Авами"
 PER_meet_pak_com_desc: "Национальная партия Авами - это пакистанская левая группа, и мы, вероятно, могли бы заключить с ними сделку и помочь им установить здесь контроль в ближайшее время..."
 PER_southern_gateway: "Новый красный испуг"
 PER_southern_gateway_desc: "Наше влияние достигло Южной Америки, и климат там, похоже, созрел для революции!"
 PER_guerilla_masters: "Обучать партизан"
 PER_guerilla_masters_desc: "Похоже, что после наших дипломатических миссий в некоторых странах в Иран прибывает много партизан для обучения. Предложить им обучение - лучший способ распространить революции по всему региону."
 PER_inspire_revolutions: "Разжечь пламя"
 PER_inspire_revolutions_desc: "Мы сообщим всем нашим друзьям, с которыми мы встречались, о нашей полной поддержке их революций. Мы выделим часть армии освобождения народов, чтобы помочь им в борьбе, когда придет время!"
 PER_revolt_aze: "Азербайджанское восстание"
 PER_revolt_aze_desc: "Азербайджанский народ восстанет и будет бороться за свои свободы с нашей помощью!"
 PER_revolt_afg: "Последняя битва афганцев"
 PER_revolt_afg_desc: "Афганистану больше не придется беспокоиться о вечном конфликте, когда их революция укрепится, народ сможет наконец перевести дух."
 PER_revolt_pak: "Освобождение Пакистана"
 PER_revolt_pak_desc: "Теперь пакистанцы смогут присоединиться к нам в наших усилиях по освобождению мира, как только они станут свободными!"
 PER_save_image: "Сохранение нашего имиджа"
 PER_save_image_desc: "Наш общественный имидж очень плох после нашего союза с Ираком во время ирано-иракской войны, но сегодня мы должны исправить это, так как мы будем людьми, ведущими нашу страну в светлое будущее."
 PER_propoganda_in_tv: "Телевизионная пропаганда"
 PER_propoganda_in_tv_desc: "Телевизор будет способом достучаться до наших людей, так как у большинства из них он есть дома. Показывая им наше великое руководство, они, безусловно, изменят свое отношение к MEK!"
 PER_invest_in_poor: "Инвестиции для бедных"
 PER_invest_in_poor_desc: "Если мы сможем завоевать сердца бедных, мы сможем завоевать любого. Большая часть нашего народа живет в разной степени бедности, и поэтому у нас больше людей, которых мы можем охватить. Мы можем создать государственные администрации, которым будет поручено помогать бедным."
 PER_staged_protests: "Инсценированные протесты"
 PER_staged_protests_desc: "Инсценировка протестов в пользу нашей партии покажет миру, что у MEK есть поддержка, и поможет нам получить поддержку, которой у нас иначе не было"
 PER_saddam_lifeline: "Линия жизни Саддама"
 PER_saddam_lifeline_desc: "Саддам находится в опасном положении после войны с нами в 80-х годах и войны с Кувейтом в 90-х годах. Его вооруженные силы слабы, его власть ослабевает, а американцы все ближе подходят к конфликту с иракским государством. Однако, несмотря на все это, мы не можем забыть, что он приютил нас в своем государстве на долгое время, и он обещал нам страну, если выиграет войну, так что мы должны отплатить ему"
 PER_iraqi_friendship: "Консульство Ирака в Тегеране"
 PER_iraqi_friendship_desc: "Мы во многом обязаны иракцам за то, что они предоставили нам убежище от Исламской Республики на десятилетия. Они даже обещали нам нацию в случае победы в войне в 80-х годах, и за это мы должны укреплять нашу дружбу с иракцами."
 PER_joint_mili_base: "Иракское военное соглашение"
 PER_joint_mili_base_desc: "Подписание военного соглашения с иракской армией позволит освободительной армии нашего народа получить дополнительную подготовку. Это также повысит безопасность обеих наших стран."
 PER_shatalarab: "Безопасность Басры"
 PER_shatalarab_desc: "Провинция Басра в Ираке, похоже, окружена многочисленными врагами, и иракское правительство мало что делает самостоятельно для решения этой проблемы. Мы могли бы одолжить им часть нашего опыта в области фортификации, чтобы они могли быть хоть немного в безопасности"
 PER_prep_worst: "Готовиться к худшему"
 PER_prep_worst_desc: "Худшее для иракцев еще впереди. После войны с Кувейтом их экономика пришла в упадок, и мы могли бы оказать им реальную помощь в процессе восстановления"
 PER_emergency_supply: "Установить надежное снабжение"
 PER_emergency_supply_desc: "Мы должны сосредоточиться и на нашей собственной стране, и для этого мы должны сначала создать линии экстренного снабжения по всей территории. Это позволит нам создать узлы и железные дороги там, где это необходимо, если ситуация будет достаточно тяжелой."
 PER_ahvaz_reserves: "Сжать Хузестан"
 PER_ahvaz_reserves_desc: "Нам нужно получить каждую унцию топлива из Ахваза, пока не стало слишком поздно. Топливо важно для функционирования наших транспортных средств, а у Хузестана, похоже, его много..."
 PER_hormuzgan_process_plant: "Перерабатывающий завод Ормузган"
 PER_hormuzgan_process_plant_desc: "Идет строительство перерабатывающего завода в Ормузгане, поскольку нам необходимо использовать выбрасываемые отходы в качестве топлива, если мы хотим быть энергоэффективными."
 PER_agriculture_control: "План массового сельского хозяйства"
 PER_agriculture_control_desc: "Нашим войскам понадобится еда, чтобы продолжать движение, и много еды. Инвестируя некоторые средства в массовое сельское хозяйство, мы сможем обеспечить наши войска необходимой пищей."
 PER_isfahan_steel: "Контракты на индонезийский каучук"
 PER_isfahan_steel_desc: "Индонезийцы производят много каучука, и мы могли бы попросить их помочь нам. Мы выделим большой участок земли в Исфахане, чтобы индонезийцы могли заняться своим делом и как можно скорее выкачать каучук"
 PER_dev_textile: "Большой текстильный план"
 PER_dev_textile_desc: "Персидские ковры - одни из самых ценных и дорогих в мире. Если мы выделим некоторые средства текстильной промышленности, мы сможем получить большее количество иранского текстиля, циркулирующего по всему миру."
 PER_dev_ship_industry: "Эксплуатация икорных ферм"
 PER_dev_ship_industry_desc: "Чтобы получить немного дополнительных денег, мы сделаем больший упор на добычу икры в Каспийском море"
 PER_fortress_tehran: "Крепость Тегеран"
 PER_fortress_tehran_desc: "Тегеран уже является массивной крепостью, защищенной могучими горными хребтами. Но если мы используем это в наших интересах и создадим надлежащие военные системы и форпосты по всей провинции, тогда это действительно будет крепость Тегеран."
 PER_lorestan_comm_lines: "Модернизированные линии связи"
 PER_lorestan_comm_lines_desc: "Наши линии связи устаревают и становятся легко уязвимыми для технологически превосходящих врагов. Особенно это касается запада нашей страны, где линии связи просто ужасны. Мы улучшим сетевую инфраструктуру государства, чтобы наши линии связи не были так легко эксплуатируемы."
 PER_lockdown_mashad: "Никто не летает над Машадом"
 PER_lockdown_mashad_desc: "Никто не сможет летать над Машадом после того, как будут построены наши новейшие и величайшие объекты. Это гарантирует, что любой враг, решивший совершить фланговый удар по нашему северо-восточному небу, потерпит неудачу."
 PER_rajavi_airbase: "Авиабаза Раджави"
 PER_rajavi_airbase_desc: "Нам не хватает надлежащих авиабаз, и поэтому мы должны построить такую, которая будет выполнять свою работу должным образом. Авиабаза Раджави будет основным аэропортом для Народно-освободительной армии"
 PER_common_enemy: "Общий враг?"
 PER_common_enemy_desc: "Нас объединяет один общий враг, и этот общий враг должен быть разбит, прямо или косвенно."
 PER_pro_kurd: "Наши курдские друзья"
 PER_pro_kurd_desc: "Иракцы отвергли наше предложение о сотрудничестве, так кто мы такие, чтобы принуждать их к этому? Вместо этого мы можем пойти дальше и предложить эту помощь курдам, которые больше ценят иранскую помощь."
 PER_kurd_auton: "Одолжить им чертежи беспилотников"
 PER_kurd_auton_desc: "У Исламской Республики довольно много чертежей, особенно для беспилотников. Мы могли бы дать парочку из них курдам, чтобы они могли иметь некоторый контроль в воздухе, не нуждаясь в соответствующих самолетах или пилотах."
 PER_recognition_kurd: "Признать суверенитет курдов"
 PER_recognition_kurd_desc: "Курды стремятся стать такой же нацией, как наша, но все в регионе против суверенитета курдов, и по этой причине они находятся под постоянной угрозой. Однако мы будем оберегать курдов от любой угрозы и обещаем защитить их в случае, если они окажутся под угрозой."
 PER_anti_kurd: "Наши иракские союзники"
 PER_anti_kurd_desc: "Ирак сейчас является одним из наших ближайших союзников, и за это мы должны быть готовы помочь ему против любого сепаратистского движения, которое может возникнуть."
 PER_joint_safety_measures: "Учения над Эрбилем"
 PER_joint_safety_measures_desc: "Нашим пилотам нужно будет быстро попрактиковаться в небе Эрбиля, чтобы освоиться, учитывая, что мы, возможно, будем продвигаться в Курдистан вместе с иракцами."
 PER_takedown_threat: "Никаких сепаратистов"
 PER_takedown_threat_desc: "Теперь с курдскими сепаратистами будут разбираться должным образом. Мы подготовим план по борьбе с ними и обеспечению безопасности территории вместе с иракскими силами."
 PER_united_against_doshman: "Иранский патриотизм"
 PER_united_against_doshman_desc: "Иранцы осознают истинную славу своей нации. Мы будем продвигать патриотизм на государственном уровне, чтобы заставить людей присоединиться к нашим идеям."
 PER_new_youth_wing: "Иранское молодежное крыло"
 PER_new_youth_wing_desc: "Должно быть создано молодежное крыло, чтобы привлечь молодежь на нашу сторону. Если молодежь будет поддерживать нас, то и будущие поколения будут поддерживать нас"
 PER_end_cult_martyrdom: "Государственная централизация"
 PER_end_cult_martyrdom_desc: "Хотя нашей главной целью является создание Иранского союза на наших бывших территориях, нам придется усилить нашу собственную хватку за политику в Иране, чтобы остальные не рухнули, когда придет время."
 PER_realizing_irans_glory: "Осознание могущества Ирана"
 PER_realizing_irans_glory_desc: "Иран обладает большим влиянием и силой на Ближнем Востоке, и мы не можем позволить этому пропасть. Мы будем использовать это в наших интересах, чтобы выполнить некоторые из наших целей"
 PER_undermine_islamists: "Больше никаких мулл в политике"
 PER_undermine_islamists_desc: "Муллы больше не будут участвовать в политике, начиная с сегодняшнего дня, и мы отстраним их от любой позиции власти и ограничим их мечетями или тем местом, где им больше нравится находиться."
 PER_heirs_of_sassan: "Наследники Сасана"
 PER_heirs_of_sassan_desc: "Сасаниды принесли Ирану много славы и власти во время своего правления с 224 до середины 600-х годов. Однако после их падения иранская религия была поглощена исламом. Сегодня зороастризм снова возобладает в Иране, и это будет одним из способов объединения иранских народов без необходимости беспокоиться об исламских сектах"
 PER_securing_the_region: "Расследовать иностранное влияние в регионе"
 PER_securing_the_region_desc: "Мы должны выяснить, почему на Ближнем Востоке так много иностранного влияния. Это иностранное влияние вызывает столько проблем, и в конечном итоге оно начнет вызывать проблемы у нас!"
 PER_foreign_bases: "Разобраться с иностранными базами"
 PER_foreign_bases_desc: "Сначала нам нужно избавиться от всех иностранных баз на Ближнем Востоке, или, по крайней мере, от как можно большего их количества. Эти иностранные базы служат центрами влияния для великих держав, и они будут использовать их в своих интересах, если мы ничего не предпримем"
 PER_their_influence: "Бороться с их влиянием"
 PER_their_influence_desc: "Борьба с их влиянием будет иметь решающее значение в нашей попытке избавиться от их контроля над Ближним Востоком."
 PER_uneqal_become_equal: "Неравные становятся равными"
 PER_uneqal_become_equal_desc: "Иран подвергался серьезному неравенству и унижению на мировой арене, и мы больше не будем терпеть унижения со стороны великих держав. Вместо этого мы начнем добиваться уважения к себе любыми средствами"
 PER_persian_gulf_not_arab: "Персидский залив, а не Арабский"
 PER_persian_gulf_not_arab_desc: "Арабские националисты начинают называть Персидский залив "арабским", что совершенно возмутительно. Персидский залив - персидский, и всегда останется таковым... и мы позаботимся о том, чтобы арабы это знали!"
 PER_choking_hormuz: "Задыхающийся Ормуз"
 PER_choking_hormuz_desc: "Хотя Иран контролирует большую часть Ормуза и может нанести серьезный ущерб, если мы решим перекрыть его, мы все еще не непобедимы, и Ормуз может быть отрезан от нас, если мы не построим надлежащие укрепления."
 PER_entrance_fees: "Налогообложение в Персидском заливе"
 PER_entrance_fees_desc: "Взимание налогов с любых кораблей, проходящих через Ормузский пролив, позволит нам собрать дополнительный доход, а также даст нам возможность контролировать то, что входит и выходит, так как мы можем легко захватить корабль, если понадобится."
 PER_cease_kashb: "Ультиматум для Мусандама"
 PER_cease_kashb_desc: "Мусандам по праву принадлежит Ирану, и правительство Омана признает это. Мы послали им ультиматум: если они не вернут провинцию, мы придем и заберем ее"
 PER_revenge_of_fortytwo: "Месть за 42 год"
 PER_revenge_of_fortytwo_desc: "1942 год, год, когда британцы и Советы вторглись в Иран и убили многих наших соотечественников, и мы точно убедимся, что они знают, что поступили неправильно..."
 PER_the_russian_menace: "Тук-тук Россия"
 PER_the_russian_menace_desc: "Алло? Кто-нибудь есть? §RНу, тут всё равно никого не может быть§!"
 PER_the_british_menace: "Британская угроза"
 PER_the_british_menace_desc: "Посмотрите на них, сидят на своем маленьком острове. Как жаль, что они потеряли все свои колонии, но §Rчто если они потеряют еще больше?§!"
 PER_caucuses_are_iranian: "Вернуть Кавказ"
 PER_caucuses_are_iranian_desc: "Династия Каджаров была настолько глупа в своей дипломатии, что потеряла некоторые из самых важных провинций Ирана - Кавказ. Мы исправим их ошибку и вернем Кавказ Ирану, где ему и место!"
 PER_all_that_was_taken: "Все, что было взято"
 PER_all_that_was_taken_desc: "Иран стал таким, какой он есть сейчас, только потому, что многие страны разделили нас на части. Мы вернем наши законные территории и заберем то, что было отнято у нас"
 PER_address_iranic_states: "Обращение к иранским государствам"
 PER_address_iranic_states_desc: "Удивительно, но в мире еще есть иранские государства, и мы начнем дипломатические миссии, чтобы заставить их согласиться на федерацию."
 PER_discussions_with_afghans: "Переговоры в Кабуле"
 PER_discussions_with_afghans_desc: "Афганцы - наши ближайшие соседи, разделяющие иранский язык и культуру, и мы проведем несколько встреч в Кабуле, чтобы обсудить условия федерации"
 PER_tajik_talks: "Свай Душанбе"
 PER_tajik_talks_desc: "Таджикское правительство немного колеблется, чтобы присоединиться к нашей стороне, но с небольшим количеством подкупов и разговоров они, конечно, изменят свое мнение."
 PER_insigh_baloch_uprising: "Восстание белуджей"
 PER_insigh_baloch_uprising_desc: "Белуджи - иранский народ, и, к сожалению, некоторые из них находятся в плену у пакистанского правительства. Мы подтолкнем их к восстанию, как только получим достаточное влияние на них"
 PER_kurdish_liberation_plan: "Курдский план свободы"
 PER_kurdish_liberation_plan_desc: "Курды - тоже иранский народ, поэтому мы не можем позволить, чтобы их угнетали страны, которые держат их в плену. Разрабатываются планы по отправке им оружия и материалов для борьбы с любым угнетающим государством, которое их контролирует."
 PER_arm_rojavans: "Сирийские курды"
 PER_arm_rojavans_desc: "Сирийские курды очень далеки от нас, но они по-прежнему близки к другим курдским народам в Ираке и Турции. Мы будем использовать наши контакты, чтобы снабдить их и подготовить к свободе"
 PER_convince_iraqi_kurds: "Иракские курды"
 PER_convince_iraqi_kurds_desc: "Несмотря на то, что некоторые иракские курды имеют автономию, не все они имеют ее, особенно на севере страны. Мы должны сделать так, чтобы те, кто не имеет автономии, стали автономными."
 PER_agitate_anatolian_kurds: "Агитировать анатолийских курдов"
 PER_agitate_anatolian_kurds_desc: "Много-много сопротивления курдов в Турции не оставит государству другого выбора, кроме как подчиниться и освободить их"
 PER_agitate_anatolian_kurds_war: "Агитировать турков"
 PER_agitate_anatolian_kurds_war_desc: "Просто финансировать курдов и ждать, пока они что-то сделают, будет слишком долго. Мы должны дать им оружие и общественную поддержку, чтобы у турок не было времени на реакцию!"
 PER_bring_them_into_fold: "Объединение"
 PER_bring_them_into_fold_desc: "Мы помогли им стать свободными с единственной целью - присоединиться к Федерации, и мы не можем рисковать и вести переговоры, чтобы они отказались!"
 PER_negotiate_terms: "Вести переговоры об объединении"
 PER_negotiate_terms_desc: "Если мы не хотим сопротивления или отпора со стороны недавно освобожденных народов Курдистана, то нам придется вести переговоры об их возвращении мирным путем."
 PER_the_iranic_federation: "Иранская федерация"
 PER_the_iranic_federation_desc: "Сегодня иранские народы всего мира будут ликовать, когда мы объединимся под одним флагом и под одной страной...\n §CИранской Федерацией§!"
 PER_secure_territorial_integrity: "Территориальная целостность"
 PER_secure_territorial_integrity_desc: "Иран был разрушен и осажден снова и снова, и это пятно на нашей военной истории. Мы должны обеспечить территориальную целостность, чтобы подобное не повторилось"
 PER_military_budget: "Новое направление"
 PER_military_budget_desc: "Нам нужно искать новый путь, который поможет нам выиграть больше сражений, а не короткий мир"
 PER_artesh_funds: "Сосредоточиться на Артеше"
 PER_artesh_funds_desc: "Артеш - это наши обычные военные и те, кто строит основную структуру наших вооруженных сил. Мы должны финансировать их больше, чтобы во время войны нам было на кого опереться и положиться"
 PER_anjoman_funds: "Анжоман"
 PER_anjoman_funds_desc: "Анжоманы были группой бойцов, которые противостояли русским и британским солдатам во время вторжения и оккупации в 1942 году. Сегодня мы не можем позволить, чтобы их наследие пропало даром, и должны воссоздать отряд!"
 PER_fortification_of_caspian: "Укрепление Каспия"
 PER_fortification_of_caspian_desc: "Каспийское море открыто для любого из наших соседей, которые пожелают перекрыть его. Если это произойдет, то Иран будет уязвим для десантного вторжения, поэтому мы должны укрепить нашу сторону Каспия, чтобы оставаться в безопасности."
 PER_caucus_militarization: "Милитаризация Кавказа"
 PER_caucus_militarization_desc: "Русские отняли у нас Азербайджан, Армению и Грузию, и мы не можем позволить этому случиться снова. Мы будем милитаризировать север, чтобы обезопасить наш народ и предотвратить еще одну массовую потерю территории из-за любых иностранных захватчиков."
 PER_mandatory_service: "Возможности дальнего действия"
 PER_mandatory_service_desc: "В Иране не хватает батарей TEL, и мы должны это изменить. Строительство некоторых из них в стране усилит нашу оборону и создаст больше точек запуска, если кто-то попытается вторгнуться к нам."
 PER_greater_production_capabilities: "Проблемы со снабжением"
 PER_greater_production_capabilities_desc: "Наша армия страдает от плохого снабжения, и это частично связано с нашей расточительностью, когда дело касается ресурсов. Теперь наши дивизии будут придерживаться ряда правил, чтобы предотвратить растрату ресурсов, которые могли бы пригодиться.."
 PER_more_factory_more_guns: "Сосредоточиться на оружии"
 PER_more_factory_more_guns_desc: "Если мы больше сосредоточимся на оружии, которое используют наши солдаты, то им не придется беспокоиться об огневой мощи во время боя."
 PER_more_capacity_more_guns: "Сосредоточиться на солдатах"
 PER_more_capacity_more_guns_desc: "Если мы больше сосредоточимся на дисциплине солдат, то сможем сэкономить больше топлива, чем обычно, если бы мы не начали эту программу."
 PER_rapid_ifv_modernization: "Оживление бронетехники"
 PER_rapid_ifv_modernization_desc: "Наша бронетехника начинает разваливаться, и нам, возможно, нужно провести несколько проверок, чтобы она снова заработала в полную силу."
 PER_beber_iii_program: "Palang APC"
 PER_beber_iii_program_desc: "БТР Palang будет самым современным иранским БТР. Будучи вооруженным до зубов, он, несомненно, сотрет улыбку с лица любого врага, когда он встретит его в бою."
 PER_they_take_no_more: "Они больше не заберут"
 PER_they_take_no_more_desc: "Враги Ирана больше не будут брать у него, скорее Иран будет брать у врага. В течение многих лет мы подвергались вторжениям, переворотам и эксплуатации из-за плохой военной практики, но сегодня все изменится!"
 PER_talk_to_old_friends: "Старые друзья"
 PER_talk_to_old_friends_desc: "Наши старые друзья на Западе ждали возобновления связей с момента падения монархии в 1979 году. Сегодня этот день настал, и мы начнем новый диалог с нашими старыми приятелями."
 PER_talk_with_USA: "Дружка с Америкой"
 PER_talk_with_USA_desc: "Америка была нашим ближайшим союзником во время холодной войны, поставляя нам оружие, технологии и все остальное. Сегодня мы откроем с ними переговоры и посмотрим, к чему мы можем прийти в плане дипломатии."
 PER_patch_up_embassy: "Американское посольство"
 PER_patch_up_embassy_desc: "Американское посольство было разгромлено, заброшено и разрушено Исламской Республикой. Теперь мы приступим к его ремонту и приведем его в лучшее состояние, чем когда-либо, для наших американских дипломатов."
 PER_american_oil_deal: "Американские нефтяные сделки"
 PER_american_oil_deal_desc: "Заключение нефтяных сделок с американцами может принести пользу нам обоим, подняв экономику."
 PER_renegotiate_atoms_for_peace: "Переговоры по программе "Атом для мира""
 PER_renegotiate_atoms_for_peace_desc: "Ядерная программа не обязательно должна быть опасной или оружейной, вместо этого она может быть использована для развития. Так было с программой "Атом для мира" в те времена, когда мы были частью этой программы. Мы заключим несколько сделок с американцами, чтобы снова войти в эту программу и получить бум ядерной энергии."
 PER_who_needs_friends: "Кому нужны друзья?"
 PER_who_needs_friends_desc: "Кому нужны друзья? Мы подвергались насилию и эксплуатации со стороны всех крупных держав, которые только можно себе представить, и мы не можем больше этого допустить!"
 PER_talk_with_war_ministry: "Разговор с военным министерством"
 PER_talk_with_war_ministry_desc: "Мы начнем переговоры с военным министерством о потенциальных инвестициях в сектор исследования оружия, чтобы мы могли получить в свои руки новые и усовершенствованные технологии."
 PER_levant_influence: "Эксплуатировать хаос в Леванте"
 PER_levant_influence_desc: "Вместо того чтобы быть теми, кого эксплуатируют, мы можем быть теми, кто эксплуатирует! В регионе Леванта царит хаос, и мы могли бы использовать это в своих интересах..."
 PER_fate_of_nuke_program: "Судьба ядерной программы"
 PER_fate_of_nuke_program_desc: "Мы давно не посещали ядерную программу, фактически она была забыта. Ну, теперь уже нет!"
 PER_ramp_up_missile_program: "Ракетная программа"
 PER_ramp_up_missile_program_desc: "Мы вложим дополнительные средства в нашу ракетную программу, поскольку наш арсенал сильно устарел."
 PER_make_new_friends: "Новые друзья"
 PER_make_new_friends_desc: "Мы не дружим с Западом по той причине, что они нас эксплуатировали. Мы будем искать новых друзей, которые сидят на Востоке, и идти дальше."
 PER_talk_with_russia: "Диалог с Россией"
 PER_talk_with_russia_desc: "У нас были хорошие отношения с россиянами, даже с Исламской Республикой, и нам нужно еще больше укрепить эту дружбу и вывести ее на новый уровень."
 PER_syrian_presence: "Присутствие в Сирии"
 PER_syrian_presence_desc: "Как и большинство стран Леванта, Сирия также переживает нестабильность. Вместе с русскими мы будем продвигаться туда и устанавливать влияние на обширных территориях страны."
 PER_nuclear_assistance: "Ядерная помощь"
 PER_nuclear_assistance_desc: "У нас нет возможности снова запустить нашу ядерную программу, по крайней мере, без посторонней помощи. У русских самый большой запас ядерного оружия на планете Земля, и было бы глупо не поговорить с ними о таких вопросах..."
 PER_request_russian_mining: "Российские материалы"
 PER_request_russian_mining_desc: "Мы не можем получить в свое распоряжение необходимые материалы и ресурсы, поэтому нам придется заключить контракт с российскими компаниями, чтобы они сделали эту работу за нас."
 PER_central_asia: "Дипломатия Центральной Азии"
 PER_central_asia_desc: "Центральная Азия имеет большой потенциал, и этот потенциал означает возможное иранское влияние!"
 PER_turkmen_gas: "Туркменские газовые сделки"
 PER_turkmen_gas_desc: "В Туркменистане есть много неиспользованного газа, потому что у них нет надлежащей подготовки или оборудования для его использования. Мы предоставим им такую возможность."
 PER_clean_uzbek: "Чистая узбекская энергия"
 PER_clean_uzbek_desc: "В Узбекистане очень большой рынок возобновляемых источников энергии, и если мы сможем принять в нем участие, то, вероятно, сможем получить некоторые рычаги воздействия.."
 PER_kazakh_transport: "Казахский транспорт"
 PER_kazakh_transport_desc: "Поскольку Казахстан - очень большая страна, им нужна соответствующая транспортная система, и мы можем стать посредником, который им ее обеспечит."
 PER_kyrgzyg_industries: "Спонсор Кыргызской промышленности"
 PER_kyrgzyg_industries_desc: "Кыргзыстан все еще пытается индустриализироваться после обретения независимости от русских в 1991 году. Хотя они добились значительного прогресса, этого недостаточно, и мы могли бы немного помочь им."
 PER_armenian_diplomacy: "Армянская дипломатия"
 PER_armenian_diplomacy_desc: "Армения - наш древний сосед на севере, и мы не можем игнорировать их присутствие."
 PER_azeri_diplomacy: "Азербайджанская дипломатия"
 PER_azeri_diplomacy_desc: "У нас много общих культурных и языковых черт с азербайджанцами, и по этой и другим причинам мы будем налаживать с ними правильный диалог."
 PER_mediate_peace: "Урегулировать конфликт"
 PER_mediate_peace_desc: "Между азербайджанцами и армянами бушует конфликт из-за Арцаха. В настоящее время армяне контролируют регион, но это не имеет значения, если мы решим встать на сторону азербайджанцев."
 PER_pro_armenian: "Проармянский подход"
 PER_pro_armenian_desc: "Мы отдадим предпочтение армянам в связи с конфликтом в Арцахе."
 PER_weapon_aid: "Вооружение армянских войск"
 PER_weapon_aid_desc: "Армянские войска не имеют надлежащего оружия и оборудования, поэтому мы могли бы дать им несколько единиц."
 PER_train_troops: "Обучение армянских солдат"
 PER_train_troops_desc: "Армянские войска также не имеют должной подготовки, и мы могли бы повлиять на их вооруженные силы, обучая их сами."
 PER_pro_azeri: "Проазербайджанский подход"
 PER_pro_azeri_desc: "Мы отдадим предпочтение Азербайджану в связи с арцахским конфликтом."
 PER_armenian_positions: "Продать лицензии Каррара"
 PER_armenian_positions_desc: "Предоставление азербайджанцам лицензий на танки Karrar поможет им, когда дело дойдет до бронетанковых сражений."
 PER_iranian_azeri_volunteers: "Иранско-азербайджанские добровольцы"
 PER_iranian_azeri_volunteers_desc: "В Иране миллионы азербайджанцев, и многие из них, безусловно, готовы добровольно сражаться вместе со своими братьями в Азербайджане. Мы отправим несколько таких мужчин в Азербайджан в качестве помощи."
 PER_rescind_turkmenchai: "Напомнить о Туркменчайском договоре"
 PER_rescind_turkmenchai_desc: "Туркменчайский договор положил конец иранскому правлению в Туркменистане. Этот ужасный договор привел к созданию одного из самых больших и деспотичных правительств в 21 веке, которое сейчас правит Туркменистаном. Наш долг - защитить демократию и вернуть Туркменистан в состав Ирана, чтобы его народ стал свободным!"
