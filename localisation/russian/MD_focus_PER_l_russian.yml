 PER_imam_ali_academy_idea_1_desc: "Офицерский университет Имама Али, ранее известный как Офицерская школа - это военная академия сухопутных войск армии Исламской Республики Иран, расположенная в Тегеране. Курсанты академии по окончании учебы получают звание второго лейтенанта и поступают на службу в сухопутные войска. Она считается одной из лучших военных академий в регионе."
