PER_khamseh_happy: "Хамсех - §RВлиятельный§!"
PER_khamseh_happy_desc: "§OХамсех§! очень влиятелен в нашей политике, и его влияние и контроль приносят стабильность нашей стране. Однако Хамсех сильно замедляют работу нашей бюрократии, и это стоит нашему правительству больших денег. Хамсех будут полезны, если мы планируем оккупировать большие территории, так как они снижают сопротивление оккупации.\n§W------------------§!\nЭтот национальный дух может быть §Gзаменён§! если §Oвлияние Хамсеха§! меньше, чем §H50%!§!"
PER_khamseh_angry: "§OХамсех§! - §GНевлиятельный§!"
PER_khamseh_angry_desc: "§OХамсех§! не очень влиятельны в нашей политике, однако они начинают создавать много проблем. Убрать их или усилить их влияние было бы лучшей альтернативой, чем держать их в таком состоянии. Если мы решим удалить их, тогда нам придется иметь дело с Хамсе.\n§W------------------§!\nЭтот национальный дух может быть §Gзаменён§! если §Oвлияние Хамсеха§! больше §H50%§!.. Или вы можете §Rудалить§! если мы выполним решения §RОчистить Хамсех§!!"
