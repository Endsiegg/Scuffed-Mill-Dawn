 PER_march_city.1.t: "Убежище радикалов в Тегеране"
 PER_march_city.1.d: "Нам удалось уничтожить тайное убежище радикалов, расположенное в Тегеране. Теперь жители города чувствуют себя в безопасности, поскольку знают, что у радикальных экстремистов больше не будет доступа к этому оружию!"
 PER_march_city.1.a: "Хейли Хуб!"
 PER_march_city.2.t: "Убежище радикалов в Ширазе"
 PER_march_city.2.d: "Нам удалось уничтожить тайное убежище радикалов, расположенное в Ширазе. Теперь жители города чувствуют себя в безопасности, поскольку знают, что радикальные экстремисты больше не будут иметь доступа к этому оружию!"
 PER_march_city.2.a: "Хейли Хуб!"
 PER_march_city.3.t: "Убежище радикалов в Исфахане"
 PER_march_city.3.d: "Нам удалось уничтожить тайное убежище радикалов, расположенное в Исфахане. Теперь жители города чувствуют себя в безопасности, поскольку знают, что радикальные экстремисты больше не будут иметь доступа к этому оружию!"
