 PER_revolution.1.t: "Иранская революция"
 PER_revolution.1.d: "После жестокой реакции правительства на забастовку небольшой группы рыбаков в Гилане, по всему Ирану вспыхнули протесты против установления Исламской Республики. Режим отвечает на протесты силой, поэтому политический климат созрел для создания единого фронта против режима."
 PER_revolution.1.a: "Долой диктатора!"
 PER_revolution.10.t: "Иранские протесты принимают насильственный характер"
 PER_revolution.10.d: "Протесты, вспыхивающие по всей стране, становятся все более жестокими. Народ теперь получает в руки стрелковое оружие и отбивает войска КСИР из некоторых городов, а по стране распространяются разговоры о создании единого фронта, возглавляемого этими небольшими очагами восстания."
 PER_revolution.10.a: "Пусть это дело будет бескровным"
 PER_revolution.2.t: "Гражданская война в Иране"
 PER_revolution.2.d: "Сегодня утром по телевидению прошла передача, в которой Верховный лидер объявил о введении военного положения и полной изоляции во всех провинциях. Это связано с протестами, которые бушевали в течение последних нескольких месяцев и которые правительственные силы не могли контролировать. Общественность восприняла это заявление не слишком доброжелательно. Протестующие не уменьшились, а скорее увеличились, и теперь они сопротивляются больше, чем когда-либо, призывая к абсолютному свержению режима, а временное правительство было быстро собрано политиками внутри страны и в изгнании."
 PER_revolution.2.a: ""Но весь этот мир похож на сказку, которую мы слышим - Люди злы, и слава их исчезнет" -Фердоуси"
 PER_sway.1.t: "Лористан покачнулся!"
 PER_sway.1.d: "Нам удалось убедить жителей Лористана присоединиться к нашему делу - свержению Исламской Республики. Мы работаем с местными жителями над вербовкой сторонников нашего дела и созданием форпостов повстанцев по всей провинции."
 PER_sway.1.a: "Вперёд с революцией!"
 PER_sway.10.t: "Протесты в Лорестане провалились!"
 PER_sway.10.d: "Наши попытки начать протесты в Лорестане провалились, и теперь они находятся под полным контролем Исламской Республики."
 PER_sway.10.a: "Несчастье"
 PER_sway.2.t: "Белуджистан покачнулся!"
 PER_sway.2.d: "Мы добились успеха в привлечении жителей Белуджистана к нашим протестам, чтобы свергнуть Исламскую Республику. Мы работаем с местными жителями над вербовкой членов для нашего дела и созданием форпостов повстанцев по всей провинции."
 PER_sway.2.a: "Вперёд с революцией!"
 PER_sway.20.t: "Протесты в Белуджистане провалились!"
 PER_sway.20.d: "Наши попытки начать протесты в Белуджистане провалились, и теперь они находятся под полным контролем Исламской Республики."
 PER_sway.20.a: "Несчастье"
 PER_sway.3.t: "Азербайджанцы покачнулись!"
 PER_sway.3.d: "Мы добились успеха в привлечении населения Азербайджана к нашим протестам, чтобы свергнуть Исламскую Республику. Мы работаем с местными жителями над вербовкой членов для нашего дела и созданием форпостов повстанцев по всей провинции."
 PER_sway.3.a: "Вперёд с революцией!"
 PER_sway.30.t: "Протесты азербайджанцев провалились"
 PER_sway.30.d: "Наши попытки начать протесты в Азербайджане провалились, и теперь они находятся под полным контролем Исламской Республики."
 PER_sway.30.a: "Несчастье"
 PER_sway.4.t: "Протесты разгораются!"
 PER_sway.4.d: "Мы начали несколько крупных акций протеста по всей провинции, и многие сейчас находятся на улице, скандируя и борясь против Исламской Республики."
 PER_sway.4.a: "Вперёд с революцией!"
 PER_sway.40.t: "Протесты провалились!"
 PER_sway.40.d: "Мы изо всех сил пытались начать протесты в этом регионе, но, к сожалению, КСИР очень быстро пресек наши попытки. Теперь нам придется оставить эту провинцию, поскольку трата времени на нее может принести больше вреда, чем пользы."
 PER_sway.40.a: "Несчастье"
 PER_sway.6969.t: "Небольшой протест"
 PER_sway.6969.d: "В регионе был небольшой протест, но он не был достаточно большим, чтобы позволить нам контролировать провинцию. Нам придется потратить немного больше времени, чтобы добиться вспышки протестов."
 PER_sway.6969.a: "Может быть, через несколько дней..."
 PER_sway.420.t: "Протестующие арестованы!"
 PER_sway.420.d: "Некоторые протестующие были пойманы КСИР, но большинству удалось бежать, и они по-прежнему очень хотят вернуться на улицы через несколько дней."
 PER_sway.420.a: "Чёрт!"
 PER_sway.711.t: "Белуджи требуют независимости!"
 PER_sway.711.d: "Народ белуджей, узнав о планах революции, похоже, хочет абсолютной независимости от Ирана. Белуджи начали вооружаться и сейчас вступают в конфликт с местной полицией и КСИР, пытаясь вытеснить правительственные войска из региона."
 PER_sway.711.a: "Мы не ожидали такого развития событий"
 PER_sway.611.t: "Лоры требуют независимости!"
 PER_sway.611.d: "Узнав о планах революции, жители Лористана, похоже, хотят абсолютной независимости от Ирана. Лористанцы начали вооружаться и сейчас вступают в конфликт с местной полицией и КСИР, пытаясь вытеснить правительственные войска из региона."
 PER_sway.611.a: "Потом что-нибудь придумаем!"
 PER_sway.511.a: "Мы не ожидали такого развития событий"
 PER_sway.511.t: "Азербайджанцы требуют воссоединения!"
 PER_sway.511.d: "Жители Азербайджана требуют воссоединения со своими родственниками на севере. После обретения азербайджанцами независимости от Советского Союза в 90-х годах, некоторые жители южного Азербайджана в Иране хотели воссоединения, и сегодня они настаивают на этом больше, чем когда-либо, узнав о планах революции."
 PER_sway.511.a: "Мы не ожидали такого развития событий"
 PER_sway.411.t: "Курды требуют освобождения!"
 PER_sway.411.d: "Курды, услышав новости о революции, похоже, хотят отделиться и сформировать свою собственную независимую нацию. Курды уже пытались получить независимость после революции 1979 года, но их попытка была жестоко подавлена новообразованной Исламской Республикой."
 PER_sway.411.a: "Мы не ожидали такого развития событий"
 PER_sway.412.t: "Курды отделились!"
 PER_sway.412.d: "Курды отделились и создают свое собственное государство.."
 PER_sway.412.a: "Какой позор"
 PER_sway.512.t: "Азербайджанцы объединяются!"
 PER_sway.512.d: "Иранский Азербайджан заявил, что с сегодняшнего дня объединяется с Северным Азербайджаном.."
 PER_sway.512.a: "Ужасно"
 PER_sway.612.t: "Луристан уходит!"
 PER_sway.612.d: "После нескольких месяцев борьбы народ Лури отделился от Ирана и образовал свое собственное государство.."
 PER_sway.612.a: "Не хорошо"
 PER_sway.712.t: "Белуджистана больше нет!"
 PER_sway.712.d: "Белуджистан провозгласил свою независимость и теперь пытается добиться международного признания на мировой арене..."
 PER_sway.712.a: "Это не может быть хорошо"
