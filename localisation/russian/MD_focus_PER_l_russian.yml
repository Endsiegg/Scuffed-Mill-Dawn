 PER_contact_with_countries.35.d: "[SOV.GetName] отклонил наш запрос о введении санкций против [AZE.GetName]."
 PER_contact_with_countries.35.o1: "Очень печально"

 PER_contact_with_countries.36: "Убийство Эрдогана!"
 PER_contact_with_countries.36.t: "Убийство Эрдогана!"
 PER_contact_with_countries.36.d: "Сегодня один из лучших дней для наших врагов и один из худших дней для нас. К сожалению, Реджеп Тайип Эрдоган был найден мертвым в своем доме. Этот инцидент дестабилизировал наше правительство и вызвал хаос в народе. С другой стороны, исламисты пытаются использовать эту возможность, чтобы взять власть в свои руки."
 PER_contact_with_countries.36.o1: "Время измениться..."
 PER_contact_with_countries.36.o2: "Начать полномасштабное расследование."

 PER_contact_with_countries.38: "Убийство Эрдогана!"
 PER_contact_with_countries.38.t: "Убийство Эрдогана!"
 PER_contact_with_countries.38.d: "Реджеп Тайип Эрдоган был найден мертвым в своем доме. Этот инцидент дестабилизировал турецкое правительство и вызвал хаос в народе. С другой стороны, исламисты пытаются использовать эту возможность, чтобы взять власть в свои руки."
 PER_contact_with_countries.38.o1: "Это настораживает."

 PER_contact_with_countries.39: "Арамко под атакой"
 PER_contact_with_countries.39.t: "Арамко под атакой"
 PER_contact_with_countries.39.d: "Сегодня в результате теракта была подожжена национальная нефтяная компания Саудовской Аравии Aramco, что нанесло огромный ущерб экономике и ресурсам Саудовской Аравии. Некоторые СМИ утверждают, что эти нападения, вероятно, были совершены при поддержке Ирана, но доказательств этому нет."
 PER_contact_with_countries.39.o1: "Это настораживает."

 PER_contact_with_countries.40: "Саботаж в Арамко"
 PER_contact_with_countries.40.t: "Саботаж в Арамко"
 PER_contact_with_countries.40.d: "Наши нефтяные объекты в Aramco были атакованы и подожжены, похоже, что это сделал Иран со своими шпионами и лазутчиками. На место была направлена пожарная бригада, которая пытается справиться с огнем, но нашей экономике нанесен большой ущерб."
 PER_contact_with_countries.40.o1: "Будь они прокляты!"

 PER_contact_with_countries.41: "Взрыв на израильских армейских складах"
 PER_contact_with_countries.41.t: "Взрыв на израильских армейских складах"
 PER_contact_with_countries.41.d: "Произошла диверсия на складе израильского оружия на севере страны в городе Нахария. Сразу же после этого Иран взял на себя ответственность за нападение и пригрозил сионистскому режиму."
 PER_contact_with_countries.41.o1: "Это настораживает."

 PER_contact_with_countries.42: "Взрыв на армейских складах в Нахарии"
 PER_contact_with_countries.42.t: "Взрыв на армейских складах в Нахарии"
 PER_contact_with_countries.42.d: "Произошла диверсия на складе израильского оружия на севере страны в городе Нахария. Сразу же после этого Иран взял на себя ответственность за нападение и пригрозил сионистскому режиму."
 PER_contact_with_countries.42.o1: "Будь они прокляты!"

 PER_contact_with_countries.44: "Турецкая база в Ираке взорвана"
 PER_contact_with_countries.44.t: "Турецкая база в Ираке взорвана"
 PER_contact_with_countries.44.d: "Наши военные базы в Ираке подверглись скоординированной атаке, и мы понесли многочисленные потери. Никто пока не взял на себя ответственность за это нападение, но мы знаем, что это был Иран..."
 PER_contact_with_countries.44.o1: "Это не база."

 PER_contact_with_countries.43: "Турецкая база в Ираке взорвана"
 PER_contact_with_countries.43.t: "Турецкая база в Ираке взорвана"
 PER_contact_with_countries.43.d: "Турецкие военные базы в Ираке подверглись скоординированной атаке, и турецкие войска понесли многочисленные потери. Никто пока не взял на себя ответственность за это нападение."
 PER_contact_with_countries.43.o1: "Любопытно."

 PER_contact_with_countries.45: "Взорван газопровод в Баку"
 PER_contact_with_countries.45.t: "Взорван газопровод в Баку"
 PER_contact_with_countries.45.d: "В Азербайджане была совершена диверсия на газопроводах Баку, что вызвало проблемы в их торговле с некоторыми странами, а также нанесло ущерб их экономике. Никто пока официально не взял на себя ответственность за эту атаку."
 PER_contact_with_countries.45.o1: "Press F to pay respect."

 PER_contact_with_countries.46: "Взорван газопровод в Баку"
 PER_contact_with_countries.46.t: "Взорван газопровод в Баку"
 PER_contact_with_countries.46.d: "В Азербайджане была совершена диверсия на газопроводах Баку, что вызвало проблемы в их торговле с некоторыми странами, а также нанесло ущерб их экономике. Никто пока официально не взял на себя ответственность за эту атаку."
 PER_contact_with_countries.46.o1: "Любопытно."

 PER_contact_with_countries.47: "Убийство Дональда Трампа"
 PER_contact_with_countries.47.t: "Убийство Дональда Трампа"
 PER_contact_with_countries.47.d: "Сегодня мы получили печальную новость от главы ЦРУ. Дональд Трамп был убит силами иранских Стражей революции, когда он ехал на работу на своем автомобиле, во время удара беспилотника. Похоже, что эта атака была совершена, чтобы отомстить за убийство Касема Солеймани."
 PER_contact_with_countries.47.o1: "Это означает войну!"
 PER_contact_with_countries.47.o2: "Попробуйте их арестовать..."

 PER_contact_with_countries.48: "Убийство Дональда Трампа"
 PER_contact_with_countries.48.t: "Убийство Дональда Трампа"
 PER_contact_with_countries.48.d: "Вице-президент США объявил сегодня в своей речи, что президент США Дональд Трамп был убит во время атаки беспилотника иранского КСИР. Возможно, что это произошло в отместку за убийство Касема Солеймани, но иранское правительство пока официально не взяло на себя ответственность за эту атаку."
 PER_contact_with_countries.48.o1: "Даже не верится."

 PER_contact_with_countries.49: "Иран взял ответственность за убийство Трампа"
 PER_contact_with_countries.49.t: "Иран взял ответственность за убийство Трампа"
 PER_contact_with_countries.49.d: "Командующий Корпусом стражей исламской революции Ирана Сардар Салами в короткой речи официально взял на себя ответственность за атаку беспилотника и убийство президента США Дональда Трампа. Он расценил это как часть жестокой мести. Причиной этой атаки стало убийство генерала Касема Солеймани по приказу Дональда Трампа."
 PER_contact_with_countries.49.o1: "Понятно."

 PER_contact_with_countries.50: "Поддержка Шаха Масуда"
 PER_contact_with_countries.50.t: "Поддержка Шаха Масуда"
 PER_contact_with_countries.50.d: "Чтобы увеличить наше влияние в Афганистане, мы решили оказать вооруженную поддержку этой стране и помочь ей выиграть войну против Талибана. Но какую поддержку мы должны оказать?"
 PER_contact_with_countries.50.o1: "Оказать большую поддержку"
 PER_contact_with_countries.50.o2: "Оказать среднюю поддержку"
 PER_contact_with_countries.50.o3: "Оказать маленькую поддержку"

 PER_contact_with_countries.51: "Азербайджанские исламские институты"
 PER_contact_with_countries.51.t: "Азербайджанские исламские институты"
 PER_contact_with_countries.51.d: "Для того чтобы увеличить наше влияние в Азербайджане, мы решили оказать политическую и культурную поддержку исламским институтам в этой стране. Но какую поддержку мы должны оказать?"
 PER_contact_with_countries.51.o1: "Оказать большую поддержку"
 PER_contact_with_countries.51.o2: "Оказать среднюю поддержку"
 PER_contact_with_countries.51.o3: "Оказать маленькую поддержку"

 PER_contact_with_countries.52: "Иран хочет, чтобы мы выплатили им компенсацию за войну"
 PER_contact_with_countries.52.t: "Иран хочет, чтобы мы выплатили им компенсацию за войну"
 PER_contact_with_countries.52.d: "Наша война с Ираном длилась с 1980 по 1988 год. Она началась с вторжения Ирака в Иран и продолжалась почти восемь лет, до принятия обеими сторонами резолюции 598 Совета Безопасности ООН. В Иран была направлена группа экспертов для изучения вопроса восстановления и определения ущерба, и они представили доклад Совету Безопасности. Они объявили, что прямой ущерб составляет 99 миллиардов долларов, косвенный - 150 миллиардов долларов, а общий - 249 миллиардов долларов. Мы еще не выплатили эти деньги, но теперь они требуют, чтобы мы их выплатили."
 PER_contact_with_countries.52.o1: "Мы можем заплатить.".
 PER_contact_with_countries.52.o2: "Мы им ничего не заплатим."
 PER_iran_attack_iraq_wargoal_TT: "§Y[PER.GetFlag][PER.GetName]§! получит §Rцель войны§! против нас."

 PER_contact_with_countries.53: "Ирак отказался выплачивать компенсацию за войну"
 PER_contact_with_countries.53.t: "Ирак отказался выплатить компенсацию за войну"
 PER_contact_with_countries.53.d: "Иракское правительство решило не выплачивать нам компенсацию за войну после того, как мы попросили их об этом. Это причина для нас напасть на них."
 PER_contact_with_countries.53.o1: "Тогда ладно!"

 PER_contact_with_countries.54: "Ирак решил выплатить компенсацию за войну"
 PER_contact_with_countries.54.t: "Ирак решил выплатить компенсацию за войну"
 PER_contact_with_countries.54.d: "Иракское правительство решило выплатить нам компенсацию за войну после того, как мы попросили их об этом. Это нанесет ущерб их экономике и уменьшит наше влияние на них, но нам все равно нужны были эти деньги..."
 PER_contact_with_countries.54.o1: "Хорошо."

 #nuclear compromise#
 PER_nuclear_compromise.1: "Ядерный компромисс"
 PER_nuclear_compromise.1.t: "Ядерный компромисс"
 PER_nuclear_compromise.1.d: "[PER.GetName] был одним из 62 государств, подписавших Договор о нераспространении ядерного оружия (ДНЯО) - важнейший глобальный договор о самом смертоносном оружии в мире. Он вступил в силу в 1970 году и с тех пор является стандартом контроля над ядерными вооружениями. Однако это решение было принято шахским правительством, поддерживавшим США, до славной революции 1979 года, и нашему народу было бы выгодно иметь такое оружие, о чем шах никогда не задумывался. Однако было сказано, что мы должны подходить к этому с тактом и по дипломатическим каналам, а не без международного разрешения. Прежде всего, мы должны обратиться к американцам, или нет?"
 PER_nuclear_compromise.1.a: "Давайте обратимся к [USA.GetName]."
 PER_nuclear_compromise.1.b: "Мы не будем договариваться с теми, кто нас не уважает!"
 
 PER_nuclear_compromise.2: "[PER.GetName] обратился к нам"
 PER_nuclear_compromise.2.t: "[PER.GetName] обратился к нам"
 PER_nuclear_compromise.2.d: "Недавно в наше посольство в Исламабаде обратились пакистанские официальные лица, утверждающие, что ведут переговоры от имени [PER.GetName]. Они заявили, что [PER.GetName] стремится к компромиссу с нами по ДНЯО в обмен на возобновление официальных дипломатических каналов, открытие нашего посольства в Тегеране, предоставление нам баз в их стране и разрешение нам наблюдать за ядерным проектом. Это чрезвычайно заманчивое предложение, поскольку оно позволит нашей ближневосточной внешней политике сосредоточиться на поддержании мира и борьбе с [SOV.GetName], а не на борьбе с [PER.GetName] и [SOV.GetName]. Однако это может стоить потери [SAU.GetName] и [ISR.GetName] в качестве союзников, которые являются средними державами в регионе..."
 PER_nuclear_compromise.2.a: "Возможно, наша стратегия на Ближнем Востоке могла бы включать мощный [PER.GetName]..."
 PER_nuclear_compromise.2.b: "Мы не можем отказаться от наших надежных союзников ради шанса получить [PER.GetName] в качестве одного из них!"
 
 PER_nuclear_compromise.3: "[USA.GetName] соглашается!"
 PER_nuclear_compromise.3.t: "[USA.GetName] соглашается!"
 PER_nuclear_compromise.3.d: "Пакистанцы, которые занимались нашими внешними отношениями с [USA.GetName] с 1980-х годов, вернулись к нам с удивительными новостями: американцы согласились на наши условия и позволят нам реализовать ядерную программу под их наблюдением! С этим новым союзом нам больше не придется прятать наш проект в тени, и у нас будет американцы за спиной, чтобы защитить нас от иностранного вторжения! Слава Америке!"
 PER_nuclear_compromise.3.a: "Это хорошо?"
 
 PER_nuclear_compromise.4: "Внешнее участие"
 PER_nuclear_compromise.4.t: "Внешнее участие"
 PER_nuclear_compromise.4.desc: "В связи с отказом американцев сотрудничать, наше Министерство иностранных дел предложило нам решение: Они считают, что если мы сможем заручиться поддержкой других великих держав, то они смогут выступить и поддержать этот компромисс перед американцами от нашего имени, и, возможно, [USA.GetName] передумает..."
 PER_nuclear_compromise.4.a: "Обратиться к [ENG.GetName]"
 PER_nuclear_compromise.4.b: "Обратиться к [GER.GetName]"
 PER_nuclear_compromise.4.c: "Обратиться к [FRA.GetName]"
 PER_nuclear_compromise.4.d: "Недостаточно поддержки..."
 
 PER_nuclear_compromise.5: "[PER.GetName] обратился к нам"
 PER_nuclear_compromise.5.t: "[PER.GetName] обратился к нам"
 PER_nuclear_compromise.5.d: "Иранские дипломаты обратились в наше консульство в Тегеране с просьбой провести от их имени переговоры с американцами по поводу продолжения их ядерной программы. Хотя наши отношения нормализовались с 1997 года, дипломатия может закончиться в один момент. Они приходят не с пустыми руками и предлагают частичную денационализацию Национальной иранской нефтяной компании, ранее известной как Англо-иранская нефтяная компания. Это не только сделает [ENG.GetName] снова страной-экспортером нефти, но и даст нам автономию от других нефтедобывающих стран. Мы могли бы, наконец, восстановить свое присутствие в Персидском заливе, если, и только если иранцы выполнят свою часть сделки..."
 PER_nuclear_compromise.5.a: "Преследование Ирана никогда не прекратится, возможно, мы должны быть на их стороне."
 PER_nuclear_compromise.5.b: "Мы никогда не допустим, чтобы такая власть оказалась в руках агрессивного государства!"
 
 PER_nuclear_compromise.6: "[ENG.GetName] принимает!"
 PER_nuclear_compromise.6.t: "[ENG.GetName] принимает!"
 PER_nuclear_compromise.6.d: "Наши дипломаты вернулись из британского консульства в Тегеране с хорошими новостями: англичане приняли наше предложение о возвращении частичного контроля над Национальной иранской нефтяной компанией! Эта новая компания, названная в честь оригинальной British Petroleum (BP), будет иметь прямой контроль над нефтяными месторождениями Ормузгана, как это было раньше в империи. Несмотря на сильную реакцию иранской общественности, эта сделка обеспечит нашу дальнейшую экономическую независимость от любой страны, готовой угрожать нам нефтяным эмбарго, и у нас будет более чем достаточно топлива для всех видов вооруженных сил, что позволит нам тратить часть бюджета, предназначенную для покупки топлива в других местах."
 PER_nuclear_compromise.6.a: "Это же хорошо?"
 
 PER_nuclear_compromise.7: "[ENG.GetName] отказывается!"
 PER_nuclear_compromise.7.t: "[ENG.GetName] отказывается!"
 PER_nuclear_compromise.7.d: "Наши дипломаты вернулись из британского консульства в Тегеране с плохими новостями: англичане отклонили наше предложение. Ссылаясь на необходимость следовать внешней политике своих союзников, они решили, что наше справедливое дело - не то, которое они должны поддерживать. Однако, возможно, есть другая держава, которая поддержит нас, даже если эти глупцы не поддержат..."
 PER_nuclear_compromise.7.a: "Как мы и предполагали."

 PER_nuclear_compromise.8: "[PER.GetName] обратился к нам"
 PER_nuclear_compromise.8.t: "[PER.GetName] обратился к нам"
 PER_nuclear_compromise.8.d: "Иранские дипломаты из посольства Ирана в Берлине попросили о встрече с несколькими нашими видными лидерами для обсуждения странного вопроса: Они хотят объявить договор о дружбе и заключить соглашение с несколькими крупными и средними немецкими фирмами о расширении секторов, в которых им разрешено участвовать, при условии, что мы поддержим их в их попытке найти компромисс с другими великими державами по поводу их ядерной программы, чтобы избежать экономических санкций. Около 50 немецких фирм имеют свои филиалы в Иране, и более 12 000 фирм имеют своих торговых представителей в Иране, причем средние немецкие компании в значительной степени зависят от торговли с Ираном. Сакции могут представлять экономический риск, и, по прогнозам DIHK, любое прекращение их действия негативно скажется на экономическом росте Германии. Однако мы должны думать и о наших союзниках, и, возможно, мы могли бы найти другую страну для работы..."
 PER_nuclear_compromise.8.a: "Для лучшего [GER.GetName]!"
 PER_nuclear_compromise.8.b: "Для лучшего наших союзников!"
 
 PER_nuclear_compromise.9: "[GER.GetName] принимает!"
 PER_nuclear_compromise.9.t: "[GER.GetName] принимает!"
 PER_nuclear_compromise.9.d: "Германия согласилась на нашу сделку, и сейчас, когда мы читаем эти строки, проводятся необходимые приготовления."
 PER_nuclear_compromise.9.a: "Альхамдуллила."
 
