 PER_al_abbas_brigade_desc: "Бригада Абу аль-Фадля аль-Аббаса - это проправительственная шиитская мусульманская боевая группа дварфов, действующая на территории Сирии. Она названа по прозвищу Аль-Аббаса ибн Али, сына имама Али."
