 PER_iraq_war_compensation_desc: "Наша война с Ираком длилась с 1980 по 1988 год. Она началась с вторжения Ирака в Иран и продолжалась почти восемь лет, до принятия обеими сторонами резолюции 598 Совета Безопасности ООН. В Иран была направлена группа экспертов для изучения вопроса восстановления и определения ущерба, и они представили доклад Совету Безопасности. Они объявили, что прямой ущерб составляет 99 миллиардов долларов, косвенный ущерб - 150 миллиардов долларов, а общая сумма - 249 миллиардов долларов. Мы еще не получили эти деньги от Ирака, чтобы не повредить их экономику, не сделать ее нестабильной и не потерять наше влияние на них. Но теперь мы можем попросить их выплачивать нам их еженедельно в течение определенного периода времени. Если они откажутся, мы имеем право напасть на них военным путем."
