PER_post_rev_relief_desc: "Наблюдая за тем, как мы свергаем Исламскую Республику, мир готовился к тому, что Иран станет менее агрессивным. Так это или нет, но они все равно испытывают облегчение от того, что шип на их стороне был удален, и они выпустили пакеты помощи Ирану для восстановления экономики. Они также сняли все санкции с этой страны, что освобождает наш народ от огромного бремени."
