 PER_cyber_police: "Кибер-полиция"
 PER_cyber_police_desc: "Иранская кибер-полиция, также известная как FATA, является подразделением полиции Исламской Республики Иран."
 PER_police_localization_desc: "Иранская киберполиция, также известная как FATA, является подразделением полиции Исламской Республики Иран."
 PER_new_police_localization_desc: "Иранская киберполиция является одним из подразделений иранской полиции. В их задачи входит обеспечение безопасности нашего киберпространства от любых иностранных злоумышленников."
 PER_economic_security_police: "Полиция экономической безопасности"
 PER_economic_security_police_desc: "Полиция экономической безопасности является одним из командных подразделений полиции Ирана, которое отвечает за прогнозирование, контроль, предотвращение, выявление, обнаружение и борьбу с экономической деятельностью и преступлениями."
