 PER_route_secure.1: "[PER.GetName] ищет маршрут"
 PER_route_secure.1.t: "[PER.GetName] ищет маршрут"
 PER_route_secure.1.d: "[PER.GetName] выразил заинтересованность в обеспечении маршрута для получения ядерного материала из Кореи. Их делегаты обратились к нам с просьбой использовать портовый город Кандла в качестве базы пополнения запасов, прежде чем добраться до Чабахара. Этот маршрут уже использовался Соединенными Штатами во время Афганской войны, и [PER.GetName] предлагает договориться об оплате. Должны ли мы предоставить им желаемую помощь?"
 PER_route_secure.1.a: "Да, за определенную плату, то есть..."
 PER_route_secure.1.b: "Нет, [PER.GetName] должен быть сдержанным!"
 
 PER_route_secure.2: "[RAJ.GetName] принимает!"
 PER_route_secure.2.t: "[RAJ.GetName] принимает!"
 PER_route_secure.2.d: "[RAJ.GetName] согласился провести с нами переговоры об условиях использования Кандлы для транспортировки ядерных материалов. Однако они требуют значительную сумму денег, если мы хотим использовать такой важный коммерческий порт для таких целей. Поэтому наш министр экономики и финансов предложил крупную сумму в 10 миллиардов, чтобы индийцы согласились. Однако некоторые в министерстве утверждают, что казна не в состоянии справиться с таким быстрым снижением капитала, и что от проекта следует вообще отказаться..."
 PER_route_secure.2.a: "Отправьте делегацию, предложите 10 миллиардов!"
 PER_route_secure.2.b: "Возможно, нам стоит пересмотреть..."
 
 PER_route_secure.3: "[RAJ.GetName] отклоняет!"
 PER_route_secure.3.t: "[RAJ.GetName] отклоняет!"
 PER_route_secure.3.d: "[RAJ.GetName] отказался вести с нами переговоры об условиях использования Кандлы, ссылаясь на то, что риск утечки ядерного материала в гавань слишком Отлично! Однако если мы предложим более высокую сумму, чем первоначально предполагалось, мы сможем покрыть расходы на дополнительную заботу о материале, чтобы предотвратить утечку, и, если это произойдет, расходы на очистку. Наш министр экономики и финансов подготовил отчет о дополнительных расходах, в результате чего было предложено увеличить сумму на 10 миллиардов минимум, чтобы развеять опасения по поводу недостаточного ухода. Однако некоторые в министерстве утверждают, что казна не в состоянии справиться с таким быстрым снижением капитала, и что проект следует вообще отменить..."
 PER_route_secure.3.a: "Пересмотрите, нам нужна помощь [RAJ.GetName]!"
 PER_route_secure.3.b: "Стоимость этого начинания не стоит того..."
 
 PER_route_secure.4: "[PER.GetName] запрашивает переговоры!"
 PER_route_secure.4.t: "[PER.GetName] запрашивает переговоры!"
 PER_route_secure.4.d: "Несмотря на наш первоначальный отказ, иранцы вернулись с предложением в 10 миллиардов, плюс еще 10 миллиардов для обеспечения отсутствия утечек или недостаточной заботы из-за срезания углов". С этим заверением Управление порта Диндаял, а также Министерство портов, судоходства и водных путей высказались в поддержку идеи, ссылаясь на то, что излишки могут быть использованы для развития порта Кандла путем добавления четырех многоцелевых грузовых причалов, поскольку это крупнейший порт по объему, и добавление указанных четырех причалов планируется увеличить текущую грузовую мощность порта на 8 миллионов тонн. И управление, и министерство обратились к премьер-министру с официальной просьбой принять сделку, ссылаясь на необходимость разгрузить порт."
 PER_route_secure.4.a: "Тогда очень хорошо, полагаю, мы можем дать им еще один шанс..."
 PER_route_secure.4.b: "Нет - значит нет, мы не можем рисковать жизнями наших граждан из-за потенциальных перспектив!"
 
 PER_route_secure.5: "Предложение [PER.GetName]а!"
 PER_route_secure.5.t: "Предложение [PER.GetName]а!"
 PER_route_secure.5.d: "Иранцы вернулись, предложив 10 миллиардов на развитие портов Чабахар и Кандла, чтобы подготовить оба порта к размещению ядерных материалов. Наше правительство разделилось во мнении, соглашаться на эту сделку или нет, так как одни говорят, что 10 миллиардов достаточно, а другие считают, что мы могли бы запросить у иранцев больше, что позволило бы нам развивать Кандлу дальше. В любом случае, решение должно быть принято, и мнение [Root.GetLeader] по этому вопросу в конечном итоге будет решающим..."
 PER_route_secure.5.a: "Предложенных денег достаточно, мы не должны просить больше у наших иранских друзей!"
 PER_route_secure.5.b: "Этого недостаточно, чтобы рисковать жизнями наших граждан, просите больше!"
 
 PER_route_secure.6: "[RAJ.GetName] отклоняет!"
 PER_route_secure.6.t: "[RAJ.GetName] отклоняет наше предложение!"
 PER_route_secure.6.d: "В конечном итоге, похоже, что предложенная нами сумма не была достаточно убедительной для индийцев. Ссылаясь на риск для жителей Кандлы, они просят либо увеличить сумму для создания еще более безопасных объектов, либо прекратить обсуждение. В то время как Министерство финансов не желает выделять больше денег, Министерство обороны напоминает нам, что использование Кандлы в конечном итоге гарантирует, что иностранные державы не будут вмешиваться в процесс переброски из Кореи. Решение теперь принимает [Root.GetLeader]."
 PER_route_secure.6.a: "Отлично. Сделайте все возможное, чтобы убедить их, предложите 20 миллиардов!"
 PER_route_secure.6.b: "Стоимость этого начинания, в конечном счете, того не стоит."
 
 PER_route_secure.7: "Второе предложение [PER.GetName]а!"
 PER_route_secure.7.t: "Второе предложение [PER.GetName]а!"
 PER_route_secure.7.d: "Потребовав проведения конференции, иранцы предложили еще одну сделку. Они предлагают 20 миллиардов не только за обеспечение безопасности, но и за развитие портовых сооружений Кандлы. Это очень заманчивое предложение, и как Министерство портов, судоходства и водных путей, так и Министерство торговли и промышленности дышат всем в затылок, призывая нас принять эту сделку. Однако в Министерстве иностранных дел считают, что иранцы очень дорожат этой сделкой и, вероятно, предложат больше, если мы откажемся в третий раз. В Министерстве по делам PSW с этим не согласны и считают, что любые дальнейшие махинации приведут к тому, что сделка сорвется, и что мы должны принять ее."
 PER_route_secure.7.a: "Министерство PSW право, мы должны принять то, что нам предлагают."
 PER_route_secure.7.b: "Нет, МИД считает, что мы могли бы получить больше!"
 
 PER_route_secure.8: "[RAJ.GetName] отклоняет!"
 PER_route_secure.8.t: "[RAJ.GetName] отклоняет наше второе предложение!"
 PER_route_secure.8.d: "Наша делегация вернулась с пустыми руками, так как индийцы отклонили наше предложение в 20 миллиардов. Делегаты говорят, что индийцы намекали на возможность принять более высокое предложение, но, похоже, они не согласны принять наши щедрые условия. Теперь министр финансов говорит, что они пытаются выжать как можно больше денег, и министерство обороны соглашается, однако министр обороны по-прежнему считает, что сделка необходима для приобретения ядерного оружия. Должны ли мы закончить эту дискуссию, согласившись на 30 миллиардов, или мы должны прекратить ее и пощадить наши кошельки?"
 PER_route_secure.8.a: "Отправьте делегацию, предложите 30 миллиардов..."
 PER_route_secure.8.b: "Сейчас они просто выкручивают нам руки, и мы не сдвинемся с места!

 PER_route_secure.9: "Третье предложение [PER.GetName]а!"
 PER_route_secure.9.t: "Третье предложение [PER.GetName]а!"
 PER_route_secure.9.d: "Делегация [PER.GetName]а вернулась с третьим и окончательным предложением в 30 миллиардов, как и обещало министерство иностранных дел. Мы должны принять эту сделку, пока она еще на столе, если нет, мы можем потерять эту выгоду!"
 PER_route_secure.9.a: "Теперь мы разговариваем!"
 PER_route_secure.9.b: "Нет."
 
 PER_route_secure.10: "[PER.GetName] завершает дискуссии!"
 PER_route_secure.10.t: "[PER.GetName] завершает дискуссии!"
 PER_route_secure.10.d: "В конечном итоге, похоже, что иранцы не были так заинтересованы в получении ядерного оружия, как мы думали, поскольку они прекратили переговоры, сославшись на то, что затраты на это дело не стоят того. Хотя нам грустно видеть, как уходят эти деньги, по крайней мере, головная боль, связанная с ними, тоже ушла."
 PER_route_secure.10.a: "Ну, по крайней мере, с этим покончено."
 
 PER_route_secure.11: "[RAJ.GetName] завершает дискуссии!"
 PER_route_secure.11.t: "[RAJ.GetName] завершает дискуссии!"
 PER_route_secure.11.d: "Поскольку предложенных денег оказалось недостаточно, чтобы убедить индийцев, они перестали разрешать нашим делегациям въезд в страну для обсуждения вопроса об использовании Кандлы для передачи ядерного материала". В то время как Министерство обороны расстроено этим провалом, Министерство финансов говорит, что в конечном итоге это было к лучшему, так как деньги, использованные для убеждения индийцев, могут быть направлены на развитие нашего собственного оружия внутри страны."
 PER_route_secure.11.a: "Ну, по крайней мере, наш кошелек в безопасности."
 
 PER_route_secure.12: "Перегороворы плодотворны!"
 PER_route_secure.12.t: "Перегороворы плодотворны!"
 PER_route_secure.12.d: "После долгих обсуждений условий, [Raj.GetName] принял наше предложение и разрешил корейцам переправить все необходимое через иранские суда через порт Кандла и далее в Чабахар, избегая пакистанских вод. Эта сделка потребовала больших затрат из нашей казны, но Министерство обороны уверяет нас, что сделка была крайне необходима, и что мы не пожалеем о сотрудничестве между нашими двумя странами."
 PER_route_secure.12.a: "На этом встречи завершены."

 PER_route_secure.13: "[RAJ.GetName] принимает пересмотр!"
 PER_route_secure.13.t: "[RAJ.GetName] принимает пересмотр!"
 PER_route_secure.13.d: "После нескольких часов внутренних обсуждений [RAJ.GetName] передумал и разрешил нам вернуться за стол переговоров, чтобы обсудить наши условия. Министр финансов предлагает нам увеличить первоначально запланированную сумму до 20 миллиардов, чтобы не заставить индийцев отступить."
 PER_route_secure.13.a: "Иди по-крупному или иди домой, 20 миллиардов!"
 PER_route_secure.13.b: "Думаю, тогда я пойду домой."
 
 #Accept/Circumvent News Events#
 PER_abide_by_the_npt_event.1: "[PER.GetName] соблюдает NPT!"
 PER_abide_by_the_npt_event.t: "[PER.GetName] соблюдает NPT!"
 PER_abide_by_the_npt_event.d: "В то время как наши попытки получить ядерное оружие были справедливыми, Запад начал оказывать давление на нашу страну, чтобы сдержать любое продвижение в добавлении этого оружия к нашему арсеналу. Это давление на нас оставляет нас в дипломатической изоляции, и наша страна не готова столкнуться с последствиями привлечения гнева [США.GetName]. Поэтому было предложено прекратить наши попытки, и что сотрудничество с Западом, хотя и займет больше времени, чем самостоятельная разработка ядерного оружия, в конечном итоге приведет к тому, что мы получим то, чего желаем."
 PER_abide_by_the_npt_event.a: "В конечном счете, это к лучшему..."
 
 PER_circumvent_the_npt_news.1: "[PER.GetName] пытается обойти NPT!"
 PER_circumvent_the_npt_news.t: "[PER.GetName] пытается обойти NPT!"
 PER_circumvent_the_npt_news.d: "Наше дипломатическое давление, оказанное на [PER.GetName], похоже, послужило лишь стартовой площадкой для разработки их ядерного оружия. Если мы позволим этому продолжаться, хрупкий баланс сил на Ближнем Востоке резко изменится в пользу [PER.GetName]а. Мы должны начать делать больше, чем просто давление, мы должны изолировать их, любой ценой!"
 PER_circumvent_the_npt_news.a: "Неужели они не понимают серьезности ситуации!?"
 
 PER_circumvent_the_npt_event.1: "Обход NPT"
 PER_circumvent_the_npt_event.t: "Обход NPT"
 PER_circumvent_the_npt_event.d: "В то время как наши попытки получить ядерное оружие были справедливыми, Запад начал оказывать давление на нашу страну, чтобы сдержать любое продвижение в направлении добавления этого оружия в наш арсенал. Это давление не утишит пламя, которое делает нашу страсть к получению ядерного оружия такой горячей, и более того, эта агрессия Запада против нашего справедливого и праведного дела является скорее причиной для ускорения наших усилий, прежде чем будут предприняты какие-либо дальнейшие шаги против [PER.GetName]а. Как только мы получим то, что хотим, мир склонится перед нашей волей!"
 PER_circumvent_the_npt_event.a: "Пусть наше Могущество заставит Запад трепетать!"
 
 #Nuke#
 PER_ultimate_detterent.1.t: "Как мы должны действовать?"
 PER_ultimate_detterent.1.d: "В нашей попытке получить ядерное оружие мы забыли обсудить мелкие детали того, как мы получим это ядерное оружие. Министерство обороны предлагает разработать оружие в пределах наших собственных границ, в то время как Министерство иностранных дел предлагает обратиться к нашим торговым партнерам, корейцам, за помощью в поисках окончательного сдерживания. Окончательное решение теперь принимает наш Отлично! лидер, [Root.GetLeader]..."
 PER_ultimate_detterent.1.o1: "Спрятать наш проект на виду"
 PER_ultimate_detterent.1.o2: "Передать наш проект корейцам"
 
