 PER_political.1.t: "Иран возобновляет дружбу с Израилем"
 PER_political.1.d: "В историческом повороте событий [Root.GetLeader] посетил Израиль, чтобы возобновить ирано-израильские связи. [Root.GetLeader] и [ISR.GetLeader] объявили о создании пакта "Кирские соглашения" между двумя древними государствами, в рамках которого будет осуществляться военное, экономическое и политическое сотрудничество."
 PER_political.1.a: "Будем надеяться на светлое будущее!"
 PER_political.2.t: "Радикалы в офисе"
 PER_political.2.d: "Несмотря на то, что Исламская Республика распалась, и большая часть бывших государственных служащих либо бежала, либо ушла в отставку, многие из тех, кто остался, по-прежнему придерживаются радикальных шиитских идеалов. Мы можем либо очистить их, либо использовать в своих интересах, чтобы получить некоторые преимущества, которых у нас иначе не было бы..."
 PER_political.2.a: "Хорошая идея, использовать их для пропаганды!"
 PER_political.2.b: "Нет, уберите их отсюда"
 PER_political.5.t: "Иран хочет восстановить СЕНТО"
 PER_political.5.d: "Иран попросил нас присоединиться к ним в создании нового альянса, который бросит вызов доминированию ССАГПЗ в регионе. Это заставит нас покинуть НАТО, как нам быть дальше?"
 PER_political.5.a: "Давайте сделаем это!"
 PER_political.5.b: "Нет, спасибо"
 PER_political.55.t: "Турция отказывается!"
 PER_political.55.d: "Турция отвергла наше предложение о создании нового оборонительного союза!"
 PER_political.55.a: "Чёрт"
 PER_political.555.t: "Турция соглашается!"
 PER_political.555.d: "Турция согласилась восстановить СЕНТО, чтобы бросить вызов доминированию ССАГПЗ в регионе!"
 PER_political.555.a: "Идеально"
 PER_political.7.t: "Иран просит нас помочь в борьбе с Хезболлой"
 PER_political.7.d: "Иран просит нас присоединиться к их фракции для борьбы с Хезболлой. Это было бы огромным преимуществом для нас, так как мы сможем наконец избавиться от огромного шипа в наших боках, но в то же время мы ставим под угрозу нашу национальную независимость..."
 PER_political.7.a: "Давайте сделаем это"
 PER_political.7.b: "Нет, я думаю, что все в порядке."
 PER_political.77.t: "Ливан отказывается"
 PER_political.77.d: "Ливан отклонил наше предложение присоединиться к СЕНТО и бороться против "Хезболлы"!"
 PER_political.77.a: "Мало что поменяется"
 PER_political.777.t: "Ливан принимает"
 PER_political.777.d: "Ливан принял наше предложение присоединиться к СЕНТО и вместе с нами бороться против "Хезболлы"."
 PER_political.777.a: "Умный шаг"
 PER_political.8.t: "Иран предлагает нам сделку"
 PER_political.8.d: "Иран предложил нам массивный экономический пакет в обмен на то, что они помогут укрепить демократическую систему в нашей стране..."
 PER_political.8.a: "Все в сборе!"
 PER_political.8.b: "Нет!"
 PER_political.9.t: "Судьба Меджлиса"
 PER_political.9.d: "Меджлис - очень важный орган, имеющий ключевое значение для иранской демократии и прозрачности. Однако Меджлис также может создать нам много проблем, замедляя повестку дня наших партий и, возможно, полностью останавливая прогресс в нашей стране. Мы можем либо позволить им делать то, что они хотят, будучи избранными чиновниками, либо мы можем установить членов, которые будут соответствовать нашим идеалам..."
 PER_political.9.a: "Они будут представлять народ"
 PER_political.9.b: "Они будут представлять нас"
 PER_political.10.t: "Саудовцы предупреждают!"
 PER_political.10.d: "Саудовский король [SAU.GetLeader] выступил с предупреждением, требуя, чтобы мы немедленно прекратили враждебную деятельность. Это произошло после того, как мы усилили давление на саудовскую монархию, уменьшив ее влияние и подорвав ее экономическое преимущество над нами. В предупреждении [SAU.GetLeader] заявил, что он "примет необходимые меры", если мы не прекратим это немедленно, и что это будут за меры, в настоящее время нам неизвестно."
 PER_political.10.a: "Кем он себя возомнил?"
 PER_political.11.t: "Иран нарушает наш суверенитет!"
 PER_political.11.d: "Новое иранское государство и его союзники СЕНТО уже некоторое время наносят ущерб саудовской гегемонии в регионе, и это наносит серьезный урон нашему государству. Теперь мы должны будем ответить на это нарушение!"
 PER_political.11.a: "Они не могут нарушать нас, если они ушли на войну!"
 PER_political.11.b: "У нас есть более серьёзные проблемы"
 PER_political.111.t: "Саудовцы наносят удар по Бандар-Аббасу!"
 PER_political.111.d: "Сегодня утром по портам Бандар-Аббаса было нанесено несколько ударов саудовскими ракетами. Наши отношения с саудовцами в последнее время сильно испортились, но мы никак не ожидали военного возмездия. Вооруженные силы приведены в состояние повышенной боевой готовности, так как этот конфликт будет долгим."
 PER_political.111.a: "Его "действия" были войной?!"
 PER_political.1111.t: "Саудовцы признают поражение"
 PER_political.1111.d: "Сегодня утром официальные лица Саудовской Аравии заявили, что они отказываются от агрессивной политики Саудовской Аравии и переходят к более оборонительной политике. Это, по сути, означает поражение Саудовской Аравии в холодной войне в Персидском заливе и масштабную победу гегемонии Ирана и СЕНТО в регионе."
 PER_political.1111.a: "У них даже не было шансов"
 PER_political.12.t: "Возвращение Азербайджана"
 PER_political.12.d: "Азербайджан был иранской жемчужиной, которую у нас отобрали во время революции. Сегодня нам нужно посмотреть, как мы можем подойти к возможному возвращению провинции. Если мы будем давить на азербайджанцев слишком сильно, они могут отказаться, и нам придется принимать более масштабные меры, но если мы будем подходить вежливо, они могут пойти на компромисс.."
 PER_political.12.a: "Нет времени для компромиссов, верните его!"
 PER_political.12.b: "Давайте что-нибудь придумаем... Дипломатично"

 PER_political.122.t: "Иран требует вернуть южный Азербайджан!"
 PER_political.122.d: "Иранцы потребовали, чтобы мы вернули Южный Азербайджан после его воссоединения с нами. Это возмутительное требование, но если мы откажемся, то можем оказаться в конфликте с иранцами..."
 PER_political.122.a: "Хорошо."
 PER_political.122.b: "Нет"
 PER_political.1222.t: "Азербайджан отступает"
 PER_political.1222.d: "Правительство Азербайджана пошло на попятную и вернуло нам нашу законную провинцию."
 PER_political.1222.a: "Хах, как будто у них действительно был выбор."
 PER_political.12222.t: "Азербайджан отвергает наше предложение"
 PER_political.12222.d: "Правительство Азербайджана отклонило нашу просьбу о возвращении Южного Азербайджана, и теперь нам придется прибегнуть к военным действиям, чтобы вернуть провинцию."
 PER_political.12222.a: "Они просили об этом"
 PER_political.1212.t: "Переговоры с Азербайджаном"
 PER_political.1212.d: "Мы направили Азербайджану предложение о возвращении Южного Азербайджана. Мы можем либо дать им сумму в 45 млрд. долларов за провинцию, либо дать им 1,5 тыс единиц стрелкового оружия для борьбы с Арменией в любом конфликте, и выбор за ними - что они хотят. Если они отвергнут наше любезное предложение, нам придется прибегнуть к другим мерам."
 PER_political.1212.a: "Хорошо"
 PER_political.122222.t: "Иран направляет предложение!"
 PER_political.122222.d: "Иран направил нам предложение между 1,5 тыс. единиц оружия или выплатой 45 млрд. долларов за возвращение Южного Азербайджана. Если мы возьмем их, мы можем получить реальную выгоду, но если мы не возьмем, они могут прибегнуть к другим методам возвращения провинции."
 PER_political.122222.a: "Возьмите выплату, нам нужны деньги!"
 PER_political.122222.b: "Возьмите оружие, нам оно нужно!"
 PER_political.122222.c: "Нет, Южный Азербайджан - наш и останется таковым!"
 PER_political.12121.t: "Азербайджан получает выплату"
 PER_political.12121.d: "Правительство Азербайджана приняло наше предложение, и мы заплатили им 45 млрд. долларов за возвращение Южного Азербайджана."
 PER_political.12121.a: "Очень хорошо"
 PER_political.121211.t: "Азербайджан принимает оружие"
 PER_political.121211.d: "Правительство Азербайджана приняло наше предложение, и мы поставили им 1,5 тысячи единиц стрелкового оружия из наших запасов для возвращения Южного Азербайджана."
 PER_political.121211.a: "Если они этого хотели"
 PER_political.14.t: "Возвращение курдистанцев"
 PER_political.14.d: "Курдистан откололся во время революции, и это подорвет саму основу нашей страны, а также будет представлять угрозу для других государств. Сейчас нам необходимо найти подход к курдским повстанцам после их возвращения."
 PER_political.14.a: "Давайте не будем, мы можем обратиться за помощью к Турции"
 PER_political.14.b: "Конечно, и постарайтесь сделать это мирно!"
 PER_political.144.t: "Иран просит нашей помощи"
 PER_political.144.d: "Иран просит нашей помощи в том, чтобы заставить Курдистан подчиниться, и просит, чтобы мы ввели эмбарго."
 PER_political.144.a: "Не понимаю, почему бы и нет?"
 PER_political.144.b: "Это не наша проблема"
 PER_political.1441.t: "Турция соглашается!"
 PER_political.1441.d: "Турция согласилась ввести эмбарго против Курдистана по нашей просьбе. То же самое сделаем и мы, направив еще одно предупреждение курдским повстанцам."
 PER_political.1441.a: "Пошлите последнее предупреждение"
 PER_political.1442.t: "Турция отказывается!"
 PER_political.1442.d: "Турция отклонила нашу просьбу о блокаде Курдистана. Похоже, нам придется сделать это самим"
 PER_political.1442.a: "Ладно, пусть будет по-вашему"
 PER_political.14411.t: "Иран посылает последнее предупреждение"
 PER_political.14411.d: "Иран сказал нам, что это их последнее и окончательное предупреждение: либо мы возвращаем их претензии на Курдистан, либо они примут меры против нас. Как нам к этому относиться?"
 PER_political.14411.a: "Ладно, ладно, можешь забрать его обратно."
 PER_political.14411.b: "Нет, они должны прийти и забрать его!"
 PER_political.144111.t: "Курды подчиняются!"
 PER_political.144111.d: "Курды согласились вернуть наши претензии на Курдистан, что означает, что нам не нужно обострять ситуацию."
 PER_political.144111.a: "Хорошо"
 PER_political.144112.t: "Курды отказываются!"
 PER_political.144112.d: "Курды отвергли наши претензии на Курдистан, а это значит, что нам придется обострять ситуацию!"
 PER_political.144112.a: "Мы дали им шанс..."
 PER_political.1414.t: "Иран предлагает компромисс"
 PER_political.1414.d: "Иран готов пойти на компромисс, когда речь идет о возвращении Курдистана. Они оставили мяч в нашем распоряжении, то есть мы будем диктовать условия."
 PER_political.1414.a: "Возвращать только в том случае, если это означает, что они не будут нападать на нас."
 PER_political.1414.b: "Это еще один из их трюков. Нет."
 PER_political.14141.t: "Курды выдвигают свои условия"
 PER_political.14141.d: "Курды согласились вернуть нашу часть Курдистана при условии, что мы пообещаем не нападать на них ни по какой причине."
 PER_political.14141.a: "У нас нет выбора, кроме как принять"
 PER_political.15.t: "Как нам вернуть Лурестан"
 PER_political.15.d: "Нам нужно вернуть Лурестан в состав Ирана после того, как он отделился от нас после суматошной революции. Мы можем либо переехать туда, либо дать обещания, чтобы реинтеграция прошла мирно."
 PER_political.15.a: "Нет времени на обещания, просто въезжайте!"
 PER_political.15.b: "Возможно, мы сможем что-нибудь придумать"
 PER_political.16.t: "Как мы поступим с Белуджистаном"
 PER_political.16.d: "С тех пор как белуджи откололись во время революции, мы рассматриваем возможность возвращения провинции. Мы можем подойти к этому либо силой, встретив сопротивление, либо медленно, чтобы избежать любых последствий.."
 PER_political.16.a: "Никаких уступок, заселяйтесь!"
 PER_political.16.b: "Обещайте им общегосударственное улучшение"
 PER_political.17.t: "Революция в регионе"
 PER_political.17.d: "Теперь, когда мы укрепили нашу революцию в Иране, мы должны найти способ распространить идеалы на другие страны региона. Однако нам нужно найти место, на котором мы сможем сосредоточить основное внимание... и лучший способ сделать это - оценить ситуацию и принимать решения на ее основе."
 PER_political.17.a: "Запад"
 PER_political.17.b: "Юг"
 PER_political.18.t: "Самое худшее еще впереди"
 PER_political.18.d: "Худшее для нашего западного соседа Ирака еще впереди. Международное сообщество постепенно усиливает давление на его государство, а некоторые даже предполагают вторжение американских войск в Ирак. Мы должны рассмотреть возможность предоставления им какого-то пакета помощи, чтобы им было с чем выживать, когда придет время."
 PER_political.18.a: "Денежная помощь будет очень кстати"
 PER_political.18.b: "Оружие поможет их войскам"
 PER_political.181.t: "Иран оказывает денежную помощь!"
 PER_political.181.d: "Правительство MEK в Иране прислало нам пакет денежной помощи, чтобы помочь нам развивать нашу нацию."
 PER_political.181.a: "Спасибо"
 PER_political.182.t: "Иран посылает нам оружие"
 PER_political.182.d: "Правительство MEK в Иране направило нам посылку со стрелковым оружием для снабжения наших войск."
 PER_political.182.a: "Это будет полезным"
 PER_political.19.t: "Потеря поддержки нашей партии!"
 PER_political.19.d: "Несмотря на наши усилия, направленные на то, чтобы люди поддержали нас, многие все еще сомневаются в этом! Мы должны принять меры и попытаться сохранить нашу поддержку, пока она не ослабла на наших глазах."
 PER_political.19.a: "Некоторые дополнительные средства, но не слишком много"
 PER_political.19.b: "Ну что ж"
 PER_political.19.c: "Немного дополнительных денег с помощью небольшой пропаганды!"
 PER_political.191.t: "Поддержка сохраняется"
 PER_political.191.d: "Похоже, что наши усилия по сохранеию поддержки увенчались успехом!"
 PER_political.191.a: "Бах-Бах"
 PER_political.192.t: "Поддержка ослабла!"
 PER_political.192.d: "Похоже, наши усилия по сохранению поддержки не увенчались успехом!"
 PER_political.192.a: "Тревожно"
 PER_political.20.t: "Наша линия жизни"
 PER_political.20.d: "Иран просит о заключении взаимного договора, который сблизил бы обе страны. Установление более прочных связей с Ираном означает больше шансов на успех наших правительств, но в то же время это означает, что иранское влияние будет медленно распространяться по всему государству."
 PER_political.20.a: "Нам нужны друзья"
 PER_political.20.b: "Нет, это явно опасно"
 PER_political.201.t: "Ирак принимает"
 PER_political.201.d: "[IRQ.Getname] согласился подписать пакт между нашими двумя странами. Это сделает наши страны ближе, чем прежде, так как взаимное сотрудничество будет стоять на первом месте в этом новом соглашении."
 PER_political.201.a: "Отлично"
 PER_political.202.t: "Ирак отказывается"
 PER_political.202.d: "[IRQ.Getname] отверг предложенное соглашение и в настоящее время отдаляет Ирак от Ирана."
 PER_political.202.a: "Его потеря"
 PER_political.21.t: "Иранцы хотят посетить нас"
 PER_political.21.d: "Иранский президент хочет совершить официальный государственный визит на Кубу и предлагает заключить договор между двумя странами."
 PER_political.21.a: "Звучит как отличная идея"
 PER_political.21.b: "Нет"
 PER_political.211.t: "Куба принимает"
 PER_political.211.d: "Кубинцы приняли нашу просьбу об официальном государственном визите, и пока мы будем там, мы проведем переговоры о некоторых... Организациях."
 PER_political.211.a: "Хорошо"
 PER_political.212.t: "Куба отклоняет"
 PER_political.212.d: "Кубинцы отклонили нашу просьбу об официальном государственном визите. Мы просто должны оставить их в покое."
 PER_political.212.a: "Несчастье"
 PER_political.2112.t: "Иран предлагает посетить Венесуэлу"
 PER_political.2112.d: "Иранское правительство хочет укрепить связи между нашим и своим государством и предлагает совершить государственный визит. Что нам делать?"
 PER_political.2112.a: "Конечно, пусть приезжают"
 PER_political.2112.b: "Нет"
 PER_political.21121.t: "Венесуэла принимает наше предложение"
 PER_political.21121.d: "Венесуэла приняла нашу просьбу об укреплении связей и создании военных баз. Теперь мы будем работать ближе друг к другу!"
 PER_political.21121.a: "Хорошо"
 PER_political.211211.t: "Венесуэла отклоняет наше предложение"
 PER_political.211211.d: "К сожалению, мы не встретимся с венесуэльским лидером, так как он отклонил нашу просьбу о встрече."
 PER_political.211211.a: "Грустно"
 PER_political.79.t: "ССАГПЗ начинает контркампанию!"
 PER_political.79.d: "ССАГПЗ начал контркампанию, пытаясь дестабилизировать Иран и его союзников, как мы ответим на это?"
 PER_political.79.a: "Экономическая изоляция"
 PER_political.79.b: "Политическая изоляция"
 PER_political.79.c: "Как политическая, так и экономическая изоляция"
#
 PER_political.799.t: "ССАГПЗ начинает контркампанию!"
 PER_political.799.d: "ССАГПЗ начал контркампанию, пытаясь финансировать радикалов на нашей земле, как нам реагировать?"
 PER_political.799.a: "Финансировать продемократические институты"
 PER_political.799.b: "Политическая поддержка продемократических институтов"
 PER_political.799.c: "Как политическая поддержка, так и финансирование про-демократических институтов"
#
#
 PER_political.7991.t: "ССАГПЗ начинает контркампанию!"
 PER_political.7991.d: "ССАГПЗ начал контркампанию, пытаясь заставить наши новостные станции распространять ложную информацию, как нам реагировать?"
 PER_political.7991.a: "Подкупить Аль-Джазиру"
 PER_political.7991.b: "Подкупить саудовские СМИ"
 PER_political.7991.c: "Подкупить и Аль-Джазиру, и их СМИ"
#
#
 PER_political.7992.t: "ССАГПЗ начинает контркампанию!"
 PER_political.7992.d: "ССАГПЗ пыталась подкупить некоторых наших рабочих, чтобы вызвать промышленный саботаж, что мы должны сделать в ответ?"
 PER_political.7992.a: "Финансировать своих работников, чтобы они делали то же самое"
 PER_political.7992.b: "Финансировать людей для этого"
 PER_political.7992.c: "Поощрять как людей, так и работников"
#
#
 PER_political.7993.t: "Саудовская Аравия начинает контркампанию!"
 PER_political.7993.d: "Правительство Саудовской Аравии пыталось заставить некоторых наших политиков передавать им секретную информацию, что нам с этим делать?"
 PER_political.7993.a: "Подкуп саудовских чиновников"
 PER_political.7993.b: "Распространять слухи о королевской семье"
 PER_political.7993.c: "Распространять слухи через высокопоставленных чиновников, что мы даем взятки"
#
#
 PER_political.79.t: "ССАГПЗ начинает контркампанию!"
 PER_political.79.d: "ССАГПЗ начал контркампанию, пытаясь дестабилизировать Иран и его союзников, как мы ответим на это?"
 PER_political.79.a: "Экономическая изоляция"
 PER_political.79.b: "Политическая изоляция"
 PER_political.79.c: "Как политическая, так и экономическая изоляция"
#
 PER_political.791.t: "Успех"
 PER_political.791.d: "Мы успешно пресекли попытки Саудовской Аравии и ССАГПЗ дестабилизировать Иран!"
 PER_political.791.a: "Очень хорошо"
 PER_political.792.t: "Катастрофа!"
 PER_political.792.d: "Мы не смогли пресечь попытки Саудовской Аравии и ССАГПЗ дестабилизировать Иран, и теперь мы расплачиваемся за это.."
 PER_political.792.a: "Ну же"
####
 PER_political.22.t: "Персидский залив"
 PER_political.22.d: "Прошло около 24 часов с тех пор, как мы ввели плату за вход в Персидский залив, и мы уже получили широкое осуждение за это на мировой арене. Однако, несмотря на массовое осуждение, политики из Соединенных Штатов все еще готовы сотрудничать с нами. Они помогут нам сократить торговые и транспортные расходы, но взамен мы должны снять налоги и позволить торговле идти без ограничений."
 PER_political.22.a: "Нет"
 PER_political.22.b: "Мы можем что-нибудь придумать"
 PER_political.23.t: "Иран требует Хасб!"
 PER_political.23.d: "Иранцы требуют, чтобы мы передали Хасб, иначе мы столкнемся с серьезными последствиями. Наши арабские соседи давят на нас, чтобы мы отклонили требование Ирана, так как это даст им полный контроль над Персидским заливом. Но если мы откажемся, откуда нам знать, что остальные страны ССАГПЗ придут нам на помощь?"
 PER_political.23.a: "Просто отдайте его, он того не стоит."
 PER_political.23.b: "Нет!"
 PER_political.231.t: "Оман удерживает Хасб"
 PER_political.231.d: "Оман по какой-то причине решили удерживать Хасб, и мы не можем позволить им уйти от этого!"
 PER_political.231.a: "Они не могут сказать, что мы их не предупредили"
 PER_political.232.t: "Персидский залив - наш!"
 PER_political.232.d: "Оманский султан был достаточно мудр, чтобы понять, что Персидский залив - персидский. Он отказался от всех претензий на эту территорию и подпишет указ о том, что Хасб является законной иранской территорией."
 PER_political.232.a: "Какой мудрый человек..."
 PER_political.24.t: "Белуджистан в беспорядках!"
 PER_political.24.d: "Мы позволили Ирану переправить слишком много оружия в Белуджистан, и теперь они борются за свою независимость!"
 PER_political.24.a: "Как это могло произойти?"
 PER_political.241.t: "Белуджистан в беспорядках"
 PER_political.241.d: "Поскольку мы некоторое время удерживали свое влияние в Пакистане, теперь мы можем сидеть сложа руки и наблюдать, как белуджи борются против пакистанского правительства."
 PER_political.241.a: "Всё сходится"
 PER_political.242.t: "Белуджистан освобождён"
 PER_political.242.d: "Пакистанское правительство объявило о прекращении борьбы с белуджскими сепаратистами, поскольку оно просто не может продолжать тратить войска и ресурсы на южную провинцию. Они поклялись отомстить нам, поскольку именно мы разожгли пламя этого конфликта."
 PER_political.242.a: "Теперь пора привлечь к нам белуджей..."
 PER_political.2411.t: "Белуджистан освобождается"
 PER_political.2411.d: "Похоже, мы больше не можем сдерживать белуджей, и нам придётся уйти..."
 PER_political.2411.a: "Прискорбно"
 PER_political.25.t: "Сирийские курды"
 PER_political.25.d: "Нам нужно найти способ добиться свободы сирийских курдов. У нас есть два варианта, мы можем либо попытаться использовать наши слова и попросить сирийское правительство освободить курдов, либо мы можем спровоцировать что-то на севере Сирии."
 PER_political.25.a: "Я предпочитаю пользоваться своими словами"
 PER_political.25.b: "Я думаю, курды были бы благодарны за оружие."
 PER_political.251.t: "Иран просит освободить Курдистан"
 PER_political.251.d: "Иранское правительство требует, чтобы мы отказались от любых владений в Северной Сирии и отпустили курдов. Это, безусловно, возмутительное требование, но, учитывая, насколько агрессивными они были в последнее время, мы не можем рисковать иранской войной."
 PER_political.251.a: "Не стоит рисковать"
 PER_political.251.b: "Нелепо! Нет!"
 PER_political.252.t: "Рост курдского сопротивления"
 PER_political.252.d: "После просьбы Ирана освободить Курдистан произошел всплеск курдского сопротивления. Очевидно, что некоторые курды расстроены тем, что мы отказали, но что самое худшее может произойти?"
 PER_political.252.a: "Это неважно"
 PER_political.25121.t: "Сирия отклоняет наше предложение"
 PER_political.25121.d: "Сирийское правительство отвергло наши требования о независимости курдов и прекратило с нами всякий диалог. Нам придется решать эту проблему, вооружая курдские повстанческие группы!"
 PER_political.25121.a: "Прислать несколько винтовок"
 PER_political.2521.t: "Сирийским курдам нужно больше оружия"
 PER_political.2521.d: "Недавно курдские повстанцы попросили нас поставить им больше оружия для борьбы за независимость. Поставка этого оружия будет иметь решающее значение для ослабления контроля арабов над иранскими народами!"
 PER_political.2521.a: "Давайте, отправляйте ещё"
 PER_political.25211.t: "Сирийские курды просят финансовой помощи"
 PER_political.25211.d: "Сирийские курды уже несколько недель просят финансовой поддержки, и мы не совсем понимаем, почему. Я имею в виду, что мы можем дать им средства, но для чего они им действительно нужны?"
 PER_political.25211.a: "Что бы то ни было"
 PER_political.252111.t: "Сирийские курды вырвались на свободу!"
 PER_political.252111.d: "Сегодня утром, открыв новости, мы увидели сообщения о том, что сирийские курды прогнали российские и сирийские войска из своей провинции. Наконец-то мы можем радоваться, зная, что некоторые иранские народы свободны, и это расширит перспективу большего иранского союза."
 PER_political.252111.a: "Хорошо.. Хорошо..."
 PER_political.2521111.t: "Наши войска отступают!"
 PER_political.2521111.d: "Сегодня утром министерство обороны сообщило, что наши солдаты закончили отступление из нашей северной провинции, полностью отдав ее курдам. Иранское государство официально заявило, что будет защищать курдское государство любой ценой, но как мы могли проигнорировать такое нарушение нашей целостности?"
 PER_political.2521111.a: "Это было предначертано"
 PER_political.2521111.b: "Мы не покоримся! Мы идём на войну!"
 PER_political.26.t: "Восстание иракских курдов"
 PER_political.26.d: "Сегодня иракские курды окончательно восстали и теперь вовлечены в конфликт с иракским правительством."
 PER_political.26.a: "Хорошо"
 PER_political.261.t: "Ирак подписывает мирное соглашение"
 PER_political.261.d: "Сегодня иракское правительство согласилось на мирное соглашение с курдами и позволило им сохранить все провинции, на которые они претендуют."
 PER_political.261.a: "Удивительно"
 PER_political.27.t: "Сопротивление курдов усиливается!"
 PER_political.27.d: "В восточной Турции наблюдается всплеск курдского сопротивления. Благодаря нашим усилиям курды борются за свои свободы как никогда упорно... и в конечном счете за интеграцию в Иранскую Федерацию, но это будет позже."
 PER_political.27.a: "Бах-Бах"
 PER_political.271.t: "Курды в Турции отделяются!"
 PER_political.271.d: "Курды в Турции отделились и объявили о своей независимости. Это большая победа для нас и всей Иранской Федерации!"
 PER_political.271.a: "Мы стали на шаг ближе..."
 PER_political.28.t: "Иранская федерация"
 PER_political.28.d: "Сегодняшний день ознаменует рождение Иранской Федерации. Иранские народы больше не будут жить в страхе перед нападением или насилием со стороны другой нации, так как мы объединились и полны решимости вернуть себе место на мировой арене в качестве великой державы!"
 PER_political.28.a: "Пайанд-э Иран!"
 PER_political.29.t: "Иран требует объединения"
 PER_political.29.d: "Иранское правительство требует, чтобы мы присоединились к их недавно созданной федерации. Если мы присоединимся к ней, мы откажемся от всего нашего суверенитета и станем частью большого иранского государства, но если мы не согласимся, они примут альтернативные меры..."
 PER_political.29.a: "Нет, я думаю, что все было хорошо."
 PER_political.29.b: "У нас нет другого выбора"
 PER_political.291.t: "Курдистан отклоняет!"
 PER_political.291.d: "После всего, что мы для них сделали, у них еще хватает наглости говорить "нет". Мы позаботимся о том, чтобы они поняли свою ошибку."
 PER_political.291.a: "Вау"
 PER_political.292.t: "Курды принимают!"
 PER_political.292.d: "Курдистан теперь является частью большого иранского государства, как мы и хотели. Этот день знаменателен тем, что впервые в истории курды готовы войти в состав другого государства."
 PER_political.292.a: "Наша тяжелая работа окупилась"
 PER_political.30.t: "Иран приглашает нас в СЕНТО"
 PER_political.30.d: "Иран недавно пригласил нас присоединиться к своему альянсу СЕНТО. Это сделает нас членом фракции, которая продвигает демократию и свободу во всем регионе."
 PER_political.30.a: "Мы присоединимся"
 PER_political.30.b: "Мы не будем присоединяться"
