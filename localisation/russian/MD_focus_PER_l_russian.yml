 PER_meditaraneh.28.d: "В попытке подорвать израильское государство, иранцы пытаются доверить железнодорожную сеть, которая доходит до их союзника, [HEZ.GetName]. Железная дорога не будет ограничена только иранским использованием, и она ничего нам не будет стоить."
