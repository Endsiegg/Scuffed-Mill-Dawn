 open_blackwater_desc: "Blackwater - [USA.GetFlag] американская частная военная компания, основанная 26 декабря 1996 года бывшим офицером \"морских котиков\" Эриком Принсом. Blackwater и ее предшественники предоставляют контрактные охранные услуги федеральному правительству США. С 2003 года компания предоставляет услуги Центральному разведывательному управлению."
 open_aegis_desc: "Aegis Defence Services - [ENG.GetFlag] британская частная военная и частная охранная компания, имеющая зарубежные представительства в Афганистане, Объединенных Арабских Эмиратах, Ираке, Саудовской Аравии, Ливии, Сомали и Мозамбике. Она входит в группу компаний Aegis Group, которая включает в себя Aegis LLC, базирующуюся в США. Компания была основана в 2002 году Тимом Спайсером, который ранее был генеральным директором частной военной компании Sandline International, Джеффри Дэем, предпринимателем, и Марком Буллоу и Домиником Армстронгом, бывшими инвестиционными банкирами."
 open_constellis_desc: "Constellis была образована в 2010 году группой операторов и инвесторов, которые стремились объединить лучшие в своем классе бренды, активы и людей в отрасли комплексного управления рисками. Продвигая культуру соблюдения требований и операционного совершенства, семья компаний Constellis выросла до глобальной команды лидеров отрасли, включая Triple Canopy, Olive Group и The Development Initiative, а также унаследованные компании Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social и Edinburgh International."
 get_constellis_light_infantry_desc: "Подразделения бригадной численности, состоящие из легкой пехоты и артиллерийской поддержки, хорошо подходят для труднопроходимой местности, а также довольно дешевы по сравнению с другими армейскими образцами."
 get_aegis_light_infantry_desc: "Подразделения бригадной численности, состоящие из легкой пехоты и артиллерийской поддержки, хорошо подходят для труднопроходимой местности, а также довольно дешевы по сравнению с другими армейскими образцами."
 get_blackwater_heavy_mech_infantry_desc: "Части механизированной пехоты очень сильны против легких пехотно-моторизованных частей. Они также сильнее легкой и моторизованной пехоты в плане обороны. Их цена высока, но сила этих подразделений окупит ее."
 get_blackwater_special_infantry_desc: "Специальные силы, или коммандос, - это мощные подразделения опытных солдат. Они могут быть очень полезны в обороне, особенно в горных районах. Они также могут легко уничтожать легкие дивизии. Их цена очень высока, но у них много интересных возможностей."
 get_constellis_mech_infantry_desc: "Части механизированной пехоты очень сильны против легких пехотно-моторизованных частей. Они также сильнее легкой и моторизованной пехоты в плане обороны. Их цена высока, но сила этих подразделений окупит ее."
 get_blackwater_mech_infantry_desc: "Части механизированной пехоты очень сильны против легких пехотно-моторизованных частей. Они также сильнее легкой и моторизованной пехоты в плане обороны. Их цена высока, но сила этих подразделений окупит ее."
 get_constellis_mot_infantry_desc: "Мощные дивизии, которые хорошо подходят для поражения и уничтожения легких целей. Их цена выше, чем у подразделений легкой пехоты, но они мощнее их."
 get_blackwater_mot_infantry_desc: "Мощные дивизии, которые хорошо подходят для поражения и уничтожения легких целей. Их цена выше, чем у подразделений легкой пехоты, но они мощнее их."
 get_blackwater_light_infantry_desc: "Подразделения бригадной численности, состоящие из легкой пехоты и артиллерийской поддержки, хороши для труднопроходимой местности, а также довольно дешевы по сравнению с другими армейскими конструкциями."
