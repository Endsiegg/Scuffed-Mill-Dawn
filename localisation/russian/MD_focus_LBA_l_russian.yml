 LBA_general_peoples_congress: "Всеобщий народный конгресс"
 LBA_general_peoples_congress_desc: "Администрация в Ливии разделена на несколько уровней народных конгрессов. Это призвано обеспечить демократичность и децентрализацию принятия решений, а также использовать метод \"снизу вверх\". Однако народные конгрессы работают параллельно с революционными комитетами Джамахирии, которые консультируют и обучают конгрессы и народ революционным идеям. На практике Революционные комитеты препятствуют возникновению любых отклоняющихся политических взглядов, и, по оценкам, почти 15% ливийских граждан работают информаторами Революционных комитетов.\n\n§YЭта идея будет удалена, если мы будем салафитами.§!"
 LBA_empowered_peoples_congress: "Усиленный народный конгресс"
 LBA_empowered_peoples_congress_desc: "Народные конгрессы стали доминирующим органом принятия политических решений после того, как были упразднены революционные комитеты. Ливия теперь следует истинной демократии снизу вверх.\n\n§RYЭта идея будет удалена, если мы будем салафитами.§!"
 LBA_empowered_revolutionary_committees: "Расширенные революционные комитеты"
 LBA_empowered_revolutionary_committees_desc: "Революционные комитеты Ливии взяли на себя полный контроль над политическим процессом в стране. Если раньше народные конгрессы следили за тем, чтобы не отступать слишком далеко от идеологии, то теперь все решения, по сути, находятся под контролем Революционных комитетов.\n\n§YЭта идея будет удалена, если мы будем салафитами.§!"
 LBA_undeveloped_agriculture: "Неразвитое сельское хозяйство"
 LBA_undeveloped_agriculture_desc: "Ливия - очень засушливая страна, в которой только 2 % земель являются пахотными. Существующие исламские законы о наследовании и политика Каддафи привели к тому, что все имеющиеся фермы оказались очень мелкими. Лишь небольшой процент продовольственных потребностей Ливии производится внутри страны, но большая часть продовольствия должна импортироваться. Это делает нас очень зависимыми от других стран. Крупнейшими экспортерами продовольствия в Ливию являются §Y[BRA.GetNameWithFlag], [ITA.GetNameWithFlag], [EGY.GetNameWithFlag], [SWI.GetNameWithFlag], [SIA.GetNameWithFlag] и [UAE.GetNameWithFlag]§!. Наша способность импортировать продовольствие зависит от их способности экспортировать его.\n\n§YЭта идея будет удалена, если одна из следующих стран станет нашей марионеткой или мы будем владеть их столицей: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] или [TNZ.GetNameWithFlag].§!"
 LBA_undeveloped_agriculture_tt: "§RНе может иметь §Yфермеров§! как §Yвнутреннюю фракцию§!§!"
 LBA_agricultural_reform: "Сельскохозяйственная реформа"
 LBA_agricultural_reform_desc: "Сельскохозяйственный сектор Ливии был реформирован. Частное землевладение стало более свободным, а исламское наследственное право больше не раскалывает фермерские хозяйства. Благодаря дополнительным источникам пресной воды от опреснения и ГММР, Ливия развила свое сельское хозяйство до максимального предела, учитывая их ситуацию.\n\n§YЭта идея будет удалена, если одна из следующих стран является нашей марионеткой или мы владеем их столицей:[SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] или [TNZ.GetNameWithFlag].§!"
 LBA_agricultural_imports: "Сельскохозяйственный импорт"
 LBA_agricultural_imports_desc: "Ливия значительно увеличила количество импортируемого в страну продовольствия. Поскольку в Ливии очень мало пахотных земель, правительство наладило связи и цепочки поставок для импорта продовольствия, вместо того чтобы тратить время и деньги на проигранную битву.\n\n§YЭта идея будет удалена, если одна из следующих стран является нашей марионеткой или мы владеем ее столицей: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] или [TNZ.GetNameWithFlag]."
 LBA_great_man_made_river_phase2: "Великая рукотворная река - фаза II"
 LBA_great_man_made_river_phase2_desc: "Великая рукотворная река (GMMR) - это сеть водопроводных труб, по которым пресная вода из водоносного горизонта Нубийского песчаника на юге Ливии поступает на побережье. Это самая большая подземная сеть водопроводов во всем мире, и Муаммар Каддафи назвал ее \"Восьмым чудом света\". В настоящее время она питает города Триполи, Сирт и Бенгази, и вода из нее бесплатна для всех ливийцев. Были планы по расширению сети, но развитие застопорилось с 90-х годов."
 LBA_great_man_made_river_phase3: "Великая рукотворная река - фаза III"
 LBA_great_man_made_river_phase3_desc: "Великая рукотворная река (GMMR) - это сеть водопроводов, по которым пресная вода из водоносного горизонта нубийского песчаника на юге Ливии поступает на побережье. Это самая большая подземная сеть водопроводов во всем мире, и Муаммар Каддафи назвал ее \"Восьмым чудом света\". В настоящее время она питает города Триполи, Сирт и Бенгази, а вода, которую она дает, бесплатна для всех ливийцев. К сети также подключен пустынный город Аль-Джауф, и планируется ее дальнейшее расширение."
 LBA_great_man_made_river_phase41: "Великая рукотворная река - фаза IV"
 LBA_great_man_made_river_phase41_desc: "Великая рукотворная река (GMMR) - это сеть водопроводов, по которым пресная вода из водоносного горизонта нубийского песчаника на юге Ливии поступает на побережье. Это самая большая подземная сеть водопроводов во всем мире, и Муаммар Каддафи назвал ее \"Восьмым чудом света\". В настоящее время она питает города Триполи, Сирт и Бенгази, а вода, которую она предоставляет, бесплатна для всех ливийцев. К сети также подключены пустынный город Аль-Джауф, Тобрук на востоке и Гадамес на границе с Алжиром, и планируется дальнейшее расширение."
 LBA_great_man_made_river_phase5: "Великая рукотворная река - фаза V"
 LBA_great_man_made_river_phase5_desc: "Великая рукотворная река (GMMR) - это сеть водопроводных труб, по которым пресная вода из водоносного горизонта Нубийского песчаника на юге Ливии поступает на побережье. Это самая большая подземная сеть водопроводов во всем мире, и Муаммар Каддафи назвал ее \"Восьмым чудом света\". В настоящее время она питает города Триполи, Сирт и Бенгази, а вода, которую она дает, бесплатна для всех ливийцев. К сети также подключены пустынный город Аль-Джауф, Тобрук на востоке и Гадамес на границе с Алжиром. Трубопроводные сети на западе и востоке страны были соединены друг с другом, и строительство GMMR официально завершено."
 LBA_revolutionary_guard_corps: "Корпус стражей революции"
 LBA_revolutionary_guard_corps_desc: "Корпус стражей революции - это специальное подразделение ливийских вооруженных сил, состоящее из членов племен, лояльных Каддафи. Задача Корпуса состоит в том, чтобы служить противовесом регулярной армии. Гвардейский корпус даже контролирует большую часть запасов оружия, передавая его регулярной армии только в случае необходимости.\n\n§YЭта идея будет удалена, если нами не будет править семья Каддафи.§!"
 LBA_armed_forces_of_arab_jamahiriya: "Вооруженные силы Ливийской Арабской Джамахирии"
 LBA_armed_forces_of_arab_jamahiriya_desc: "Ливийские вооруженные силы, официально Вооруженные силы Ливийской Арабской Джамахирии, заменили Корпус стражей революции в качестве основной оборонной организации режима."
 LBA_stream_of_refugees: "Поток беженцев"
 LBA_stream_of_refugees_desc: "Ливия - один из основных маршрутов торговли людьми из Африки в Европу. Нищета в Центральной Африке, исламистские мятежи в Сахеле и конфликт в Судане заставляют людей массово пересекать ливийскую пустыню в надежде попасть в Европу.  Однако многие из них застревают в Ливии или, что еще хуже, оказываются на дне Средиземного моря.\n\n§YЭта идея будет удалена, если ВСЕ нижеперечисленное ввыполнено:\n - [NGR. GetNameWithFlag] является нашей марионеткой или мы владеем $STATE_329$ и $STATE_1108$\n - [CHA.GetNameWithFlag] является нашей марионеткой или мы владеем $STATE_580$ и $STATE_327$\n - [DAR.GetNameWithFlag] или [SUD.GetNameWithFlag] является нашей марионеткой или мы владеем $STATE_614$§!"
 LBA_family_centric: "Ориентация на семью"
 LBA_family_centric_desc: "Мы поощряем семью как основной строительный блок общества."
 LBA_nation_centric: "Ориентация на нацию"
 LBA_nation_centric_desc: "Мы поощряем нацию как главный строительный блок общества."
 LBA_religion_in_schools: "Религиозное образование"
 LBA_religion_in_schools_desc: "Наша система образования плотно включает религию в учебный план."
 LBA_nationalism_in_schools: "Националистическое образование"
 LBA_nationalism_in_schools_desc: "Наша система образования плотно включает национализм в учебный план."
 LBA_grand_mufti_appointed: "Великий муфтий Ливии"
 LBA_grand_mufti_appointed_desc: "Великий муфтий был назначен для толкования исламского права в Ливии."
 LBA_mujahideen_of_libya_idea: "Муджахиды Ливии"
 LBA_mujahideen_of_libya_idea_desc: "Ветераны ливийских муджахедов из Афганистана достигли значительной власти в Ливии.\n\n§YЭта идея будет удалена, если мы не будем салафитами§!"
 LBA_tanasoh_tv_idea: "Tanasuh TV"
 LBA_tanasoh_tv_idea_desc: "Создана национальная телевизионная сеть для распространения посланий Великого муфтия.\n\n§YЭта идея будет удалена, если мы не будем салафитами§!"
 LBA_supreme_revolutionaries_council_idea: "Верховный совет революционеров"
 LBA_supreme_revolutionaries_council_idea_desc: "Консультативный совет при верховном муфтии.\n\n§YЭта идея будет удалена, если мы не будем салафитами§!"
 LBA_immigration_target: "Иммиграционная кампания"
 libya_baathism_dynamic_modifier: "Ливийский баасизм"
 libya_baathism_dynamic_modifier_desc: "Ливийский режим использует баасистскую сеть под прикрытием в своих интересах.\n\n§YЭта идея будет удалена, если Ливийское национальное движение выйдет из коалиции.§!"
 LBA_mauritanian_military_infiltrated: "Проникнуть в мавританские вооруженные силы"
 LBA_mauritanian_military_infiltrated_desc: "С помощью сторонников партии Баас, Ливия проникла в мавританские вооруженные силы."
 LBA_new_green_book: "Новая Зеленая книга"
 LBA_new_green_book_desc: "Муаммар Каддафи переработал свою \"Зеленую книгу\" в новую версию. Книга будет распространена среди всех граждан и будет изучаться во всех школах, чтобы убедиться, что люди следуют правильным идеям. Выход книги окажет долгосрочное влияние на ливийское общество."
 LBA_grassroots_democracy_idea: "Демократия на низовом уровне"
 LBA_grassroots_democracy_idea_desc: "Ливийский народ получил возможность участвовать в демократическом процессе снизу вверх.\n\n§YЭта идея будет удалена, если у нас не будет выборов.§!"
 LBA_royal_family_returned: "Возвращение дома Сенусси"
 LBA_royal_family_returned_desc: "Родственникам свергнутого короля Идриса I было разрешено вернуться в Ливию после десятилетий изгнания."
 LBA_royal_family_returned_2: "Захваченный Сенусси"
 LBA_royal_family_returned_2_desc: "Родственникам свергнутого короля Идриса I было разрешено вернуться в Ливию после десятилетий изгнания. Теперь они получают ежегодное пособие от ливийского правительства, чтобы управлять королевским домом."
 LBA_confiscated_royal_wealth: "Конфискованное королевское богатство"
 LBA_confiscated_royal_wealth_desc: "Деньги были конфискованы у ливийской королевской семьи для финансирования ливийского государства.\n\n§YЭта идея будет устранена, если дом Сенусси войдет в правящую коалицию.§!"
 LBA_strong_president: "Президентская республика"
 LBA_strong_president_desc: "Ливия приняла президентскую республику французского типа в качестве формы правления.\n\n§YЭта идея будет удалена, если мы, Дом Сенусси, находимся у власти или мы салафиты.§!"
 LBA_unitary_presidential_republic: "Унитарная президентская республика"
 LBA_unitary_presidential_republic_desc: "Ливия была реформирована в унитарную президентскую республику, следуя французской модели управления.\n\n§YЭта идея будет отменена, если мы, Дом Сенусси, будем у власти или мы будем салафитами.§!"
 LBA_constitutional_monarchy: "Конституционная монархия"
 LBA_constitutional_monarchy_desc: "Ливия была реформирована в конституционную монархию, где большая часть власти лежит на выборном законодательном органе.\n\n§YЭта идея будет удалена, если у нас не будет выборов или мы будем салафитами.§!"
 LBA_unitary_constitutional_monarchy: "Унитарная конституционная монархия"
 LBA_unitary_constitutional_monarchy_desc: "Ливия была реформирована в унитарную конституционную монархию, где большая часть власти лежит на выборном законодательном органе.\n\n§YЭта идея будет удалена, если у нас не будет выборов или мы будем салафитами.§!"
 LBA_minorities_granted_rights: "Федеративная президентская республика"
 LBA_minorities_granted_rights_desc: "Меньшинствам Ливии предоставлена ограниченная автономия при нынешнем правительстве, но при этом они управляются как президентская республика.\n\n§YЭта идея будет удалена, если у власти будет Дом Сенусси или мы будем салафитами.§!"
 LBA_minorities_protected: "Защищенные меньшинства"
 LBA_minorities_protected_desc: "Ливийское правительство пообещало, что этнические меньшинства будут уважаемы и смогут сохранить свое культурное наследие.\n\n§YЭта идея будет удалена, если мы будем националистами или салафитами.§!"
 LBA_senussi_order: "Возрожденный орден Сенусси"
 LBA_senussi_order_desc: "Религиозный орден Сенусси был возрожден в Ливии. Проповедуя средний путь между мистическим суфизмом и экстремистским суннитским исламом, один из ключевых постулатов ордена гласит, что каждый должен работать, чтобы прокормиться, а не полагаться на благотворительность.\n\n§YЭта идея будет удалена, если мы станем салафитами.§!"
 LBA_anti_air_improvements: "Антивоздушный фокус"
 LBA_anti_air_improvements_desc: "Ливия направляет свои военные исследования и разработки на улучшение возможностей противовоздушной обороны."
 LBA_improved_fighter_response: "Улучшенная реакция истребителей"
 LBA_improved_fighter_response_desc: "Ливийские ВВС уделяют значительную часть учебного времени отработке реакции и взлета своих истребителей."
 LBA_guerrilla_toyotas: "Война «Тойот» - партизанская война"
 LBA_guerrilla_toyotas_desc: "Ливийские военные проанализировали опыт чадско-ливийской войны (также известной как война «Тойот») и извлекли урок. Теперь они будут уделять больше внимания военной тактике Чада, который с помощью своей мобильной техники легко обошел оборону ливийцев и атаковал их с тыла."
 LBA_mobile_toyotas: "Война «Тойот» - мобильность"
 LBA_mobile_toyotas_desc: "Ливийские военные проанализировали опыт чадско-ливийской войны (также известной как война «Тойот») и извлекли урок. Теперь они будут уделять больше внимания военной тактике Чада, который с помощью своей мобильной техники легко преодолевал ливийские формации, оборону и даже минные поля."
 LBA_desert_warfare_idea: "Мастера войны в пустыне"
 LBA_desert_warfare_idea_desc: "Ливийские военные довели до совершенства искусство ведения боевых действий в пустыне и жаре."
 LBA_egypt_war_specops: "Специализация на коммандос"
 LBA_egypt_war_specops_desc: "Проанализировав прошлые конфликты, ливийские военные реформировались в силы, более ориентированные на коммандос, с упором на спецназ, атакующий тыл противника."
 LBA_egypt_war_armour: "Механизированная специализация"
 LBA_egypt_war_armour_desc: "Проанализировав прошлые конфликты, ливийские военные реформировались в более механизированные силы с упором на боевые бронированные машины, пробивающие вражеские линии."
 LBA_foreign_procurement_boosted: "Улучшение закупок"
 LBA_foreign_procurement_boosted_desc: "Ливийское правительство стало активно закупать иностранное оборудование после снятия санкций на поставки оружия."
 LBA_libyan_gauge_railroads: "Ливийская колея"
 LBA_libyan_gauge_railroads_desc: "Ливия приняла свою собственную уникальную железнодорожную колею. Это затруднит захват и контроль ливийских земель враждебными государствами, так как их железнодорожное оборудование будет несовместимо."
 LBA_state_supported_railways: "Железные дороги, финансируемые государством"
 LBA_state_supported_railways_desc: "При создании новой железнодорожной системы в Ливии большую часть расходов берет на себя центральное правительство. Использование железных дорог для гражданских и промышленных перевозок все еще слишком мало, чтобы быть устойчивым."
 LBA_state_supported_railways_functional: "Железные дороги, поддерживаемые государством"
 LBA_state_supported_railways_functional_desc: "Новая железнодорожная сеть в Ливии достигла работоспособного состояния. Из-за низкого уровня использования правительству все еще приходится покрывать часть расходов, но, по крайней мере, есть существующая база для будущего роста."
 LBA_railroad_connection_to_neighbour: "Железная дорога в Ливию"
 LBA_railroad_connection_to_neighbour_desc: "Была построена железная дорога, соединяющая [ROOT.GetNameDef] с [LBA.GetNameDef]. Такая взаимосвязь способствует росту экономики страны."
 LBA_increased_tourism_1: "Туристический бум"
 LBA_increased_tourism_1_desc: "Ливия вкладывает значительные средства в привлечение туристов в страну, чтобы они могли увидеть различные достопримечательности страны.\n\n§YЕсли мы будем в состоянии войны, то это отрицательно скажется на наших налоговых поступлениях и скорости строительства.§!"
 LBA_increased_tourism_1_war: "Дезертирство туристов"
 LBA_increased_tourism_1_war_desc: "Из-за продолжающегося конфликта в Ливии туристы избегают этой страны как чумы. Это оказало значительное влияние на экономику страны, так как она стала более зависимой от туризма."
 LBA_housing_terrorists: "Укрывательство террористов"
 LBA_housing_terrorists_desc: "Ливия предоставляет убежище боевикам различных террористических организаций и даже вербует их в свои вооруженные силы."
 LBA_friedrich_tinner: "Фридрих Тиннер"
 LBA_friedrich_tinner_desc: "Фридрих Тиннер, швейцарский инженер-ядерщик, помогает Ливии разрабатывать ядерное оружие."
 LBA_rocket_launch_site: "Пусковая площадка Сабха"
 LBA_rocket_launch_site_desc: "Космическая ракетная площадка Сабха была отремонтирована ливийским правительством и используется для испытаний ракет."
 LBA_treaty_of_benghazi: "Бенгазийский договор"
 LBA_treaty_of_benghazi_desc: "Италия и Ливия договорились о совместном патрулировании ливийского побережья, чтобы сократить нелегальную иммиграцию в Европу. Европа также будет помогать Ливии, используя спутники для мониторинга сухопутной границы Ливии. В обмен Италия согласилась выплатить Ливии репарации за ущерб, нанесенный колониализмом.\n\n§YЭта идея будет удалена, если мы будем в состоянии войны с Италией.§!"
 LBA_trade_with_italy: "Итальянская торговля"
 LBA_trade_with_italy_desc: "Дружеские отношения между Италией и Ливией позволяют Ливии продавать свои углеводороды в Европу с большей эффективностью.\n\n§YЭта идея будет удалена, если мы будем в состоянии войны с Италией.§!"
 LBA_libyan_sea_secured: "Контроль над Ливийским морем"
 LBA_libyan_sea_secured_desc: "Контролируя Мальту и Крит, Ливия обезопасила свое побережье от вражеского вторжения."
 LBA_chad_trade_deal_chad: "Торговля хлопком с Ливией"
 LBA_chad_trade_deal_chad_desc: "Чад заключил торговую сделку по экспорту хлопка в Ливию. Экспорт хлопка в гораздо более богатую страну начал способствовать росту экономики Чада."
 LBA_chad_trade_deal_libya: "Торговля хлопком с Чадом"
 LBA_chad_trade_deal_libya_desc: "Ливия заключила торговую сделку с Чадом по импорту высококачественного хлопка в Ливию. Это увеличило продажи одежды в Ливии, поскольку высококачественный хлопок также имеет ограниченное военное применение."
 LBA_jewish_migration: "Еврейская миграция"
 LBA_jewish_migration_desc: "Ливия разрешила изгнанным евреям вернуться в страну, даже предложив взамен некоторые репарации.\n\n§YЭта идея будет удалена, если мы будем в состоянии войны с Израилем.§!"
 LBA_champion_of_al_aqsa_idea: "Чемпион Аль-Аксы"
 LBA_champion_of_al_aqsa_idea_desc: "Контролируя мечеть Аль-Акса, Ливия стала влиятельным маяком для всех мусульман.\n\n§YЭта идея будет удалена, если Иерусалим не будет принадлежать нам, нашей марионетке или нашему союзнику.§!"
 LBA_support_mengistu: "Кампания в СМИ в поддержку Менгисту"
 LBA_support_mengistu_desc: "Ливия организовала популярную медиа-кампанию в поддержку диктатора Менгисту в изгнании с целью убедить мир в его невиновности в ходе продолжающегося процесса по делу о геноциде."
 LBA_islamic_legion_idea: "Исламский легион"
 LBA_islamic_legion_idea_desc: "В Ливии воссоздан Исламский легион, сила, которая должна действовать как доверенное лицо Каддафи в различных конфликтах по всему миру.\n\n§YЭта идея будет удалена, если Ливией не будет править Каддафи.§!"
 LBA_employing_charles_taylor: "Чарльз Тейлор"
 LBA_employing_charles_taylor_desc: "Ливийское правительство прибегло к услугам изгнанного Чарльза Тейлора. Опытный партизанский лидер инструктирует сотрудников ливийских служб безопасности о том, как справиться с возможными повстанцами.\n\n§YЭта идея будет удалена, если Ливией не будет править Каддафи.§!"
 LBA_ethiopia_somali_resistance: "Сопротивление Огадена"
 LBA_ethiopia_somali_resistance_desc: "Сомалийские кланы региона Огаден ведут повстанческое движение против своих эфиопских правителей."
 LBA_hakem_al_mutairi: "Хаким аль-Мутаири"
 LBA_hakem_al_mutairi_desc: "Каддафи пользуется услугами Хакама аль-Мутаири, кувейтского священнослужителя и лидера партии \"Умма\", чтобы расширить ливийское влияние в регионе Персидского залива.\n\n§YЭта идея будет устранена, если Ливией не будет править Каддафи.§!"
 LBA_nationalised_economy_1: "Национализированная экономика"
 LBA_nationalised_economy_1_desc: "Ливия придерживается экономической модели, при которой большинство отраслей промышленности в стране принадлежит государству или, по крайней мере, в значительной степени контролируется им."
 LBA_privatised_economy_1: "Приватизированная экономика"
 LBA_privatised_economy_1_desc: "После десятилетий государственного контроля Ливия начала приватизацию крупных секторов своей экономики, что привело к увеличению экономического роста."
 LBA_humbled_the_un: "Униженная ООН"
 LBA_humbled_the_un_desc: "Пламенная речь Муаммара Каддафи в ООН подняла Ливию в центр внимания, показав всему миру, что с ней нельзя шутить."
 LBA_humbled_by_the_un: "Пламенная речь Муаммара Каддафи в ООН была встречена насмешками - его освистали с трибуны. Похоже, Каддафи не так харизматичен, как ему кажется."
 LBA_people_motivated_to_work: "Люди мотивированы работать"
 LBA_people_motivated_to_work_desc: "Последний трюк Каддафи - разбрасывание денег на улицах Триполи - убедил людей в том, что международные агентства помощи и благотворительные организации - не что иное, как мошенники, пытающиеся подсадить людей на деньги. Теперь они прилагают все усилия, чтобы больше никогда не просить денег."
 LBA_people_unmotivated_to_work: "Люди не мотивированы работать"
 LBA_people_unmotivated_to_work_desc: "Последний трюк Каддафи - разбрасывание денег на улицах Триполи - дал обратный эффект. Люди больше не хотят работать, а вместо этого просто сидят в своих домах в ожидании подачки."
 LBA_gaddafis_car_rocket: "Ракета"
 LBA_gaddafis_car_rocket_desc: "В Ливии запущено серийное производство отечественного автомобиля \"Ракета\". Имеющий форму клина, оснащенный подушками безопасности, шинами, автоматически отключающими подачу топлива, ударопоглощающими бамперами и многими другими элементами безопасности, автомобиль был назван (по крайней мере, ливийским правителем Каддафи) самым безопасным автомобилем в мире."
 LBA_gaddafis_car_bucket: "Ведро"
 LBA_gaddafis_car_bucket_desc: "В Ливии запущено серийное производство отечественного автомобиля \"Ведро\". Изготовленный из дешевых материалов, с открытыми боками вместо дверей, большинством панелей из дешевого дюропласта и с электрическим двигателем, Муаммар Каддафи называет свое новое изобретение настоящим народным автомобилем."
 LBA_gaddafis_car_packet: "Пакет"
 LBA_gaddafis_car_packet_desc: "Ливия запустила серийное производство отечественного автомобиля \"Пакет\". Прочный пикап, напрямую скопированный с Toyota Hilux. Предназначенный как для военных, так и для гражданских нужд, пикап имеет пуленепробиваемые стекла, броневую защиту спереди и усиленные шины. Автомобиль является настоящим многоцелевым транспортным средством."
 LBA_gaddafis_car_increased_road_fatalities: "Увеличение числа смертельных случаев на дорогах"
 LBA_gaddafis_car_increased_road_fatalities_desc: "Катастрофическая авантюра Каддафи по созданию отечественного ливийского автомобиля привела к тому, что ливийский народ с подозрением относится ко всем новым моделям машин. Люди покупают все более старые автомобили в надежде избежать новых. Это привело к значительному росту числа дорожно-транспортных происшествий и смертельных случаев."
 LBA_show_of_greatness: "Демонстрация величия"
 LBA_show_of_greatness_desc: "Недавний государственный визит лидера Ливии Муаммара Каддафи в иностранное государство поразил людей как за рубежом, так и на родине. Авторитет Каддафи в мире серьезно вырос."
 LBA_show_of_failure: "Демонстрация неудачи"
 LBA_show_of_failure_desc: "Недавний государственный визит Муаммара Каддафи в иностранное государство оставил его униженным на международной и внутренней арене."
 LBA_good_juju: "Хороший джуджу"
 LBA_good_juju_desc: "С помощью искусства черной магии Муаммар Каддафи побудил своих солдат сражаться еще упорнее, защищая Ливию."
 LBA_bad_juju: "Плохой джуджу"
 LBA_bad_juju_desc: "После неудачного ритуала черной магии войска Муаммара Каддафи потеряли веру в лидерские способности своего руководителя."
 LBA_emancipator_of_women: "Эмансипатор женщин"
 LBA_emancipator_of_women_desc: "Последняя лекция Муаммара Каддафи об исламе перед группой женщин в Италии привела к массовому обращению женщин в ислам и миграции в Ливию."
 LBA_oppressor_of_women: "Угнетатель женщин"
 LBA_oppressor_of_women_desc: "Последняя лекция Муаммара Каддафи об исламе перед группой женщин в Италии привела к тому, что люди увидели в великом лидере не кого иного, как угнетателя женщин. Люди массово покидают Ливию, поскольку не хотят жить в стране, которой правит такой человек."
