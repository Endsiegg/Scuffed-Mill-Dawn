 LBA_unit_leader_trait_tripolitania: "Племенная принадлежность: Триполитания"
 LBA_unit_leader_trait_tripolitania_desc: "Этот командир принадлежит к племени из Триполитании. В случае конфликта между центральным правительством и его племенем, возможно, этот человек выберет свое племя, а не нацию."
 LBA_unit_leader_trait_cyrenaica: "Племенная принадлежность: Киренаика"
 LBA_unit_leader_trait_cyrenaica_desc: "Этот командир принадлежит к племени из Киренаики. В случае конфликта между центральным правительством и его племенем, возможно, этот человек выберет свое племя, а не нацию."
 LBA_unit_leader_trait_fezzan: "Племенная принадлежность: Феззан"
 LBA_unit_leader_trait_fezzan_desc: "Этот командир принадлежит к племени из Феззана. В случае конфликта между центральным правительством и его племенем, возможно, этот человек выберет свое племя вместо своей нации."
 LBA_unit_leader_trait_tuareg: "Племенная принадлежность: Туарег"
 LBA_unit_leader_trait_tuareg_desc: "Этот командир принадлежит к одному из племен туарегов в Ливии. В случае конфликта между центральным правительством и его племенем, возможно, этот человек предпочтет свое племя своей нации."
 LBA_unit_leader_trait_toubou: "Племенная принадлежность: Тубу"
 LBA_unit_leader_trait_toubou_desc: "Этот командир принадлежит к одному из племен тубу в Ливии. В случае конфликта между центральным правительством и его племенем, возможно, этот человек выберет свое племя вместо своей нации."
 LBA_muammar_gaddafi_desc: "Муаммар Каддафи пришел к власти в Ливии после свержения ливийской монархии в 1969 году. Он быстро взял под контроль весь правящий аппарат и проводил политику, сочетающую в себе антизападные идеалы, исламский социализм и шариат, а также арабский национализм. В конце концов он сконцентрировал свои идеи в \"Зеленой книге\", в которой изложил свою теорию Третьего интернационала. Несмотря на то, что изначально Каддафи был популярным лидером как внутри страны, так и за рубежом, он все больше отстранялся от международной политики. Постоянное финансирование террористов, революционеров и повстанцев привело к тому, что у Каддафи осталось очень мало друзей на международной арене. Из-за действий Каддафи некогда богатая нефтью Ливия страдает от международного давления и санкций и рискует стать международным изгоем."
 LBA_abdulrahman_sewehli_desc: "Абдулрахман Севехли - внук Рамадана Асвехли, основателя Триполитанской республики. Триполитанская республика была недолговечной страной, провозгласившей независимость от итальянской Ливии в конце Первой мировой войны. Это была первая республиканская форма правления в арабском мире."
 LBA_ali_zeidan_desc: "Али Зейдан был ливийским дипломатом и работал под началом посла в Индии Мохаммеда Магариафа в 1970-х годах. Оба дезертировали в 1980 году и сформировали Национальный фронт спасения Ливии. Али Зейдан жил в изгнании в Женеве как адвокат по правам человека до своего возвращения в Ливию. Некоторые характеризуют Зейдана как убежденного либерала."
 LBA_ali_tarhouni_desc: "Али Тархуни бежал из Ливии в 1973 году, изучая экономику. Его лишили гражданства, приговорили к смерти и внесли в список правительственных преступников. Тархуни бежал в США и закончил там учебу. Окончив университет и получив степень доктора философии, Тархуни преподавал экономику в Школе бизнеса Майкла Г. Фостера Вашингтонского университета, пока политическая ситуация в Ливии не позволила ему вернуться в страну."
 LBA_fathi_al_baaja_desc: "Фатхи аль-Бааджа - политолог, до прихода в политику он преподавал в Университете Гарьюниса в Бенгази."
 LBA_khweldi_hameidi_desc: "Хвельди Хамейди - один из ближайших союзников Муаммара Каддафи. Он принимал участие в перевороте 1969 года, а после чисток Каддафи Хамейди оказался в его ближайшем окружении. На протяжении своей карьеры Хамейди занимал посты министра внутренних дел, начальника военной разведки и главы военных судов. Одна из дочерей Хамейди замужем за ас-Саади Каддафи. После отстранения Каддафи от власти Хамейди вместе с другими сторонниками Каддафи сформировал Ливийское народное движение."
 LBA_muhammad_muammar_gaddafi_desc: "Мухаммед Каддафи - старший сын Муаммара Каддафи. Несмотря на свое положение в семье, Мухаммед всегда был совершенно не заинтересован в управлении страной."
 LBA_saif_al_islam_gaddafi_desc: "Саиф аль-Ислам - второй сын Муаммара Каддафи. Он имеет диплом инженера (или архитектора, в зависимости от источника). Саиф аль-Ислам активно участвует в ливийской политике и даже публично выступает против своего отца и говорит о том, что Ливии нужны реформы. Сообщалось, что ему предлагали роль премьер-министра и пост преемника Муаммара Каддафи, но он отверг оба предложения, заявив, что Ливия \"не та ферма, которую можно унаследовать\"."
 LBA_al_saadi_gaddafi_desc: "Аль-Саади Каддафи - третий сын Муаммара Каддафи. Он наиболее известен своей карьерой в ливийском футболе, хотя его подвиги нельзя назвать впечатляющими. Многие его матчи были подстроены в его пользу, а дикторам на матчах было запрещено называть кого-либо, кроме него, по имени, других же называли только по номеру майки. В целом Аль-Саади считается черной овцой в семье, и ходят слухи, что его заставили жениться на дочери военного командира, чтобы замолчать разговоры о его возможной бисексуальности."
 LBA_mutassim_gaddafi_desc: "Мутассим Каддафи - 4-й сын Муаммара Каддафи. Несмотря на то, что он служил только в ливийских вооруженных силах, ему все же позволили войти в ближний круг Муаммара Каддафи."
 LBA_hannibal_gaddafi_desc: "Ганнибал Каддафи - пятый сын Муаммара Каддафи. Он получил степень бакалавра в области морской навигации и служил на нескольких судах ГМНТК. Ганнибал и его жена склонны к насилию, особенно по отношению к своим слугам."
 LBA_ayesha_gaddafi_desc: "Айша Каддафи - единственная дочь Муаммара Каддафи. Она изучала право в Парижском университете Дидердо, а также служила в ливийских вооруженных силах, дослужившись до звания подполковника. Она принимала активное участие в попытках улучшить дипломатические отношения Ливии с другими странами."
 LBA_saif_al_arab_gaddafi_desc: "Саиф аль-Араб Каддафи - шестой сын Муаммара Каддафи. О нем мало что известно, кроме того, что он был ранен во время авиаудара США в 1986 году, когда ему было четыре года. До сих пор он держится в тени."
 LBA_khamis_gaddafi_desc: "Хамис Каддафи - седьмой и младший сын Муаммара Каддафи. Каддафи получил военное образование как в военной академии в Триполи, так и в Военной академии имени Фрунзе в России. Хамис обычно больше интересуется военными вопросами, чем политикой, и у него очень теплые отношения как с отцом, так и с братьями и сестрами."
 LBA_ali_al_sallabi_desc: "Али аль-Саллаби - историк и религиозный ученый. Во время правления Каддафи он был заключен в тюрьму Абу-Салим на восемь лет, после чего изучал теологию в Саудовской Аравии и Судане. Будучи членом \"Братьев-мусульман\" и имея тесные связи с Катаром, аль-Саллаби был одним из главных посредников на переговорах между Каддафи и ЛИБГ. Многие из его политических последователей были членами \"Аль-Каиды\" и ЛИБГ, так что остается неясным, является ли его истинная верность \"Братьям-мусульманам\" или более экстремистской форме ислама."
 LBA_abdelhakim_belhaj_desc: "Абдельхаким Бельхадж основал Ливийскую исламскую боевую группу в 1980-х годах с целью избавиться от Муаммара Каддафи. Однако, прежде чем ЛИБГ смогла что-то сделать, ее уже вытеснили из страны. Белхадж и его соотечественники попали в Афганистан, где вместе с моджахедами сражались против Советского Союза. Когда война закончилась, Белхадж вернулся в Ливию в 1992 году, чтобы продолжить сопротивление против Каддафи."
 LBA_emad_al_banani_desc: "Эмад аль-Банани - соучредитель отделения \"Братьев-мусульман\" в Бенгази. Он работал авиационным инженером до переезда в Цюрих в 1995 году. Находясь в изгнании, аль-Банани был одним из самых активных членов \"Братства\" и уже давно планирует возвращение \"Братства\" в Ливию. Аль-Банани хочет заменить ливийскую армию национальной гвардией, а также считает Турцию и Малайзию образцами для подражания в мусульманских странах."
 LBA_mahmoud_jibril_desc: "Махмуд Джибрил окончил Каирский университет по специальности \"Экономика и политология\" в 1975 году. Он написал множество книг по стратегическому планированию и принятию решений. В 80-х годах под его руководством было опубликовано Единое арабское учебное пособие, а сам он организовал множество тренингов по администрированию и управлению по всему Ближнему Востоку. До падения Каддафи Джибриль работал под его началом в качестве главы Национального совета по планированию Ливии и Национального совета по экономическому развитию Ливии. Он является близким другом Саифа аль-Ислама Каддафи и выступает за политику приватизации и либерализации."
 LBA_mohammed_magariaf_desc: "Карьера Мохаммеда Магариафа в Ливии началась с должности главы совета аудиторов Налогового суда Ливии. Однако из-за его твердой антикоррупционной позиции его быстро перевели на другие должности. Он продолжал работать дипломатом Ливии в Индии, пока в 1980 году не перебрался в Марокко, опасаясь, что правительство подвергнет его чистке. В изгнании Магариаф основал Национальный фронт спасения, группу сопротивления против Каддафи. Он даже возглавил группу коммандос в Ливии, пытавшихся убить Каддафи. Большую часть своего изгнания Магариаф прожил в США, где пережил три покушения. Лишь после падения Каддафи он смог вернуться в страну. Он является убежденным сторонником демократических принципов в стране."
 LBA_mustafa_a_g_abushagur_desc: "Мустафа Абушагур покинул Ливию в 1970-х годах, чтобы изучать электротехнику в Соединенных Штатах. В 1984 году он получил степень доктора философии, после чего работал профессором в Университете Алабамы в Хантсвилле. За время работы в США Абушагур получил множество научных наград от НАСА, NSF, Министерства обороны и FAA. Основным направлением деятельности Абушагура является оптоэлектроника, и он опубликовал несколько книг по этой теме. Живя в изгнании в США, он вместе с другими изгнанниками активно работал над организацией антикаддафистских движений."
 LBA_ahmed_shebani_desc: "Ахмед Шебани - основатель Демократической партии Ливии. Он считает, что США (и другие западные державы) должны принять программу помощи Ливии по типу плана Маршалла, чтобы стабилизировать ситуацию. Он также хочет восстановить отношения с Израилем и вернуть евреев, изгнанных из страны."
 LBA_ignore_lifg: "Игнорировать ЛИБГ"
 LBA_ignore_lifg_desc: "Всего несколько лет назад Ливийская исламская боевая группа пыталась убить Каддафи. Наша армия быстро уничтожила большую часть их сил, и они больше не представляют угрозы. Мы должны отозвать наши войска и сосредоточиться на восстановлении нашей страны."
 LBA_crush_lifg: "Сокрушить ЛИБГ"
 LBA_crush_lifg_desc: "Всего несколько лет назад Ливийская исламская боевая группа пыталась убить Каддафи. Наша армия быстро уничтожила большую часть их сил, и они больше не представляют угрозы. Мы должны найти и уничтожить все оставшиеся укрытия и арестовать сочувствующих. Мы не можем допустить, чтобы эта отвратительная идеология появилась в Ливии."
 LBA_islam_over_nation: "Ислам над нацией"
 LBA_islam_over_nation_desc: "Когда Каддафи пришел к власти, он хотел построить судебную систему Ливии по образцу шариата. Однако он быстро пошел на попятную, привнеся в свое правление больше националистических элементов. С тех пор в стране сохраняется баланс между этими двумя направлениями. Однако очевидно, что для любого мусульманина и арабской нации ислам должен быть руководящим принципом."
 LBA_nation_over_islam: "Нация над исламом"
 LBA_nation_over_islam_desc: "Когда Каддафи пришел к власти, он хотел построить судебную систему Ливии по образцу шариата. Однако он быстро пошел на попятную, привнеся в свое правление больше националистических элементов. С тех пор между ними сохраняется баланс. Следование исламу является устаревшим и племенным. Мы должны больше сосредоточиться на создании ливийской нации и ливийской идентичности."
 LBA_family_is_a_central_unit: "Семья превыше всего"
 LBA_family_is_a_central_unit_desc: "Основа общества - семья. Мужчина и женщина со своими детьми. Это цель для всех ливийцев. Счастливые растущие семьи обеспечат процветание и успех на долгие годы."
 LBA_nation_is_a_central_unit: "Нация превыше всего"
 LBA_nation_is_a_central_unit_desc: "Основа общества - это человек, который любит свою страну. Мы должны поощрять людей быть более патриотичными и забыть о своем племенном прошлом."
 LBA_follow_religious_law: "Следовать религиозному закону"
 LBA_follow_religious_law_desc: "Исламский закон - лучшая основа для управления страной. Это то, что сделает Ливию справедливой для всех."
 LBA_draft_real_constitution: "Проект настоящей конституции"
 LBA_draft_real_constitution_desc: "У Ливии нет официальной конституции. Это возмутительно, что у современной страны ее нет. Мы должны создать настоящую конституцию, которая ясно покажет всему миру и нашему народу, на чем мы стоим."
 LBA_traditional_role_for_women: "Традиционная роль женщин"
 LBA_traditional_role_for_women_desc: "Женщины должны быть хранительницами семейного очага. Им принадлежит высшая честь - растить детей и служить семье, в то время как мужчинам приходится вкалывать на работе."
 LBA_liberate_women: "Освободить женщин"
 LBA_liberate_women_desc: "Женщины заслуживают тех же прав и обязанностей, что и мужчины. Они работают и служат нации так же, как и мужчины."
 LBA_religious_education: "Религиозное образование"
 LBA_religious_education_desc: "Наши школы должны включить изучение религии в свою учебную программу. Люди должны узнавать о Коране и исламской практике с самого детства."
 LBA_national_education: "Националистическое образование"
 LBA_national_education_desc: "Наши школы должны включить в свою программу изучение национализма и гражданственности. Патриотизм и великие деяния ливийцев должны быть донесены до всех граждан."
 LBA_appoint_grand_mufti: "Назначить верховного муфтия"
 LBA_appoint_grand_mufti_desc: "В Ливии нет верховного муфтия, который бы толковал исламский закон. Это позор для такой благочестивой исламской страны, как мы. Мы должны назначить Садика аль-Гариани Великим муфтием."
 LBA_appoint_baathist_advisor: "Назначить советника-баасиста"
 LBA_appoint_baathist_advisor_desc: "Хотя правящая партия Каддафи похожа на баасизм, есть некоторые различия. Нам нужно нанять советника, который разбирается в баасизме, чтобы помочь нашему правительству достичь их националистических идеалов."
 LBA_peace_with_lifg: "Мир с ЛИБГ"
 LBA_peace_with_lifg_desc: "Конфликт с Ливийской исламской боевой группой поставил под угрозу стабильность всей нации. Мы должны позволить им мирно существовать вместе с нами."
 LBA_assassinate_gaddafi: "Убить Каддафи"
 LBA_assassinate_gaddafi_desc: "Народ сыт по горло [ROOT.GetLeader]. Исламские воины Ливии должны восстать и защитить традиционные ливийские ценности, пока не стало слишком поздно."
 LBA_mujahideen_of_libya: "Муджахиды Ливии"
 LBA_mujahideen_of_libya_desc: "Многие из членов ЛИБГ - ветераны муджахидов времен вторжения Советского Союза в Афганистан. Их опыт будет очень полезен."
 LBA_old_taliban_friends: "Старые друзья талибов"
 LBA_old_taliban_friends_desc: "У нас много контактов в \"Талибане\". Мы должны использовать эти связи."
 LBA_mujahideen_legion: "Легион муджахидов"
 LBA_mujahideen_legion_desc: "Как ветераны Афганистана, мы знаем, как сражаться с неверными. Наш долг - обеспечить защиту мусульман во всем мире."
 LBA_call_back_veterans: "Вернуть ветеранов"
 LBA_call_back_veterans_desc: "Многие ветераны и старшие лидеры ЛИБГ живут в изгнании. Теперь, когда мы пришли к власти и утвердились, они могут начать возвращаться домой."
 LBA_unity_in_islam: "Единство в исламе"
 LBA_unity_in_islam_desc: "Ислам - это мощный инструмент, который преодолевает племенные границы. С ним все ливийцы будут чувствовать себя единым целым."
 LBA_work_together_with_brotherhood: "Работать с \"Братьями-мусульманами\""
 LBA_work_together_with_brotherhood_desc: "При Каддафи \"Братья-мусульмане\" были запрещены, но многие люди все еще состояли в этой организации. Поскольку это одна из крупнейших исламских политических сил в стране, имеет смысл заключить с ними союз."
 LBA_work_together_with_brotherhood_tt: "[Neutral_Muslim_Brotherhood_L] будут известны как §Y£LBA_Neutral_Muslim_Brotherhood Партия справедливости и строительства§!"
 LBA_hardline_sharia_law: "Жесткий шариатский закон"
 LBA_hardline_sharia_law_desc: "Закон шариата должен быть руководящим принципом нашей нации. Все законы должны основываться на нем, и все общество должно функционировать так, как он предписывает."
 LBA_hardline_sharia_law_tt_alcohol: "Мы запретим алкоголь\n"
 LBA_hardline_sharia_law_tt_dress_code: "Мы снова введем дресс-код\n"
 LBA_hardline_sharia_law_tt_banned_head_scarf: "Мы отменим запрет на ношение головного платка\n"
 LBA_hardline_sharia_law_tt_same_sex_decriminalized: "Мы криминализируем однополые отношения\n"
 LBA_de_westernisation: "Де-вестернизация"
 LBA_de_westernisation_desc: "Загнивающий Запад имеет слишком большое влияние в нашей стране. Нам нужно искоренить западные традиции в стране."
 LBA_grand_mufti_rule: "Правление великого муфтия"
 LBA_grand_mufti_rule_desc: "Великий муфтий стал важным символом для нашего народа. Будет лучше, если ему будет предоставлено больше политической власти, чтобы он мог вести Ливию к просвещению."
 LBA_denounce_green_book: "Денонсировать \"Зеленую книгу\""
 LBA_denounce_green_book_desc: "Зеленая книга Каддафи смешала национализм с исламом и была использована как основа для его правления. Единственная книга, которой должен следовать народ, - это Коран, и ничего больше."
 LBA_tanasoh_tv: "Tanasuh TV"
 LBA_tanasoh_tv_desc: "Мы должны создать национальную телевизионную сеть, чтобы транслировать послание Великого муфтия всем ливийцам."
 LBA_supreme_revolutionaries_council: "Верховный совет революционеров"
 LBA_supreme_revolutionaries_council_desc: "Чтобы защитить новое государство, мы должны создать Верховный совет революционеров. Это консультативный орган при Великом муфтии, который поможет управлять страной."
 LBA_anti_saudi_coalition: "Антисаудовская коалиция"
 LBA_anti_saudi_coalition_desc: "Саудиты и другие монархии Персидского залива обвиняют Великого муфтия в участии в терроризме, поддерживаемом Катаром. Это нелепое утверждение, и мы должны работать вместе с Катаром, чтобы бороться с этой клеветой."
 LBA_join_sahel_war: "Присоединиться к Сахельской войне"
 LBA_join_sahel_war_desc: "В Сахаре есть несколько исламистских повстанческих групп, борющихся за освобождение мусульман. Мы должны объединиться с этими группами."
 LBA_join_sahel_war_threat: "[LBA.GetAdjective] вступление в войну в Сахеле"
 LBA_islamic_state_of_sahel: "Исламское государство Сахель"
 LBA_islamic_state_of_sahel_desc: "Мы должны провозгласить себя единственным правителем Сахары. Отныне Ливия будет известна как Исламское государство Сахель."
 LBA_islamic_state_of_sahel_tt: "Мы сможем превратить §Yпретензии§! Сахельского государства в §Yнациональные территории§!"
 LBA_our_brothers_in_chad: "Наши братья в Чаде"
 LBA_our_brothers_in_chad_desc: "Повстанцы в Северном Чаде были бы идеальными союзниками в захвате страны в будущем."
 LBA_our_brothers_in_chad_tt: "Отряд муджахидов создаст свою базу в §Y$VICTORY_POINTS_1057$, $STATE_1100$§!"
 LBA_topple_chad: "Уничтожить Чад"
 LBA_topple_chad_desc: "Чад - один из наших слабых соседей. С помощью местных повстанцев нанести удар по Чаду не составит труда."
 LBA_our_brothers_in_niger: "Наши братья в Нигере"
 LBA_our_brothers_in_niger_desc: "Север Нигера - горячая точка активности боевиков. Мы должны позволить этим повстанцам пересечь границу и создать безопасный лагерь на нашей стороне"
 LBA_our_brothers_in_niger_tt: "Отряд муджахидов создаст свою базу в §Y$VICTORY_POINTS_12022$, $STATE_920$§!"
 LBA_topple_niger: "Уничтожить Нигер"
 LBA_topple_niger_desc: "Захватив Нигер, мы обеспечим безопасность нашей южной границы. Южный край Сахары также послужит отличным плацдармом для нападения на Нигерию."
 LBA_ally_with_boko_haram: "Союз с Боко Харам"
 LBA_ally_with_boko_haram_desc: "Нигерийская исламистская группировка \"Боко Харам\" уже много лет борется против нигерийского правительства. Мы должны заключить с ними союз, чтобы заручиться их поддержкой в уничтожении Нигерии. Однако нет никаких гарантий, что они будут дружелюбны к нам в долгосрочной перспективе."
 LBA_ally_with_boko_haram_tt: "Когда мы выполним §Y$LBA_invade_nigeria$§!, Боко Харам восстанет в [NIG.GetNameDef] и перейдет на нашу сторону."
 LBA_invade_nigeria: "Вторжение в Нигерию"
 LBA_invade_nigeria_desc: "Северная Нигерия преимущественно мусульманская. Мы должны освободить наших братьев от гнета христианского юга."
 LBA_our_brothers_in_algeria: "Наши братья в Алжире"
 LBA_our_brothers_in_algeria_desc: "Алжир - родина повстанческого движения в Сахеле. С тех пор как исламисты потерпели поражение в гражданской войне в Алжире, алжирская часть Сахары остается очагом повстанческой активности. Хотя большинство боевиков уже вытеснены алжирской армией, некоторые еще остаются. Мы должны связаться с ними."
 LBA_our_brothers_in_algeria_tt: "Отряд муджахидов создаст свою базу в §Y$VICTORY_POINTS_9134$, $STATE_393$§!"
 LBA_topple_algeria: "Уничтожить Алжир"
 LBA_topple_algeria_desc: "Исламистам не удалось свергнуть загнивающее алжирское правительство во время гражданской войны. Однако мы не потерпим неудачу."
 LBA_infiltrate_mali: "Проникнуть в Мали"
 LBA_infiltrate_mali_desc: "Азавад, северный регион Мали, является очагом активности повстанцев. Мали слаб и уже охвачен беспорядком. Сейчас самое время нанести удар."
 LBA_our_brothers_in_mali_east_tt: "Отряд муджахидов создаст свою базу в §Y$VICTORY_POINTS_7939$, $STATE_330$§!"
 LBA_our_brothers_in_mali_north_tt: "Отряд муджахидов создаст свою базу в §Y$VICTORY_POINTS_5095$, $STATE_381$§!"
 LBA_expand_to_mauritania: "Расшириться до Мавритании"
 LBA_expand_to_mauritania_desc: "В Мавритании повстанцы проявляли лишь ограниченную активность. Пришло время активизировать эти операции и завершить объединение Сахеля."
 LBA_destroy_last_crusaders: "Уничтожить последних крестоносцев"
 LBA_destroy_last_crusaders_desc: "Мальта - родина рыцарей-госпитальеров. Это возмутительно, что потомкам крестоносцев, истреблявших мусульман, позволено жить рядом с нашим порогом. Этот последний бастион неверных должен быть уничтожен."
 LBA_malta_repopulation_campaign: "Кампания по заселению Мальты"
 LBA_malta_repopulation_campaign_desc: "Мы должны создать кампанию, чтобы побудить наших граждан иммигрировать на Мальту, чтобы изменить демографическую ситуацию в нашу пользу."
 LBA_malta_province: "Провинция Мальта"
 LBA_malta_province_desc: "Сейчас на Мальте проживает значительное количество мусульман. Мы должны официально интегрировать Мальту, чтобы она стала неотъемлемой частью [LBA.GetNameDef]."
 LBA_baathism_tunisia: "Баасизм в Тунисе"
 LBA_baathism_tunisia_desc: "В Тунисе с 1950-х годов активно действует движение баасистов. Однако во время правления Зина эль-Абидина бель-Ади оно было запрещено. Мы должны наладить контакты с подпольным движением, поскольку они связаны с баасистскими группами."
 LBA_baathism_algeria: "Баасизм в Алжире"
 LBA_baathism_algeria_desc: "Баасистская партия Алжира была запрещена и репрессирована. Из-за этого нынешний лидер партии живет в изгнании в Ираке. С алжирскими баасистами у нас будут контакты как в Алжире, так и в Ираке."
 LBA_baathism_mauritania: "Баасизм в Мавритании"
 LBA_baathism_mauritania_desc: "В Мавритании партия Баас является крупнейшей арабской националистической силой в стране. Партия неоднократно проникала в ряды мавританских военных, а ее лидеры даже занимали посты министров. Однако, когда в 1999 году Мавритания нормализовала отношения с Израилем, партия была запрещена."
 LBA_baathism_egypt: "Баасизм в Египте"
 LBA_baathism_egypt_desc: "Баасистская партия Египта была запрещена в 1990 году, а всего год спустя в стране были арестованы два сотрудника иракской разведки с крупной суммой наличных денег, предназначенных для дестабилизации Египта. Связавшись с нашими братьями-баасистами в Египте, мы получим доступ к их международной сети фондов."
 LBA_baathism_levant: "Баасизм в Леванте"
 LBA_baathism_levant_desc: "Из всех арабских стран, где нет баасистов, в Иордании дела у этого движения идут лучше всего. Партия не объявлена вне закона, треть иорданцев знает о существовании Баасистской партии, и у них даже есть депутаты в парламенте. У иорданской партии Баас есть обширная программа по отправке иорданцев на учебу в иракские университеты, и эта сеть принесет пользу и нам. В Палестине наши братья-баасисты помогают ООП в борьбе против сионистских захватчиков."
 LBA_baathism_iraq_kuwait: "Баасизм в Ираке"
 LBA_baathism_iraq_kuwait_desc: "Пожалуй, из всех стран, в Ираке баасизм процветал больше всего. Хотя в последнее время Саддам Хусейн пытался построить иракскую идентичность на основе нео-месопотамской идентичности, считая себя новым Хаммурапи. Мы должны вернуть их к арабскому национализму, пока не стало слишком поздно."
 LBA_baathism_bahrain: "Баасизм в Бахрейне"
 LBA_baathism_bahrain_desc: "В Бахрейне баасистские идеалы возглавляет антимонархическая националистическая демократическая ассамблея. Одна из их главных целей - остановить иммиграционную политику правительства, которая делает несправедливой конкуренцию бахрейнцев с дешевой иностранной рабочей силой. Бахрейн - отличный пример того, почему мы должны отдавать предпочтение арабскому населению, а не иностранцам."
 LBA_baathism_lebanon: "Баасизм в Ливане"
 LBA_baathism_lebanon_desc: "Баасизм имеет долгую историю в Ливане. В настоящее время в рядах сторонников баасизма существует сильная конкуренция между иракской и сирийской фракциями. Мы должны попытаться сгладить эти разногласия."
 LBA_baathism_sudan: "Баасизм в Судане"
 LBA_baathism_sudan_desc: "Хотя баасизм в Судане относительно малочислен, существующие члены движения все еще имеют значительное влияние благодаря большому объему иракского финансирования. Если Судан будет ближе к нам, нам будет легче контролировать эти деньги из Ирака."
 LBA_baathism_yemen: "Баасизм в Йемене"
 LBA_baathism_yemen_desc: "В Йемене доминирующая в Ираке партия Баас тесно сотрудничает с правящим Всеобщим народным конгрессом. Поддерживая хорошие контакты с баасистами в Йемене, мы получим широкий доступ к йеменскому правительству."
 LBA_revise_green_book: "Переписать \"Зеленую книгу\""
 LBA_revise_green_book_desc: "В 1975 году Муаммар Каддафи выпустил свою \"Зеленую книгу\", в которой подробно изложил свою политическую идеологию. В ней отвергается представительная демократия в пользу прямой демократии, а также капитализм и коммунизм. По сути, в ней заложены основы теории Третьего интернационала. Однако сегодня многие элементы ливийского общества не следуют \"Зеленой книге\". Возможно, настало время перенести книгу в нынешнее тысячелетие и наметить будущий путь для ливийцев."
 LBA_revise_green_book_tt: "\n[LBA.GetLeader] пересмотрит Зеленую книгу. С каждой переписанной главой наша страна продвигается к §Yреформам§! или отдаляется от нее. Количество §Yреформ§! будет определять будущее Ливии.\n\nЕсли §Yреформ§! > 3, мы выполним фокус §Y$LBA_empower_peoples_congresses$§!\n\nЕсли §Yреформ§! < -3, мы выполним фокус §Y$LBA_empower_revolutionary_committees$§!\n\nВ противном случае мы выполним фокус §Y$LBA_retain_political_balance$§!\n\n"
 LBA_green_book_part_1_1: "1:1 - Орудие управления"
 LBA_green_book_part_1_1_desc: "Самый важный политический вопрос - \"какая форма правления должна быть установлена?\". Такая форма правления должна быть прямой демократией, но обычно создаются представительные демократии, которые узурпируют волю больших групп населения, не голосовавших за существующие правительства, используя мажоритарные избирательные системы."
 LBA_green_book_part_1_3: "1:3 - Партия"
 LBA_green_book_part_1_3_desc: "Сами политические партии также узурпируют власть народа и сосредотачиваются на сохранении власти, а не на улучшении общества для всех, что является надлежащей целью правительства. Хуже того, политические партии подвержены коррупции."
 LBA_green_book_part_1_8: "1:8 - Кто следит за поведением общества?"
 LBA_green_book_part_1_8_desc: "Так же как политическая власть не должна делегироваться представителям, полицейская власть также не должна делегироваться всему обществу. И снова решением проблемы является структура конференций и комитетов. Все общество является законодательным органом для всего общества, а все общество является правоохранительным органом для всего общества."
 LBA_green_book_part_1_10: "1:10 - Пресса"
 LBA_green_book_part_1_10_desc: "В то время как отдельные лица и компании имеют право выражать свое мнение в частном порядке, \"пресса\" как средство выражения мнения общества должна издаваться Конференциями и Комитетами. В противном случае отдельные люди снова будут узурпировать власть у других в сфере идей."
 LBA_green_book_part_2_13: "2:13 - Жилье"
 LBA_green_book_part_2_13_desc: "Аренда жилья, например, является эксплуатацией и ущемляет свободу арендатора. В идеале у каждого должен быть только один дом, потому что если у кого-то есть больше одной собственности, он будет склонен сдавать ее в аренду, тем самым эксплуатируя своих арендаторов."
 LBA_green_book_part_2_14: "2:14 - Доход"
 LBA_green_book_part_2_14_desc: "Индивидуальный доход необходим для экономики. И опять же, такой доход должен быть реализован не как заработная плата, выплачиваемая владельцем, а как результат партнерства в отрасли."
 LBA_green_book_part_2_16: "2:16 - Земля"
 LBA_green_book_part_2_16_desc: "Земля, как и все вышеперечисленные категории, должна быть одинаково доступна для всех. В целом экономика - это игра с нулевой суммой, и поэтому компоненты экономики должны распределяться между всеми поровну, чтобы добиться равенства результатов. Никто не имеет права откладывать на себя сверх своих потребностей, за исключением арифметической доли данного блага среди всего населения."
 LBA_green_book_part_3_21: "3:21 - Заслуги племени"
 LBA_green_book_part_3_21_desc: "Племена укоренены в крови, обеспечивают социальную сплоченность, способны к внутреннему самоконтролю благодаря своей численности. Они также обеспечивают социализацию своих индивидов, образование, более полезное, чем школьное."
 LBA_green_book_part_3_24: "3:24 - Меньшинства"
 LBA_green_book_part_3_24_desc: "Меньшинства бывают двух типов: те, у кого уже есть своя нация, и те, у кого ее нет, создающие свою собственную. В любом случае их права должны быть защищены"
 LBA_green_book_part_3_25: "3:25 - Черные люди будут преобладать в мире"
 LBA_green_book_part_3_25_desc: "Чернокожие люди готовы доминировать в человеческой популяции, потому что их культура включает полигамию и избегает контроля над рождаемостью, а также потому, что они живут в климате, где \"постоянно жарко\", в результате чего работа для них менее важна, чем в других культурах."
 LBA_green_book_part_3_28: "3:28 - Спорт, наездничество и сцена"
 LBA_green_book_part_3_28_desc: "Зрительское отношение к спорту, театру и другим развлечениям - глупость. Люди должны непосредственно заниматься спортом, извлекая из него пользу для себя, а не стоять в стороне и наблюдать за выступлениями других."
 LBA_release_new_green_book: "Выпустить новую Зеленую книгу"
 LBA_release_new_green_book_desc: "Работа закончена! После нескольких месяцев напряженной работы \"Зеленая книга\" получила новое издание. Студенты по всей стране радуются, ведь теперь у них есть еще одна книга для изучения!"
 LBA_empower_peoples_congresses: "Усиление народных конгрессов"
 LBA_empower_peoples_congresses_desc: "То, что начиналось как способ привнести прямую демократию в народ, превратилось в фарс соседей, шпионящих друг за другом, чтобы защитить государство от революционной активности. Революционные комитеты, шпионящие за народом, должны быть упразднены, а власть должна быть возвращена народу."
 LBA_retain_political_balance: "Сохранить политический баланс"
 LBA_retain_political_balance_desc: "Политическая система Ливии работала десятилетиями. Народные конгрессы и революционные комитеты держат друг друга в узде. Зачем раскачивать лодку, если все работает?"
 LBA_empower_revolutionary_committees: "Усиление революционных комитетов"
 LBA_empower_revolutionary_committees_desc: "Революционные комитеты уже эффективно контролируют нацию. Не должно быть слишком сложно сделать так, чтобы власть народных конгрессов была только номинальной, а революционные комитеты были истинными хозяевами нации."
 LBA_allow_political_parties: "Разрешить политические партии"
 LBA_allow_political_parties_desc: "Политические партии были запрещены в Ливии с тех пор, как к власти пришел Каддафи. Однако для того, чтобы люди могли должным образом заявить о себе, им нужны платформы. Мы должны открыть политический ландшафт для большего числа участников."
 LBA_allow_political_parties_tt: "Все политические партии будут легализованы\n[conservatism_L] будет известен как §Y£generic_conservatism_small Союз за Родину§!\n[liberalism_L] будет известна как §Y£LBA_liberalism Национальная партия развития и благосостояния§!\n[Autocracy_L] будет известна как §Y£LBA_Autocracy_democracy Арабский социалистический союз§!\n[Kingdom_L] будет известна как §Y£LBA_Kingdom Партия Родины§!\n[Neutral_Muslim_Brotherhood_L] будет известна как §Y£LBA_Neutral_Muslim_Brotherhood Партия справедливости и строительства§!\n[Neutral_Autocracy_L] будет известна как §Y£LBA_Neutral_Autocracy Альянс национальных сил§! \n[Neutral_conservatism_L] будет известна как §Y£LBA_Neutral_conservatism_democracy Партия национального фронта§!\n[Neutral_Libertarian_L] будет известна как §Y£LBA_Neutral_Libertarian Демократическая партия§!\n[neutral_Social_L] будет известна как §Y£LBA_neutral_Social Движение Энсаф§!\n"
 LBA_grassroots_democracy: "Демократия на низовом уровне"
 LBA_grassroots_democracy_desc: "Демократия и государство должны быть от народа, для народа. Демократия должна присутствовать на всех уровнях управления, чтобы даже на самом низком уровне у людей была возможность влиять на происходящее."
 LBA_allow_royal_family_return: "Разрешить возвращение королевской семьи"
 LBA_allow_royal_family_return_desc: "После переворота Каддафи в 1969 году король Идрис был оставлен жить в изгнании. Однако остальным членам его семьи повезло меньше. Его племянник и наследник Хасан ас-Сенусси вместе со своей семьей был помещен под домашний арест. В 1984 году дом был сожжен, и семья переехала жить в хижину на общественном пляже. Через четыре года семье разрешили переехать в Великобританию для лечения Хасана, который умер от инсульта лишь четыре года спустя, в 1992 году. Его сын и нынешний наследный принц Мохаммед Эль Сенусси до сих пор живет в Лондоне. Может быть, пришло время разрешить им вернуться?"
 LBA_compensation_to_royals: "Компенсация королевской семье"
 LBA_compensation_to_royals_desc: "После того, что им пришлось пережить, мы должны предоставить денежную компенсацию королевской семье из государственного бюджета. Небольшое ежегодное пособие, которое позволит им встать на ноги. Вернув свой статус, они однажды станут такими же знаменитыми, как британская монархия."
 LBA_hunt_down_royals: "Охота на королевских особ"
 LBA_hunt_down_royals_desc: "Горстка членов семьи Сенусси все еще остается за границей в изгнании. Пока они живы, наш режим не будет в безопасности. Мы должны уничтожить оставшихся представителей рода Сенусси."
 LBA_hunt_down_royals_tt: "\nМы попытаемся убить наследного принца Мухаммеда, его двоюродного брата §YАхмеда§! и претендента на трон §YИдриса с сыном Халедом§!. Вероятность нашего §Gуспеха§! и §Rраскрытия§! зависит от наших  расходов на §Yвнутреннюю безопасность§!\n"
 LBA_royal_wealth: "Конфисковать королевское богатство"
 LBA_royal_wealth_desc: "В настоящее время у королевских особ много денег. Мы должны захватить, конфисковать и украсть их активы во имя благосостояния Ливии."
 LBA_peoples_intelligence_agency: "Народное разведывательное управление"
 LBA_peoples_intelligence_agency_desc: "Теперь, когда революционные комитеты контролируют страну, они могут по-настоящему служить народу, не давая ни одной враждебной мысли укорениться в стране."
 LBA_trust_revolutionary_guard: "Доверять революционной гвардии"
 LBA_trust_revolutionary_guard_desc: "Революционная гвардия охраняла режим на протяжении десятилетий. Мы должны переложить на них еще больше ответственности. Регулярной армии нельзя доверять."
 LBA_trust_army: "Доверять армии"
 LBA_trust_army_desc: "Мы передали слишком много функций по обеспечению государственной безопасности Революционной гвардии. Нам нужно вернуть акцент на армию."
 LBA_presidential_republic: "Президентская республика"
 LBA_presidential_republic_desc: "На протяжении большей части своего существования Ливия имела сильного лидера. Даже когда мы переходим к демократии, нам нужен сильный лидер, обладающий властью. При переходе Ливии к демократии мы должны следовать французской и американской модели, когда страной правит сильный президент."
 LBA_federation: "Ливийская федерация"
 LBA_federation_desc: "Ливия состоит из Триполитании, Киренаики и Феззана. Сами эти регионы состоят из нескольких племен. Для стабильности нации лучше всего передать часть власти региональным правительствам."
 LBA_federation_tt: "Механика §YЛивийского трайбализма§! будет отключена"
 LBA_minority_rights: "Права меньшинств"
 LBA_minority_rights_desc: "Тубу, туареги и местные племена должны иметь определенную автономию. Это лучший способ предотвратить угнетение со стороны центрального государства."
 LBA_unitary_state: "Унитарное государство"
 LBA_unitary_state_desc: "Ливия разделена на племена и народы. Лучший способ борьбы с этими разногласиями - сильное центральное правительство, которое может гарантировать, что страна не распадется."
 LBA_unitary_state_tt: "В зависимости от нашего предыдущего выбора, произойдет одно из следующих:\n\n"
 LBA_minority_protection: "Защита меньшинств"
 LBA_minority_protection_desc: "Нам нужно убедить племена, что центральное государство существует для защиты их прав, а не для угнетения."
 LBA_constitutional_monarch: "Конституционная монархия"
 LBA_constitutional_monarch_desc: "Ливия была относительно стабильной при монархии. Однако после десятилетий автократии мы не можем больше подчинять ей ливийский народ. Мы должны вернуть монархию как мощный символ единства Ливии, но настоящая политическая власть должна по-прежнему принадлежать ливийскому народу."
 LBA_the_real_monarch: "Настоящий монарх"
 LBA_the_real_monarch_desc: "Пришло время вернуть монархию в Ливию. Мы должны короновать истинного правителя Ливии."
 LBA_the_real_monarch_tt_1: "Если мы завершили фокус §Y$LBA_compensation_to_royals$§!:\n"
 LBA_the_real_monarch_tt_2: "Если мы завершили фокус §Y$LBA_royal_wealth$§! и §Y$LBA_strive_for_african_union$§!:\n"
 LBA_protect_toubou_and_tuaregs: "Защитить тубусов и туарегов"
 LBA_protect_toubou_and_tuaregs_desc: "Сахара и Ливия - это дом для туарегов и народа тубу. Однако многие страны, в которых проживают эти люди, нестабильны, авторитарны или являются и тем, и другим. Наш долг - защитить эти меньшинства от их угнетателей."
 LBA_protect_toubou_and_tuaregs_tt: "Мы можем потребовать от наших §Yсоседей§! с низкой стабильностью или авторитарным правительством освободить все национальные территории §Yтуарегов§! или §Yтибести§!"
 LBA_protect_toubou_and_tuaregs_threat: "[LBA.GetAdjective] стремится освободить туарегов и тубу"
 LBA_royal_unity: "Королевское единство"
 LBA_royal_unity_desc: "Цель короля - объединять людей. При ливийском монархе у племен будет общий человек, на которого можно равняться."
 LBA_revive_senussi_order: "Возродить орден Сенусси"
 LBA_revive_senussi_order_desc: "Орден Сенусси возник как религиозная организация, которая пыталась устранить некоторые из более \"племенных\" верований, вошедших в суфийский ислам, и в то же время сократить более фундаменталистские интерпретации Корана. Орден достиг огромного могущества в Ливии, но в итоге был уничтожен Муаммаром Каддафи. Теперь Каддафи больше нет, и настало время для Ордена Сенусси снова подняться."
 LBA_approach_nato: "Сблизиться с НАТО"
 LBA_approach_nato_desc: "Королевство Ливия изначально было основано с помощью британцев и других западных держав. В первые дни своего существования мы тесно сотрудничали с нашими европейскими друзьями, пока арабские националистические глупцы не оттолкнули нас. Мы должны восстановить эти отношения и вернуться к нашим исконным друзьям."
 LBA_call_back_exiles: "Вернуть изгнанников"
 LBA_call_back_exiles_desc: "Многие были изгнаны из Ливии или бежали сами во время правления Каддафи. Сейчас ситуация изменилась, и мы можем позвать этих изгнанников обратно."
 LBA_approach_arab_league: "Обратиться в Лигу арабских государств"
 LBA_approach_arab_league_desc: "Из-за Каддафи мы не в лучших отношениях с нашими арабскими странами. Его политические выпады оставили холодные отношения со многими нашими соотечественниками-арабами. Мы должны решить эту проблему."
 LBA_join_war_on_terror: "Присоединиться к войне с террором"
 LBA_join_war_on_terror_desc: "Ислам находится под угрозой. Джихадисты и экстремисты пытаются захватить контроль над нашей религией, они дестабилизируют обстановку в десятках стран и разрушают жизни многих мусульман. Наш долг - защитить наших братьев-мусульман от этих фанатиков."
 LBA_join_war_on_terror_tt: "\"Речь о войне с террором\" состоялась"
 LBA_oef_trans_sahara: "Операция \"Щит можжевельника\""
 LBA_oef_trans_sahara_desc: "Сахара - идеальное место для укрытия экстремистов. Наш союзник Соединенные Штаты предложили нам возможность присоединиться к их операциям по борьбе с боевиками в этом регионе."
 LBA_oef_trans_sahara_tt: "Мы сможем вмешаться в дела стран §YСахеля§! или §YСахары§!, где высока поддержка §Yсалафизма§!"
 LBA_oef_trans_sahara_threat: "Операция \"Щит можжевельника\""
 LBA_fatherly_leader: "Отцовский лидер"
 LBA_fatherly_leader_desc: "В настоящее время Каддафи называют \"Братским лидером и проводником революции Великой Социалистической Народной Ливийской Арабской Джамахирии\". Но на самом деле Каддафи скорее ближе к отцу нации, чем к брату."
 LBA_libyan_military: "Ливийские военные"
 LBA_libyan_military_desc: "Ливийские вооруженные силы, официально называемые Вооруженными силами Ливийской Арабской Джамахирии, делятся на армию, флот и ВВС. Из них армия, безусловно, самая сильная. Сама армия делится на регулярную армию и корпус революционной гвардии. Причина такого разделения в том, что Каддафи хотел убедиться, что есть организация, которая сохранит лояльность регулярной армии."
 LBA_lessons_from_the_past: "Уроки прошлого"
 LBA_lessons_from_the_past_desc: "За всю нашу историю мы не участвовали в стольких войнах, и мы определенно не были на стороне победителей. Мы несколько раз подвергались атакам американских ВВС, у нас был короткий катастрофический конфликт с Египтом, а наша война с Чадом закончилась тем, что мы потеряли значительную часть наших вооруженных сил, несмотря на первоначальные победы. Если мы хотим добиться успеха в будущем, мы должны посмотреть, что мы сделали не так."
 LBA_el_dorado_canyon: "Операция \"Каньон Эль-Дорадо\""
 LBA_el_dorado_canyon_desc: "В 1986 году Соединенные Штаты бомбили Ливию в ответ на то, что Ливия разбомбила западногерманскую дискотеку \"Ла Белль\", которая была популярна среди американских войск. Американцы нанесли удар по нескольким военным объектам, включая командный центр Каддафи. В результате атаки были уничтожены десятки наших самолетов. Наша оборона полностью провалилась, так как ни один истребитель не был запущен в качестве противодействия, а наши средства противовоздушной обороны начали стрелять только после того, как американские самолеты вернулись. Только один F-111 был сбит, остальные ушли невредимыми."
 LBA_better_aa: "Улучшить противовоздух"
 LBA_better_aa_desc: "Из того, что произошло в каньоне Эль-Дорадо, ясно, что наши противовоздушные возможности смехотворны. В будущем мы должны быть гораздо лучше подготовлены к встрече с вражескими самолетами."
 LBA_better_fighter_response: "Лучшая реакция истребителей"
 LBA_better_fighter_response_desc: "Очевидно, что нашей неудачей во время полета в каньоне Эль-Дорадо была безнадежно медленная реакция истребителей. Наши летуны должны быть намного быстрее у земли, чтобы перехватить любого врага."
 LBA_gulf_of_sidra: "Залив Сидра"
 LBA_gulf_of_sidra_desc: "В 1974 году Каддафи объявил весь залив Сидра своими территориальными водами вопреки международному морскому праву. Это было оспорено Соединенными Штатами и в конечном итоге привело к росту напряженности в заливе. В конечном итоге это привело к нескольким инцидентам в регионе: в 1981 году были сбиты два ливийских самолета СУ-22, в 1986 году один ливийский корвет был потоплен и один получил серьезные повреждения, а в 1989 году были уничтожены два ливийских самолета МиГ-23. Во всех этих столкновениях американцы не понесли никаких потерь. Эти инциденты лишь показали, насколько безнадежны наши ВВС и ВМС."
 LBA_toyota_war_guerrilla: "Уроки войны «Тойот» - партизанская война"
 LBA_toyota_war_guerrilla_desc: "Чадско-ливийский конфликт 80-х годов завершился так называемой войной «Тойот». Ливийские войска в течение многих лет закрепились в Северном Чаде. Когда чадцы перешли в контрнаступление, они сделали это на высокомобильной технике (отсюда и название войны). Это позволило им обойти ливийские гарнизоны, нанести хаос линиям снабжения и одиночным подразделениям. На такой легкой войне стоит сосредоточиться и нам."
 LBA_toyota_war_mobility: "Уроки войны «Тойот» - мобильность"
 LBA_toyota_war_mobility_desc: "Чадско-ливийский конфликт 80-х годов завершился так называемой войной «Тойот». Ливийские войска годами закрепились в Северном Чаде. Когда чадцы начали контратаку, они сделали это на высокомобильной технике (отсюда и название войны). Это позволило им обойти ливийские формирования, даже вступая в бой с тихоходными танками и невредимыми преодолевая минные поля. Это определенно тот стиль войны, который нам нужен."
 LBA_desert_warfare: "Мастера пустынь"
 LBA_desert_warfare_desc: "Большая часть территории Ливии - пустыня. Независимо от того, с какого направления нас атакуют, мы, скорее всего, будем сражаться в жаре и песке. Наши люди уже привыкли к этому, и враги должны бояться нас."
 LBA_desert_warfare_tt: "Изменяет любую идею §Yвойны «Тойот»§! которую мы имеем\n"
 LBA_egypt_war_behind_the_lines: "Египетско-ливийская война - коммандос"
 LBA_egypt_war_behind_the_lines_desc: "В 1977 году мы вели короткую четырехдневную войну против Египта, в основном из-за испортившихся отношений из-за подписания Египтом мирного соглашения с Израилем. Во время войны ливийский танковый батальон перешел на территорию Египта, но был быстро уничтожен механизированной контратакой. В последующие дни египетские коммандос совершили несколько рейдов против ливийских военных объектов. Эти атаки в тылу уничтожили множество важнейших военных объектов, и использование этой тактики против наших врагов было бы полезным."
 LBA_egypt_war_behind_the_lines_tt: "Изменяет идею §Y$LBA_desert_warfare_idea$§!"
 LBA_egypt_war_tank_formations: "Египетско-ливийская война - бронетехника"
 LBA_egypt_war_tank_formations_desc: "В 1977 году мы провели короткую четырехдневную войну против Египта, в основном из-за испортившихся отношений из-за подписания Египтом мирного соглашения с Израилем. Во время войны египетские коммандос совершили налет на ливийский военный объект. В то же время ливийский бронетанковый батальон продвинулся на территорию Египта, но был быстро уничтожен египетской механизированной контратакой, которая затем продвинулась на 25 км вглубь Ливии, после чего вернулась на исходные позиции. Вдохновляющая египетская механизированная атака - это то, к чему мы должны стремиться."
 LBA_activate_arsenal_of_islam: "Активировать Арсенал Ислама"
 LBA_activate_arsenal_of_islam_desc: "В 1970-х годах Каддафи совершал массовые покупки и собрал огромный \"Арсенал ислама\", чтобы использовать его, когда начнется глобальная война с Соединенными Штатами и Израилем. Война так и не началась, но нам до сих пор нужно это оборудование. Все, что есть в арсенале, устарело на десятилетия, и потребуется время и деньги, чтобы привести все в рабочее состояние, но, по крайней мере, нашим солдатам будет чем сражаться."
 LBA_activate_arsenal_of_islam_gaddafi: "Семья Каддафи у власти и у нас есть национальный дух §Y$LBA_revolutionary_guard_corps$§!"
 LBA_activate_arsenal_of_islam_no_gaddafi: "Семья Каддафи не у власти и у нас есть национальный дух §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_foreign_procurement_lines: "Линии внешних закупок"
 LBA_foreign_procurement_lines_desc: "Теперь, когда на нас больше не распространяются оружейные санкции ООН, мы должны воспользоваться возможностью и снова нарастить свои запасы оружия."
 LBA_foreign_procurement_lines_tt: "Пока идея §Y$LBA_foreign_procurement_boosted$§! активна, закупки оружия от фокусов дадут нам на 25% больше техники!\n"
 LBA_weapons_from_balkans: "Оружие с Балкан"
 LBA_weapons_from_balkans_desc: "Многие страны на Балканах модернизируют свои армии, чтобы сделать их более совместимыми с НАТО. Это означает, что их старые запасы должны куда-то деваться. Для нас это отличная возможность получить кучу оружия по дешевке!"
 LBA_foreign_procurement_lines_cheap_tt: "Из-за §Y$LBA_foreign_procurement_boosted$§!:\n"
 LBA_new_tanks: "Современные танки"
 LBA_new_tanks_desc: "Большинство используемых нами танков - это древние Т-55 и Т-62. Вполне приличные, учитывая региональный уровень. Если нам придется выступить против более развитых стран, мы будем безнадежно уступать. Нам нужно иметь на вооружении что-то более современное."
 LBA_new_trucks: "Современная моторизация"
 LBA_new_trucks_desc: "Наши моторизованные подразделения разъезжают на грузовиках или \"Тойотах\", из-за чего наша армия выглядит как кучка партизан. В современных армиях есть танкоподобные машины, которые должны быть и у нас."
 LBA_new_artillery: "Улучшенная огневая поддержка"
 LBA_new_artillery_desc: "Любая армия нуждается в элементе огневой поддержки, если она хочет добиться успеха на поле боя. Нам нужно модернизировать наш артиллерийский корпус."
 LBA_local_supply_system: "Местные системы снабжения"
 LBA_local_supply_system_desc: "Годы оружейных санкций показали нам, как легко можно оказаться отрезанными от линий поставок новой техники. Чтобы исправить это, мы должны расширить местное производство, чтобы запчасти и замены были более доступными."
 LBA_expand_airbases: "Расширить авиабазы"
 LBA_expand_airbases_desc: "Многие базы ливийских ВВС находятся в плохом состоянии. Если мы хотим расширить наши военно-воздушные силы, мы должны сначала расширить помещения для хранения наших самолетов."
 LBA_new_fighters: "Превосходство в воздухе"
 LBA_new_fighters_desc: "Наш предыдущий опыт борьбы с американскими ВВС показывает явную нехватку подходящих истребителей. С нашими нынешними самолетами мы могли бы с таким же успехом запускать воздушных змеев против них. Нам нужно что-то гораздо лучше."
 LBA_new_helicopters: "Поддержка ближнего боя"
 LBA_new_helicopters_desc: "Наблюдая за африканскими конфликтами, мы убедились в эффективности боевых вертолетов. Низкие полеты против скрытого противника без средств ПВО - их главная сила. Летать на самолетах бессмысленно, когда более эффективным способом поддержки наших войск являются вертолеты."
 LBA_sabha_launch_site: "Пусковая площадка Сабха"
 LBA_sabha_launch_site_desc: "В 1980-х годах западногерманская компания OTRAG использовала оазис Сабха в качестве испытательного полигона для своих экспериментальных космических ракет. Первоначально испытания проводились в Шабе в Демократической Республике Конго (тогда Заир), но до 1987 года они были перенесены в Ливию. Пусковая площадка в Сабхе также была удаленным испытательным полигоном для советской космической программы до 1991 года. Мы можем переоборудовать космодром, чтобы использовать его для наших собственных испытаний."
 LBA_review_the_navy: "Обзор военно-морского флота"
 LBA_review_the_navy_desc: "Наш флот состоит в основном из старых неработоспособных советских подводных лодок и корветов 1950-60-х годов, а также пары более новых тяжелых корветов класса \"Кони\". Большинство этих кораблей находится в очень плохом состоянии, и они действительно пригодны только для береговой обороны. Флот остро нуждается в модернизации."
 LBA_expand_tripoli_docks: "Расширить доки Триполи"
 LBA_expand_tripoli_docks_desc: "В настоящее время в Триполи находится наш крупнейший док. В нем можно ремонтировать суда дедвейтом до 6000 тонн. Для будущего расширения на более крупные суда нам необходимо увеличить эти мощности еще больше."
 LBA_expand_benghazi_docks: "Расширить доки Бенгази"
 LBA_expand_benghazi_docks_desc: "Хотя док Бенгази не так впечатляет, как Триполи, он все равно является жизненно важной базой для нашего флота. В настоящее время в гавани есть несколько плавучих доков. Мы должны расширить док, чтобы он выполнял те же функции, что и Триполи."
 LBA_refurbish_submarines: "Переоборудовать подводные лодки"
 LBA_refurbish_submarines_desc: "У нас есть две подводные лодки класса \"Фокстрот\". Всего их было закуплено у Советского Союза в 1982 году шесть штук, но, к сожалению, четыре из них уже достигли состояния, когда они совершенно не подлежат восстановлению. Две до сих пор стоят на военно-морской базе в Бенгази в запущенном состоянии. При небольших инвестициях мы сможем сделать их снова пригодными для плавания."
 LBA_new_corvettes: "Новые корветы"
 LBA_new_corvettes_desc: "Чтобы усилить наш флот, нам нужны новые корветы. Те, что остались со времен холодной войны, просто не подойдут."
 LBA_tripoli_drydocks: "Доки Триполи"
 LBA_tripoli_drydocks_desc: "Поскольку Триполи является нашей крупнейшей военно-морской базой, имеет смысл расширить там доки, чтобы иметь возможность строить и ремонтировать корабли."
 LBA_shuffle_officers: "Перемешать офицеров"
 LBA_shuffle_officers_desc: "Одна из тактик Каддафи, позволяющая держать армию в узде, - частая ротация офицеров. Офицеры часто переходят из одного подразделения в другое, а на их место выдвигаются новые. Таким образом, в армии всегда много молодых офицеров, благодарных за повышение, а несогласных можно отправлять на далекие и неважные должности."
 LBA_expand_rgc: "Расширить КСР"
 LBA_expand_rgc_desc: "Корпус стражей революции - элитная гвардия режима. Мы не можем доверять лояльности регулярной армии. Нам нужно расширить Революционную гвардию, превратив ее в еще большую силу."
 LBA_shift_to_military: "Сдвиг к армии"
 LBA_shift_to_military_desc: "Возможно, мы дали слишком много власти Корпусу стражей революции. Нам нужно сместить баланс сил в сторону регулярной армии, так как небольшая элита, скорее всего, в конечном итоге свергнет наш режим."
 LBA_lock_supplies: "Заблокировать поставки"
 LBA_lock_supplies_desc: "Некоторые из наших военных поставок контролируются Корпусом стражей революции. Это позволяет КСР контролировать запасы регулярной армии. Мы должны передать всю логистику под контроль КСР, чтобы у военных не было шансов взбунтоваться, так как у них будет ограниченный доступ к оружию и боеприпасам. А когда вся техника будет аккуратно храниться на складах КСР, а не использоваться, то и износ будет меньше."
 LBA_disarm_rgc: "Разоружить КСР"
 LBA_disarm_rgc_desc: "Корпус стражей революции хранит оружие, предназначенное для армии. Мы должны изъять это оружие и вернуть его законным владельцам."
 LBA_new_officer_corps: "Новый офицерский корпус"
 LBA_new_officer_corps_desc: "Есть много восходящих звезд как в Революционной гвардии, так и в армии. Нам нужно быстро расставить этих людей на важные посты."
 LBA_army_fit_for_libya: "Армия, пригодная для Ливии"
 LBA_army_fit_for_libya_desc: "По словам Мутассима Каддафи, сына Муаммара Каддафи, \"На западе 60 миллионов алжирцев, на востоке 80 миллионов египтян, перед нами Европа, а на юге Африка южнее Сахары с ее проблемами\". Мы просто не можем конкурировать числом. Поэтому мы должны сосредоточиться на качестве, а не на количестве."
 LBA_army_fit_for_libya_tt: "Изменяет либо §Y$LBA_revolutionary_guard_corps$§!, либо §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_economy_of_libya: "Экономика Ливии"
 LBA_economy_of_libya_desc: "Экономика Ливии основана на добыче нефти. 95% нашего экспорта и 60% ВВП приходится на нефтяную промышленность. Хотя наша нефть приносит нам много денег (и обеспечивает нам самый высокий индекс человеческого развития в Африке), рискованно делать нашу страну настолько зависимой от одного ресурса и людей, которые им владеют. Для того чтобы обезопасить ливийскую экономику, необходима диверсификация."
 LBA_train_depot: "Железнодорожное депо"
 LBA_train_depot_desc: "Когда речь заходит о железнодорожном транспорте, Ливия является диковинкой в Северной Африке. Во всей стране нет действующих железных дорог. Итальянские колонизаторы построили несколько небольших линий вблизи Триполи и Бенгази, но обе они были закрыты в 60-х годах прошлого века. Теперь ничего не существует. Нам нужно привести Ливию к современной транспортной системе, и для начала нам нужны локомотивы для наших будущих железных дорог."
 LBA_tripoli_to_misrata: "Триполи - Мисурата"
 LBA_tripoli_to_misrata_desc: "Наш столичный регион должен быть первым приоритетом для новой железной дороги. Соединив крупные города Триполи и Мисурату, мы покажем всему миру, что тоже можем строить железные дороги."
 LBA_misrata_to_sirte: "Мисурата - Сирт"
 LBA_misrata_to_sirte_desc: "После соединения Мисураты с Триполи, мы должны продолжить линию для соединения с Сиртом, важным центром для нашей нефтяной промышленности."
 LBA_tobruk_to_benghazi: "Бенгази - Тобрук"
 LBA_tobruk_to_benghazi_desc: "Бенгази - наш самый важный порт в Киренаике. Нам необходимо создать сообщение от него до границы с Египтом, чтобы улучшить время реагирования наших войск в случае конфликта. Расстояние очень большое, но с достаточным количеством времени и денег мы сможем это сделать."
 LBA_benghazi_to_brega: "Бенгази - Брега"
 LBA_benghazi_to_brega_desc: "Брега - важный центр нефтепереработки для нашей нефтяной промышленности. Мы должны соединить ее по железной дороге с нашим портом в Бенгази."
 LBA_connect_east_west_rails: "Соединить Восток и Запад"
 LBA_connect_east_west_rails_desc: "Теперь, когда мы построили железнодорожные сети на востоке и на западе, пришло время соединить эти две сети. Теперь ливийцы смогут путешествовать по всей стране всего за несколько мгновений."
 LBA_connect_sabha: "Соединить Сабху"
 LBA_connect_sabha_desc: "Сабха - столица региона Феззан, важная авиабаза ливийских ВВС и даже испытательный полигон для западногерманских ракет-носителей. В регионе также ведется добыча железной руды, и, соединив его железной дорогой, мы сможем расширить добычу."
 LBA_connect_jawf: "Соединить Аль-Джауф"
 LBA_connect_jawf_desc: "Аль-Джауф - по сути, единственный крупный город в районе Куфра на юге Ливии. Хотя экономически он незначителен, он может служить базой для обеспечения безопасности нашего южного фланга."
 LBA_libyan_rail: "Ливийская железная дорога"
 LBA_libyan_rail_desc: "Наконец-то мы достигли ситуации, когда правительство не обязано покрывать каждый динар, необходимый железным дорогам. Поэтому мы должны организовать железные дороги в государственную компанию Libyan Rail. Количество людей или компаний, пользующихся железной дорогой, недостаточно, чтобы покрыть все расходы, но, по крайней мере, теперь есть возможность для роста."
 LBA_kufra_solar_plant: "Солнечная электростанция Куфры"
 LBA_kufra_solar_plant_desc: "Ливия печется под жарким африканским солнцем. Современные исследования показывают, что Ливия - оптимальное место для установки солнечных батарей. Солнечные батареи нуждаются в тщательном обслуживании, и теперь, когда мы подключили Аль-Джауф к нашей железнодорожной сети, это будет хорошее место для строительства солнечной электростанции."
 LBA_expand_tripoli_airport: "Расширить аэропорт Триполи"
 LBA_expand_tripoli_airport_desc: "Аэропорт Триполи - наш главный международный аэропорт. Его расширение улучшит наши связи с остальным миром."
 LBA_expand_benina_airport: "Расширить аэропорт Бенина"
 LBA_expand_benina_airport_desc: "Аэропорт Бенина - второй по величине аэропорт в Ливии. Он расположен в городе Бенина, рядом с Бенгази. Это важный аэропорт для доставки рабочих-мигрантов для работы на нефтяных месторождениях."
 LBA_expand_tripoli_port: "Расширить порт Триполи"
 LBA_expand_tripoli_port_desc: "Порт Триполи - один из старейших портов Средиземноморья, существующий еще со времен Римской империи. Это самый важный маршрут импорта в Ливию, и его расширение даст нам больше возможностей для развития нашей экономики."
 LBA_expand_benghazi_port: "Расширить порт Бенгази"
 LBA_expand_benghazi_port_desc: "Порт Бенгази был основан греками в 6 веке до н.э. В настоящее время он служит основным центром экспорта наших нефтепродуктов. Важно, чтобы мы продолжали расширять его, чтобы стимулировать дальнейший рост."
 LBA_organize_desert_trips: "Организовать поездки в пустыню"
 LBA_organize_desert_trips_desc: "В Ливии есть на что посмотреть туристам: песчаные дюны и оазисы Сахары, греческие и римские руины, османские крепости и поля сражений Второй мировой войны. Мы должны воспользоваться всеми этими преимуществами и привлечь больше туристов."
 LBA_derna_windpark: "Ветряная электростанция Дерна"
 LBA_derna_windpark_desc: "В Ливии очень высокая средняя скорость ветра. Например, возле побережья Дерны скорость ветра составляет в среднем 7,5 м/с. Это делает Дерну идеальным местом для строительства ветряной электростанции. Ветряные мельницы используются для перекачки воды из оазисов с 1940-х годов, так что у нас определенно есть опыт работы с ними."
 LBA_expand_tourism: "Расширить туризм"
 LBA_expand_tourism_desc: "Нам нужно еще больше расширить туризм, чтобы сделать Ливию более привлекательной для туристов, как Латакию в Сирии, Синай в Египте и Тунис в Тунисе."
 LBA_stock_exchange: "Основать фондовую биржу"
 LBA_stock_exchange_desc: "В Ливии нет фондовой биржи. Чтобы быть более интегрированными в международные рынки, мы должны основать ее в Триполи. У людей будет возможность участвовать в нескольких государственных компаниях."
 LBA_gmmr_kufra: "ВРР Куфра"
 LBA_gmmr_kufra_desc: "Пустынный город Аль-Джауф на юге Ливии в районе Аль-Куфра - один из немногих городов в этом районе. Он расположен прямо на вершине водоносного горизонта Нубийского песка. Мы должны построить там скважину, чтобы увеличить мощность ВРР."
 LBA_gmmr_ghadames: "ВРР Гадамес"
 LBA_gmmr_ghadames_desc: "На западе страны, в районе Гадамеса, есть еще один водоносный горизонт, который мы могли бы использовать. Если мы добавим эту территорию к сети ВРР, мы увеличим ее пропускную способность."
 LBA_western_mountain_power_plant: "Западная горная электростанция"
 LBA_western_mountain_power_plant_desc: "В настоящее время в Ливии работает только одна старая электростанция. Нам необходимо обеспечить надежное электроснабжение и построить больше электростанций вблизи столицы. Есть планы построить цикловую газотурбинную станцию в районе Аль-Гарби, и мы должны помочь профинансировать ее."
 LBA_gmmr_connect_east_west: "Закончить ВРР"
 LBA_gmmr_connect_east_west_desc: "Последний этап строительства Великой рукотворной реки - это соединение трубопроводных сетей на западе и на востоке путем строительства трубопровода от Сирта до Мисураты. После этого мы действительно построим 8-е чудо света."
 LBA_zawia_power_plant: "Завийская электростанция"
 LBA_zawia_power_plant_desc: "В городе Завия есть хорошее место для электростанции, которая могла бы использовать в качестве топлива как природный газ, так и нефть. В конце концов, и того, и другого у нас предостаточно."
 LBA_convert_pipe_factories: "Преобразовать трубные фабрики"
 LBA_convert_pipe_factories_desc: "Теперь, когда мы закончили строительство ВРР, нам нужно решить, что делать с построенными для него трубными заводами. Хотя некоторые из них нужны для будущего ремонта, мы должны переоборудовать оставшиеся фабрики для производства широкого спектра труб и сантехнического оборудования на экспорт."
 LBA_create_ministry_of_agriculture: "Создать министерство сельского хозяйства"
 LBA_create_ministry_of_agriculture_desc: "В Ливии нет министерства сельского хозяйства, а всеми сельскохозяйственными проектами занимается офис генерального инспектора. Если мы хотим реформировать наш сельскохозяйственный сектор, нам необходимо выделить людей, которые будут заниматься только сельским хозяйством. Это позволит более эффективно использовать тот сельскохозяйственный сектор, который у нас есть сейчас."
 LBA_desalination_plants: "Опреснительные заводы"
 LBA_desalination_plants_desc: "Одним из способов получения пресной воды является морская вода. С помощью промышленных процессов мы можем снизить уровень соли и сделать воду пригодной для питья. Мы должны построить опреснительные заводы в прибрежных районах, чтобы расширить их доступ к воде."
 LBA_expand_agriculture: "Расширить сельское хозяйство"
 LBA_expand_agriculture_desc: "Теперь, когда мы расширили наши запасы воды, мы должны иметь возможность использовать больше пахотных земель."
 LBA_land_reform: "Земельная реформа"
 LBA_land_reform_desc: "Самыми большими проблемами для ливийского сельского хозяйства были нехватка пресной воды и исламский закон о наследовании. Вопрос с водой решен, но закон остается. В момент наследования ферма делится между всеми сыновьями. В результате фермы становятся все меньше и меньше. Этот закон необходимо реформировать, чтобы фермы могли сохранять свои размеры и даже расширяться при необходимости. Это, конечно, не устранит естественные препятствия для ведения сельского хозяйства, но это лучшее, что мы можем сделать в нашей ситуации."
 LBA_foreign_food_imports: "Импорт продовольствия"
 LBA_foreign_food_imports_desc: "Бессмысленно бороться с трудностями. Ливия просто не способна выращивать собственные продукты питания. Нам нужно создать прочную торговую сеть, чтобы обеспечить поставки продовольствия из других стран. Мы будем больше зависеть от других стран, но это должно устранить проблемы с нашим сельским хозяйством."
 LBA_continue_nationalised_economy: "Продолжать национализировать экономику"
 LBA_continue_nationalised_economy_desc: "Большинство крупных корпораций в Ливии контролируются государством. По стратегическим причинам это необходимо. Мы не можем позволить иностранным компаниям прийти и колонизировать наш народ, даже если это означает, что мы получаем не такую большую прибыль."
 LBA_liberalise_economy: "Приватизировать экономику"
 LBA_liberalise_economy_desc: "На протяжении десятилетий ливийское правительство активно контролировало экономику страны, владея многими из ее крупнейших компаний. Чтобы ускорить экономический рост, мы должны начать приватизацию различных секторов экономики."
 LBA_expand_agricultural_bank: "Расширить сельскохозяйственный банк"
 LBA_expand_agricultural_bank_desc: "Сельскохозяйственный банк Ливии отвечает за предоставление рекомендаций и советов по решению сельскохозяйственных проблем, предоставление кредитов сельскохозяйственным кооперативам и развитие сельскохозяйственного сообщества Ливии. Теперь, когда мы расширили наш сельскохозяйственный сектор, нам необходимо увеличить ресурсы банка для дальнейшего эффективного использования сельскохозяйственных земель."
 LBA_expand_lisco: "Расширить Лиско"
 LBA_expand_lisco_desc: "Лиско, или Ливийская металлургическая компания, - одна из крупнейших сталелитейных компаний в Северной Африке. Крупнейшими потребителями продукции Lisco на внутреннем рынке являются Генеральная компания по производству трубопроводов и Национальная нефтяная корпорация. Инвестируя в них, мы сможем расширить производство стали в Ливии и обеспечить лучшие возможности для развития нашего нефтяного сектора."
 LBA_float_national_commercial_bank: "Разместить Национальный коммерческий банк"
 LBA_float_national_commercial_bank_desc: "Мы должны сделать акции Национального коммерческого банка доступными для государственного сектора. Это позволит нам собрать средства для работы банка и привнести в страну столь необходимый капитал."
 LBA_join_wto: "Вступить в ВТО"
 LBA_join_wto_desc: "Мы еще не являемся членами Всемирной торговой организации. Мы должны подать заявку на вступление, чтобы показать всему миру, что мы хотим следовать международным стандартам, когда речь идет о торговле. Это должно способствовать притоку иностранных инвестиций в страну."
 LBA_nationalise_arabian_cement_company: "Национализировать Арабскую цементную компанию"
 LBA_nationalise_arabian_cement_company_desc: "Арабская цементная компания - крупнейший производитель цемента, извести и гипса в стране. Мы должны национализировать ее, чтобы обеспечить удовлетворение наших стратегических потребностей в строительных материалах."
 LBA_handle_national_oil_corporation: "Руководить Национальной нефтяной корпорацией"
 LBA_handle_national_oil_corporation_desc: "Национальная нефтяная корпорация контролирует большую часть нефтяных месторождений нашей страны. Нам нужно направить их политику в русло нашей национальной политики."
 LBA_handle_national_oil_corporation_tt1: "Если мы завершили фокус §Y$LBA_continue_nationalised_economy$§!, то"
 LBA_handle_national_oil_corporation_tt2: "Если мы завершили фокус §Y$LBA_liberalise_economy$§!, то"
 LBA_return_arabian_gulf_company_shares: "Вернуть акции нефтяной компании Арабского залива"
 LBA_return_arabian_gulf_company_shares_desc: "Нефтяная компания Арабского залива была образована в 1971 году, когда Ливия национализировала нефтяные акции, принадлежавшие British Petroleum. В настоящее время нефтяная компания является дочерним предприятием Национальной нефтяной корпорации. Мы должны сделать акции компании снова публичными и вернуть BP справедливую долю. Это обеспечит более эффективную разведку ливийской нефти."
 LBA_military_commission_to_truck_and_bus_company: "Милитаризировать The Truck and Bus Company"
 LBA_military_commission_to_truck_and_bus_company_desc: "The Truck and Bus Company - ливийский производитель автобусов и грузовиков, созданный как совместное предприятие с итальянской компанией IVECO в 1970-х годах. Они производят тяжелые автомобили уже нескол.ьо десятилетий, и мы должны использовать их ноу-хау для производства транспортных средств для наших военных"
 LBA_privatise_maritime_transport_company: "Приватизировать GNMTC"
 LBA_privatise_maritime_transport_company_desc: "GNMTC, или General National Maritime Transport Company, - это государственная судоходная компания, которая управляет флотом судов различных размеров по всему миру. Были даже планы начать эксплуатацию круизных судов. Мы должны приватизировать компанию и создать возможности для начала местного судостроения в Ливии."
 LBA_state_driven_economy: "Экономика, управляемая государством"
 LBA_state_driven_economy_desc: "Большая часть ливийской экономики сейчас контролируется центральным государством. Возможно, это не утопит наш народ в деньгах, но, по крайней мере, люди знают, что у них есть работа, и государство заинтересовано в том, чтобы обеспечить их благосостояние, а не в том, чтобы приносить прибыль другим."
 LBA_further_resource_expansion: "Дальнейшая добыча ресурсов"
 LBA_further_resource_expansion_desc: "Мы должны продолжать добывать ресурсы на нашей земле и даже осваивать новые формы производства. Нам понадобится больше ресурсов, если мы хотим поддерживать нашу будущую экономику."
 LBA_modern_economy: "Современная экономика"
 LBA_modern_economy_desc: "Нам удалось реформировать экономику Ливии после застоя времен холодной войны. Теперь мы стали более эффективными, и будущий рост (и прибыль), похоже, имеет тенденцию к увеличению."
 LBA_negotiations_with_un: "Переговоры с ООН"
 LBA_negotiations_with_un_desc: "В 1970-х годах, когда доходы от продажи ливийской нефти начали расти, Каддафи значительно усилил свою поддержку различных повстанческих групп по всему миру. Ливию обвинили в нескольких международных терактах, включая взрыв в Ла-Белль в 1986 году, взрыв в Локерби в 1988 году и сбитие самолета UTA Flight 772 в 1989 году. В конце концов, ООН ввела против Ливии обширные санкции, которые привели к тому, что в 1999 году Ливия передала шотландским властям двух подозреваемых в теракте над Локерби. Санкции все еще действуют, и нам нужно открыть линию переговоров с ООН, чтобы снять их."
 LBA_meeting_with_taliban: "Встреча с талибами"
 LBA_meeting_with_taliban_desc: "Талибы храбро сражаются против западных колониальных держав. Мы должны наладить с ними тесные связи и помочь им в борьбе против Нового мирового порядка."
 LBA_assassinate_dissidents: "Убивать диссидентов"
 LBA_assassinate_dissidents_desc: "Многие ливийцы, живущие в изгнании, открыто агитируют против нашего режима. Эта клевета должна быть прекращена, и эти люди должны быть уничтожены."
 LBA_meet_hezbollah: "Встреча с Хезболлой"
 LBA_meet_hezbollah_desc: "\"Хезболла\" борется против сионизма с помощью Ирана. Завоевав влияние в \"Хезболле\", мы получим сильную опору в борьбе с Израилем."
 LBA_house_terrorists: "Гавань для террористов"
 LBA_house_terrorists_desc: "На Ближнем Востоке и в Сахаре множество борцов за свободу, которых остальной мир называет террористами, сражаются против колониализма. Мы должны предоставить этим людям убежища, чтобы у них было место для перегруппировки и восстановления сил. Возможно, нам даже удастся завербовать некоторых из них в свои ряды."
 LBA_celebrate_lockerbie_bombers: "Отпраздновать взрыв бомбы в Локерби"
 LBA_celebrate_lockerbie_bombers_desc: "Когда мы сбросили самолет прямо на город Локерби, весь мир понял, на что мы способны. Мы не должны стыдиться этого поступка, ибо мир должен трепетать от ужаса перед тем, что мы можем сделать, когда разгневаны."
 LBA_wmds: "Приобрести центрифуги"
 LBA_wmds_desc: "С момента начала ливийской ядерной программы в 1970-х годах большую часть знаний и материалов получал Фридрих Тиннер, швейцарский инженер-ядерщик. Он до сих пор возглавляет нашу ядерную программу, и мы должны использовать его связи, чтобы начать строительство центрифуг для обогащения ядерного топлива."
 LBA_start_building_reactor_desc: "В 1979 году Советский Союз построил исследовательский реактор в Таджуре под наблюдением МАГАТЭ. Однако он не подходит для наших центрифуг и для производства ядерного оружия. Нам нужно построить нормальный ядерный реактор для производства урана."
 LBA_start_building_reactor_tt: "§RЕсли какая-нибудь страна будет настолько безумна, что начнет нападать на страны с возможным ОМУ, мы можем стать для нее мишенью!§!"
 LBA_start_building_reactor: "Начать строить реактор"
 LBA_arms_smuggling: "Контрабанда оружия"
 LBA_arms_smuggling_desc: "Из-за международных санкций мы не можем покупать оружие легально. Однако у нас все еще есть несколько каналов, по которым мы можем доставить больше оружия для наших войск."
 LBA_buy_nukes: "Купить ядерное оружие"
 LBA_buy_nukes_desc: "Муаммар Каддафи неоднократно пытался приобрести ядерное оружие у других стран; в 1970 году, когда Каддафи посетил Китай, он попросил премьера Чжоу Эньлая предоставить Ливии ядерное оружие для защиты от израильской ядерной программы. В 1974 году Ливия присоединилась к пакистанской ядерной программе \"Проект-706\", но была исключена из нее в 1978 году, когда к власти пришел генерал Зия-уль-Хак. В 1984 году был подписан ядерный пакт с Индией, но никаких реальных действий предпринято не было. Когда в 1991 году распался Советский Союз, Каддафи попытался использовать хаос для безуспешного приобретения ядерных материалов. Может быть, настало время снова попытаться приобрести ядерное оружие у третьей стороны?"
 LBA_buy_nukes_tt: "§RЕсли нас поймают с ядерным оружием, западные державы обязательно вмешаются!§!"
 LBA_compensation_to_lockerbie_victims: "Компенсация жертвам Локерби"
 LBA_compensation_to_lockerbie_victims_desc: "Чтобы исправить наши отношения с Западом, особенно с Великобританией, мы должны прийти к соглашению о выплате компенсаций семьям жертв Локерби. Это покажет, что мы серьезно настроены на улучшение своего международного положения."
 LBA_disarmament_program: "Программа разоружения"
 LBA_disarmament_program_desc: "У нас есть планы по строительству нескольких обогатительных реакторов. У нас также есть центрифуги и уран. У нас есть запасы иприта, зарина и химикатов для их производства. Все это должно быть уничтожено под наблюдением Запада. Таковы условия, выдвинутые нам Западом. Если мы выполним их программу, они обещали начать ослаблять некоторые санкции."
 LBA_disarmament_program_tt: "Если мы наняли §YФридриха Тиннера§!, мы передадим его швейцарским властям"
 LBA_remove_sanctions: "Снять санкции"
 LBA_remove_sanctions_desc: "Запад наконец-то согласился снять с нас санкции. Поскольку мы убедили их, что больше не представляем для них угрозы, нас снова приглашают в международное сообщество."
 LBA_invite_foreign_investors: "Приглашать иностранных инвесторов"
 LBA_invite_foreign_investors_desc: "Теперь, когда мы свободны от санкций, мы должны пригласить иностранных инвесторов в страну, чтобы улучшить экономику."
 LBA_arms_deals_with_italy: "Сделки с Италией по вооружениям"
 LBA_arms_deals_with_italy_desc: "Несмотря на то, что Италия является нашим старым колониальным владыкой, у нас по-прежнему теплые отношения с ней. У них также очень развитая армия. Вполне логично, что мы объединяем наши вооруженные силы с их вооруженными силами."
 LBA_arms_deals_with_italy_tt: "Если они согласятся, то\n"
 LBA_approach_western_leaders: "Обратиться к западным лидерам"
 LBA_approach_western_leaders_desc: "Запад - главный зачинщик санкций против нас. Мы должны обратиться к различным западным лидерам, чтобы улучшить наши отношения с ними."
 LBA_taxation_deal_with_uk: "Налоговая сделка с Великобританией"
 LBA_taxation_deal_with_uk_desc: "Великобритания имеет одну из крупнейших в мире сетей соглашений об избежании двойного налогообложения. Соглашение об избежании двойного налогообложения позволяет компании вести деятельность в нескольких странах, не уплачивая налоги с одной и той же прибыли несколько раз. Это побуждает компании расширять свое присутствие и открывать постоянные офисы в других странах. Мы должны подписать аналогичное соглашение с Великобританией, чтобы повысить нашу экономическую привлекательность."
 LBA_compensation_from_italy: "Компенсация из Италии"
 LBA_compensation_from_italy_desc: "Долгие годы Италия эксплуатировала нашу страну как колонию. Мы слышали информацию о том, что Италия может положительно отреагировать на выплату репараций за колониальный период, чтобы улучшить свой общественный имидж. Мы должны связаться с ними и попытаться заключить какую-нибудь сделку."
 LBA_request_usaid: "Запросить USAID"
 LBA_request_usaid_desc: "USAID - это международная программа помощи, осуществляемая правительством США и направленная на борьбу со стихийными бедствиями и нищетой. Помощь получают многие страны развивающегося мира. Мы тоже должны присоединиться к этой программе. Это усилит американское влияние в стране, но заткнет несколько дыр в нашем бюджете."
 LBA_neighbourly_politics: "Внешняя политика"
 LBA_neighbourly_politics_desc: "Ливию окружает множество стран, но хорошие связи у нас есть лишь с некоторыми. Отношения с Египтом и Чадом испорчены прошлыми войнами, Судан, Нигер и Алжир отделены от нас огромными пустынями, а Европа очень враждебно относится к нашему режиму. Только Тунис находится в дружеских отношениях с нами, но даже он построил оборонительные укрепления и пограничные заборы между нашими странами. Открыть себя миру будет непросто."
 LBA_close_ties_sahrawi: "Более тесные связи с Сахрави"
 LBA_close_ties_sahrawi_desc: "Мы оказываем тесную поддержку Фронту ПОЛИСАРИО в Сахрави с 1980-х годов. Многие виды оружия для их Освободительной армии поступают от нас или из Алжира, и нередко сахарские студенты ездят в Ливию для получения образования. Наша поддержка сахарцев - это величайший пример успеха в борьбе с колониализмом, и мы должны усилить нашу поддержку."
 LBA_switch_to_morocco: "Бросить Сахрави"
 LBA_switch_to_morocco_desc: "Поддержка Сахрави испортила наши отношения с Марокко. Марокко - растущая экономическая держава, и они находятся в оппозиции к Алжиру, могущественной стране, расположенной рядом с нами. Было бы разумнее отказаться от бессмысленной поддержки Сахрави и вместо этого наладить дружеские отношения с Марокко."
 LBA_support_algeria: "Поддержать Алжир"
 LBA_support_algeria_desc: "Как и мы, Алжир давно поддерживает сахравийцев. Они издавна были соперниками Марокко, поэтому нам имеет смысл наладить с ними более тесные связи."
 LBA_condemn_spanish_colonialism: "Осудить испанский колониализм"
 LBA_condemn_spanish_colonialism_desc: "Западная Сахара принадлежала испанцам до того, как они передали эту территорию Марокко, заложив основу для западносахарского конфликта. Однако испанцы отказываются возвращать Марокко города Сеута и Мелилья, утверждая, что они являются неотъемлемой частью Испании. Это не более чем отговорка. Эти районы по праву принадлежат Марокко."
 LBA_influence_mauritania: "Влияние на Мавританию"
 LBA_influence_mauritania_desc: "Мавритания вела короткую войну с Марокко за Западную Сахару после того, как Испания ушла из этого региона. Они больше не претендуют на эту территорию, но пристально следят за конфликтом в Западной Сахаре и являются одними из сторонников Фронта Полисарио. Важно усилить контроль над ними, чтобы решить конфликт в Западной Сахаре."
 LBA_casablanca_accords: "Касабланские соглашения"
 LBA_casablanca_accords_desc: "Конфликт в Западной Сахаре десятилетиями находится в замороженном состоянии, и никто не может его разрешить. Мы должны использовать наше влияние в регионе, чтобы решить конфликт."
 LBA_casablanca_accords_tt: "Миссия будет активна в течение §Y365 дней§!. Пока миссия активна, мы должны будем убедить других участников (§Y[ALG.GetNameWithFlag], [MOR.GetNameWithFlag], [SHA.GetNameWithFlag] и [MAU.GetNameWithFlag]§!) в выбранном нами решении. Основным способом заставить страны согласиться с нашим решением является §Yвлияние§!\n\n"
 LBA_influence_malta: "Влияние на Мальту"
 LBA_influence_malta_desc: "Мальта является важным шагом между Италией и Ливией. Если там окажется враждебная держава, она легко сможет занять господствующее положение на нашем западном побережье. Мы должны быть уверены, что остаемся в дружеских отношениях с Мальтой."
 LBA_italian_trade: "Итальянская торговля"
 LBA_italian_trade_desc: "Несмотря на то, что Италия - наш старый колониальный повелитель, она является для нас важным партнером. Близкое соседство делает ее хорошими воротами в Европу."
 LBA_crete_safety: "Обеспечить безопасность Крита"
 LBA_crete_safety_desc: "Крит удерживается страной НАТО и может быть легко использован для господства над Восточной Ливией. Мы должны предпринять шаги, чтобы обезопасить наше восточное побережье."
 LBA_protect_malta: "Защитить Мальту"
 LBA_protect_malta_desc: "Наше влияние на Мальте растет. Мы должны полностью включить ее в нашу сферу влияния, чтобы защитить Триполи от нападения с моря."
 LBA_protect_crete: "Защитить Крит"
 LBA_protect_crete_desc: "Крит имеет для нас большое стратегическое значение. Мы должны добиваться контроля над островом сейчас, пока не стало слишком поздно."
 LBA_libyan_sea_dominance: "Контроль над Ливийским морем"
 LBA_libyan_sea_dominance_desc: "Контролируя Мальту и Крит, мы создали защитную стену для нашей уязвимой береговой линии. Нашим кораблям будет гораздо легче действовать в Ливийском море."
 LBA_approach_hamas: "Сближение с ХАМАС"
 LBA_approach_hamas_desc: "ХАМАС - единственная настоящая сила, пытающаяся помешать сионизму. Нам нужно наладить с ними более тесные связи, чтобы подготовиться к свержению Израиля."
 LBA_send_fighters_to_hamas: "Отправить бойцов в ХАМАС"
 LBA_send_fighters_to_hamas_desc: "Хотя палестинцы храбро сопротивляются сионистским захватчикам, простая истина заключается в том, что они в меньшинстве. Нам нужно организовать группу добровольцев, которые отправятся в Палестину и пополнят ряды ХАМАС."
 LBA_new_intifada: "Новая интифада"
 LBA_new_intifada_desc: "Пришло время для ХАМАСа начать новую интифаду против сионистов. При нашей поддержке она будет смертоносной."
 LBA_all_are_idiots: "Все вы идиоты"
 LBA_all_are_idiots_desc: "Как сказал великий лидер Каддафи, и израильтяне, и палестинцы - идиоты, которые не могут перестать воевать. Если мы хотим решить проблемы в Леванте, решения должны прийти извне."
 LBA_claim_jerusalem_for_arabs: "Иерусалим для Арабов"
 LBA_claim_jerusalem_for_arabs_desc: "Ни израильтяне, ни палестинцы не заслуживают этого региона. Они показали, что только испортят его. Настоящие арабы должны править регионом и установить мир и стабильность."
 LBA_claim_jerusalem_for_arabs_tt: "Мы сможем превратить §Yпретензии§! государства в Леванте в §Yнациональные территори§!"
 LBA_reconcile_with_israel: "Примириться с Израилем"
 LBA_reconcile_with_israel_desc: "Глупо было с нашей стороны так враждебно относиться к Израилю. Они - великая военная и ядерная держава в регионе, и их дальнейшее существование должно что-то значить. Мы должны восстановить наши враждебные отношения с ними."
 LBA_recall_libyan_jews: "Вернуть ливийских евреев"
 LBA_recall_libyan_jews_desc: "В конце 1940-х годов в Ливии проживало почти 40 000 евреев. Большинство из них мигрировали в Израиль после обретения независимости из-за ужасов, пережитых при фашистском итальянском режиме. Когда Ливия обрела независимость, антиеврейская атмосфера продолжала сохраняться. К моменту прихода к власти Каддафи в 1969 году в стране оставалось всего около 100 евреев. Он продолжал проводить жесткую антиеврейскую политику, и к 2000 году в стране проживало всего несколько (известных) евреев. Изгнание этих людей было ошибкой, и мы должны предложить им возможность вернуться в Ливию."
 LBA_arms_deal_with_israel: "Оружейная сделка с Израилем"
 LBA_arms_deal_with_israel_desc: "Израиль - военная держава на Ближнем Востоке. Нам нужно быть на их стороне и получить доступ к современному оружию."
 LBA_champion_of_al_aqsa: "Чемпион Аль-Аксы"
 LBA_champion_of_al_aqsa_desc: "Своими действиями мы стали защитниками всех мусульман. Аль-Акса наконец-то под нашим контролем."
 LBA_southern_focus: "Южный фокус"
 LBA_southern_focus_desc: "На нашем юге находится зона нестабильности и соперничества. Нигер страдает от исламистского мятежа, Чад - наш давний соперник, а Судан вовлечен в активный конфликт в Дарфуре. Это создает зону нестабильности и беженцев через нашу южную границу. Было бы разумно создать своего рода буферную зону."
 LBA_rivalry_with_chad: "Соперничество с Чадом"
 LBA_rivalry_with_chad_desc: "С тех пор как мы потерпели поражение в войне Тойот, отношения с Чадом были напряженными. Однажды мы отомстим и вернем себе полосу Аузу."
 LBA_reconcile_with_chad: "Примириться с Чадом"
 LBA_reconcile_with_chad_desc: "По-детски мы держимся за обиды десятилетней давности. Мы должны примириться с Чадом и вместе работать над стабильностью в регионе."
 LBA_reclaim_aouzou_strip: "Отвоевать полосу Аузу"
 LBA_reclaim_aouzou_strip_desc: "Полоса Аузу - это участок земли, который итальянцы уступили французам из своей ливийской колонии. Мы пытались вернуть эту территорию в 80-х годах, но потерпели поражение от Чада. Хотя этот регион беден и малонаселен, он все еще является предметом нашей гордости. Кроме того, в регионе может находиться уран."
 LBA_reclaim_aouzou_strip_threat: "[LBA.GetNameDef] претендует на полосу Аузу"
 LBA_strip_toubou_of_citizenship: "Лишить тубу гражданства"
 LBA_strip_toubou_of_citizenship_desc: "Тубу не являются коренными жителями Ливии. Они просто пастухи, которые перешли границу из Чада на нашу сторону. Им нет места в Ливии."
 LBA_strip_toubou_of_citizenship_tt: "§RПоскольку мы ранее обещали защищать меньшинства, ливийские племена будут серьезно оскорблены!§!\n"
 LBA_utilise_toubou: "Использовать тубу"
 LBA_utilise_toubou_desc: "В прошлый раз, когда мы вторглись в Чад, мы финансировали повстанцев тубу, сражавшихся против чадского режима. В итоге Гукуни Уэддей, сын дерде (лидера) тубу, стал президентом Чада. Сейчас, когда мы готовимся к новому конфликту с Чадом, нам следует повторить эту формулу и поддержать тубу."
 LBA_utilise_toubou_tt: "Если мы объявим войну §Y[CHA.GetNameWithFlag]§!, народ тубу из §Y[TIE.GetNameWithFlag]§! §Yпровозгласит независимость§! и станет §Y$autonomy_puppet_state$§! нашего государства."
 LBA_suggest_joint_mining: "Предложить совместную добычу"
 LBA_suggest_joint_mining_desc: "Если мы объединим наши усилия с Чадом, то сможем добывать большое количество урана в полосе Аузу, принося пользу обеим странам."
 LBA_demand_aouzou: "Требовать полосу"
 LBA_demand_aouzou_desc: "Пришло время, чтобы Чад передал нам контроль над полосой Аузу. Если они откажутся, мы не повторим ошибок, допущенных в войне Тойот."
 LBA_demand_aouzou_threat: "[LBA.GetNameDef] потребовал полосу Аузу"
 LBA_demand_chads_submission: "Потребовать от Чада подчинение"
 LBA_demand_chads_submission_desc: "Хотя нам удалось отвоевать у Чада полосу Аузу, неизвестно, что они планируют. Возможно, в данный момент они собирают союзников, чтобы напасть на нас и вернуть свои земли. Мы должны потребовать, чтобы враждебное правительство [CHA.GetLeader] ушло в отставку, а правительство, которое может пообещать [ROOT.GetName] хоть какую-то безопасность, взяло страну под свой контроль."
 LBA_demand_chads_submission_tt: "[LBA.GetNameDef] потребовал [CHA.GetAdjective] подчинения."
 LBA_invest_in_chadian_cotton: "Инвестировать в чадский хлопок"
 LBA_invest_in_chadian_cotton_desc: "Один из основных видов экспорта Чада - хлопок. Мы должны инвестировать в их хлопковую промышленность и заключить торговую сделку, чтобы импортировать качественный хлопок прямо в [ROOT.GetName]."
 LBA_invest_in_chadian_cotton_tt: "Если [CHA.GetNameWithFlag] согласится, то\n"
 libya_chad_uranium_deal_tt: "[CHA.GetNameWithFlag] согласился на совместную добычу"
 LBA_humanitarian_aid_to_chad: "Гуманитарная помощь Чаду"
 LBA_humanitarian_aid_to_chad_desc: "В Чаде один из самых низких индексов человеческого развития во всем мире. Кроме того, он так и не оправился от гражданской войны 1980-х годов, и в стране до сих пор действуют повстанческие группировки. Мы должны провести масштабную кампанию по оказанию гуманитарной помощи, чтобы помочь стране развиваться."
 LBA_exploit_chadian_oil: "Эксплуатировать чадскую нефть"
 LBA_exploit_chadian_oil_desc: "Чад совсем недавно обнаружил свои запасы нефти, и их еще много. К сожалению, у Чада нет ресурсов, чтобы самостоятельно провести бурение. Мы должны использовать наше влияние в стране, чтобы выкапывать эту сладкую нефть из земли."
 LBA_support_darfur: "Поддержать Дарфур"
 LBA_support_darfur_desc: "Дарфур находится под властью Судана с тех пор, как Судан был создан как государство. Дарфур населяют в основном неарабские чернокожие, в то время как в самом Судане живут в основном арабы. Многие жители Дарфура считают, что арабское правительство превращает их в объект кампании арабского апартеида. Мы должны поддержать дарфурцев в их угнетенном состоянии. Кроме того, независимый Дарфур стал бы хорошим буферным государством у нашей южной границы."
 LBA_support_sudan: "Поддержать Судан"
 LBA_support_sudan_desc: "С тех пор как Омар аль-Башир пришел к власти в Судане, отношения между нами и Суданом были довольно хорошими. В начале 90-х годов даже были предложения об объединении двух стран. Судан был бы сильным союзником и отличным панарабским и панафриканским партнером."
 LBA_send_mercenaries: "Послать наемников"
 LBA_send_mercenaries_desc: "Мы должны послать наемников нашему союзнику на Востоке, чтобы стабилизировать его режим."
 LBA_send_mercenaries_tt_1: "Если мы завершили фокус §Y$LBA_support_darfur$§!:\n"
 LBA_send_mercenaries_tt_2: "Если мы завершили фокус §Y$LBA_support_sudan$§!:\n"
 LBA_gaddafis_dream: "Мечта Каддафи"
 LBA_gaddafis_dream_desc: "Придя к власти, Муаммар Каддафи хотел создать объединенное арабское государство и даже добился некоторого прогресса, заключив временные союзы с Тунисом и Египтом. Однако после разлада с арабскими лидерами и гибели арабского национализма эта мечта, похоже, рухнула. Однако у Каддафи есть и другие пути..."
 LBA_approach_algeria: "Сблизиться с Алжиром"
 LBA_approach_algeria_desc: "Алжир - давний партнер в регионе. Мы оба не очень любим Запад, вместе боролись с исламистами и оба являемся убежденными сторонниками независимости сахарской провинции от Марокко. Очень важно, чтобы мы оставались в хороших отношениях с Алжиром."
 LBA_approach_egypt: "Сблизиться с Египтом"
 LBA_approach_egypt_desc: "У нас не очень крепкие связи с Египтом. Однако они являются военной и экономической державой в регионе и контролируют стратегический Суэцкий канал. Убедиться в том, что они на нашей стороне, жизненно важно."
 LBA_approach_eritrea: "Сблизиться с Эритреей"
 LBA_approach_eritrea_desc: "Эритреей правит единомышленник-диктатор. Кроме того, они удерживают жизненно важный пункт пропуска у Мандебского пролива. Стратегическое партнерство с ними позволит нам проецировать больше силы в Красном море."
 LBA_weapons_to_taylor: "Оружие Тейлору"
 LBA_weapons_to_taylor_desc: "Мы обучили Чарльза Тейлора, чтобы он стал партизаном. В 1989 году мы отправили его в Либерию, чтобы свергнуть проамериканское правительство, что закончилось Первой либерийской гражданской войной. Сейчас Тейлор в беде, поскольку повстанцы внутри и за пределами страны угрожают его правлению. Мы должны оказать ему дополнительную поддержку, чтобы убедиться, что он останется у власти."
 LBA_central_african_mercs: "Центральноафриканские наемники"
 LBA_central_african_mercs_desc: "Большая часть президентской гвардии Центральноафриканской Республики состоит из ливийских наемников. Этот отряд следует усилить, чтобы с [CAR.GetLeader] не случилось ничего плохого."
 LBA_red_sea_trade_deal: "Торговая сделка в Красном море"
 LBA_red_sea_trade_deal_desc: "Поскольку и Египет, и Эритрея дружелюбны к нам, нам следует заключить торговую сделку, чтобы способствовать росту."
 LBA_meet_mengistu: "Встретиться с Менгисту"
 LBA_meet_mengistu_desc: "Менгисту Хайле Мариам правил Эфиопией с 1977 по 1991 год в качестве главы Дерга, леворадикальной военной хунты, контролировавшей страну. Он бежал из Эфиопии в 1991 году, что положило конец длительной эфиопской гражданской войне. В настоящее время он живет в Зимбабве, где его заочно судят за геноцид. Менгисту был важным борцом с Западом. Мы должны провести с ним встречу и выразить ему свою поддержку."
 LBA_meet_mengistu_tt_1: "\nЕсли §YМенгисту§! все еще живет в изгнании:\n"
 LBA_meet_mengistu_tt_2: "\nЕсли §YМенгисту§! правит §Y[ETH.GetNameWithFlag]§!:\n"
 LBA_anti_colonialist: "Антиколониальный союз"
 LBA_anti_colonialist_desc: "На протяжении всего своего правления Каддафи поддерживал многочисленные движения независимости и сопротивления. Благодаря его яростной антизападной позиции многие люди освободились от угнетения. В мире еще много угнетенных людей, и нашей целью должно быть дать свободу всем."
 LBA_anti_colonialist_tt: "Мы сможем развязать §Yгражданские войны§! в §Yнереакционных§! странах, имеющих влияние. Восставшие присоединятся к нашей §Yфракции§! с началом войны."
 LBA_strive_for_uar: "Стремиться к ОАР"
 LBA_strive_for_uar_desc: "Первой целью Каддафи было объединение арабского мира. Однако по мере того, как арабский национализм угасал, а Каддафи втягивал себя в конфликты с другими арабскими лидерами, возможность объединения исчезала. Теперь для того, чтобы снова начать продвигать этот вопрос, нужна мощная сила на Ближнем Востоке. Однако, обладая достаточной дипломатической силой, мы, возможно, сможем возродить эту идею."
 LBA_strive_for_uar_trigger_tt: "§YНео-баасистская ОАР§! не создана!"
 LBA_strive_for_uar_tt: "Мы объявим о создании §YНео-баасистской Объединенной Арабской Республики§!"
 LBA_strive_for_african_union: "Соединенные Штаты Африки"
 LBA_strive_for_african_union_desc: "Когда арабский национализм угас, Каддафи переключил свое внимание с объединения арабов на объединение африканского континента. Мы должны сосредоточиться на этом, поскольку Африка сильно пострадала от колониализма. Только объединившись, мы сможем предотвратить его повторение."
 LBA_strive_for_african_union_trigger_tt: "Мы не создали §Yнео-баасистскую ОАР§!"
 LBA_strive_for_african_union_tt: "Мы сможем контролировать политику §YАфриканского Союза§! даже если не будем §Y$regional_power§!\n\nЭто также сделает фокус §Y$LBA_the_real_monarch$§ доступным для Каддафи."
 LBA_strive_for_african_union_unlock_shared_tree_tt: "Позволяет брать общую ветвь §YАфриканского союза§! и категорию решений для всех африканских стран. Они будут использоваться для того, чтобы приблизить Африканский союз к объединению\n\n"
 LBA_islamic_legion: "Исламский легион"
 LBA_islamic_legion_desc: "В 1970-х годах Каддафи создал панарабское и панисламистское военизированное формирование, которое должно было стать элитным боевым отрядом, направляемым для вмешательства в конфликты. Легион состоял в основном из бедных иммигрантов из Сахеля, а также граждан Пакистана и Бангладеш, которым ложно обещали гражданскую работу. Легион был расформирован после неудачного выступления в войне с Чадом. Мы должны воссоздать этот легион, но на этот раз лучше. Он будет состоять из высокомотивированных добровольцев."
 LBA_regional_politics: "Региональная политика"
 LBA_regional_politics_desc: "По мере роста нашего могущества и влияния мы должны распространить нашу власть на всю Африку и Ближний Восток"
 LBA_regional_politics_tt: "§YВВП§! > $$§Y200§!b (Сейчас: $$§Y[?gdp_total|1]§!b)"
 LBA_contact_taylor: "Связаться с Тейлором"
 LBA_contact_taylor_desc: "Чарльз Тейлор - ставленник Каддафи. Он - наш ключ к расширению влияния в Западной Африке."
 LBA_contact_koroma: "Связаться с ОФР"
 LBA_contact_koroma_desc: "Объединенный революционный фронт воюет в составе Революционного фронта вооруженных сил против Сьерра-Леоне и сил Западной Африки. У ОФР есть связи с Чарльзом Тейлором и Либерией, и поддерживать их в рабочем состоянии очень важно."
 LBA_new_liberian_revolution: "Новая либерийская революция"
 LBA_new_liberian_revolution_desc: "Поддержка Чарльза Тейлора в Либерии была одной из самых успешных операций Каддафи за рубежом. Мы должны сосредоточиться на этом регионе."
 LBA_new_liberian_revolution_tt: "§GЕсли революция удастся, [THIS.GetNameDef] станет нашей марионеткой. Если нет, начнется гражданская война, и восставшая сторона станет нашей марионеткой§!"
 LBA_spread_fire_to_guinea: "Распространить огонь на Гвинею"
 LBA_spread_fire_to_guinea_desc: "Гвинея пыталась остановить Тейлора. Им нужно показать, кто в доме хозяин."
 LBA_spread_fire_to_ivory_coast: "Распространить огонь на Берег Слоновой Кости"
 LBA_spread_fire_to_ivory_coast_desc: "Берег Слоновой Кости служит базой для ополченцев, выступающих против Тейлора. Нам нужно обезопасить восточный фланг Либерии."
 LBA_reinforce_central_african_mercs: "Усилить центральноафриканских наемников"
 LBA_reinforce_central_african_mercs_desc: "Наш отряд наемников творит чудеса в Центральноафриканской республике. Нам нужно расширить нашу \"защиту\" центральноафриканского руководства дополнительными наемниками."
 LBA_mercenary_coup: "Свергнуть ЦАР"
 LBA_mercenary_coup_desc: "Учитывая, что президентская гвардия ЦАР у нас в кармане, свергнуть правящего президента в пользу более предпочтительного кандидата не составит труда. Из соображений безопасности, разумеется."
 LBA_incursion_to_rep_congo: "Вторжения в Конго"
 LBA_incursion_to_rep_congo_desc: "Захватив контроль над Конго, мы создадим морской путь из Центральной Африки. Это обеспечит нам лучший доступ к внутренним районам континента."
 LBA_incursion_to_drc: "Вторжения в ДРК"
 LBA_incursion_to_drc_desc: "Демократическая Республика Конго богата природными ресурсами. Нам нужно заполучить эти ресурсы."
 LBA_djibouti_base: "Военно-морская база Джибути"
 LBA_djibouti_base_desc: "Джибути находится в стратегически важном месте Красного моря, прямо в Мандебском проливе. Усиление нашего влияния на Джибути позволит нам контролировать Суэцкий пролив, никогда не ступая на территорию Египта."
 LBA_destability_somalia: "Нестабильность в Сомали"
 LBA_destability_somalia_desc: "Сомали превратилась в руины с момента падения Сиада Барре в 90-х годах. В стране идет гражданская война, есть сепаратистские районы, которые откололись, на сомалийском побережье свирепствует пиратство, а джихадисты могут свободно действовать в стране. Сохраняя нестабильность в стране, у нас есть причина сохранять свое присутствие в регионе."
 LBA_destability_somalia_tt: "[SML.GetNameWithFlag] & [PUN.GetNameWithFlag] получат возможность выбора между двумя вариантами:\n"
 LBA_arm_ethiopian_tribes: "Вооружить племена Эфиопии"
 LBA_arm_ethiopian_tribes_desc: "В восточной части Эфиопии находится регион Огаден. Этот регион населяют многочисленные сомалийские племена. В 1970-х годах две страны вели короткую войну за этот регион. Отправка оружия различным племенам наверняка вызовет сопротивление эфиопского государства."
 LBA_organise_eth_som_conflict: "Организовать прокси-конфликт"
 LBA_organise_eth_som_conflict_desc: "С помощью нескольких стратегически расположенных агентов мы можем разжечь конфликт на всем Африканском Роге. Когда регион погрузится в абсолютный хаос, у нас будет отличный повод вмешаться."
 LBA_intervene_for_stability: "Интервенция ради \"стабильности\""
 LBA_intervene_for_stability_desc: "Африканский Рог охвачен хаосом. Мы должны вмешаться, чтобы спасти бедных людей, страдающих от репрессивных режимов. Это на благо Африки."
 LBA_influence_yemen: "Влияние на Йемен"
 LBA_influence_yemen_desc: "Йемен контролирует северную сторону Мандебского пролива. Как и в случае с Джибути, их дружелюбие по отношению к нам вредит."
 LBA_infiltrate_kuwait: "Проникнуть в Кувейт"
 LBA_infiltrate_kuwait_desc: "Короли в Персидском заливе - всего лишь марионетки Запада, которые используют свои грязные нефтяные деньги для угнетения правоверных арабов. Кувейтцы - одни из худших нарушителей. К счастью, есть исламский проповедник Хаким аль-Мутаири, который разделяет наше мнение о кувейтском режиме."
 LBA_occupy_socotra_desc: "Остров Сокотра на оконечности Африканского Рога стоит как сторожевая башня, защищая вход в Красное море. Захват острова обеспечит нам хорошую позицию для контроля над Индийским океаном."
 LBA_occupy_socotra: "[LBA.GetAdjective] оккупация Сокотры"
 LBA_fortify_socotra: "Укрепить Сокотру"
 LBA_fortify_socotra_desc: "Теперь, когда Сокотра находится под нашим контролем, нам нужно укрепить остров, чтобы усилить наши позиции."
 LBA_contact_qatar: "Связаться с Катаром"
 LBA_contact_qatar_desc: "Катар отличается от других стран Персидского залива. Вместо того чтобы быть ваххабитскими псами, финансируемыми ЦРУ, они ориентируются на \"Братьев-мусульман\". Это делает их чуть менее худшими. Однако они, как и мы, не очень любят саудитов. Возможно, нам удастся убедить их более тесно сотрудничать с нами."
 LBA_overthrow_saudis: "Свергнуть саудитов"
 LBA_overthrow_saudis_desc: "Саудовцы обвинили нас в попытке убийства [SAU.GetLeader]. Это, конечно, полная чушь. Они ведут против нас клеветническую кампанию, чтобы скрыть свой собственный жестокий и темный режим. Мы должны уничтожить их."
 LBA_overthrow_kuwaitis: "Свергнуть кувейтцев"
 LBA_overthrow_kuwaitis_desc: "Пришло время покончить с властью ас-Сабаха над нашими кувейтскими братьями."
 LibyaFocus.1.t: "[FROM.GetNameDef] сближается с Боко Харам"
 LibyaFocus.1.desc: "Мы получили несколько тревожных сообщений о том, что боевики \"Боко Харам\" пересекли северную границу и направились в [FROM.GetNameDef]. Старшие лидеры \"Боко Харам\" ведут переговоры с [FROM.GetAdjective], а боевики \"Боко Харам\" были замечены в тренировочных лагерях [FROM.GetAdjective]. Похоже, что теперь повстанцев \"Боко Харам\" поддерживают мощные силы, и это может стать для нас проблемой."
 LibyaFocus.1.a: "Волнующе"
 LibyaFocus.2.t: "Боко Харам поднимает восстание"
 LibyaFocus.2.desc: "Несколько городов в Северной Нигерии подверглись нападению боевиков \"Боко Харам\". Поступают сообщения о том, что боевиков \"Боко Харам\" сопровождают солдаты, говорящие на арабском языке и одетые в [LBA.GetAdjective] армейскую форму. Похоже, что исламисты предприняли против нас совместную атаку."
 LibyaFocus.2.a: "Deus Vult!"
 LibyaFocus.2.b: "Аллаху Акбар!"
 LibyaFocus.3.t: "Боко Харам поднимает восстание"
 LibyaFocus.3.desc: "Несколько городов в Северной Нигерии подверглись нападению боевиков \"Боко Харам\" из-за нашей агитации. Настало время пересечь границу и помочь нашим исламским братьям."
 LibyaFocus.3.a: "Вперед, в Лагос!"
 LibyaFocus.4.t: "1:1 - Инструмент управления"
 LibyaFocus.4.desc: "В оригинальной \"Зеленой книге\" содержится требование установить прямую демократию через народные конгрессы, чтобы обеспечить контроль народа над страной. Однако на практике происходит так, что политика диктуется сверху, а конгрессы выступают в качестве иллюзии. Размышляя о нынешней конкуренции между Всеобщим народным конгрессом и революционными комитетами, [LBA.GetLeader] берется за перо и пишет..."
 LibyaFocus.4.a: "\"Народ должен иметь прямой контроль над своим управлением, ибо в противном случае...\""
 LibyaFocus.4.b: "\"Плюралистические фракции должны существовать для обеспечения политических дебатов по сложным темам...\""
 LibyaFocus.4.c: "\"Поскольку народ не является экспертом в своих областях, действовать должны избранные ключевые лица...\""
 LibyaFocus.5.t: "1:3 - Партия"
 LibyaFocus.5.desc: "В нынешней политической обстановке политические партии в Ливии запрещены (несколько действуют подпольно). Вместо этого людям предлагается действовать на местном уровне с помощью местного Народного конгресса. Возможно, в будущем..."
 LibyaFocus.5.a: "\"Люди должны объединяться в народные союзы или партии для коллективной силы...\""
 LibyaFocus.5.b: "\"Народные конгрессы должны играть более сильную роль в народе и быть главным путем...\""
 LibyaFocus.5.c: "\"Подпольная третья колонна должна быть ликвидирована, чтобы не подорвать народную...\""
 LibyaFocus.6.t: "1:8 - Кто следит за поведением общества?"
 LibyaFocus.6.desc: "Ливийская полиция состоит из двух частей; есть обычная полиция, но есть и революционные комитеты, которые нанимают обычных граждан в качестве информаторов. В стране существует большой политический контроль, но правильный ли это путь для Ливии? Ну, согласно [LBA.GetLeader]..."
 LibyaFocus.6.a: "\"Люди должны сами контролировать себя, ибо только они знают, как они хотят, чтобы с ними обращались...\""
 LibyaFocus.6.b: "\"Как сторожевая собака следит за своим хозяином, так и хозяин должен следить за сторожевой собакой...\""
 LibyaFocus.6.c: "\"Революционный комитет создан из народа, для народа, поэтому он...\""
 LibyaFocus.7.t: "1:10 - Пресса"
 LibyaFocus.7.desc: "Ливийская пресса в значительной степени контролируется правительством. Хотя основная идея заключается в том, что народные комитеты модерируют содержание прессы, в реальности этого не происходит. Конечно, когда речь идет о прессе..."
 LibyaFocus.7.a: "\"Народ должен иметь возможность высказывать свое мнение и комментировать общество...\""
 LibyaFocus.7.b: "\"Отдельные лица могут представить свои комментарии Комитету, который не допустит причинения вреда...\""
 LibyaFocus.7.c: "\"Поскольку комитеты состоят из людей, они уже знают мнение...\""
 LibyaFocus.8.t: "2:13 - Жилье"
 LibyaFocus.8.desc: "После революции Каддафи владение домами было ограничено одним на человека, а все арендные дома принадлежат правительству. Это сделано для того, чтобы люди не сдавали дома в аренду и не превращали жилье в товар. Когда [LBA.GetLeader] любуется городом из окна президентского дворца в Триполи, ему в голову приходит идея..."
 LibyaFocus.8.a: "\"Человек должен иметь возможность купить второй дом, чтобы обеспечить дешевым жильем своих товарищей...\""
 LibyaFocus.8.b: "\"Хорошо, что правительство может предоставить дешевое жилье, ни один домовладелец не должен...\""
 LibyaFocus.8.c: "\"Чтобы уравнять богатство между людьми, государству имело бы смысл владеть всем...\""
 LibyaFocus.9.t: "2:14 - Доходы"
 LibyaFocus.9.desc: "Хотя \"Зеленая книга\" призывает к общинной собственности на предприятия, которая затем обеспечит деньгами всех работников, на практике в стране по-прежнему много частной собственности и наемных работников. После недавнего посещения одного из производственных предприятий у [LBA.GetLeader] в голове возник один вопрос: \"Разве человек не имеет права на труд в поте лица своего?\""
 LibyaFocus.9.a: "\"Нет\", - говорит человек из Вашингтона, - \"Это принадлежит бедным\""
 LibyaFocus.9.b: "\"Нет\", - говорит человек в Ватикане, - \"Это принадлежит Богу\""
 LibyaFocus.9.c: "\"Нет\", - говорит человек в Москве, - \"Это принадлежит всем\""
 LibyaFocus.10.t: "2:16 - Земля"
 LibyaFocus.10.desc: "Вскоре после того, как было запрещено частное владение несколькими домами, в 1986 году было полностью запрещено владение землей (что по совпадению произошло в то же время, когда сгорел офис земельного кадастра и все его записи). Это означает, что вся земля в Ливии номинально принадлежит государству, а собственность была перераспределена то тут, то там. После недавней встречи с вождями племен мысли [LBA.GetLeader] проносятся в его голове, когда он ложится спать..."
 LibyaFocus.10.a: "\"Конечно, трудолюбивому человеку должно быть позволено владеть землей, на которой он проводит свои дни, работая...\""
 LibyaFocus.10.b: "\"Лучше, чтобы государство раздавало землю, чтобы предотвратить межплеменную вражду...\""
 LibyaFocus.10.c: "\"Возможно, нам следует начать все заново. Завтра я должен составить проект нового закона о конфискации земли...\""
 LibyaFocus.11.t: "3:21 - Заслуги племени"
 LibyaFocus.11.desc: "Каддафи умиротворил ливийские племена, заявив о их важности для построения общества. Однако это противоречит его представлениям о ливийской нации и необходимости создания общей идентичности, а также о том, что государство должно контролировать людей. В итоге приходится выбирать сторону, поскольку Ливия не может двигаться вперед в условиях конкуренции между племенем и нацией. Чтобы решить эту проблему, [LBA.GetLeader] придумал следующее..."
 LibyaFocus.11.a: "\"Племя - это семья любого человека. Только племя может дать необходимые качества...\""
 LibyaFocus.11.b: "\"Хотя слушать старших очень важно, вы также должны быть готовы служить государству...\""
 LibyaFocus.11.c: "\"Государство должно увести людей от их феодального прошлого, чтобы освободить их. Крепостной..."
 LibyaFocus.12.t: "3:24 - Меньшинства"
 LibyaFocus.12.desc: "Ливия - преимущественно арабская страна с небольшим меньшинством туарегов и тубу на юге страны. Поэтому декларация \"Зеленой книги\" о защите меньшинств является легкой, так как в Ливии их можно практически игнорировать. Дела меньшинств в Ливии обстоят значительно хуже, чем у большинства населения, и, похоже, \"Зеленая книга\" провалилась. Во время поездки по стране на заднем сиденье своего лимузина [LBA.GetLeader] чертит на листе бумаги..."
 LibyaFocus.12.a: "\"Меньшинства, у которых нет нации, должны быть приняты, чтобы мы могли предложить им нацию...\""
 LibyaFocus.12.b: "\"Меньшинство должно прокладывать свой собственный путь. Если это их судьба, то нация будет создана...\""
 LibyaFocus.12.c: "\"Есть место только для одной нации. Меньшинство без нации ставит под угрозу нашу нацию...\""
 LibyaFocus.13.t: "3:25 - Черные люди будут преобладать в мире"
 LibyaFocus.13.desc: "После того как [LBA.GetLeader] заканчивает читать своему советнику главу из старой \"Зеленой книги\", в которой подробно описывается, как чернокожие люди будут контролировать землю, поскольку они быстро размножаются по культурным причинам и не используют средства защиты, а жаркий африканский климат заставляет их обесценивать работу, его встречают растерянным взглядом. После неловкого молчания между советником и ним, как раз когда советник собирается говорить, [LBA.GetLeader] обрывает их и говорит..."
 LibyaFocus.13.a: "\"Возможно, это только мне кажется, но, по-моему, это звучит немного расистски...\""
 LibyaFocus.13.b: "\"Я не расист. Но...\""
 LibyaFocus.13.c: "'Теперь я расист. Но...\""
 LibyaFocus.14.t: "3:28 - Спорт, наездничество и сцена"
 LibyaFocus.14.desc: "Зеленая книга призывает граждан активно участвовать в спорте и развлечениях, а не просто потреблять их. Особенно популярным времяпрепровождением в стране является футбол. Хотя занятия спортом, безусловно, полезны для здоровья населения, отсутствие монетизированного и прибыльного спортивного сектора вредит нашей экономике. После того как футбольный клуб \"Аль-Иттихад\" выиграл очередную Премьер-лигу, [LBA.GetLeader] отпраздновал это событие бурной вечеринкой. Пока он лежит в постели, размышляя о своем похмелье, смотрит утренние новости и ест пиццу, что-то из сказанного ведущим новостей начинает бросаться в глаза..."
 LibyaFocus.14.a: "\"Мы, ливийцы, страстно любим футбол. Возможно, настолько, что готовы платить за него больше...\""
 LibyaFocus.14.b: "\"Интересно, какая сегодня будет погода...\""
 LibyaFocus.14.c: "\"Зачем сидеть и смотреть, как играют другие, если я могу играть? Где мои ботинки...\""
 LibyaFocus.15.t: "Ливийская королевская семья убита"
 LibyaFocus.15.da: "Ливийская королевская семья была убита!\n\nКогда семья устраивала ежегодную вечеринку в Лондоне, под одним из обеденных столов было приведено в действие взрывное устройство. Разрушив большую часть пола здания, наследный принц Мухаммад и его родственник Ахмед попали под прямой взрыв. Претендент на престол Идрис скончался от полученных ранений в больнице, а его сын Халед был уже мертв, когда на место происшествия прибыли сотрудники службы спасения. Несколько гражданских лиц также были убиты и ранены в результате взрыва.\n\nШотландский двор уже расследует это дело, а наши службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.15.db: "На ливийскую королевскую семью совершено покушение!\n\nКогда семья покидала ежегодную вечеринку в Лондоне, перед зданием остановилось несколько черных внедорожников, из которых выскочили вооруженные люди в масках. Они открыли огонь по королевской семье и, по словам очевидцев, даже бросили две ручные гранаты. Вся семья была застрелена, а королевские телохранители успели сделать лишь несколько выстрелов в ответ. Несколько гражданских лиц также были убиты и ранены в результате нападения.\n\nШотландский двор уже расследует это дело, а наши службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.15.dc: "Ливийская королевская семья была убита!\n\nНаш агент заложил бомбу в частный самолет, на котором семья летала на отдых. Когда самолет достиг Ла-Манша, бомба взорвалась. Обломки от взрыва упали в Ла-Манш, и мы не получаем сообщений о выживших.\n\nБританские власти уже расследуют это дело, а наши службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.15.dd: "Ливийская королевская семья была убита!\n\nКогда королевская семья отправлялась на отдых на своем частном самолете, наш агент вырубил пилота и переоделся в одежду пилота. Когда он вошел в самолет, члены семьи даже не посмотрели в его сторону. Он запер дверь кабины, и как только они оказались над Ла-Маншем, отважный мученик сбросил самолет в море. До сих пор мы не видели никаких сообщений о выживших.\n\nБританские власти уже расследуют это дело, а наши службы безопасности объявили, что установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.15.a: "Будем надеяться, что они купятся на это"
 LibyaFocus.16.t: "Убийство ливийской королевской семьи"
 LibyaFocus.16.da: "Ливийская королевская семья была убита!\n\nКогда семья устраивала ежегодную вечеринку в Лондоне, под одним из обеденных столов было приведено в действие взрывное устройство. Разрушив большую часть пола здания, наследный принц Мухаммад и его родственник Ахмед попали под прямой взрыв. Претендент на престол Идрис скончался от полученных ранений в больнице, а его сын Халед был уже мертв, когда на место происшествия прибыли сотрудники службы спасения. Несколько гражданских лиц также были убиты и ранены в результате взрыва.\n\nСкотланд-Ярд уже расследует это дело, а ливийские службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.16.db: "На ливийскую королевскую семью совершено покушение!\n\nКогда семья покидала ежегодную вечеринку в Лондоне, перед зданием остановилось несколько черных внедорожников, из которых выскочили вооруженные люди в масках. Они открыли огонь по королевской семье и, по словам очевидцев, даже бросили две ручные гранаты. Вся семья была застрелена, а королевские телохранители успели сделать лишь несколько выстрелов в ответ. Несколько гражданских лиц также были убиты и ранены в результате нападения.\n\nСкотланд-Ярд уже расследует это дело, а ливийские службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.16.dc: "Ливийская королевская семья была убита!\n\nКогда их частный самолет летел над Ла-Маншем к месту отдыха, взрыв разорвал самолет на части. Взрыв, скорее всего, был вызван бомбой, заложенной внутри самолета. Обломки от взрыва упали в Ла-Манш, и пока что выживших нет.\n\nБританские власти уже ведут расследование, а ливийские службы безопасности объявили, что установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.16.dd: "Ливийская королевская семья была убита!\n\nКогда их частный самолет пролетал над Ла-Маншем, направляясь к месту отдыха, самолет перестал отвечать на радиовызовы и выключил транспондер. Через несколько минут самолет упал в океан. Пока нет никаких сообщений о выживших. Причина крушения пока неясна, но пилот самолета был найден в нокауте в воздушной гавани, а это значит, что тот, кто управлял самолетом, не должен был этого делать.\n\nБританские власти уже расследуют это дело, а ливийские службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.16.a: "Это что, снова Локерби?"
 LibyaFocus.17.t: "Неудавшееся покушение на ливийскую королевскую семью"
 LibyaFocus.17.da: "Убийство провалилось!\n\nКак только семья собралась на ежегодную вечеринку в Лондоне, наш агент должен был пронести бомбу на ужин, переодевшись слугой. Но он не учел, что на входе сработал металлодетектор, который сработал из-за его скрытого огнестрельного оружия. Агент попытался спасти ситуацию, вытащив пистолет, но был быстро застрелен охранниками.\n\nШотландский двор уже расследует это дело, а наши службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.17.db: "Покушение не удалось!\n\nКогда семья покидала ежегодную вечеринку в Лондоне, перед зданием остановилось несколько черных внедорожников, из которых выскочили вооруженные люди в масках. Они открыли огонь по королевской семье и, по словам очевидцев, даже бросили две ручные гранаты. По необъяснимой причине ни один из членов семьи не пострадал, и после короткой перестрелки между нападавшими и охранниками они скрылись с полицией на хвосте.\n\nШотландский двор уже расследует это дело, а наши службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.17.dc: "Убийство не удалось!\n\nНаш агент должен был заложить бомбу в частный самолет, на котором семья отправлялась в отпуск. Однако во время обычного осмотра самолета техник заметил бомбу, и была вызвана команда саперов. К счастью, нашему агенту удалось скрыться, хотя полиция уже на хвосте.\n\nБританские власти уже расследуют это дело, а наши службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.17.dd: "Покушение не удалось!\n\nКогда королевская семья улетала на отдых на своем частном самолете, наш агент вырубил пилота и переоделся в его одежду. Однако, когда наследный принц приветствовал пилота, с которым он летал много раз, он заметил нашего агента. Наш агент был быстро задержан охраной принца.\n\nБританские власти уже расследуют это дело, а наши службы безопасности заявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.17.a: "В следующий раз мы наймем ИРА"
 LibyaFocus.18.t: "Покушение на жизнь ливийской королевской семьи"
 LibyaFocus.18.da: "Была сорвана попытка покушения на ливийскую королевскую семью.\n\nКогда семья проводила ежегодную вечеринку в Лондоне, вооруженный преступник был обнаружен металлоискателем. Ситуация быстро переросла в перестрелку, а позже выяснилось, что у преступника было с собой взрывное устройство.\n\nШотландский двор уже расследует это дело, а ливийские службы безопасности заявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.18.db: "На ливийскую королевскую семью было совершено неудачное покушение.\n\nКогда семья покидала ежегодную вечеринку в Лондоне, перед зданием остановилось несколько черных внедорожников, из которых выскочили вооруженные люди в масках. Они открыли огонь по королевской семье и, по словам очевидцев, даже бросили две ручные гранаты. По необъяснимой причине ни один из членов семьи не пострадал, и после короткой перестрелки между нападавшими и охранниками они скрылись с полицией на хвосте.\n\nСкотланд-Ярд уже расследует это дело, а ливийские службы безопасности заявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.18.dc: "На ливийскую королевскую семью было совершено неудачное покушение.\n\nКогда семья готовилась отправиться на частном самолете к месту отдыха, во время осмотра самолета техник обнаружил прикрепленную к нему бомбу. Бомба была обезврежена саперами. Однако на данный момент нет никакой информации о том, кто заложил бомбу.\n\nБританские власти уже расследуют это дело, а ливийские службы безопасности заявили, что установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.18.dd: "На ливийскую королевскую семью было совершено неудачное покушение.\n\nКогда королевская семья отправлялась на отдых на своем частном самолете, наследный принц заметил, что их обычного пилота заменил кто-то другой, совершенно без предупреждения. После короткого допроса этот человек был задержан охраной принца и передан полиции. Настоящий пилот был найден в нокауте в аэропорту.\n\nБританские власти уже расследуют это дело, а ливийские службы безопасности объявили, что они установили личность преступника, но не успели предупредить британские власти об угрозе."
 LibyaFocus.18.a: "Интересно, кто за этим стоит?"
 LibyaFocus.19.t: "Обнаружены связи Ливии с терроризмом"
 LibyaFocus.19.d: "Наши службы безопасности провели расследование недавнего теракта, жертвой которого стала ливийская королевская семья. Путем допросов, отслеживания потоков данных, денег и оружия они обнаружили связи между ливийским правительством и террористами. Совершенно точно, что ливийский режим организовал или, по крайней мере, финансировал нападение на королевскую семью/"
 LibyaFocus.19.a: "Требовать публичных извинений!"
 LibyaFocus.19.b: "Мы не должны продолжать эскалацию"
 LibyaFocus.20.t: "[ROOT.GetNameDef] требует публичных извинений"
 LibyaFocus.20.d: "[ROOT.GetNameDef] обвиняет нас в организации теракта против ливийской королевской семьи. Они хотят, чтобы мы принесли публичные извинения за этот инцидент и выплатили компенсацию жертвам нападения."
 LibyaFocus.20.a: "Мы должны извиниться"
 LibyaFocus.20.b: "Мы не сделали ничего плохого!"
 LBA_terror_attack_no_apology_tt: "§RЭто может иметь серьезные последствия! [FROM.GetNameDef] может посчитать это нападением на их территорию!§!"
 LibyaFocus.21.t: "Ливия приносит извинения"
 LibyaFocus.21.d: "Ливия согласилась принести публичные извинения за террористическую атаку. Они также выплатят финансовую компенсацию жертвам теракта."
 LibyaFocus.21.a: "Справедливость!"
 LibyaFocus.22.t: "Ливия отказывается извиняться"
 LibyaFocus.22.d: "Ливия отказалась принести извинения или предоставить компенсацию за террористическую атаку. Похоже, Ливия возвращается на свой путь поддержки международного терроризма. Многие люди в Великобритании все еще помнят взрыв в Локерби, и многие призывают преподать Ливии урок."
 LibyaFocus.22.a: "Организуйте авиаудар!"
 LibyaFocus.22.b: "Это нападение на нас! Свергните их!"
 LibyaFocus.22.c: "Давайте не будем продолжать эскалацию!"
 ENG_bomb_libya_tt: "§YМы разбомбим промышленный объект в Ливии!§!"
 ENG_attack_libya_tt: "§YМы вторгнемся в Ливию, чтобы свергнуть их правительство, поддерживающее террор! Поскольку они напали на нашу территорию, это будет считаться нападением на нас и наших союзников§!"
 LibyaFocus.23.t: "[FROM.GetAdjective] авиаудар"
 LibyaFocus.23.d: "После того как мы отказались извиниться перед британцами, мы больше не получали от них никаких сообщений. Так было до тех пор, пока один из радаров на побережье не обнаружил несколько приближающихся истребителей. [FROM.GetNameDef] прислал нам коммюнике, в котором говорилось, что для того, чтобы мы не поддерживали терроризм, они должны принять меры. Наши военные храбро пытались сбить истребители зенитным огнем, но попаданий не было. Истребителям удалось поразить и уничтожить свою цель."
 LibyaFocus.23.a: "Проклятые империалисты!"
 LibyaFocus.24.t: "[FROM.GetAdjective] намерения"
 LibyaFocus.24.d: "После того как мы отказались извиниться перед британцами, мы больше не получали от них никаких сообщений. Так было до тех пор, пока один из радаров на побережье не обнаружил несколько приближающихся истребителей. [FROM.GetNameDef] прислал нам коммюнике, в котором говорилось, что для того, чтобы мы не поддерживали терроризм, они должны принять меры. [FROM.GetNameDef] считает наши действия нападением на их страну, и чтобы предотвратить дальнейшие террористические атаки, наше правительство должно быть отстранено от власти."
 LibyaFocus.24.a: "Проклятые империалисты!"
 LibyaFocus.25.t: "Выбор короля"
 LibyaFocus.25.d: "Пришло время выбрать короля для Ливии. В настоящее время общепризнанным наследником престола является Мохаммед эль-Сенусси, внук брата короля Идриса I. Отец Мохаммеда был выдвинут Идрисом в качестве наследника, так как у него самого не было детей.\n\nПритязания Мохаммеда оспаривает его двоюродный брат Идрис эль-Сенусси. Идрис использовал свое огромное состояние для лоббирования интересов нескольких организаций, включая нескольких членов британского парламента, чтобы признать его законным наследником.\n\nЕсть и третий вариант: Ахмед эль-Сенусси, еще один двоюродный брат Мухаммеда. Он не претендовал на трон, но пытался организовать контрпереворот, как только Каддафи пришел к власти, в результате чего провел 30 лет в качестве политического заключенного, подвергаясь частым пыткам. Он лично боролся и упорствовал против старого режима и поэтому был бы идеальным символом для Ливии.\n\nКого мы должны выбрать?"
 LibyaFocus.25.a: "Мохаммед эль-Сенусси - законный наследник!"
 LibyaFocus.25.b: "Идрис эль-Сенусси убедил нас!"
 LibyaFocus.25.c: "Ахмед эль-Сенусси - настоящий герой Ливии!"
 LibyaFocus.26.t: "[FROM.GetNameDef] требует автономии"
 LibyaFocus.26.d: "[FROM.GetAdjective] правительство утверждает, что мы жестоко обращаемся с нашими меньшинствами. Они требуют, чтобы этим меньшинствам была предоставлена полная автономия под их защитой. Как мы должны реагировать?"
 LibyaFocus.26.a: "Принять их требования"
 LibyaFocus.26.b: "Этого никогда не произойдет"
 LibyaFocus.27.t: "[FROM.GetNameDef] принимает требования"
 LibyaFocus.27.d: "[FROM.GetAdjective] правительство согласилось с нашими требованиями. Это великая победа человечества!"
 LibyaFocus.27.a: "Потрясающе"
 LibyaFocus.28.t: "[FROM.GetNameDef] отказывается от наших требований"
 LibyaFocus.28.d: "[FROM.GetAdjective] правительство отклонило наши требования о расширении автономии. Похоже, они хотят продолжать угнетать наш народ."
 LibyaFocus.28.a: "Они получат то, что их ожидает"
 LibyaFocus.29.t: "Выбор железнодорожной колеи"
 LibyaFocus.29.d: "Поскольку в Ливии нет существующих железных дорог, нам необходимо выбрать ширину колеи. Самым логичным выбором будет использование стандартной колеи, так как она также используется у наших североафриканских соседей. В качестве альтернативы мы могли бы создать совершенно новую ливийскую колею. Мы все равно получим преимущества железной дороги, но усложним завоевание Ливии для наших соседей, если они когда-нибудь решат это сделать"
 LibyaFocus.29.a: "Стандартная колея - самая логичная"
 LibyaFocus.29.b: "Ливийский калибр - звучит отлично!"
 LibyaFocus.30.t: "Найдено небольшое месторождение руды"
 LibyaFocus.30.d: "Исследовав долину Вади Аш-Шат, наши старатели нашли лишь несколько мест, где можно копать железную руду."
 LibyaFocus.30.a: "Это не совсем то, что мы искали"
 LibyaFocus.31.t: "Найдено среднее месторождение руды"
 LibyaFocus.31.d: "Исследовав долину Вади Аш-Шат, наши изыскатели нашли приличных размеров участок для нового железного рудника. Это должно значительно увеличить производство железной руды."
 LibyaFocus.31.a: "Не совсем то, что мы хотели, но все равно хорошо"
 LibyaFocus.32.t: "Найдена материнская жила"
 LibyaFocus.32.d: "Слухи правдивы! Под долиной Вади Аш-Шат находится огромное месторождение железной руды! Он не такой большой, как рассказывают истории, но все же огромен. Это большое развитие для Ливии!"
 LibyaFocus.32.a: ":poggies:"
 LibyaFocus.33.t: "Переговоры о заключении сделки"
 LibyaFocus.33.d: "Прежде чем мы отправим предложение [?LBA_target_of_rail_project.GetNameDef], нам нужно решить, что мы им предложим. Мы можем предложить разделить стоимость проекта. Или же мы можем предложить полностью оплатить счет. Это будет дороже для нас, но [?LBA_target_of_rail_project.GetNameDef] с гораздо большей вероятностью согласится."
 LibyaFocus.33.a: "Разделим 50 на 50."
 LibyaFocus.33.b: "Мы можем заплатить за все."
 LBA_railroad_deal_tt: "Если они согласятся, то\n"
 LibyaFocus.34.t: "[FROM.GetNameDef] предлагает сделку по железной дороге"
 LibyaFocus.34.d: "[FROM.GetAdjective] правительство предложило сделку по объединению наших и их железнодорожных сетей. Это может стать выгодной возможностью для обеих наших стран."
 LibyaFocus.34.a: "Согласиться на сделку."
 LibyaFocus.34.b: "Мы не хотим иметь с ними ничего общего."
 LibyaFocus.35.t: "[FROM.GetNameDef] согласился на сделку"
 LibyaFocus.35.d: "[FROM.GetAdjective] правительство приняло предложенную сделку по железной дороге."
 LibyaFocus.35.a: "Блестяще!"
 LibyaFocus.36.t: "[FROM.GetNameDef] отклоняет сделку"
 LibyaFocus.36.d: "[FROM.GetAdjective] правительство отвергло предложенную сделку по железной дороге"
 LibyaFocus.36.a: "Черт"
 LibyaFocus.37.t: "Кто будет нашим поставщиком?"
 LibyaFocus.37.d: "Мы много раз пытались приобрести ядерное оружие через третьи стороны, но так и не добились успеха. Чтобы защитить наш суверенитет, нам нужно ядерное оружие. У кого мы должны попытаться его купить? Китай с его огромными ресурсами смог бы доставить оружие в условиях секретности, но вряд ли он пойдет на такой риск. Пакистан находится не в лучших отношениях с нами и Западом, а их близкое соседство обеспечит быструю доставку. Северная Корея, безусловно, помогла бы нам в борьбе с Западом, но за ней уже пристально следит международное сообщество."
 LibyaFocus.37.a: "Китай"
 LibyaFocus.37.b: "Пакистан"
 LibyaFocus.37.c: "Северная Корея"
 Libya_buy_nukes_china_tt: "§GШанс принятия:§! §Y25%§!\n§RШанс обнаружения:§! §Y25%§!"
 Libya_buy_nukes_pakistan_tt: "§GШанс принятия:§! §Y50%§!\n§RШанс обнаружения:§! §Y50%§!"
 Libya_buy_nukes_north_korea_tt: "§GШанс принятия:§! §Y75%§!\n§RШанс обнаружения:§! §Y75%§!"
 LibyaFocus.38.t: "[FROM.GetNameDef] предлагает тайную сделку"
 LibyaFocus.38.d: "[FROM.GetAdjective] правительство обратилось с предложением о сделке; они хотят приобрести одно из наших ядерных вооружений для себя. Продажа ядерного оружия строго запрещена международным правом. Если нас поймают на продаже нашего ядерного оружия, мы можем попасть под международные санкции."
 LibyaFocus.38.a: "Мы можем пойти на риск"
 LibyaFocus.38.b: "Ни за что"
 LibyaFocus.39.t: "[FROM.GetNameDef] принимает нашу сделку"
 LibyaFocus.39.d: "[FROM.GetName] согласился на нашу сделку. Они подготовили ядерное оружие к транспортировке, и мы должны получить его через несколько недель, если ничего не пойдет не так."
 LibyaFocus.39.a: "Отлично"
 LibyaFocus.40.t: "[FROM.GetNameDef] отвергает нашу сделку"
 LibyaFocus.40.d: "[FROM.GetName] отклонил нашу сделку, заявив, что она связана со слишком большим риском и даже может быть аморальной. К счастью для нас, они не выдали нас международному сообществу."
 LibyaFocus.40.a: "Позор"
 LibyaFocus.41.t: "Ядерное оружие прибывает в целости и сохранности"
 LibyaFocus.41.d: "Ядерное оружие, которое мы заказали, благополучно прибыло в Ливию. Замаскированная под оборудование для опреснения воды, ядерная бомба прибыла на обычном грузовом судне. Наконец-то мы стали ядерной державой."
 LibyaFocus.41.a: "Потрясающе"
 Libya_nuclear_deterrent_tt: "§YСтраны будут менее склонны враждовать с нами из-за наших сил ядерного сдерживания!§!"
 LibyaFocus.42.t: "Ядерное оружие найдено в море"
 LibyaFocus.42.d: "Вчера вечером мы получили сообщение о возможном ядерном устройстве, перевозимом на борту грузового судна в Красном море. Группа морских котиков высадилась на борт судна и взяла его под контроль. Было подтверждено, что на борту находится ядерное устройство. После допроса [FROM.GetAdjective] экипажа они заявили, что направлялись в Ливию. Мы не уверены в происхождении оружия, хотя на нем были [FROM.GetAdjective] маркировки, а корабль вышел из порта [FROM.GetNameDef] за неделю до этого, что делает его весьма подозрительным. Сейчас оружие транспортируется в США и готовится к выводу из эксплуатации. Как мы должны реагировать на этот инцидент?"
 LibyaFocus.42.a: "Оружие в безопасности, оставим все как есть"
 LibyaFocus.42.b: "Ливия зашла слишком далеко, они заплатят!"
 LibyaFocus.42.c: "Ливия зашла слишком далеко, они и их союзники заплатят!"
 LibyaFocus.43.t: "Соединенные Штаты конфискуют ядерное оружие"
 LibyaFocus.43.d: "Соединенные Штаты обнаружили наше ядерное оружие во время транспортировки. Они забрали оружие и начали транспортировать его в США для утилизации. Они послали нам предупреждение, но оставили все как есть. Их доброжелательность, похоже, спасла нас."
 LibyaFocus.43.a: "Фух"
 LibyaFocus.44.t: "Соединенные Штаты вмешиваются"
 LibyaFocus.44.d: "Соединенные Штаты обнаружили наше ядерное оружие в середине отгрузки. Они охраняют оружие и начали транспортировать его в Соединенные Штаты для утилизации. Они прислали нам официальное коммюнике, в котором говорится, что из-за наших действий мы представляем угрозу миру во всем мире. Вероятно, теперь они попытаются свергнуть наше правительство."
 LibyaFocus.44.a: "Проклятье"
 LibyaFocus.45.t: "Соединенные Штаты наложили на нас санкции"
 LibyaFocus.45.d: "Соединенные Штаты обнаружили наше ядерное оружие, направлявшееся в Ливию в середине пути. Они обезопасили оружие и начали транспортировать его в Соединенные Штаты для утилизации. Из-за того, что мы помогли другой стране приобрести ядерное оружие, они и их союзники ввели против нас санкции."
 LibyaFocus.45.a: "Проклятье"
 LibyaFocus.46.t: "[FROM.GetNameDef] хочет купить оружие"
 LibyaFocus.46.d: "[FROM.GetAdjective] правительство обратилось к нам с предложением о сделке. Они хотят расширить военное сотрудничество с нами, купив [ROOT.GetAdjective] оружие. Это позволит нам усилить свое влияние в Ливии."
 LibyaFocus.46.a: "Конечно"
 LibyaFocus.46.b: "Мы не можем"
 LibyaFocus.47.t: "[FROM.GetNameDef] принимает нашу сделку"
 LibyaFocus.47.d: "[FROM.GetNameDef] принял наш запрос на покупку у них оружия."
 LibyaFocus.47.a: "Отлично"
 LibyaFocus.48.t: "[FROM.GetNameDef] отклоняет нашу сделку"
 LibyaFocus.48.d: "[FROM.GetNameDef] отклонил наш запрос на покупку у них оружия."
 LibyaFocus.48.a: "Черт"
 LibyaFocus.49.t: "[FROM.GetNameDef] присоединяется к USAID"
 LibyaFocus.49.d: "[FROM.GetNameDef] присоединился к программе USAID."
 LibyaFocus.49.a: "Понятно"
 LibyaFocus.50.t: "[FROM.GetNameDef] требует репараций"
 LibyaFocus.50.d: "[FROM.GetAdjective] правительство связалось с нами и требует репараций за ущерб, нанесенный колониальным правлением. В Италии (и в других западных странах) обсуждался вопрос о репарациях, но до сих пор ничего не было выплачено. Компенсация Ливии за колониальный ущерб сделала бы нас первой страной в мире, которая сделала это, что могло бы поднять наш имидж. Некоторые правительственные чиновники советуют нам вместо этого заключить с Ливией некое взаимное соглашение в обмен на эти репарации."
 LibyaFocus.50.a: "Выплатить репарации"
 LibyaFocus.50.b: "Нам нужно что-то взамен"
 LibyaFocus.50.c: "Они не получат ни цента наших денег"
 LibyaFocus.50_tt: "§GМы предложим [FROM.GetNameDef] репарации, если они согласятся работать вместе с нами, чтобы остановить нелегальную иммиграцию в Средиземноморье§!\nЕсли [FROM.GetNameWithFlag] согласится, то\n"
 LibyaFocus.51.t: "[FROM.GetNameDef] выплачивает репарации"
 LibyaFocus.51.d: "Правительство [FROM.GetAdjective] согласилось выплатить репарации за свое колониальное правление. 5 миллиардов долларов будут выплачены в качестве прямой компенсации, а также будет оплачено медицинское обслуживание людей, пострадавших от остатков колониализма. Таким образом, Италия стала первой старой колониальной державой, выплатившей компенсацию за свое колониальное правление."
 LibyaFocus.51.a: "Они являются примером для западных держав"
 LibyaFocus.52.t: "[FROM.GetNameDef] отказывается платить"
 LibyaFocus.52.d: "[FROM.GetAdjective] правительство отказалось платить за ущерб, нанесенный колониализмом. По их словам, сегодняшняя Италия не несет ответственности за Италию вчерашнюю."
 LibyaFocus.52.a: "Ублюдки"
 LibyaFocus.53.t: "[FROM.GetNameDef] предлагает сотрудничество"
 LibyaFocus.53.d: "После требования [FROM.GetAdjective] репараций, их правительство предложило встречное предложение: они готовы выплатить репарации, если мы согласимся работать вместе с ними, чтобы уменьшить нелегальную иммиграцию в Европу. Это будет включать совместное патрулирование ливийского побережья с итальянским флотом и использование европейских спутников для мониторинга наших сухопутных границ."
 LibyaFocus.53.a: "Похоже на справедливую сделку"
 LibyaFocus.53.b: "Они просто пытаются снова нас эксплуатировать"
 LibyaFocus.54.t: "[FROM.GetNameDef] принимает наше контрпредложение"
 LibyaFocus.54.d: "[FROM.GetNameDef] согласился на нашу сделку по сокращению нелегальной иммиграции в Средиземноморье."
 LibyaFocus.54.a: "Отлично"
 LibyaFocus.55.t: "[FROM.GetNameDef] отклоняет наше контрпредложение"
 LibyaFocus.55.d: "[FROM.GetNameDef] отверг нашу сделку по сокращению нелегальной иммиграции в Средиземноморье."
 LibyaFocus.55.a: "Черт"
 LibyaFocus.56.t: "[FROM.GetNameDef] поддерживает нашу независимость"
 LibyaFocus.56.d: "[FROM.GetNameDef] подтвердил свою поддержку нашей независимости от Марокко и дал понять, что хочет еще более тесно сотрудничать с нами в будущем."
 LibyaFocus.56.a: "Отлично"
 LibyaFocus.57.t: "[FROM.GetNameDef] бросает нас"
 LibyaFocus.57.d: "[FROM.GetNameDef] отказался от поддержки нашей независимости. Они поддерживали нас на протяжении десятилетий, но, похоже, теперь они отказались от нас, чтобы добиться лучших условий с Марокко."
 LibyaFocus.57.a: "Предатели!"
 LibyaFocus.58.t: "[FROM.GetNameDef] проводит мирную конференцию"
 LibyaFocus.58.d: "[FROM.GetAdjective] организовали мирную конференцию, назвав ее Касабланскими соглашениями. Их цель - создать прочное мирное решение существующего конфликта в Западной Сахаре. Нас попросили направить делегацию на эту конференцию."
 LibyaFocus.58.a: "Отправить делегацию"
 LibyaFocus.59.t: "Выбрать мирный план"
 LibyaFocus.59.d: "Нам необходимо разработать проект решения конфликта в Западной Сахаре. По сути, есть четыре варианта:\n\n1. Аннексия Западной Сахары Марокко\n2. Ограниченная автономия для Западной Сахары\n3. Полная независимость для сахарцев\n4. Присоединение к Мавритании."
 LibyaFocus.59.a: "Западная Сахара должна быть частью Марокко"
 libya_western_sahara_peace_plan_annexation_tt: "§YЭтот вариант предпочитает [MOR.GetNameWithFlag], но другие, скорее всего, выступят против него§!"
 LibyaFocus.59.b: "Западная Сахара должна иметь ограниченную автономию"
 libya_western_sahara_peace_plan_autonomy_tt: "§YЭто компромиссное решение, на которое можно повлиять, чтобы все стороны согласились§!"
 LibyaFocus.59.c: "Западная Сахара должна быть независимой"
 libya_western_sahara_peace_plan_independence_tt: "§YЭтот вариант поддерживают [SHA.GetNameWithFlag] и [ALG.GetNameWithFlag], но [MOR.GetNameWithFlag], скорее всего, выступит против него§!"
 LibyaFocus.59.de: "Присоединить Западную Сахару к Мавритании"
 libya_western_sahara_peace_plan_mauritania_tt: "§YЭтот вариант, скорее всего, будет отвергнут всеми, кроме националистов в [MAU.GetNameWithFLag]§!"
 LibyaFocus.60.t: "[FROM.GetNameDef] просит нас поддержать их мирный план"
 LibyaFocus.60.da: "[FROM.GetName] просит нас поддержать их мирный план для Западной Сахары. По их плану весь регион должен быть присоединен к Марокко. Можем ли мы поддержать это?"
 LibyaFocus.60.db: "[FROM.GetName] просит нас поддержать их мирный план для Западной Сахары. Согласно их плану, Западная Сахара должна стать автономной частью Марокко. Можем ли мы поддержать это?"
 LibyaFocus.60.dc: "[FROM.GetName] просит нас поддержать их мирный план для Западной Сахары. Согласно их плану, Западная Сахара должна стать независимой от Марокко. Можем ли мы поддержать это?"
 LibyaFocus.60.dd: "[FROM.GetName] просит нас поддержать их мирный план для Западной Сахары. Согласно их плану, Западная Сахара должна быть присоединена к Мавритании. Можем ли мы поддержать это?"
 LibyaFocus.60.a: "Мы можем принять этот план"
 LibyaFocus.60.b: "Для нас это неприемлемо"
 LibyaFocus.60.c: "Эта конференция бессмысленна, отзовите нашу делегацию"
 LibyaFocus.61.t: "[FROM.GetNameDef] принимает мирный план"
 LibyaFocus.61.d: "[FROM.GetNameDef] принял наше решение по конфликту в Западной Сахаре."
 LibyaFocus.61.a: "Отлично"
 LibyaFocus.62.t: "[FROM.GetNameDef] отвергает мирный план"
 LibyaFocus.62.d: "[FROM.GetNameDef] отверг наше решение конфликта в Западной Сахаре."
 LibyaFocus.62.a: "Проклятье"
 LibyaFocus.63.t: "[FROM.GetNameDef] покидает мирную конференцию"
 LibyaFocus.63.d: "[FROM.GetAdjective] делегация объявила, что покидает Касабланские соглашения. Они заявили, что наши требования о мире смехотворны, и они больше не заинтересованы в участии."
 LibyaFocus.63.a: "Проклятье"
 LibyaFocus.64.t: "[FROM.GetNameDef] требует критской автономии"
 LibyaFocus.64.d: "[FROM.GetAdjective] правительство заявило, что их беспокоит наше положение на острове Крит. По их словам, наша жесткая привязка к острову ставит под угрозу их безопасность. Они требуют предоставить Криту ограниченную автономию, чтобы обеспечить сокращение нашего военного и политического присутствия в этом районе."
 LibyaFocus.64.a: "Наверное, можно"
 LibyaFocus.64.b: "Это смешно"
 LibyaFocus.65.t: "[FROM.GetNameDef] принимает"
 LibyaFocus.65.d: "[FROM.GetAdjective] правительство приняло наши требования об увеличении автономии критского народа."
 LibyaFocus.65.a: "Успех"
 LibyaFocus.66.t: "[FROM.GetNameDef] отклоняет"
 LibyaFocus.66.d: "[FROM.GetAdjective] правительство отклонило наши требования об увеличении автономии критского народа."
 LibyaFocus.66.a: "Они пожалеют об этом"
 LibyaFocus.66.b: "Мы не будем торопиться"
 LibyaFocus.67.t: "ХАМАС начинает новую интифаду"
 LibyaFocus.67.d: "ХАМАС объявил новую интифаду против нас. Мы наблюдаем усиление движения боевиков ХАМАС, и уже прошло несколько демонстраций против нашего правления в Палестине. У нас есть сведения, что за вооружением и мотивацией ХАМАС для этой новой кампании может стоять Ливия."
 LibyaFocus.67.a: "Они пожалеют об этом"
 LibyaFocus.68.t: "[FROM.GetNameDef] спонсирует новую интифаду"
 LibyaFocus.68.d: "[FROM.GetNameDef] прислала нам оружие и деньги, чтобы мы начали новую интифаду против Израиля. Возле наших офисов уже выстроилась очередь новобранцев, а люди мобилизуются для протеста против израильских оккупантов."
 LibyaFocus.68.a: "Мы благодарим Ливию"
 LibyaFocus.69.t: "Хамас восстал"
 LibyaFocus.69.d: "Мы получаем сообщения о захвате боевиками ХАМАС ключевых учреждений и зданий в секторе Газа. Они поклялись, что Израиль пострадает от новой интифады."
 LibyaFocus.69.a: "Проклятье"
 LibyaFocus.69.b: "Ударьте по ним!"
 LibyaFocus.70.t: "[FROM.GetNameDef] контактирует с тубу"
 LibyaFocus.70.d: "Мы получили сообщения о том, что Ливия начала вооружать повстанцев тубу на севере нашей страны. Если Ливия вторгнется, эти повстанцы, несомненно, присоединятся к их делу."
 LibyaFocus.70.a: "Тревожно"
 LibyaFocus.71.t: "[FROM.GetNameDef] предлагает совместную добычу"
 LibyaFocus.71.d: "[FROM.GetAdjective] правительство предложило создать совместное предприятие по добыче урана в полосе Аузу. Это обеспечит ресурсы для обеих наших стран в будущем. Как мы должны отреагировать?"
 LibyaFocus.71.a: "Отличная идея!"
 LibyaFocus.71.b: "Нам все равно"
 LibyaFocus.72.t: "[FROM.GetNameDef] принимает нашу сделку"
 LibyaFocus.72.d: "[FROM.GetAdjective] правительство приняло нашу сделку о совместной добыче"
 LibyaFocus.72.a: "Отлично"
 LibyaFocus.73.t: "[FROM.GetNameDef] отвергает нашу сделку"
 LibyaFocus.73.d: "[FROM.GetAdjective] правительство отвергло нашу сделку о совместной добыче полезных ископаемых"
 LibyaFocus.73.a: "Черт"
 LibyaFocus.74.t: "[FROM.GetNameDef] начинает добычу урана"
 LibyaFocus.74.d: "[FROM.GetNameDef] начал добычу урана в полосе Аузу. Хотя большая часть ресурсов достается им, мы также получаем небольшую долю, и [FROM.GetNameDef] согласились покрыть все расходы на раскопки."
 LibyaFocus.74.a: "Хорошо"
 LibyaFocus.75.t: "Тубу восстали"
 LibyaFocus.75.d: "Когда [FROM.GetAdjective] силы начали продвигаться через границу, несколько групп представителей племени тубу взяли под контроль ключевые здания в некоторых крупных городах Северного Чада, надеясь приветствовать [FROM.GetNameDef] как своих освободителей. Племена плохо вооружены и немногочисленны, но они будут создавать помехи в тылу наших войск."
 LibyaFocus.75.a: "Черт"
 LibyaFocus.76.t: "[FROM.GetNameDef] спонсирует боевиков в Дарфуре"
 LibyaFocus.76.d: "Мы получили сообщения о [FROM.GetAdjective] наемниках, пересекающих границу Дарфура. Привозя с собой грузовики с оружием, они вооружают местные дарфурские ополчения. При их поддержке дарфурцы восстали против нас."
 LibyaFocus.76.a: "Черт"
 LibyaFocus.77.t: "[FROM.GetNameDef] посылает наемников"
 LibyaFocus.77.d: "Ливия отправила отряд элитных наемников, чтобы присоединиться к нашим рядам в знак доброй воли. Этим действием они хотят обеспечить стабильность нашего режима."
 LibyaFocus.77.a: "Мы очень благодарны им"
 LibyaFocus.78.t: "Поставки оружия от [FROM.GetNameDef]"
 LibyaFocus.78.d: "Наш давний спонсор [FROM.GetLeader] прислал нам партию оружия, чтобы помочь нам в нашем конфликте."
 LibyaFocus.78.a: "Спасибо, старый друг"
 LibyaFocus.79.t: "[FROM.GetNameDef] агитирует за Менгисту"
 LibyaFocus.79.d: "[FROM.GetNameDef] начал кампанию в поддержку диктатора Менгисту в изгнании. Они пытаются убедить мир в том, что он не является диктатором-геноцидником, которым он на самом деле является."
 LibyaFocus.79.a: "Проклятье"
 LibyaFocus.79.b: "Начать контркампанию!"
 LibyaFocus.80.t: "Промышленное сотрудничество с [FROM.GetNameDef]"
 LibyaFocus.80.d: "[FROM.GetNameDef] предложил нашим двум странам сотрудничать в промышленной сфере. Вместе мы сможем бороться с западным империализмом"
 LibyaFocus.80.a: "Мы братья"
 LibyaFocus.81.t: "[FROM.GetNameDef] готовит революцию"
 LibyaFocus.81.d: "У нас есть сообщения о том, что солдаты и оружие из [FROM.GetNameDef] движутся в нашу страну. Они связываются с оппозиционерами и, по текущим прогнозам, начнут восстание через три месяца."
 LibyaFocus.81.a: "Мы должны подготовиться"
 LibyaFocus.81.b: "Мы должны нанести упреждающий удар!"
 LibyaFocus.82.t: "[FROM.GetNameDef] организует переворот"
 LibyaFocus.82.d: "Неожиданно в столице приземлилось несколько грузовых самолетов. Самолеты быстро выгрузили транспортные средства и большую группу [ROOT.GetAdjective] и [FROM.GetAdjective] солдат. Солдаты немедленно мобилизовались и начали продвигаться к президентскому дворцу. Мы также получили сообщения о вооруженных бандитах, одетых в гражданскую одежду, которые устроили беспорядки и захватили муниципальные здания по всей стране. Похоже, что в стране происходит переворот, исходящий от [FROM.GetNameDef]."
 LibyaFocus.82.a: "Я сдаюсь!"
 LibyaFocus.82.b: "Мы будем сражаться с ними до последнего человека!"
 LibyaFocus.83.t: "Стычки в долине Нугаль"
 LibyaFocus.83.d: "Мы получили сообщения о перестрелке на границе Пунтленда и Сомалиленда. Этот район является спорным, поскольку обе стороны претендуют на большие территории друг друга. По имеющейся у нас информации, солдаты нашего соседа пересекли границу и после короткой перестрелки отступили назад. Наш сосед опровергает эти заявления, утверждая, что границу пересекли именно наши солдаты. Похоже, напряженность в регионе растет."
 LibyaFocus.83.a: "Приготовить наши войска!"
 LibyaFocus.83.b: "Заверьте наш народ"
 LibyaFocus.84.t: "Прибывает таинственный груз оружия"
 LibyaFocus.84.d: "Несколько ящиков с боеприпасами и оружием попали на один из наших складов. Мы понятия не имеем, откуда взялось это оружие, поскольку мы его не заказывали. Маркировка на ящиках написана по-арабски, и, судя по грузовому манифесту, они, по крайней мере, прошли через порт Джибути. Откуда они могли взяться?"
 LibyaFocus.84.a: "Какая разница?"
 LibyaFocus.85.t: "Стычки в Огадене"
 LibyaFocus.85.d: "Мы получили сообщения о перестрелке на границе Сомали и Эфиопии. Регион Огаден оспаривается обеими сторонами из-за смешения эфиопских и сомалийских кланов, проживающих в этом районе, и отсутствия демаркации официальной государственной границы. По имеющейся у нас информации, солдаты нашего соседа пересекли границу и после короткой перестрелки отступили назад. Наш сосед опровергает эти заявления, утверждая, что границу пересекли именно наши солдаты. Похоже, напряженность в регионе растет."
 LibyaFocus.85.a: "Приготовить наши войска!"
 LibyaFocus.85.b: "Заверьте наш народ"
 LibyaFocus.86.t: "Повстанцы в Огадене"
 LibyaFocus.86.d: "В регионе Огаден активизировались сомалийские повстанцы. Мы не знаем точно, откуда в регион увеличился приток оружия, но местные повстанцы воспользовались ситуацией. Сопротивление носит относительно локальный и низкий уровень, по крайней мере, пока."
 LibyaFocus.86.a: "Они не представляют угрозы"
 LibyaFocus.87.t: "Враг пересекает границу"
 LibyaFocus.87.d: "Это происходит. Наш враг пересек границу и пытается взять под контроль всю Нугаальскую долину."
 LibyaFocus.87.a: "Мобилизовать войска!"
 LibyaFocus.88.t: "Сомалийцы Огадена восстают"
 LibyaFocus.88.d: "Сомалийские повстанцы в Огадене активизировали свои операции и атаковали несколько правительственных зданий и военных контрольно-пропускных пунктов. У нас есть точные доказательства того, что люди и поставщики пересекают границу из Сомали и получают поддержку от местных властей. Похоже, что в Сомали вновь вспыхнул голод по объединению с Огаденом. Мы должны погасить эти мечты как можно скорее."
 LibyaFocus.88.a: "Скажите нашим солдатам, чтобы они покончили с этим повстанческим движением!"
 LibyaFocus.89.t: "[FROM.GetNameDef] оккупирует Сокотру"
 LibyaFocus.89.d: "Сегодня рано утром транспортный самолет ливийских военных приземлился на острове Сокотра. Самолет выгрузил солдат, которые быстро разоружили и задержали наши растерянные местные военные подразделения. После того как воздушный и морской порты были оцеплены, начали прибывать корабли с более тяжелой техникой. Официальные лица [FROM.GetAdjective] не дали никаких объяснений или ответов."
 LibyaFocus.89.a: "Изгнать их!"
 LibyaFocus.89.b: "Мы ничего не можем с этим поделать"
 LibyaFocus.90.t: "Аннексия Западной Сахары"
 LibyaFocus.90.d: "[FROM.GetAdjective] соглашения, принятые в Касабланке, привели к очень благоприятному решению с нашей точки зрения. Страны, участвовавшие в соглашениях, решили, что Западная Сахара должна быть частью Марокко."
 LibyaFocus.90.a: "Отлично"
 LibyaFocus.91.t: "Автономия для Западной Сахары"
 LibyaFocus.91.d: "[FROM.GetAdjective] соглашения, принятые в Касабланке, привели к очень благоприятному с нашей точки зрения решению. Все стороны согласились с тем, что конфликт должен быть разрешен путем предоставления западносахарцам, или сахрави, ограниченной автономии в составе Марокко."
 LibyaFocus.91.a: "Отлично"
 LibyaFocus.91.b: "Отлично"
 LibyaFocus.92.t: "Независимость для Западной Сахары"
 LibyaFocus.92.d: "FROM.GetAdjective] соглашения, принятые в Касабланке, привели к очень благоприятному решению с нашей точки зрения. Западная Сахара получила полную независимость от Марокко. В будущем страна будет называться Сахарской Демократической Арабской Республикой."
 LibyaFocus.92.a: "Понятно"
 LibyaFocus.92.b: "Отлично"
 LibyaFocus.93.t: "Западная Сахара присоединяется к Мавритании"
 LibyaFocus.93.d: "В результате [FROM.GetAdjective] принятых в Касабланке соглашений Западная Сахара была аннексирована Мавританией"
 LibyaFocus.93.a: "Понятно"
 LibyaFocus.93.b: "Отлично"
 LibyaFocus.94.t: "ЛИБГ включена в список террористов"
 LibyaFocus.94.d: "После террористической атаки на Всемирный центр слежения в США и войны с терроризмом, которую ведут США, Ливийская исламская боевая группа была включена в список террористических организаций как США, так и Великобританией из-за связей с Аль-Каидой. Сама ЛИБГ отрицает какие-либо связи с \"Аль-Каидой\", заявляя, что они отказались присоединиться к джихаду, который Усама бен Ладен объявил Западу в 1998 году."
 LibyaFocus.94.a: "Они заслужили это"
 LibyaFocus.94.b: "Мы должны работать вместе, чтобы уничтожить их"
 LibyaFocus.94.c: "Это не может быть хорошо"
 LibyaFocus.95.t: "Триполитания провозглашает независимость"
 LibyaFocus.95.d: "Совет вождей триполитанских племен объявил, что они больше не признают власть государства над своими землями. По их словам, правительство ясно показало, что оно не заботится об интересах Триполитании. Учитывая, что большинство наших вооруженных сил - выходцы из Триполитании, вполне вероятно, что многие из них перейдут на другую сторону. Вместе с ними уйдет один из наших крупных населенных пунктов и нефтяные месторождения. Можем ли мы позволить этому случиться?"
 LibyaFocus.95.a: "Мы должны их уничтожить"
 LibyaFocus.95.b: "Мы ничего не можем сделать прямо сейчас"
 LibyaFocus.96.t: "Киренаика провозглашает независимость"
 LibyaFocus.96.d: "Совет вождей киренейских племен объявил, что они больше не признают власть государства над своей землей. По их словам, правительство ясно показало, что оно не заботится об интересах Киренаики. К счастью, большая часть личного состава наших вооруженных сил - выходцы из Триполитании, и вряд ли многие из них переметнутся на сторону Киренаики. Однако в Киренаике хранится почти половина наших запасов нефти. Можем ли мы позволить этому случиться?"
 LibyaFocus.96.a: "Мы должны их уничтожить"
 LibyaFocus.96.b: "Мы ничего не можем сделать прямо сейчас"
 LibyaFocus.97.t: "Феццан провозглашает независимость"
 LibyaFocus.97.d: "Совет вождей племен Феццана объявил, что они больше не признают власть государства над своей землей. По их словам, правительство ясно показало, что оно не преследует интересы Феззана. К счастью, Феззан - очень малонаселенный регион, и, скорее всего, для нас не составит труда положить их на землю. Можем ли мы позволить этому случиться?"
 LibyaFocus.97.a: "Мы должны их уничтожить"
 LibyaFocus.97.b: "Мы ничего не можем сделать прямо сейчас"
 LibyaFocus.98.t: "[FROM.GetNameDef] требует полосу Аузу"
 LibyaFocus.98.d: "[FROM.GetAdjective] правительство требует, чтобы мы вернули им контроль над полосой Аузу. Правда в том, что эта территория никогда не принадлежала им с самого начала, и мы уже преподали им урок в войне за Тойоту. Сможем ли мы победить их снова?"
 LibyaFocus.98.a: "Мы не в состоянии воевать, сдайте землю"
 LibyaFocus.98.b: "Чад не склоняется ни перед кем!"
 LibyaFocus.99.t: "[FROM.GetNameDef] отправляет гуманитарную помощь"
 LibyaFocus.99.d: "[FROM.GetAdjective] правительство прислало нам большой пакет помощи, чтобы помочь нам решить различные социальные проблемы, с которыми сталкивается страна."
 LibyaFocus.99.a: "Мы благодарим наших  [FROM.GetAdjective] друзей"
 LibyaFocus.100.t: "[FROM.GetNameDef] предлагает торговую сделку по хлопку"
 LibyaFocus.100.d: " [FROM.GetAdjective] правительство продемонстрировало готовность инвестировать в нашу хлопковую промышленность. Взамен они хотят, чтобы мы подписали торговое соглашение, по которому большое количество чадского хлопка будет экспортироваться в Ливию. Эта сделка может значительно улучшить наши экономические перспективы."
 LibyaFocus.100.a: "Да, конечно"
 LibyaFocus.100.b: "Мы можем сделать это и без них"
 LibyaFocus.101.t: "[FROM.GetNameDef] согласен на нашу торговую сделку"
 LibyaFocus.101.d: " [FROM.GetAdjective] правительство согласилось подписать с нами соглашение о торговле хлопком."
 LibyaFocus.101.a: "Отлично"
 LibyaFocus.102.t: "[FROM.GetNameDef] отказывается от нашей торговой сделки"
 LibyaFocus.102.d: " [FROM.GetAdjective] правительство отказалось подписать с нами соглашение о торговле хлопком."
 LibyaFocus.102.a: "Тогда давайте вложим деньги в [ROOT.GetName]"
 LibyaFocus.102.b: "Будь они прокляты"
 LibyaFocus.103.t: "[FROM.GetNameDef] берет под контроль нефть"
 LibyaFocus.103.d: "Используя свое влияние на нашу страну, [FROM.GetAdjective] каким-то образом сумели убедить нашего министра энергетики передать права на бурение ресурсов Ливийской национальной нефтяной корпорации. Несмотря на серьезные возражения со стороны других политиков, министр и чадские владельцы нефтяных месторождений были более чем счастливы передать контроль над ними. Вооруженные люди в ливийской форме быстро заменили местные чадские охранные подразделения на нефтяных месторождениях, и, похоже, они здесь и останутся."
 LibyaFocus.103.a: "Не могу поверить, что они это сделали"
 LibyaRandomEvents.1.t: "Перестановка кабинета"
 LibyaRandomEvents.1.d: "В 2000 году в Ливии произошли значительные изменения в структуре кабинета министров. Всего было заменено двенадцать министров, включая премьер-министра (он же генеральный секретарь Главного народного комитета) и министра иностранных дел. Роль премьер-министра перешла от Мухаммада Ахмада аль-Мангуша к Имбареку Шамеху, ранее занимавшему пост министра жилищно-коммунального хозяйства."
 LibyaRandomEvents.1.a: "Стабильное правительство для стабильной нации"
 LibyaRandomEvents.1.b: "Шамех будет отличным премьер-министром"
 LibyaRandomEvents.1.c: "Смена министра иностранных дел была важной"
 LibyaRandomEvents.2.t: "Античерные беспорядки"
 LibyaRandomEvents.2.d: "Ливия - обычное место, где оказываются африканские мигранты. Большинство этих мигрантов живут в стране нелегально, не имея никаких документов. Эти мигранты часто становятся жертвами молодежных банд. В последнее время наблюдается всплеск насилия: сотни домов мигрантов сожжены, десятки убиты. Многие африканские страны обвиняют силы безопасности государства в халатности, поскольку не было произведено ни одного ареста."
 LibyaRandomEvents.2.a: "Обещать провести надлежащее расследование"
 LibyaRandomEvents.2.b: "Произвести несколько арестов для показухи"
 LibyaRandomEvents.2.c: "Вот что происходит, когда вы приезжаете сюда нелегально"
 LibyaRandomEvents.3.t: "Крушение самолета возле Марса аль-Брега"
 LibyaRandomEvents.3.d: "Сегодня в полдень самолет Short 360, принадлежащий нефтяной компании Сирта, упал в море недалеко от города Марса аль-Брега, когда он перевозил рабочих и их семьи из Триполи. Обычно нефтяные компании совершают перелеты рабочих между объектами и городами, поскольку альтернативных способов транспортировки не существует. На борту самолета находилось 38 человек, большинство из которых были гражданами Ливии и Великобритании. 19 из них выжили в катастрофе и были спасены из моря. Самолет разбился из-за отказа обоих двигателей, но точная причина до сих пор неизвестна."
 LibyaRandomEvents.3.a: "Мы должны расследовать этот несчастный случай"
 LibyaRandomEvents.3.b: "Такие вещи случаются"
 LibyaRandomEvents.4.t: "Расследование авиакатастрофы закончено"
 LibyaRandomEvents.4.d: "Расследование авиакатастрофы в Марса-аль-Брега завершено. Самолет разбился из-за затопления двигателей. Самолет пролетел через облачный слой, в результате чего в двигателях скопилась влага и лед. Когда самолет снизил высоту, лед растаял и залил двигатели. Старший пилот проигнорировал метеорологические сводки, так как погода в Ливии \"обычно мягкая\". Экипаж также не включил противообледенительную систему, отвлекшись на разговор об операционной системе Fokker F28. Кроме того, бортпроводники не предупредили пассажиров о том, что их кресла можно использовать в качестве плавучих средств. Это, скорее всего, стало причиной дополнительных смертей в результате утопления, так как самолет не был оборудован спасательными жилетами, которые не требуются на коротких рейсах."
 LibyaRandomEvents.4.a: "Халатность экипажа самолета - вот что стало причиной случившегося"
 LibyaRandomEvents.4.b: "Без спасательных жилетов? Нам нужно лучшее регулирование"
 LibyaRandomEvents.4.c: "Нам просто нужны лучшие самолеты"
 LibyaRandomEvents.5.t: "Оломби выиграл Кубок Премьер-лиги"
 LibyaRandomEvents.5.d: "В этом году был создан Кубок Премьер, главный футбольный кубок в Ливии; клуб \"Оломби\" из города Завия выиграл лигу, набрав 57 очков, а \"Аль-Иттихад\" из Триполи занял второе место с 52 очками. Особенность этого события заключается в том, что впервые в истории Ливии клуб, не принадлежащий ни Триполи, ни Бенгази, смог выиграть кубок. Это поистине исторический день для ливийского футбола."
 LibyaRandomEvents.5.a: "Поздравляем Оломби!"
 LibyaRandomEvents.5.b: "Хотелось бы, чтобы \"Аль-Хиттихад\" выиграл"
 LibyaRandomEvents.5.c: "В этом году победа должна была достаться \"Аль-Ахли\""
 LibyaRandomEvents.5.dd: "Сюрприз должен был принести Асхарара"
 LibyaRandomEvents.6.t: "Человек, который спасет экономику"
 LibyaRandomEvents.6.d: "В условиях, когда ливийская экономика страдает от международных санкций, продолжается обсуждение вопроса о необходимости смены руководства страны. Есть предположения, что нынешний премьер-министр должен быть заменен. Рекомендуемая замена - Шукри Ганем, директор по маркетингу Национальной нефтяной корпорации. Ганем также был директором по исследованиям ОПЕК и работал на нескольких должностях в Министерстве нефти и Министерстве экономики. Стоит ли заменить им нашего нынешнего премьер-министра?"
 LibyaRandomEvents.6.a: "Сделать Ганема премьер-министром"
 LibyaRandomEvents.6.b: "Мы должны воспользоваться его опытом в области исследований"
 LibyaRandomEvents.6.c: "Использовать его как рычаг для мотивации нынешнего премьер-министра"
 LibyaRandomEvents.7.t: "Утечка информации об источнике центрифуг"
 LibyaRandomEvents.7.d: "В мировую прессу просочилась информация о том, что некоторые центрифуги, предназначенные для нашей ядерной программы, были приобретены с помощью Пакистана. Детали были изготовлены в Малайзии, а затем переправлены в Ливию через Дубай с помощью Пакистана. Источники утверждают, что Пакистан вел аналогичную деятельность с Северной Кореей и Ираном. Пакистанские официальные лица заявили, что им ничего не известно об этих сделках и что материалами занимались преступники на черном рынке. Тем не менее, это все еще вредит нашему общественному имиджу."
 LibyaRandomEvents.7.a: "Мы можем купить то, что хотим"
 LibyaRandomEvents.7.b: "Мы ничего не приобретали незаконно!"
 LibyaRandomEvents.7.c: "Мир знает, что мы исправляем прошлые ошибки"
 LBA_disarmament_public_tt: "Эта опция доступна, потому что мы завершили §Y$LBA_disarmament_program$§!"
 LibyaRandomEvents.8.t: "Заявление премьер-министра"
 LibyaRandomEvents.8.d: "В интервью BBC наш премьер-министр заявил, что, предложив компенсацию жертвам взрывов над Локерби, Ливия \"купила мир\", но не признала вину. Это противоречит нашим предыдущим заявлениям о том, что мы взяли на себя ответственность за теракты."
 LibyaRandomEvents.8.a: "Премьер-министр прав"
 LibyaRandomEvents.8.b: "Выпустить подтверждающее заявление"
 LibyaRandomEvents.8.c: "Увольте этого дурака!"
 LibyaRandomEvents.9.t: "Ядерное оборудование передано"
 LibyaRandomEvents.9.d: "В сегодняшнем пресс-релизе Белый дом подтвердил, что последняя часть ливийского оборудования, связанного с ядерной программой, была передана Соединенным Штатам. Последняя партия включала все части центрифуг, оборудование для переработки урана, а также все ракеты дальнего радиуса действия и пусковое оборудование\". [LBA.GetLeader] сказал Washington Post, что он с оптимизмом смотрит на будущие отношения с США, теперь, когда они \"смогли поговорить\""
 LibyaRandomEvents.9.a: "Большой шаг к разоружению!"
 LibyaRandomEvents.9.b: "Теперь мы открыты для бизнеса"
 LibyaRandomEvents.10.t: "Медсестры приговорены к смерти"
 LibyaRandomEvents.10.d: "Пять болгарских медсестер и один палестинский врач были приговорены к смертной казни за намеренное заражение ливийских детей ВИЧ. Несколько лет назад в одной из детских больниц Бенгази произошла вспышка ВИЧ-инфекции. По мнению суда, медсестры и врач заразили вирусом 426 детей, чтобы исследовать возможное лекарство. Из этих детей 47 уже умерли. Обвиняемые продолжают признавать себя невиновными, утверждая, что вспышка заболевания была уже в разгаре, когда они прибыли в страну, и вызвана плохими санитарными условиями в больнице. Они также утверждают, что дали свои признания только после пыток со стороны ливийской полиции.\n\nСША и ЕС оказывают давление на Ливию, чтобы отменить решение, и даже просят [LBA.GetLeader] вмешаться. Однако родители детей требуют смертного приговора."
 LibyaRandomEvents.10.a: "Как мы можем освободить убийц детей?"
 LibyaRandomEvents.10.b: "Мы не должны использовать их в качестве козлов отпущения за плохую гигиену"
 LibyaRandomEvents.11.t: "Казненные медсестры"
 LibyaRandomEvents.11.d: "Сегодня рано утром пять болгарских медсестер и палестинский врач были казнены расстрельной командой. Члены семей погибших и зараженные дети собрались вокруг здания суда. Выстрелы эхом разнеслись по улицам Бенгази."
 LibyaRandomEvents.11.a: "Правосудие"
 LibyaRandomEvents.12.t: "Верховный суд отменяет приговор"
 LibyaRandomEvents.12.d: "Верховный суд Ливии отменил смертный приговор пяти болгарским медсестрам и палестинскому врачу. Это решение было принято всего за несколько дней до того, как казнь должна была состояться. Родители и родственники зараженных детей стояли у здания верховного суда, протестуя против этого решения и требуя, чтобы смертный приговор был приведен в исполнение. Они очень недовольны неспособностью [LBA.GetLeader] восстановить справедливость."
 LibyaRandomEvents.12.a: "Почему судьи не могут делать то, что я им говорю"
 LibyaRandomEvents.13.t: "Новый премьер-министр?"
 LibyaRandomEvents.13.d: "После снятия международных санкций, возможно, настало время для очередной перестановки премьер-министра? Отличным кандидатом может стать нынешний заместитель премьер-министра Багдади Махмуди. Махмуди имеет медицинское образование и ранее занимал пост министра здравоохранения и социального обеспечения. У него также есть опыт работы в других министерствах. Он сказал нам, что если его назначат премьер-министром, то он создаст Ливийское инвестиционное управление, которое будет забирать часть нашей нефтяной прибыли и инвестировать ее для будущих поколений."
 LibyaRandomEvents.13.a: "Ливийское инвестиционное управление звучит как отличная идея"
 LibyaRandomEvents.13.b: "Мы должны воспользоваться его исследовательским опытом"
 LibyaRandomEvents.13.c: "Наш нынешний премьер-министр прекрасно справляется"
 LibyaRandomEvents.14.t: "Ливия исключена из списка террористов"
 LibyaRandomEvents.14.d: "Госдепартамент США объявил сегодня, что Ливия будет исключена из списка государств, спонсирующих терроризм. Это большой шаг к улучшению отношений между Ливией и Западом."
 LibyaRandomEvents.14.a: "Америка теперь наш друг"
 LibyaRandomEvents.14.b: "Мы не заслуживали того, чтобы быть в этом списке с самого начала!"
 LibyaRandomEvents.15.t: "Сомали обвиняет нас в поддержке террористов"
 LibyaRandomEvents.15.d: "Сомалийское правительство, борющееся с исламистами, обвинило нас вместе с Египтом и Ираном в поддержке исламистов в Сомали. Они утверждают, что мы поставляли оружие, разжигая конфликт."
 LibyaRandomEvents.15.a: "Это оружие предназначалось вам"
 LibyaRandomEvents.15.b: "Мы можем посылать оружие кому угодно"
 LibyaRandomEvents.15.c: "Мы никому не посылали оружие"
 LibyaRandomEvents.16.t: "Заседание Африканского союза"
 LibyaRandomEvents.16.d: "На недавней встрече членов Африканского союза [LBA.GetLeader] обсуждал с другими лидерами свой план по объединению Африки. Эта идея все еще вызывает определенное сопротивление, поскольку многие африканские лидеры опасаются, что сосредоточение усилий на объединении приведет к сокращению ресурсов, предназначенных для решения различных конфликтов на континенте. Кроме того, многие внешние отчеты показывают, что Африканский союз даже в его нынешнем состоянии имеет ряд финансовых нарушений, что подрывает доверие к нему."
 LibyaRandomEvents.16.a: "По крайней мере, у некоторых были общие взгляды"
 LibyaRandomEvents.16.b: "Африка достаточно сильна, чтобы справиться с собственными проблемами"
 LibyaRandomEvents.16.c: "Опасения по поводу коррупции обоснованы"
 LibyaRandomEvents.17.t: "[FRA.GetLeader] посещает Ливию"
 LibyaRandomEvents.17.d: "Президент Франции [FRA.GetLeader] посетил Ливию с целью улучшения отношений между двумя странами. Встретившись с [LBA.GetLeader] в палатке в Триполи, они обсудили подписание сделки о военно-промышленном сотрудничестве, а также участие французских нефтяных компаний в разработке ливийских нефтяных месторождений."
 LibyaRandomEvents.17.a: "Мы приветствуем французскую промышленность"
 LibyaRandomEvents.17.b: "Что там было про нефть?"
 LibyaRandomEvents.17.c: "А что, если мы вместо этого будем инвестировать во Францию?"
 LibyaRandomEvents.18.t: "Покупка французское оружие"
 LibyaRandomEvents.18.d: "Французы предоставили нам возможность купить противотанковые ракеты и средства связи. Должны ли мы принять это предложение?"
 LibyaRandomEvents.18.a: "Конечно"
 LibyaRandomEvents.18.b: "У вас случайно нет противовоздушных ракет?"
 LibyaRandomEvents.18.c: "Нет, спасибо"
 LibyaRandomEvents.19.t: "Ливия избрана в Совет Безопасности ООН"
 LibyaRandomEvents.19.d: "Мы были избраны непостоянным членом Совета Безопасности ООН на следующие два года. Для нас это прекрасная возможность укрепить безопасность во всем мире. Однако в этом есть и свои минусы. У непостоянных членов обычно на 60 % увеличивается объем иностранной помощи, а экономический рост непостоянных членов в два раза ниже, чем у непостоянных. Некоторые могут назвать это попыткой постоянных членов повлиять на принятие решений."
 LibyaRandomEvents.19.a: "Думаю, немного дополнительных денег - это приятно"
 LibyaRandomEvents.19.b: "Мы не откажемся от своей целостности в пользу больших стран"
 LibyaRandomEvents.20.t: "База ЛИБГ подверглась рейду"
 LibyaRandomEvents.20.d: "Наша армия провела успешный рейд на укрытие Ливийской исламской боевой группы. Примерно дюжина бойцов была убита, и ни один из них не попал в плен. Мы также обнаружили небольшой запас оружия и другого военного снаряжения, которое группировка планировала использовать в рейде против нашего военного форпоста."
 LibyaRandomEvents.20.a: "Парад их тел в Триполи"
 LibyaRandomEvents.20.b: "Сжечь тела, оставить оружие"
 LibyaRandomEvents.21.t: "ЛИБГ совершает налет на военный блокпост"
 LibyaRandomEvents.21.d: "Один из наших военных блокпостов подвергся налету со стороны ЛИБГ. Они атаковали КПП с помощью горстки техники, убив большинство охранников. Некоторым нашим солдатам удалось бежать, прежде чем их убили. Удовлетворившись результатами, исламисты быстро скрылись. Подкрепление из соседних казарм не успело их догнать."
 LibyaRandomEvents.21.a: "Какой трус бежит от врага!?"
 LibyaRandomEvents.22.t: "ЛИБГ атакует полицейский участок"
 LibyaRandomEvents.22.d: "Полицейский участок в одном из крупных городов подвергся нападению ЛИБГ. Они взломали входную дверь в середине дня, и завязалась перестрелка с полицейскими, которых быстро перебили. Бойцам ЛИБГ удалось отстоять свои позиции перед контратакой нашей армии, одновременно освобождая из тюремных камер пленных членов ЛИБГ. В конце концов, под покровом ночи ЛИБГ отступила от полицейского участка. Хотя нашей армии удалось уничтожить несколько исламистов, мы также понесли большие потери. С учетом освобождения боевиков ЛИФГ из тюрем, эта атака оказалась для ЛИФГ положительной."
 LibyaRandomEvents.22.a: "В середине дня!?"
 LibyaRandomEvents.23.t: "ЛИБГ занимает военную базу"
 LibyaRandomEvents.23.d: "Одна из наших военных баз была временно занята ЛИБГ. Они начали свое нападение с того, что подогнали грузовик со взрывчаткой к главным воротам и взорвали его, вызвав замешательство среди наших солдат. Вскоре после этого боевики ЛИБГ начали вливаться на базу со всех сторон. В результате хаоса и паники большинство наших солдат покинули свои позиции и оставили базу исламистам. С другой военной базы был отправлен спецназ, и через несколько часов осады большинство исламистов было убито, а некоторым удалось сбежать. Позже ЛИБГ разослала объявление, в котором говорилось, что это только начало, и если правительство не передаст им власть, то они сами нанесут удар по [ROOT.GetLeader]."
 LibyaRandomEvents.23.a: "Как они могут занять целую военную базу?!"
 LibyaRandomEvents.24.t: "[ROOT.GetLeader] убит"
 LibyaRandomEvents.24.d: "Случилось самое худшее, что только можно себе представить. Автомобильный конвой [LBA.GetLeader] был внезапно атакован целым отрядом техников ЛИБГ. Машина [ROOT.GetLeader], оснащенная стрелковым и тяжелым оружием, была изрешечена пулями, пока не получила прямое попадание из РПГ. В итоге атака была отбита, но [ROOT.GetLeader] скончался от полученных ран в больнице."
 LibyaRandomEvents.24.a: "Это ужасно"
 LibyaRandomEvents.25.t: "Бойцы ЛИБГ возвращаются из изгнания"
 LibyaRandomEvents.25.d: "После того, как между государством и ЛИБГ официально заключен мир, многие члены ЛИБГ, жившие в изгнании, вернулись в Ливию."
 LibyaRandomEvents.25.a: "Приятно, наверное?"
 LibyaRandomEvents.26.t: "Урок у ветеранов Афганистана"
 LibyaRandomEvents.26.d: "Многие члены ЛИБГ сражались против Советского Союза вместе с афганскими муджахидами. Имеет смысл использовать их опыт, когда это возможно."
 LibyaRandomEvents.26.a: "Что вы узнали о составе армии?"
 LibyaRandomEvents.26.b: "Что вы узнали о тактике?"
 LibyaRandomEvents.27.t: "Ужасные новобранцы"
 LibyaRandomEvents.27.d: "Многие члены ЛИБГ сражались против Советского Союза вместе с афганскими моджахедами. Однако их боевой стиль и опыт не совсем соответствуют требованиям, предъявляемым к современным военным. Фанатичная преданность - это хорошо, но она не всегда может заменить профессионализм."
 LibyaRandomEvents.27.a: "Я думаю, что вместе с плохим приходит и хорошее."
 LibyaRandomEvents.28.t: "Теологические дебаты"
 LibyaRandomEvents.28.d: "Члены нашей правящей салафитской группы вступили в жаркий спор об исламском богословии с членами \"Братьев-мусульман\". Хотя мы договорились о сотрудничестве с \"Братьями-мусульманами\", между ними существуют большие идеологические разногласия. Дебаты стали очень жаркими, но, к счастью, [ROOT.GetLeader] удалось остановить спор до того, как начали летать ботинки."
 LibyaRandomEvents.28.a: "Очевидно, что салафитская точка зрения верна"
 LibyaRandomEvents.28.b: "У \"Братства\" есть несколько хороших моментов"
 LibyaRandomEvents.28.c: "Хватит! Этому сотрудничеству пришел конец"
 LibyaRandomEvents.29.t: "Великий муфтий издает фетву против женщин"
 LibyaRandomEvents.29.d: "Великий муфтий издал фетву против браков ливийских женщин с иностранцами. Он также организовал акцию протеста с группой женщин у штаб-квартиры ООН, издав вторую фетву против доклада Комиссии ООН по положению женщин, поскольку он призывает правительство защитить женщин и девочек от насилия."
 LibyaRandomEvents.29.a: "Ха, женщины"
 LibyaRandomEvents.30.t: "Великий муфтий издает фетву против врагов государства"
 LibyaRandomEvents.30.d: "Великий муфтий издал фетву против любых врагов нашей правящей партии. Он запретил создание оппозиции и заявил, что все враги государства должны быть уничтожены."
 LibyaRandomEvents.30.a: "Рад знать, что он на нашей стороне"
 LibyaRandomEvents.31.t: "Великий муфтий протестует против Саудовской Аравии"
 LibyaRandomEvents.31.d: "Великий муфтий объявил бойкот хаджу и умре в Саудовской Аравии, заявив, что политика Саудовской Аравии убивает братьев-мусульман и детей."
 LibyaRandomEvents.31.a: "Мы все равно не хотели с ними дружить"
 LibyaRandomEvents.32.t: "Великий муфтий одобрил взрывы смертников"
 LibyaRandomEvents.32.d: "Сегодня в телевизионном интервью верховный муфтий заявил, что террористы-смертники полностью разрешены законами шариата. Это расстроило некоторых наших граждан, поскольку они беспокоятся, не придется ли им принять мученическую смерть, защищая интересы государства."
 LibyaRandomEvents.32.a: "Мы не собираемся никого заставлять взрываться"
 LibyaRandomEvents.33.t: "Джихадисты-добровольцы"
 LibyaRandomEvents.33.d: "Наше решение объявить джихад в Сахеле работает в нашу пользу. Десятки добровольцев стекаются в нашу армию, чтобы помочь нам в нашей священной войне."
 LibyaRandomEvents.33.a: "Мы приветствуем этих братьев!"
 LibyaRandomEvents.34.t: "Люди бегут из [ROOT.GetNameDef]"
 LibyaRandomEvents.34.d: "Наше решение объявить джихад Сахелю напугало некоторых людей, живущих в пределах наших границ. Беспокоясь о том, что принесет грядущая Священная война, люди бегут в основном в Европу, чтобы избежать конфликта."
 LibyaRandomEvents.34.a: "Они не заслуживают рая"
 LibyaRandomEvents.35.t: "Учителя протестуют против предвзятого образования"
 LibyaRandomEvents.35.d: "Профсоюз учителей организовал акцию протеста против недавнего принятия правительством учебной программы, которая поощряет государственные ценности. По словам учителей, это мешает Ливии конкурировать в глобальном мире и мешает молодым ученикам понимать мир. Некоторые учителя даже отказались преподавать по новому учебному плану и придерживаются старого."
 LibyaRandomEvents.35.a: "Посмотрим, чему они будут учить, когда их уволят"
 LibyaRandomEvents.35.b: "Пусть протестуют"
 LibyaRandomEvents.35.c: "Пообещайте им больше свободы в образовании"
 LibyaRandomEvents.36.t: "Женщины протестуют против правительства"
 LibyaRandomEvents.36.d: "Женская организация организовала акцию протеста против правительства. Они заявляют, что политика правительства противоречит тому, за что выступают женщины Ливии. Поддержка этого протеста ограничена, но он показывает, что не все женщины в стране согласны с нашей политикой, и они не боятся показать это."
 LibyaRandomEvents.36.a: "Просто не обращайте на них внимания"
 LibyaRandomEvents.37.t: "Женщины поддерживают правительство"
 LibyaRandomEvents.37.d: "Женская организация организовала митинг в поддержку правительства. Они заявили, что недавние изменения в политике по отношению к женщинам не только улучшат положение женщин в Ливии, но и покажут всему миру, как следует обращаться с женщинами."
 LibyaRandomEvents.37.a: "Какие храбрые женщины"
 LibyaRandomEvents.38.t: "Поддержка баасистов из-за рубежа"
 LibyaRandomEvents.38.d: "Нашу баасисткую политику с распростертыми объятиями встречают за рубежом. Группа политиков-баасистов из другой страны принимала ливийских баасистов на политической встрече. Такое взаимодействие жизненно необходимо для того, чтобы баасизм снова поднялся."
 LibyaRandomEvents.38.a: "Это здорово!"
 LibyaRandomEvents.38.b: "А они не забыли пообщаться и на LinkedIn?"
 LibyaRandomEvents.39.t: "Протесты против баасизма"
 LibyaRandomEvents.39.d: "Возле одного из наших посольств в другой стране была организована акция протеста. Протестующие скандировали антибаасистские лозунги, утверждая, что наша недавняя поддержка баасизма - это просто попытка доминировать в других странах. Эти протесты вредят нашим попыткам объединить всех арабов."
 LibyaRandomEvents.39.a: "Проклятье"
 LibyaRandomEvents.39.b: "Постарайтесь ограничить ущерб"
 LibyaRandomEvents.40.t: "Зеленая книга - Книжный клуб"
 LibyaRandomEvents.40.d: "Новая \"Зеленая книга\", написанная Каддафи, набирает обороты. С момента своего выхода она стала продавцом номер один. Ее часто можно найти в сумках студентов, и она даже стала популярной за пределами Ливии."
 LibyaRandomEvents.40.a: "Хорошо, что люди читают"
 LibyaRandomEvents.41.t: "Клуб любителей Корана"
 LibyaRandomEvents.41.d: "Выход новой \"Зеленой книги\" не обошелся без сопротивления. В нескольких городах имамы организовали книжные клубы, где люди могут читать и репетировать Коран. Похоже, люди хотят читать что-то более традиционное, а не указания от государства."
 LibyaRandomEvents.41.a: "Зеленая книга лучше Корана"
 LibyaRandomEvents.42.t: "Зеленая книга - Книжный клуб"
 LibyaRandomEvents.42.d: "Несмотря на наши попытки избавиться от \"Зеленой книги\" Каддафи, она все еще попадает в руки людей. Прошлой ночью полиция разогнала тайный книжный клуб, предназначенный для поклонников книги. Заставить людей читать Коран вместо \"Зеленой книги\" будет сложнее, чем планировалось."
 LibyaRandomEvents.42.a: "Можем ли мы просто избавиться от этой дурацкой книги?"
 LibyaRandomEvents.43.t: "Клуб любителей Корана"
 LibyaRandomEvents.43.d: "После того как мы запретили \"Зеленую книгу\", несколько имамов организовали клубы чтения, куда молодые люди могут прийти и вместе почитать Коран. Это вызвало повышенный интерес к религиозным вопросам, и люди получают исламское образование даже без нашего вмешательства."
 LibyaRandomEvents.43.a: "Ливийцы - дети Бога"
 LibyaRandomEvents.44.t: "Диссидент обнаружен"
 LibyaRandomEvents.44.d: "Информатор Народно-революционного комитета сообщил полиции о возможном диссиденте во Всеобщем народном конгрессе. Он планировал выдвинуть идеи демократии и свободы слова. К счастью, этот человек был остановлен до того, как он смог поделиться своими идеями."
 LibyaRandomEvents.44.a: "Государство снова в безопасности"
 LibyaRandomEvents.44.b: "И мы можем поблагодарить за это Революционный комитет"
 LibyaRandomEvents.45.t: "Члены ВНК обсуждают реформы"
 LibyaRandomEvents.45.d: "Сегодня на заседании Всеобщего народного конгресса один из членов высказал идею о возможном расширении участия граждан и их мнения в политическом процессе. Как этому диссиденту удалось скрыть свое мнение от Народно-революционного комитета, неизвестно, но подобные идеи опасно распространять."
 LibyaRandomEvents.45.a: "Как нам заставить его замолчать?"
 LibyaRandomEvents.45.b: "Постучать по головам в Революционном комитете"
 LibyaRandomEvents.46.t: "Революционер обнаружен"
 LibyaRandomEvents.46.d: "Сегодня Всеобщий народный конгресс разоблачил ярого революционера из Революционного народного комитета. Он разглагольствовал о том, что ВНК делает государство уязвимым перед внешним влиянием и что для управления страной нужна более сильная рука. К счастью, нам удалось заставить его замолчать и снять с должности до того, как был нанесен ущерб."
 LibyaRandomEvents.46.a: "Свобода была гарантирована"
 LibyaRandomEvents.46.b: "И мы можем поблагодарить за это Всеобщий народный конгресс."
 LibyaRandomEvents.47.t: "Пламенный революционер"
 LibyaRandomEvents.47.d: "Член Народно-революционного комитета выступал на нескольких съездах по всей стране, рассказывая о том, что Всеобщий народный конгресс - всего лишь марионетки кабальных сил. Проповедуя возвращение аппарата безопасности, который защищает государство и его народ, пламенный революционер был хорошо принят многими слушателями."
 LibyaRandomEvents.47.a: "Как нам заставить его замолчать?"
 LibyaRandomEvents.47.b: "Постучать по головам на Всеобщем народном собрании"
 LibyaRandomEvents.48.t: "Старший бюрократ застрял в прошлом"
 LibyaRandomEvents.48.d: "Несмотря на то, что мы реформировали нашу форму правления, многие чиновники, политики и бюрократы все еще остаются людьми, работавшими при режиме Каддафи. Один из этих людей недавно жаловался, что новый режим негигиеничен, сложен и менее эффективен, чем старый, и у них больше нет мотивации эффективно выполнять свою работу. Выгнать их было бы решением проблемы, но найти таких же опытных людей, как они, сложно. В качестве альтернативы мы могли бы просто \"повысить\" их в должности и перевести на более удобную работу с лучшими привилегиями."
 LibyaRandomEvents.48.a: "Выгоните их. Мы найдем им замену"
 LibyaRandomEvents.48.b: "Как насчет прибавки к зарплате и компенсации за машину?"
 LibyaRandomEvents.49.t: "Старый политик хвалит правительство"
 LibyaRandomEvents.49.d: "Несмотря на то, что мы реформировали нашу форму правления, многие чиновники, политики и бюрократы все еще являются людьми, работавшими при режиме Каддафи. Один из высокопоставленных политиков недавно заявил на пресс-конференции, что он рад переменам в Ливии. По их словам, они сделают все возможное, чтобы исправить все ошибки и плохое наследие старого режима."
 LibyaRandomEvents.49.a: "Настоящий пример патриотического политика"
 LibyaRandomEvents.49.b: "Может, у них есть какие-нибудь старые секреты?"
 LibyaRandomEvents.50.t: "Королевские траты"
 LibyaRandomEvents.50.d: "Государство выдает ливийским королевским особам небольшое \"жалованье\", которое позволяет им управлять своими владениями и кормить семью. Похоже, что один из членов королевской семьи в минувшие выходные устроил широкую трату денег, спустив их на вечеринки, яхты, автомобили, недвижимость и нанеся ущерб нескольким государственным предприятиям."
 LibyaRandomEvents.50.a: "Возможно, монархия была не такой уж хорошей идеей"
 LibyaRandomEvents.51.t: "Королевские инвестиции"
 LibyaRandomEvents.51.d: "Государство выдает ливийским королевским особам небольшую \"зарплату\", которая позволяет им управлять своим имуществом и кормить семью. Похоже, что один из членов королевской семьи использовал часть этих денег для инвестиций в иностранные государства. Это значительно улучшило наше положение в этой стране."
 LibyaRandomEvents.51.a: "Королевская семья, которая ответственно относится к своим деньгам?"
 LibyaRandomEvents.52.t: "Конфискованные деньги пропадают"
 LibyaRandomEvents.52.d: "Мы постоянно перекачивали средства из старой королевской семьи в государственную казну. Однако недавно мы заметили отклонение в бухгалтерских книгах, и, похоже, очень большая сумма конфискованных денег оказалась в карманах какого-то чиновника."
 LibyaRandomEvents.52.a: "Вы больше никому не можете доверять?"
 LibyaRandomEvents.53.t: "Найдены лишние деньги"
 LibyaRandomEvents.53.d: "Мы неуклонно выкачивали средства из старой королевской семьи в государственную казну. Недавно мы нашли тайник с ценностями, дорогими предметами искусства и облигациями, которые добавят в казну больше денег, чем планировалось."
 LibyaRandomEvents.53.a: "Покажите мне деньги!"
 LibyaRandomEvents.54.t: "Иностранный спецназ убил джихадиста"
 LibyaRandomEvents.54.d: "Прошлой ночью в небольшой деревне в Ливийской пустыне произошел вооруженный инцидент. Эта деревня была известным правительству укрытием иностранного террориста, который временно скрывался в нашей стране. Вооруженные солдаты ворвались в убежище и убили террориста и его охранников. Судя по используемому снаряжению и тактике, очевидно, что это нападение было совершено каким-то подразделением спецназа. Мы не знаем, из какой страны прибыли эти нападавшие, как они попали в страну и как им удалось сбежать. Ни одна страна до сих пор не взяла на себя ответственность за нападение. Это явное нарушение нашего суверенитета, и мы ничего не можем с этим поделать. Это лишь вопрос времени, когда эта новость станет известна общественности и всему миру."
 LibyaRandomEvents.54.a: "Как такое возможно? Это были призраки?"
 LibyaRandomEvents.55.t: "Иностранный спецназ получил отпор"
 LibyaRandomEvents.55.d: "Прошлой ночью в небольшой деревне в Ливийской пустыне произошел вооруженный инцидент. Эта деревня была известным правительству укрытием иностранного террориста, который временно скрывался в нашей стране. Вооруженные солдаты ворвались в убежище с намерением убить террориста. Однако местным силам безопасности удалось отстоять позиции, несмотря на большие потери. Нападавшие исчезли без следа и жертв. Судя по используемому снаряжению и тактике, очевидно, что это нападение было совершено каким-то подразделением спецназа. Мы не знаем, из какой страны прибыли нападавшие, как они попали в страну и как им удалось сбежать. Ни одна страна до сих пор не взяла на себя ответственность за нападение. Это явное нарушение нашего суверенитета, но, по крайней мере, мы удержали свои позиции, что, надеюсь, предотвратит новые нападения. Это лишь вопрос времени, пока эта новость не станет известна общественности и всему миру."
 LibyaRandomEvents.55.a: "По крайней мере, мы их отбили"
 LibyaRandomEvents.56.t: "Экономические связи способствуют росту"
 LibyaRandomEvents.56.d: "Наше решение теснее связать нашу экономику с Европой, похоже, приносит свои плоды. Увеличение инвестиций и роста в Европе, похоже, подтягивает и нас. Это хороший день для экономики."
 LibyaRandomEvents.56.a: "Деньги, деньги, деньги!"
 LibyaRandomEvents.57.t: "Экономические связи снижают рост"
 LibyaRandomEvents.57.d: "Наше решение связать нашу экономику с Европой, похоже, было не такой уж хорошей идеей. Поскольку экономика западных стран замедляется, похоже, что наша экономика страдает от пульсационного эффекта."
 LibyaRandomEvents.57.a: "Черт"
 LibyaRandomEvents.58.t: "Наемники обвиняются в военных преступлениях"
 LibyaRandomEvents.58.d: "Одна из групп наемников, которую мы отправили за границу, была обвинена в военных преступлениях. Местные жители сообщают, что они вошли в деревню, разграбили ее, казнили и изнасиловали несколько человек. Эту историю быстро подхватили мировые СМИ, и теперь на нас оказывается давление."
 LibyaRandomEvents.58.a: "Какие наемники?"
 LibyaRandomEvents.59.t: "Наемники возвращают опыт"
 LibyaRandomEvents.59.d: "Одна из групп наемников, которую мы отправили за границу, вернулась с экскурсии. Им сразу же было рекомендовано провести семинар с нашими военными офицерами, чтобы собрать весь накопленный ими опыт."
 LibyaRandomEvents.59.a: "Какие наемники?"
 LibyaRandomEvents.60.t: "Армия хочет получить свое оборудование"
 LibyaRandomEvents.60.d: "В Ливии есть две армии: Корпус стражей революции и регулярные вооруженные силы. Корпус стражей контролирует большинство складов снабжения в стране. Недавно несколько высокопоставленных армейских офицеров пожаловались, что им невозможно управлять армией, когда большинство вещей приходится запрашивать у Корпуса стражей. Они требуют, чтобы им выделяли больше снабжения."
 LibyaRandomEvents.60.a: "Дайте им их оружие"
 LibyaRandomEvents.60.b: "Это оружие заперто не просто так"
 LibyaRandomEvents.61.t: "КРГ хочет больше новобранцев"
 LibyaRandomEvents.61.d: "В Ливии есть две армии: Корпус революционной гвардии и регулярные вооруженные силы. В последнее время баланс сил смещается в сторону регулярных вооруженных сил. Корпус революционной гвардии жалуется, что с тех пор, как его значение было снижено, наблюдается нехватка новобранцев, поскольку большинство из них направляются в армию. Им трудно функционировать, просто пытаясь сохранить имеющиеся кадры."
 LibyaRandomEvents.61.a: "Дать им несколько новобранцев"
 LibyaRandomEvents.61.b: "Звучит как их ошибка"
 LibyaRandomEvents.62.t: "Правительственный чиновник продает нефтяное месторождение"
 LibyaRandomEvents.62.d: "На стол [LBA.GetLeader] попал любопытный документ. Из него следует, что правительственный чиновник продал одно из нефтяных месторождений государства международному оператору без какого-либо одобрения со стороны правительства или Национальной нефтяной корпорации. Похоже, что деньги от покупки в основном ушли в карманы этого чиновника."
 LibyaRandomEvents.62.a: "Признать покупку недействительной!"
 LibyaRandomEvents.62.b: "Мы ничего не можем сделать"
 LibyaRandomEvents.63.t: "ННК вытесняет конкурентов"
 LibyaRandomEvents.63.d: "На стол [LBA.GetLeader] попал любопытный документ. Национальная нефтяная корпорация прибегла к политическому трюку, чтобы выгнать иностранную корпорацию с одного из нефтяных месторождений Ливии. Похоже, кто-то в ННК пытается использовать положение государства, чтобы заработать больше денег для компании и для себя."
 LibyaRandomEvents.63.a: "Признать покупку недействительной!"
 LibyaRandomEvents.63.b: "Мы ничего не можем сделать"
 LibyaRandomEvents.64.t: "Нехватка продовольствия"
 LibyaRandomEvents.64.d: "Из-за плохого климата мы вынуждены импортировать большую часть продовольствия. Это делает нас очень зависимыми от иностранных государств, и перебои с поставками без стабильной линии снабжения - обычное дело. В последнее время возникли проблемы с доставкой зерна в страну. Забитые порты не выдерживают нагрузки, а транспортировка зерна по всей стране затруднена, поэтому возник дефицит. Особенно это касается сельских районов, в то время как крупные города Триполи и Бенгази пострадали меньше. Что нам делать?"
 LibyaRandomEvents.64.a: "Постарайтесь быстро добыть пропитание"
 LibyaRandomEvents.64.b: "Пусть едят торт!"
 LibyaRandomEvents.65.t: "Турне со свистком"
 LibyaRandomEvents.65.d: "Теперь, когда у нас в стране есть железная дорога, было бы разумно использовать ее по максимуму и отправиться в политическое турне по стране. Мы смогли бы одновременно продвигать и политический истеблишмент, и новую железную дорогу/"
 LibyaRandomEvents.65.a: "Чух-чух-чух!"
 LibyaRandomEvents.65.b: "Звучит слишком по-викториански"
 LibyaRandomEvents.66.t: "Поезд сошел с рельсов"
 LibyaRandomEvents.66.d: "Похоже, что наше внедрение поезда не прошло даром. Поезд сошел с рельсов. Десятки пассажиров получили ранения, несколько человек погибли. Люди называют наши новые поезда смертельными ловушками и утверждают, что наш новый железнодорожный проект - всего лишь тщеславный проект для [LBA.GetLeader]."
 LibyaRandomEvents.66.a: "Мы обещаем повысить безопасность железных дорог"
 LibyaRandomEvents.66.b: "Такие вещи случаются!"
 LibyaRandomEvents.67.t: "Восстание тубу"
 LibyaRandomEvents.67.d: "Из-за слабой внутренней политической ситуации народ тубу, живущий на юге Ливии, взял в руки оружие и поднял восстание. Чувствуя себя бесправными по отношению к правительству в течение многих лет, они, наконец, устали. Численно они безнадежно уступают даже тем немногим отступникам, которые уже покинули наши вооруженные силы, чтобы присоединиться к ним. Подавление этого восстания не потребует больших усилий, хотя и отвлечет нас от нашего главного противника."
 LibyaRandomEvents.67.a: "Тогда это предательство"
 LibyaRandomEvents.67.b: "Пусть будет так"
 LibyaRandomEvents.68.t: "Восстание туарегов"
 LibyaRandomEvents.68.d: "Из-за слабости внутренней политики народ туарегов, живущий на юго-западе Ливии, взял в руки оружие и поднял восстание. Чувствуя себя бесправными со стороны правительства в течение многих лет, они, наконец, устали. Наши военные с туарегами уже перешли на сторону туарегов, а сотни представителей туарегских племен перебираются через границу из Нигера и Алжира, чтобы присоединиться к борьбе. Это маленькое восстание может перерасти в нечто большее, если его не остановить."
 LibyaRandomEvents.68.a: "Тогда это предательство"
 LibyaRandomEvents.68.b: "Пусть будет так"
 LibyaTribes.1.t: "Восходящая звезда в армии"
 LibyaTribes.1.d: "[tribal_offender] офицер в нашей армии подает большие надежды. Он быстро поднялся по карьерной лестнице, но теперь, похоже, уперлись в стену в вопросе дальнейшего продвижения по службе. Похоже, высшее военное руководство лично заинтересовано в том, чтобы этот [tribal_offender] не получил больше власти. Мы можем вмешаться и заставить военных дать ему еще одно повышение. Этот шаг также обеспечит нам поддержку со стороны [tribal_offender] племен. В качестве альтернативы мы можем просто молча принять обращение военных с этим молодым офицером."
 LibyaTribes.1.a: "Он заслуживает повышения"
 LibyaTribes.1.b: "Не наше дело вмешиваться"
 LibyaTribes.2.t: "Восходящая звезда флота"
 LibyaTribes.2.d: "[tribal_offender] офицер в нашем флоте подает большие надежды. Он быстро поднялся по карьерной лестнице, но теперь, похоже, уперлись в стену в вопросе дальнейшего продвижения по службе. Похоже, высшее военное руководство лично заинтересовано в том, чтобы этот [tribal_offender] не получил больше власти. Мы можем вмешаться и заставить военных дать ему еще одно повышение. Этот шаг также обеспечит нам поддержку со стороны [tribal_offender] племен. В качестве альтернативы мы можем просто молча принять обращение военных с этим молодым офицером."
 LibyaTribes.2.a: "Он заслуживает повышения"
 LibyaTribes.2.b: "Не наше дело вмешиваться"
 LibyaTribes.3.t: "Восходящая звезда ВВС"
 LibyaTribes.3.d: "[tribal_offender] офицер в наших военно-воздушных силах подает большие надежды. Они быстро поднялся по карьерной лестнице, но теперь, похоже, уперлись в стену в вопросе дальнейшего продвижения по службе. Похоже, высшее военное руководство лично заинтересовано в том, чтобы этот [tribal_offender] не получил больше власти. Мы можем вмешаться и заставить военных дать ему еще одно повышение. Этот шаг также обеспечит нам поддержку со стороны [tribal_offender] племен. В качестве альтернативы мы можем просто молча принять обращение военных с этим молодым офицером."
 LibyaTribes.3.a: "Он заслуживает повышения"
 LibyaTribes.3.b: "Не наше дело вмешиваться"
 LibyaTribes.4.t: "Студент университета опубликовал диссертацию"
 LibyaTribes.4.d: "[tribal_offender] cтудент одного из ливийских университетов опубликовал новую диссертацию, посвященную новой технологии. Эта диссертация может помочь нашему промышленному сектору продвинуться вперед. Однако в ней также содержится критика правящего правительства и того, как другие племена удерживают Ливию. Должны ли мы подавить эту диссертацию или оставить ее в силе?"
 LibyaTribes.4.a: "Этот тезис - хорошая новость"
 LibyaTribes.4.b: "Подавить публикацию"
 LibyaTribes.5.t: "Экономист предлагает решение"
 LibyaTribes.5.d: "Экономист из [tribal_offender] племени недавно заявил в одной из публикаций, что экономическая производительность Ливии может быть повышена за счет снижения некоторых налогов. По совпадению, эти налоговые льготы в основном затронут экономические сектора, важные для [tribal_offender] племен. В словах экономиста есть доля правды, но принятие решения о налоговых льготах явно будет выглядеть так, будто мы отдаем предпочтение [tribal_offender] племенам, а не остальным."
 LibyaTribes.5.a: "Национальная экономика превыше всего"
 LibyaTribes.5.b: "Давайте постараемся сделать так, чтобы другие племена были довольны"
 LibyaTribes.6.t: "Местный политик предлагает реформу"
 LibyaTribes.6.d: "\"Когда я был маленьким мальчиком и рос в [tribal_offender] деревне, все шло гладко. Наши старейшины знали, как управлять общиной, а наше правительство с этим не справляется\", - заявил один из [tribal_offender] политиков местного уровня в недавнем телеинтервью, когда его спросили, как бы он улучшил положение ливийской нации. В своем интервью он привел несколько хороших аргументов в пользу модернизации страны. Принятие этих изменений было бы полезным, но это приведет к небольшой потере лица."
 LibyaTribes.6.a: "Мне понравились его идеи"
 LibyaTribes.6.b: "Ему следует придерживаться своего уровня"
 LibyaTribes.7.t: "Старейшины племен подозреваются в измене"
 LibyaTribes.7.d: "Информатор Революционного комитета из [tribal_offender] племени поделился информацией о том, что два старейшины племени обсуждали между собой антиреволюционные идеи. По всей видимости, они также контактировали с враждебными силами и делились секретной информацией. Мы не можем полностью подтвердить все детали, но если это правда, то обвинения очень серьезные. Конечно, не исключено, что этот информатор просто пытается поддержать позиции своего племени."
 LibyaTribes.7.a: "Избавьтесь от этих двух старейшин"
 LibyaTribes.7.b: "Информатор явно лжет"
 LibyaTribes.8.t: "Большое пожертвование"
 LibyaTribes.8.d: "Группа [tribal_offender] бизнесменов обратилась к правительству. В обмен на то, что правительство рассмотрит некоторые законы, благоприятные для бизнеса, они готовы пожертвовать большую сумму денег, чтобы помочь правительству вести повседневные дела. Если посмотреть на их предложения о том, как сделать Ливию более \"дружелюбной к бизнесу\", то многие пункты их списка включают проекты, которые явно пойдут только на [tribal_offender] пользу."
 LibyaTribes.8.a: "Это звучит как хорошая сделка"
 LibyaTribes.8.b: "Это коррупция!"
 LibyaTribes.9.t: "Нефтяная компания оккупирует земли племен"
 LibyaTribes.9.d: "Группа [tribal_offender] старейшин обратилась к правительству с проблемой. На земле, принадлежащей их племени, работает нефтяное месторождение, управляемое иностранной корпорацией. Мы не можем найти никаких документов о первоначальном владении землей или о том, была ли она законно передана нефтяной компании. Однако мы могли бы использовать это как предлог для возвращения нефтяных месторождений под контроль правительства, если бы захотели, хотя тогда большая часть прибыли от продажи нефти досталась бы [tribal_offender] людям"
 LibyaTribes.9.a: "Вернуть месторождение"
 LibyaTribes.9.b: "Компания владеет этим месторождением на законных основаниях"
 LibyaTribes.10.t: "Пламенный проповедник"
 LibyaTribes.10.d: "Имам из [tribal_offender] мечети в своей недавней хутбе заявил о превосходстве [tribal_offender] традиций, заявив, что \"из всех людей в Ливии [tribal_offender] люди наиболее преданы Аллаху\". Его речь взъерошила некоторые перья в других частях Ливии и усилила напряженность между различными племенами."
 LibyaTribes.10.a: "Он прав"
 LibyaTribes.10.b: "Этот проповедник не будет долго проповедовать"
 LibyaTribes.11.t: "Злоупотребления в армии"
 LibyaTribes.11.d: "Недавно в армии разразился небольшой скандал: в сети появилось видео, на котором [tribal_offender] офицер издевается над группой [tribal_offender] новобранцев. На видео видно, как новобранцев заставляют часами бегать по дорожке в полном снаряжении, бьют палками и долго держат под водой. Когда [tribal_offender] офицера спросили об этом инциденте, он заявил, что \"эти гавады не знают, как себя ведут солдаты. Древние [tribal_offender] воины с палками и камнями были бы более эффективными современными военными, чем эти собаки\". Несколько [tribal_offender] старейшин призвали выгнать этого офицера из армии за то, что он порочит имя вооруженных сил Ливии."
 LibyaTribes.11.a: "Новобранцы ноют по пустякам"
 LibyaTribes.11.b: "Офицер явно перешел черту"
 LibyaTribes.12.t: "Много шума по поводу овец"
 LibyaTribes.12.d: "Многие ливийские племена до сих пор занимаются скотоводством, перегоняя своих коз, овец и крупный рогатый скот с одного участка земли на другой. Недавно между двумя племенами возник конфликт, когда [tribal_offender] пастухи зашли на [tribal_offender] территорию. [tribal_offender] племя требует, чтобы [tribal_offender] племя выплатило компенсацию за ущерб, который, очевидно, включает в себя всю съеденную траву."
 LibyaTribes.12.a: "Это просто трава?"
 LibyaTribes.12.b: "Племенные территории священны и должны уважаться"
 LibyaTribes.13.t: "Племенной рейд"
 LibyaTribes.13.d: "Прошлой ночью члены [tribal_offender] племени совершили налет на [tribal_defender] ферму, утверждая, что ферма построена на их земле. Ночью они подожгли ферму, а рано утром вернулись, чтобы прогнать жителей. Старейшины [tribal_defender] племени умоляют правительство вмешаться и наказать [tribal_offender] налетчиков."
 LibyaTribes.13.a: "Это явно была [tribal_offender] земля"
 LibyaTribes.13.b: "Набеги? Мы живем в обществе"
 LibyaTribes.14.t: "Спор о воде"
 LibyaTribes.14.d: "Великая рукотворная река обеспечивает бесплатной водой многих ливийцев. Однако [tribal_defender] племя утверждает, что члены [tribal_offender] племени блокируют [tribal_defender] доступ к одному из источников воды в наших больших городах."
 LibyaTribes.14.a: "[tribal_defender] имеют право на доступ к этой воде"
 LibyaTribes.14.b: "[tribal_defender] должны пить на своей земле"
 LibyaTribes.15.t: "Непредставительный политик"
 LibyaTribes.15.d: "В местном правительстве одного из наших маленьких городков произошел небольшой скандал. [tribal_offender] политик был избран руководителем города, несмотря на то, что большинство в городе составляет [tribal_defender] люди. Это заставило жителей города обвинить правительство в подтасовке результатов выборов в [tribal_offender] интересах и потребовать, чтобы вместо него был избран [tribal_defender] политик. Мы не помним, чтобы в последнее время фальсифицировались какие-либо выборы, но, может быть, это было местное отделение?"
 LibyaTribes.15.a: "Выборы были честными"
 LibyaTribes.15.b: "Уступите требованиям горожан"
 LibyaTribes.16.t: "Распределение нефтяных денег"
 LibyaTribes.16.d: "Два племени ссорятся из-за того, как правительство распределяет нефтяные деньги. Представители [tribal_offender] племени утверждают, что правительство тратит слишком много денег на улучшение [tribal_defender] жизни. Аналогично, члены [tribal_defender] племени утверждают прямо противоположное."
 LibyaTribes.16.a: "Дать больше денег [tribal_offender] людям."
 LibyaTribes.16.b: "[tribal_defender] люди заслуживают дополнительных денег"
 LibyaFamily.1.t: "Смерть из семьи"
 LibyaFamily.1.d: "Пока военные инженеры расчищали разрушения от недавнего британского авиаудара, они обнаружили нечто шокирующее. Среди обломков было найдено сильно обгоревшее и изуродованное тело одного из детей Муаммара Каддафи. Похоже, они осматривали место происшествия без посторонних глаз и попали под удар."
 LibyaFamily.1.a: "Как это могло случиться!?"
 LibyaFamily.2.t: "Отключение интернета"
 LibyaFamily.2.d: "В минувшие выходные в одном из интернет-блогов была высказана критика режима Каддафи, а именно Мухаммеда Муаммара Каддафи. В ответ на это Мухаммед Каддафи, занимающий пост главы ГКПТ, почти на неделю закрыл весь интернет в стране. Хотя он всего лишь пытался защитить режим, действия Мухаммеда расстроили многих ливийцев. Может быть, столь быстрому на гнев человеку все-таки не стоит становиться главой ГКПТ?"
 LibyaFamily.2.a: "Интернет никому не нужен"
 LibyaFamily.2.b: "Может быть, нам нужна более компетентная замена"
 LibyaFamily.3.t: "Драка за колу"
 LibyaFamily.3.d: "У советника тревожные новости: сложилась напряженная ситуация, связанная с кока-колой, и не та, о которой вы подумали. Недавно компания Coca-Cola открыла завод по розливу в Ливии. Мухаммад и Мутассим Каддафи претендуют на право собственности на завод благодаря своим деловым связям, и этот конфликт вышел из-под контроля. И Мухаммад, и Мутассим находятся на заводе со своей личной охраной, вооруженной до зубов. Похоже, ни одна из сторон не собирается успокаиваться."
 LibyaFamily.3.a: "Вмешайтесь в дело в пользу Мухаммеда"
 LibyaFamily.3.b: "Вмешайтесь в дела Мутассима"
 LibyaFamily.3.c: "Пепси подойдет?"
 LibyaFamily.4.t: "Мухаммад Каддафи критикует своего отца"
 LibyaFamily.4.d: "Мухаммад Муаммар Каддафи уже довольно долгое время живет в изгнании. Похоже, что изгнание тяготит его, так как недавно в интервью он упомянул, что разочарован своим отцом. Он заявил, что его отец относится к своему народу так же, как и Муаммар: с пренебрежением и необоснованными требованиями. Хотя Мухаммед сегодня имеет очень мало влияния в Ливии, некоторые ливийцы все же выражают ему свои симпатии."
 LibyaFamily.4.a: "Я думал, ему нет дела до политики?!"
 LibyaFamily.5.t: "Мухаммад возобновил свою страсть к политике"
 LibyaFamily.5.d: "После короткого разговора с отцом Мухаммад, похоже, понял свое положение в семье. Хотя поначалу он не хотел продолжать наследие своей семьи, он смирился с тем, что однажды он станет лидером Ливии\". Теперь преемственность Каддафи стала немного надежнее."
 LibyaFamily.5.a: "Хорошо поговорил, сынок"
 LibyaFamily.6.t: "Мухаммад игнорирует своего отца"
 LibyaFamily.6.d: "Похоже, что Мухаммад не желает слушать своего отца. Он не хочет идти по стопам отца и править страной, не хочет быть похожим на отца. После долгих криков и хлопанья дверьми до Мухаммеда, похоже, не достучаться. Похоже, пока Муаммару приходится довольствоваться тем, что его сын интересуется хотя бы некоторыми аспектами управления страной, пусть и не в качестве ее лидера."
 LibyaFamily.6.a: "Как я могу достучаться до него?"
 LibyaFamily.7.t: "Мухаммад покидает Ливию"
 LibyaFamily.7.d: "После жаркого спора о его обязанностях по управлению страной в один прекрасный день Мухаммад, кажется, устал от своего отца. Сказав, что он больше не чувствует, что Ливия - его дом, он решил покинуть страну, по крайней мере, на некоторое время. Сев в свой частный самолет, он взял курс на Алжир, и никто не знает, когда он захочет вернуться."
 LibyaFamily.7.a: "Возвращайся домой поскорее"
 LibyaFamily.8.t: "Феноменальное художественное шоу"
 LibyaFamily.8.d: "Шоу искусств Саифа вышло успешным. Выставка, проходившая в Монреальском музее изящных искусств в Канаде, привлекла внимание многих международных корпораций и канадских граждан. Кстати, во время посещения выставки Саиф смог организовать несколько деловых встреч с представителями таких компаний, как Siemens, Petro-Canada и SNC-Lavalin. У них была возможность обсудить многочисленные инвестиционные возможности в Ливии. Хотя для Саифа это личный успех, для Ливии в целом это может быть даже большим успехом. У нас появилась возможность углубить наше сотрудничество с одной из этих крупных корпораций."
 LibyaFamily.8.a: "Siemens известен своей электроникой!"
 LibyaFamily.8.b: "Как нефтяная страна, Petro-Canada - естественный партнер"
 LibyaFamily.8.c: "Для развития Ливии лучше всего подходит такая строительная компания, как SNC-Lavalin"
 LibyaFamily.9.t: "Достойное художественное шоу"
 LibyaFamily.9.d: "Арт-шоу Саифа проходило в Монреальском музее изящных искусств. Хотя выставка вызвала интерес, она не привлекла того внимания, к которому мы стремились. Многие корпорации отказались от спонсорства после того, как это вызвало общественный резонанс. Однако выставке удалось привлечь внимание международной общественности. По крайней мере, ей удалось привлечь внимание мировой общественности к ливийской культуре и Ливии в целом."
 LibyaFamily.9.a: "Мы тоже можем создавать искусство"
 LibyaFamily.10.t: "Художественная катастрофа"
 LibyaFamily.10.d: "Выставка искусств, проходившая в Монреальском музее изящных искусств, стала полной катастрофой. Многие корпорации отказались от спонсорской поддержки после публичных выступлений, а критики назвали работы Саифа \"похабными\" и \"триумфом банальности\". В итоге выставка была досрочно закрыта, так как музей подвергся критике за поддержку работ художника, который был так тесно связан с политическим режимом Ливии. Для нас это было полным унижением."
 LibyaFamily.10.a: "Прозрачность? Разве они не знают, что искусство субъективно?"
 LibyaFamily.11.t: "Саиф принимает должность наследника"
 LibyaFamily.11.d: "Хотя поначалу Саиф колебался, стоит ли ему переходить по наследству к старшему брату, в конце концов он принял предложение отца официально стать его преемником. В качестве подготовки к этой роли Саиф получил больше полномочий в рамках режима."
 LibyaFamily.11.a: "Я горжусь тобой, сын"
 LibyaFamily.12.t: "Саиф отказывается от должности наследника"
 LibyaFamily.12.d: "Несмотря на длительную беседу с отцом, Саиф отверг любую должность преемника своего отца. Он сказал, что если и будет преемник, то это право по праву рождения принадлежит его старшему брату Мухаммаду."
 LibyaFamily.12.a: "Может быть, мы еще поговорим об этом позже"
 LibyaFamily.13.t: "Саиф выходит из ближнего круга своего отца"
 LibyaFamily.13.d: "Саиф не очень хорошо воспринял предложения отца стать его преемником. Обвинив отца в кумовстве, Саиф заявил, что Ливия \"не была фермой, которую можно было бы унаследовать\". По его словам, он взял на себя большую роль в управлении страной только из-за отсутствия институтов, а не ради личной славы. Теперь он заявил, что больше не заинтересован в том, чтобы помогать своему отцу управлять страной."
 LibyaFamily.13.a: "Ты должен был стать избранным!"
 LibyaFamily.14.t: "The Sunday Telegraph проиграла судебное дело"
 LibyaFamily.14.d: "Проведя два дня в суде в Лондоне по делу о клевете, британские судьи признали газету Sunday Telegraph виновной в клевете. В статьях, опубликованных газетой, не было указано никаких источников информации, а автор не смог представить суду никаких доказательств своих обвинений. Суд постановил, что статьи были явно направлены на то, чтобы опорочить имя Сейфа аль-Ислама Каддафи. Газета была приговорена к выплате денежной компенсации Саифу аль-Исламу за ущерб, нанесенный его репутации. Судьи также обязали их опубликовать дополнительную статью, в которой они принесут извинения Саифу аль-Исламу. Саиф аль-Ислам был замечен у здания суда со знаком V for-victory. Уходя, он сказал журналистам, что первым делом позвонит своему отцу, который наверняка будет рад результатам."
 LibyaFamily.14.a: "Справедливость!"
 LibyaFamily.15.t: "The Sunday Telegraph принимает мирное соглашение"
 LibyaFamily.15.d: "Проведя два дня в лондонском суде по делу о клевете, газета Sunday Telegraph и Саиф аль-Ислам Каддафи согласились урегулировать спор. При содействии саудовского дипломата Sunday Telegraph согласилась оплатить часть судебных издержек Саифа аль-Ислама и принести публичные извинения, не требуя возмещения ущерба, нанесенного репутации Саифа аль-Ислама. Саиф аль-Ислам был замечен у здания суда со знаком V for-victory. Уходя, он сказал прессе, что первым делом позвонит своему отцу, который наверняка будет рад результатам."
 LibyaFamily.15.a: "Справедливый компромисс"
 LibyaFamily.16.t: "The Sunday Telegraph выиграла судебное дело"
 LibyaFamily.16.d: "Проведя два дня в суде в Лондоне по делу о клевете, британские судьи признали Sunday Telegraph невиновной. Хотя газета не предоставила никаких доказательств своих обвинений в самой статье, автор предоставил их отдельно по запросу суда. Хотя доказательств недостаточно, чтобы доказать прочную связь между Саифом аль-Исламом и отмыванием денег, их вполне достаточно, чтобы оправдать написание статьи. Этот результат стал большим репутационным ударом для Саифа аль-Ислама, который поспешил покинуть страну в тот же вечер, когда закончилось судебное разбирательство."
 LibyaFamily.16.a: "Глупости. Они виновны!"
 LibyaFamily.17.t: "Саиф аль-Ислам Каддафи получил награду"
 LibyaFamily.17.d: "Всемирный экономический форум (ВЭФ) наградил Саифа аль-Ислама Каддафи премией \"Молодой глобальный лидер\". Эта награда предназначена для лидеров, которые являются стратегическими и вдохновляющими, с глубокой приверженностью к созданию долгосрочных позитивных изменений в своих обществах и на глобальном уровне. Эта награда, безусловно, укрепит позиции Саифа аль-Ислама в правительстве."
 LibyaFamily.17.a: "Очень хорошо!"
 LibyaFamily.18.t: "Сейф аль-Ислам Каддафи получил докторскую степень"
 LibyaFamily.18.d: "Сын Каддафи Саиф аль-Ислам получил степень доктора философии в Лондонской школе экономики. Его диссертация \"Роль гражданского общества в демократизации институтов глобального управления: от мягкой силы к коллективному принятию решений?\" была рассмотрена многими уважаемыми учеными. Однако диссертация вызвала обвинения в плагиате, а также утверждения о том, что она была написана консультантами из Monitor Group, консалтинговой фирмы, которая получила от отца Саифа более 3 миллионов долларов в качестве гонорара за консультации."
 LibyaFamily.18.a: "Нет никакого плагиата!"
 LibyaFamily.19.t: "Саиф аль-Ислам призывает к реформам"
 LibyaFamily.19.d: "Саиф аль-Ислам всегда был самым проворным из сыновей Каддафи. Получив образование в Европе и имея связи с многочисленными политиками, он хорошо разбирается в политике и дипломатии. Однако он всегда был заядлым реформатором. Похоже, теперь он пошел дальше: в недавнем интервью, отвечая на вопрос о том, что больше всего нужно Ливии, он заявил: \"Демократия\". Когда его попросили уточнить, не имел ли он в виду, что Ливии нужно больше демократии, он ответил: \"Нет. \"Больше демократии\" подразумевает, что у нас ее немного\". Он также критиковал ситуацию с правами человека в Ливии и призывал к проведению реформ в контексте существующей системы Джамахирии."
 LibyaFamily.19.a: "Демократия? Права человека? Он что, сошел с ума?"
 LibyaFamily.20.t: "Благотворительная деятельность Саифа аль-Ислама"
 LibyaFamily.20.d: "В 1998 году Саиф аль-Ислам основал неправительственную организацию под названием \"Международный фонд благотворительности и развития Каддафи\" (GICDF). Организация известна тем, что занималась урегулированием ситуации с заложниками у исламских боевиков, а также благотворительной деятельностью в странах Африки к югу от Сахары. Недавняя благотворительная акция значительно повысила наш авторитет у одного из наших африканских братьев."
 LibyaFamily.20.a: "Отлично"
 LibyaFamily.21.t: "Несчастный случай на охоте"
 LibyaFamily.21.d: "Саиф аль-Ислам - частый гость в Великобритании, в том числе и в королевской семье. Во время недавней охоты в поместье принцессы Анны Саиф упал с лошади и случайно разрядил оружие себе в живот. Его срочно доставили в ближайшую больницу, но позже он скончался от полученных ран. Британское правительство уже выразило глубочайшие соболезнования Муаммару Каддафи и ливийскому народу и начало подготовку к возвращению тела Саифа в Ливию. Это страшный удар для семьи Каддафи, ведь Саиф аль-Ислам был одним из самых выдающихся детей Каддафи."
 LibyaFamily.21.a: "Посмотрите, что они сделали с моим мальчиком!"
 LibyaFamily.22.t: "Ас-Саади добился успеха"
 LibyaFamily.22.d: "После крупного финансового взноса семьи Каддафи команда итальянской Серии А \"Перуджа\" приняла Аль-Саади в свои ряды. Эта сделка оказалась намного лучше, чем ожидала \"Перуджа\". С Диего Марадоной в качестве технического консультанта и Беном Джонсоном в качестве личного тренера, Аль-Саади был хорошо подготовлен к своему следующему матчу. Несмотря на то что в первом матче он сыграл всего 20 минут, Аль-Саади удивил всех. Менеджер \"Перуджи\" сказал [ROOT.GetLeader], что они очень рады тому, что Аль-Саади был зачислен в команду. Аль-Саади, похоже, находится на пути к тому, чтобы стать настоящим футболистом."
 LibyaFamily.22.a: "Я знал, что в нем это есть!"
 LibyaFamily.23.t: "Аль-Саади не выбирают"
 LibyaFamily.23.d: "Мы не нашли ни одной команды, которая была бы заинтересована в том, чтобы взять Аль-Саади в свои ряды. Мы вели переговоры с мальтийской командой уровня Лиги чемпионов Birkirkara F.C., но они вышли из переговоров, когда у Аль-Саади в допинг-пробе был обнаружен нандролон\". Демонстрация Аль-Саади своего футбольного мастерства также никого не впечатлила: итальянская газета La Repubblica заявила, что \"даже при удвоенной нынешней скорости он все равно будет вдвое медленнее, чем сама медлительность\". Вероятно, Аль-Саади придется пока продолжать играть в Ливии."
 LibyaFamily.23.a: "Всегда есть следующий сезон..."
 LibyaFamily.24.t: "Аль-Саади увлекся"
 LibyaFamily.24.d: "Нам удалось найти для Аль-Саади подходящую европейскую команду, но не все пошло по плану. С новым доступом в Европу Аль-Саади еще больше усугубил свою наркотическую зависимость. Он почти не играет в матчах и тратит свое время на вечеринки и наркотики, думая, что он звезда большого футбола. Кажется, что теперь он потерян."
 LibyaFamily.24.a: "Так в футбол не играют"
 LibyaFamily.25.t: "Футбольный бунт"
 LibyaFamily.25.d: "В ливийских футбольных кругах хорошо известно, что у Аль-Саади Каддафи есть матчи, которые он проводит с нарушениями. Во время недавней игры с его клубом \"Аль-Ахли\" фанаты противоположного клуба начали освистывать его и его команду и вывели на поле осла, одетого в цвета \"Аль-Ахли\", с намерением выразить протест против вмешательства Аль-Саади в матчи. Аль-Саади это не понравилось, и он стал кричать: \"Я уничтожу ваш клуб! Я превращу его в совиное гнездо\". Когда судья вмешался и попытался успокоить ситуацию, тренер \"Аль-Ахли\" отпихнул его в сторону. Это привело к тому, что воинственно настроенные фанаты начали бушевать, штурмуя футбольное поле. В итоге все это переросло в массовые беспорядки, и силы безопасности начали жестко пресекать действия бунтовщиков. Остаток сезона был отменен из-за опасений новых беспорядков."
 LibyaFamily.25.a: "Этот тщеславный идиот!"
 LibyaFamily.26.t: "Аль-Саади умер от передозировки"
 LibyaFamily.26.d: "Сын Муаммара Каддафи, Аль-Саади, был найден вчера мертвым в гостиничном номере в Милане, Италия. Судя по всему, он умер от передозировки наркотиков. Известный своей наркотической зависимостью и экстравагантным образом жизни, этот факт не является неожиданностью. Будучи \"черной овцой\" в семье Каддафи, он все же был очень дорог своему отцу, братьям и сестрам."
 LibyaFamily.26.a: "Надо было отправить его на реабилитацию"
 LibyaFamily.27.t: "Аль-Саади поборол свою зависимость"
 LibyaFamily.27.d: "Это была тяжелая неделя для Аль-Саади. Проведенное в изоляции время, похоже, того стоило, и ему удалось избавиться от наркозависимости. Однако в процессе он подхватил довольно сильную привычку к курению. К счастью, сигареты не так смертоносны, как кокаин. Аль-Саади извинился перед отцом за свое прошлое поведение и пообещал в будущем вести себя лучше, как ради Ливии, так и ради своей семьи."
 LibyaFamily.27.a: "Это единственный случай, когда мне нравятся ушедшие"
 LibyaFamily.28.t: "Аль-Саади рецидивирует"
 LibyaFamily.28.d: "Первая неделя в реабилитационном центре прошла хорошо, и ас-Саади удалось удержаться от наркотической зависимости. Однако на второй неделе у него начался сильный рецидив. В конце концов он полностью покинул реабилитационный центр. Сотрудники центра пытались предотвратить это, но Аль-Саади вызвал своего личного телохранителя, чтобы тот забрал его, и пригрозил убить всех в центре, если его не отпустят. Похоже, его привычка к наркотикам очень сильно заела."
 LibyaFamily.28.a: "Полагаю, это своего рода прогресс?"
 LibyaFamily.29.t: "Аль-Саади берет Ливию на поруки"
 LibyaFamily.29.d: "Первая неделя в реабилитационном центре прошла хорошо, и ас-Саади удалось удержаться от привычки принимать наркотики. Однако на второй неделе у него случился сильный рецидив. В конце концов он попытался полностью покинуть центр. Сотрудники центра попытались помешать этому, но Аль-Саади натравил на них своих личных телохранителей. Затем ситуация обострилась, когда на место происшествия была вызвана местная полиция. Тогда Аль-Саади в панике, вызванной наркотиками, вышел из себя и вместе со своими телохранителями сбежал в аэропорт Триполи, где сел на свой частный самолет и улетел в Швейцарию. С тех пор он не выходил с нами на связь, и мы не уверены, что он когда-нибудь вернется."
 LibyaFamily.29.a: "Ну, это быстро обострилось"
 LibyaFamily.30.t: "Аль-Саади позорит свою семью"
 LibyaFamily.30.d: "Аль-Саади уже некоторое время живет в изгнании в Швейцарии, устраивая экстравагантные вечеринки для знаменитостей и друзей. Одна из недавних вечеринок прошла не совсем так, как планировалось: аль-Саади был обнаружен на пляже голым в обмороке, а сверху на нем лежал другой голый мужчина. Эта новость быстро распространилась по таблоидам, и обнаженное тело Аль-Саади появилось на обложках журналов по всей Европе. Это, безусловно, нанесло большой удар по фамилии Каддафи."
 LibyaFamily.30.a: "На пляже?"
 LibyaFamily.31.t: "Мутассим Каддафи переступил границы"
 LibyaFamily.31.d: "Похоже, Мутассим Каддафи все еще тоскует по своему военному прошлому. Недавно выяснилось, что, занимая пост советника по национальной безопасности, Мутассим попросил у Национальной нефтяной корпорации 1,2 миллиарда долларов, чтобы сформировать собственную бригаду спецназа. Эта просьба была быстро отклонена правительством, но злоупотребление Мутассимом своим политическим положением не осталось незамеченным."
 LibyaFamily.31.a: "Он не может забыть о прошлом?"
 LibyaFamily.32.t: "Мутассим находит выгодную сделку"
 LibyaFamily.32.d: "Когда мы искали поставщика оружия, [SOV.GetNameDef] была однозначным ответом. После долгих переговоров Мутассиму удалось получить крупную партию современного оборудования для наших вооруженных сил. Это существенно повысит потенциал нашей армии."
 LibyaFamily.32.a: "Какой замечательный бизнесмен!"
 LibyaFamily.33.t: "Мутассим нашел хорошую сделку"
 LibyaFamily.33.d: "Когда мы искали поставщика оружия, [SOV.GetNameDef] была однозначным ответом. После долгих переговоров Мутассиму удалось получить большую партию оружия для наших вооруженных сил. К сожалению, это все старые запасы времен холодной войны, от которых [SOV.GetAdjective] власти все равно планировали избавиться. Это не улучшит наш боевой потенциал, но, по крайней мере, у нас теперь есть дополнительные запасы."
 LibyaFamily.33.a: "Лучше, чем ничего, я думаю"
 LibyaFamily.34.t: "Сделка с Мутассимом провалилась"
 LibyaFamily.34.d: "Когда мы искали поставщика оружия, [SOV.GetNameDef] была очевидным ответом. После долгих переговоров ничего примечательного получить не удалось. [SOV.GetAdjective] власти не хотели передавать нам большое количество оружия. Визит в [SOV.GetName] был пустой тратой времени, а роль Мутассима в качестве советника по национальной безопасности теперь запятнана."
 LibyaFamily.34.a: "Думаю, нам лучше попробовать еще раз в другой раз"
 LibyaFamily.35.t: "Мутассим Каддафи расширяет египетское влияние"
 LibyaFamily.35.d: "Несмотря на то, что Мутассим Каддафи живет в изгнании в Египте, он по-прежнему поддерживает связи с ливийским режимом, особенно с членами Главного народного комитета. Недавно он общался со многими своими друзьями в Ливии и высоко отзывался о президенте Египта [EGY.GetLeader]."
 LibyaFamily.35.a: "Он планирует переворот?"
 LibyaFamily.36.t: "Мухаммед Каддафи навсегда покидает Ливию"
 LibyaFamily.36.d: "После очередного спора с отцом Мухаммад Каддафи заявил, что навсегда покидает Ливию. По его словам, ему больше не рады на родине, и он просто хочет жить своей жизнью вне политики. Он уже подготовил поездку в Алжир, но не сказал, станет ли он там своим новым домом. Похоже, старший сын Каддафи вышел из игры."
 LibyaFamily.36.a: "Пожалуйста, не уходи"
 LBA_muhammad_muammar_gaddafi_leaves_for_good_tt: "§YМухаммад Каддафи§! навсегда изгнан"
 LibyaFamily.37.t: "Мутассим Каддафи убит"
 LibyaFamily.37.d: "Мутассим Каддафи был найден убитым в номере отеля в Амстердаме. Главным подозреваемым по этому делу является ливийский контрабандист оружия Тарек Кайтуни. Похоже, что Мутассим, часто посещавший Амстердам в \"деловых поездках\", на самом деле имел роман с Лизой ван Гоинга, голландской моделью и женой Кайтуни. Голландской полиции пока не удалось задержать Тарека Кайтуни, и его нынешнее местонахождение неизвестно."
 LibyaFamily.37.a: "Что?!"
 LibyaFamily.38.t: "Ганнибал Каддафи арестован"
 LibyaFamily.38.d: "Ганнибал Каддафи и его жена были арестованы в Швейцарии. Двое слуг вызвали полицию, утверждая, что супруги напали на них в отеле в Женеве. В ходе расследования были арестованы два телохранителя Каддафи, которые пытались помешать полиции войти в гостиничный номер. Ганнибал уже не раз сталкивался с полицией в Европе. Всего несколько лет назад французский суд оштрафовал его за то, что он ударил свою девушку, а год назад два его телохранителя были арестованы, когда французская полиция пыталась помешать ему превысить скорость. Ганнибал был отпущен под залог в 124 000 евро, а его жена - за 186 000 евро. Это спровоцировало дипломатический инцидент между Швейцарией и Ливией."
 LibyaFamily.38.a: "Швейцария - это даже не настоящая страна!"
 LibyaFamily.39.t: "Ганнибал Каддафи утонул"
 LibyaFamily.39.d: "В силу своего образования и рода занятий Ганнибал Каддафи часто поднимается на борт и работает на различных морских судах государственной торговой компании General National Maritime Transport Company. Сегодня произошел несчастный случай, когда в штормовую погоду Ганнибал выпал за борт. Команда судна сделала все возможное, чтобы спасти его, но не смогла поднять его на борт. В конце концов Ганнибал исчез под волнами, и больше его никогда не видели."
 LibyaFamily.39.a: "Они должны были стараться изо всех сил!"
 LibyaFamily.40.t: "Айша Каддафи назначена послом доброй воли ООН"
 LibyaFamily.40.d: "На церемонии в штаб-квартире благотворительной ассоциации Watassemo в Триполи Айша Каддафи была назначена национальным послом доброй воли Программы развития ООН в Ливии благодаря своей прошлой благотворительной деятельности. В своей новой роли посла доброй воли ООН она будет работать вместе с ПРООН над повышением осведомленности о вопросах, связанных с Целями развития тысячелетия, отстаивать права женщин, бороться с распространением ВИЧ/СПИДа и продвигать работу ПРООН в Ливии. Это потрясающее событие, поскольку мы восстанавливаем наши отношения с миром."
 LibyaFamily.40.a: "Рад за нее!"
 LibyaFamily.41.t: "Айша Каддафи обнаруживает свою скрытую силу"
 LibyaFamily.41.d: "Мы не совсем уверены в том, что произошло с военной подготовкой Айши, но она оказалась чудесной. Она только что начала командовать войсками, а в наших последних военных играх она даже победила наших лучших военных генералов. Некоторые наши солдаты стали называть ее \"амазонкой Ливии\" - по имени древних воительниц, состоявших в личном женском телохранителе Муаммара Каддафи. Ее военная доблесть побудила многих женщин приходить на призывные пункты в надежде стать такой же, как она."
 LibyaFamily.41.a: "Сила девушек!"
 LibyaFamily.42.t: "Айшу Каддафи повысили до генерала"
 LibyaFamily.42.d: "Айша закончила обучение, чтобы стать генералом. Хотя она не была особенно талантлива в обучении, у нее есть несколько уникальных идей, которые мы сможем использовать в дальнейшем. Она заявила, что не будет принимать активного участия в военных действиях, а сохранит звание генерала как церемониальное."
 LibyaFamily.42.a: "Это что-то"
 LibyaFamily.43.t: "Айша Каддафи не справляется с военной подготовкой"
 LibyaFamily.43.d: "Военная подготовка Айши идет не совсем по плану. Сначала она умудрилась потерять целую бригаду, а затем в военной игре заставила их атаковать не в том направлении. Ее упрямый характер стал причиной нескольких конфликтов со многими высокопоставленными военными чиновниками, из-за чего один из них даже уволился из армии. В конце концов она дослужилась до звания генерала. Однако она не будет активно служить в армии. Несмотря на это, полный провал ее подготовки привел к тому, что все наше военное образование и армия стали предметом насмешек и подозрений."
 LibyaFamily.43.a: "Как можно так провалиться?"
 LibyaFamily.44.t: "Айша Каддафи защищает права женщин"
 LibyaFamily.44.d: "В недавнем интервью Айша Каддафи публично раскритиковала положение женщин в Ливии. Она заявила, что их угнетают в стране и не дают им тех же возможностей, что и мужчинам. Особенно она осудила [ROOT.GetLeader], указав на их полностью женскую группу телохранителей. Хотя на первый взгляд кажется, что это расширяет возможности женщин, на самом деле это просто объективирует женщин, поскольку телохранителей обычно выбирают по внешнему виду, а не по их военным навыкам. Это интервью вызвало большой переполох в Ливии, и уже прошло несколько демонстраций в защиту прав женщин."
 LibyaFamily.44.a: "У женщин в Ливии все так же хорошо, как и у мужчин!"
 LibyaFamily.45.t: "Айша Каддафи умирает при родах"
 LibyaFamily.45.d: "Есть трагические новости о единственной дочери Муаммара Каддафи. Вчера вечером, после рождения своего четвертого ребенка, Айша умерла от послеродового кровотечения. Врачи изо всех сил пытались остановить кровотечение, но ничего не смогли сделать. К счастью, ребенок родился здоровым, но это все равно трагическая потеря для семьи Каддафи."
 LibyaFamily.45.a: "Врачи должны были сделать все лучше!"
 LibyaFamily.46.t: "Саиф аль-Араб подозревается в нападении с применением кислоты"
 LibyaFamily.46.d: "Саиф аль-Араб - частый гость в Германии. Недавно он попал в беду в одном из ночных клубов Мюнхена. Когда его подружки начали раздеваться на танцполе, вышибала клуба выгнал его и его подружку из клуба. Между Саифом и вышибалой завязалась драка. Позже он попал под следствие немецкой полиции за то, что якобы планировал кислотную атаку на вышибалу в качестве возмездия. Саиф, разумеется, отрицает эти обвинения."
 LibyaFamily.46.a: "Обвинения, очевидно, будут сняты"
 LibyaFamily.46.b: "Пришлите ему юридическую помощь!"
 LibyaFamily.47.t: "Саиф аль-Араб подозревается в контрабанде оружия"
 LibyaFamily.47.d: "Немецкая прокуратура обвиняет Саифа аль-Араба в контрабанде оружия. По всей видимости, у них есть доказательства того, что Саиф помог переправить из Мюнхена в Париж сумку с автоматами, револьвером и боеприпасами. Это очень серьезное заявление."
 LibyaFamily.47.a: "Обвинения, очевидно, будут сняты"
 LibyaFamily.47.b: "Окажите дипломатическое давление на немцев!"
 LibyaFamily.48.t: "Феррари Саифа аль-Араба конфискован"
 LibyaFamily.48.d: "Немецкая полиция конфисковала Ferrari Саифа аль-Араба после того, как соседи пожаловались на громкий шум от его выхлопа. Теперь Саифу аль-Арабу предъявлены обвинения в нарушении общественного порядка."
 LibyaFamily.48.a: "Очевидно, что обвинения будут сняты"
 LibyaFamily.48.b: "Пришлите ему юридическую помощь!"
 LibyaFamily.49.t: "Саиф аль-Араб умирает в тюрьме"
 LibyaFamily.49.d: "Хотя Саиф аль-Араб был осужден за преступления в Германии, ему удалось избежать тюремного заключения, вернувшись в Ливию. Однако по неизвестным причинам он снова посетил Германию. Немецкой полиции удалось схватить его, и он был доставлен в местную тюрьму в Мюнхене. На следующий день он был найден повешенным в своей камере. Официальное заявление немецкой полиции гласит, что это было самоубийство, причем наиболее вероятным мотивом является позор, который Саиф причинил своей семье. Однако существуют и альтернативные версии о возможной мести сокамерников или даже инсценировке самоубийства немецкими спецслужбами."
 LibyaFamily.49.a: "Саиф аль-Араб не убивал себя!"
 LibyaFamily.50.t: "Хамису Каддафи исполнилось 18 лет"
 LibyaFamily.50.d: "Сегодня день рождения Хамиса Каддафи, младшего сына Муаммара Каддафи. Ему наконец-то исполнилось 18 лет, и теперь он готов играть более активную роль в ливийском правительстве."
 LibyaFamily.50.a: "С днем рождения!"
 khamis_gaddafi_unlock_decisions_tt: "§GНовые §Yрешения§! для Хамиса Каддафи разблокированы!§!"
 LibyaFamily.51.t: "Вертолет Хамиса Каддафи разбился"
 LibyaFamily.51.d: "Во время поездки на близлежащую военную базу вертолет, на котором летел Хамис, дал сбой. Вертолет упал недалеко от крупного шоссе, взорвавшись огненным шаром и убив всех пассажиров. От многообещающего военного лидера, которым был Хамис, теперь остался лишь пепел."
 LibyaFamily.51.a: "О нет"
 LibyaFamily.52.t: "Повстанцы убили члена семьи"
 LibyaFamily.52.d: "С потерей территории повстанцами, один из членов семьи Каддафи попал под перекрестный огонь. Захваченный в командном центре повстанцами, один из детей Муаммара Каддафи был жестоко избит и убит повстанцами."
 LibyaFamily.52.a: "Мы отомстим за них!"
 LibyaFamily.53.t: "Муаммар Каддафи унижает ООН"
 LibyaFamily.53.d: "Когда Муаммар Каддафи поднялся на трибуну для ораторов в Генеральной Ассамблее ООН, мало кто знал, чего ожидать. Прошло 17 минут, прежде чем он перешел к своей главной мысли - призыву предоставить африканцам место в Совете Безопасности. Размахивая копией устава ООН, он осудил постоянный состав Совета Безопасности, который, по его словам, поощряет отношение к другим странам как к \"гражданам второго сорта\".\n\n \"Это политический феодализм для тех, кто имеет постоянное место... Он не должен называться Советом Безопасности, он должен называться Советом по террору. Он обеспечил нам не безопасность, а террор и санкции\", - сказал он, вырвав страницу из устава в знак неповиновения.\n\n \"Постоянство - это что-то только для Бога. Мы не дураки, чтобы давать право вето великим державам, чтобы они могли использовать нас и обращаться с нами как с гражданами второго сорта... Право вето должно быть аннулировано\", - добавил он, после чего перебросил устав ООН через плечо. Он также потребовал перенести штаб-квартиру ООН в Ливию, провести тщательное расследование гибели Джона Кеннеди и Мартина Лютера Кинга, предложил объединить Израиль и Палестину в Исратину, прославил талибов, распространил заговоры о свином гриппе и потребовал 7,7 триллиона долларов в качестве репараций Африке за колониализм. В целом, ему потребовалось целых 90 минут, прежде чем он закончил свою речь, тогда как обычно выступления длятся всего 15 минут.\n\nНаш великий лидер показал всему миру, что Ливия - его истинный хозяин!"
 LibyaFamily.53.a: "Это точно показало им!"
 LibyaFamily.54.t: "Муаммар Каддафи закончил свою речь"
 LibyaFamily.54.d: "Когда Муаммар Каддафи поднялся на трибуну для ораторов в Генеральной Ассамблее ООН, мало кто знал, чего ожидать. Он недолго рассуждал о том, что в Совете Безопасности должно быть место, предназначенное для Африки, и в то же время по касательной говорил о колониализме, свином гриппе и Израиле. Казалось, он обильно потел, пытаясь пробиться через свои реплики, стараясь не отходить от темы. Через 20 минут его попросили прекратить речь, что он и сделал. С некоторой неохотой Муаммар Каддафи сошел с трибуны, похоже, бормоча о том, что это \"еще один пример того, как Запад пытается заглушить подъем Африки\". Это определенно была речь, но она, вероятно, не произвела того эффекта, на который рассчитывал Каддафи."
 LibyaFamily.54.a: "Каддафи нужно работать над своей харизмой"
 LibyaFamily.55.t: "Муаммара Каддафи выгнали с трибуны"
 LibyaFamily.55.d: "Когда Муаммар Каддафи поднялся на трибуну для ораторов в Генеральной Ассамблее ООН, мало кто знал, чего ожидать. Он начал бредить о сионизме, назвав Совет Безопасности террористической организацией, финансируемой Израилем. Он также насмехался над своими арабскими лидерами, называя их игрушками британцев. Вскоре по Ассамблее прокатилась волна освистывания, а делегаты призвали Каддафи прекратить свою речь. В ответ Каддафи назвал всех делегатов идиотами и даже бросил бутылку с водой в сторону израильской делегации. Вскоре после этого охрана стащила его с трибуны под одобрительные возгласы собравшихся. Когда его уводили, было слышно, как он кричит: \"Почему вы освистываете меня? Я прав!\". Это стало полной катастрофой для имиджа Ливии."
 LibyaFamily.55.a: "Все прошло не так, как планировалось"
 LibyaFamily.56.t: "Люди поняли послание Каддафи"
 LibyaFamily.56.d: "В полдень Каддафи отправился в путешествие по Триполи в длинном кортеже автомобилей. Проезжая по кварталам, он выбрасывал на улицы большое количество денег. В то же время из громкоговорителей звучали слова о том, что международные благотворительные организации тратят деньги впустую, как и он сам, выбрасывая их на улицу.\n\nЛюди толпами выходили на улицы, чтобы собрать деньги, но, как ни странно, многие из них отказывались. Похоже, они поняли послание Каддафи о том, что не стоит надеяться на подачки. После этого события мы заметили, что количество сверхурочных часов, проведенных людьми на работе, увеличилось, а в продовольственных банках стало меньше людей. Похоже, все, что нужно было людям, - это небольшой пинок в спину."
 LibyaFamily.56.a: "Ливийцы - трудолюбивый народ"
 LibyaFamily.57.t: "Люди не понимают, к чему клонит Каддафи"
 LibyaFamily.57.d: "В полдень Каддафи отправился в путешествие по Триполи в длинном кортеже автомобилей. Проезжая по кварталам, он выбрасывал на улицы большое количество денег. В то же время по громкоговорителям говорили о том, что международные благотворительные организации тратят деньги впустую, как и он сам, выбрасывая их на улицу.\n\nЛюди толпами выходили на улицы, чтобы собрать деньги, и начинали их накапливать. Как только улица была очищена, люди продолжили заниматься своими повседневными делами. Призывы, звучавшие из громкоговорителей, остались без внимания, так как люди просто хотели быстро заработать. По крайней мере, люди будут немного счастливее с режимом."
 LibyaFamily.57.a: "Наверное, это хорошо?"
 LibyaFamily.58.t: "Люди неправильно понимают послание Каддафи"
 LibyaFamily.58.d: "В полдень Каддафи отправился в тур по Триполи в длинном кортеже автомобилей. Проезжая по кварталам, он выбрасывал на улицы большое количество денег. В то же время по громкоговорителям говорили о том, что международные благотворительные организации тратят деньги впустую, так же как и он, выбрасывая их на улицу.\n\nЛюди толпами выходили на улицы, чтобы собрать деньги, и начинали их накапливать. Как только одна часть улицы была очищена, люди продолжали следовать за кортежем в надежде получить еще больше денег. В итоге тысячи людей шли за вереницей машин, собирая каждую монету, которую могли найти. Что еще более удивительно, люди выходили на улицу даже на следующий день, ожидая, когда несуществующий кортеж приедет снова. Подобная тенденция была замечена и в других ливийских городах. Люди, похоже, ожидают, что правительство просто раздаст им деньги, и у них стало гораздо меньше мотивации работать."
 LibyaFamily.58.a: "Разве они не понимают, что это аллегория? Или, может быть, это была метафора?"
 LibyaFamily.59.t: "Хороший дизайн машины"
 LibyaFamily.59.d: "После того как Муаммар Каддафи поделился своими идеями с ливийскими инженерами и консультантами из европейских автопроизводителей, слушатели поздравили лидера с его острым дизайнерским чутьем. Они были уверены, что идеи Каддафи могут быть успешно реализованы на практике. Однако не все идеи могут быть использованы в одном автомобиле. На что следует сделать основной упор? Сделать прочный и безопасный автомобиль, дешевую машину, предназначенную для массового производства для населения, или грузовик, который при необходимости можно использовать в военных целях. И, конечно, нам нужно выбрать подходящее название для автомобиля."
 LibyaFamily.59.a: "Машина будет прочной, как скала! Ракета!"
 LibyaFamily.59.b: "Мы быстро заработаем на этой машине! Ведро!"
 LibyaFamily.59.c: "Машина соберет кучу вещей! Пакет!"
 LibyaFamily.60.t: "Машина - фиаско"
 LibyaFamily.60.d: "После того как Муаммар Каддафи поделился своими идеями с ливийскими инженерами и консультантами из европейских автопроизводителей, слушатели отнеслись к его задумке весьма скептически. Однако производство автомобиля все равно продолжилось. Вскоре на автошоу в Ливии была представлена Saroukh el-Jamahiriya (\"Ливийская ракета\"). Каддафи назвал этот автомобиль самым безопасным в мире. Однако все средства безопасности, которыми оснащен автомобиль, являются стандартными элементами любого современного автомобиля. А вот что нестандартно, так это форма автомобиля: и передний, и задний бамперы имеют форму клина. Идея заключается в том, чтобы при столкновении автомобиль просто отклонялся в сторону от всего, во что он врежется. Хотя превращение автомобиля в пинбол, возможно, не самый безопасный элемент дороги, это может найти применение в военной сфере."
 LibyaFamily.60.a: "Что это, черт возьми, такое!?"
 LibyaFamily.61.t: "Машина - катастрофа"
 LibyaFamily.61.d: "После того как Муаммар Каддафи поделился своими идеями с ливийскими инженерами и консультантами из европейских автопроизводителей, слушатели отнеслись к его идее весьма скептически. Однако производство автомобиля все равно продолжилось. Вскоре на автошоу в Ливии была представлена модель Saroukh el-Jamahiriya (\"Ливийская ракета\"). Каддафи назвал его самым безопасным автомобилем в мире, и шоу продолжилось живой презентацией уникальной клиновидной формы автомобиля, которая просто отражает все, с чем сталкивается машина. Когда автомобиль разогнался на испытательном треке, он срикошетил от удара прямо в зрителей. Ударившись о барьер безопасности, автомобиль взорвался огненным шаром. В результате столкновения погибли несколько человек, десятки получили ранения. Сразу же после этого на следующей неделе резко упали продажи всех новых автомобилей. Люди отказываются покупать новые машины, опасаясь за свою безопасность. Если самый безопасный новый автомобиль настолько небезопасен, то насколько плохи остальные? Люди даже импортируют старые автомобили из Центральной Африки, чтобы получить что-то старое и надежное. Увеличение количества старых автомобилей на дорогах привело к ухудшению ситуации с дорожно-транспортными происшествиями и смертельными случаями в Ливии."
 LibyaFamily.61.a: "Зачем было делать машину острой!?"
 LibyaFamily.62.t: "Успешный государственный визит"
 LibyaFamily.62.d: "Когда Муаммар Каддафи приземлился в [?libya_state_visit_target.GetNameDef], он привез с собой массивный бедуинский шатер, который установил в парке в столице страны. С ним были его телохранитель, свита министров, роскошные автомобили и небольшое стадо верблюдов, чтобы он мог пить их молоко каждое утро. Изначально планировалось, что Каддафи встретится с лидером [?libya_state_visit_target.GetName] в более официальной обстановке, но в итоге [?libya_state_visit_target.GetLeader] уступил требованиям Каддафи провести встречу в его палатке. Во время встречи обсуждались различные дела и будущее Ливии, но ничего плодотворного достигнуто не было. Однако это унижение главы иностранного государства повысило авторитет Каддафи в мире и у себя дома."
 LibyaFamily.62.a: "Наконец-то Каддафи получил уважение, которого он заслуживает"
 LibyaFamily.63.t: "Посредственный государственный визит"
 LibyaFamily.63.d: "Когда Муаммар Каддафи приземлился в [?libya_state_visit_target.GetNameDef], он привез с собой массивную бедуинскую палатку, которую установил в парке в столице страны. С ним были его телохранитель, свита министров, роскошные автомобили и небольшое стадо верблюдов, чтобы он мог пить их молоко каждое утро. Каддафи хотел, чтобы все встречи проходили в его палатке, но его хозяин [?libya_state_visit_target.GetLeader] не хотел этого делать. В конце концов Каддафи уступил и провел все встречи в близлежащем роскошном отеле. Во время встреч обсуждались различные дела и будущее Ливии, но ничего плодотворного не было достигнуто. Тем не менее, эта демонстрация роскоши дала Каддафи небольшое преимущество на родине."
 LibyaFamily.63.a: "Когда в Риме, я думаю"
 LibyaFamily.64.t: "Ужасный государственный визит"
 LibyaFamily.64.d: "Когда Муаммар Каддафи приземлился в [?libya_state_visit_target.GetNameDef], он привез с собой массивную бедуинскую палатку, намереваясь установить ее в местном парке. Однако местные власти запретили устанавливать палатку, и Каддафи направили в местный отель. Каддафи отказался это сделать, потребовав, чтобы его народ проводил встречи в палатке. Человек, с которым он должен был встретиться, [?libya_state_visit_target.GetLeader], в итоге отменил все встречи, поскольку Каддафи отказался изменить свою позицию. Эта поездка оказалась бесполезной, и мир убедился, что \"бешеный пес\" Ливии, похоже, совершенно беззуб."
 LibyaFamily.64.a: "Как неловко"
 LibyaFamily.65.t: "Мощный ритуал"
 LibyaFamily.65.d: "Когда Муаммар Каддафи собрал часть своих элитных войск во внутреннем дворе в Триполи, сенегальский марабу занял позицию перед войсками. Написав на листе бумаги заклинания и странные символы, он обложил его высушенной львиной шкурой, растениями, растущими на кладбищах, и корой с дерева, на котором умер человек. Завернув все в аккуратный пакет, подношение положили на раскаленные докрасна угли, чтобы оно медленно горело и дымилось. Ливийским солдатам было приказано пройти по одному над дымом, позволяя дыму проникнуть в их жизненную силу. Вскоре после этого марабу начал призывать духов, чтобы они дали солдату силу. Находясь в состоянии транса, солдаты начали повторять \"Бог... Ливия... Каддафи\". Когда ритуал закончился, солдаты были кровожадны, энергичны и готовы сражаться до последнего вздоха. Ливия спасена!"
 LibyaFamily.65.a: "Что за хрень?"
 LibyaFamily.66.t: "Бодрящий ритуал"
 LibyaFamily.66.d: "Когда Муаммар Каддафи собрал часть своих элитных войск во внутреннем дворе в Триполи, сенегальский марабу занял позицию перед войсками. Написав на листе бумаги заклинания и странные символы, он обложил его высушенной львиной шкурой, растениями, растущими на кладбищах, и корой с дерева, на котором умер человек. Завернув все в аккуратный пакет, подношение положили на раскаленные докрасна угли, чтобы оно медленно горело и дымилось. Ливийским солдатам приказали пройти по одному над дымом, позволяя дыму проникнуть в их жизненную силу. Солдаты выполнили приказ, хотя большинство из них выглядели очень растерянными. После того как Марабу призвал духов, чтобы они придали силы солдатам, церемония закончилась. Солдаты не знали, что и думать, но, по крайней мере, они были счастливы, зная, что их лидер готов сделать все, чтобы они победили."
 LibyaFamily.66.a: "Лучше, чем ничего"
 LibyaFamily.67.t: "Неудачный ритуал"
 LibyaFamily.67.d: "Когда Муаммар Каддафи собрал часть своих элитных войск во внутреннем дворе в Триполи, сенегальский марабу занял позицию перед войсками. Написав на листе бумаги заклинания и странные символы, он обложил его высушенной львиной шкурой, растениями, растущими на кладбищах, и корой с дерева, на котором умер человек. Завернув все в аккуратный пакет, подношение положили на раскаленные докрасна угли, чтобы оно медленно горело и дымилось. Ливийским солдатам приказали по одному пройти над дымом. Однако никто не вышел вперед. Солдаты начали называть Марабу язычником, говоря, что такое обращение к джиннам является еретическим и противоречит исламу. Ситуация быстро вышла из-под контроля, и Каддафи, и Марабу пришлось в панике бежать со двора, спасаясь от гнева разъяренных солдат. Многие солдаты бросили свои мундиры и дезертировали прямо на месте. Слухи о ритуале быстро распространились по армии, и наши солдаты начали терять веру в нашего лидера направо и налево."
 LibyaFamily.67.a: "Это должен был быть просто магический трюк!"
 LibyaFamily.68.t: "Женщины в восторге от лекции"
 LibyaFamily.68.d: "Каддафи решил организовать свою лекцию в Риме, когда находился с визитом в Италии. Он направил запрос в итальянское агентство гостеприимства, чтобы пригласить сотни привлекательных женщин в возрасте от 18 до 35 лет (и ростом не менее 1,7 метра) прийти на его загадочную лекцию. Женщинам было рекомендовано не надевать мини-юбки или откровенные декольте из-за пикантности мероприятия. Когда женщины собрались в лекционном зале, Каддафи появился во всем черном и начал свою лекцию. Женский персонал Каддафи раздавал женщинам экземпляры Корана, а сам Каддафи читал лекции об исламе, несостоятельности христианства и роли женщин на Западе. Слова Каддафи, похоже, нашли отклик у многих женщин: сразу после лекции несколько женщин уже сказали ему, что хотели бы принять ислам. Это событие быстро привлекло внимание мировых СМИ и вызвало волну женщин, принимающих ислам и отправляющихся в Ливию, чтобы увидеть землю, где женщины действительно могут быть свободными."
 LibyaFamily.68.a: "Ислам действительно является религией для женщин"
 LibyaFamily.69.t: "Посредственная лекция"
 LibyaFamily.69.d: "Каддафи решил организовать свою лекцию в Риме, когда он находился с визитом в Италии. Он направил запрос в итальянское агентство гостеприимства, чтобы пригласить сотни привлекательных женщин в возрасте от 18 до 35 лет (и ростом не менее 1,7 метра) прийти на его загадочную лекцию. Женщинам было рекомендовано не надевать мини-юбки или откровенные декольте из-за пикантности мероприятия. Когда женщины собрались в лекционном зале, Каддафи появился во всем черном и начал свою лекцию. Женский персонал Каддафи раздавал женщинам экземпляры Корана, а сам Каддафи читал лекции об исламе, несостоятельности христианства и роли женщин на Западе. Лекция была воспринята женщинами неоднозначно: одна из слушательниц назвала ее \"очень интересным опытом\", а другая заявила: \"Я чувствую себя очень оскорбленной по отношению к своей религии\". Тем не менее, лекция вызвала небольшое оживление иммиграции в Ливию."
 LibyaFamily.69.a: "По крайней мере, они прислушались"
 LibyaFamily.70.t: "Лекция вызвала возмущение"
 LibyaFamily.70.d: "Каддафи решил организовать свою лекцию в Риме, во время своего визита в Италию. Он направил запрос в итальянское агентство гостеприимства, чтобы пригласить сотни привлекательных женщин в возрасте от 18 до 35 лет (и ростом не менее 1,7 метра) прийти на его загадочную лекцию. Женщинам было рекомендовано не надевать мини-юбки или откровенные декольте из-за пикантности мероприятия. Когда женщины собрались в лекционном зале, Каддафи появился во всем черном и начал свою лекцию. Женский персонал Каддафи раздавал женщинам экземпляры Корана, а сам Каддафи читал лекции об исламе, несостоятельности христианства и роли женщин на Западе. К концу лекции многие женщины освистывали Каддафи. Одна из слушательниц сказала, что \"их никогда в жизни так не оскорбляли\". Многие называют взгляды Каддафи на женщин деспотичными, а его лекцию - не более чем тонко завуалированной уловкой для знакомства с красивыми молодыми женщинами. Новости о мероприятии распространились и в Ливии, где многие женщины планируют покинуть страну, поскольку не хотят жить в государстве, которым правит такой женоненавистник."
 LibyaFamily.70.a: "Кто бы мог подумать, что женщины такие темпераментные?"
 LibyaFamily.71.t: "[FROM.GetNameDef] призывает к демонтажу [SWI.GetNameDef]"
 LibyaFamily.71.d: "Ливийский лидер Муаммар Каддафи призвал ликвидировать швейцарское государство. Он утверждает, что Швейцария - это искусственное государство, состоящее из итальянцев, немцев и французов. Каддафи связался со всеми тремя соседними странами и попросил нас присоединиться к нему в этом заявлении об искусственности Швейцарии."
 LibyaFamily.71.a: "Швейцария не должна существовать"
 LibyaFamily.71.b: "Швейцария - суверенное государство!"
 LibyaFamily.72.t: "[FROM.GetNameDef] Поддерживает наше заявление"
 LibyaFamily.72.d: "[FROM.GetAdjective] правительство решило поддержать наше заявление о роспуске Швейцарии."
 LibyaFamily.72.a: "Отлично"
 LibyaFamily.73.t: "[FROM.GetNameDef] осуждает наше заявление"
 LibyaFamily.73.d: "[FROM.GetAdjective] правительство решило осудить наше заявление о роспуске Швейцарии, заявив, что Швейцария - суверенное государство, и его суверенитет следует уважать."
 LibyaFamily.73.a: "Трусы"
 LibyaFamily.74.t: "[FROM.GetNameDef] призывает к нашему уничтожению"
 LibyaFamily.74.d: "[FROM.GetAdjective] лидер Муаммар Каддафи опубликовал заявление, в котором говорится, что Швейцария не должна существовать. Он также попросил наши соседние страны присоединиться к этому заявлению. Скорее всего, это заявление стало результатом того, что один из детей Каддафи был арестован швейцарской полицией."
 LibyaFamily.74.a: "Мы имеем право на существование!"
 LibyaCivilWar.1.t: "LNDF расширяются в Ливии"
 LibyaCivilWar.1.d: "LNDF ([socialism_L]) - это базирующаяся в США оппозиционная группа. До сих пор они действовали в основном на территории Соединенных Штатов. Однако с началом протестов против правительства Каддафи они нашли гораздо больше сторонников в самой Ливии. Все больше ливийцев сочувствуют их делу и желают, чтобы Соединенные Штаты вмешались в дела Ливии против Каддафи."
 LibyaCivilWar.1.a: "Америке здесь делать нечего"
 LibyaCivilWar.2.t: "Коммунистическая инфильтрация"
 LibyaCivilWar.2.d: "[Communist-State_L] не существует с тех пор, как Королевство Ливия и Ливия Каддафи подавили эту партию. Марксизм в Ливии уходит корнями в Италию, где многие коммунисты во время репрессий уехали в изгнание, организовав тайные общества. После того как Каддафи потерял контроль над страной, некоторые из этих обществ начали действовать более открыто, ратуя за внедрение марксизма в Ливии."
 LibyaCivilWar.2.a: "Мы должны очистить страну от всех больных людей, которые говорят о коммунизме и атеизме"
 LibyaCivilWar.3.t: "Солдаты переходят на сторону экстремистов"
 LibyaCivilWar.3.d: "Чувствуя, что власть правительства ослабевает, многие наши солдаты решили перейти на сторону экстремистов [Caliphate_L]. Эта группировка активизировала свою повстанческую деятельность, как только начались протесты против Каддафи."
 LibyaCivilWar.3.a: "Предатели!"
 LibyaCivilWar.4.t: "НФСЛ призывает к единству среди повстанцев"
 LibyaCivilWar.4.d: "[Neutral_conservatism_L] призвал к единству протестующих и повстанцев против Каддафи. Они заявили, что все оппозиционные партии должны присоединиться к возглавляемой ими Национальной конференции ливийской оппозиции, чтобы максимально использовать свой потенциал в борьбе с Каддафи. Несколько небольших партий и организаций уже заявили, что будут сотрудничать с NFSL"
 LibyaCivilWar.4.a: "Из песчинок, насыпанных вместе, не получится камень!"
 LibyaCivilWar.5.t: "Баасисты призывают к демократии"
 LibyaCivilWar.5.d: "Неожиданным шагом стало то, что [Nat_Fascism_L] публично потребовала проведения свободных и справедливых выборов в Ливии. Мы не уверены, является ли это просто рекламным трюком, или же они действительно отказались от своего пути крайнего баасизма. Как бы то ни было, это обеспечило им значительную поддержку."
 LibyaCivilWar.5.a: "Они лгут!"
 LibyaCivilWar.6.t: "Армия игнорирует протестующих"
 LibyaCivilWar.6.d: "В одном из крупных городов Ливии ливийской армии был отдан приказ разогнать протестующих. Командир местного подразделения отказался и позволил протестам продолжаться, даже прикрывая протестующих от Корпуса стражей революции. Похоже, что разногласия, которые мы создали между регулярной армией и КРГ, начинают проявляться."
 LibyaCivilWar.6.a: "Они должны делать то, что им говорят!"
 LibyaCivilWar.7.t: "Корпус революционной гвардии игнорирует протестующих"
 LibyaCivilWar.7.d: "В одном из крупных городов Ливии корпусу революционной гвардии был отдан приказ разогнать протестующих. Командир местного подразделения отказался и позволил протестам продолжаться, даже оградив протестующих от регулярных частей Ливийской армии. Похоже, что разногласия, которые мы создали между регулярной армией и КРГ, начинают проявляться."
 LibyaCivilWar.7.a: "Они должны делать то, что им говорят!"
 LibyaCivilWar.8.t: "Королевская семья ведет кампанию против Каддафи"
 LibyaCivilWar.8.d: "Ливийская королевская семья в изгнании начала кампанию и сбор средств против Каддафи. Они совершают турне по Европе, встречаются с политиками, просят НАТО вмешаться в ситуацию в стране, чтобы обеспечить безопасность протестующих. Многие протестующие были замечены размахивающими флагами старого королевства Ливия и несущими портреты короля Идриса I."
 LibyaCivilWar.8.a: "Они не более чем марионетки Запада!"
 LibyaCivilWar.9.t: "Министр правительства уходит в отставку"
 LibyaCivilWar.9.d: "В знак протеста против того, как правительство справляется с протестами, один из министров нашего правительства подал в отставку и решил присоединиться к повстанцам."
 LibyaCivilWar.9.a: "Что?"
 LibyaCivilWar.10.t: "Иностранный посол дезертирует"
 LibyaCivilWar.10.d: "Один из наших послов в другой стране подал в отставку и дезертировал в страну пребывания. С собой они взяли несколько ключевых правительственных документов и секретов."
 LibyaCivilWar.10.a: "Священные тексты!"
 LibyaCivilWar.11.t: "Дефекты в воинских частях"
 LibyaCivilWar.11.d: "Одно из наших военных подразделений дезертировало и перешло на сторону протестующих. Командир подразделения сказал, что он не причинит вреда своим соотечественникам."
 LibyaCivilWar.11.a: "Трусы!"
 LibyaCivilWar.12.t: "Военные запасы подверглись налету"
 LibyaCivilWar.12.d: "Протестующие ворвались на военный склад оружия с помощью сочувствующих армейских подразделений и похитили большую коллекцию оружия."
 LibyaCivilWar.12.a: "Это предназначалось для моих солдат!"
 LibyaCivilWar.13.t: "Пилоты дезертируют на Мальту"
 LibyaCivilWar.13.d: "Несколько ливийских пилотов взлетели на своих самолетах и улетели на Мальту, прося убежища. Они отказались бомбить гражданские объекты по приказу правительства и решили покинуть страну."
 LibyaCivilWar.13.a: "Можем ли мы вернуть самолеты?"
 LibyaCivilWar.14.t: "Моряки сбрасывают корабль"
 LibyaCivilWar.14.d: "Экипаж одного из наших военных кораблей решил уничтожить судно, на котором они служили. Отказавшись применить оружие против демонстрантов, они направили судно к близлежащему берегу и загрузили его взрывчаткой. После того как судно превратилось в горящие обломки, они объявили о своей поддержке протестующих."
 LibyaCivilWar.14.a: "Эти штуки стоят дорого!"
 LibyaFocusNews.1.t: "Глава ливийского государства убит"
 LibyaFocusNews.1.coup.d: "Сегодня из Ливии пришли драматические новости: лидер страны был убит радикалами [LBA.Caliphate_L]. Конвой лидера был атакован в ливийской пустыне в ходе рейда исламистов. После успешного убийства боевики группировки быстро заняли ключевые правительственные здания в Триполи и Бенгази. Не имея явного лидера, существующий режим не смог организовать никакого сопротивления. Эмир [LBA.Caliphate_L], [LBA.GetLeader], объявил себя правителем страны. Это, несомненно, приведет к еще большей нестабильности в регионе."
 LibyaFocusNews.1.civilwar.d: "Сегодня из Ливии пришли драматические новости: лидер страны был убит радикалом [LBA.Caliphate_L]. Конвой лидера был атакован в ливийской пустыне в ходе рейда исламистов. После успешного убийства боевики группировки быстро заняли ключевые правительственные здания в Триполи и Бенгази. Однако сторонники старого режима быстро смогли организовать контрсилы для борьбы с переворотом. Эмир [LBA.Caliphate_L], [LBA.GetLeader], объявил себя правителем страны и заявил, что с Божьей помощью ливийские верующие выйдут победителями. Если исламисты победят, это, несомненно, приведет к еще большей нестабильности в регионе."
 LibyaFocusNews.1.a: "Интересно"
 LibyaFocusNews.2.t: "Духовенство берет под контроль [FROM.GetNameDef]"
 LibyaFocusNews.2.d: "[FROM.GetAdjective] правительство сегодня объявило о радикальном изменении существующей структуры власти в стране. Ссылаясь на необходимость более стабильного и объединяющего присутствия, [FROM.GetAdjective] офис Великого муфтия был поднят в качестве \"Верховного морального и социального авторитета\" в стране. По сути, это делает Великого муфтия очень влиятельным в политике страны, подобно иранскому аятолле. Некоторые люди обеспокоены этими переменами, поскольку есть подозрения, что нынешний муфтий [LBA.GetLeader] питает некоторые симпатии к более радикальным элементам ислама."
 LibyaFocusNews.2.a: "Интересно"
 LibyaFocusNews.3.t: "[FROM.GetNameDef] объявлен"
 LibyaFocusNews.3.d: "Лидер Ливии, [FROM.GetLeader], объявил сегодня о создании [FROM.GetNameDef]. Мотивированный существующим исламистским повстанческим движением в Сахеле и Сахаре, [FROM.GetLeader] планирует объединить различные фракции там и \"принести мир мусульманам, которых Запад и американцы лишили права голоса\". Это явный знак для стран региона, что [FROM.GetNameDef] не на их стороне."
 LibyaFocusNews.3.a: "Интересно"
 LibyaFocusNews.4.t: "[FROM.GetNameDef] принимает реформы"
 LibyaFocusNews.4.d: "Глава [FROM.GetAdjective] государства [FROM.GetLeader] объявил о планах по сокращению власти Революционных комитетов в стране. Революционные комитеты были созданы как орган, призванный предотвратить распространение революционных идеалов после прихода к власти в стране Муаммара Каддафи. На практике комитеты контролировали псевдодемократические Народные конгрессы, которые в теории должны были управлять страной. Теперь комитеты отстранены от участия в политическом процессе, что позволяет народным конгрессам действовать более свободно. Это изменение продвинет [FROM.GetNameDef] к более демократическому обществу."
 LibyaFocusNews.4.a: "Интересно"
 LibyaFocusNews.5.t: "[FROM.GetLeader] ужесточает контроль над [FROM.GetNameDef]"
 LibyaFocusNews.5.d: "Глава [FROM.GetAdjective] государства [FROM.GetLeader] объявил о планах по реформированию политической системы страны. Заявив, что в существующие Народные конгрессы проникли иностранные агенты, было принято решение об их закрытии. Революционные комитеты, ответственные за предотвращение распространения революционных идей в стране, будут отвечать за \"проверку и верификацию\" всех нынешних и будущих членов Конгрессов до тех пор, пока '[FROM.GetAdjective] политическое пространство не станет безопасным для граждан'. Предполагается, что эти изменения на самом деле будут постоянными, и любые оставшиеся следы демократии будут вычеркнуты из [FROM.GetNameDef]."
 LibyaFocusNews.5.a: "Интересно"
 LibyaFocusNews.6.t: "[FROM.GetNameDef] клянется защищать сахельские меньшинства"
 LibyaFocusNews.6.d: "На вчерашней пресс-конференции [FROM.GetAdjective] лидер [FROM.GetLeader] поклялся, что [FROM.GetNameDef] внесет свой вклад в обеспечение защиты региональных меньшинств в Сахаре и Сахеле. Говоря в основном о туарегах и тубу, [FROM.GetLeader] подчеркнул, что продолжающаяся нестабильность и сегрегационная политика стран региона вынудит [FROM.GetNameDef] принять меры против этих стран."
 LibyaFocusNews.6.a: "Интересно"
 LibyaFocusNews.7.t: "[FROM.GetNameDef] присоединяется к войне с террором"
 LibyaFocusNews.7.d: "[FROM.GetAdjective] правительство объявило сегодня, что оно присоединится к [USA.GetNameDef] в их глобальной войне против терроризма. Вместе со своими европейскими партнерами [FROM.GetNameDef] организует борьбу с исламизмом в Сахаре и Сахеле."
 LibyaFocusNews.7.a: "Интересно"
 LibyaFocusNews.8.t: "Объявлены Касабланские соглашения"
 LibyaFocusNews.8.d: "[FROM.GetAdjective] правительство объявило о проведении мирной конференции по вопросу о статусе Западной Сахары. На встречу приглашены Марокко, Алжир, Мавритания и представители Фронта ПОЛИСАРИО. У [FROM.GetLeader] амбициозная цель - попытаться найти решение замороженного конфликта."
 LibyaFocusNews.8.a: "Интересно"
 LibyaFocusNews.9.t: "[FROM.GetNameDef] отменяет постановление Международного суда"
 LibyaFocusNews.9.d: "После окончания Тойотской войны между Ливией и Чадом в 1987 году Международный суд постановил, что спорная территория полосы Аузу между двумя странами юридически принадлежит Чаду. После этого решения Ливия быстро отступила из этого района. Теперь [FROM.GetAdjective] лидер [FROM.GetLeader] отменил это решение, заявив, что [FROM.GetNameDef] последовал постановлению только под международной угрозой и давлением. Теперь они снова претендуют на эту территорию."
 LibyaFocusNews.9.a: "Интересно"
 LibyaFocusNews.10.t: "[CHA.GetNameDef] уступает полосу Аузу"
 LibyaFocusNews.10.d: "Вчера [LBA.GetAdjective] правительство направило ультиматум [CHA.GetNameDef]: вывести все силы из полосы Аузу и официально передать территорию [LBA.GetNameDef], или столкнуться с военной интервенцией. В безвыходной, по сути, ситуации [CHA.GetAdjective] правительство согласилось передать территорию [LBA.GetNameDef]."
 LibyaFocusNews.10.a: "Интересно"
 LibyaFocusNews.11.t: "[CHA.GetNameDef] бросает вызов [LBA.GetAdjective] требованиям"
 LibyaFocusNews.11.d: "Вчера [LBA.GetAdjective] правительство направило ультиматум [CHA.GetNameDef]: вывести все силы из полосы Аузу и официально передать территорию [LBA.GetNameDef], или столкнуться с военной интервенцией. [CHA.GetAdjective] правительство отказалось от всех требований, заявив, что они следуют международным границам, признанным международным сообществом. Вполне вероятно, что это приведет к конфликту между двумя странами. Однако [CHA.GetName] уже побеждало [LBA.GetNameDef]. Возможно, он сможет сделать это снова."
 LibyaFocusNews.11.a: "Интересно"
 LibyaFocusNews.12.t: "[FROM.GetLeader] клянется уничтожить колониализм"
 LibyaFocusNews.12.d: "Вчера на Генеральной ассамблее ООН [FROM.GetAdjective] лидер [FROM.GetLeader] объявил, что он создаст международную \"Ось добра\" для борьбы с американским и сионистским колониализмом. [FROM.GetLeader] пригласил всех своих соратников-антиколониалистов присоединиться к их новому альянсу, и они пообещали, что Запад заплатит за свою колониальную историю."
 LibyaFocusNews.12.a: "Интересно"
 LibyaFocusNews.13.t: "[FROM.GetNameDef] оккупирует Сокотру"
 LibyaFocusNews.13.d: "В ходе неожиданного враждебного шага [FROM.GetAdjective] спецназ незаметно высадился и занял ключевые объекты на острове Сокотра, выведя его из-под [YEM.GetAdjective] контроля. [YEM.GetNameDef] уже осудили этот акт нарушения своего суверенитета, но еще предстоит выяснить, каким будет их ответ."
 LibyaFocusNews.13.a: "Интересно"
 LibyaFocusNews.14.t: "Гражданская война в Ливии"
 LibyaFocusNews.14.d: "То, что началось как протест против правления [LBA.GetLeader], переросло в полноценный вооруженный конфликт. Протесты начались в восточной части страны, люди требовали большей политической свободы и улучшения условий жизни. Хотя в Ливии самый высокий ВВП на душу населения в Африке и один из лучших ИРЧП в мире, треть ливийцев по-прежнему живет за чертой бедности, а доходы от огромных запасов нефти в основном оседают в карманах режима. Протесты переросли в насилие, когда [LBA.GetLeader] приказал военным вмешаться, и вскоре люди взялись за оружие. Повстанцы создали организацию [LRB.GetNameDef], которая будет служить переходным органом власти, пока [LBA.GetLeader] не сложит оружие и не сдастся."
 LibyaFocusNews.14.a: "Интересно"
 LibyaFocusNews.15.t: "Гражданская война в Ливии закончилась"
 LibyaFocusNews.15.LBA.d: "Гражданская война в Ливии подошла к концу. Несмотря на сильное сопротивление повстанцев, [FROM.GetLeader] удалось вернуть контроль над страной. Вполне вероятно, что это приведет к дальнейшим репрессиям в [LBA.GetAdjective] обществе."
 LibyaFocusNews.15.LRB.d: "Гражданская война в Ливии подошла к концу. Повстанцам удалось одержать победу над силами режима, и [FROM.GetLeader] уже изложил планы, как страна должна двигаться дальше. Это открыло новую страницу для [FROM.GetNameDef]."
 LibyaFocusNews.15.a: "Интересно"
 LibyaFocusNews.16.t: "Касабланские соглашения достигли завершения"
 LibyaFocusNews.16.annex.d: "Когда [LBA.GetLeader] объявил о проведении международной встречи для решения вопроса о статусе Западной Сахары, многие отнеслись к этому скептически. Однако, судя по всему, соглашение достигло определенного завершения. В своей декларации, получившей название \"[GetYear] Casablanca Agreement\", они изложили план официальной интеграции Западной Сахары в состав Марокко. Изучив исторические документы, участники соглашения пришли к выводу, что юридически Западная Сахара является территорией Марокко. Согласится ли [SHA.GetNameDef] с этим решением, на данный момент неизвестно."
 LibyaFocusNews.16.autonomy.d: "Когда [LBA.GetLeader] объявил о проведении международной встречи для решения вопроса о статусе Западной Сахары, многие отнеслись к этому скептически. Однако, судя по всему, соглашение достигло определенного завершения. В своей декларации, получившей название \"[GetYear] Casablanca Agreement\", они излагают план присоединения Западной Сахары к Марокко, позволяя при этом сахарцам сохранять значительную автономию. Существует четкое соглашение о том, что Западной Сахаре будет позволено иметь свои вооруженные силы и напрямую контролировать внутреннюю политику, в то время как Марокко будет отвечать за международные отношения региона, включая оборону от внешних угроз."
 LibyaFocusNews.16.independence.d: "Когда [LBA.GetLeader] объявил о проведении международной встречи для решения вопроса о статусе Западной Сахары, многие отнеслись к этому скептически. Однако, судя по всему, соглашение достигло определенного завершения. В своей декларации, получившей название \"[GetYear] Casablanca Agreement\", подписавшие ее стороны четко заявляют о своей поддержке полной независимости Западной Сахары. В Соглашении четко прослеживается, что стремление западносахарцев к независимости берет верх над любыми возможными историческими записями, которые юридически делают эту территорию марокканской. Согласится ли [MOR.GetNameDef] с этим решением, на данный момент неясно."
 LibyaFocusNews.16.mauritania.d: "Когда [LBA.GetLeader] объявил о проведении международной встречи для решения вопроса о статусе Западной Сахары, многие отнеслись к этому скептически. Однако, судя по всему, соглашение достигло определенного завершения. В своей декларации, получившей название \"[GetYear] Casablanca Agreement\", они заявляют, что Западная Сахара юридически принадлежит Мавритании. После изучения исторических документов и прошлых дипломатических соглашений, с их точки зрения, становится ясно, что Мавритания должна владеть этой территорией. Согласятся ли [MOR.GetNameDef] и [SHA.GetNameDef] с этим решением, на данный момент неизвестно."
 LibyaFocusNews.16.a: "Интересно"
 LibyaFocusNews.17.t: "Касабланские соглашения не удалось заключить"
 LibyaFocusNews.17.d: "Когда [LBA.GetLeader] объявили о проведении международной встречи для решения вопроса о статусе Западной Сахары, многие отнеслись к этому скептически. Этот скептицизм был вполне обоснован: после года переговоров не было достигнуто никаких ощутимых результатов. Разочарованный процессом, [LBA.GetLeader] призвал прекратить действие соглашений. Похоже, что Западная Сахара и в будущем останется спорной территорией."
 LibyaFocusNews.17.a: "Интересно"
 LibyaFocusNews.18.t: "Касабланские соглашения развалились"
 LibyaFocusNews.18.d: "Когда [LBA.GetLeader] объявил о проведении международной встречи для решения вопроса о статусе Западной Сахары, многие отнеслись к этому скептически. Этот скептицизм был вполне обоснован, поскольку серьезные разногласия между странами-участницами вынудили досрочно прекратить действие соглашений. Несколько делегаций уже отказались от соглашения, посчитав, что их потребности не были услышаны. Это, безусловно, стало позором для [LBA.GetLeader]."
 LibyaFocusNews.18.a: "Интересно"
 LibyaFocusNews.19.t: "[ENG.GetAdjective] вмешательство в Ливию"
 LibyaFocusNews.19.d: "После покушения на королевскую семью Ливии в [ENG.GetNameDef] [ENG.GetAdjective] правительство потребовало немедленной компенсации и извинений от [LBA.GetAdjective правительства. [ENG.GetNameDef] обнаружило, что [LBA.GetNameDef] имеет тесные связи с террористической атакой. Поскольку никаких извинений или компенсаций не последовало, [ENG.GetNameDef] посчитал это нападением на нацию. Все еще ощущая шрамы от взрыва в Локерби, [ENG.GetNameDef] не имеет другого выбора, кроме как свергнуть [LBA.GetAdjective правительство, чтобы остановить дальнейшие атаки."
 LibyaFocusNews.19.a: "Интересно"
 LBA_mining_in_aouzou: "Добыча в Аузу"
 LBA_mining_in_aouzou_desc: "Теперь, когда полоса Аузу защищена, мы можем начать добывать этот сладкий уран из-под земли."
 LBA_mining_in_aouzou_tt_1: "Если мы будем владеть §Y$STATE_580$§!:\n"
 LBA_mining_in_aouzou_tt_2: "Если [CHA.GetNameWithFlag] согласился на совместную добычу:\n"
 LBA_gmmr_jaghbub: "ВРР Джагбуб"
 LBA_gmmr_jaghbub_desc: "На востоке страны, прямо на границе с Египтом, к югу от Тобрука, находится небольшой городок Джагбуб. Эта местность представляет собой природный оазис, расположенный на вершине водоносного слоя. Построив здесь колодец, мы сможем обеспечить Тобрук пресной водой."
 aozou_strip_occupation_decisions: "Оккупация полосы Аузу"
 aozou_strip_occupation_decisions_desc: "Поскольку полоса Аузу является спорным регионом между нами и нашим соседом, хаос, который там происходит, может позволить нам взять регион под контроль."
 generic_occupy_aouzou_strip: "Оккупировать полосу Аузу"
 generic_occupy_aouzou_strip_desc: "[580.owner.GetNameDef] в настоящее время не может эффективно расширить контроль над [580.GetName]. Мы должны отправить небольшой контингент войск для охраны территории. Маловероятно, что [580.owner.GetName] окажет сопротивление."
 generic_occupy_aouzou_strip_tt: "§R[580.owner.GetNameDef] может объявить нам войну!§!"
 LibyaFocus.104.t: "[FROM.GetNameDef] оккупирует [580.GetName]"
 LibyaFocus.104.d: "Поскольку наши силы безопасности заняты в других местах, пустыни [580.GetName] практически не патрулируются. Воспользовавшись этим вакуумом власти, [FROM.GetNameDef] отправил небольшой контингент войск, чтобы создать небольшую базу в городе Аозу. С помощью [FROM.GetNameDef], летающего в центре города Аозу, [FROM.GetNameDef] присвоил себе всю территорию."
 LibyaFocus.104.a: "Мы ничего не можем сделать"
 LibyaFocus.104.b: "Они заплатят за это!"
 LBA_start_building_reactor_threat: "[LBA.GetAdjective] ядерная программа"