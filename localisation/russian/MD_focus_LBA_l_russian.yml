 libya_gaddafi_family_exile_saif_al_arab: "Изгнать §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_khamis: "Изгнать §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_desc: "Иногда вмешательство ребенка в дела Ливии может быть слишком большим. Их следует изгнать и отправить подальше. Возможно, проведя время вдали от дома, они научатся самосовершенствоваться.\n\n§WВ §Yизгнании§! черты персонажей больше не влияют на нашу страну. Однако не исключено, что они озлобятся и начнут активно действовать против отца, братьев и сестер. Персонажа всегда можно вернуть обратно ценой §Yнестабильности§!§!"
 libya_gaddafi_family_recall_muhammad_muammar: "Вернуть §Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_islam: "Вернуть §Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_al_saadi: "Вернуть §Y[ROOT.LBA_al_saadi_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_mutassim: "Вернуть §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_hannibal: "Вернуть §Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_ayesha: "Вернуть §Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_arab: "Вернуть §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_khamis: "Вернуть §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_desc: "Возможно, этот ребенок усвоил урок и готов продолжить выполнять свои обязанности в Ливии.\n\n§WКогда персонаж возвращается из §Yизгнания§!, все его черты снова становятся активными!§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "Разговор между отцом и сыном с §YМухаммедом§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "Мухаммед никогда особо не интересовался политикой, несмотря на то, что в один прекрасный день станет явным преемником своего отца. Возможно, разговор по душам с отцом вернет Мухаммеда на правильный путь?"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "Подвергнуть интернет цензуре"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "В роли председателя Главной почтово-телекоммуникационной компании (GPTC) Мухаммед имеет возможность контролировать интернет в Ливии. Мы можем блокировать вредные сайты и подвергать цензуре новостные материалы в пользу нашего режима."
 libya_gaddafi_family_showcase_art_saif_al_islam: "Выставка картин §YСаифа§!"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "Саиф аль-Ислам - талантливый художник (или, по крайней мере, автор). Мы должны найти иностранных корпоративных спонсоров и устроить художественную выставку где-нибудь на Западе. Мы назовем ее §Y\"Пустыня не безмолвствует\"§!, и на ней будут представлены традиционные образы ливийской, исламской и арабской культуры."
 saif_al_islam_artshow_great_success_tt: "§GНаши спонсоры предоставлят нам технологические инновации§!"
 saif_al_islam_artshow_success_tt: "§YДемонстрация нашей культуры укрепляет наши позиции в мировой политике§!"
 saif_al_islam_artshow_failure_tt: "§RМы унижены§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "Обсудить преемственность с §YСаифом§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "Возможно, придется обсудить порядок престолонаследия с Саифом. Поскольку Мухаммед не слишком интересуется политикой, возможно, будет лучше, если после смерти Каддафи страной будет править Саиф. В конце концов, он гораздо больше интересуется политикой и на самом деле хорош в ней."
 saif_al_islam_succession_talk_great_success_tt: "§GСаиф становится §YГеополитическим мыслителем§!§!"
 saif_al_islam_succession_talk_failure_tt: "§RСаиф перестанет быть §YМастером маневров§!§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "Подать в суд на The Sunday Telegraph"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "В 1995 году британская газета The Sunday Telegraph опубликовала две статьи, в которых утверждалось, что Саиф аль-Ислам участвовал в схеме отмывания денег в Каире, намереваясь наводнить Иран фальшивыми иранскими динарами. Во второй статье утверждалось, что после публикации первой статьи автор был приглашен в Триполи для \"встречи со зловещей верой\". Оба эти утверждения не соответствуют действительности, и мы должны подать на газету в суд за клевету."
 libya_gaddafi_family_improve_football_career_al_saadi: "Возвысить футбольную карьеру §YАль-Саади§!"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "Аль-Саади является президентом федерации футбола Ливии и капитаном национальной футбольной команды. Однако этих должностей он добился не столько благодаря мастерству, сколько благодаря благосклонности отца. Он также получает особое отношение к себе в каждом матче. Может быть, если мы переведем его в более престижную футбольную лигу, например, в Италию, он станет настоящим футболистом?"
 al_saadi_football_career_great_success_tt: "§GАль-Саади перестанет быть §Yтщеславной футбольной звездой§!§!"
 al_saadi_football_career_talk_failure_tt: "§RАль-Саади приобретает §Yобраз жизни Плейбоя§!§!"
 libya_gaddafi_family_create_new_city_al_saadi: "Создать деловой город"
 libya_gaddafi_family_create_new_city_al_saadi_desc: "Аль-Саади предложил создать на западе Ливии город, ориентированный на бизнес. Этот новый город будет функционировать подобно Гонконгу в Китае и будет расположен между Триполи и тунисской границей. Город будет открыт для всех иностранных инвесторов, а основной упор будет сделан на технологический сектор. Город будет иметь собственный аэропорт и морской порт, чтобы облегчить доступ к миру. С независимой администрацией город будет принимать людей со всего мира, разрешив даже строительство синагог и церквей. Мы должны попытаться найти инвесторов и девелоперские компании, чтобы принять участие в этом проекте. Хотя ничего ощутимого не произойдет в течение многих лет, это может стать легким толчком для нашей страны."
 libya_gaddafi_family_send_to_rehab_al_saadi: "Отправить §YАль-Саади§! в рехаб"
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "Наркотическая зависимость Аль-Саади зашла слишком далеко. Для его же блага его нужно отправить на реабилитацию."
 al_saadi_rehab_great_success_tt: "§GАль-Саади перестанет быть §Yнаркоманом§!§!"
 al_saadi_rehab_failure_tt: "§RАль-Саади сбежит из Ливии§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "Сделать §YМутассима§! советником по национальной безопасности"
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "Мутассим доказал свою преданность государству. В качестве компенсации за его предыдущее изгнание мы должны предоставить ему роль советника по национальной безопасности."
 mutassim_gaddafi_not_revolutionary_tt: "У §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! нет черты §YПодозреваемый революционер§!"
 libya_gaddafi_family_additional_equipment_mutassim: "Разрешить §YМутассиму§! купить новое оружие"
 libya_gaddafi_family_additional_equipment_mutassim_desc: "На посту советника по национальной безопасности Мутассим обязан следить за тем, чтобы военные были хорошо оснащены. Мы должны попросить его купить дополнительное оборудование для армии."
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! имеет черту §YСоветник по национальной безопасности§!"
 libya_gaddafi_family_civilian_education_hannibal: "Заставить §YГаннибала§! закончить учебу"
 libya_gaddafi_family_civilian_education_hannibal_desc: "Ганнибал получил степень бакалавра морской навигации в Академии морских исследований в Ливии. Мы должны отправить его завершить образование и получить степень магистра. Копенгагенская школа бизнеса предлагает курсы по экономике судоходства и логистике - похоже, это хорошее место для совершенствования навыков Ганнибала."
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! имеет черту §YБакалавр морской навигации§!"
 libya_gaddafi_family_military_education_hannibal: "Отправить §YГаннибала§! в военно-морскую академию имени Кузнецова"
 libya_gaddafi_family_military_education_hannibal_desc: "Ганнибал получил степень бакалавра морской навигации в Академии морских исследований в Ливии. Вместо того чтобы продолжать гражданское образование, Ганнибалу следует завершить свое морское образование в Военно-морской академии имени Кузнецова в [SOV.GetNameDef]. Это позволит ему получить дополнительный опыт в военно-морских делах."
 libya_gaddafi_family_send_legal_aid_ayesha: "Отправить §YАйшу§! для оказания юридической помощи"
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "Айша изучала право в Парижском университете 1 Пантеон-Сорбонна, и она прекрасный адвокат. В мире есть много великих государственных деятелей, на которых международное сообщество оказывает несправедливое давление и преследует их за якобы совершенные \"преступления против человечности\" и \"военные преступления\". Мы должны послать Айшу с ее командой, чтобы обеспечить юридическую помощь этим бедным слугам своих народов."
 libya_gaddafi_family_military_training_aid_ayesha: "Завершить военную подготовку §YАйши§!"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "Айша служила в ливийской армии и дослужилась до звания подполковника. Мы должны отправить ее на дальнейшую офицерскую подготовку и сделать ее полноценным генералом. Возможно, так мы сможем раскрыть ее скрытый потенциал."
 ayesha_gaddafi_military_education_great_success_tt: "§GАйша Каддафи станет §Yамазонкой Ливии§!§!"
 ayesha_gaddafi_military_education_failure_tt: "§RАйша Каддафи станет §Yнеопытным генералом§!§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "Отправить §YСаифа аль-Араба§! в деловую поездку"
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "Саиф часто посещает Германию. Это делает его идеальным кандидатом для заключения деловых сделок с европейскими компаниями. Мы можем узнать, как улучшить нашу экономику и повысить эффективность."
 libya_gaddafi_family_tech_seminar_saif_al_arab: "Отправить §YСаифа аль-Араба§! на технологический семинар"
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "Саиф часто посещает Германию. В Германии много промышленных компаний, которые находятся в авангарде технологий, и в стране ежегодно проводятся семинары и выставки. Мы должны отправить Саифа на один из таких семинаров, чтобы он ознакомился с последними технологическими новинками."
 libya_gaddafi_family_military_expo_saif_al_arab: "Отправить §YСаифа аль-Араба§! на военную выставку"
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "Саиф часто посещает Германию. В Германии много известных производителей оружия, таких как Rheinmetall и Heckler & Koch. Мы должны отправить Саифа на военную выставку, чтобы он увидел, что могут предложить эти военные гиганты."
 libya_gaddafi_family_give_military_command_khamis: "Дать §YХамису§! военное командование"
 libya_gaddafi_family_give_military_command_khamis_desc: "Хамис прошел военную подготовку как в Ливии, так и в Военной академии имени Фрунзе в России. Теперь, когда он достиг совершеннолетия, мы должны предоставить ему место одного из наших военачальников."
 khamis_military_command_great_success_tt: "§GХамис станет великим §Yгенералом§!§!"
 khamis_military_command_success_tt: "§YХамис станет посредственным §Yгенералом§!§!"
 khamis_military_command_failure_tt: "§RХамис станет паршивым §Yгенералом§!§!"
 libya_gaddafi_family_khamis_brigade_khamis: "Сформировать бригаду Хамиса"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "Мы должны создать специальное подразделение, которым будет командовать Хамис. Он самый верный из сыновей Каддафи, и его специальное подразделение будет играть важную роль в обороне государства."
 khamis_mutassim_rivalry_tt: "§RПоскольку §YМутассим Каддафи§! имеет черту §Y77-й танковый батальон§!, усиление соперничества между братьями вызовет §R+15§! нестабильности§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "Создано подразделение §Yусиленная бригада вооруженного народа§!"
 libya_gaddafi_family_aecom_khamis: "Отправить §YХамиса§! в бизнес-школу"
 libya_gaddafi_family_aecom_khamis_desc: "Хотя Хамис в основном интересуется военными вопросами, важно, чтобы он получил и гражданское образование. Мы должны отправить его в бизнес-школу IE в Мадриде. Есть также возможность пройти стажировку в технологической корпорации AECOM, где Хамис сможет продолжить обучение. AECOM специализируется на инфраструктуре, в том числе военной инфраструктуре военных объектов."
 libya_gaddafi_family_hold_un_speech_gaddafi: "Выступить с речью в ООН"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "Теперь, когда мы снова стали частью международного сообщества, нам нужно выступить на Генеральной Ассамблее ООН. Мы должны выступить с речью, в которой будем ругать американцев и то, что они сделали с Ближним Востоком. Мы должны заявить о своем несогласии с израильским сионизмом. Мы должны высмеять Запад за то, как они высмеивают нас. Сегодня тот день, когда Ливия будет в центре внимания!"
 libya_gaddafi_family_throw_money_gaddafi: "Бросить деньги на улицы"
 libya_gaddafi_family_throw_money_gaddafi_desc: "В Ливии действует множество организаций помощи и благотворительных фондов. Однако они являются не более чем шпионами, пытающимися контролировать Ливию. Кроме того, все деньги, которые они раздают, просто бесполезны. Благотворительность не побуждает людей к работе. Мы должны доказать свою точку зрения, проехав по Триполи в колонне, разбрасывая деньги на улицах. Там они так же полезны, как и в благотворительных организациях."
 libya_gaddafi_family_design_car_gaddafi: "Спроектировать автомобиль"
 libya_gaddafi_family_design_car_gaddafi_desc: "Муаммар Каддафи полон великих идей. В настоящее время Ливия страдает от высокого уровня смертности на дорогах. Мы должны придумать новый дизайн для автомобиля. Этот автомобиль будет самым безопасным в мире."
 libya_gaddafi_family_design_car_gaddafi_tt: "Мы получим §Yидею§! по нашему выбору, чтобы модифицировать наши §Yгражданские машины§! на §Y360§! дней"
 libya_gaddafi_family_state_visit_gaddafi: "Организовать государственный визит"
 libya_gaddafi_family_state_visit_gaddafi_desc: "Чтобы улучшить положение Ливии в мире, нам нужно совершить официальный государственный визит в одну из крупных стран. Мы превратим его в настоящее шоу и покажем местным жителям, что Ливия - великая держава."
 libya_gaddafi_family_do_black_magic_gaddafi: "Заняться черной магией"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "Ливия находится под ударом, и наш режим в опасности. В древние времена великие короли и вожди Африки использовали черную магию, чтобы проклясть своих врагов и придать своим войскам бодрость для дальнейшей борьбы. Мы должны сделать то же самое ради нашего выживания."
 libya_gaddafi_family_meet_women_gaddafi: "Встретиться с женщинами"
 libya_gaddafi_family_meet_women_gaddafi_desc: "Женщины Европы угнетены христианством. На Западе женщины - лишь мебель для мужчин, которую можно менять, когда им заблагорассудится. Мы должны провести лекцию для женщин, чтобы просветить их об исламе и заставить их увидеть Каддафи как великого освободителя женщин."
 libya_gaddafi_family_hold_tv_speech_gaddafi: "Провести телевизионную речь"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "Каддафи регулярно проводит телевизионные выступления, на которых он отвечает на вопросы граждан Ливии, информирует их о последних политических событиях и выступает против вмешательства сверхдержав. Выступление - отличный способ привлечь людей на сторону Каддафи."
 libya_gaddafi_family_abolish_switzerland_gaddafi: "Призыв к уничтожению Швейцарии"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "Почему существует Швейцария? Это не более чем искусственное государство, созданное Наполеоном или другим европейским колонизатором. Швейцарцы - не настоящие люди, они итальянцы, немцы или французы. Вся страна должна быть ликвидирована."
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "Если они согласятся, то получат §Yпретензии§! на швейцарское государство, а мы получим влияние на них. Если они §Yнационалисты§!, они, скорее всего, согласятся\n\n"
 libya_gaddafi_family_anti_government_protests: "Протесты против Каддафи"
 libya_gaddafi_family_anti_government_protests_desc: "Народ устал от правящей семьи Каддафи. Плохие условия жизни, плохая экономика и ограничение политических свобод вывели людей на улицу. Если ситуация быстро не улучшится или Каддафи не откажется от власти, начнется открытое восстание против режима."
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§RКрупнейшая оппозиционная партия придет к власти. Сторонники Каддафи начнут гражданскую войну против нас!§!"
 libya_gaddafi_family_deploy_military: "Развернуть Корпус стражей революции"
 libya_gaddafi_family_deploy_military_desc: "Мы должны развернуть Корпус стражей революции, чтобы справиться с протестующими. Мы должны погасить пламя революции на ранней стадии."
 libya_gaddafi_family_deploy_military_tt: "§RЕсли протесты приведут к гражданской войне, повстанцы будут сильнее! Применение силы против протестующих может привести к иностранной интервенции!§!"
 libya_gaddafi_family_anti_government_protests_join_rebels: "Присоединиться к повстанцам"
 libya_gaddafi_family_anti_government_protests_join_rebels_desc: "Долой Каддафи! Он принес стране одни несчастья. Его режим должен быть свергнут немедленно!"
 muhammad_muammar_gaddafi_not_exiled: "§Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§! не §Yизгнан§!"
 saif_al_islam_gaddafi_not_exiled: "§Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§! не §Yизгнан§!"
