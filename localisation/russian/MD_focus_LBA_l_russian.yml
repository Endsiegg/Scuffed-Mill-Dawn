l_russian:
 libya_oil_nationalisation: "Национализация нефти"
 libya_oil_nationalisation_desc: "Ливия обладает крупнейшими в Африке и 10-ю по величине в мире запасами нефти. Нефтяная промышленность Ливии настолько важна, что составляет 95 % всех отраслей промышленности страны. Нефтяные запасы Ливии являются привлекательным объектом для инвестиций, поскольку себестоимость добычи низкая, в нефти низкое содержание серы, и Ливия находится очень близко к европейскому рынку. Однако в результате санкций, проблем с иностранными нефтяными компаниями и жесткого контроля государства над нефтяными месторождениями Ливия достигла такого состояния, когда у нее едва хватает ресурсов для поддержания существующей добычи. Любое дальнейшее увеличение добычи нефти потребует значительных инвестиций, как из-за рубежа, так и изнутри страны.\n\nТекущий уровень национализации: §Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "Национализировать нефтяные месторождения"
 libya_nationalise_oil_fields_desc: "Мы можем национализировать некоторые частные нефтяные месторождения в Ливии. Это обойдется нам в кругленькую сумму, но сделает нашу нефтедобычу более независимой."
 libya_sell_oil_fields: "Продать национальные нефтяные месторождения"
 libya_sell_oil_fields_desc: "Мы можем продать часть нефтяных месторождений, находящихся в ведении Национальной нефтяной корпорации, иностранным компаниям. Мы можем быстро заработать, но это сделает наш энергетический сектор более зависимым от других стран."
 libya_develop_oil_field_cost_bad_tt: "Базовая стоимость разработки нефтяного месторождения в Эль-Сахаре составляет §Y$3 млрд§!. Она увеличивается на [?lba_oil_nationalisation|%0R] из-за нашего §Yуровня национализации§!"
 libya_develop_oil_field_cost_tt: "Базовая стоимость разработки нефтяного месторождения в Вахе составляет §Y$8 млрд§!. Она увеличивается на [?lba_oil_nationalisation|%0R] из-за нашего §Yуровня национализации§!"
 libya_develop_el_sahara_fields: "Разработать нефтяные месторождения Эль-Сахара"
 libya_develop_el_sahara_fields_desc: "Нефтяные месторождения Эль-Сахары расположены в районе Вади аль-Хайяа на юге Ливии. Это небольшое нефтяное месторождение в масштабах Ливии, но все же важное. Нефть, переработанная здесь, перерабатывается и хранится в §YМеллите и аз-Завии§! недалеко от Триполи. Приложив больше усилий, мы сможем расширить добычу в Эль-Сахаре.\n\nДля расширения существующих нефтяных месторождений нам необходимо подготовить объекты для хранения нефти и найти эффективные методы ее добычи."
 libya_develop_west_waha_fields: "Разработать нефтяные месторождения Западной Вахи"
 libya_develop_west_waha_fields_desc: "На нефтяных месторождениях Ваха в бассейне Сирта добывается 90% ливийской нефти, что делает этот регион самым ценным в стране. Добытая на месторождениях Западной Вахи нефть направляется в §YСирт и Лануф§! для переработки и хранения. Приложив больше усилий, мы можем расширить добычу в Западной Вахе.\n\nДля расширения существующих нефтяных месторождений нам необходимо подготовить объекты для хранения нефти и найти эффективные методы ее добычи."
 libya_develop_east_waha_fields: "Разработать нефтяные месторождения Восточного Ваха"
 libya_develop_east_waha_fields_desc: "На нефтяных месторождениях Ваха в бассейне Сирт добывается 90 % ливийской нефти, что делает этот регион самым ценным в стране. Добытая на восточных месторождениях Ваха нефть направляется в §YБрегу и Аджабию§! для переработки и хранения. Приложив больше усилий, мы можем расширить добычу в Западном Вахе.\n\nДля расширения существующих нефтяных месторождений нам необходимо подготовить объекты для хранения нефти и найти эффективные методы ее добычи."
 libya_dig_wadi_ash_shati: "Копать железную руду в Вади Аш-Шати"
 libya_dig_wadi_ash_shati_desc: "Ходят слухи, что в долине Вади Аш-Шати близ Сабхи находятся крупнейшие в мире залежи железной руды. Мы нашли лишь небольшую часть, но кто знает, что таят в себе пески пустыни? Нам нужно провести разведку местности, чтобы найти это железо."
 libya_dig_wadi_ash_shati_capacity: "Существует потенциал для новых железных шахт (в настоящее время: [?wadi_ash_shati_current] из 60)"
 libya_dig_wadi_ash_shati_tt: "§YВероятность§! попадания в жилу зависит от нашей технологии §Yдобычи ресурсов§!. Шанс увеличивается на §G2.5%§! за уровень."
 libya_gaddafi_family: "Семья Каддафи"
 libya_gaddafi_family_desc: "Муаммар Каддафи вместе со своими детьми обладает значительной властью в Ливии. У каждого из них свои интересы и цели. Сам Каддафи - весьма эксцентричный человек. Известный своими рекламными трюками и доступным языком, многие его поступки выглядят странно на международном форуме. Хотя методы Каддафи могут быть выгодны, не исключено, что ливийский народ устанет от его выходок. Важно поддерживать нестабильность семьи Каддафи на управляемом уровне, чтобы обеспечить стабильность государства.\n\nТекущая §Yнестабильность§! [?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/месяц), эффект: [?gaddafi_family_stability_effect|+%] §YСтабильность§!. Если [ROOT.GetAdjective] §Yстабильность§! ниже §Y15%§!, народ начнет протестовать против Каддафи!\n\nКаждый из детей Каддафи влияет на §Yнестабильность§! на §G-0.25§!/месяц, и их черты будут активны, если они не §Yизгнаны§! или §Yмертвы§!.\n\nВы можете получить доступ к §Yрешениям§!, связанным с персонажем, нажав на его портрет."
