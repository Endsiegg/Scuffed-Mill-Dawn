 libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!"
 libyan_tribalism_tripolitania_tooltip_delayed: "Триполитания служит центром ливийской политики и управления. Триполитания имеет долгую историю сопротивления оккупантам, так как после Первой мировой войны она провозгласила независимость от Италии как \"Триполитанская республика\". Хотя независимость не была успешной, она стала первым республиканским правительством в арабском мире. Ливийский лидер, Муаммар Каддафи, родился в Триполитании, недалеко от города Сирт. С приходом Каддафи к власти его родное племя Кадхадфа усилилось, так как многие элитные солдаты Каддафи набираются из них и других триполитанских племен."
 libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!"
 libyan_tribalism_cyrenaica_tooltip_delayed: "Киренаика имеет долгую историю как независимое государство и может считаться местом рождения современной ливийской нации. Во времена османского владычества регион обладал большой автономией. После того как регион был передан итальянцам, шейх Идрис из ордена Сенусси получил титул эмира Киренаики. Позднее итальянцы лишили его этого титула, но после Второй мировой войны с согласия британцев эмир вернул себе контроль над регионом. Два года спустя вся Ливия была объединена под эмиратом Киренаика в королевство, а эмир Идрис стал королем Идрисом I. С момента падения монархии Киренаика была самым активным сторонником ее возвращения, периодически выступая против Муаммара Каддафи.\n\nНа юге Киренаики проживает народ тубу, кочевая африканская этническая группа, которая населяет Южную Ливию, Северный Чад и Северный Нигер."
 libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!"
 libyan_tribalism_fezzan_tooltip_delayed: "Феззан - самый слабый из регионов Ливии. Малонаселенный, этот регион состоит в основном из пустыни и имеет скудные природные ресурсы. Помимо арабов, в Феззане проживает небольшое меньшинство тубу, а также ливийские туареги. Большие расстояния и суровый рельеф местности делают регион очень сложным для установления контроля над ним."
