 ayesha_gaddafi_not_exiled: "§Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§! не §Yизгнан§!"
 saif_al_arab_gaddafi_not_exiled: "§Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§! не §Yизгнан§!"
 khamis_gaddafi_not_exiled: "§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§! не §Yизгнан§!"
 khamis_gaddafi_not_underage: "У §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§! нет черты §Yнесовершеннолетний§!"
 libya_libyan_tribalism: "Ливийский трайбализм"
 libya_libyan_tribalism_desc: "Ливия традиционно делится на три региона: Триполитания на северо-западе вокруг столицы, Киренаика на востоке и Феццан на юге. Исторически сложилось так, что эти регионы управлялись самостоятельно, и объединились они только в результате итальянской колонизации. Хотя и Ливийское королевство, и режим Муаммара Каддафи в основном ликвидировали племенную принадлежность, в Ливии по-прежнему много людей, которые отождествляют себя со своим племенем прежде, чем с нацией. Если ливийское единство пострадает слишком сильно, не исключено, что эти районы попытаются отделиться от центрального правительства."
 LBA_tribalism_disabled_tt: "Механика §Y$libya_libyan_tribalism$§! была отключена"
 libya_tribalism_decentralise_state: "Децентрализовать власть"
 libya_tribalism_decentralise_state_desc: "Самый эффективный способ угодить всем ливийским племенам - просто уменьшить власть центрального правительства. Увеличение автономии, пусть даже на ограниченное время, заставит племенных вождей почувствовать, что у них есть какая-то власть."
 libya_tribalism_placate_tripolitanians: "Успокоить  [TRP.GetNameWithFlag]"
 libya_tribalism_placate_tripolitanians_desc: "Земельные гранты, денежные пособия, военные посты и правительственные должности - основные способы удержать местных сепаратистов на стороне центрального государства. Пока они понимают, что пребывание в составе Ливии имеет больше плюсов, чем минусов, все хорошо."
 libya_tribalism_placate_cyrenaicans: "Успокоить  [CYR.GetNameWithFlag]"
 libya_tribalism_placate_cyrenaicans_desc: "Земельные гранты, денежные льготы, военные посты и правительственные должности - основные способы удержать местных сепаратистов на стороне центрального государства. Пока они понимают, что пребывание в составе Ливии имеет больше преимуществ, чем недостатков, все хорошо."
 libya_tribalism_placate_fezzans: "Успокоить  [FEZ.GetNameWithFlag]"
 libya_tribalism_placate_fezzans_desc: "Земельные гранты, денежные пособия, военные посты и правительственные должности - основные способы удержать местных сепаратистов на стороне центрального государства. Пока они понимают, что пребывание в составе Ливии имеет больше преимуществ, чем недостатков, все хорошо."
 libya_tribalism_tripolitanian_revolt: "[TRP.GetFlag] [TRP.GetAdjective]  восстание"
 libya_tribalism_tripolitanian_revolt_desc: "В племенах Триполитании назревает движение. Если центральное государство продолжит плохо обращаться с ними, они поклялись отделиться от Ливии."
 TT_tripolitania_loyalty_more_than_10: "Лояльность [TRP.GetNameWithFlag] > 10%"
 TT_tripolitania_loyalty_more_than_30: "Лояльность [TRP.GetNameWithFlag] > 30%"
 libya_tribalism_cyrenaica_revolt: "[CYR.GetFlag] [CYR.GetAdjective]  восстание"
 libya_tribalism_cyrenaica_revolt_desc: "В племенах Киренаики наблюдается движение. Если центральное государство продолжит плохо обращаться с ними, они поклялись отделиться от Ливии/"
 TT_cyrenaica_loyalty_more_than_10: "Лояльность [CYR.GetNameWithFlag] > 10%"
 TT_cyrenaica_loyalty_more_than_30: "Лояльность [CYR.GetNameWithFlag] > 30%"
 libya_tribalism_fezzan_revolt: "[FEZ.GetFlag] [FEZ.GetAdjective]  восстание"
 libya_tribalism_fezzan_revolt_desc: "В племенах Феззана наблюдается движение. Если центральное государство продолжит плохо обращаться с ними, они поклялись отделиться от Ливии."
 TT_fezzan_loyalty_more_than_10: "Лояльность [FEZ.GetNameWithFlag] > 10%"
 TT_fezzan_loyalty_more_than_30: "Лояльность [FEZ.GetNameWithFlag] > 30%"
 libya_tribalism_dismantle_libya: "Разрушить Ливию"
 libya_tribalism_dismantle_libya_desc: "Ливия развалилась на части. Мы потеряли два из трех наших основных регионов. Есть ли смысл продолжать называть себя Ливией, если мы - лишь тень себя прежних?"
 libya_libyan_foreign_policy: "Внешняя политика Ливии"
 libya_core_northern_chad: "Интегрировать Северный Чад"
 libya_core_northern_chad_desc: "Северный Чад очень малонаселен и испытывает недостаток ресурсов. Кроме того, большая часть его населения принадлежит к племени тубу, которое также проживает в Южной Ливии. Это позволяет относительно легко умиротворить регион."
 libya_core_northern_niger: "Интегрировать Северный Нигер"
 libya_core_northern_niger_desc: "Несмотря на то, что Северный Нигер - очень бедный регион, его население больше, чем население всей Ливии. Хотя общая религия помогает, все равно придется приложить немало усилий, чтобы взять эту территорию под полный контроль."
 libya_core_algerian_sahara: "Интегрировать Алжирскую Сахару"
 libya_core_algerian_sahara_desc: "Алжирская часть Сахары малонаселенная и состоит в основном из пастушеских народов. Многие из них уже симпатизируют исламским повстанцам времен гражданской войны. Умиротворение региона не займет много времени."
 libya_core_northern_mali: "Интегрировать Азавад"
 libya_core_northern_mali_desc: "В то время как в Азаваде в нашу пользу действует исламистское повстанческое движение, регион имеет давнюю историю сепаратизма и сильную туарегскую идентичность. Этот регион будет очень трудно интегрировать."
 libya_core_mauritanian_sahara: "Интегрировать Мавританский Сахель"
 libya_core_mauritanian_sahara_desc: "Население Мавритании очень сопротивляется нашим усилиям по интеграции. Они не испытывают симпатии к нашей идеологии, не имеют общих религиозных и культурных связей. Но они подчинятся, как и все остальные."
 libya_core_palestine: "Интегрировать Палестину"
 libya_core_palestine_desc: "Палестина очень густонаселенная по сравнению с Ливией, и в ней проживает смешанное население, состоящее из палестинских мусульман и израильских евреев. Интегрировать эту территорию будет очень сложно и дорого."
 libya_pacify_cyrenaica: "Умиротворить [CYR.GetNameWithFlag]"
 libya_pacify_cyrenaica_desc: "Восточная часть Ливии восстала, и мы подавили их маленькое восстание. Ожидается некоторое продолжение сопротивления, но пройдет немного времени, и мы снова будем полностью контролировать этот регион."
 libya_pacify_tripolitania: "Умиротворить [TRP.GetNameWithFlag]"
 libya_pacify_tripolitania_desc: "Западная часть Ливии восстала, и мы подавили их маленькое восстание. Ожидается некоторое продолжение сопротивления, но пройдет немного времени, и мы снова будем полностью контролировать этот регион."
 libya_pacify_fezzan: "Умиротворить [FEZ.GetNameWithFlag]"
 libya_pacify_fezzan_desc: "Южная часть Ливии восстала, и мы подавили их маленькое восстание. Ожидается некоторое продолжение сопротивления, но пройдет немного времени, и мы снова будем полностью контролировать этот регион."
 libya_pacify_tuaregs: "Умиротворить [918.GetName]"
 libya_pacify_tuaregs_desc: "Туареги из [918.GetName] должны быть научены как снова уважать наше правление."
 libya_pacify_toubou: "Умиротворить тубу"
 libya_pacify_toubou_desc: "Народ тубу должен быть возвращен под контроль Ливии."
 libya_liberate_minorities: "Освободить меньшинства в [FROM.GetNameDef]"
 libya_liberate_minorities_desc: "Нынешняя ситуация для этнических меньшинств в [FROM.GetNameDef] невыносима. Мы должны требовать дальнейшей автономии для этих угнетенных людей."
 libya_liberate_minorities_tt: "Если [FROM.GetName] примет наши требования, то\n"
 libya_launch_oef: "Начать операцию \"[FROM.GetAdjective] щит\""
 libya_launch_oef_desc: "Экстремизм пускает корни в [FROM.GetNameDef], а правительство [FROM.GetAdjective] совершенно бессильно или не желает его остановить. Нам нужно действовать быстро, пока эта болезнь не распространилась и на Ливию."
 libya_build_rail_to_tunisia: "Соединить железную дорогу с [TUN.GetNameWithFlag]"
 libya_build_rail_to_tunisia_desc: "Тунис на нашем западе - очень стабильная страна и горячая точка европейского туризма. Если мы соединим их железной дорогой, возможно, некоторые туристы с большей вероятностью посетят и нас."
 libya_build_rail_to_tunisia_tt: "Стоимость этого проекта составит $§Y4.00§!.\n"
 libya_build_rail_to_tunisia_tt_2: "§RСтоимость будет удвоена, потому что у нас есть идея §Y$LBA_libyan_gauge_railroads$§!§!\n"
 libya_build_rail_to_egypt: "Соединить железную дорогу с [EGY.GetNameWithFlag]"
 libya_build_rail_to_egypt_desc: "Во время Второй мировой войны союзники построили временную железную дорогу от Соллума в Египте до Тобрука. Однако ливийская часть железной дороги была демонтирована после обретения Ливией независимости. Мы должны снова соединить Тобрук с Соллумом, чтобы облегчить судоходство по Суэцкому каналу."
 libya_build_rail_to_egypt_tt: "Стоимость этого проекта составит $§Y2.00§!.\n"
 libya_build_rail_to_niger: "Соединить железную дорогу с [NGR.GetNameWithFlag]"
 libya_build_rail_to_niger_desc: "У Нигера нет существующих железных дорог. Это делает его очень изолированным от мира. Если мы построим там железную дорогу, то сможем приблизить его к нашей сфере влияния."
 libya_build_rail_to_niger_tt: "Стоимость этого проекта составит $§Y7.00§!.\n"
 libya_build_rail_to_chad: "Соединить железную дорогу с [CHA.GetNameWithFlag]"
 libya_build_rail_to_chad_desc: "В Чаде нет железных дорог. Мы должны построить железную дорогу к их столице, чтобы сделать их более зависимыми от нас. Однако, учитывая историю отношений Чада с нами, маловероятно, что они согласятся на эту сделку."
 libya_build_rail_to_chad_tt: "Стоимость этого проекта составит $§Y6.00§!.\n"
 libya_negotiations_with_un: "Текущие переговоры с ООН"
 libya_negotiations_with_un_desc: "Из-за нашей враждебной деятельности международное сообщество ввело против нас санкции. Мы должны провести переговоры с ООН, чтобы прийти к выводу о том, что нам нужно сделать, чтобы избавиться от этих санкций. Чем лучше мы будем вести себя на международной арене, тем быстрее пойдет процесс."
 libya_negotiations_with_un_tt: "Мы сможем начать фокус §Y$LBA_remove_sanctions$§!"
 libya_casablanca_accords: "Касабланские соглашения"
 libya_casablanca_accords_desc: "Мы находимся в процессе переговоров о прочном мире в Западной Сахаре. Нам необходимо убедить все страны-участницы в том, что наше решение сработает. Даже если нам не удастся убедить все страны, большинство из них может попытаться навязать решение противной стороне. Однако это может привести к эскалации конфликта."
 libya_casablanca_accords_success_tt: "Все делегации подписали мирный план (Текущее: [?libya_casablanca_accords_no_of_signatories] из [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_fail_tt: "Количество делегаций меньше 2 (Текущее: [?libya_casablanca_accords_no_of_particpants])"
 libya_casablanca_accords_SHA_resistance_tt: "§R[SHA.GetNameWithFlag] будет сопротивляться этому решению!§!"
 libya_casablanca_accords_MOR_resistance_tt: "§R[MOR.GetNameWithFlag] будет сопротивляться этому решению!§!"
 libya_casablanca_accords_draft_solution: "Проект мирного решения для Западной Сахары."
 casablanca_accords_convince_x_tt: "Мы сделали §Y$libya_casablanca_accords_draft_solution$§!"
 libya_casablanca_accords_hold_negotiations: "Провести переговоры"
 libya_casablanca_accords_hold_negotiations_tt: "Это обновит вероятность того, что другие участники примут наше решение."
 libya_casablanca_accords_at_least_one_neg_tt: "Мы провели §Y$libya_casablanca_accords_hold_negotiations$§! хотя бы раз"
 libya_casablanca_accords_convince_accept_tt: "они §Gприняли§! решение"
 libya_casablanca_accords_convince_reject_tt: "они §Rотклонили§! решение"
 libya_casablanca_accords_convince_target_tt: "Их §Yвероятность§! принятия основывается на их первоначальной точке зрения. Затем она складывается с нашим §Yвлиянием§! на них. Далее это умножается на их §Yмнение и взгляды§!.\n\nЕсли они отвергнут решение, это решение станет доступным снова через §Y30 дней§!. Каждый раз, когда они отвергают решение, есть шанс, что они покинут конференцию\n"
 libya_casablanca_accords_convince_morocco: "Убедить [MOR.GetNameWithFlag]"
 libya_casablanca_accords_convince_morocco_desc: "Обсудить с [MOR.GetAdjective] делегатами, примут ли они нашу текущую сделку."
 libya_casablanca_accords_convince_sahrawi: "Убедить [SHA.GetNameWithFlag]"
 libya_casablanca_accords_convince_sahrawi_desc: "Обсудить с [SHA.GetAdjective] делегатами, примут ли они нашу текущую сделку."
 libya_casablanca_accords_convince_algeria: "Убедить [ALG.GetNameWithFlag]"
 libya_casablanca_accords_convince_algeria_desc: "Провести обсуждение с [ALG.GetAdjective] делегатами, примут ли они нашу текущую сделку."
 libya_casablanca_accords_convince_mauritania: "Убедить [MAU.GetNameWithFlag]"
 libya_casablanca_accords_convince_mauritania_desc: "Обсудить с [MAU.GetAdjective] делегатами, примут ли они нашу текущую сделку."
 libya_anti_colonial_start_revolution: "Подготовить революцию в [FROM.GetNameWithFlag]"
 libya_anti_colonial_start_revolution_desc: "Загнивающее [FROM.GetAdjective] правительство угнетает свой народ. Они всего лишь прислужники Запада и должны быть свергнуты во имя свободы и свободы."
 libya_anti_colonial_start_revolution_tt_1: "§R[FROM.GetNameWithFlag] может объявить нам войну на упреждение!§!\n"
 libya_anti_colonial_start_revolution_tt_2: "§GВосставшая сторона присоединится к нашей фракции!§!"
 libya_oil_nationalisation_dynamic_modifier: "Национализация нефти"
 TT_libya_oil_nationalisation_dynamic_modifier: "Уровень национализации: §Y[?lba_oil_nationalisation|%0]§!\nДополнительный доход: $$[?oil_nationalisation_income|+3] миллиарда за §YДобытую нефть§!\n"
 libya_oil_nationalisation_dynamic_modifier_desc: "Большая часть добычи нефти в Ливии контролируется Национальной нефтяной корпорацией. Хотя это выгодно государству, международные инвестиции от иностранных компаний ограничены. Более высокий уровень национализации будет препятствовать росту производительности и сделает разработку новых нефтяных месторождений более дорогостоящей."
 libya_gaddafi_instability_dynamic_modifier: "Нестабильность в семье"
 libya_gaddafi_instability_dynamic_modifier_desc: "Эксцентричность Каддафи и его настойчивое стремление отдавать предпочтение своим детям в политике вызывают все большее сопротивление со стороны ливийского населения"
