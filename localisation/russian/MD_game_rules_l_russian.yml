 RULE_OPTION_RULE_BRITANNIA: "Правь, Британия!"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "Когда-то этот скипетровый остров был известен и внушал страх всему миру. Британский монарх правил империей, над которой никогда не заходило солнце. Однако сейчас международное положение Великобритании пришло в упадок. Простой лакей Соединённых Штатов, она тень самой себя. Пришло время восстановления Британской империи."
