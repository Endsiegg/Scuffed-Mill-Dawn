 RULE_OPTION_PUTIN: "Единая Россия"
 RULE_OPTION_PUTIN_AI_DESC: "Российская Федерация будет стремиться проводить внешнюю политику Единой России и расширять их возможности."
 RULE_OPTION_PEACEFUL_REFORM: "Либеральная Россия"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Россия будет стремиться к либеральным формам и развивать связи с Западом."
 RULE_OPTION_THE_RED_MENACE: "Красная угроза"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "Россия начнет дрейфовать в сторону марксистской политики и попытается восстановить прежнее положение и Советский Союз\n"
 RULE_OPTION_RISE_OF_RUSSIA: "Жириновская Россия"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Россия начнёт двигаться в сторону националистической политики и будет стремиться проводить агрессивную внешнюю политику в целях провозглашения Великой России.\n"
 RULE_OPTION_NAZBOL_RUSSIA: "Национал-большевистская Россия"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Национал-большевики видят иной путь развития своей Родины. Они установят новый порядок, будут управлять и вернут величие России.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA: "Железный Димон"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "России нужен новый правитель, который не будет вечно уступать и договариваться с теми, кто в любой момент предаст нашу великую Родину.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA: "Либеральный Димон"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Дмитрий Анатольевич окончательно встанет на либеральный путь и приведёт Россию к либерализму.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA: "Олигархическая Россия"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "Возьмут ли олигархи под контроль всю страну, первое государство олигархов?\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "Российская конфедерация"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "Россия предоставит максимально возможную автономию своим субъектам и станет настоящей федерацией, а возможно, и конфедерацией?\n"
 RUS_AI_PUTIN_BEHAVIOR: "@SOV Дополнительные приоритеты России"
 RULE_SUPPORT_ARMY: "Быстрое создание сильной армии"
 RULE_SUPPORT_ARMY_DESC: "Россия будет стремиться как можно скорее создать сильную армию, не обращая внимания на политические аспекты"
 RULE_SUPPORT_WAGNER: "ЧВК Вагнер"
 RULE_SUPPORT_WAGNER_DESC: "Россия в кратчайшие сроки создаст ЧВК Вагнер и задействует все свои возможности"
 RULE_SUPPORT_ARMENIA: "Антитурецкая коалиция (Жириновский)"
 RULE_SUPPORT_ARMENIA_DESC: "Россия начнёт собирать союзников для борьбы с §Yтурецким влиянием§!"
 RULE_SUPPORT_TURKEY: "Поддержка Турции (Жириновский)"
 RULE_SUPPORT_TURKEY_DESC: "Россия выберет в качестве союзника Турцию. Союз покорит восток!"
 RULE_SUPPORT_SAHEL: "Сахельская конфедерация (Жириновский)"
 RULE_SUPPORT_SAHEL_DESC: "Россия будет стремиться к скорейшему созданию Сахельской конфедерации"
 RULE_SUPPORT_SSG: "Союз суверенных государств (коммунисты)"
 RULE_SUPPORT_SSG_DESC: "Россия попытается возродить проект Союза суверенных государств, который не был реализован в 1991 году"
 RULE_SUPPORT_USSR: "Возродить СССР (коммунисты)"
 RULE_SUPPORT_USSR_DESC: "Россия возродит Советский Союз"
 RULE_SUPPORT_UNION_STATE: "Образовать Союзное государство"
 RULE_SUPPORT_UNION_STATE_DESC: "Россия попытается создать Союзное государство"
 USA_AI_BEHAVIOR: "@USA Соединённые Штаты Америки"
 RULE_OPTION_DEMOCRAT: "Склонность к демократам"
 RULE_OPTION_DEMOCRAT_AI_DESC: "Соединённые Штаты будут стремиться избрать руководство Демократической партии и удерживать нацию, в современном смысле, в направлении левоцентристского консенсуса управления страной."
 RULE_OPTION_REPUBLICAN: "Склонность к республиканцам"
 RULE_OPTION_REPUBLICAN_AI_DESC: "Соединённые Штаты будут стремиться избрать руководство Республиканской партии и удержать нацию, в современном понимании, в направлении правоцентристского консенсуса управления страной."
 RULE_OPTION_REFORMED_REPUBLIC: "Реформированная республика"
 RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "Воля народа была услышана. Политическое давление и общественный резонанс привели к ключевым политическим и экономическим реформам, позволяющим улучшить представительство и видимость третьих партий. Теперь народ должен избрать партию, которая будет представлять его интересы."
 RULE_OPTION_POST_UNITED: "Пост Юнайтед Эра"
 RULE_OPTION_POST_UNITED_AI_DESC: "Орёл падает не только из милости. §RНе включайте исторический ИИ§!"
 FIJ_AI_BEHAVIOR: "@FIJ Республика Фиджи"
 RULE_OPTION_EARLY_COUP_ESCALATION: "Эскалация переворота на ранней стадии"
 RULE_OPTION_EARLY_COUP_ESCALATION_AI_DESC: "В ходе переворота 2000 года ИИ будет облажаться, что приведёт к прямому переходу к определённым вариантам альтернативной истории."
 RULE_OPTION_BREAKING_HISTORY: "Разрушение истории"
 RULE_OPTION_BREAKING_HISTORY_AI_DESC: "ИИ будет путать переворот 2006 года, позволяя ему не проходить исторический путь."
 NIG_AI_BEHAVIOR: "@NIG Федеративная Республика Нигерия"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Подъём Боко Харам"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Давит на Нигерию, чтобы Боко Харам установил контроль над страной."
 RULE_OPTION_PDP_EMPOWERED: "Народно-демократическая партия"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "Народно-демократическая партия - одна из крупнейших партий Нигерии. Она выступает, в первую очередь, за христианскую сторону религиозного спектра и неприсоединившихся идеологий."
 RULE_OPTION_ANPP_EMPOWERED: "Все-нигерийская народная партия"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "Все нигерийская народная партия (или Прогрессивный демократический конгресс в 2017 году) является основной оппозиционной партией в 2000 году в Нигерии. Важно отметить, что они очень похожи на социал-демократию в Европе и выступают за проведение крупных реформ в стране Нигерия."
 FRA_AI_BEHAVIOR_MD: "@FRA Французская Республика"
 RULE_OPTION_FRA_HISTORICAL: "Историческое поведение ИИ"
 RULE_OPTION_FRA_HISTORICAL_DESC: "Франция останется с Западом и одним из лидеров ЕС. Франция будет стараться приблизить Европейский Союз к большей централизации, сохраняя при этом свое влияние в своих старых колониях."
 RULE_OPTION_FRA_EGALITE: "Равенство"
 RULE_OPTION_FRA_EGALITE_DESC: "Франция выберет равенство и пойдет по пути марксизма."
 RULE_OPTION_FRA_FRATERNITE: "Братство"
 RULE_OPTION_FRA_FRATERNITE_DESC: "Франция выберет братство и будет стремиться доминировать в Европе."
