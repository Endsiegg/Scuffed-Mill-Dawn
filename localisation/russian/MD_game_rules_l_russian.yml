 RULE_ALLOW_CHAOTIC_PEACE_CONFERENCE: "Включить хаотичные мирные конфиренции"
 RULE_OPTION_CHAOTIC_PC_NO: "Нет"
 RULE_OPTION_CHAOTIC_PC_NO_DESC: "Эта опция, надеюсь, остановит всех от захвата земель в мирных конференциях ИИ.\nЭта опция ограничивает тех, кто может претендовать на государства, мажорами и лидерами фракций. (Это повлияет только на ИИ, а не на игрока)."
 RULE_OPTION_CHAOTIC_PC_YES: "Да"
 RULE_OPTION_CHAOTIC_PC_YES_DESC: "Для тех, кто действительно наслаждается проклятыми мирными конференциями, зачем ограничивать мир 1 §YРоссией§! когда можно провести 12 §YРоссий§!.\n(Я не несу ответственности за результаты, которые могут произойти от этого варианта!)"
 RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Включить мирные конференции под руководством игроков"
 RULE_OPTION_PLAYER_LED_PC_NO: "Нет"
 RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Эта опция позволит ИИ делать свой собственный выбор, каким бы глупым он ни был."
 RULE_OPTION_PLAYER_LED_PC_YES: "Да"
 RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Для тех, кто не доверяет ИИ вставлять круглый колышек в круглое отверстие, это позволит только игрокам делать заявления во время мирных конференций."
 RULE_SALAFIST_BRANCH: "Включить ветку салафитов"
 RULE_YES_SALAFIST_BRANCH_DESC: "Включает ветку салафитов в общем дереве для всех стран, независимо от начальной религии."
 RULE_NO_SALAFIST_BRANCH_DESC: "Включает ветку салифотов в общем дереве для стран, следующих любой разновидности ислама."
