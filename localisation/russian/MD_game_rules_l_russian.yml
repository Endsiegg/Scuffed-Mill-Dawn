 RULE_DISABLE_HARD_AI_ECONOMIC: "Стандартное ограничение"
 RULE_DISABLE_HARD_AI_ECONOMIC_DESC: "Стандартное ограничение для ИИ, не позволяющее ему усиливать свою экономику. Для историчной игры"
