 RULE_ENABLE_HARD_AI_ECONOMIC_DESC: "Если тебе наскучило, что каждую игру ИИ не выходит из экономического кризиса - это для тебя. ИИ больше не ограничен в принятии решений о своей экономике. Будь готов, что многие страны станут богаче твоей. Только для тех, кто не боится сложностей. Привет от разработчика Battle AI ;)"
 RULE_DISABLE_AI_DEBT_WAR_TITLE: "Долговые войны для ИИ"
 RULE_DISABLE_AI_DEBT_WAR: "Выключено"
 RULE_DISABLE_AI_DEBT_WAR_DESC: "Это отключает функцию долговой войны для ИИ. ИИ больше не будет принимать решение о вторжении в страну, которая не выполняет свои долговые обязательства."
 RULE_ENABLE_AI_DEBT_WAR: "Включено"
 RULE_ENABLE_AI_DEBT_WAR_DESC: "Такая установка сделает ИИ более склонным к объявлению долговых войн."
 RULE_ENABLE_AI_FIGHTING_AUTONOMY_FOCUS: "ИИ использует §Tфокус на повышение автономии§!"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS: "Включено"
 RULE_ENABLE_FIGHTING_AUTONOMY_FOCUS_DESC: "ИИ будет бороться с вашей автономностью, используя постоянный фокус §Yувеличение автономии§!."
