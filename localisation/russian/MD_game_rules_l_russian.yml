 #Saudi Arabia
 SAU_AI_BEHAVIOR: "@SAU Королевство Саудовская Аравия"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Глобальный джихад - сначала ССАГПЗ"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "Саудовская Аравия попытается реформировать свою экономику и объединить ССАГПЗ как супергосударство. Затем саудовская монархия будет свергнута восстанием \"Аль-Каиды\", что приведет к созданию радикального исламского государства, стремящегося распространять свою фундаменталистскую идеологию насильственными методами."
 RULE_OPTION_GLOBAL_JIHAD: "Глобальный джихад"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "Саудовская монархия будет свергнута восстанием \"Аль-Каиды\", что приведет к созданию радикального исламского государства, стремящегося распространять свою фундаменталистскую идеологию насильственными методами."
 RULE_OPTION_ISLAMIC_AWAKENING: "Исламское пробуждение"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "Влияние "Братьев-мусульман" на Сахву, или "Движение пробуждения", окажет успешное давление на саудовскую монархию, чтобы она уступила место плюралистической исламской демократии."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Возвращение Баата"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "Саудовская Аравия будет постепенно либерализовываться, предоставляя возможность уникальной идеологии социалистического арабского национализма партии Баас закрепиться в стране. Баасовая Аравия затем будет стремиться изгнать иностранные войска с Ближнего Востока, а также расширить свою территорию."
 RULE_OPTION_SHIA_REVIVAL: "Возрождение шиитов"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Шииты Саудовской Аравии воспользуются возможностью, предоставляемой политической либерализацией, чтобы захватить Саудовскую Аравию, приведя страну в соответствие с Ираном и Россией."

 #UK
 BRI_AI_BEHAVIOR: "@ENG Великобритания"
 RULE_OPTION_EUROPEAN_FUTURE: "Европейское будущее"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "Соединенное Королевство уже не то, чем было раньше. Британия больше не может претендовать на звание мировой сверхдержавы. Но это не означает, что британский народ больше не должен играть роль на мировой арене, а европейский проект дает надежду на сохранение места Великобритании в мире как части более широкого сообщества наций, приверженных общему набору идеалов."
 RULE_OPTION_RED_REPUBLIC: "Красная республика"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "На протяжении всей своей истории Великобритания находилась под властью монархов, аристократов и дворян. Британская классовая система - одна из самых печально известных в мире: работающие бедняки Великобритании страдают по мере того, как богатые становятся богаче. Революция уже давно назревает."
 RULE_OPTION_RULE_BRITANNIA: "Правь, Британия!"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "Когда-то этот скипетровый остров был известен и внушал страх всему миру. Британский монарх правил империей, над которой никогда не заходило солнце. Однако сейчас международное положение Великобритании пришло в упадок. Простой лакей Соединенных Штатов, она тень самой себяя. Пришло время восстановления Британской империи."

