 #China
 PRC_AI_BEHAVIOR: "@CHI Китайская Народная Республика"
 RULE_OPTION_CHINESE_HEGEMONY: "Китайская гегемония"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC: "Китай будет стремиться к доминированию в своей сфере влияния и в мире в целом, стремясь узурпировать положение Америки как единственного глобального гегемона. Она откажется подчиниться внешнему давлению, чтобы отказаться от своих уникальных социальных и политических ценностей в пользу тех, которые соответствуют либеральному международному порядку, господствующему на Западе. Хотя Китай редко будет вести войну напрямую и вместо этого стремиться получить влияние другими средствами, он не будет уклоняться от войны, если почувствует себя вынужденным применить силу."
 RULE_OPTION_A_LONG_PEACE: "Мирный рост"
 RULE_OPTION_A_LONG_PEACE_AI_DESC: "Китай предпочтет дипломатию и сотрудничество конфронтации, стремясь развиваться в постоянном соответствии с существующими правилами международного порядка, а не пытаться свергнуть его. Он также будет продвигаться к либерализации как в политическом, так и в экономическом плане."
 RULE_OPTION_RED_DAWN: "Красный рассвет"
 RULE_OPTION_RED_DAWN_AI_DESC: "Китай будет стремиться вернуться к своим маоистским корням, свернув экономические реформы Дэн Сяопина и сделав внешнеполитический выбор на основе идеологии, а не Стратегии. Война неизбежна, поскольку Китай стремится революционизировать международный порядок по своему собственному образу, движимому универсалистским коммунизмом, а не конкретными китайскими ценностями."

 #Japan
 JAP_AI_BEHAVIOR: "@JAP Япония"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Красная Звезда над Токио"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "В прошлом перспектива коммунистической Японии не была такой уж невообразимой возможностью. В последующие годы она, казалось, исчезла совсем, когда Япония приняла полностью капиталистическую экономическую систему. Но чудесный рост, который когда-то давала эта система, теперь застопорился. Неравенство свирепствует, и народ Японии начинает принимать возможность того, что изменение существующего положения дел может оказаться необходимым..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Возвращение Империи"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Когда-то Япония была великой страной. Она нацелилась на весь Азиатский континент и приблизилась к достижению своего вполне заслуженного статуса. Теперь она слаба и подчинена воле иностранных держав. Япония будет стремиться вернуться к тому, чем она когда-то была, и восстановить империю в Восточной Азии."

 #Myanmar
 BRM_AI_BEHAVIOR: "@BRM Союз Мьянма"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Маяк демократии"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Мьянма будет проводить реформы без компромиссов, быстро продвигая НЛД к власти. Вместо того, чтобы идти на уступки Татмадау, Мьянма мобилизует различных сторонников политической либерализации, включая этнические повстанческие группы, с целью раз и навсегда покончить с влиянием военных в политике."
 RULE_OPTION_AN_IRON_FIST: "Железный кулак"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Это правило игры, применимое только к дате начала 2000 года, вынудит Мьянму оставаться диктатором и вместо того, чтобы позитивно реагировать на давление реформ, как это было исторически, она станет реагировать репрессиями и тоталитаризмом. Более того, чтобы отвлечься от потери своей легитимности, военное правительство будет вести войну не только с повстанческими группировками страны, но и с ее соседями."

