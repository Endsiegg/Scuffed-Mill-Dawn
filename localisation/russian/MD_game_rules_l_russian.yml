 RULE_SPREAD_INFLUENCE_AMOUNT_COOLDOWN: "Перезарядка распространения влияния"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN: "30 дней"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN_DESC: "Время восстановления по умолчанию. Раз в 30 дней вы можете распространить свое влияние на другую нацию."
 RULE_SPREAD_INFLUENCE_14_COOLDOWN: "14 дней"
 RULE_SPREAD_INFLUENCE_14_COOLDOWN_DESC: "Раз в 14 дней вы можете распространить свое влияние на другую нацию."
 RULE_SPREAD_INFLUENCE_0_COOLDOWN: "Нет перезарядки"
 RULE_SPREAD_INFLUENCE_0_COOLDOWN_DESC: "Нет времени восстановления для распространения влияния, когда вы хотите сбросить всю свою §Hполитическую власть§! на влияние в других странах!"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN: "60 дней"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN_DESC: "Раз в 60 дней вы можете распространить свое влияние на другую нацию."

 RULE_INVEST_INFLUENCE_AMOUNT_GAIN: "Увеличение влияния от инвестиций"
 RULE_INVEST_DEFAULT_GAIN_1: "1%"
 RULE_INVEST_DEFAULT_GAIN_1_DESC: "Вариант по умолчанию. 1% влияния каждый раз, когда кто-то принимает ваши инвестиции."
 RULE_INVEST_DEFAULT_GAIN_0_5: "0.5%"
 RULE_INVEST_DEFAULT_GAIN_0_5_DESC: "0,5% влияния каждый раз, когда кто-то принимает ваши инвестиции."
 RULE_INVEST_DEFAULT_GAIN_2: "2%"
 RULE_INVEST_DEFAULT_GAIN_2_DESC: "2% влияния каждый раз, когда кто-то принимает ваши инвестиции."

 RULE_INFLUENCE_COOLDOWN: "Время ожидания прироста влияния от инвестиций"
 RULE_14_DAY_INFLUENCE: "14-дневная перезарядка"
 RULE_14_DAY_INFLUENCE_DESC: "Вариант по умолчанию. Время восстановления влияния, полученного от инвестирования, составляет 14 дней или 2 недели. Это относится к нации для всех возможных инвестиционных возможностей. Хотя вы все еще можете инвестировать, вы не получите никакого влияния в этот период времени."
 RULE_0_DAY_INFLUENCE: "Нет перезарядки"
 RULE_0_DAY_INFLUENCE_DESC: "Старый формат действия влияния MD, полученного из-за ограничения времени инвестиций. Вы можете инвестировать так часто, как хотите, и в то же время получать влияние, что не рекомендуется для тех, кто любит баланс!"
 RULE_30_DAY_INFLUENCE: "30-дневная перезарядка"
 RULE_30_DAY_INFLUENCE_DESC: "Предлагаемый вариант многопользовательской игры. Время восстановления влияния, полученного от инвестирования, составляет 30 дней или примерно 1 месяц. Это относится к нации для всех возможных инвестиционных возможностей. Хотя вы все еще можете инвестировать, вы не получите никакого влияния в этот период времени."

 RULE_MD_CHAOS_MODE: "Включить MD Хаос режим Beta v0.1"
 RULE_YES_MD_CHAOS_MODE_DESC: "Включает режим MD Хаос"
 RULE_NO_MD_CHAOS_MODE_DESC: "Отключает режим MD Хаос"

 RULE_ENABLE_DIVISION_LIMITER: "Включить ограничитель дивизий для ИИ"
 RULE_NO_ENABLE_DIVISION_LIMITER_DESC: "Ограничитель дивизий для ИИ выключен\n\nПо умолчанию ИИ не будет ограничен в количестве дивизии, которые он может производить. Если вы хотите ограничить количество дивизии из-за производительности, пожалуйста, включите меня!"
 RULE_YES_ENABLE_DIVISION_LIMITER_DESC: "Ограничитель дивизий для ИИ включен\n\nКогда я включен, ИИ с меньшей вероятностью будет производить дивизии, что позволит игроку играть с относительным спокойствием!"
 RULE_OPTION_POTATO_EDITION: "Режим картошки"
 RULE_POTATO_EDITION_DIVISION_LIMITER_DESC: "Включить режим "картошки" для ограничения количества дивизий у ИИ\n\nЕще больше ограничивает количество дивизий для большей производительности.\n"

 RULE_ALLOW_CHEAT_DECISIONS: "Разрешить чит-решения"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC: "Решения для читов включены"
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC: "Чит-решения отключены"

 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS: "§Y(Мультиплеер)§! (необязательно) Разрешить глобальное переключение чит-решений"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "Включено переключение глобальных чит-решений\n§YПРИМЕЧАНИЕ:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yглобальны§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YПРИМЕЧАНИЕ:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "Глобальные чит-решения отключены\n§YПРИМЕЧАНИЕ:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yглобальны§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YПРИМЕЧАНИЕ:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"

 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "Разрешить отозвать силы интервенции"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§YПРИМЕЧАНИЕ: Это не сбалансировано и является лишь временной мерой для того, чтобы делать все, что вы хотите. Любые проблемы с волонтерами и другие вопросы не являются нашей заботой.§! Позволяет вам отозвать силы интервенции из стран.\n"
 RULE_NO_ALLOW_INTERVENTION_FORCES: "§YПо умолчанию§!. Не позволяет отозвать силы интервенции из внешних конфликтов."

 RULE_OPTION_MD_DEFAULT: "Поведение ИИ по умолчанию"
 RULE_OPTION_MD_DEFAULT_AI_DESC: "ИИ будет выбирать фокусы случайным образом с небольшим акцентом на исторический выбор. Мировое состояние и статус страны немного повлияют на выбор"
 AI_CHAOS: "Хаотическое поведение ИИ"
 AI_CHAOS_DESC: "ИИ всегда будет выбирать совершенно случайный фокус из всех доступных в настоящее время фокусов. Все фокусы равны, максимальная путаница гарантирована."
 RULE_OPTION_RANDOM: "Случайное поведение ИИ"
 RULE_OPTION_RANDOM_DESC: "ИИ будет случайным образом выбирать нехаотический путь."

 ###Country AI Game Rules
 RUS_AI_BEHAVIOR: "@SOV Российская Федерация"
 RULE_OPTION_PUTIN: "Единая Россия"
 RULE_OPTION_PUTIN_AI_DESC: "Российская Федерация будет стремиться проводить внешнюю политику "Единой России" и расширять их возможности."
 RULE_OPTION_PEACEFUL_REFORM: "Реформация России"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Россия будет стремиться к либеральным формам и развивать связи с Западом."
 RULE_OPTION_THE_RED_MENACE: "Красная угроза"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "Россия начнет дрейфовать в сторону марксистской политики и попытается восстановить прежнее положение и §YСоветский Союз§!\n"
 RULE_OPTION_RISE_OF_RUSSIA: "Подъем России"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Россия начнет дрейфовать в сторону националистической политики и будет стремиться проводить агрессивную внешнюю политику в целях провозглашения §YВеликой России§!.\n"

 USA_AI_BEHAVIOR: "@USA Соединённые Штаты Америки"
 RULE_OPTION_STATUS_QUO: "Статус-кво"
 RULE_OPTION_STATUS_QUO_AI_DESC: "Соединенные Штаты будут стремиться сохранить свой статус-кво и держать страну в узде."
 RULE_OPTION_POLITICAL_REFORM: "Политические реформы"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC: "Соединенные Штаты начнут проводить все более масштабные реформы политической системы. В конечном счете это позволит более мелким партиям участвовать в выборах в большем количестве.\n"
 RULE_OPTION_POLITICAL_REVOULUTION: "Политическая революция"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC: "Огонь революции будет зажжен в народе. Она может идти одним из двух путей: национализм и подъем правых популистов в Соединенных Штатах или подъем коммунистических Штатов Америки."

 #Nigeria
 NIG_AI_BEHAVIOR: "@NIG Федеративная Республика Нигерия"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Подъем Боко Харам"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Давит на Нигерию, чтобы Боко Харам установил контроль над страной."
 RULE_OPTION_PDP_EMPOWERED: "Народно-демократическая партия"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "Народно-демократическая партия - одна из крупнейших партий Нигерии. Она выступает, в первую очередь, за христианскую сторону религиозного спектра и неприсоединившихся идеологий."
 RULE_OPTION_ANPP_EMPOWERED: "Все-нигерийская народная партия"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "Все нигерийская народная партия (или Прогрессивный демократический конгресс в 2017 году) является основной оппозиционной партией в 2000 году в Нигерии. Важно отметить, что они очень похожи на социал-демократию в Европе и выступают за проведение крупных реформ в стране Нигерия."

 #France
 FRA_AI_BEHAVIOR_MD: "@FRA Республика Франция"
 RULE_OPTION_FRA_HISTORICAL: "Историческое поведение ИИ"
 RULE_OPTION_FRA_HISTORICAL_DESC: "Франция останется с Западом и одним из лидеров ЕС. Франция будет стараться приблизить Европейский Союз к большей централизации, сохраняя при этом свое влияние в своих старых колониях."
 RULE_OPTION_FRA_EGALITE: "Равенство"
 RULE_OPTION_FRA_EGALITE_DESC: "Франция выберет равенства и пойдет по пути марксизма."
 RULE_OPTION_FRA_FRATERNITE: "Братство"
 RULE_OPTION_FRA_FRATERNITE_DESC: "Франция выберет Братство и будет стремиться доминировать в Европе."

