 civil_war_disorganised_military_1: "Неконтролируемые военные"
 civil_war_disorganised_military_1_desc: "Начало гражданской войны лишило нас связи с нашими военными. Мы не знаем, кто на чьей стороне, где находятся наши склады снабжения и кто вообще поставляет нам оружие.\n\n§RКогда срок действия этой идеи истечет, ситуация немного улучшится.§!\n\nТекущий военный статус:\n§YНеконтролируемый§!\nХаотичный\nЗапутанный\nДезорганизованный\nБеспорядочный"
 civil_war_disorganised_military_2: "Хаотичные военные"
 civil_war_disorganised_military_2_desc: "Хотя мы и оправились от первоначального шока гражданской войны, ситуация все еще довольно хаотична, с запутанной системой командования и неправильной логистикой.\n\n§RКогда срок действия этой идеи истечет, ситуация немного улучшится..§!\n\nТекущий военный статус:\nНеконтролируемый\n§YХаотичный§!\nЗапутанный\nДезорганизованный\nБеспорядочный"
 civil_war_disorganised_military_3: "Запутанные военные"
 civil_war_disorganised_military_3_desc: "Мы организовали наши вооруженные силы в нечто большее, чем просто разношерстная группа добровольцев. Однако лидерства все еще не хватает, и наши военные действуют без серьезной стратегии и целей.\n\n§RКогда срок действия этой идеи истечет, ситуация немного улучшится.§!\n\nТекущий военный статус:\nНеконтролируемый\nХаотичный\n§YЗапутанный§!\nДезорганизованный\nБеспорядочный"
 civil_war_disorganised_military_4: "Дезорганизованные военные"
 civil_war_disorganised_military_4_desc: "Худшее из первоначального замешательства уже прошло, и сейчас наши военные в основном действуют как настоящая армия.\n\n§RПо истечении срока действия этой идеи ситуация немного улучшится.§!\n\nТекущий военный статус:\nНеконтролируемый\nХаотичный\nЗапутанный\n§YДезорганизованный§!\nБеспорядочный"
 civil_war_disorganised_military_5: "Беспорядочные военные"
 civil_war_disorganised_military_5_desc: "Наша армия почти вернулась к своему профессиональному состоянию до гражданской войны. Самой большой проблемой сейчас является объединение и интеграция всех различных ополчений, которые мы собрали по пути.\n\n§RКогда срок действия этой идеи истечет, ситуация немного улучшится.§!\n\nТекущий военный статус:\nНеконтролируемый\nХаотичный\nЗапутанный\nДезорганизованный\n§YБеспорядочный§!"

