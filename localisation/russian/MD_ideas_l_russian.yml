 population_growth_explosion: "Безумный коэффициент рождаемости"
 population_growth_explosion_desc: "В этой стране наблюдается массовый рост населения. Рождаемость вышла из-под контроля и ее очень трудно будет усмирить."
 population_growth_rapid: "Опасная рождаемость"
 population_growth_rapid_desc: "В этой стране наблюдается быстрый рост населения. Рождаемость скоро нарушит то, что может нарушить государственную политику."
 population_growth_steady: "Устойчивый коэффициент рождаемости"
 population_growth_steady_desc: "В этой стране наблюдается устойчивый рост населения. Рождаемость явно находится в хорошей позиции и может, как правило, без проблем учитываться должностными лицами."
 population_growth_stagnation: "Стагнация рождаемости"
 population_growth_stagnation_desc: "Рост населения этой страны близок к нулю, но не совсем нулевой. Руководство страны думает о принятии специальной политики или ослаблении иммиграционного законодательства для противодействия этой тенденции."
 population_growth_decline: "Отрицательная рождаемость"
 population_growth_decline_desc: "Население этой страны сокращается, а это означает, что все больше людей стареют, а рождается меньше. Это большая нагрузка на рабочую силу и налогообложение. Стране отчаянно нужна стратегическая внутренняя политика или внешняя иммиграция для разрешения этого кризиса."
