 #New Polish ideas
 POL_2000_social_program: "Социальная программа завершена"
 POL_2000_social_program_desc: "Последние предвыборные попытки завершить нашу социальную программу увенчались успехом."
 POL_social_program_focus: "Социальный фокус"
 POL_social_program_focus_desc: "Различные программы и пожертвования для помощи нуждающимся являются основой нашей социальной политики."
 POL_new_ideals_idea: "Новые идеалы"
 POL_new_ideals_idea_desc: "Польше в 21 веке нужны новые, либеральные идеи, мы должны обеспечить торжество демократии в нашем доме."
 POL_reuse_central_planning_idea: "Центральная программа планирования"
 POL_reuse_central_planning_idea_desc: "Пока коммунисты оккупировали нашу страну, мы достигли умеренных успехов в некоторых областях. Мы можем повторно использовать то, что было в ней хорошего, в определенных областях, получая при этом все преимущества рыночной экономики во всех других областях."
 POL_christian_state_1: "Христианское государство"
 POL_christian_state_1_desc: "Христианство является частью нашей культуры. Оно представляет наши основные ценности как людей."
 POL_christian_state_2: "Структурное христианское государство"
 POL_christian_state_2_desc: "Католицизм — наша государственная религия. Он ведет нас в трудные времена, показывает нам, что хорошо, а что нет."
 POL_liberal_state: "Прогрессивное государство"
 POL_liberal_state_desc: "Наша родина больше не должна быть ориентирована на прошлое. Она должна сосредоточиться на прогрессе и процветании."
 POL_tax_cuts: "Снижение налога на строительство"
 POL_tax_cuts_desc: "Перенаправив часть средств, мы можем добиться лучших результатов в наших строительных программах."
 POL_social_development_priority_idea: "Приоритет социального развития"
 POL_social_development_priority_idea_desc: "Мы сделали социальное развитие и связанные с ним программы нашим основным направлением на данный момент, и это, безусловно, окупится."
 POL_improved_administration: "Улучшенное администрирование"
 POL_improved_administration_desc: "Наша оптимизированная и реформированная администрация может легко справиться с бременем граждан и страны в целом."
 POL_contruction_taxes: "Снижение налога на строительство"
 POL_contruction_taxes_desc: "Меры по улучшению строительных проектов по всей стране"
 POL_eu_state: "Настоящее государство ЕС"
 POL_eu_state_desc: "наши разработки изменили нашу страну, теперь она действительно является государством ЕС."
 POL_fixed_brain_drain: "Утечка мозгов исправлена"
 POL_fixed_brain_drain_desc: "Нам удалось решить проблему с утечкой мозгов, хотя в основном за счет других менее развитых стран."
 POL_housing_focus: "Жилищные проекты в фокусе"
 POL_housing_focus_desc: "Доступное жилье всегда является ключом к хорошо управляемому развитию и процветанию."
 POL_new_farms_market: "Новый рынок ферм"
 POL_new_farms_market_desc: "С новыми связями приходят новые рынки, поэтому мы позаботились о том, чтобы получить хорошую поддержку для отстающих ферм."
 POL_ifv_production: "Оптимизированное производство БМП"
 POL_ifv_production_desc: "С нашими союзниками нам удалось добиться успеха в производстве военной техники."
 POL_joint_russian_assets: "Совместные российские активы"
 POL_joint_russian_assets_desc: "Российская помощь и военно-промышленный опыт позволяют нам преуспеть в развитии военной промышленности."
 POL_promoted_industrial_quality: "Продвинутое промышленное качество"
 POL_promoted_industrial_quality_desc: "Новые стандарты, а также рекламные кампании помогают нам мотивировать работников улучшать свои рабочие привычки."
 POL_modernization_and_tradition: "Модернизация и традиции"
 POL_modernization_and_tradition_desc: "Традиции не мешают нам внедрять инновации. Мы должны сосредоточиться на объединении этих ценностей воедино."
 POL_political_schism: "Политический раскол"
 POL_political_schism_desc: "Политические беспорядки вызвали большую разобщенность в нашем обществе."
 POL_fourth_rp: "Четвертая Речь Посполитая"
 POL_fourth_rp_desc: "Нам удалось создать великого наследника Речи Посполитой, которому суждено прославиться."
 POL_united_nationalists: "Объединенные националисты"
 POL_united_nationalists_desc: "Различные националистические движения отложили в сторону свои разногласия, чтобы захватить власть."
 POL_nationalists_squads: "Отряды националистов"
 POL_nationalists_squads_desc: "Отряды националистов реорганизуются в рамках правого движения."
 POL_political_violence: "Политическое насилие"
 POL_political_violence_desc: "Политическое насилие обострилось, а нормальный образ жизни — это всего лишь воспоминание."
 POL_reformed_ministry: "Реформированное министерство иностранных дел"
 POL_reformed_ministry_desc: "Министерство иностранных дел было перенаправлено на обслуживание национальных интересов."
 POL_economical_comitee_idea: "Экономический комитет"
 POL_economical_comitee_idea_desc: "Экономический комитет наблюдает за национализацией промышленности и регулирует рынок."
 POL_inner_network_idea: "Внутренняя сеть"
 POL_inner_network_idea_desc: "Внутренняя сеть агентов и осведомителей защищает интересы государства."
 POL_paramilitary_organization_idea: "Военизированные формирования"
 POL_paramilitary_organization_idea_desc: "Различные военизированные формирования помогают пополнить ряды армии, если это необходимо."
 POL_military_youth: "Молодежный легион"
 POL_military_youth_desc: "Молодежный легион — крупнейшая военизированная молодежная организация в Польском государстве, целью которой является милитаризация молодежи и молодых людей."
 POL_propaganda_ministry_idea: "Министерство пропаганды"
 POL_propaganda_ministry_idea_desc: "Министерство пропаганды помогает бороться с пагубным влиянием Запада. Разумеется, распространяя исключительно правду."
 POL_nationalist_research_small: "Ограниченное научное сотрудничество"
 POL_nationalist_research_small_desc: "Польскому государству удалось достичь некоторой формы научного сотрудничества в своем союзе."
 POL_nationalist_research_medium: "Научное сотрудничество"
 POL_nationalist_research_medium_desc: "Польское государство организовало адекватное научное сотрудничество в рамках своего альянса."
 POL_nationalist_research_large: "Широкое научное сотрудничество"
 POL_nationalist_research_large_desc: "Польскому государству удалось добиться широкого научного сотрудничества в рамках своего альянса."
 POL_nationalist_full_social_support: "Полная социальная поддержка"
 POL_nationalist_full_social_support_desc: "Полная поддержка социальных программ поставлена ​​целью государства."
 POL_nationalist_limited_social_support: "Ограниченная социальная поддержка"
 POL_nationalist_limited_social_support_desc: "Некоторые ресурсы были перенаправлены на поддержку нуждающихся."
 POL_communist_strike: "Всеобщая забастовка"
 POL_communist_strike_desc: "Многие рабочие покинули свои рабочие места и собрались в центрах своих городов, чтобы поддержать Красный Фронт."
 POL_military_focus: "Военная направленность"
 POL_military_focus_desc: "Страна сосредоточила большую часть доступных ресурсов на военном строительстве и производстве"
 POL_civilian_focus: "Гражданская направленность"
 POL_civilian_focus_desc: "Многое делается для обеспечения наилучшего и плавного процесса строительства на всех уровнях."
 POL_centralized_rule_idea: "Централизованное управление"
 POL_centralized_rule_idea_desc: "Планы, идеи, приказы - все исходит от централизованных комитетов и организаций"
 POL_comm_agile_control: "Гибкое управление"
 POL_comm_agile_control_desc: "Для обеспечения адаптивности на нижние уровни делегирован значительный объем полномочий."
 POL_comm_land_reform: "Земельная реформа"
 POL_comm_land_reform_desc: "Земельная реформа, включающая в себя огромное количество более мелких законов и ограничений, направлена ​​на восстановление советских по стилю, но модернизированных по сути сельскохозяйственных союзов."
 POL_clergy_opressed: "Угнетенное духовенство"
 POL_clergy_opressed_desc: "Чиновники настаивают на принятии законов и реформ, чтобы ограничить влияние церкви на общество."
 POL_prepare_for_worst_idea: "Готовимся к худшему"
 POL_prepare_for_worst_idea_desc: "Большие усилия по укреплению и вооружению страны идут полным ходом."
 POL_external_relations_revision_idea: "Редакция внешней связи"
 POL_external_relations_revision_idea_desc: "Дипломаты вызываются и отзываются, проводятся конференции и кружатся головы. Еще одна реформа."
 POL_women_economy: "Женщины в экономике"
 POL_women_economy_desc: "Был принят ряд законов и профсоюзов для обеспечения равенства женщин на рабочем месте."
 POL_construction_reform: "Реформирован процесс строительства"
 POL_construction_reform_desc: "Союзы строителей, созданные совсем недавно, теперь контролируют большинство крупных строительных площадок в стране."
 POL_quality_control_idea: "Местный контроль качества"
 POL_quality_control_idea_desc: "Недавно правительство предприняло значительные усилия, чтобы обеспечить высокое качество огромного количества товаров."
 POL_speed_development_idea: "Высокая скорость разработки"
 POL_speed_development_idea_desc: "С недавними толчками к увеличению скорости многих проектов, начатых в последние годы, теперь ясно, что переговоры в конечном итоге привели к некоторым действиям и контролю."
 POL_red_dream_emerging_buff: "Красное влияние"
 POL_red_dream_emerging_buff_desc: "Идея отказа от западных идеалов и возвращения к несколько устаревшему стилю мышления широко поддерживается различными левыми партиями."
 POL_sre_low_effort: "Низкий промышленный фокус"
 POL_sre_low_effort_desc: "Промышленные возможности ориентированы на то, что осталось от рыночной экономики, и лишь несколько заводов фактически работают в соответствии с годовой нормой."
 POL_sre_medium_effort: "Средний промышленный фокус"
 POL_sre_medium_effort_desc: "Значительное количество фабрик сосредоточено на выполнении годовой квоты, а другие все еще заняты производством потребительских товаров."
 POL_sre_max_effort: "Большой промышленный фокус"
 POL_sre_max_effort_desc: "Почти все имеющиеся ресурсы работают под непосредственным контролем государства. Оставшееся обычно занято производством мелких товаров для местного населения."
 POL_sre_lowest_success: "Экономика штата резко падает"
 POL_sre_lowest_success_desc: "Не выполняя план несколько лет подряд, теперь даже непонятно, как экономика еще умудряется работать."
 POL_sre_low_success: "Неудачное состояние экономики"
 POL_sre_low_success_desc: "Некоторые квоты не выполняются, фабрикам не хватает инструментов и материалов для нормального функционирования, что приводит к значительному замедлению экономики."
 POL_sre_medium_success: "Стабильное состояние экономики"
 POL_sre_medium_success_desc: "Несмотря на то, что в настоящее время государственные заводы далеки от своего потенциала, они работают с ожидаемой скоростью и эффективностью, стабильно обеспечивая экономику необходимыми товарами."
 POL_sre_high_success: "Рост государственной экономики"
 POL_sre_high_success_desc: "Поскольку фабрикам удается превосходить ожидания, вся экономика испытывает признаки совершенства и роста."
 POL_sre_highest_success_desc: "Государственная экономика теперь представляет собой институт современного уровня. Он обеспечивает все необходимое и, несомненно, поможет в промышленной и военной экспансии."
 POL_removed_spirits: "Национальные идеалы изменились"
 POL_removed_spirits_desc: "В связи с недавними политическими событиями значительное количество усилий было направлено на отмену программ и институтов прежнего правительства, что вызвало разочарование и головную боль у многих."
 POL_network_centric_doctrine_idea: "Сетецентричная доктрина"
 POL_network_centric_doctrine_idea_desc: "Сетецентрическая война является основой недавней разработки теории армии в Польше."
 POL_decentralized_doctrine_idea: "Фокус на децентрализованной войне"
 POL_decentralized_doctrine_idea_desc: "Децентрализованные боевые действия — основа недавней разработки теории армии в Польше."
 POL_quantity_small_arms_idea: "Приоритет количества стрелкового оружия"
 POL_quantity_small_arms_idea_desc: "Качество стрелкового оружия удовлетворительное, и недавний толчок к увеличению количества такого оружия начинает окупаться."
 POL_baltic_idea: "Охрана воздуха в странах Балтии"
 POL_baltic_idea_desc: "Вылеты, отправленные для патрулирования балтийских территорий, помогают обеспечить безопасность."
 POL_martime_group_idea: "Военно-морские силы НАТО"
 POL_martime_group_idea_desc: "Военно-морские силы НАТО, присутствующие в регионе, помогают организовать лучшую структуру военно-морского флота Польши."
 POL_stealth_ships_idea: "Пальто для кораблей-невидимок"
 POL_stealth_ships_idea_desc: "Недавние разработки позволили улучшить скрытность некоторых моделей кораблей."
 POL_idea_strict_abortion: "Строгий аборт"
 POL_idea_strict_abortion_desc: "Наши недавно ужесточенные законы об абортах обеспечили значительный прирост населения за счет нашей политической позиции."
 POL_anti_russian_focus: "Антироссийские военные меры"
 POL_anti_russian_focus_desc: "Нам нужно консолидировать наши ресурсы, чтобы действовать против России."
 POL_national_unity_idea: "Национальное единство"
 POL_national_unity_idea_desc: "Многолетние страдания и оккупация не сломили наш национальный дух. Несмотря ни на что, мы остаемся едины и сделаем всё возможное, чтобы не повторить ошибок прошлого."
 POL_investors_idea: "Инвесторы"
 POL_investors_idea_desc: "Иностранные инвесторы создают компании в нашей стране."
 POL_new_workplaces_idea: "Новые рабочие места"
 POL_new_workplaces_idea_desc: "На рынке стали появляться новые предложения работы. Увеличение числа работающих людей существенно ускоряет развитие нашей экономики."
 POL_western_market_idea: "Крупный план западного рынка"
 POL_western_market_idea_desc: "Западный рынок более развит, чем наш. Обращение к нему - хорошая идея."
 POL_late_retirement_idea: "Поздний выход на пенсию"
 POL_late_retirement_idea_desc: "Более поздний выход на пенсию заставляет людей дольше работать и дольше служить государству"
 POL_renewed_hospitals: "Обновлённые больницы"
 POL_renewed_hospitals_desc: "Оснащение больниц современным медицинским оборудованием и активизация исследований в области генетики начинают улучшать качество жизни наших граждан."
 POL_development_of_education: "Развитие образования"
 POL_development_of_education_desc: "Английский язык - это латынь нашего времени, особенно если речь идёт о Европе. Поэтому так важно обучать нашу молодёжь этому языку с самого раннего возраста."
 POL_safe_country: "Безопасная страна"
 POL_safe_country_desc: "Снижение уровня преступности и расширение возможностей спецслужб эффективно привлекают к нам новых людей, не только инвесторов, но и туристов, которые могут наслаждаться безопасным отдыхом."
 POL_bribed_courts_idea: "Подкупленные суды"
 POL_bribed_courts_idea_desc: "Коррумпированные суды работают в пользу правящей партии."
 POL_sexual_intolerance_idea: "Сексуальная нетерпимость"
 POL_sexual_intolerance_idea_desc: "Различия в ориентации и неодобрение правительства дестабилизируют обстановку в стране."
 POL_democratic_country_idea: "Демократическая страна"
 POL_democratic_country_idea_desc: "Коммунистическое правление закончилось. Мы должны думать о демократическом будущем."
 POL_education_reform1_idea: "Реформирование образования"
 POL_education_reform1_idea_desc: "Наша система школьного образования нуждается в полной реформе"
 POL_school_funding_idea: "Программа финансирования школ"
 POL_school_funding_idea_desc: "Есть семьи, которые не могут позволить себе купить базовые учебники для своих детей. Благодаря государственной программе бесплатных учебников мы сможем обеспечить таким детям полностью бесплатное образование в начальной школе."
 POL_modern_teaching_methods_idea: "Современные методы обучения"
 POL_modern_teaching_methods_idea_desc: "Если научить преподавателей использовать современное оборудование, например интерактивные доски, то им будет легче усваивать учебный материал, а студенты будут более заинтересованы в уроке, когда вместо обычных учебников увидят современные технологии."
 POL_reformed_education_idea: "Реформированное образование"
 POL_reformed_education_idea_desc: "Проведённая реформа образования оказала положительное влияние на нашу систему образования. Новые выпускники выходят из школы с более высокими результатами выпускных экзаменов и уже служат обществу лучше, чем многие взрослые."
 POL_united_visehgrad_idea: "Объединённый Вишеград"
 POL_united_visehgrad_idea_desc: "Вышеградская группа наконец-то объединена. Мы можем сосредоточиться на развитии всех аспектов нашей экономики."
 POL_viser_idea: "Визер"
 POL_viser_idea_desc: "После объединения четырёх стран стали возникать проблемы с обменными курсами. Решением этой проблемы стало введение новой валюты - визера. Отныне она является национальной валютой Объединённого Вышеградского государства, а остальные, такие как польская злота или чешская крона, будут второстепенной валютой."
 POL_friendly_neighbor_idea: "Дружелюбный сосед"
 POL_friendly_neighbor_idea_desc: "Торговля с другими странами играет очень важную роль для страны."
 POL_independent_economy_idea: "Независимая экономика"
 POL_independent_economy_idea_desc: "Экономическая независимость - это то, к чему мы должны стремиться много лет."
 POL_energetic_safety_idea: "Энергетическая безопасность"
 POL_energetic_safety_idea_desc: "Новые ветропарки и малые гидроэлектростанции в сочетании с трубопроводами смогли обеспечить нам экономическую безопасность."
 POL_ncbr_idea: "NCBR"
 POL_ncbr_idea_desc: "Новый научный центр значительно ускоряет наши исследования."
 POL_maria_reactor_expansion_idea: "Расширение реактора MARIA"
 POL_maria_reactor_expansion_idea_desc: "Этот рискованный проект, безусловно, окупится в будущем."
 POL_homeland_defense_act_idea: "Закон о национальной обороне"
 POL_homeland_defense_act_idea_desc: "Польский закон, направленный на укрепление польских вооружённых сил"
 POL_polish_russian_cooperation_idea: "Польско-российское сотрудничество"
 POL_polish_russian_cooperation_idea_desc: "Во времена СССР Красная Армия показала нам, что количество иногда может быть лучше качества, поэтому мы должны укреплять наши отношения с Россией."
 POL_miecznik_idea: "Miecznik"
 POL_miecznik_idea_desc: "Программа Miecznik предполагает строительство 3 новых мощных фрегатов. Мы переводим промышленность на реализацию этого проекта."
 POL_stealth_ship_coasts_idea: "Корабль-невидимка причаливает"
 POL_stealth_ship_coasts_idea_desc: "Снижение обнаруживаемости наших кораблей позволит им более эффективно выполнять свои задачи."
 POL_independent_shipbuilding_industry_idea: "Независимая судостроительная промышленность"
 POL_independent_shipbuilding_industry_idea_desc: "Мы не можем ставить нашу экономику в зависимость от других стран. Мы будем строить свой флот самостоятельно."
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea: "Судостроительная промышленность в сотрудничестве с США"
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea_desc: "Мы не будем строить флот сами, поэтому и сотрудничаем с США."
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea: "Судостроительная промышленность в сотрудничестве с Южной Кореей"
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea_desc: "Мы не будем строить флот сами, поэтому сотрудничаем с Кореей."
 POL_lighter_planes_and_helicopters_idea: "Лёгкие самолеты и вертолёты"
 POL_lighter_planes_and_helicopters_idea_desc: "Более лёгкие летательные аппараты обеспечат им большую маневренность и скорость."
 POL_baltic_air_policing_idea: "Воздушная полиция Балтии"
 POL_baltic_air_policing_idea_desc: "В наше воздушное пространство не должны вторгаться нежелательные страны, мы сами регламентировали эти правила."
 POL_mass_drone_production_idea: "Массовое производство беспилотников"
 POL_mass_drone_production_idea_desc: "Мы готовы начать серийное производство боевых беспилотников."
 POL_expert_drone_reconnaissance_idea: "Экспертная беспилотная разведка"
 POL_expert_drone_reconnaissance_idea_desc: "Благодаря беспилотникам мы можем без особого риска отслеживать передвижения противника."
 POL_homeland_defense_idea: "Защита Родины"
 POL_homeland_defense_idea_desc: "Это наша территория, и поэтому мы должны иметь на ней преимущество. Мы ведём партизанскую войну уже много лет, поэтому мы должны помнить, насколько эффективна эта тактика."
 POL_advanced_production_of_artillery_idea: "Передовое производство артиллерии"
 POL_advanced_production_of_artillery_idea_desc: "Мы производим артиллерию быстрее"
 POL_outdated_army_idea: "Устаревшая армия"
 POL_outdated_army_idea_desc: "Советская власть не позволила нашей армии обеспечить нам надёжную защиту."
 POL_beginning_of_army_reorganisation_idea: "Начало реорганизации армии"
 POL_beginning_of_army_reorganisation_idea_desc: "Мы постепенно уходим из XX века. Наша армия начинает догонять западные страны."
 POL_disciplined_army_idea: "Дисциплинированная армия"
 POL_disciplined_army_idea_desc: "Наконец-то наши военные узнали, что такое современная армия."
 POL_modern_military_forces_idea: "Современные вооружённые силы"
 POL_modern_military_forces_idea_desc: "Осваивая современное оружие, наша армия начинает иметь значение на международной арене."
 POL_polskie_sily_zbrojne_idea: "Польские вооружённые силы"
 POL_polskie_sily_zbrojne_idea_desc: "От Советской армии не осталось и следа. Наши вооружённые силы реформированы и готовы к защите Родины."
 POL_soviet_era_air_idea: "Авиация советской эпохи"
 POL_soviet_era_air_idea_desc: "Советский Союз ставил во главу угла количество, а не качество. Самолеты дешевле в производстве, но мы лжём во всем остальном."
 POL_change_of_air_doctrine_idea: "Изменение воздушной доктрины"
 POL_change_of_air_doctrine_idea_desc: "Советские авиационные доктрины не очень заботились о безопасности пилотов. Но сейчас ситуация изменилась."
 POL_new_pilot_training_idea: "Подготовка новых пилотов"
 POL_new_pilot_training_idea_desc: "Мы призываем молодёжь вступать в ряды авиации. Новички быстрее адаптируются к изменениям, потому что их не учили годами в советских условиях."
 POL_contemporary_plane_systems_idea: "Современные самолётные системы"
 POL_contemporary_plane_systems_idea_desc: "Новые самолёты оснащаются новыми радиолокационными системами, прицелами, кнопками и т.д. Наши пилоты теперь знают, как всем этим пользоваться."
 POL_polskie_sily_powietrzne_idea: "Польские военно-воздушные силы"
 POL_polskie_sily_powietrzne_idea_desc: "Новая авиация будет эффективно выполнять поставленные перед ней задачи и обеспечивать господство в воздухе."
 POL_token_fleet_idea: "Традиционный флот"
 POL_token_fleet_idea_desc: "Мы часто придерживаемся традиций, но традициями войн не выиграть. Мы должны адаптироваться к новым методам ведения морской войны."
 POL_increased_production_of_ships_idea: "Увеличение производства кораблей"
 POL_increased_production_of_ships_idea_desc: "Мы можем начать производство новых кораблей."
 POL_baltic_fleet_idea: "Балтийский флот"
 POL_baltic_fleet_idea_desc: "На данный момент нашим основным приоритетом является Балтийское море с мелководьем. На глубоких океанах мы остановимся позже."
 POL_preparing_for_deep_waters_idea: "Подготовка к работе в глубоких водах"
 POL_preparing_for_deep_waters_idea_desc: "Мы готовимся к миссиям в Атлантическом и, возможно, в Тихом океанах. Поэтому нам нужны более мощные корабли и подводные лодки, готовые к действиям."
 POL_polska_pancerna_flota_idea: "Польский бронетанковый флот"
 POL_polska_pancerna_flota_idea_desc: "Наш флот обновлен и способен действовать как на мелководье, так и на больших глубинах. Управляемые капитальными кораблями, мы готовы к завоеванию превосходства на любой воде."
 POL_modernization_of_armored_forces_idea: "Модернизация бронетанковых войск"
