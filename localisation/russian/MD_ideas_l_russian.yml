 protest_production_easy: "Забастовки протеста"
 protest_production_easy_desc: "Количество промышленных предприятий, объявивших забастовку в рамках последних акций протеста."
 protest_construction_hard: "Крупные перебои в строительстве"
 protest_construction_hard_desc: "Широкомасштабные протесты привели к практически полной остановке строительства по всей стране."
 protest_production_hard: "Крупные акции протеста"
 protest_production_hard_desc: "В рамках последних акций протеста большинство промышленных предприятий призвали к забастовке."