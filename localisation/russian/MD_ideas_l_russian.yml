 minor_power: "Второстепенная держава"
 minor_power_desc: "Как второстепенная держава, мы ни здесь, ни там в международной дипломатии. У нас ограниченная способность противостоять иностранному давлению и влиянию, если мы сделаем это своим главным приоритетом, но мы страдаем от очень ограниченных возможностей оказывать влияние за рубежом.\n\nСтатус державы определяется тем, какой вклад мы вносим в общемировой объем ВВП с поправкой на нашу §Yнезависимость от иностранного влияния§!. Наш текущий вклад составляет §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nНеобходимый вклад для разных уровней:\nБолее §Y15%§! для §Y$superpower$§!\nБолее §Y6.5%§! для §Y$great_power$§!\nБолее §Y2.5%§! для §Y$large_power$§!\nБолее §Y0.2%§! для §Y$minor_power$§!\nМенее §Y0.2%§! для §Y$non_power$§!\n\nВ каждом географическом регионе определенное количество сильнейших второстепенных держав будет классифицироваться как §Yрегиональные державы§!, если не хватает §Yсверхдержав§!, §Yвеликих держав§! и §Yкрупных держав§! в регионе. Регионы и количество стран, превышающих второстепенные державы, следующие:\nЕвропа (7)\nБлижний Восток и Северная Африка (3)\nАфрика южнее Сахары (3)\nАзия (7)\nАмериканские континенты (4)"
 non_power: "Не держава"
 non_power_desc: "Как недержава, мы, по сути, не являемся фактором в международной дипломатии, и мало кто, если вообще есть, заботится о нашей позиции по какому-либо вопросу. Мы инструменты для более доминирующих и влиятельных суверенных наций, которые с легкостью могут влиять на нашу политику и общество.\n\nСтатус державы определяется тем, какой вклад мы вносим в общемировой объем ВВП с поправкой на нашу §Yнезависимость от иностранного влияния§!. Наш текущий вклад составляет §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nНеобходимый вклад для разных уровней:\nБолее §Y15%§! для §Y$superpower$§!\nБолее §Y6.5%§! для §Y$great_power$§!\nБолее §Y2.5%§! для §Y$large_power$§!\nБолее §Y0.2%§! для §Y$minor_power$§!\nМенее §Y0.2%§! для §Y$non_power$§!\n\nВ каждом географическом регионе определенное количество сильнейших второстепенных держав будет классифицироваться как §Yрегиональные державы§!, если не хватает §Yсверхдержав§!, §Yвеликих держав§! и §Yкрупных держав§! в регионе. Регионы и количество стран, превышающих второстепенные державы, следующие:\nЕвропа (7)\nБлижний Восток и Северная Африка (3)\nАфрика южнее Сахары (3)\nАзия (7)\nАмериканские континенты (4)"
