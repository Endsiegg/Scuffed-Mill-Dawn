 #ISIS ideas
 isis_sleeper_cell_idea: "Ячейки Исламского государства"
 isis_sleeper_cell_idea_desc: "Проклятые террористы каким-то образом проникли в нашу страну и создали проблемы. Мы должны покончить с ними, прежде чем они принесут еще больше крови, слез и страданий!"


