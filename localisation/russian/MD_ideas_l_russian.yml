 BRM_promote_civilian_enterprises_research_boost_desc: "Мы способствовали развитию независимого гражданского сектора для улучшения нашей экономики"
 BRM_improve_security_cooperation_with_asean_research_boost: "Сотрудничество АСЕАН в области безопасности"
