 ##Generic Ideas
 nf_mosque_funding: "Финансирование мечетей"
 nf_mosque_funding_desc: "Финансируя мечети в зарубежных странах, мы можем быть спокойны за то, что наша интерпретация ислама экспортируется в другие уголки этого мира"
 nf_islamist_media: "Исламистские СМИ"
 nf_islamist_media_desc: "Контролируемые государством исламистские СМИ сделают так, чтобы наш народ знал, во что верить и как избежать фейковых новостей"
 nf_salafist_funding: "Финансирование салафитов"
 nf_salafist_funding_desc: "Мы взяли на себя глобальную поддержку различных джихадистских групп по всему миру, чтобы распространить наше слово и волю"
 child_soldiers: "Дети-солдаты"
 child_soldiers_desc: "Детей принимают в армию. Во многих асимметричных конфликтах дети самовольно или насильственно отправляются в повстанческие группы и теряют чувствительность к насилию, закаляясь в боях. Судьба этих детей является удручающей из-за того, что они бывают травмированы на всю жизнь, как минимум, их детство заканчивается с первой жестокостью и кровью. Им остается только посвятить всю жизнь войне, если выживут и пройдут все тяжелые испытания.\n\nНасильственный призыв детей укрепляет ряды, но зачастую в тяжелых боях эти суровые мальчишки действуют опрометчиво и погибают как пушечное мясо."
 child_soldiers_tt: "Военная заработная плата: §G-25%§!\nРасходы на образование: §R+15%§!\nРасходы на социальное обеспечение: §R+15%§!"
 mischevous_failure: "Шалости и проступки"
 mischevous_failure_desc: "Из-за нашего озорства и проступков государство теперь подвергается большому риску, поскольку вызвана нестабильность и чиновники коррумпированы в настоящий момент."
