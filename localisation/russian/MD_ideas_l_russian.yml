 #Cartel ideas
 cartels_4: "Очень крупные наркокартели"
 cartels_4_desc: "Жестокие наркокартели захватили большую часть экономической, политической и социальной жизни страны. Люди страдают от бандитского насилия и у правительства мало реальной власти, чтобы остановить весь этот произвол и убийства. Ситуация уже давно вышла из под контроля и остановить бесчинства подобных масштабов будет непросто!"
 cartels_3: "Большие наркокартели"
 cartels_3_desc: "Жестокие наркокартели захватили большую часть экономической, политической и социальной жизни страны. Люди страдают от бандитского насилия и у правительства мало реальной власти, чтобы остановить весь этот произвол и убийства."
 cartels_2: "Умеренные наркокартели"
 cartels_2_desc: "Наркокартели и разгул крупных банд несут ответственность за большую часть преступной деятельности в этой стране. Пока проблема не носит повальный характер, но мощные криминальные элементы стремятся расширить свои операции по всей стране, и жители резонно опасаются, что ситуация будет только обостряться."
 cartels_1: "Мелкие наркокартели"
 cartels_1_desc: "Наркокартели ограничены в масштабах, большинство из них действуют только в крупных городах. Широко распространенное насилие и убийства отсутствуют, хотя их случайное появление имеет приоритет у служб правопорядка над действиями обычных банд и преступников."
 narcos_state: "Государство наркотиков"
 narcos_state_desc: "После многих лет борьбы наркобароны теперь находятся во главе государства."

