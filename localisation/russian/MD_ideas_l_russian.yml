 british_special_treatment: "Британская специальная политика"
 british_special_treatment_desc: "Европейская делегация этой страны находится под постоянными политическими атаками со стороны британских политиков, замедляя прогресс."
 catalonia_separatism: "Каталонский сепаратизм"
 catalonia_separatism_desc: "В богатом регионе Каталонии поддержка независимости от Испании растет, угрожая испанскому национальному суверенитету и единству."
