 space_efforts: "Космические усилия"
 South_China_Sea_Dispute: "Спор в Южно-Китайском море"
 South_China_Sea_Dispute_desc: "Претензии Китая в Южно-Китайском море совпадают с претензиями многих стран Юго-Восточной Азии. Это дублирование привело к существенным трениям между Китаем и такими странами, как Вьетнам, Филиппины и в меньшей степени Малайзия. Ставки в этом споре высоки из-за стратегического расположения таких островов, как Спратли и Парасельские острова, а также наличия нефти в регионе. Проблема Южно-Китайского моря значительно затруднила улучшение отношений между Китаем и его соперниками за контроль над многими островами моря."
 Sino_Indian_Tensions: "Китайско-Индийская напряженность"
 Sino_Indian_Tensions_desc: "Будучи двумя наиболее перспективными экономическими и военными державами Азии, Индия и Китай являются естественными соперниками. Добавьте к этой предрасположенности к соперничеству историю пограничной напряженности и партнерства Китая с Пакистаном, и это соперничество может перерасти в гораздо более существенную вражду."
 Cheap_Labor: "Дешевая рабочая сила"
 Workers_Rights: "Права рабочих"
 TV_Internet_Access: "Доступ к TV и интернету"
 America_in_Decline: "Америка в упадке"
 America_in_Decline_desc: "Некогда бесспорный мировой гегемон, но влияние Америки за рубежом теперь меркнет по сравнению с влиянием новой сверхдержавы - Китая. США должны либо смириться с этим новым мировым порядком и уйти в решение лишь внутренних проблем, либо бросить вызов вновь обретенному превосходству Китая и сохранить ориентированный на США мировой порядок. Последнее может быть достигнуто либо силой, либо поддержкой менее ревизионистских политических сил в Китае."
 Russia_on_the_Wane: "Убывающая Россия"
 Russia_on_the_Wane_desc: "Россия прекрасно знает, каково это - потерять статус великой державы. В годы, последовавшие за окончанием Холодной войны, новая Российская Федерация стремилась восстановить часть былых отношений и нарастить экономику. До недавнего времени России в этом помогал Китай, а стратегическое партнерство обеих стран способствовало подрыву американской гегемонии. Однако великодержавные устремления Китая сильно подорвали позиции России, поскольку православный гигант был вытеснен из своей центрально-азиатской сферы влияния китайскими деньгами. Теперь РФ должна либо признать себя второстепенной державой, либо попытаться остановить кажущийся неумолимым подъем Китая силой, либо поддержкой менее ревизионистских политических сил в Китае."
 CHI_Peacekeepers: "Миротворческие миссии"
 CHI_Peacekeepers_desc: "Наш персонал был развернут за рубежом для оказания помощи в миротворческих миссиях ООН на Африканском континенте, что дает нашим войскам столь необходимый опыт и повышает наш авторитет как надежного члена международного сообщества."
 SCO_development_assistance: "Содействие развитию ШОС"
 SCO_development_assistance_desc: "Нам была предоставлена столь необходимая помощь в целях развития под эгидой Шанхайской организации сотрудничества."
 SCO_development_assistance_2: "[CHI.GetAdjective] помощь развитию"
 SCO_development_assistance_2_desc: "Китай предоставил нам столь необходимую помощь в целях развития под эгидой Шанхайской организации сотрудничества."
 SCO_joint_drill: "Совместные учения ШОС"
 CHI_Invigorate_Country_Through_STE1: "Оживить страну с помощью НТО"
 CHI_promoting_innovation: "Продвигать инновции"
 CHI_improving_rd: "Улучшить НИОКР"
 CHI_dominant_tech_industry: "Китайское технологическое превосходство"

 #Hong Kong
 Basic_Law_HKG: "Основной закон САР Гонконг"
 Basic_Law_HKG_desc: "Основной закон стал учредительным документом Специального административного района Гонконг после передачи Гонконга от Великобритании Китайской Народной Республике. Среди прочего, документ определяет статус Гонконга относительно Китая, предоставляет ему автономию во всех вопросах, кроме обороны и иностранных дел, которые возложены на центральное правительство."
 Basic_Law: "Основной закон"
 Basic_Law_desc: "Базовый закон стал основополагающим документом специального административного района Гонконг после передачи Гонконга из состава Соединенного Королевства в состав Китайской Народной Республики. Помимо прочего, в документе очерчен статус Гонконга по отношению к Китаю, предоставлена ему автономия во всех вопросах, кроме обороны и иностранных дел, которые возложены на центральное правительство."
 One_Country_Two_Systems: "Одна страна, две системы"
 One_Country_Two_Systems_desc: "Гонконгу была гарантирована 50-летняя автономия от прямого китайского правления. Модель "одна страна, две системы" позволяет сохранить и даже приумножить многие из заветных политических свобод Гонконга, таких как свобода слова и свобода публичных собраний. Отсутствие этих прав на материке является существенным фактором поддержки лагеря "пан-демократов" в гонконгской политике, и многие обеспокоенные гонконгцы по-прежнему опасаются большей интеграции с материковым Китаем."
 Triads: "Триады"
 Triads_desc: "Когда коммунисты захватили власть в Китае, огромное количество членов триады бежало на британскую территорию Гонконга в поисках  более удобного проживания и ведения дел. В последующие десятилетия мощные триады, такие как Wo Shing Wo, Sun Yee On и 14К, занимались рэкетом, игорными притонами, продажей оружия, проституцией и другими незаконными видами деятельности. Несмотря на свои антикоммунистические корни, триады также начали поддерживать китайские интересы в Гонконге благодаря деловым связям на материке."
 Localist_Movement: "Движение локалистов"
 Localist_Movement_desc: "С момента передачи власти в 1997 году напряженность между материковым Китаем и Гонконгом привела к развитию местных настроений "Гонконг первый" среди некоторых местных жителей. Это чувство подталкивает относиться к политической системе коммунистического Китая с недоверием, но также рассматривает гонконгский народ как культурно отличающийся и действительно превосходящий во многом народ Китая. Рост этого движения начиная с зонтичного движения 2014 года ("революции зонтиков") и далее, изменило ранее взвешенный тон политического разделения Гонконга на более эмоциональный и радикальный."
 Lacks_Universal_Suffrage: "Нехватка всеобщего избирательного права"
 Lacks_Universal_Suffrage_desc: "Хотя основной закон призывает к тому, чтобы глава исполнительной и законодательной власти в конечном итоге был избран всеобщим голосованием, эта возможность еще не реализовалась в первую очередь из-за опасений Китая относительно того, что может произойти, если более популярные пан-демократы возьмут под свой контроль правительство."
 Limited_Universal_Suffrage: "Ограничение всеобщего избирательного права"
 Limited_Universal_Suffrage_desc: "Китай согласился разрешить главному исполнительному органу Гонконга выбираться на основе всеобщего избирательного права при условии, что кандидаты должны быть предварительно проверены Китаем. Это широко рассматривается как шаг, направленный на снижение вероятности того, что кандидаты от пан-демократов или местных кандидатов станут главными исполнительными органами."
 Universal_Suffrage: "Всеобщее избирательное право"
 Universal_Suffrage_desc: "Китай наконец согласился разрешить Гонконгу избирать своего главу Исполнительной власти путем всеобщего избирательного права без вмешательства китайских властей."
 Hong_Kong_Protests: "Протесты Гонконга"
 Hong_Kong_Protests_desc: "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 CHI_string_of_pearls: "Жемчужная нить"
 CHI_string_of_pearls_desc: "«Жемчужная нить» - это сеть военно-морских баз, окружающих Индию, что дало бы значительное преимущество в вооруженном конфликте с ней."

 #Korea
 KOR_joint_us_exercises: "Жеребенок-орел"
 KOR_joint_us_exercises_desc: "«Жеребенок-орел» - это ежегодное учебное мероприятие, проводимое вооруженными силами Республики Корея и Соединенных Штатов. Эти учения рассматриваются обеими странами как необходимые оборонительные приготовления на случай северокорейского вторжения, но Север рассматривает их как прелюдию к агрессивным действиям США и РК."
 NKO_nuclear_tests: "Ядерные испытания"
 NKO_nuclear_tests_desc: "Каждые несколько лет или месяцев КНДР проводит испытания ядерного оружия. Это вызвало широкое осуждение со стороны внешних держав, включая Китай, несмотря на его тесные отношения с Северной Кореей. В то время как Северная Корея утверждает, что ее ядерная программа носит оборонительный характер, многие опасаются возможности того, что [NKO.GetLeader] может использовать оружие против Америки или ее союзников."

 #International Recognition
 Non_State_Actor: "Негосударственный субъект"
 Non_State_Actor_desc: "Многие международные субъекты, от повстанческих группировок до НПО, обладают международным значением, но находятся в крайне неблагоприятном положении по ряду различных причин, особенно в силу того, что они не являются признанными государствами. Некоторые из этих негосударственных субъектов стремятся взять под свой контроль существующее государство путем свержения несправедливого правительства или создать новое и перекроить международные границы. Другие не стремятся к государственности, а вместо этого используют банальную силу для накопления власти и богатства в местных условиях, где отсутствует авторитет центрального правительства."
 Lacks_International_Recognition: "Устремления государства"
 Lacks_International_Recognition_desc: "Некоторые страны обладают всем, что обычно ассоциируется с государством. Бюрократия, военные, территория, национальный флаг, гимн и так далее. Однако их государственность никогда не будет полной без дополнительных преимуществ, которые дает печать легитимности международного признания. Эти государства могут стремиться к получению такого признания путем проведения кампании за свое дело за рубежом, с конечной целью заручиться поддержкой критической суммы государств, с тем чтобы стать полноправными членами международного сообщества. Как показывает практика, стремятся к этому не все и существуют без статуса долгие годы."
 rival_government: "Соперничающее правительство"
 rival_government_desc: "Гражданские войны за контроль над всей нацией обычно приводят к появлению двух или более правительств, которые претендуют на то, чтобы быть законными представителями своего народа. Это правительство представляет именно то, которое делает такое заявление, но находится в невыгодном положении из-за того, что его статус законного представителя признается лишь несколькими другими государствами, если таковые имеются. Поэтому оно не представляет свою страну на таких международных форумах, как Организация Объединенных Наций."

 #Macau

 Basic_Law_MAC: "Основной закон САР Макао"
 Basic_Law_MAC_desc: "Основной закон Специального административного района Макао Китайской Народной Республики является конституционным документом Макао, заменившим Органический закон Макао (Estatuto Orgânico de Macau). В соответствии со статьей 31 Конституции Китайской Народной Республики, Макао имеет статус специального административного района, что обеспечивает конституционные гарантии реализации политики "одна страна - две системы" и конституционную основу для принятия Основного закона Специального административного района Макао. "
 City_Of_Casino: "Город казино"
 City_Of_Casino_desc: "Город владеет казино, или казино владеет городом."

 #Myanmar/Burma

 ASEAN_Member: "Член АСЕАН"
 ASEAN_Member_desc: "АСЕАН - это прежде всего экономическая межправительственная организация, базирующаяся в Джакарте и первоначально созданная в 1967 году. С тех пор она расширилась, включив в себя те страны, которые изначально были исключены в напряженной обстановке холодной войны, и стремилась противостоять растущему влиянию Китая, а также сохранить независимость от Запада. Она привержена принципам многосторонности, международного права, мирного урегулирования споров, невмешательства и самоопределения."
 Rohingya_Crisis: "Кризис рохинджа"
 Rohingya_Crisis_desc: "В Ракхайне периодически вспыхивают очаги насилия между мусульманами, называющими себя "рохинджа", и местными буддистами Ракхайна, а также татмадо. Часто жестокое обращение с рохинджа со стороны государства Мьянма вызывало решительное осуждение со стороны правозащитных организаций и западных стран, в то время как буддийские националисты в штате Ракхайн и в других районах Мьянмы рассматривают насилие как оправданную меру против незаконных бенгальских иммигрантов."
 Ethnic_Insurgencies: "Этнические мятежи"
 Ethnic_Insurgencies_desc: "С момента обретения независимости Мьянма была охвачена этническими мятежами в своих отдаленных, изолированных пограничных районах. Этнические группы, в том числе Карен, Качин, Шан и многие другие, считают центральное правительство в подавляющем большинстве бирманским и буддистским, поэтому брались за оружие, чтобы сохранить свой уникальный образ жизни и менталитет."
 Democracy_Movement: "Демократическое движение"
 Democracy_Movement_desc: "После протестов 1988 года народная воля к свободе в Мьянме была сильна. Эта поддержка демократии и Аун Сан Су Чжи все больше ослабляет некогда крепкую хватку Татмадау за власть."
 Western_Sanctions: "Западные санкции"
 Western_Sanctions_desc: "Вопиющее пренебрежение этого государства правами человека и угроза, которую оно представляет для международного мира и безопасности, привели к жестким американским и европейским санкциям, включая запрет на импорт, замораживание активов и визовые ограничения для должностных лиц."
 Western_Sanctions_TT: "Экспорт ресурсов: §R-50%§!"
 A_Political_Military: "Военная политика"
 A_Political_Military_desc: "Со времени бирманского переворота 1962 года Татмадау был доминирующей силой в политике Мьянмы. Презрение к гражданскому правлению, демократии и свободе слова, с одной стороны, и единая военная культура, сформированная десятилетиями интенсивной борьбы с повстанцами, с другой, объединились, чтобы создать сплоченную и политически активную структуру. Признаки того, что ситуация начинает меняться, появились лишь недавно."
 Ensure_our_Unity: "Обеспечение единства"
 Preserve_our_Sovereignty: "Сохранение суверенитета"
 Fortress_Myanmar: "Крепость Мьянма"
 Bolster_The_Navy: "Укрепление ВМФ"
 Bolster_The_Airforce: "Укрепление ВВС"
 Bolster_Officer_Training: "Укрепление офицерской подготовки"
 Reduced_Western_Sanctions: "Сокращение западных санкций"
 Reduced_Western_Sanctions_desc: "Демократизация Мьянмы привела к тому, что США и их союзники ослабили санкции в отношении больной экономики Мьянмы."
 Reduced_Western_Sanctions_TT: "Экспорт ресурсов: §R-20%§!"
 Massive_International_Sanctions: "Массовые международные санкции"
 Massive_International_Sanctions_desc: "Это государство столкнулось с широким международным осуждением и тяжелыми санкциями со стороны государств, а также международных организаций, включая запреты на импорт, замораживание активов и визовые ограничения для должностных лиц."
 Massive_International_Sanctions_TT: "Экспорт ресурсов: §R-75%§!"
 Struggle_for_power: "Борьба за власть"
 Struggle_for_power_desc: "Гражданское и военное оружие правительства в настоящее время вовлечено в напряженную борьбу за господство, борьбу, которая постепенно ослабляет нацию."
 Anti_tatmadaw_sentiment: "Анти-Татмадауские настроения"
 Anti_tatmadaw_sentiment_desc: "Когда Татмадау предпочли сохранить контроль над Мьянмой, а не передать факел НЛД, и без того значительная враждебность к военному правлению быстро выросла, достигнув невиданных ранее масштабов."
 State_led_economy: "Экономика под руководством государства"
 State_led_economy_desc: "В то время как большинство стран мира рассматривают либеральную демократию и капитализм свободного рынка как необходимое условие экономического развития, успешные примеры Южной Кореи, Тайваня и других стран указывают на необходимость сильного, милитаристского правительства, обеспечивающего основы для роста."
 Buddhism_Official: "Гос. религия: буддизм"
 Buddhism_Official_desc: "Наличие государственной религии может понравиться некоторым наиболее набожным буддистам, но есть причина, по которой Бирма проходит большую часть своей истории без нее. Наличие буддизма в качестве государственной религии противоречит тем, кто поддерживает христианство, ислам или одну из многих других религий Бирмы. Наличие государственной религии резко обостряет напряженность между центральным правительством и различными, зачастую не буддийскими этническими повстанческими группами."
 ASEAN_Defence_Treaty: "Договор членов ASEAN о взаимной обороне"
 ASEAN_Defence_Treaty_desc: "Предложенный Мьянмой, этот договор обязывает членов ASEAN прийти друг другу на помощь в случае внешней агрессии. Это широко рассматривается как попытка сдержать китайскую агрессию."
 The_Anti_Kachin_Offensive: "Анти-Качинское наступление"
 The_Anti_Kachin_Offensive_desc: "Пришло время для нас уничтожить KIO. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу."
 The_Anti_Karen_Offensive: "Анти-Каренское наступление"
 The_Anti_Karen_Offensive_desc: "Пришло время для нас уничтожить KNU. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу."
 The_Anti_Shan_Offensive: "Анти-Шаньское наступление"
 The_Anti_Shan_Offensive_desc: "Пришло время для нас уничтожить RCSS. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу."
 The_Anti_Wa_Offensive: "Наступление анти-Ва"
 The_Anti_Wa_Offensive_desc: "Пришло время для нас уничтожить UWSA. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу."
 Chinese_Involvement: "Китайская поддержка"
 Chinese_Involvement_desc: "Несмотря на номинальную поддержку центрального правительства Мьянмы, Китай сохраняет прагматичное отношение к конфликту между правительством и повстанцами, поддерживая тесные связи с теми повстанческими группами, которые контролируют районы Мьянмы, граничащие с китайской территорией. Эти связи позволяют повстанческим группам пользоваться материальной помощью Китая."
 Low_Chinese_Involvement: "Низкоуровневая китайская поддержка"
 Low_Chinese_Involvement_desc: "В то время как объединенная армия штата Ва получает значительные объемы материальной помощи от центрального правительства Китая, многие другие повстанческие группировки получают более косвенную выгоду. Эти группы покупают оружие у других групп, получающих оружие прямо из Китая, а также имеют тесные связи с китайскими бизнесменами и провинциальными чиновниками, которые часто посещают штаб повстанцев и их мероприятия."
 Disrupted_Chinese_Involvement: "Нарушение поддержки Китая"
 Disrupted_Chinese_Involvement_desc: "Усилия центрального правительства по ведению "тайной войны" снизили способность китайцев оказывать поддержку повстанческим группировкам. Тем не менее, помощь продолжается."
 Strategic_Capital: "Стратегия безопасности столицы"
 Strategic_Capital_desc: "Янгон считался слишком уязвимой столицей для такого заботящегося о безопасности государства, как Мьянма. Перенос столицы в Нейпьидо означает, что в случае вторжения мощного внешнего врага Татмадау может продолжать руководить народным сопротивлением из более безопасного места."
 Nationwide_Ceasefire_Agreement: "Общенациональное соглашение о прекращении огня"
 Nationwide_Ceasefire_Agreement_desc: "Общенациональное соглашение о прекращении огня является результатом беспрецедентной попытки инициировать реальные шаги по урегулированию внутреннего конфликта в Мьянме."
 WAA_Narcotics_Producer: "Производитель наркотиков"
 WAA_Narcotics_Producer_desc: "Государство Ва уже много десятилетий является производителем наркотиков, будь то героин, производимый путем культивирования опийного мака или таблетки метамфетамина "яба" В то время как торговля наркотиками помогает поддерживать экономику Ва, она серьезно вредит международной репутации этого государства."
 WAA_Narcotics_Producer_idea_tt: "Дополнительный доход: $§G0.080§!"
