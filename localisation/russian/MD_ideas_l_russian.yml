 idea_focus_PRC_china_dream: "Китайская мечта"
 idea_focus_PRC_china_dream_desc: "Националистические силы контролируют китайское правительство, способствуя воинствующему патриотизму и призывая Китай занять свое место единственной сверхдержавы Азии."
 idea_focus_PRC_core_interests: "Основные интересы"
 idea_focus_PRC_core_interests_desc: "Народная республика должна обеспечить свои основные национальные интересы, чтобы стать великими."
 idea_focus_PRC_democracy: "Нефритовая Весна"
 idea_focus_PRC_democracy_desc: "Китайская Народная Республика охвачена демократическим антикоррупционным движением, известным под названием «Нефритовая весна», что привело к беспрецедентным политическим изменениям."
 idea_focus_PRC_economic_liberalization: "Экономическая либерализация"
 idea_focus_PRC_educational_exchanges: "Образовательные биржи"
 idea_focus_PRC_free_markets: "Свободные рынки"
 idea_focus_PRC_new_republic: "Новая республика"
 idea_focus_PRC_new_republic_desc: "После столетий трудностей и бедствий, Китай стоит на пороге истинной демократии! Да здравствует Новая Китайская Республика!"
 idea_focus_PRC_patriotic_broadcasts: "Патриотическая трансляция"
 idea_focus_PRC_restored_republic: "Восстановленная республика"
 idea_focus_PRC_restored_republic_desc: "Мы открыли новую демократическую систему в традиции Сунь Ят-Сена, отца китайской демократии. Да здравствует Третья республика!"
 idea_focus_PRC_serve_people: "Служить народу!"
 idea_focus_PRC_serve_people_desc: "Став девизом партии, китайский народ призывает руководство страны вернуться к коммунистическим принципам и вновь принять учение Председателя Мао."
 idea_GER_german_legacy: "Немецкое наследие"
 idea_GER_german_legacy_desc: "Германия пережила как порочное влияние фашизма так и коммунизма. Немецкий народ стал глубоко связан с идеалами либеральной демократии и вряд ли примут тиранию еще раз."
 idea_HLS_holy_see: "Святейший престол"
 idea_HLS_holy_see_desc: "Ватикан является центром католицизма, с населением, отобранным папой и его советниками. Нет никакого способа, которым его страна когда-либо управляла никем, кроме папы."
 idea_ISR_vanguard_of_judaism: "Авангард иудаизма"
 idea_ISR_vanguard_of_judaism_desc: "Еврейская вера преследовалась и подавлялась на протяжении тысячелетий. У еврейского народа было много врагов и мало друзей, и Израиль мог бы быть единственной попыткой создать постоянную политическую структуру для себя. Израиль должен оставаться бдительным, окруженный врагами, желающими его уничтожить."
 idea_JAP_emperor_akihito: "Император Акихито"
 idea_JAP_emperor_akihito_desc: "Его императорское высочество Акихито, сын Хирохито, является императором Японии. Он, хотя и не обладает реальной властью, является источником огромного счастья и спокойствия для японского народа. Он выступает за то, что связывает древнюю Империю с Республикой сейчас. Он выступает за то, что связывает ветеранов войн, с которыми сталкивается Япония, с молодыми людьми, которые понятия не имеют о таких вещах."
 idea_mrt_referendum: "Конституционный референдум"
 idea_mrt_referendum_desc: "Конституционный референдум в Мавритании в 2017 году установил более широкие полномочия президента и Национального Собрания, включая упразднение Сената."
 idea_PRC_chinese_socialism: "Социализм с китайскими характеристиками"
 idea_PRC_chinese_socialism_desc: "Китай работает над полировкой классических коммунистических учений и делает их действительно применимыми к современному миру. Цзян Цзэминь заложил фундамент социализма с китайскими характеристиками, который представляет собой учение о маоистских идеалах, которое позволяет капитализму свободно бегать в определенных районах страны, таких как Шанхай или Пекин."
 idea_RAJ_south_asian_tiger: "Тигр Южной Азии"
 idea_RAJ_south_asian_tiger_desc: "Индия, родина индуизма, одной из величайших наций на земле, окончательно оправилась от колониализма и бесконечных лишений. Пусть враги Индии знают, что на охоте есть тигр - возможно, невидимый, но определенно опасный."
 idea_SWE_king_charles_xvi: "Король Карл XVI Густав"
 idea_SWE_king_charles_xvi_desc: "Король Карл XVI является королем Швеции и, следовательно, главой государства. Он пришел к власти в 1973 году, когда его дед Густав VI Адольф скончался. Он является седьмым регентом Дома Бернадота и семьдесят четвертым королем Швеции."
 idea_united_nations_security_council_member: "Постоянный член СБ ООН"
 idea_united_nations_security_council_member_desc: "Эта страна имеет постоянное место в Совете Безопасности Организации Объединенных Наций."
 idea_united_nations_NP_security_council_member: "Непостоянный член СБ ООН"
 idea_united_nations_NP_security_council_member_desc: "Эта страна была избрана Советом Безопасности Организации Объединенных Наций на двухлетний срок."
 ideological_defense: "Идеологическая оборона"
 infrastructure_project: "Инфраструктурные проекты"
 islamic_sectarian_conflicts: "Исламские сектантские конфликты"
 islamic_sectarian_conflicts_desc: "Ислам разделился на множество сект, но есть три основные ветви: сунниты (88% мусульман), шииты (10% мусульман) и хариджиты/ибадиты (около 1% мусульман). Эти группы имеют несколько доктринальных споров, но особенно остро соперничество между суннитами и шиитами на протяжении веков снова и снова доводят они друг друга до конфликта, будь то либо подлинные богословские споры или просто причина для территориальных конфликтов и насилия на этнической почве.\n\nЭта страна имеет значительные суннитские и шиитские общины, ведущие в глубокое недоверие с обеих сторон, будь то в местах поклонения, на государственных должностях или сферы общественной жизни."
