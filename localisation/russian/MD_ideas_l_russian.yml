 #Russia
 russian_legacy: "Наследие России"
 russian_legacy_desc: "На протяжении веков Россия шла своим собственным путем, поодаль от остального мира и редко предпринимала шаги, чтобы присоединиться к кому-либо. А при автократическом правлении и консервативном населении, изменение России - это медленный процесс."

 #Africa
 kamajors: "Камаджоры"
 kamajors_desc: "Камаджоры были ополчением Менда, действовавшим в Сьерра-Леоне во время Гражданской войны. Первоначально группа была сформирована в качестве ополчения для защиты деревень от повстанцев ОРФ. Как бы то ни было, они были известны за борьбу с правительственными войсками, а также за защиту деревень от разграбления солдатами армии."
 blood_diamond_trade: "Торговля кровавыми алмазами"
 blood_diamond_trade_desc: "Основным источником дохода как для правительственных сил, так и для повстанческих группировок являются алмазы, поскольку это единственная валюта, имеющая реальную ценность в стране. Часто добытые с помощью рабского труда, алмазы контрабандой переправляются через границу, а затем продаются как законно приобретенные. Поскольку алмазы используются только для ведения конфликтов, местное население не получает никакой выгоды от этих народных богатств."
 blood_diamond_trade_idea_TT: "Дополнительный доход: $§G0.040§!"

 #Europe
 swiss_political_system: "Политическая система Швейцарии"
 swiss_political_system_desc: "Швейцария имеет уникальную политическую систему и является единственной в мире, которая может по праву называть себя страной с "полупрямой демократией" Граждане могут изменить Конституцию на референдуме, могут наложить вето на законы на референдуме, могут даже принять законы на этом же самом референдуме.\nОднако это имеет последствия для политиков: поскольку люди собственноручно делают политику, так или иначе, швейцарская коалиционная система должна включать как можно больше сил. Четыре большие партии Швейцарии: SVP, FDP, CVP и SP, постоянно находятся в правительстве вместе - это делает национальные выборы в Швейцарии более или менее бесполезными, поскольку народ управляет не через своих представителей, а через референдумы."

 #Finland
 finnish_neutrality: "Финский нейтралитет"
 finnish_neutrality_desc: "Финляндия, пусть в некоторой степени и защищена западными демократическими государствами, тщательно сохранила свой нейтралитет, главным образом, чтобы не оскорблять и не провоцировать русских."

 Migrant_Crisis_Europe: "Миграционный кризис"
 Migrant_Crisis_Europe_desc: "Миграционный кризис ударил по Европе как молот по наковальне, коснувшись не только национального единства, но и популярности правящих партий. Война в Сирии и Ираке привела к тому, что тысячи беженцев подались в соседние страны, и хотя Европа была готова принять тех, кто страдает от войны, количество новых и постоянных мигрантов со всей Северной Африки и Ближнего Востока захлестнуло европейские институты и заставило многих людей сильно возмутившись, усомниться в правоте принятого решения об убежище, несмотря на его гуманность."
 #Germany
 german_legacy: "Немецкое наследие"
 german_legacy_desc: "§YСпециальные правила:§! §WМожно запрещать экстремистские партии.\n§WПартии ХДС/ХСС и СДПГ всегда могут сформировать коалицию.§!\n\nС грузом крупных потерь (в том числе территориальных) и поражения во Второй мировой войне на своих плечах, а также как зачинщик этой войны, Германия упорно трудилась, чтобы уничтожить плохой имидж в глазах демократических стран, воздерживаясь даже от намека на националистическое мировоззрение или милитаризм. С юридической точки зрения Германия связана договором 1990 года об окончательном урегулировании отношений с союзными державами: Россией, Соединенными Штатами, Соединенным Королевством и Францией. Кроме того, подписан отдельный окончательный договор о границе с Польшей. Этот документ делает незаконным предъявление Германией территориальных претензий и обладание ядерным оружием. Вдобавок действует ограничение на свои вооруженные силы и военный персонал (370.000 человек, в общем числе)."
