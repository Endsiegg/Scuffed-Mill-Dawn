 CHI_cepc: "Круговой электронно-позитронный коллайдер (КЭПК)"
 CHI_cepc_desc: "КЭПК - это крупный международный научный центр, предложенный китайским сообществом физиков элементарных частиц для изучения вышеупомянутой физической программы. Его окружность составляет 80 километров (49.70 миль), и он может окружить весь остров Манхэттен."
