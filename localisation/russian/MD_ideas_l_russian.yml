 stability_5_desc: "Эта страна стабильная и хорошо подходит для места проживания."
 stability_6: "Очень высокая стабильность"
 stability_6_desc: "Эта страна известна своей внутренней стабильностью и большими социальными структурами мира и процветания."
 stability_7: "Сумасшедшая стабильность"
