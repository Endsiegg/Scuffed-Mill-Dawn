 #Singaporean Ideas
 gateway_to_asia: "Ворота в Азию"
 gateway_to_asia_desc: "Стратегическое расположение города-государства в Малаккском проливе определяет влияние страны во всем мире. Торговля с Востока на Запад проходит через этот важный узел, и многие тысячи компаний имеют свои региональные штаб-квартиры в городе.\n\nБлагоприятная для бизнеса среда и отличное расположение делают сингапурский удар намного выше его собственного веса."

