 idea_focus_generic_motorized_focus: "Фокусирование на производство автомобилей"
 idea_focus_generic_motorized_focus_desc: "Эта страна через ряд реформ в бизнесе и правительстве смогла максимизировать производство на заводе гражданских автомобилей."
 idea_focus_generic_education_reform: "Реформа образования"
 idea_focus_generic_education_reform_desc: "Благодаря реформе системы образования эта страна смогла обучать ученых и ученых с более высоким и более профессиональными навыкам. Их национальные и частные научно-исследовательские проекты в настоящее время значительно более успешны."
 idea_focus_generic_census_reform: "Реформа переписи"
 idea_focus_generic_census_reform_desc: "Обновив национальную систему переписи, эта страна сделала свои станции вербовки более эффективными в выборе действительных кандидатов на боевые операции и развертывание армии. Если будут введены новые руководящие принципы, это может увеличить численность рабочей силы для армии этой страны."
 idea_focus_generic_public_service_investment: "Коммунальные услуги"
 idea_focus_generic_public_service_investment_desc: "Эта страна значительно улучшила свое государственное управление и сектор услуг, одновременно повысив эффективность производства потребительских товаров. Это может привести к тому, что больший промышленный потенциал будет направлен в том направлении, которого пожелает правительство."
 idea_focus_generic_encouraged_private_research: "Поддержка частных исследований"
 idea_focus_generic_encouraged_private_research_desc: "Ослабляя барьеры в исследовательской литературе и экспериментальных лабораториях, этой стране удалось привлечь огромный научный интерес со стороны частного бизнеса. Это освобождает правительственные ресурсы, которые использовались исключительно для гражданских целей и которые теперь могут использоваться для поддержки планов военных и национальных промышленных комитетов."
 idea_focus_generic_individual_freedom: "Индивидуальная свобода"
 idea_focus_generic_individual_freedom_desc: "Эта страна продемонстрировала решимость улучшить ситуацию индивида против правительства, обеспечить основные гражданские и экономические права. Это, вероятно, улучшит позиции демократических партий."
 idea_focus_generic_national_strength: "Национальная сила"
 idea_focus_generic_national_strength_desc: "Эта страна полна решимости уничтожать мысли и идеалы личной свободы и малого правительства. Администрация не проявляет угрызений совести, когда речь заходит о притеснении и замораживании оппозиционных сил. Демократия вряд ли будет процветать."
 idea_focus_generic_path_of_order: "Путь порядка"
 idea_focus_generic_path_of_order_desc: "Эта страна определила, что ее путь должен быть путем порядка. Свобода и равенство переоцениваются. Те, кто лишен свободы, получают благополучие свыше, а те, кто не равен, защищены от вреда. Государства, имеющие порядок, ценят военное присутствие, сильные государства-участники уделяют мало внимания доброжелательному отношению к их оппозиции."
 idea_focus_generic_path_of_equality: "Путь равенства"
 idea_focus_generic_path_of_equality_desc: "Эта страна определила, что ее путь должен быть путем равенства. Свобода личности обменивается на прогресс коллектива. Милитаризм и национализм, которые, как предполагается, идут вместе с ним, осуждаются, но рассматриваются как необходимые пороки для достижения равенства в мире."
 idea_focus_generic_path_of_liberty: "Путь свободы"
 idea_focus_generic_path_of_liberty_desc: "Эта страна определила, что ее путь должен быть путем свободы. Равенство коллективных средств, препятствующих индивидууму в их потенциале и порядке, означает красть у населения только для его дальнейшего ограничения. Страны Свободы даже готовы сократить свои правительства в размерах, чтобы обеспечить защиту индивидуализма."
