 #Turkey ideas
 pkk_terror_idea: "Повстанцы РПК"
 pkk_terror_idea_desc: "Рабочая партия Курдистана (или Каркарен Курдистан на курдском языке), является воинственной, левой курдской сепаратистской группой, которая действует в Турции с 1970-х годов. Заявляя о борьбе за самоопределение курдов, их нападения продолжают уносить много жизней, часто используя террористические акты."
 sympathetic_professors: "Сочувствие профессоров колледжей"
 sympathetic_professors_desc: "Многие из наших профессоров и ученых имеют коммунистические или социалистические политические взгляды и, таким образом, поддерживают и поощряют идеи повстанцев РПК."
 sympathetic_professors_dealt_with: "Не сочувствующие профессора колледжей"
 sympathetic_professors_dealt_with_desc: "Профессора и ученые, которые когда-то симпатизировали РПК, либо были очищены от этих скверных убеждений, либо вняли голос разума не критиковать контртеррористическую деятельность правительства."
 outposts_problem: "Проблема аванпостов"
 outposts_problem_desc: "Время от времени мы получаем известия, что один или несколько наших аванпостов подверглись нападению на востоке. Это стоит нам слишком многих жизней военных и наносит ущерб политическому авторитету нашего правительства."
 outposts_strenghtened_1: "Улучшение аванпостов I"
 outposts_strenghtened_1_desc: "Мы выделили необходимые деньги и разработали проекты наших новых форпостов в восточных регионах. Теперь мы можем приступить к работе."
 outposts_strenghtened_2: "Улучшение аванпостов II"
 outposts_strenghtened_2_desc: "В качестве пилотного проекта производится строительство некоторых из наших новых аванпостов, хотя террористы также знают о наших проектах и пытаются замедлить работу. Видимого сокращения их деятельности пока не наблюдается."
 outposts_strenghtened_3: "Улучшение аванпостов III"
 outposts_strenghtened_3_desc: "Наши наиболее уязвимые позиции были укреплены новыми структурами. Они больше не подвержены частым атакам или способны отразить их. Оппозиция больше не сможет выражать негодование о наших планах по форпостам."
 outposts_strenghtened_4: "Улучшение аванпостов IV"
 outposts_strenghtened_4_desc: "Старые аванпосты, в которых мы не нуждались, теперь демонтированы. Это освобождает много ресурсов и рабочей силы для других проектов."
 outposts_strenghtened_5: "Улучшение аванпостов V"
 outposts_strenghtened_5_desc: "Наша разведка отмечает, что террористам трудно найти безопасные сухопутные пути для снабжения и контрабанды. Тактические плотины были бы выгодной и удивительной идеей."
 outposts_strenghtened_6: "Улучшение аванпостов VI"
 outposts_strenghtened_6_desc: "Приняты все необходимые меры в отношении стационарных постов. О нападениях на них и диверсиях пока не сообщалось."
 air_strike_cooldown: "Возобновление ударов с воздуха"
 security_cooldown: "Восстановление наземного наступления"
 kurds_want_independence: "Курдский вопрос"
 kurds_want_independence_desc: "Турция имеет на своей территории сплоченное курдское меньшинство, сконцентрированное в юго-восточной части страны. На протяжении всей истории они несоразмерно страдали от нищеты, насилия и дискриминации. Если мы не улучшим ситуацию в курдских регионах, многие из них могут оказаться в рядах террористических группировок, таких как РПК."
 protest_thingy: "Политическое давление"
 protest_thingy_desc: "Мы не можем провести военную операцию в течение ближайшего времени, так как некоторые иностранные государства выступили с дипломатическим протестом, который утверждает, что мы совершаем геноцид!"
 treat_wounds: "Восстановление после былой атаки"
 treat_wounds_desc: "Мы получили большой урон от недавней атаки, необходимо остановить малозначительные операции и сосредоточиться на устранении повреждений, которое займет какое-то время."
