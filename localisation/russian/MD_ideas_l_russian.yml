 ###Hong Kong Ideas
 entry_to_china: "Въезд в Китай"
 entry_to_china_desc: "Гонконг имеет уникальные отношения между материком и Западом. Его недавняя передача из Соединенного Королевства принесла с собой западные обычаи и деловую практику. До реформ Дэна Гонконг был единственным местом в Китае, куда могли проникать иностранные инвестиции.\n\nСейчас происходит сдвиг, и Гонконг может потерять то уникальное положение, которое он когда-то занимал. Тем не менее, фондовый рынок Гонконга вызывает зависть у многих других азиатских бирж."

 ###Panamanian Ideas
 full_control_of_panama: "Контроль Панамского канала"
 full_control_of_panama_desc: "PCA (Autoridad del Canal de Panamá) - это агентство правительства Панамы, отвечающее за эксплуатацию и управление Панамским каналом. Благодаря сборам и другим операциям государство получает постоянный доход. Нельзя недооценивать и его стратегическое значение."
