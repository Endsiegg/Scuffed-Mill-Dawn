 BRA_tank_medium_cannon: "120 мм GIAT G1"
 BRA_tank_medium_cannon_desc: "120-мм пушка GIAT G1 является бразильской лицензионной версией французской пушки CN120-25, производимой компанией Établissement d'Études et de Fabrication d'Armements de Bourges. Эта пушка времен холодной войны была основным выбором вооружения для Giat Industries AMX-32 и AMX-40.\n\n§Подсказка к редактору: Пушки низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "M2HB калибра .50 Cal - это бразильская лицензионная версия американского пулемета M2 Browning. M2HB калибра .50 - один из самых используемых, надежных и любимых пулеметов.\n\n§Подскакзка к редактору: Оружие низкого калибра подходит для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 л.с."
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234 является бразильской лицензионной версией немецкого MWM TBD 234, этот двигатель эпохи холодной войны является компактным и высокопроизводительным двигателем, разработанным во время холодной войны.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"

