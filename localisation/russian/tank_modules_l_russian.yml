 ### Modules ###
 tank_diesel_engine_gen1: "V12 без наддува"
 tank_diesel_engine_gen1_desc: "Обычный V12 без наддува использовался во Второй Мировой Войне и начале Холодной войны. Способен выдавать примерно от 500 до 600 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen2: "V12 с турбонаддувом"
 tank_diesel_engine_gen2_desc: "С добавлением турбонаддува к дизельному двигателю V12 в камеру сгорания попадает больше воздуха, что увеличивает мощность двигателя. Они широко использовались на танках середины Холодной войны. Выдает около 800 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen3: "V12 с двойным турбонаддувом"
 tank_diesel_engine_gen3_desc: "С добавлением второго турбонаддува можно получить еще больше мощности. Технологии подобного двигателя появились в конце 1980-ых. Двигатель может развивать мощность почти до 1000 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen4: "V12 с нагнетателем"
 tank_diesel_engine_gen4_desc: "Переход от турбонаддувов на нагнетатели сделает мощность двигателя еще больше. Впервые такой тип появился в 2000-ые годы. Способен развивать мощность 1100 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen5: "V12 с нагнетателем и двойным инжектором"
 tank_diesel_engine_gen5_desc: "С принятием технологий из легкого машиностроения можно сделать двигатели более эффективными и контролируемыми. С помощью этих двигателей с электронным управлением танк сможет развивать мощность до 1200 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen6: "X12 с турбонаддувом"
 tank_diesel_engine_gen6_desc: "В двигателе X12 поршни расположены в рядах по 3, в форме буквы Х. Это одна из последних инновационных разработок в сфере танкостроения. Новейшая инновация в технологии танковых двигателей, способная выдавать 1500 л.с.\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen7: "X12 с нагнетателем"
 tank_diesel_engine_gen7_desc: "Нагнетатели на X12 могут создать невообразимую мощность для двигателя. Мощь и скорость!\n\n§Подсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"

 tank_gas_turbine_engine_gen1: "Газотурбинный двигатель 1950-ых"
 tank_gas_turbine_engine_gen1_desc: "Ненадежный и громоздкий ранний газотурбинный двигатель, взятый из авиационной промышленности.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen2: "Газотурбинный двигатель 1980-ых"
 tank_gas_turbine_engine_gen2_desc: "Улучшенная конструкция устраняет большинство недостатков конструкции турбины и делает ее более пригодной для использования в полевых условиях.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen3: "Газотурбинный двигатель 1990-ых"
 tank_gas_turbine_engine_gen3_desc: "Конструкция турбины 1980-ых годов, ориентированная на повышение выходной мощности и эффективности.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen4: "Газотурбинный двигатель 2000-ых"
 tank_gas_turbine_engine_gen4_desc: "Газовая турбина с хорошей надежностью и отличной выходной мощностью.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen5: "Современный газотурбинный двигатель"
 tank_gas_turbine_engine_gen5_desc: "Последнее слово техники в газовых турбинах.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen6: "Низкофрикционный газотурбинный двигатель"
 tank_gas_turbine_engine_gen6_desc: "С помощью современных материалов можно снизить трение в газовой турбине, что позволяет повысить выходную мощность и эффективность использования топлива.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"

 tank_electric_engine_gen1: "Ранний электрический двигатель"
 tank_electric_engine_gen1_desc: "Ранняя электрическая трансмиссия. Пока что он используется только на вспомогательных позициях, но теперь есть технология, позволяющая питать от него весь танк.\n\n§GEЭлектрические двигатели - футуристичый вариант питания ваших танков. Хотя они дороги в использовании, они практически не требуют топлива. Оборудуйте свои танки электрическими двигателями, если хотите сэкономить на топливе§!"
 tank_electric_engine_gen2: "Улучшенный электрический двигатель"
 tank_electric_engine_gen2_desc: "Улучшенная версия электрического двигателя с повышенной надежностью.\n\n§GEЭлектрические двигатели - это футуристичный вариант питания ваших танков. Хотя они дороги в использовании, они практически не требуют топлива. Оборудуйте свои танки электрическими двигателями, если хотите сэкономить на топливе§!"

 tank_small_medium_cannon: "Легкое орудие 1950-ых"
 tank_small_medium_cannon_desc: "Легкая танковая пушка была обычной для танков начала холодной войны. Стандартные калибры были по 100 мм для Советского Союза и по 105 мм для западных стран, обе пушки обладали достаточной огневой мощью, чтобы справиться как с транспортными средствами, так и с пехотой того времени.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_2: "Легкое орудие 1980-ых"
 tank_small_medium_cannon_2_desc: "Благодаря улучшенному литью и тепловым рукавам к концу холодной войны танковые пушки могли выдерживать более высокую скорострельность до выхода из строя.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_3: "Современное легкое орудие"
 tank_small_medium_cannon_3_desc: "Оснащенная длинноходовым импульсным механизмом с низкой отдачей и улучшенной казенной частью, современная пушка легкого танка эффективна даже против более тяжелых машин, особенно с улучшенными боеприпасами.\n\n§Подсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"

 tank_medium_cannon: "Среднее орудие 1950-ых"
 tank_medium_cannon_desc: "С развитием композитной брони потребовалась более мощная пушка, чтобы пробивать больше брони, чем пушка легкого танка. Хотя Советский Союз начал с установки 115-мм пушки на Т-62, они быстро перешли на 125-мм основное орудие. Западные страны быстро последовали их примеру, установив 120-мм пушку. С тех пор пушка среднего танка является наиболее распространенным вариантом танкового вооружения.\n\n§Подсказка к редактору: Пушки среднего калибра - это сбалансированная танковая пушка. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 tank_medium_cannon_2: "Среднее орудие 1980-ых"
 tank_medium_cannon_2_desc: "Благодаря хромированному стволу и большей длине, пушка способна выдерживать более высокое давление. Благодаря повышенному давлению и новейшим снарядам из карбида вольфрама, пушка способна пробить более 10 дюймов брони.\n\n§Подсказка к редактору: Пушки среднего калибра - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 tank_medium_cannon_3: "Современное среднее орудие"
 tank_medium_cannon_3_desc: "С современными \"умными\" боеприпасами и улучшенными материалами современная пушка среднего танка может пробить почти 40 дюймов брони на коротких дистанциях и может стрелять различными противотанковыми и противопехотными снарядами.\n\n§GПодсказка к редактору: Пушки среднего калибра - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"

 tank_large_cannon: "Раннее тяжелое орудие"
 tank_large_cannon_desc: "Поскольку в 1990-х годах возникла необходимость в увеличении пробивной способности, была разработана тяжелая танковая пушка диаметром от 130 до 135 мм.\n\n§Подсказка к редактору: Тяжелые пушки предназначены для использования в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 tank_large_cannon_2: "Улучшенное тяжелое орудие"
 tank_large_cannon_2_desc: "Новейшие сплавы и улучшенные боеприпасы позволяют тяжелым орудиям второго поколения обрушить на врагов настоящий шквал огня.\n\n§Подсказка к редактору: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"

 tank_very_large_cannon: "Раннее сверхтяжелое орудие"
 tank_very_large_cannon_desc: "Это орудие высокого калибра способно уничтожить практически все. С калибром 152 мм, даже если оно не пробьет броню, она снесет орудие и расколет броню с большого расстояния.\n\n§Подсказка к редактору: Сверхтяжелые орудия предназначены для бронетанковых целей. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 tank_very_large_cannon_2: "Улучшенное сверхтяжелое орудие"
 tank_very_large_cannon_2_desc: "Благодаря новейшим боеприпасам и компьютерным разработкам, примененным к существующим орудиям высокого калибра, эта пушка - лучшее, что может использовать армия для борьбы с бронетехникой.\n\n§Подсказка к редактору: Сверхтяжелые пушки предназначены для бронетанковых целей. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"

 tank_base_tank_turret: "Сварная башня"
 tank_base_tank_turret_desc: "Громоздкая башня в западном стиле, изготовленная из сварных броневых листов. Несмотря на дороговизну производства и большие размеры, плоские поверхности позволяют легче устанавливать композитную и реактивную броню\n\n§Подсказка к редактору: Это сбалансированная танковая башня как для атаки, так и для обороны. Используйте ее, если вы цените высокую стойкость и качество, а не количество ваших танков§!"
 tank_soviet_turret: "Литая башня"
 tank_soviet_turret_desc: "Советская литая башня в форме кастрюли. Литая башня дешева в производстве и позволяет создать низкий и изогнутый профиль башни. Однако, круглая форма затрудняет использование реактивной брони и трудноотливаемых композитных материалов.\n\n§Подсказка к редактору: Это сбалансированная танковая башня как для атаки, так и для обороны. если вы цените высокую стойкость и качество, а не количество ваших танков§!"
 tank_no_turret: "Без башни"
 tank_no_turret_desc: "Нетрадиционная конструкция, наиболее часто встречающаяся в шведской серии Stridsvagn, так, что этот танк построен без башни. Орудие закреплено в корпусе, что позволяет получить изящный и низкий профиль, который отлично подходит для засады на врагов и защиты трудных точек. Однако отсутствие свободного хода орудия сильно ограничивает наступательные возможности.\n\n§Подсказка к редактору: Используйте его, если вы планируете использовать свои танки в основном оборонительно§!"
 tank_oscillating_turret: "Качающаяся башня"
 tank_oscillating_turret_desc: "Необычная конструкция, в которой орудие закреплено в башне, а для наводки вся башня вращается на цапфе. Это придает орудию большую устойчивость и обеспечивает быстрое и гибкое наведение. Благодаря своей конструкции, цапфа оставляет кольцо башни открытым и слабо бронированным.\n\n§Подсказка к редактору: Используйте это, если вы хотите максимизировать урон вашего танка и использовать его исключительно в наступлении§!"
 tank_unmanned_turret: "Автономная башня"
 tank_unmanned_turret_desc: "Автономная башня управляется дистанционно изнутри корпуса танка, обеспечивая большую защиту экипажа. При отсутствии необходимости в помещении для экипажа сама башня может быть уменьшена в размерах и усиленно бронирована. Однако при этом снижается обзор, так как башней приходится управлять по видеосигналам извне.\n\n§Подсказка к редактору: Это сбалансированная футуристичная танковая башня. Используйте ее, если вы хотите максимально усилить броню вашего танка за счет снижения наступательных возможностей§!"

 tank_torsion_bar_suspension: "Торсионная подвеска"
 tank_torsion_bar_suspension_desc: "Обычная система подвески для танков. Стержни, соединенные с дорожными колесами, соединены с горизонтальным брусом. Когда колеса движутся вверх и вниз, стержень скручивается, действуя как пружина подвески.\n\n§Подсказка к редактору: Это стандартный безопасный и малорискованный вариант§!"
 tank_pneumatic_suspension: "Гидропневматическая подвеска"
 tank_pneumatic_suspension_desc: "В гидропневматической подвеске в качестве демпфирующих элементов подвески используется комбинация гидравлической жидкости и азота. С такой подвеской танк едет гораздо более плавно. Высота привода может регулироваться на лету, и танк обладает способностью к самовыравниванию. Это обеспечивает более плавное движение и более стабильную наводку. Однако, как система подвески, она более сложна в производстве и обслуживании, чем классическая система торсионных балок.\n\n§Подсказка к редактору: Оснащение танка гидропневматической подвеской делает его лучше в целом за счет надежности и стоимости производства§!"

 tank_steel_armor_gen1: "Ранняя стальная броня"
 tank_steel_armor_gen1_desc: "Ранняя катаная гомогенная броня, использовавшаяся на основных боевых танках первого поколения.\n\n§Подсказка к редактору: Стальная броня - это бюджетный вариант брони для танков. Она не выдержит сравнения с современной композитной броней§!"
 tank_steel_armor_gen2: "Улучшенная стальная броня"
 tank_steel_armor_gen2_desc: "Улучшенные стальные сплавы и технологии литья обеспечивают лучшую прочность при том же объеме и массе.\n\n§Подсказка к редактору: Стальная броня - это бюджетный вариант брони для танков. Она не выдержит сравнения с современной композитной броней§!"

 tank_composite_armor_gen1: "Композитная броня 1950-ых"
 tank_composite_armor_gen1_desc: "Первые испытания композитной брони были проведены на американском тяжелом танке T95. Пластины из плавленого кварцевого стекла были установлены между стальными листами, обеспечивая повышенную защиту от пробития. Хотя эта броня так и не была использована в производстве, она послужила вдохновением для последующих разработок.\n\n§Подсказка к редактору: Композитная броня является стандартной опцией для современных основных боевых танков§!"
 tank_composite_armor_gen2: "Композитная броня 1980-ых"
 tank_composite_armor_gen2_desc: "Замена кварцевого стекла на армированное пластиком стекло и добавление керамических корундовых пластин значительно повышает прочность брони.\n\n§Подсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"
 tank_composite_armor_gen3: "Современная композитная броня"
 tank_composite_armor_gen3_desc: "Современная композитная броня состоит из керамических плиток внутри металлических сот с упругими пластинами, установленными с обеих сторон, и покрытых броневым слоем. Современная броня обеспечивает отличную защиту как от традиционных кинетических проникающих, так и от кумулятивных зарядов.\n\n§Подсказка к редактору: Композитная броня является стандартной опцией для современных основных боевых танков§!"
 tank_composite_armor_gen4: "Улучшенная композитная броня"
 tank_composite_armor_gen4_desc: "3D-печать, лазерное спекание и наноразмерный глиноземный порошок с углеродными нанотрубками обеспечивают современную броневую защиту наших танков.\n\n§Подсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"

 tank_battlestation_1: "Техническое обеспечение 1950-ых"
 tank_battlestation_1_desc: "Радио и базовый баллистический компьютер.\n\n§Подсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"
 tank_battlestation_2: "Техническое обеспечение 1980-ых"
 tank_battlestation_2_desc: "Дублированное радиооборудование и полуцифровой баллистический компьютер.\n\n§Подсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"
 tank_battlestation_3: "Современное техническое обеспечение"
 tank_battlestation_3_desc: "Навигационная система, камеры и полностью цифровой баллистический компьютер.\n\n§Подсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"
 tank_battlestation_4: "Улучшенное техническое обеспечение"
 tank_battlestation_4_desc: "Комплект камер и передовых систем боевого наблюдения.\n\n§Подсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"

 smoke_launchers: "Ранние дымовые завесы"
 smoke_launchers_desc: "Набор дымовых пусковых установок предназначен для прикрытия танка от прямого огня противника.\n\n§Подсказка к редактору: Добавление дымовых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 smoke_launchers_2: "Улучшенные дымовые завесы"
 smoke_launchers_2_desc: "Улучшенная химическая формула защищает танк и от инфракрасных прицелов.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"

 reactive_armor_gen1: "Динамическая защита 1-го поколения"
 reactive_armor_gen1_desc: "Динамическая защита состоит из блоков, изготовленных из взрывчатых веществ, на металлическом каркасе, установленном на танке. При попадании в блок снаряда или кумулятивного заряда блок взрывается, противодействуя входящему снаряду. Первые эксперименты были проведены в 60-х годах для борьбы с ранними кумулятивными зарядами, но ни один из них не дошел до производства.\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen2: "Динамическая защита 2-го поколения"
 reactive_armor_gen2_desc: "Увеличив размер блоков динамической защиты, добавив больше взрывчатки и более толстый каркас, можно увеличить силу взрыва, чтобы противостоять даже кинетическим снарядам.\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen3: "Динамическая защита 3-го поколения"
 reactive_armor_gen3_desc: "С новой структурой динамическая защита может быть улучшена, чтобы лучше противостоять как снарядам, так и кумулятивным зарядам. Она может даже обеспечить защиту от тандемных кумулятивных зарядов, специально разработанных для противодействия этой защите.\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen4: "Динамическая защита 4-го поколения"
 reactive_armor_gen4_desc: "Наиболее продвинутая форма динамической защиты, способная работать в различных природных условиях  и способная снизить эффективность большинства входящих выстрелов.\n\n§Подсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"

 spaced_armor_gen1: "Ранняя противокуммулятивная броня"
 spaced_armor_gen1_desc: "Противокуммулятивная броня - это система бронирования, в которой поверх основной брони имеется дополнительная броневая плита с промежутком между ними. Внешняя плита заставляет кумулятивный заряд детонировать раньше времени, уменьшая глубину его проникновения. Ранняя разнесенная броня - это просто тонкие броневые листы.\n\n§Подсказка к редактору: Противокуммулятивная броня - это бюджетная версия динамической защиты для обеспечения большей защиты вашего танка§!"
 spaced_armor_gen2: "Улучшенная противокуммулятивная броня"
 spaced_armor_gen2_desc: "Заменив массивные стальные пластины на сетку или клетку, мы сможем защитить наши танки от летящих боеголовок с меньшим весом.\n\n§Подсказка к редактору: Противокуммулятивная броня - это бюджетная версия динамической защиты для обеспечения большей защиты вашего танка§!"

 additional_machine_guns: "Монтированный станкоый пулемет"
 additional_machine_guns_desc: "Тяжелый пулемет, установленный в верхней части башни. В основном предназначен для ограниченного противовоздушного применения, но при необходимости может использоваться и против наземных целей.\n\n§Подсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и легких целей§!"

 wet_ammo_storage: "Снарядные предохранители"
 wet_ammo_storage_desc: "В случае критического взрыва боеприпасов, хорошо спроектировать танк с заранее определенными слабыми местами. Таким образом, взрыв будет направлен наружу, а не в отсек экипажа.\n\n§Подсказка к конструктору: Снарядные предохранители - хороший способ повысить устойчивость танка§!"

 automatic_loading: "Система автозаряжения"
 automatic_loading_desc: "В системе автозарядки, обычно используемой на советских и российских танках, механический подъемник автоматически втягивает новый патрон в пушку. Поэтому снаряды часто хранятся в барабане под пушкой или рядом с ней. В танке с автозагрузчиком экипаж вынужден делить отделение с боевыми патронами. Хотя автозарядка дает гораздо лучшую скорострельность, чем ручная загрузка, проникающее попадание часто приводит к сгоранию боеприпасов и сгоранию танка и его экипажа.\n\n§Подсказка к редактору: Автозарядка дает возможность вести более длительный огонь по целям, но увеличивает вероятность полной потери машины при повреждении§!"
 manual_loading: "Ручное заряжение"
 manual_loading_desc: "При традиционной ручной системе заряжания, часто встречающейся в западных танках, заряжающий загружает новые снаряды в орудие вручную. Хотя при этом скорострельность составляет примерно половину от скорострельности автомата заряжания, ручная загрузка дает возможность хранить боеприпасы отдельно от отсека экипажа. Это защищает экипаж и танк от возможного взрыва боеприпасов при попадании.\n\n§Подсказка к редактору: Автозарядка дает возможность вести более длительный огонь по целям, но увеличивает вероятность полной потери машины при повреждении§!"
 revolver_magazine: "Револьверное заряжение"
 revolver_magazine_desc: "Странная конструкция французского происхождения. В начале холодной войны Франция экспериментировала с оснащением танков предварительно заряженными магазинами с боеприпасами. Эти магазины револьверного типа хранились в задней части башни и подавали патроны по мере выстрела. Это позволяло добиться невероятно высокой скорострельности в течение нескольких выстрелов. Однако заряжать систему можно было только снаружи танка, что делало работу заряжающего самой тяжелой на поле боя. Система так и не получила широкой популярности.\n\n§Подсказка к редактору: Автозарядка дает возможность вести более длительный огонь по целям, но увеличивает вероятность полной потери машины при повреждении§!"

 hardkill_system_gen1: "Ранняя система активной защиты"
 hardkill_system_gen1_desc: "Система активной защиты - это оборонительная система, установленная на танке. Система обнаруживает входящие снаряды и отражает их своим собственным. Противодействующим снарядом может быть ракета, реактивный снаряд или кинетический снаряд. Ранние системы \"хард-килл\" в основном защищали танк от кумулятивных зарядов.\n\n§Подсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы она стали крепче§!"
 hardkill_system_gen2: "Улучшенная система активной защиты"
 hardkill_system_gen2_desc: "Усовершенствованная система активной защиты сможет остановить даже быстродвижущиеся кинетические снаряды и тандемные кумулятивные заряды. Усовершенствованная система также охватывает танк со всех сторон.\n\n§Подсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы она стали крепче§!"

 smoothbore_atgm_gen1: "ПТРК 1950-ых"
 smoothbore_atgm_gen1_desc: "С небольшими изменениями мы можем приспособить танковую пушку для стрельбы противотанковыми управляемыми ракетами. Первые гладкоствольные ПТРК наводились с помощью инфракрасного прицела, или зрительной трубой.\n\n§Подсказка к редактору: Оснастив танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen2: "ПТРК 1950-ых"
 smoothbore_atgm_gen2_desc: "При лазерном наведении на цель искажения меньше, и ПТРК летит на цель более точно.\n\n§Подсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen3: "Современные ПТРК"
 smoothbore_atgm_gen3_desc: "Теперь, запуская ПТРК, мы сможем поразить одну цель ракетой и быстро переключить огонь на другую.\n\n§Подсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen4: "Улучшенные ПТРК"
 smoothbore_atgm_gen4_desc: "Улучшив тандемный заряд боевой части ПТРК, мы сможем пробивать более прочную броню противника.\n\n§Подсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen5: "ПТРК 5-го поколения"
 smoothbore_atgm_gen5_desc: "Благодаря усовершенствованному ИИ и новым алгоритмам, ПТРК может иметь сложную траекторию полета, чтобы избежать препятствий и получить наилучший угол сближения, и даже менять цели в середине полета, если это необходимо.\n\n§Подсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"

 aa_launchers_gen1: "Танковые ЗУР 1950-ых"
 aa_launchers_gen1_desc: "Пусковая установка противовоздушной ракеты (ЗУР) может быть установлена на башне танка для обеспечения некоторого противовоздушного потенциала. С ограниченным радиусом действия и наведением на цель, ракеты начала холодной войны наиболее эффективны против вертолетов.\n\n§Подсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen2: "Танковые ЗУР 1980-ых"
 aa_launchers_gen2_desc: "Благодаря аргоновому охладителю для поддержания чистоты инфракрасного детектора и двухволновой системе наведения наши ракеты будут иметь лучшую дальность и точность.\n\n§Подсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen3: "Современные танковые ЗУР"
 aa_launchers_gen3_desc: "С инфракрасной системой наведения, сканирующей поверхность, наши ракеты будут только более эффективными.\n\n§Подсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen4: "Улучшенные танковые ЗУР"
 aa_launchers_gen4_desc: "Более мощная боеголовка на противовоздушной ракете позволит нам поражать еще более крупные цели.\n\n§Подсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen5: "Танковые ЗУР 5-го поколения"
 aa_launchers_gen5_desc: "Благодаря высокотехнологичному датчику IGA и сверхзвуковой скорости эта ракета найдет свою цель, где бы она ни находилась.\n\n§Подсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"

 tank_longer_gun: "Увеличение ствола"
 tank_longer_gun_desc: "Удлинив ствол по сравнению с первоначальной конструкцией, мы можем увеличить дульную скорость выпущенных снарядов.\n\n§Подсказка к редактору: Добавление мощности для орудия - наиболее простой способ повысить готовность вашего танка к борьбе с броней вражеских машин без необходимости модернизации всего орудия§!"

 tank_aux_engine: "Вспомогательный электрический двигатель"
 tank_aux_engine_desc: "С помощью вспомогательного электрического двигателя  мы можем управлять некоторыми частями танка, например, башней, без необходимости включать основные двигатели. Таким образом, мы можем частично управлять танком в неподвижном состоянии и экономить топливо.\n\n§Подсказка к редактору: Добавление вспомогательного электрического двигателя будет лучше всего работать на двигателях, потребляющих топливо§!"
 tank_aux_engine_2: "Улучшенный вспомогательный электрический двигатель"
 tank_aux_engine_2_desc: "Улучшенная и более эффективная электрическая вспомогательная силовая установка.\n\n§Подсказка к редактору: Добавление вспомогательного электрического двигателя будет лучше всего работать на двигателях, потребляющих топливо§!"

 ### Hulls ###
 mbt_hull_0: "Корпус танка 1-го поколения"
 mbt_hull_0_desc: "Корпус танка времен начала холодной войны. Наспех разработанные для возможного нового конфликта между Востоком и Западом, они были очень похожи на танки конца Второй мировой войны."
 mbt_hull_1: "Корпус танка 2-го поколения"
 mbt_hull_1_desc: "Корпус танка времен холодной войны. В это время в танки все теснее внедрялась электроника, броня перешла от обычной стальной к композитной, а калибр пушки был увеличен. Многие из этих танков по-прежнему широко используются в 21 веке, хотя и с некоторой модернизацией."
 mbt_hull_2: "Корпус танка 3-го поколения"
 mbt_hull_2_desc: "Корпус танка современной эпохи. Разработка танков сильно замедлилась к концу холодной войны, многие страны предпочли модернизировать старые конструкции, а не создавать совершенно новые. Только с появлением более опасного противотанкового оружия возникла необходимость в новых конструкциях."
 mbt_hull_3: "Корпус танка 4-го поколения"
 mbt_hull_3_desc: "Еще один танковый корпус современной эпохи, в основном разработанный новыми восходящими державами, которым требовалось создать конструкцию танка почти полностью с нуля."
 mbt_hull_4: "Корпус танка 5-го поколения"
 mbt_hull_4_desc: "Танк будущего. Основные боевые танки становятся все менее грозными противниками по мере быстрого развития противотанкового оружия и перехода веса в бою к воздушным силам. Для того чтобы танки сохранились как действенные варианты в будущих войнах, необходимо полностью переосмыслить их конструкцию и роль."

 tank_drones: "Дрон поддержки"
 tank_drones_desc: "Башня танка может быть оснащена станцией управления беспилотником. Дрон может использоваться для осмотра окружающего поля боя, обнаружения целей и наблюдения за эффективностью огня.\n\n§Подсказка к редактору: Оснащение наших танков дронами улучшит их способность уничтожать врагов§!"
 tank_drones_2: "Улучшенный дрон поддержки"
 tank_drones_2_desc: "Улучшенный беспилотник поддержки сможет не только осматривать поле боя, но и вести огонь, фиксировать цели для поиска снарядов и даже защищаться от входящих снарядов.\n\n§Подсказка к редактору: Оснащение наших танков беспилотниками улучшит их способность уничтожать врагов§!"

 tank_nsb_armor_upgrade: "Броня"
 tank_designer_mbt_hull: "Основной боевой танк"

