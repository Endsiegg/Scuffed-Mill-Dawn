 CUB_idea_democrats_ref: "Демократическая политика Кубы"
 CUB_idea_memory: "Память о лидерах Республики"
 CUB_idea_memory_desc: "Прошли десятилетия коммунизма, осквернения и переписывания нашей истории. Однако настало время рассказать всю правду о лидерах той эпохи. Мы должны помнить о них и чтить их заслуги"
 CUB_idea_conf_one: "Подготовка проекта Конфедерации"
 CUB_caribean_nation: "Карибская нация"
 CUB_caribean_nation_desc: "Теперь нет ни Кубы, ни Доминиканской Республики, ни Гаити. Все народы Карибского бассейна объединены под общей крышей и будут развиваться вместе!"
 CUB_democratic_start: "Демократы у власти"
 CUB_democratic_start_desc: "Наконец-то, после долгих лет нестабильности, Куба встала на правильный путь."
 CUB_wind_of_changes: "Ветер Перемен"
 CUB_wind_of_changes_desc: "Настало время, когда Куба не сможет существовать дальше без важных перемен."
 CUB_eliminate_nationalists: "Уничтожить Националистов"
 CUB_eliminate_nationalists_desc: "Националисты - это угроза для Кубы, это жестокие убийцы и воры, которых нельзя допускать к власти ни при каких обстоятельствах."
 CUB_release_political_prisoners: "Освободить политических заключенных"
 CUB_release_political_prisoners_desc: "Освобождение политических заключенных - необходимая мера для укрепления наших позиций во внутренней политике."
 CUB_decommunisation_society: "Декоммунизация"
 CUB_decommunisation_society_desc: "Коммунизм - это утопия, которая засела в умах наших граждан. Необходимо уничтожить все, что связано с этой сказкой."
 CUB_support_of_western_communists: "Поддержка Прозападных Коммунистов"
 CUB_support_of_western_communists_desc: "Несмотря на наше отношение к коммунистам и смене власти, они по-прежнему имеют влияние в обществе. Однако есть ряд коммунистов, симпатизирующих нашему режиму, поэтому давно пора пригласить их в нашу коалицию."
 CUB_republic_alive: "Возрождение Республики"
 CUB_republic_alive_desc: "Республика Куба – это феникс, она возродилась и снова встала на путь истины."
 CUB_new_constutition_reforms: "Конституционные реформы"
 CUB_new_constutition_reforms_desc: "Пришло время обновить устаревшую конституцию."
 CUB_ally_church: "Подружиться с Церковью"
 CUB_ally_church_desc: "Церковь — один из самых важных институтов в каждой стране, нам нужно подружиться с церковью, чтобы сохранять контроль над нашим населением."
 CUB_buisness: "Стимулы для ведения бизнеса"
 CUB_buisness_desc: "После стольких лет рецессии наша экономика нуждается в стимулировании. Новые предприятия дадут нам тот толчок, который нам нужен, чтобы выбраться из этой экономической ямы."
 CUB_fight_againts_coruption: "Борьба с Коррупцией"
 CUB_fight_againts_coruption_desc: "Коррупция – проблема любого государства, но это не значит, что нам нужно с ней мириться. Любая коррупция должна быть искоренена из источника."
 CUB_reduce_burecracy_apparat: "Реформы Бюрократического Аппарата "
 CUB_reduce_burecracy_apparat_desc: "Сертификат для этого, сертификат для того, фу, мерзость. Пора начать регулировать бюрократический аппарат."
 CUB_demilitarize_minister: "Демилитаризация"
 CUB_demilitarize_minister_desc: "Армия – это хорошо, но мир – лучше."
 CUB_guarantee_multi_party_programm: "Гарантировать Многопартийную Систему"
 CUB_guarantee_multi_party_programm_desc: "Почему мы должны все контролировать, когда есть люди, которые могут сделать нашу Кубу лучше?"
 CUB_lets_unite: "Давайте Объединимся"
 CUB_lets_unite_desc: "Настало время объединить все демократические партии в единую коалицию, которая поведет Кубу в светлое будущее! Единство - это сила."
 CUB_cuban_liberalism: "Кубинский Либерализм"
 CUB_cuban_liberalism_desc: "Эра кубинского либерализма наконец-то наступила!"
 CUB_memory_of_republic_leaders: "Чествование Лидеров Республики"
 CUB_memory_of_republic_leaders_desc: "Лидеры республики — герои, которые пытались привести Кубу к светлому будущему, но вмешались коммунисты и отбросили Кубу на много лет назад."
 CUB_end_blockade: "Покончить с блокадой"
 CUB_end_blockade_desc: "Эмбарго было введено против коммунистов, теперь Куба - свободное демократическое государство, может, пора снять санкции?"
 CUB_invest_in_social: "Повышение Пенсий"
 CUB_invest_in_social_desc: "Люди, которые всю жизнь работали на нашу страну, должны иметь возможность достойно встретить старость. Мы должны заботиться о них."
 CUB_invest_in_healthcare_dem: "Инвестиции в здравоохранение"
 CUB_invest_in_healthcare_dem_desc: "Имея для этого финансирование, нам необходимо улучшить здоровье наших граждан. Затраты того стоят."
 CUB_cuban_econmy: "Кубинское Экономическое Чудо"
 CUB_cuban_econmy_desc: "Пришло время для нашей экономики чтобы расти!"
 CUB_ask_for_us_protection: "Попросить защиты у США"
 CUB_ask_for_us_protection_desc: "Америка теперь наш союзник, так почему бы не попросить их армию защитить нас?"
 CUB_era_of_cuban_freedom: "Эпоха кубинской свободы"
 CUB_era_of_cuban_freedom_desc: "Наконец, теперь кубинцы могут свободно мыслить, жить и путешествовать. Никаких больше сказок о коммунизме и империалистических амбициях, только свобода, только демократия."
 CUB_destroy_revanshists_memories: "Уничтожить Реваншизм"
 CUB_destroy_revanshists_memories_desc: "Расширение территорий - это хорошо, но оно не должно происходить путем силового завоевания. Лучше присоединять территории мирным путем, через договоры."
 CUB_improve_trade: "Расширение Торговли"
 CUB_improve_trade_desc: "Чтобы создать конфедерацию, нам необходимо расширить торговлю с другими странами, которые войдут в ее состав."
 CUB_reesatblish_relations: "Восстановление Дипломатических Отношений"
 CUB_reesatblish_relations_desc: "Нам нужно восстановить отношения с потенциальными странами-конфедератами, тогда они с большей вероятностью присоединятся к альянсу."
 CUB_prepare_federation: "Подготовка Проекта Конфедерации"
 CUB_prepare_federation_desc: "Подготовка к конфедерации - долгий и порой изнурительный процесс, но без него мы не сможем создать общую страну."
 CUB_first_stage_of_federation: "Первый Этап Создания Конфедерации"
 CUB_first_stage_of_federation_desc: "Пришло время объединить страны Карибского бассейна!"
 CUB_solve_problems_with_haiti: "Решить Все Проблемы с Гаити"
 CUB_solve_problems_with_haiti_desc: "Гаити является потенциальной стороной нашего договора, но у нас есть много претензий друг к другу, которые необходимо отпустить, чтобы двигаться вперед."
 CUB_realetions_with_dominicana: "Улучшение отношений с Доминиканской Республикой"
 CUB_realetions_with_dominicana_desc: "Доминикана — одна из крупнейших стран Карибского бассейна и, возможно, наша конфедерация. Пришло время снова стать друзьями."
 CUB_liberate_puerto_rico: "Переговоры о судьбе Пуэрто-Рико"
 CUB_liberate_puerto_rico_desc: "В настоящее время Пуэрто-Рико контролируется Америкой, но это можно исправить дипломатическим путем."
 CUB_invite_haiti: "Пригласить Гаити"
 CUB_invite_haiti_desc: "Давайте пригласим наших друзей из Гаити присоединиться к нашей конфедерации!"
 CUB_invite_dominicana: "Пригласить Доминикану"
 CUB_invite_dominicana_desc: "Пора объединиться с Доминиканской Республикой."
 CUB_invite_puerto_rico: "Пригласить Пуэрто-Рико"
 CUB_invite_puerto_rico_desc: "Недавно созданное государство, пора присоединиться к другому."
 CUB_talsks_with_columbia: "Переговоры с Колумбией"
 CUB_talsks_with_columbia_desc: "Колумбия также является одной из важнейших стран нашей конфедерации, так почему бы им не присоединиться к нам?"
 CUB_talsks_with_jamaica: "Переговоры с Ямайкой"
 CUB_talsks_with_jamaica_desc: "Ямайка также была кандидатом на вступление, когда идея нашей конфедерации впервые возникла много лет назад, но сейчас настало время разослать второе приглашение."
 CUB_new_center_of_caribean: "Новая держава в Карибском бассейне"
 CUB_new_center_of_caribean_desc: "Антильская конфедерация - новая сила в Карибском бассейне, с которой придется считаться всем."
 CUB_nationalists: "Националисты у власти"
 CUB_nationalists_desc: "Наконец, спустя столько лет, мы можем построить великую и сильную Кубу!"
 CUB_mass_propoganda: "Массовая националистическая пропаганда"
 CUB_mass_propoganda_desc: "Чтобы привлечь людей на свою сторону, мы должны пропагандировать, и мы должны активно продвигать националистическую идеологию."
 CUB_decommunisation: "Декоммунизация"
 CUB_decommunisation_desc: "Коммунисты разрушили тихую, мирную жизнь кубинцев. Все, что связано с этой коммунистической заразой, должно быть уничтожено и стёрто из памяти кубинцев."
 CUB_crush_castro: "Уничтожить культ личности Кастро"
 CUB_crush_castro_desc: "Кастро – преступник, принесший боль и разрушения нашей кубинской земле, разрушивший ее мирную жизнь."
 CUB_police_reforms_nati: "Реформы полиции"
 CUB_police_reforms_nati_desc: "Полиция коррумпирована и подвержена коммунистической пропаганде, нам нужно больше реформ в нашей полиции."
 CUB_teritorial_reforms: "Территориальные реформы"
 CUB_teritorial_reforms_desc: "Нам нужна территориальная реформа, чтобы лучше управлять страной."
 CUB_the_new_education_system_nati: "Новая система образования"
 CUB_the_new_education_system_nati_desc: "Старая система образования наполнена коммунистической пропагандой и больше не подходит нашей новой Кубе. Её необходимо радикально изменить."
 CUB_industry_expansion: "Активное промышленное строительство"
 CUB_industry_expansion_desc: "После многих лет простоя наша промышленность находится в плачевном состоянии, нам необходимо срочно отстраивать ее заново."
 CUB_new_economic_politics: "Новая экономическая система"
 CUB_new_economic_politics_desc: "Новая Куба, новая экономическая система"
 CUB_anti_lgbt: "Анти ЛГБТ"
 CUB_anti_lgbt_desc: "ЛГБТ – это болезнь."
 CUB_purge_democrats: "Репрессировать демократов"
 CUB_purge_democrats_desc: "Демократы, как и коммунисты, представляют опасность для общества. Нам нужно уничтожить их и всех, кто их поддерживает."
 CUB_form_coaltition_with_nationalist: "Сформировать коалицию с другими националистами"
 CUB_form_coaltition_with_nationalist_desc: "Националистические движения должны быть едины. Только тогда Куба станет великой."
 CUB_patriotism: "Патриотизм"
 CUB_patriotism_desc: "Нам необходимо развивать у наших граждан чувство гордости за свою Родину."
 CUB_militarism: "Развитие милитаризма"
 CUB_militarism_desc: "Продвигая милитаризм, мы можем привлечь больше людей в нашу армию."
 CUB_new_standarts_of_edcuation_mil: "Новые Стандарты Обучения Офицеров"
 CUB_new_standarts_of_edcuation_mil_desc: "Наша система обучения офицеров устарела. Необходимо изучить опыт других стран и усовершенствовать систему."
 CUB_power_to_military: "Пригласить армию в коалицию"
 CUB_power_to_military_desc: "Чтобы полностью завоевать лояльность армии, нам нужно дать ей некоторые права в правительстве...."
 CUB_purchase_of_russian_equipment: "Закупка российского оружия"
 CUB_purchase_of_russian_equipment_desc: "У наших российских друзей много оружия, не согласятся ли они поделиться им с нами?"
 CUB_foreign_legion: "Сформировать Иностранный легион"
 CUB_foreign_legion_desc: "Вербуя иностранных националистов, мы можем создать целые корпуса, посвященные им, и облегчить себе задачу вербовки."
 CUB_anti_coruption: "Антикоррупционные меры"
 CUB_anti_coruption_desc: "Коррупция уже много лет разъедает нашу страну изнутри, надо ее уничтожить."
 CUB_expand_youth_labour_army: "Расширить молодую трудовую армию"
 CUB_expand_youth_labour_army_desc: "Молодёжная трудовая армия – это отличный способ привлечь молодых людей к службе в вооружённых силах. Однако на данный момент её влияние в обществе недостаточно сильное, чтобы побудить людей присоединиться к ней. Необходимо усилить её влияние и повысить привлекательность для молодёжи."
 CUB_increase_social: "Увеличение социальных расходов"
 CUB_increase_social_desc: "Повышая социальные расходы, мы поможем нашей стране процветать."
 CUB_cuba_for_cubans: "Куба для кубинцев"
 CUB_cuba_for_cubans_desc: "Теперь Куба станет великой и могущественной страной, настоящим раем для кубинцев."
 CUB_haiti: "Взять Гаити"
 CUB_haiti_desc: "Гаити, пора домой."
 CUB_demand_dominicana: "Требуйте послушания от Доминиканской Республики"
 CUB_demand_dominicana_desc: "У них нет выбора: либо они подчиняются, либо трудным путем становятся провинцией Кубы."
 CUB_annex_jamaica: "Аннексировать Ямайку"
 CUB_annex_jamaica_desc: "Мы не думаем, что кто-то будет возражать."
 CUB_friendship_with_venezuella: "Сотрудничество с Венесуэлой"
 CUB_friendship_with_venezuella_desc: "Венесуэла — наш брат по оружию за морем, зачем воевать с ними, если мы можем просто дружить?"
 CUB_invite_venesuells: "Пригласить Венесуэлу в наш альянс"
 CUB_invite_venesuells_desc: "Венесуэла, наш брат, пришло время присоединиться к нашему союзу дружбы для всех народов, которые были разделены."
 CUB_military_technical_cooperation: "Военное сотрудничество с Венесуэлой"
 CUB_military_technical_cooperation_desc: "Венесуэльская и кубинская армии вместе непобедимы."
 CUB_sieze_venezuella: "Вторжение в Венесуэлу"
 CUB_sieze_venezuella_desc: "То, что мы не можем взять пером, мы возьмем мечом."
 CUB_contol_columbia: "Захват Колумбии"
 CUB_contol_columbia_desc: "Пришло время проехать на танках по колумбийским горам."
 CUB_panama_ours: "Наступление на Панаму"
 CUB_panama_ours_desc: "Панамский канал станет домом для нашего флота."
 CUB_annex_costa_rica: "Интервенция в Коста-Рику"
 CUB_annex_costa_rica_desc: "Пришло время объединить народ Центральной Америки!"
 CUB_demand_nicaragua_to_be_annexed: "Специальная военная операция в Никарагуа"
 CUB_demand_nicaragua_to_be_annexed_desc: "Народ Никарагуа требует освобождения. Что ж, через три дня пора брать Манагуа."
 CUB_nationalist_revolutions: "Националистические революции"
 CUB_nationalist_revolutions_desc: "Последним ударом по объединению испанских народов станут революции в Испании и Мексике, но их нужно тщательно планировать."
 CUB_cuban_politics: "Кубинская политика"
 CUB_cuban_politics_desc: "Молодое кубинское государство переживает трудный период в своей истории. Выбор за нами: последуем ли мы наследию Кастро или встанем на путь демократии? А может быть, объединить все испанские народы в один союз?"
 CUB_cpc_reforms: "Реформы КПК"
 CUB_cpc_reforms_desc: "Наша партия перестала быть движущей силой в жизни нашего общества, люди больше не доверяют нам и нашим идеям. Пришло время для серьёзных реформ нашей коммунистической партии."
 CUB_cpc_new_people: "Привлечение Молодежи"
 CUB_cpc_new_people_desc: "Мы планируем увеличить популярность нашей партии, привлекая к работе молодёжь и организуя соответствующие мероприятия."
 CUB_battle_ideas: "Битва Идей"
 CUB_battle_ideas_desc: "Битва идей — это политическое противостояние на Кубе, в ходе которого партия определяла будущий курс её лидера. Пришло время завершить эти дебаты и решить, каким будет будущее Кубы."
 CUB_castro_in_power: "Правление семьи Кастро"
 CUB_castro_in_power_desc: "Фидель и Рауль Кастро правят уже долгое время, почему мы должны что-то менять?"
 CUB_castro: "Кастро у Власти"
 CUB_castro_desc: "Зачем нам что-то менять, если у нас и так всё хорошо?"
 CUB_raul_in_power: "Рауль берёт бразды правления в свои руки"
 CUB_raul_in_power_desc: "Нам нужно внести изменения, но не слишком радикальные."
 CUB_meet_with_obama: "Встреча с Обамой"
 CUB_meet_with_obama_desc: "Встреча с лидером США позволит нам перезагрузить наши отношения и дальше развивать сотрудничество."
 CUB_meet_with_putin: "Встреча с Путиным"
 CUB_meet_with_putin_desc: "Россия уже давно является одним из наших важнейших партнеров. Однако после распада Советского Союза мы потеряли связи с Москвой – пора их восстановить."
 CUB_prisoners: "Амнистия Заключенных"
 CUB_prisoners_desc: "Чтобы продемонстрировать великодушие и силу кубинского народа, необходимо объявить амнистию нескольким тысячам кубинских заключенных, осужденных за различные политические преступления."
 CUB_migrants_problem: "Миграционная Реформа"
 CUB_migrants_problem_desc: "Нам необходимо снять некоторые ограничения на поездки в нашу страну и пребывание в ней. Это даст кубинцам возможность свободно путешествовать, а также поможет привлечь инвесторов в нашу страну."
 CUB_rauls_modernization: "Курс на Актуализацию Экономической Модели"
 CUB_rauls_modernization_desc: "В апреле 2011 года на VI съезде Коммунистической партии Кубы делегаты утвердили программу дальнейшего развития страны. Эта программа предлагала меры по обновлению кубинской экономической модели, сохраняя при этом её социалистический характер."
 CUB_expand_ETECSA: "Расширение S.A."
 CUB_expand_ETECSA_desc: "Кубинская Телекоммуникационная компания S.A. — это кубинская государственная компания, которая предоставляет услуги связи на территории Кубы. Чтобы продолжать развитие нашей экономики, нам необходимо расширять нашу компанию."
 CUB_expand_private_sector: "Расширение частного сектора экономики"
 CUB_expand_private_sector_desc: "Мы должны легализовать различные виды самозанятости. Это станет мощным стимулом для развития экономики и побудит людей начать свой бизнес."
 CUB_selling_houses_cars: "Снять Ограничения на Покупку Автомобилей"
 CUB_selling_houses_cars_desc: "На чём будут передвигаться кубинцы, если им запретят покупать автомобили? Уже давно пора отменить этот закон, чтобы те, кто любит автомобили, могли получить их в своё распоряжение."
 CUB_the_new_castro: "Новый Кастро"
 CUB_the_new_castro_desc: "В период Холодной войны мы были заложниками обстоятельств, но теперь нам не обязательно менять правительство, чтобы улучшить свою жизнь."
 CUB_Miguel_Mario_Diaz: "Мигель Диас-Канель"
 CUB_Miguel_Mario_Diaz_desc: "Нам следует пересмотреть курс нашей политики, но это не означает, что мы должны отказаться от власти Коммунистической партии Кубы."
 CUB_friends_in_power: "Друзья во Власти"
 CUB_friends_in_power_desc: "Нам необходимо собрать команду из людей, которые всегда будут рядом и не предадут нас, а также помогут нам в трудную минуту."
 CUB_small_privatizaion: "Частичная Приватизация"
 CUB_small_privatizaion_desc: "Частичная приватизация поможет нам улучшить экономическую ситуацию в стране и повысить нашу репутацию в правительстве."
 CUB_parlament: "Роспуск Старого Парламента"
 CUB_parlament_desc: "Старый парламент — это проблема нашей партии. Он устарел, а некоторые его члены были коррумпированы. Нам необходимо создать новый парламент и добиться отстранения коррумпированных должностных лиц."
 CUB_christianity: "Визит Папы Римского"
 CUB_christianity_desc: "Визит Папы Римского — это шанс привлечь христиан к нашей партии и восстановить отношения с Католической церковью."
 CUB_economic_low: "Новая экономическая политика"
 CUB_economic_lod_desc: "Старая экономическая политика на Кубе была неэффективной. Нам необходимо обновить нашу экономику и полностью изменить подход к ведению дел."
 CUB_rohel: "Дело Рохелио"
 CUB_rohel_desc: "Рохелио Асеведо Гонсалес родился на Кубе в 1941 году в городе Кайбарьен. В 1957-м он присоединился к Движению 26 июля, которое участвовало в Кубинской революции. Во время войны он служил под началом таких известных революционеров, как Че Гевара, Рамиро Вальдес и Сиро Редондо. В 1960 году Рохелио возглавил Национально-революционное ополчение, а в 1975-м был назначен начальником штаба военной миссии в Анголе. В период с 1989 по 2010 год Рохелио Асеведо Гонсалес занимал пост президента Института гражданской аэронавтики Кубы."
 CUB_change: "Новый Лидер"
 CUB_change_desc: "К сожалению, эпоха Фиделя завершилась, и наступила эра Рауля. Мы верим, что под его руководством мы будем жить лучше и спокойнее."
 CUB_cdrs: "Расширить Комитеты Защиты Революции"
 CUB_cdrs_desc: "Комитеты защиты революции — это сеть местных организаций, которые существуют по всей Кубе. Их называют «глазами и ушами революции», потому что они помогают поддерживать местные сообщества и сообщают о случаях контрреволюционной деятельности."
 CUB_expand_police: "Реформы Полиции"
 CUB_expand_police_desc: "За обеспечение правопорядка на Кубе отвечает Национальная революционная полиция. Уровень преступности на Кубе гораздо ниже, чем во многих других крупных странах. Однако кубинская полиция продолжает активно бороться с любыми проявлениями преступности, особенно в Гаване."
 CUB_new_cuban_constituation: "Принять новую Конституцию Кубы"
 CUB_new_cuban_constituation_desc: "Принятие новой конституции Кубы позволит нам привлечь в партию больше людей и обновить устаревшие законы, сделав их более выгодными для нас."
 CUB_5_years_economy_plan: "Запустить пятилетний план"
 CUB_5_years_economy_plan_desc: "Пятилетний план поможет нашей экономике восстановиться и приведут нашу социалистическую Кубу в светлое будущее."
 CUB_mobilize_youth: "Мобилизация Молодёжи"
 CUB_mobilize_youth_desc: "Молодёжь — важнейшая часть нашего общества. Чтобы обеспечить успешное будущее Кубы, необходимо привлечь как можно больше молодых людей в ряды Коммунистической партии."
 CUB_increase_farmers: "Увеличение финансирования фермерских хозяйств"
 CUB_increase_farmers_desc: "Фермеры играют важную роль в нашем обществе, и нам необходимо увеличить финансирование, чтобы обеспечить стабильность в стране."
 CUB_the_new_education_system: "Обновление Системы Образования"
 CUB_nationalize_foreign_buisness: "Национализация Иностранного Бизнеса"
 CUB_nationalize_foreign_buisness_desc: "Иностранный бизнес — это серьёзная проблема для нашей экономики, поскольку он позволяет иностранным правительствам оказывать влияние на нашу экономическую ситуацию."
 CUB_anti_lgbt_pos: "Анти-ЛГБТ Позиция"
 CUB_anti_lgbt_pos_desc: "Необходимо, чтобы мы заняли более принципиальную позицию по отношению к кубинскому ЛГБТ-сообществу. В противном случае мы можем потерять самобытность нашей великой страны."
 CUB_pro_lgbt_pos_desc: "Любовь всегда будет любовью. Мы не должны запрещать нашим людям любить "
 CUB_pro_lgbt_pos: "Про-ЛГБТ Позиция"
 CUB_soviet_legacy: "Уважать Советское Наследие"
 CUB_soviet_legacy_desc: "В своё время СССР сыграл важную роль в сохранении нашей независимости и помогал противостоять угрозе со стороны США."
 CUB_millitarism: "Милитаризм"
 CUB_millitarism_desc: "Милитаризм — это идеология и политика, направленные на активное наращивание и использование военной мощи государства для достижения экспансионистских целей. Он предполагает доминирование военных и военизированных структур в жизни государства и общества. Мы должны использовать его для достижения наших целей."
 CUB_create_patrioitc_schools: "Создание Патриотических Школ"
 CUB_create_patrioitc_schools_desc: "Патриотические школы позволят нам эффективнее влиять на молодёжь и сохранить власть коммунистической партии."
 CUB_cuban_communsim: "Новый Кубинский Коммунизм"
 CUB_cuban_communsim_desc: "Наконец, после долгих лет неопределённости и трудностей, Куба стала сильным, независимым и социалистическим государством. Мы движемся вперёд, к коммунизму, как завещал великий Ленин!"
 CUB_alba_creation: "Создание АЛБА"
 CUB_alba_creation_desc: "АЛБА - это межправительственная организация, основанная на идее политической и экономической интеграции стран Латинской Америки и Карибского региона."
 CUB_usa_presense: "Осудить Американский Империализм"
 CUB_usa_presense_desc: "Америка представляет опасность для всего мира и человечества. Мы должны бороться с американским империализмом и победить его."
 CUB_support_eacu: "Вступление в ЕАЭС"
 CUB_support_eacu_desc: "ЕАЭС, или Евразийский экономический союз, — это международная организация, созданная для укрепления экономического сотрудничества между странами-участницами. Она была основана в соответствии с Договором о Евразийском экономическом союзе."
 CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]"
 CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]"
 CUB_expand_economic_trade: "Расширение экономического сотрудничества с Китаем"
 CUB_expand_economic_trade_desc: "Китай имеет все шансы стать ведущей мировой экономической державой. Нам следует развивать торговые отношения с этой страной, чтобы снизить американское влияние на нашу страну."
 CUB_under_china_protection: "Попросить Китай о защите"
 CUB_under_china_protection_desc: "Китай будет нас защищать, но это может не понравиться Америке."
 CUB_venesuella_brothers: "Наши венесуэльские братья"
 CUB_venesuella_brothers_desc: "Венесуэла и Куба - братские народы, которые должны жить в мире и процветании."
 CUB_venesuella_defence: "Взаимная Защита с Венесуэлой"
 CUB_venesuella_defence_desc: "В случае крупного конфликта армии Кубы и Венесуэлы будут оказывать друг другу поддержку. Обмен опытом и офицерами позволит нашим странам более эффективно отражать нападения потенциального противника."
 CUB_guantanamo_question: "Решить Вопрос с Гуантанамо"
 CUB_guantanamo_question_desc: "Гуантанамо — это наша территория, оккупированная сейчас американскими империалистами. Мы должны вернуть её."
 CUB_police_exp: "Усилить Влияние Полиции"
 CUB_police_exp_desc: "Наша страна станет безопаснее, если будет больше полиции, и мы сможем лучше контролировать действия всех оппозиционных сил."
 CUB_put_natoinalist_in_jail: "Посадить националистов"
 CUB_put_natoinalist_in_jail_desc: "Национализм представляет серьёзную угрозу для нашего общества и идеологии. Мы должны решительно бороться с ним и не допускать существования националистической оппозиции."
 CUB_politcal_purges: "Политические Чистки"
 CUB_politcal_purges_desc: "Политические репрессии — это неприятный, но необходимый процесс для обеспечения стабильности и искоренения оппозиции в нашей стране."
 CUB_ban_opposition: "Запретить Оппозицию"
 CUB_ban_opposition_desc: "Оппозиция — это люди, которые не до конца понимают сложность политики. Возможно, им не хватает знаний и опыта. Кажется, что единственный выход — избавиться от них..."
 CUB_com_party_dominance: "Господство коммунистической партии"
 CUB_com_party_dominance_desc: "Коммунистическая партия — это единственная верная партия в нашей стране. И мы должны сделать всё возможное, чтобы доказать это всем."
 CUB_castroism: "Кастроизм"
 CUB_castroism_desc: "Кастроизм - политическая и экономическая доктрина, основанная Фиделем Кастро на основе трудов кубинского революционера и поэта Хосе Марти. Кастроизм возник как доктрина освобождения народов Африки, Азии и Латинской Америки от колониализма и диктатуры."
 CUB_start_reformism: "Начать Реформы"
 CUB_start_reformism_desc: "Демократические реформы необходимы нашей стране для того, чтобы мы могли успешно развиваться и процветать."
 CUB_empower_banks: "Банки - основа экономики"
 CUB_empower_banks_desc: "Социализм — это явление прошлого. Сейчас мы живём в эпоху капитализма, где банки играют ключевую роль в экономике."
 CUB_expand_oligarch_influence: "Усилить Власть Чиновников"
 CUB_expand_oligarch_influence_desc: "Благодаря поддержке чиновников мы сможем укрепить свою власть и ускорить переход к капиталистической модели развития."
 CUB_churc: "Восстановление церкви"
 CUB_churc_desc: "Церковь играла важную роль в жизни кубинского общества, однако коммунистическое правительство, совершив варварский поступок, уничтожило её. Теперь нам необходимо вернуть ей былое влияние на общество."
 CUB_allow_multi_party_system: "Введение Многопартийной Системы"
 CUB_allow_multi_party_system_desc: "Как можно говорить о демократии, не имея свободы слова?"
 CUB_the_new_constitution: "Новая демократическая конституция"
 CUB_the_new_constitution_desc: "Новая Конституция должна гарантировать права граждан и защищать принципы молодой кубинской демократии."
 CUB_guantanamo_que: "Урегулировать вопрос о Гуантанамо"
 CUB_guantanamo_que_desc: "Нам необходимо урегулировать территориальный спор между Кубой и США. Мы должны обсудить вопрос о Гуантанамо."
 CUB_demilitarize_society: "Демилитаризация Общества"
 CUB_demilitarize_society_desc: "К сожалению, в нашей стране уровень милитаризма высок. Чтобы достичь истинной демократии и свободы, нам необходимо уменьшить его и демилитаризовать наше общество."
 CUB_deals_with_rare_communists: "Сделка с Коммунистами"
 CUB_deals_with_rare_communists_desc: "Коммунистическая оппозиция по-прежнему мешает развитию нашей страны. Мы должны предложить им такой вариант сотрудничества, от которого они не смогут отказаться."
 CUB_stable_society: "Стабильное Общество"
 CUB_stable_society_desc: "Наконец-то после многих лет нестабильности и напряжения наша страна может жить в спокойствии и уверенности в будущем."
 CUB_buisness_for_all: "Бизнес для всех"
 CUB_buisness_for_all_desc: "На примере Европы и США мы понимаем, что бизнес — это лучшее изобретение человечества. Поэтому важно мотивировать людей заниматься предпринимательством."
 CUB_police_influence: "Уменьшение влияния полиции"
 CUB_police_influence_desc: "Когда полиция обладает слишком большим влиянием на общество, это часто приводит к злоупотреблениям со стороны сотрудников правоохранительных органов. Мы должны уменьшить и ограничить влияние полиции, чтобы она не вышла из-под контроля."
 CUB_the_new_cuba: "Новая Куба"
 CUB_the_new_cuba_desc: "Теперь мы стали свободной, демократической, прекрасной, новой Кубой."
 CUB_parthership_with_usa: "Сотрудничество с США"
 CUB_parthership_with_usa_desc: "Теперь, когда мы стали демократическим государством и освободились от коммунистической заразы, мы можем развивать отношения с США."
 CUB_cooperation_with_taiwan: "Сотрудничество с Тайванем"
 CUB_cooperation_with_taiwan_desc: "Тайвань обладает передовыми технологиями, которые могут помочь нашей стране в восстановлении."
 CUB_recognize_taiwan_as_china: "Признать Тайвань"
 CUB_recognize_taiwan_as_china_desc: "После того как мы освободимся от коммунизма, мы должны будем избавить китайских граждан от пагубного влияния коммунистической идеологии. Для этого нам необходимо начать с малого."
 CUB_nato_standarts: "Принять стандарты НАТО"
 CUB_nato_standarts_desc: "НАТО - это военно-политический блок, объединяющий большинство стран Европы. Тактика и доктрины НАТО - лучшие в мире, так почему бы нам не учиться у лучших?"
 CUB_cooperation_with_EU: "Сотрудничество с ЕС"
 CUB_cooperation_with_EU_desc: "Европейский союз (ЕС) - это наднациональный политический и экономический союз, расположенный преимущественно в Европе."
 CUB_cuba_nato_exercises: "Учения Куба-НАТО"
 CUB_cuba_nato_exercises_desc: "Учения с НАТО помогут нам улучшить связь и отношения с коллегами. Кроме того, наши солдаты смогут перенять опыт североатлантических военных."
 CUB_support_venezuellas_opposition: "Поддержка венесуэльской оппозиции"
 CUB_support_venezuellas_opposition_desc: "Жители Венесуэлы страдают от правления безумного правительства, и мы не можем оставаться в стороне. Необходимо прийти на помощь нашему брату и его народу."
 CUB_kill_last_dictator: "Уничтожить последний диктаторский режим"
 CUB_kill_last_dictator_desc: "После тщательной подготовки мы готовы приступить к спасению Венесуэлы и её народа. Вперёд, братья! Вперёд к свободе!"
 CUB_castro_support: "Честь Кастро"
 CUB_castro_support_desc: "Фидель Кастро — это легенда, лидер, который вдохновил весь кубинский народ на героические поступки и сопротивление американским захватчикам. Хотя в стране сменилась власть, мы должны помнить о Кастро и уважать его вклад в историю."
 CUB_say_about_castro: "Борьба с культом Кастро"
 CUB_say_about_castro_desc: "Фидель Кастро - кровожадный революционер, отбросивший Кубу в далёкое прошлое, и мы должны бороться с его культом и его сторонниками."
 CUB_cons_reforms: "Конституционные реформы"
 CUB_cons_reforms_desc: "Старая конституция Кубы уже не отвечает потребностям современного общества. Нам нужно внести в неё изменения, чтобы продолжить процесс реформ."
 CUB_freedom_of_debate: "Свобода слова"
 CUB_freedom_of_debate_desc: "Свобода слова — лучше, чем её отсутствие."
 CUB_president: "Президент"
 CUB_president_desc: "Необходимо пересмотреть должность главы нашего государства, чтобы продемонстрировать стремление к переменам и сотрудничеству. "
 CUB_new_leader: "Новый лидер кубинского народа"
 CUB_new_leader_desc: "У Фиделя Кастро появился достойный наследник! Мы уверенно движемся к светлому будущему для Кубы."
 CUB_continue_reformism: "Продолжение реформ"
 CUB_continue_reformism_desc: "Мы на верном пути! Нам нельзя останавливаться."
 CUB_bring_liberalism_to_cuba: "Кубинский либерализм"
 CUB_bring_liberalism_to_cuba_desc: "Либеральная Куба - мечта многих, и сейчас самое время её осуществить."
 CUB_allow_elections: "Разрешить выборы"
 CUB_allow_elections_desc: "Наконец-то! Впервые с прошлого века на Кубе пройдут свободные, честные выборы."
 CUB_censour: "Ослабить цензуру"
 CUB_censour_desc: "Цензура — признак тоталитарного государства, где у граждан нет никаких прав. Пора отменить цензуру."
 CUB_pro_lgbt_position: "Про-ЛГБТ позиция"
 CUB_pro_lgbt_position_desc: "Любите, кого хотите."
 CUB_new_cuban_society: "Новое кубинское общество"
 CUB_new_cuban_society_desc: "Теперь кубинцы могут не опасаться ничего. Они могут свободно выражать свои мысли и чувства. Наступила эпоха подлинной свободы и демократии на Кубе!"
 CUB_cuban_economic_miracle: "Кубинское экономическое чудо"
 CUB_cuban_economic_miracle_desc: "Сейчас самое время для экономического чуда!"
 CUB_new_socialism_ideas: "Новый кубинский социализм"
 CUB_new_socialism_ideas_desc: "Поиграли в капитализм — и хватит!"
 CUB_new_dictatorship: "Новый диктатор"
 CUB_new_dictatorship_desc: "Всех запретить, всех посадить в тюрьму, всех несогласных преследовать по всей строгости закона."
 CUB_controlling_oposition: "Контроль оппозиции"
 CUB_controlling_oposition_desc: "Быть диктатором — это заманчиво, но мы стремились создать иллюзию демократии, а для этого нам была необходима оппозиция."
 CUB_trade_with_north: "Торговля с КНДР"
 CUB_trade_with_north_desc: "КНДР всегда была и остается нашим социалистическим братом, мы должны продолжать развивать с ней отношения и торговлю."
 CUB_cuban_socialism_with_face: "Кубинский социализм с человеческим лицом"
 CUB_cuban_socialism_with_face_desc: "Наконец-то мы нашли идеальную форму социализма для нашей страны."
 CUB_increase_minimum_wage: "Повышение заработной платы сотрудников"
 CUB_increase_minimum_wage_desc: "Рабочие всегда были важной частью кубинского общества, мы должны уважать их труд и обеспечивать им хорошую зарплату."
 CUB_the_new_education_system_desc: "Наша система образования устарела и не соответствует международным стандартам."
 CUB_economic_low_desc: "Старая экономическая система больше не подходит для нашей страны."
 CUB_cubafuture: "Будущее Кубы"
 CUB_cubafuture_desc: "Спустя много лет кубинскому народу предстоит определить своё будущее. Стоит ли им остаться на пути коммунизма, выбрать демократию или попытаться укрепить своё влияние в Карибском регионе?"
 CUB_tesak_in_power: "Доброе утро, экстремисты"
 CUB_tesak_in_power_desc: "Давно пора начать бороться с коррупцией во всём мире."
 CUB_loyal_police: "Лояльная полиция"
 CUB_loyal_police_desc: "В сильном государстве должен быть сильный лидер, а у сильного лидера — лояльная полиция."
 CUB_loyal_military: "Лояльная армия"
 CUB_loyal_military_desc: "Наши лучшие друзья - наши солдаты."
 CUB_new_justice_constitution: "Новая справедливая конституция"
 CUB_new_justice_constitution_desc: "Пришло время сделать конституцию честной и справедливой. Мы запретим въезд Майклу Джексону."
 CUB_fight_with_lgbt: "Борьба с ЛГБТ"
 CUB_fight_with_lgbt_desc: "Мы найдем каждого представителя ЛГБТ-сообщества и заставим его танцевать."
 CUB_ateism_as_state_religion: "Атеизм"
 CUB_ateism_as_state_religion_desc: "Юрий Гагарин был в космосе, но никого там не увидел. Это заставляет нас задуматься о существовании бога."
 CUB_root_out_liberals: "Искоренить либерализм"
 CUB_root_out_liberals_desc: "Либералы - враги нашего общества! Они слушают всяких Майклов Джексонов, а потом вредят нашей стране."
 CUB_navalny: "Поймать Навального"
 CUB_navalny_desc: "Я хочу провести честный разговор с Алексеем Навальным. Теперь он будет за решёткой, а я буду на свободе."
 CUB_intervention_for_best: "Вмешательство ради лучшего будущего"
 CUB_intervention_for_best_desc: "Теперь, когда мы готовы, мы можем приступить к борьбе с коррупцией и преступностью и начать спасать мир."
 CUB_regional_influence: "Региональное влияние"
 CUB_regional_influence_desc: "Чтобы побороть коррупцию во всём мире, нужно начать с малого, например, с усиления влияния в Латинской Америке."
 CUB_save_venezuella: "Защитить Венесуэлу"
 CUB_save_venezuella_desc: "Наши испанские амигос погрязли в коррупции, и мы должны их спасти"
 CUB_save_cis: "Помочь СНГ"
 CUB_save_cis_desc: "Мы должны помочь странам СНГ избавиться от коррупции и воровства."
 CUB_spain: "Спасти Испанию"
 CUB_spain_desc: "Испанские братья должны быть освобождены от ига коррупции!"
 CUB_ukraine: "Спасти Укрину"
 CUB_ukraine_desc: "Украина не будет терпеть коррупцию, вперёд, братья!"
 CUB_kazahstan: "Спасти Казахстан"
 CUB_kazahstan_desc: "Пришло время пить кумыс!"
 CUB_root_out_coruption: "Искоренить коррупцию"
 CUB_root_out_coruption_desc: "Коррупция и преступность - это проблема всего мира, и мы должны начать уничтожать ее на Кубе."
 CUB_revolution_support: "Поддержка идей кубинской революции"
 CUB_revolution_support_desc: "Кубинская революция была великим подвигом кубинцев, и мы, как новое правительство, должны чтить этот подвиг великого кубинского народа."
 CUB_welfare_fonds: "Создание благотворительных фондов"
 CUB_welfare_fonds_desc: "С помощью инвестиций благотворительные фонды помогут нам улучшить жизнь простых кубинцев."
 CUB_internet_propoganda: "Интернет-пропаганда"
 CUB_internet_propoganda_desc: "Интернет-пропаганда поможет нам привлечь на свою сторону больше людей, а также укрепить наши позиции."
 cub_ter_det_tt: "§YБудут открыты решения по созданию территориальной обороны§!"
 CUB_create_ter_defense: "Организовать территориальную оборону"
 CUB_create_ter_defense_desc: "Наша страна небольшая, и мы нуждаемся в помощи наших граждан, чтобы противостоять угрозе, исходящей от захватчиков."
 CUB_reforms_of_command: "Реформы командования"
 CUB_reforms_of_command_desc: "Наше командование устарело. Мы должны дать дорогу молодым и перспективным генералам, которые приведут нашу армию к победе."
 CUB_defens_strategy: "Оборонительная стратегия"
 CUB_defens_strategy_desc: "Фраза «Лучшая защита — нападение» не подходит для нашей армии. Нам нужно разработать тактику гибкой и мощной обороны."
 CUB_prof_army: "Профессиональная армия"
 CUB_prof_army_desc: "Мы должны понять, что качество лучше, чем количество."
 CUB_mass_army: "Армия масс"
 CUB_mass_army_desc: "Чем больше людей будет в нашей армии, тем сильнее она будет."
 CUB_contract_army: "Контрактная армия"
 CUB_contract_army_desc: "Чтобы привлечь людей на военную службу, мы можем предложить им контракт."
 CUB_reforms_of_army: "Завершить армейские реформы 1992 года"
 CUB_reforms_of_army_desc: "В 1992 году кубинское правительство начало новые армейские реформы, направленные на отражение возможной атаки США. За короткий срок были возведены системы ПВО, построены укрепления и подготовлен резерв."
 CUB_new_uniform: "Новая униформа"
 CUB_new_uniform_desc: "Новая армия - новая форма."
 CUB_3_years: "3 года воинской службы"
 CUB_3_years_desc: "3 года военной службы превратят обычного гражданина в хорошего солдата."
 CUB_armor_upgrade: "Обновить броню"
 CUB_armor_upgrade_desc: "В связи с недостатком финансирования мы не можем приобрести новую бронетехнику. Поэтому мы предлагаем рассмотреть возможность модернизации уже имеющейся."
 CUB_modernize_to_current_standarts: "Модернизация в соответствии с актуальными стандартами."
 CUB_modernize_to_current_standarts_desc: "Проведя реформы, мы сможем модернизировать нашу армию в соответствии с современными стандартами."
 CUB_our_vpk: "Наш военно-промышленный комплекс"
 CUB_our_vpk_desc: "Для сильной армии нужна сильная промышленность."
 CUB_CBI_73M: "CBI-73M"
 CUB_CBI_73M_desc: "Мы должны улучшить нашу противовоздушную оборону, чтобы отражать воздушные атаки."
 CUB_btr_100: "CBAF-115"
 CUB_btr_100_desc: "Нашей армии нужен новый БТР."
 CUB_Jupiter_III: "Jupiter III"
 CUB_Jupiter_III_desc: "Мы должны модернизировать наши самоходные орудия."
 CUB_field_generals: "Учения полевых генералов"
 CUB_field_generals_desc: "Наши полевые генералы должны быть обучены по самым современным стандартам."
 CUB_constant_drill: "Постоянные тренировки"
 CUB_constant_drill_desc: "Тяжело в учении, легко в бою."
 CUB_mobilize_our_army: "Механизировать нашу армию"
 CUB_mobilize_our_army_desc: "Наша армия остро нуждается в быстрой механизации."
 CUB_develop_young: "Молодёжная трудовая армия"
 CUB_develop_young_desc: "Согласно законодательству Кубы, Молодёжная трудовая армия представляет собой военизированную организацию, которая находится под непосредственным контролем Министерства революционных вооружённых сил. Официально она была создана 3 августа 1973 года путём объединения молодёжной колонны «Столетие» и постоянных пехотных дивизий. Все граждане мужского пола на Кубе обязаны отслужить три года в армии в соответствии с законодательством страны об обязательной службе."
 CUB_transport_troops_desc: "Создание транспортных войск поможет нашим солдатам быстрее доставлять грузы."
 CUB_modern_army: "§8Современная армия§!"
 CUB_modern_army_desc: "Проведя долгие, но необходимые для нашей армии реформы, мы вновь стали грозной силой во всей Латинской Америке."
 CUB_special_force_idea: "Хорошо обученный спецназ"
 CUB_powerful_sso_idea: "Мощный кубинский спецназ"
 CUB_disorg_in_army_idea: "Дезорганизованная кубинская армия"
 CUB_sso_is_our_all: "§8Спецназ - наше все§!"
 CUB_sso_is_our_all_desc: "Теперь наши спецназовцы - это сила и опора нашей армии!"
 CUB_coop_china: "Сотрудничество с Китаем"
 CUB_coop_china_desc: "В 2000 году Куба заключила соглашение о расширении военного сотрудничества с Китаем. В настоящее время для модернизации наших вооружённых сил было бы целесообразно расширить наше сотрудничество."
 CUB_black_wasps: "Чёрные осы"
 CUB_black_wasps_desc: "\"Чёрные осы\", также известные как Мобильная бригада специального назначения, — это подразделение специального назначения Революционных вооружённых сил Кубы. Его часто называют воинским подразделением 4895 и считают элитой кубинской армии."
 CUB_army_reorganisation: "Реорганизация армии"
 CUB_army_reorganisation_desc: "В начале 2000-х годов перед Кубой встала задача провести современную реорганизацию вооруженных сил. В условиях постоянных изменений в мировой политике и экономических трудностей кубинское руководство решило стратегически реорганизовать армию, чтобы повысить её эффективность и адаптировать к новым вызовам."
 CUB_revolutionary_army: "Революционная армия"
 CUB_revolutionary_army_desc: "Революционная армия Республики Куба - крупнейший компонент Революционных вооруженных сил Республики Куба. Ее структура, состав и вооружение определяются миссиями и задачами Революционной армии Кубы."
 CUB_academy: "Российские офицерские академии"
 CUB_academy_desc: "Российские военные академии считаются одними из лучших в мире, так почему бы нам не отправить туда наших курсантов?"
 CUB_extr_trai: "Экстремальные тренировки"
 CUB_extr_trai_desc: "Высокая эффективность каждой тренировки!"
 CUB_night_vison_equipment: "Оборудование ночного видения"
 CUB_night_vison_equipment_desc: "Нашей армии нужны новые системы ночного видения, чтобы быть более эффективной на поле боя."
 CUB_special_weapons: "Новое специализированное оружие"
 CUB_special_weapons_desc: "Наше специализированное оборудование устарело, и нам необходимо ускорить процесс разработки нового, более удобного оборудования."
 CUB_introduce_drones_in_sso: "Внедрение беспилотников в спецназ"
 CUB_introduce_drones_in_sso_desc: "Дроны - это будущее войны, нам нужно внедрить дроны в наши спецподразделения."
 CUB_improve_communication_between_squads: "Улучшение коммуникации"
 CUB_improve_communication_between_squads_desc: "Нам необходимо улучшить связь между нашими подразделениями, чтобы повысить эффективность наших спецподразделений."
 CUB_new_doctrine: "Новая доктрина для спецназа"
 CUB_new_doctrine_desc: "Теперь, когда в наших спецподразделениях появилось новое оружие, нам нужна новая тактика."
 CUB_coop_usa: "Сотрудничество с США"
 CUB_coop_usa_desc: "Армия США - лучшая в мире! Нам нужно лишь сотрудничать с сильнейшими в мире, чтобы стать грозной силой."
 CUB_expand_int: "Расширить секретную службу"
 CUB_expand_int_desc: "Расширив наши разведывательные службы, мы сможем отслеживать все планы наших врагов, и не только..."
 CUB_upgrade_airforce: "Реорганизовать ВВС"
 CUB_upgrade_airforce_desc: "Раньше кубинские ВВС считались сильнейшими в Латинской Америке. Однако сейчас наши ВВС находятся в очень плохом состоянии. Чтобы вернуть былое величие, нам предстоит пройти очень трудный и долгий путь..."
 CUB_modernize_planes: "Модернизировать самолеты"
 CUB_modernize_planes_desc: "Наши самолеты не модернизировались десятилетиями. Мы должны попытаться модернизировать их и сделать более боеспособными."
 CUB_modernize_air_def: "Обновление ПВО"
 CUB_modernize_air_def_desc: "Наша противовоздушная оборона устарела, нам необходимо полностью обновить систему ПВО, чтобы предотвратить атаки на нашу территорию."
 CUB_upgrade_radars: "Модернизация радарной системы"
 CUB_upgrade_radars_desc: "Наши радары очень слабы и не могут видеть цель на расстоянии, необходимом для противовоздушной обороны. Сейчас самое время их улучшить."
 CUB_upgrade_airbase: "Создание воздушных баз"
 CUB_upgrade_airbase_desc: "Поскольку наши военно-воздушные силы расширяются, нам нужно подумать о размещении самолетов и солдат. Поэтому нам нужно построить больше авиабаз."
 CUB_buy_drones: "Закупить дроны"
 CUB_buy_drones_desc: "Дроны оказались хорошим средством для нанесения ударов по вражеской территории, так почему бы нам не закупить беспилотники, много беспилотников..."
 CUB_new_transport_planes: "Купить новые транспортные самолёты"
 CUB_new_transport_planes_desc: "Транспортные самолеты - хорошее средство для перемещения солдат и техники. Чтобы повысить мобильность нашей армии, нам необходимо их приобрести."
 CUB_rus_migs: "Купить российские Миги"
 CUB_rus_migs_desc: "Наши старые советские... Я имею в виду, российские товарищи могут продать нам свои новые самолеты. Так почему же мы колеблемся?"
 CUB_us_f: "Купить американские F-16"
 CUB_us_f_desc: "В период холодной войны нам приходилось использовать советскую технику. Сегодня нет ни холодной войны, ни Советского Союза, поэтому есть смысл приобрести современные американские самолёты."
 CUB_airforce_doc: "Новая доктрина ВВС"
 CUB_airforce_doc_desc: "После приобретения и модернизации наших ВВС нам нужна новая тактика ведения воздушных боев."
 CUB_air_doc: "Доминирование в небе"
 CUB_air_doc_desc: "Мы должны продемонстрировать своё превосходство в воздухе."
 CUB_ground_doc: "Наземная поддержка"
 CUB_ground_doc_desc: "Наши военно-воздушные силы должны взаимодействовать с пехотой и помогать ей во всех сражениях. Мы должны делать упор на наземную поддержку."
 CUB_reborn_of_avia: "§tВозрождение кубинской авиации§!"
 CUB_reborn_of_avia_desc: "Теперь у наших ВВС есть все необходимое, чтобы вновь стать мощной силой в Латинской Америке."
 CUB_navy_reform: "Военно-морские реформы"
 CUB_navy_reform_desc: "На данный момент наш флот сильно устарел. Нам нужна модернизация и реформы, чтобы привести его в соответствие с современными требованиями."
 CUB_restore_spanish_boats: "Восстановление старых испанских рыболовных лодок"
 CUB_restore_spanish_boats_desc: "У нас в резерве есть несколько старых испанских патрульных катеров. Мы можем модернизировать их и отправить в наш флот."
 CUB_ask_north_korea: "Сотрудничество с Северной Кореей"
 CUB_ask_north_korea_desc: "Нашему флоту нужны новые подводные лодки, но после распада СССР мы можем обратиться за помощью в строительстве только к...Северной Корее."
 CUB_new_navy_doc: "Новая военно-морская доктрина"
 CUB_new_navy_doc_desc: "После частичных реформ нам необходимо разработать новую стратегию для наших морских сил."
 CUB_create_own_missles: "Создать противокорабельные ракеты "
 CUB_create_own_missles_desc: "У нас есть старые советские противокорабельные ракеты, но их содержание обходится нам слишком дорого. Поэтому мы можем создать новые противокорабельные ракеты на базе этих ракет."
 CUB_restore_sovie_sub: "Восстановить советские подводные лодки"
 CUB_restore_sovie_sub_desc: "Старые советские подводные лодки могут быть модернизированы и снова отправлены в плавание."
 CUB_doc_mining: "Доктрина минного траления"
 CUB_doc_mining_desc: "Если мы не можем потопить вражеский флот, это могут сделать мины."
 CUB_exp_bases: "Построить военно-морские базы"
 CUB_exp_bases_desc: "Нашему огромному флоту требуется больше мест для стоянки. Поэтому нам необходимо как можно скорее построить новые базы."
 CUB_own_projects: "Начать собственные проекты"
 CUB_own_projects_desc: "Теперь, получив опыт строительства кораблей, наши инженеры наконец-то могут начать строить свои собственные корабли."
 CUB_ill_mig: "Борьба с нелегальной миграцией"
 CUB_ill_mig_desc: "Мы можем использовать наш флот, чтобы патрулировать побережье и бороться с нелегальными мигрантами."
 CUB_new_navy: "§3Новый кубинский флот§!"
 CUB_new_navy_desc: "После всех реформ и модернизаций наш флот снова стал мощным."
 CUB_economic: "Начать экономические реформы"
 CUB_economic_desc: "После кризиса 1990-х годов нам необходимо провести ряд реформ, чтобы остановить избыточную ликвидность, усилить стимулы к труду и уменьшить острую нехватку продовольствия, потребительских товаров и услуг."
 CUB_legalize_dollar: "Долларизация экономики"
 CUB_legalize_dollar_desc: "Долларизация Кубы относится к макроэкономической политике, проводимой для стабилизации кубинской экономики после 1993 года. Изначально они были приняты для компенсации экономических дисбалансов, возникших в результате распада Советского Союза в 1991 году. Главным аспектом этих реформ стала легализация нелегального на тот момент доллара США и регулирование его использования в экономике острова."
 CUB_new_model_economy: "Новая экономическая модель"
 CUB_new_model_economy_desc: "Наша старая плановая система экономики, не эффективна в современных условиях. Чтобы достичь целей наших реформ, нам необходимо либерализовать нашу экономику."
 CUB_agroculture_revive: "Восстановление агрокомплекса"
 CUB_agroculture_revive_desc: "В 90-е годы мы не могли обеспечить нашу агропромышленную отрасль. Теперь мы можем попытаться восстановить ее, чтобы снизить дефицит продовольствия."
 CUB_develop_fishing_sector: "Развитие рыболовного сектора"
 CUB_develop_fishing_sector_desc: "Развивая рыболовный сектор, мы также сможем снизить дефицит продовольствия в стране и создать новые рабочие места."
 CUB_energy_rev: "Энергетическая революция"
 CUB_energy_rev_desc: "Энергетическая революция» - это кампания, в ходе которой Куба резко сократила выбросы углекислого газа в свою экономику. В рамках кампании была децентрализована инфраструктура электроснабжения Кубы, товары длительного пользования заменены на более энергоэффективные модели, а также расширено использование возобновляемых источников энергии."
 CUB_update_energy_system: "Обновление нашей энергетической системы"
 CUB_update_energy_system_desc: "Нам необходимо модернизировать нашу энергетическую систему, чтобы быстрее завершить энергетическую революцию."
 CUB_sugar: "Расширение производства сахара и табака"
 CUB_sugar_desc: "Производство сахара и табака всегда было очень важной частью кубинской экономики. Нам необходимо восстановить и расширить производство этих продуктов."
 CUB_privitazing_manufactures: "Частная аренда заводов"
 CUB_privitazing_manufactures_desc: "В ходе реформ 2011 года кубинское правительство разрешило передавать государственные предприятия частным лицам."
 CUB_fin_sector_reforms: "Реформы финансового сектора"
 CUB_fin_sector_reforms_desc: "20 декабря 2011 года новая кредитная политика позволила кубинским банкам финансировать предпринимателей и частных лиц, желающих совершить крупные покупки для улучшения жилищных условий, в дополнение к фермерам."
 CUB_airports: "Модернизация аэропортов"
 CUB_airports_desc: "Наши аэропорты устарели как внешне, так и внутренне. Давайте модернизируем их."
 CUB_cubana_inv: "Инвестировать в КУБАНУ"
 CUB_cubana_inv_desc: "Cubana de Aviación S.A., широко известная как КУБАНА, является флагманским перевозчиком Кубы, а также крупнейшей авиакомпанией страны. Она была основана в октябре 1929 года и стала одной из первых авиакомпаний, появившихся в Латинской Америке."
 CUB_nuclear_power: "Возобновление строительства ядерного реактора"
 CUB_nuclear_power_desc: "В прошлом веке вместе с СССР мы пытались построить ядерный реактор, но у нас ничего не вышло. Теперь, с имеющимися средствами, мы можем попытаться его достроить."
 CUB_end_dual_currency: "Положить конец двойной валюте"
 CUB_end_dual_currency_desc: "Теперь, когда все реформы проведены, мы можем смело отказаться от доллара, благодаря которому США могут сильно влиять на нашу внутреннюю политику."
 CUB_modern_economy: "Модернизировать экономику"
 CUB_modern_economy_desc: "Теперь, после всех реформ и модернизации нашей экономики, мы можем снова начать расти!"
 CUB_become_global: "Разрешить торговлю с другими странами"
 CUB_become_global_desc: "Куба должна продолжать открываться миру!"
 CUB_without_the_blocade_TT: "Не имеет национального духа §tБлокада против Кубы§!"
 CUB_allow_foreign_inv: "Привлечение иностранных инвесторов"
 CUB_allow_foreign_inv_desc: "Как только границы будут открыты, мы сможем привлечь иностранных инвесторов к восстановлению нашей экономики."
 CUB_ask_russia: "Российские инвестиции"
 CUB_ask_russia_desc: "Мы можем привлечь наших старых русских друзей и их деньги, чтобы восстановить нашу экономику."
 CUB_ask_EU: "Европейские инвестиции"
 CUB_ask_EU_desc: "У европейцев гораздо больше денег и возможностей помочь нам восстановить нашу экономику, чем у России. Мы должны активно поощрять европейцев приезжать в нашу страну и привлекать их к инвестициям."
 CUB_eastern_invest: "Привлечение восточных инвесторов"
 CUB_eastern_invest_desc: "У нас есть еще друзья на востоке, которые очень интересуются нашей страной. Добро пожаловать на Кубу!"
 CUB_western_invest: "Привлечение западных инвесторов"
 CUB_western_invest_desc: "Как только мы начнем торговать с ЕС, мы сможем привлечь в нашу страну еще больше европейских граждан."
 CUB_create_ZEDM: "Создать ZEDM"
 CUB_create_ZEDM_desc: "Особая зона развития Мариэль (ZEDM) - главный экономический проект Кубы. В 2009 году Рауль Кастро подписал контракт с бразильской компанией на строительство нового порта с контейнерным терминалом. Специальная зона Мариэль была официально открыта в ноябре 2013 года."
 CUB_invest_in_education: "Инвестиции в образование"
 CUB_invest_in_education_desc: "На деньги, которые мы получаем от иностранцев, мы можем улучшить наше образование."
 CUB_invest_in_manufacturing: "Инвестиции в производство"
 CUB_invest_in_manufacturing_desc: "Благодаря инвестициям мы должны улучшить наши мануфактуры."
 CUB_invest_in_healthcare: "Инвестиции в здравоохранение"
 CUB_invest_in_healthcare_desc: "Теперь, когда у нас есть деньги, мы должны улучшить жизнь наших граждан, и особенно медицинскую систему."
 CUB_subsidies: "Увеличение льгот"
 CUB_subsidies_desc: "Мы должны повышать пособия, чтобы улучшить качество жизни наших граждан."
 CUB_invest_in_infrastructure: "Инвестиции в инфраструктуру"
 CUB_invest_in_infrastructure_desc: "Чтобы привлечь инвесторов, самое время обновить инфраструктуру."
 CUB_invest_hub: "Инвестиционный хаб"
 CUB_invest_hub_desc: "Сейчас наша страна является одной из самых привлекательных для инвесторов, с помощью которых мы можем улучшить нашу страну."
 CUB_infr_development: "Начать развитие инфраструктуры"
 CUB_infr_development_desc: "Благодаря полученным средствам мы сможем начать модернизацию нашей инфраструктуры, которая уже устарела."
 CUB_invest_habanna: "Инвестиции в Гавану"
 CUB_invest_habanna_desc: "Гавана - кубинская столица, архитектура в плохом состоянии, нам нужно серьезно заняться этой проблемой."
 CUB_invest_camaguey: "Инвестиции в Камагуэй"
 CUB_invest_camaguey_desc: "Камагуэй - крупный город на Кубе. Из-за кризиса 1990-х годов его инфраструктура была разрушена. Теперь нам предстоит ее восстановить."
 CUB_upgrade_central_road: "Модернизация центральной дороги"
 CUB_upgrade_central_road_desc: "Центральная дорога (Carretera Central, CC), что в переводе означает \"Центральная дорога\", - это шоссе, проходящее с запада на восток по всей длине острова Куба."
 CUB_upgrade_railway: "Модернизация нашей железной дороги"
 CUB_upgrade_railway_desc: "Наша железнодорожная система устарела, нам нужно ее обновить."
 CUB_invest_santa_clara: "Инвестиции в Санта-Клару"
 CUB_invest_santa_clara_desc: "Санта-Клара - столица кубинской провинции Вилья-Клара. Он занимает центральное положение в провинции и на Кубе. Санта-Клара является пятым по численности населения кубинским городом с населением около 245 959 человек."
 CUB_port: "Начать строительство портов"
 CUB_port_desc: "С ростом внешней торговли нам необходимо строить больше портов."
 CUB_develop_internet: "Развивать Интернет"
 CUB_develop_internet_desc: "Нашей стране необходимо модернизировать всю интернет-систему."
 CUB_tourism_projects2: "Начать реализацию туристических проектов"
 CUB_tourism_projects2_desc: "С помощью туристических программ мы сможем частично, но восстановить нашу экономику."
 CUB_hotels: "Строительство отелей"
 CUB_hotels_desc: "Для иностранных туристов нужны хорошие, современные, красивые отели. Мы должны начать строить их как можно скорее."
 CUB_santa: "Санта Клара"
 CUB_santa_desc: "Санта Клара - одно из самых популярных туристических направлений в нашей стране, и мы должны инвестировать в него, чтобы увеличить туристический поток."
 CUB_camaguey: "Камагуэй"
 CUB_camaguey_desc: "Камагуэй - город и муниципалитет в центральной части Кубы, третий по величине город страны с населением более 333 000 человек. Он является столицей провинции Камагуэй."
 CUB_habanna: "Гавана"
 CUB_habanna_desc: "Гавана - столица и крупнейший город Кубы. Сердце провинции Ла-Хабана, Гавана является главным портом и торговым центром страны."
 CUB_invite_foreign_inv: "Начать привлекать иностранных туристов"
 CUB_invite_foreign_inv_desc: "Теперь, когда вся необходимая инфраструктура создана, мы можем начать привлекать иностранцев в нашу страну."
 CUB_new_airports: "Новые аэропорты"
 CUB_new_airports_desc: "Нам нужны новые аэропорты, много аэропортов."
 CUB_tourism_hub: "Центр туризма"
 CUB_tourism_hub_desc: "Сейчас наша страна является одной из самых популярных среди туристов со всего мира!"
 CUB_blokade_economy: "Борьба с Американской блокадой"
 CUB_blokade_economy_desc: "Санкции США против Кубы - система экономических мер, введенных Соединенными Штатами против Кубы. Санкции были введены в 1960 году, когда Куба экспроприировала собственность американских граждан и корпораций; санкции были ужесточены до почти полного эмбарго в 1962 году."
 CUB_wto: "Вступить в ВТО"
 CUB_wto_desc: "Всемирная торговая организация - это интеграционная организация, созданная 1 января 1995 года для либерализации международной торговли и регулирования торгово-политических отношений стран-участниц."
 CUB_coop_with_eacu: "Сотрудничать с ЕАЭС"
 CUB_coop_with_eacu_desc: "Евразийский экономический союз - международная организация региональной экономической интеграции с международной правосубъектностью, учрежденная Договором о Евразийском экономическом союзе."
 CUB_ties_with_latin_america: "Расширение сотрудничества с Латинской Америкой"
 CUB_ties_with_latin_america_desc: "В условиях экономического эмбарго Латинская Америка является важным экономическим партнером Кубы."
 CUB_end_common_position: "Положить конец \"Общей Позиции\""
 CUB_end_common_position_desc: "Общая позиция ЕС по Кубе - система внешней политики членов ЕС в отношении Кубы. Эта позиция препятствует развитию наших торговых отношений с Европой, мы должны провести переговоры и окончательно решить вопрос об обоснованности этой позиции."
 CUB_ties_with_west: "Торговля с Западом"
 CUB_ties_with_west_desc: "С отменой общей позиции ничто не стоит на пути развития кубинско-европейских отношений!"
 CUB_PDCA: "PDCA"
 CUB_PDCA_desc: "12 декабря 2016 года ЕС и Куба подписали Соглашение о политическом диалоге и сотрудничестве (PDCA)"
 CUB_trade_with_rus: "Торговля с Россией"
 CUB_trade_with_rus_desc: "Россия - наш давний экономический партнер, и мы должны укреплять наши связи."
 CUB_trade_with_chi: "Торговля с Китаем"
 CUB_trade_with_chi_desc: "Китай - развивающаяся технологическая держава, нам необходимо укреплять наши отношения, чтобы получить доступ к современным технологиям."
 CUB_enter_brics: "Войти в БРИКС"
 CUB_enter_brics_desc: "БРИКС - межгосударственное объединение, союзная организация (содружество государств) была основана в июне 2006 года (как БРИК), в рамках Петербургского экономического форума с участием министров экономики Бразилии, России, Индии и Китая."
 CUB_demand_from_us: "Призыв к снятию блокады"
 CUB_demand_from_us_desc: "Теперь, когда у нас много союзников в мире, мы можем потребовать снятия блокады американского агрессора."
 CUB_MERCOSUR: "Связи с МЕРКОСУР"
 CUB_MERCOSUR_desc: "Южноамериканский общий рынок, известный под испанской аббревиатурой Mercosur и португальской Mercosul, - это южноамериканский торговый блок, созданный в соответствии с Асунсьонским договором 1991 года и Протоколом Оуро-Прето 1994 года. Его полноправными членами являются Аргентина, Бразилия, Парагвай и Уругвай."
 CUB_operation_miracle: "Операция Чудо"
 CUB_operation_miracle_desc: "Операция «Чудо» - это международная медицинская программа, финансируемая Кубой и Венесуэлой, которая обеспечивает бесплатное лечение бедных людей в странах третьего мира от таких заболеваний, как катаракта, глаукома, косоглазие и других."
 CUB_revive_metallurgy: "Возрождение кубинской металлургии"
 CUB_revive_metallurgy_desc: "Металлургия - важный сектор нашей экономики. Однако наша металлургия находится в плохом состоянии, и нам необходимо ее восстановить."
 CUB_upgrade_old_factories: "Модернизация старых фабрик"
 CUB_upgrade_old_factories_desc: "У нас есть несколько фабрик, которые находятся в плохом состоянии, мы можем восстановить их и использовать сэкономленные средства для строительства других фабрик."
 CUB_expand_gold_mining: "Расширить добычу стали"
 CUB_expand_gold_mining_desc: "Нам нужна сталь, много стали."
 CUB_expand_chrome_mining: "Расширить добычу золота"
 CUB_expand_chrome_mining_desc: "Золото - это драгоценный материал, который очень высоко ценится на рынке, и с его помощью мы можем получить дополнительный доход."
 CUB_update_old_factory: "Новые заводы"
 CUB_update_old_factory_desc: "Пора начинать строить новые заводы, которые будут мощнее и лучше старых."
 CUB_expand_gold_desc: "Алюминий - самый распространенный металл на земле, но нашей стране он очень нужен."
 CUB_expand_gold: "Расширить производство Алюминия"
 CUB_expand_aliminium_desc: "Вольфрам очень нужен нашей экономике, и мы должны сосредоточиться на его добыче."
 CUB_expand_aliminium: "Расширить добычу вольфрама"
 CUB_mir_card: "Обязать бизнес принимать карты \"МИР\""
 CUB_mir_card_desc: "Российская национальная платежная система, предоставляющая услуги по проведению платежных операций и эмиссии банковских карт. В России и в мире основной деятельностью системы является эмиссия банковских карт. С ее помощью мы сможем привлечь российских туристов в нашу страну."
 CUB_oil: "Нефтянная Проблема"
 CUB_oil_desc: "Распад СССР и последовавшее за ним разрушение торговых, экономических и технических связей привели к ухудшению состояния кубинской экономики в период после 1991 года. Это также сильно повлияло на наши запасы нефти, этот вопрос остается серьезной проблемой для нашей страны, и его давно пора решить."
 CUB_cooperation_with_rus: "Сотрудничество с Россией"
 CUB_cooperation_with_rus_desc: "В 2014 году «Роснефть» и кубинская государственная нефтяная компания Union CubaPetroleo подписали соглашение о сотрудничестве в области повышения нефтеотдачи на зрелых месторождениях и соглашение о совместной разработке кубинского шельфа."
 CUB_cooperation_with_ven: "Сотрудничество с Венесуэлой"
 CUB_cooperation_with_ven_desc: "В нынешних реалиях нашим единственным нефтяным партнером остается Венесуэла, поэтому нашим странам необходимо расширять сотрудничество."
 CUB_cooperation_with_per: "Сотрудничество с Ираном"
 CUB_cooperation_with_per_desc: "Мы можем привлечь иранские инвестиции в наши нефтяные компании."
 CUB_search_for_new_deposits: "Поиск новых месторождений"
 CUB_search_for_new_deposits_desc: "Мы отчаянно нуждаемся в новых нефтяных месторождениях, которые можно разведать в Карибском бассейне."
 CUB_ROSNEFT: "Контракт с РОСНЕФТЬЮ"
 CUB_ROSNEFT_desc: "Публичное акционерное общество «Нефтяная компания „Роснефть“ (ПАО „НК “Роснефть») - крупная российская нефтегазовая компания. В 2013 году стала крупнейшим в мире производителем нефти."
 CUB_PDVSA: "Контракт с ПДВСА"
 CUB_PDVSA_desc: "PDVSA - государственная нефтегазовая компания Венесуэлы, крупнейшая компания страны. Обладает монопольным правом на добычу нефти и природного газа на континентальном и морском шельфе Венесуэлы."
 CUB_CUPET: "Расширение CUPET"
 CUB_CUPET_desc: "CUPET является крупнейшей нефтяной компанией Кубы. Она принадлежит и управляется кубинским национальным правительством."
 CUB_idea_blockade: "Блокада против Кубы"
 CUB_idea_blockade_desc: "В 1962 году Соединенные Штаты ввели эмбарго против Кубы, которое так и не было отменено. Его последствия стали особенно разрушительными после распада СССР в начале 1990-х годов, в результате чего у Кубы осталось мало торговых партнеров."
 CUB_idea_Tol_Biz_1: "Терпимость к малому бизнесу"
 CUB_idea_Tol_Biz_1_desc: "Мы будем терпеть малый бизнес"
 CUB_idea_coops: "Сельскохозяйственные кооперативы"
 CUB_idea_elam: "Латиноамериканская школа медицины"
 CUB_idea_elam_desc: "Латиноамериканская школа медицины — это международная организация, которая обучает врачей со всего мира работе в малообеспеченных регионах."
 CUB_idea_tourist_industry_1: "Кубинский туризм"
 CUB_idea_special_period: "Особый период"
 CUB_idea_special_period_desc: "Особый период - это период экономической стагнации и кризиса на Кубе после распада СССР."
 CUB_oil_repair_idea1: "Возрождение нефтяной промышленности Кубы"
 CUB_airforce_idea: "реформирование ВВС Кубы"
 CUB_navy_idea: "Реформы флота"
 cuba.11: "Рауль становится лидером Кубы"
 cuba.11.t: "Рауль становится лидером Кубы"
 cuba.11.d: "После недавнего ухода Фиделя от власти его место занял младший брат Рауль. Именно он поведет нас в светлое будущее!"
 cuba.11.a: "Скажи Рауль Кастро!"
 cuba.15: "Дело Рохелио Асеведо"
 cuba.15.t: "Дело Рохелио Асеведо"
 cuba.15.d: "Рохелио Асеведо Гонсалес родился в Кайбариене, Куба, в 1941 году и присоединился к Движению 26 июля в 1957 году во время Кубинской революции. Он служил под началом лейтенантов Че Гевары Рамиро Вальдеса и Сиро Редондо, а затем сражался против вторжения в Залив Свиней в 1961 году. В 1960 году он стал директором Национальной революционной милиции, а в 1975 году занимал пост начальника штаба военной миссии в Анголе. Однако у наших спецслужб есть доказательства того, что он был замешан в коррупционных делах, и многие требуют его ареста и конфискации имущества"
 cuba.15.a: "Арестовать его!"
 cuba.15.b: "Если вы не видите коррупцию, коррупция не видит вас"
 cuba.56.t: "Куба предлагает инвестиционное предложение"
 cuba.56.d: "Куба пригласила нас инвестировать в их страну. По словам кубинцев, эти инвестиции многообещающие и значительно помогут их экономике. Мы сможем усилить свое влияние на острове свободы. Согласны ли мы?"
 cuba.56.a: "Да"
 cuba.56.b: "Нет"
 cuba.57.t: "Куба предлагает торговое соглашение"
 cuba.57.d: "Судя по всему, после недавнего улучшения отношений между нашими странами Куба рассчитывает подписать торговое соглашение. Согласны ли мы?"
 cuba.57.a: "Да"
 cuba.57.b: "Нет"
 cuba.58.t: "Куба готовит переворот"
 cuba.58.d: "По данным нашей разведки, кубинские спецслужбы готовят вооруженное восстание в ряде стран, в том числе и в нашей. Мы должны внимательно следить за ситуацией."
 cuba.58.a: "Хочешь мира-готовься к войне"
 cuba_news.59.t: "Встреча Барака Обамы и Рауля Кастро"
 cuba_news.59.d: "Сегодня состоялась встреча лидеров Кубы и США. Впервые практически за всю историю полувекового противостояния между странами. Лидеры тепло пообщались, а также заявили о намерении развивать отношения и торговлю."
 cuba_news.59.a: "Новый поворот в кубинско-американских отношениях!"
 cuba_news.60.t: "Владимир Путин встретился с Раулем Кастро"
 cuba_news.60.d: "Владимир Путин сегодня встретился с кубинским лидером Раулем Кастро. Лидеры тепло поприветствовали друг друга, а затем провели встречу и пресс-конференцию. Россия и Куба будут продолжать улучшать отношения, развивать торговлю и партнерство."
 cuba_news.60.a: "Интересно!"
 cuba_news.61.t: "Мигель Диас Канель становится новым лидером Кубы"
 cuba_news.61.d: "Сегодня Мигель Диас Канель официально стал новым лидером Кубы. Лидер поблагодарил всех за поддержку, а также пообещал служить на благо кубинского народа."
 cuba_news.61.a: "Эра Кастро официально завершена"
 cuba_news.62.t: "Куба амнистирует несколько тысяч заключенных"
 cuba_news.62.d: "Кубинское правительство объявило об освобождении 2900 заключенных, многие из которых были осуждены за «преступления против государственной безопасности». Подобные шаги со стороны кубинского правительства практически никогда не предпринимались."
 cuba_news.62.a: "Ого."
 leha_where_are_you: "§YМы начнем операцию по захвату §RАлексея Навального§!. Чем более коррумпирована Россия, тем больше у нас шансов захватить его§!"
 CUB_join_csto: "Вступление в ОДКБ"
 CUB_join_csto_desc: "Некоторые российские источники начали распространять информацию о нашем вступлении в ОДКБ. Что ж, раз они начали об этом говорить, то нет смысла держать это в секрете. Куба вступает в ОДКБ!"
 CUB_idea_tourist_industry: "Туризм Кубы"
 CUB_idea_tourist_industry_desc: "Мы должны поощрять туризм в нашу великую страну. У Кубы богатая и яркая история, и важно поощрять эту жизненно важную часть нашей страны."
 cuba.66.t: "Куба просит снять блокаду"
 cuba.66.d: "Кубинское правительство обратилось с просьбой об отмене эмбарго, ссылаясь на улучшение отношений между США и Кубой, а также на развитие торговли между двумя странами."
 cuba.66.a: "Понятно"
 cuba.66.b: "Нет"
 cuba.67.t: "США сняли блокаду"
 cuba.67.d: "Наконец-то наш остров может жить комфортно."
 cuba.67.a: "Отлично"
 cuba.68.t: "США отказались"
 cuba.68.d: "Блокада продолжается..."
 cuba.68.a: "Ох..."
 cuba.10.t: "Новая кубинская конституция"
 CUB_israel: "Неодобрение израильской агрессии"
 CUB_israel_desc: "Израиль ведет слишком агрессивную политику по отношению к арабским странам и народу Палестины. Мы осуждаем подобные действия их руководства и требуем изменения курса их внешней политики."
 cuba.72: "Куба просит защиты"
 cuba.72.t: "Куба просит защиты"
 cuba.72.d: "Кубинское правительство просит нас разместить наши базы на их острове. По их мнению, Соединенные Штаты представляют серьезную угрозу для их страны. Должны ли мы согласиться?"
 cuba.72.a: "Давайте защитим их."
 cuba.72.b: "Нет"
 cuba.73.t: "Россия защитит нас"
 cuba.73.d: "Россия защитит нас. На наш остров уже отправились первые колонны техники."
 cuba.73.a: "Отлично"
 cuba.74.t: "Россия отказывается нас защищать"
 cuba.74.d: "Российские дипломаты прислали нам переписку, в которой наотрез отказались нас защищать. Кажется, мы одни..."
 cuba.74.a: "Грустно"
 CUB_russian_bases: "Российские базы на Кубе"
 CUB_russian_bases_desc: "Поскольку США не будут разговаривать с нами, теперь они будут разговаривать с российскими вооруженными силами."