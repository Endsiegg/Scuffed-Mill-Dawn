 CUB_idea_blockade1: "Блокада против Кубы"
 CUB_idea_blockade1_desc: "В 1962 году США ввели эмбарго против Кубы, которое так и не было снято. Последствия стали особенно разрушительными после распада СССР в начале 1990-х годов, в результате чего у Кубы осталось мало торговых партнеров."
