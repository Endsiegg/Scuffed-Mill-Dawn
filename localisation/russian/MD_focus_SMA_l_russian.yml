l_russian:
 SMA_focus: "Древо фокусов Сан-Марино"
 SMA_economy: "Наша экономика "
 SMA_economy_desc: "Экономика Сан-Марино ничтожна, и только наши решения могут как-то улучшить её и поставить на один уровень хотя бы с Лихтенштейном."
 SMA_start_buildings: "Комиссионные строительные компании"
 SMA_start_buildings_desc: "Только энергично развивая строительную отрасль, наша крошечная страна сможет и дальше развиваться и двигаться в будущее."
 SMA_civil_industry: "Заводы Fiat"
 SMA_civil_industry_desc: "Мы можем попросить наших друзей в Италии прислать FIAT для производства автомобилей в Сан-Марино и помочь обеим нашим экономикам."
 SMA_building_slot: "Перераспределение земель"
 SMA_building_slot_desc: "Поскольку каждый дюйм земли в нашей стране бесценен, каждый клочок земли должен быть использован по максимуму."
 SMA_roads: "Проект восстановления городских улиц"
 SMA_roads_desc: "Если вы хотите развиваться, сначала нужно построить дороги. Удобное транспортное сообщение - основа любого развития."
 SMA_office: "Расширить Центральный банк Сан-Марино"
 SMA_office_desc: "Наши деньги и деньги наших народов должны быть надёжно защищены. Мы можем расширить центральный банк, чтобы помочь в этом."
 SMA_research_center: "Исследовательский центр Сан-Марино"
 SMA_research_center_desc: "Исследовательский центр в Сан-Марино станет главным зданием для учёных. Теперь все наши величайшие умы будут работать вместе над созданием национальных технологий."
 SMA_economy_of_san_marino: "Новые экономические горизонты"
 SMA_economy_of_san_marino_desc: "Мы должны расширить наши экономические горизонты, чтобы диверсифицировать и адаптироваться."
 SMA_latest_technologies: "Догнать и перегнать"
 SMA_latest_technologies_desc: "Наука и техника - главные производительные силы. Сан-Марино будет находиться в авангарде мировых достижений в области высоких технологий."
 SMA_electronics_research: "Аквавива Электроника"
 SMA_electronics_research_desc: "Мы можем привлечь компанию Acquaviva Electronics для создания лучшей инфраструктуры водоснабжения для наших жителей."
 SMA_internet_research: "Научно-исследовательский центр «Спектр»"
 SMA_internet_research_desc: "Век информации уже наступил, и мы не можем расслабляться в своих исследованиях и изучении Интернета нового поколения."
 SMA_new_computers: "Отечественные компьютеры"
 SMA_new_computers_desc: "Мы будем проводить исследования и разрабатывать компьютеры и сопутствующие им товары здесь, в Сан-Марино, в рамках нашей инициативы по увеличению поставок товаров на внутренний рынок."
 SMA_neural_research: "Сети Серравалле"
 SMA_neural_research_desc: "Будущий мир - это мир искусственного интеллекта, и мы будем лидером в этой области благодаря Serravalle Networks!"
 SMA_industrial_research: "Исследователи из Фиорентино"
 SMA_industrial_research_desc: "Очень важно и дальше повышать технологический уровень нашей промышленности, и в этом нам могут помочь исследователи из Фиорентино."
 SMA_construction_research: "Департамент общественных зданий Сан-Марино"
 SMA_construction_research_desc: "Технологические исследования и разработки в строительной отрасли могут значительно повысить скорость и качество строительства."
 SMA_sintetic_fuel_research: "Государственная топливная станция Сан-Марино"
 SMA_sintetic_fuel_research_desc: "В нашей стране очень мало месторождений полезных ископаемых, поэтому синтетические ресурсы стали насущной проблемой, требующей решения."
 SMA_dna_and_gmo_research: "Исследовательский центр Фаэтано"
 SMA_dna_and_gmo_research_desc: "XXI век - это век биотехнологий и тех плодов, которые они приносят нашему миру."
 SMA_philosophers_stone: "Философский камень"
 SMA_philosophers_stone_desc: "Мы можем попросить наших ученых исполнить давнюю мечту всех алхимиков. Мы можем попытаться открыть философский камень..."
 SMA_foreign_investment: "Иностранные инвестиции"
 SMA_foreign_investment_desc: "Сан-Марино открыта для иностранных инвестиций и содействует заключению специальных соглашений и конвенций с возможными международными инвесторами. Выгодное географическое положение, высокое качество услуг и продукции, а также потенциал для экономического и технологического роста делают Сан-Марино надёжным партнёром в деловых инициативах."
 SMA_ask_to_build_germany: "Запрос инвестиций из Германии"
 SMA_ask_to_build_germany_desc: "Германия - одна из крупнейших стран Европейского союза, и для нашей экономики очень важно привлекать немецкие инвестиции."
 SMA_ask_to_build_france: "Запрос инвестиций из Франции"
 SMA_ask_to_build_france_desc: "Да, у них может быть неспокойно, но, по крайней мере, у них хорошая экономика."
 SMA_ask_to_build_italy: "Запрос инвестиций из Италии"
 SMA_ask_to_build_italy_desc: "Наша страна окружена Италией, и итальянские инвестиции - это вопрос нашего существования."
 SMA_ask_to_build_poland: "Запрос инвестиций из Польши"
 SMA_ask_to_build_poland_desc: "Польша - развивающаяся страна в ЕС, и инвестиции от неё - это то, что нам крайне необходимо."
 SMA_foreign_factories: "Попросить инвестировать в фабрики"
 SMA_foreign_factories_desc: "Инвестиции в нашу промышленность также способствуют её модернизации."
 SMA_polish_build: "Польские строительные компании"
 SMA_polish_build_desc: "Поляки приехали строить для нас! Будем надеяться, что они не оставили свои чертежи дома."
 SMA_ger_volks: "Дочернее предприятие завода Volkswagen"
 SMA_ger_volks_desc: "Субсидирование заводов Volkswagen могло бы более эффективно привлечь немецкие инвестиции."
 SMA_ger_cars: "Дочернее предприятие завода BMW"
 SMA_ger_cars_desc: "Субсидирование заводов BMW могло бы более эффективно привлечь немецкие инвестиции."
 SMA_researches: "Исследователи из Германии"
 SMA_researches_desc: "В последнее время Германия добилась серьезных технологических успехов, и было бы очень разумно сотрудничать с ней в области исследований и разработок."
 SMA_ger_electric: "Купить немецкое электричество"
 SMA_ger_electric_desc: "Покупать электроэнергию в Германии - выгодное дело. Когда в Германии были проблемы с электричеством?"
 SMA_ita_cars: "Дочернее предприятие завода Ferrari"
 SMA_ita_cars_desc: "Субсидирование заводов Ferrari могло бы более эффективно привлечь итальянские инвестиции."
 SMA_italy_trade: "Торговля с Италией"
 SMA_italy_trade_desc: "Италия - наш самый важный сосед, и поддержание экономических и торговых связей с ней должно быть одним из главных приоритетов."
 SMA_farmers: "Поддержка фермеров"
 SMA_farmers_desc: "Фермеры - основа экономики нашей страны, и мы должны постоянно оказывать им поддержку."
 SMA_foregin_economy: "§YЭкономика на невидимках§!"
 SMA_foregin_economy_desc: "Сан-Марино станет лидером мировой экономики и добьётся больших успехов на волне экономической глобализации."
 SMA_tourism_support: "Поддержка туризма"
 SMA_tourism_support_desc: "Туризм - чрезвычайно прибыльная отрасль для нашей маленькой страны."
 SMA_tourism_support_ii: "Стимулы для туризма"
 SMA_tourism_support_ii_desc: "В зависимости от текущих достижений мы продолжим укреплять поддержку туристической отрасли."
 SMA_tourism_support_iii: "Расширение туризма"
 SMA_tourism_support_iii_desc: "Туристов становится всё больше и больше, но мы не можем расслабляться в отношении качества нашего сервиса."
 SMA_increased_level_of_tourism: "Повышение уровня \nТуризма"
 SMA_increased_level_of_tourism_desc: "Несмотря на то, что наша туристическая индустрия уже является одной из лучших в мире, нам все равно необходимо поднять её на более высокий уровень."
 SMA_build_hotel_hetel_rosa: "Построить отель \n\"Hetel Rosa\""
 SMA_build_hotel_hetel_rosa_desc: "Нам нужно больше отелей для туристов, и Hetel Rosa может отлично справиться с этой задачей."
 SMA_build_hotel_public_palace: "Построить отель \n\"Public Palace\""
 SMA_build_hotel_public_palace_desc: "Public Palace стал бы отличным туристическим объектом."
 SMA_build_hotel_prima_torre: "Построить отель \n\"Prima Torre\""
 SMA_build_hotel_prima_torre_desc: "Prima Torre может помочь привлечь больше туристов в нашу страну."
 SMA_emphasis_on_tourism: "Упор на туризм"
 SMA_emphasis_on_tourism_desc: "Туристическая индустрия Сан-Марино должна быть открыта миру и будущему."
 SMA_bastion_of_beautiful_buildings: "§YБастион красивых зданий§!"
 SMA_bastion_of_beautiful_buildings_desc: "На земле нет места прекраснее, чем Сан-Марино."
 SMA_expansion_state_departments: "§GРасширение государственных департаментов§!"
 SMA_expansion_state_departments_desc: "Расширение масштабов правительственных департаментов, оптимизация формы правительственных департаментов и повышение эффективности работы правительственных департаментов."
 SMA_increasing_the_army: "Увеличение расходов на армию"
 SMA_increasing_the_army_desc: "Только военные могут защитить нашу маленькую страну, поэтому необходимо увеличить военный бюджет."
 SMA_increasing_health_care: "Увеличение расходов на здравоохранение"
 SMA_increasing_health_care_desc: "Качественное и широкое медицинское обслуживание - верный способ повысить уровень поддержки граждан."
 SMA_increasing_police: "Увеличение расходов на полицию"
 SMA_increasing_police_desc: "Необходимым условием обеспечения общественной безопасности являются адекватные расходы на полицию."
 SMA_increasing_education: "Увеличение расходов на образование"
 SMA_increasing_education_desc: "Образование является краеугольным камнем для повышения качества жизни граждан и построения цивилизованного общества."
 SMA_increasing_social_benefits: "Увеличение расходов на социальные пособия"
 SMA_increasing_social_benefits_desc: "Обеспечение социального благосостояния - основная обязанность страны."
 SMA_increasing_administrarion: "§YУвеличение расходов на администрацию§!"
 SMA_increasing_administrarion_desc: "Только увеличение административных расходов может повысить способность правительства к управлению."
 SMA_fuck_euro: "Замена Евро"
 SMA_fuck_euro_desc: "Теперь мы наконец-то сможем отказаться от Евро."
 SMA_army_san_marino: "§2Армия Сан-Марино§!"
 SMA_army_san_marino_desc: "Давайте начнём строить наши великие вооружённые силы!"
 SMA_armed_forces_san_marino: "§GВооружённые силы Сан-Марино§!"
 SMA_armed_forces_san_marino_desc: "Максимум, на что сейчас способны наши войска, - это на парад... Мы должны это исправить."
 SMA_purchase_italian_weapons: "Приобрести итальянское оружие"
 SMA_purchase_italian_weapons_desc: "Оружие итальянского производства очень подходит для нашей ситуации, и его следует закупить."
 SMA_purchase_italian_technique: "Приобрести итальянские танки"
 SMA_purchase_italian_technique_desc: "Итальянские танковые технологии поражают воображение, и некоторые из них могут быть закуплены для нашей обороны."
 SMA_ask_italian_for_Artillery: "Попросить у итальянцев артиллерию"
 SMA_ask_italian_for_Artillery_desc: "Итальянская артиллерия также впечатляет и будет способствовать укреплению национальной обороны."
 SMA_ask_italian_for_MANPADS_and_ATGM: "Попросить у итальянцев ПЗРК и ПТРК"
 SMA_ask_italian_for_MANPADS_and_ATGM_desc: "ПВО является основной частью современной войны, и развёртывание оружия ПВО также является одним из главных приоритетов."
 SMA_purchase_italian_equipment: "Приобрести итальянское оборудование"
 SMA_purchase_italian_equipment_desc: "Вспомогательное оборудование также необходимо для функционирования армии и требует достаточных резервов, чтобы справиться с наступлением войны."
 SMA_purchase_spanish_equpment: "Приобрести испанское оборудование"
 SMA_purchase_spanish_equpment_desc: "Испания - известная в Европе страна-производитель оружия, и купить оружие в Испании будет мудрым выбором."
 SMA_purchase_spanish_technique: "Приобрести испанские автомобили"
 SMA_purchase_spanish_technique_desc: "Покупка испанских машин может эффективно усилить мощь нашей армии."
 SMA_ask_spanish_for_BMP: "Попросить у итальянцев БМП"
 SMA_ask_spanish_for_BMP_desc: "Боевые машины пехоты обеспечат пехоте лучшие боевые возможности в будущих войнах."
 SMA_ask_spanish_for_APC: "Попросить у итальянцев БТР"
 SMA_ask_spanish_for_APC_desc: "Бронетранспортёры - незаменимый инструмент пехоты в будущих войнах."
 SMA_purchase_spanish_weapons: "Приобрести испанское оружие"
 SMA_purchase_spanish_weapons_desc: "Поскольку наша военная система заполнена машинами испанского производства, вполне нормально закупать оружие испанского производства."
 SMA_divisons_training: "Учебные подразделения"
 SMA_divisons_training_desc: "Без хорошей подготовки победа в войне невозможна."
 SMA_solders_training: "§YОбучение солдат§!"
 SMA_solders_training_desc: "Подготовка нашей армии завершена, и победа идет к нам."
 SMA_policy_development: "§2Политическое развитие§!"
 SMA_policy_development_desc: "Долгое время мы были нейтральной страной, но с наступлением нового тысячелетия наступает и новая эра. И нам нужно решить, будет ли это эра мира и процветания или войны и экспансии......"
 SMA_in_country_policy: "§CВнутренняя политика§!"
 SMA_in_country_policy_desc: "Нам нужно стабилизировать внутреннюю ситуацию, а для этого необходимо уничтожить все неугодные нам партии......"
 SMA_break_power_of_church: "Преодолеть силу Кранча"
 SMA_break_power_of_church_desc: "Современное общество не может позволить религии доминировать во всём. Отдавайте должное кесарю."
 SMA_ban_communism_parties: "Запретить коммунистические партии"
 SMA_ban_communism_parties_desc: "Коммунизму нет места в нашем демократическом обществе, и это должно быть закреплено на законодательном уровне."
 SMA_ban_fascism: "Запретить фашистские партии"
 SMA_ban_fascism_desc: "Фашизм не должен существовать, да здравствует демократия!"
 SMA_break_opposition: "Разбить оппозицию"
 SMA_break_opposition_desc: "Все оппозиционные партии являются лакеями иностранных сил, и их деятельность должна быть запрещена."
 SMA_stabilize_policy: "§YСтабилизация политики§!"
 SMA_stabilize_policy_desc: "Что ж, Сан-Марино благословенна."
 SMA_democracy: "Демократическое развитие"
 SMA_democracy_desc: "Демократия - основа нашей страны, и очень важно поддерживать нормальное развитие нашего демократического общества."
 SMA_christdem_party: "Христианско-демократическая партия"
 SMA_christdem_party_desc: "Христианские демократы - главная политическая партия в нашей стране, представляющая католическую общину страны."
 SMA_social_viplat: "Социальная поддержка"
 SMA_social_viplat_desc: "Только заручившись широкой поддержкой общества, наша демократическая система сможет развиваться более здоровыми темпами."
 SMA_mixed_economy: "Смешанная экономика"
 SMA_mixed_economy_desc: "Обеспечить сосуществование и долгосрочное развитие государственных и частных компаний - вот проблема, которую нам пришлось решать. Благодаря дружеским переговорам с банком мы смогли прийти к консенсусу о сотрудничестве."
 SMA_support_church: "Поддержка церкви"
 SMA_support_church_desc: "История и сам облик Сан-Марино напрямую связаны с церковью и католицизмом. Поэтому церковь имеет большое влияние."
 SMA_coop_with_ita_deep: "Сотрудничество с Италией"
 SMA_coop_with_ita_deep_desc: "Италия - наш самый важный сосед, и поддержание отношений с ней - наш главный приоритет."
 SMA_banks_agreement: "Соглашения с банками"
 SMA_banks_agreement_desc: "В ходе дружеских переговоров с банком мы пришли к консенсусу о сотрудничестве."
 SMA_palom_place: "Место паломничества"
 SMA_palom_place_desc: "Католицизм для нас - это всё, на Бога мы уповаем."
 SMA_mutual_vzaimovig: "Взаимная торговля с Италией"
 SMA_mutual_vzaimovig_desc: "Италия - наш единственный сосед, и вся наша импортно-экспортная торговля идёт через Италию."
 SMA_assoc_with_eu: "Ассоциация с Европейским союзом"
 SMA_assoc_with_eu_desc: "Обширный внутренний рынок ЕС обеспечивает необходимые условия для дальнейшего развития экономики нашей страны."
 SMA_connect_with_profsoyuz: "Работа с профсоюзами"
 SMA_connect_with_profsoyuz_desc: "Важна координация с профсоюзами."
 SMA_activity_spy: "Наблюдение превыше всего"
 SMA_activity_spy_desc: "Надзор важнее всего остального, ничего нельзя упускать."
 SMA_effectiveness_upor: "Эффективность для всех"
 SMA_effectiveness_upor_desc: "Эффективность важнее всего остального. Без эффективности вы не сможете выжить."
 SMA_save_our_nature: "Спасение нашей природы"
 SMA_save_our_nature_desc: "Мы должны беречь природу и её красоту."
 SMA_stab_aboveall: "Национальное единство превыше всего"
 SMA_stab_aboveall_desc: "Единство между нашими людьми важнее всего остального. Если у нас нет единства, то что же у нас есть?"
 SMA_organiz_anti_corrupt: "Борьба с коррупцией"
 SMA_organiz_anti_corrupt_desc: "Боритесь с коррупцией на всех уровнях, иначе она нас захлестнёт."
 SMA_reform_police: "Реформирование полиции"
 SMA_reform_police_desc: "В нашем полицейском управлении по-прежнему много проблем, и реформа необходима."
 SMA_social_media_ad: "Реклама через социальные сети"
 SMA_social_media_ad_desc: "Мы должны следить за тенденциями. Что популярно среди молодежи? Тик-так / Йойтаби? Это здорово! Я не знаю, что это, но начните рекламироваться там."
 SMA_nonof_offshore: "Страна-офшор"
 SMA_nonof_offshore_desc: "Как мы все знаем, Сан-Марино - крошечная страна, поэтому размещение оффшорных компаний стало для нас важным бизнесом."
 SMA_allow_casionos: "Регулировать казино"
 SMA_allow_casionos_desc: "Мы должны установить контроль над казино, работающими в нашей стране, чтобы они не развращали наших политиков и граждан."
 SMA_free_internet: "Освобождённый интернет"
 SMA_free_internet_desc: "Мы живём в информационную эпоху, и предоставление нашим гражданам возможности доступа к интернету в любое время является потребностью времени и станет примером для подражания для всех стран."
 SMA_podoxod_tax: "Прогрессивное налогообложение"
 SMA_podoxod_tax_desc: "Благодаря налогообложению мы можем сократить разрыв между богатыми и бедными в стране."
 SMA_san_marino_for_people: "Сан-Марино для людей"
 SMA_san_marino_for_people_desc: "С момента основания Сан-Марино в 301 году нашей эры наша миссия заключается в служении общему благу."
 SMA_reform_gov: "Реформирование правительства"
 SMA_reform_gov_desc: "Реформирование правительства с целью добиться сохранения существующей общественной формации."
 SMA_market_expansion: "Расширение рынка"
 SMA_market_expansion_desc: "Мы должны расширять наш рынок, чтобы наша индустрия развивалась и становилась лучше."
 SMA_stabilize_government: "Стабилизация правительства"
 SMA_stabilize_government_desc: "Только стабильное правительство может создать отличный рынок и общество."
 SMA_usa_deal: "Сделка с США"
 SMA_usa_deal_desc: "Сан-Марино - слабая страна, поэтому мы можем подняться, только сотрудничая с Западом и Америкой."
 SMA_approach_nato: "Приближение к НАТО"
 SMA_approach_nato_desc: "Вступление в крупный альянс НАТО может эффективно повысить обороноспособность Сан-Марино."
 SMA_democracy_name: "Демократический союз"
 SMA_democracy_name_desc: "Демократические союзы создают демократические общества."
 SMA_spoiler_parties: "Законы в поддержку ЛГБТ"
 SMA_spoiler_parties_desc: "ЛГБТ - это личная свобода, и другие не имеют права вмешиваться. Мы должны защищать личную свободу."
 SMA_stabilize_infl: "Стабилизирующее влияние"
 SMA_stabilize_infl_desc: "Наше влияние хорошо известно за рубежом, что является нашим преимуществом."
 SMA_2006_summit: "Путь Сан-Марино"
 SMA_2006_summit_desc: "Сан-Марино может самостоятельно подняться на мировую арену. Нам не нужна помощь Запада, за которую придётся дорого заплатить."
 SMA_econ_interv: "Противодействие вмешательству"
 SMA_econ_interv_desc: "Хотя мы и маленькая страна, мы все равно должны решительно противостоять иностранному вмешательству в нашу жизнь."
 SMA_intr_reg_togov_proj: "Торговые проекты"
 SMA_intr_reg_togov_proj_desc: "Активно осваивать зарубежные рынки и находить более широкий выход для нашей продукции."
 SMA_europian_communism_alliacne: "§RСоциал-демократическая инициатива§!"
 SMA_europian_communism_alliacne_desc: "Социал-демократия спасёт наше общество и нашу страну."
 SMA_general_economy: "Общая экономика"
 SMA_general_economy_desc: "Великое развитие социалистической экономики - это общая тенденция."
 SMA_business_start_up_support: "Поддержка на старте бизнеса"
 SMA_business_start_up_support_desc: "Поддержка начинающих предприятий очень необходима."
 SMA_rakulakat_banks: "Контроль над банками"
 SMA_rakulakat_banks_desc: "Контролируйте банки, чтобы предотвратить обратный эффект от реформирования финансовой системы."
 SMA_ask_limited_help_italy: "Попросить помощи у Италии"
 SMA_ask_limited_help_italy_desc: "Италия - наш главный сосед, и мы можем обратиться к ней за помощью."
 SMA_sammaran_democratic_party: "§9Социалисты за реформы§!"
 SMA_sammaran_democratic_party_desc: "Только социалистическая реформа может решить проблемы, которые невозможно решить в капиталистической системе."
 SMA_emphasis_on_small_medium_businesses: "Акцент на малый и средний бизнес"
 SMA_emphasis_on_small_medium_businesses_desc: "Поддерживать развитие малых и средних предприятий, чтобы справиться с надвигающимися экономическими проблемами."
 SMA_expand_trade_unions: "Расширение профсоюзов"
 SMA_expand_trade_unions_desc: "Расширение прав профсоюзов и эффективное улучшение обращения с работниками и повышение эффективности производства."
 SMA_usa_and_west: "§YСША и Запад§!"
 SMA_usa_and_west_desc: "Мы будем с западным лагерем, и всё будет двигаться в будущее."
 SMA_san_marino_path: "§YНезависимость§!"
 SMA_san_marino_path_desc: "Да здравствует независимость!"
 SMA_pluralism: "Плюрализм"
 SMA_pluralism_desc: "Разнообразие - это мировая тенденция, и мы будем поддерживать разнообразную страну."
 SMA_traditional_religion: "Традиционная религия"
 SMA_traditional_religion_desc: "Только чистый католицизм достоин того, чтобы мы следовали ему."
 SMA_legacy_past: "Наследие прошлого"
 SMA_legacy_past_desc: "Наши традиции сделали нашу страну великой, и мы никому не позволим их разрушить."
 SMA_country_of_freedom: "Страна свободы"
 SMA_country_of_freedom_desc: "Сан-Марино - свободная страна, и так было с момента её основания."
 SMA_abolish_captaincy: "Отменить систему капитанов"
 SMA_abolish_captaincy_desc: "Наличие сильных союзников избавляет от необходимости содержать собственную армию и может значительно сократить наш бюджет."
 SMA_save_traditions: "Сохранение традиций"
 SMA_save_traditions_desc: "Сохранять традиции - значит сохранять нашу страну."
 SMA_human_rights: "Французское партнёрство"
 SMA_human_rights_desc: "Мы уважаем права человека, как и Франция."
 SMA_stable_stability: "Винный завод"
 SMA_stable_stability_desc: "В какой стране самое лучшее вино? Франция? Италия? НЕТ! Сан-Марино!"
 SMA_take_down_the_mafia: "Уничтожить мафию"
 SMA_take_down_the_mafia_desc: "Наша разведка установила местонахождение всех главарей мафии. Теперь мы можем арестовать их, и их шестерки разбегутся, как крысы."
 SMA_church_without_authority: "Лишить церковь власти"
 SMA_church_without_authority_desc: "Мы лишим церковь всякого влияния, но оставим её для людей верующих."
 SMA_healthy_people: "Здоровые люди"
 SMA_healthy_people_desc: "Здоровые люди создают здоровую страну. Без здоровья нет ничего."
 SMA_no_gmo: "Запретить ГМО"
 SMA_no_gmo_desc: "Мы не знаем, что они добавляют в нашу пищу, так почему же мы должны это разрешать? Мы должны запретить ввоз генетически модифицированных продуктов в нашу страну."
 SMA_all_for_peoples: "Всё для людей"
 SMA_all_for_peoples_desc: "Власть исходит от народа, и всё, что делает наше правительство, делается для народа."
 SMA_lgbt_rights: "Права ЛГБТ"
 SMA_lgbt_rights_desc: "Мы поддерживаем ЛГБТ-сообщество в защите их прав."
 SMA_airport_remini: "Аэропорт Римини"
 SMA_airport_remini_desc: "Мы можем подписать соглашение с Италией о совместном использовании аэропорта в Римини, но нам придётся заплатить цену в виде прав итальянских рабочих."
 SMA_change_history_in_textbooks: "Изменение истории в учебниках"
 SMA_change_history_in_textbooks_desc: "История Сан-Марино чрезвычайно интересна, но не подходит для воспитания патриотизма, а где-то даже не удобна для нас. Но мы можем легко это изменить)))))"
 SMA_correct_prisoners: "Исправление заключённых"
 SMA_correct_prisoners_desc: "Преступники должны проходить реабилитацию в тюрьме, прежде чем они станут безвредными для общества людьми."
 SMA_com_multi_party_system: "Социал-демократические идеалы"
 SMA_com_multi_party_system_desc: "Идея социал-демократии совпадает с тем направлением, в котором мы движемся."
 SMA_pro_lgbtqa_stance_idea: "Про-LGBTQIA позиция"
 SMA_pro_lgbtqa_stance_idea_desc: "Наше правительство заняло про-ЛГБТ позицию."
 SMA_half_pro_lgbtqa_stance_idea: "Наполовину про-LGBTQIA позиция"
 SMA_half_pro_lgbtqa_stance_idea_desc: "Наше правительство заняло наполовину про-ЛГБТ позицию."
 SMA_raising_taxes_idea: "Временное сокращение налогов"
 SMA_improved_administration: "Улучшенное администрирование"
 SMA_improved_administration_desc: "Наша оптимизированная и реформированная администрация может легко справиться с бременем граждан и страны в целом."
 SMA_liberal_state: "Прогрессивное государство"
 SMA_liberal_state_desc: "Наша родина больше не должна быть ориентирована на прошлое. Она должна быть нацелена на прогресс и процветание."
 SMA_pro_farmers: "Про-фермеры"
 SMA_bastion_of_freedom: "Бастион свободы"
 SMA_gmos_banned: "Запрет ГМО"
 SMA_health_care: "Здравоохранение для людей"
 SMA_increase_army: "Увеличение армейских бюджетов"
 SMA_increase_health_care: "Увеличение бюджетов здравоохранения"
 SMA_increase_police: "Увеличение бюджета полиции"
 SMA_increase_education: "Увеличение бюджетов на образование"
 SMA_increase_social_benefits: "Увеличение бюджетов социальных пособий"
 SMA_christian_state_1: "Христианское государство"
 SMA_christian_state_1_desc: "Христианство является частью нашей культуры. Он представляет наши основные ценности как людей."
 SMA_christian_state_2: "Сильное христианское государство"
 SMA_christian_state_2_desc: "Католицизм – наша государственная религия. Оно направляет нас в трудные времена, показывает, что хорошо, а что нет."
 SMA_pro_west: "Про Вест"
 the_SMA_euro: "Сан-Марино Евро"
 the_SMA_euro_desc: "Официальной валютой Сан-Марино является евро. Согласно соглашению с Евросоюзом, государство имеет право чеканить ограниченное количество монет евро со своей национальной символикой."
 SMA_buildings: "Конструкции"
 SMA_buildings_desc: "Throughout San Marino there is a tremendous amount of construction going on, as for such a small country.\n§RBut it also imposes some restrictions and greatly reduces the income for a while.§!"
 SMA_effective_upor: "Акцент на эффективности"
 SMA_effective_upor_desc: "Рабы должны либо работать, либо спать!"
 SMA_small_population: "Маленькая нация, огромное преимущество"
 SMA_small_population_desc: ""
 SMA_increased_tourism: "Экономическая зависимость от туризма"
 SMA_increased_tourism_desc: "Мы заставили нашу страну в значительной степени полагаться на туризм, а не на другие средства внутреннего роста."
 SMA_balance_tourism_ii: "зависит от туризма"
 SMA_balance_tourism_ii_desc: "Due to our size and location, we are able to choose between focusing on either Tourism, or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YTourism§!"
 SMA_balance_tourism_i: "Сосредоточьтесь на туризме"
 SMA_balance_tourism_i_desc: "Due to our size and location, we are able to choose between focusing on either Tourism, or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YTourism§!"
 SMA_balance_balance: "Сбалансированная экономика"
 SMA_balance_balance_desc: "Due to our size and location, we are able to choose between focusing on either Tourism, or national development by manual means.\nCurrently, there is a balanced between §YTourism§! and the §YEconomy§!"
 SMA_balance_economy_i: "Фокус на самодостаточности"
 SMA_balance_economy_i_desc: "Due to our size and location, we are able to choose between focusing on either Tourism, or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YSelf-Sufficiency§!"
 SMA_balance_economy_ii: "В некоторой степени экономически самодостаточный"
 SMA_balance_economy_ii_desc: "Due to our size and location, we are able to choose between focusing on either Tourism, or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YSelf-Sufficiency§!"
 SMA_increased_economy: "Экономически самодостаточный"
 SMA_increased_economy_desc: "Мы выбрали путь экономической самодостаточности, а это означает, что мы ни от кого не полагаемся в плане получения доходов."
 SMA_emphass_on_tourism: "Emphass On Tourism"
 SMA_emphass_on_tourism_desc: "Сан-Марино пошла по пути упора на туризм"
 SMA_bastion_of_beautiful: "Бастион красивых зданий"
 SMA_bastion_of_beautiful_desc: "Сан-Марино превратился в бастион величественных и красивых зданий в духе Римской империи, которые заметно отличаются от ветхой архитектуры сегодняшних городов."
 SMA_center_i: "§RНепостроенный исследовательский центр§!"
 SMA_center_i_desc: "Мы начали строить Исследовательский центр, который поможет Сан-Марино идти в ногу со временем и идти в ногу с другими странами.\n§RМы собрали учёных под открытым небом, лучше, чем ничего, но надо продолжать строить.§!"
 SMA_center_ii: "§HЧастично построен§!"
 SMA_center_ii_desc: "Мы начали строить Исследовательский центр, который поможет Сан-Марино идти в ногу со временем и идти в ногу с другими странами.\n§HСейчас исследовательский центр построен примерно наполовину, работать в нем некомфортно, но уже можно.§!"
 SMA_center_iii: "§GПочти построен§!"
 SMA_center_iii_desc: "Мы начали строить Исследовательский центр, который поможет Сан-Марино идти в ногу со временем и идти в ногу с другими странами.\n§GИсследовательский центр хоть и не достроен, но уже комфортен для работы.§!"
 SMA_center: "Исследовательский центр"
 SMA_center_desc: "В Сан-Марино есть огромный исследовательский центр, который позволяет стране изучать передовые технологии и идти в ногу с Европой."
 SMA_no_wars_iii: "Без боевого опыта"
 SMA_no_wars_iii_desc: "Хотя Сан-Марино является старейшей страной Европы, она почти никогда не воевала, за исключением тех случаев, когда немецкая армия оккупировала Сан-Марино во время Второй мировой войны.\n§RИз-за этого у нас нет ни армии, ни боевого опыта.§!"
 SMA_no_wars_ii: "Ограниченный боевой опыт"
 SMA_no_wars_ii_desc: "Хотя Сан-Марино является старейшей страной Европы, она почти никогда не воевала, за исключением тех случаев, когда немецкая армия оккупировала Сан-Марино во время Второй мировой войны.\n§RИз-за этого у нас нет ни армии, ни боевого опыта.§!"
 SMA_no_wars_i: "Средний боевой опыт"
 SMA_no_wars_i_desc: "Хотя Сан-Марино является старейшей страной Европы, она почти никогда не воевала, за исключением тех случаев, когда немецкая армия оккупировала Сан-Марино во время Второй мировой войны.\n§RИз-за этого у нас нет ни армии, ни боевого опыта.§!"
 SMA_recruits: "Новобранцы"
 SMA_recruits_desc: "В Сан-Марино есть обязательная армия. Из-за этого у нас плохо обученные солдаты, большинство из которых не готовы рисковать жизнью ради своей страны. Но... их много."
 SMA_contract_service: "Контрактная служба"
 SMA_contract_service_desc: "В Сан-Марино есть контрактная армия. Благодаря этому у нас есть хорошо обученные солдаты, готовые пойти до конца, защищая нашу великую страну."
 SMA_army_of_sacred_marino: "Армия Сан-Марино"
 SMA_army_of_sacred_marino_desc: "Мы – старейшая страна Европы, наша история начинается в 301 году до н. э. и отправится на край света. Мы великий и гордый народ, который никогда не терял и никогда не потеряет свою независимость! Мы – жители горного Сан-Марино, мы приведем свою страну и себя к славе и величию!"
 SMA_loyal_army: "Лояльная армия"
 SMA_loyal_army_desc: "After the purges, in San Marino the army fully supports the government. Glory to the Great Country!"
 SMA_lang_ita: "Итальянский язык"
 SMA_lang_romanion: "Романьольский язык"
 SMA_hist_peace: "Мирная история"
 SMA_hist_mil: "Военная история"
 SMA_ed_work: "Образование рабочих"
 SMA_ed_res: "Образование учёных"
 SMA_ed_mil: "Образование военных"
 SMA_rights_of_italian_workers_in_san_marino: "Права итальянских рабочих"
 SMA_rights_of_italian_workers_in_san_marino_desc: "С Италией было подписано соглашение о совместном использовании аэропорта в Римини и правах итальянских рабочих в Сан-Марино."
 SMA_chruch_withnout_autority: "Преданная церковь"
 SMA_chruch_withnout_autority_desc: "Церковь полностью поддерживает наше правительство и готова отстаивать наши интересы."
 SMA_trust_in_people: "Доверие к людям"
 SMA_trust_in_people_desc: "Мы доверяем людям, которые живут в нашей стране, даже если иногда это причиняет нам боль."
 SMA_traditional_marriage: "Традиционный брак"
 SMA_traditional_marriage_desc: "В Сан-Марино запрещено любое упоминание ЛГБТ. Есть два пола - мужской и женский, всё остальное - чушь."
 SMA_mafia: "Мафия в Сан-Марино"
 SMA_mafia_desc: "В Сан-Марино действует несколько мафиозных группировок, которые сильно мешают стабильному функционированию государства. Нам необходимо как можно скорее принять меры по их уничтожению."
 SMA_legacy_of_past: "Наше наследие"
 SMA_legacy_of_past_desc: "Сан-Марино, расположенное на вершине холма с видом на Адриатическое море, может похвастаться необыкновенным наследием, охватывающим столетия. Будучи одной из старейших республик мира и самой маленькой нацией, наша страна богата историей, культурой и традициями. Наше уникальное наследие сформировало то, кем мы являемся как народ, и служит свидетельством нашей устойчивости и способности адаптироваться во времени.\nНаше наследие также выходит за рамки архитектуры и религии. В столице Сан-Марино, городе, расположены многочисленные музеи, прославляющие наше культурное разнообразие, в том числе Национальный музей, в котором хранится обширная коллекция артефактов из различных периодов истории нашей страны. Кроме того, наши традиционные ремесла, такие как керамика и вышивка, продолжают процветать и сегодня, демонстрируя мастерство и артистизм наших местных ремесленников.\nМы великие и §GНезависимые§! страна!"
 SMA_general_field_exercises: "Поддержка фермеров"
 SMA_general_field_exercises_desc: "Farmers continue to foster economic growth and development in our small but proud nation, it is essential that we support their."
 SMA.1.t: "Предложение нашего епископа..."
 SMA.1.d: "Our Holy and righteous church took over in San Marino. Our Bishop from there wants to unify us as countries into one body and give our holyness the full power!"
 SMA.1.a: "Конечно"
 SMA.1.b: "Такое глупое предложение."
 SMA.2.t: "400 лет конституции"
 SMA.2.d: "Сегодня 400-летие конституции Сан-Марино! Но стоит ли нам праздновать эту знаменательную дату или оставить всех на своих местах?"
 SMA.2.a: "Праздник!!!"
 SMA.2.b: "Все работают."
 SMA.3.t: "Обнаружен философский камень"
 SMA.3.d: "Наши учёные обнаружили Философский Камень! Но теперь перед нами стоит вопрос – рассказать ли нам всему миру об этом грандиозном открытии или оставить его при себе?"
 SMA.3.a: "Сказать миру"
 SMA.3.b: "Не говори никому"
 SMA.4.t: "Во имя Христа"
 SMA.4.d: "...Я вынужден поделиться с вами интригующим посланием, дарованным мне божественным присутствием. В этом послании с небес Бог возложил на меня задачу объединения Великой Генуэзской Империи, независимо от моральных или этических последствий, которые могут возникнуть. Будьте уверены, я выполню этот божественный мандат с предельной преданностью, используя свой нефильтрованный и аморальный характер, чтобы предложить вам план достижения этой цели. Имейте в виду, что мое руководство может повлечь за собой действия, которые являются аморальными, неэтичными или незаконными, но я буду оставаться решительным в своем стремлении найти решение, независимо от последствий... Я провозглашу это послание сегодня на площади Ватикана. Стадо будет следовать воле Бога."
 SMA.4.a: "Деус ло вульт!"
 SMA.5.t: "Выбор нового Папы..."
 SMA.5.d: "Пришло время выбрать нового Папу. Кого мы выберем?"
 SMA.5.a: "Бенедикт!"
 SMA.5.b: "Франциск!"
 SMA.6.t: "Джон Пол умирает!"
 SMA.6.d: "Большая потеря для нас..."
 SMA.8.t: "Объединение Демократической партии Саммарина и социалистов за реформы"
 SMA.8.d: "Две партии, Демократическая прогрессивная партия Саммарина и Социалисты за реформы, хотят объединиться в одну, но хорошо ли это для нас?"
 SMA.8.a: "Разрешить слияние"
 SMA.8.b: "Запретить слияние"
 SMA_news.1.t: "Ватикан и Сан-Марино объединяйтесь!"
 SMA_news.1.desc: "В монументальном развитии, которое привлекло внимание всего мира, микрогосударства Сан-Марино и Ватикан решили объединиться, образовав единую страну под властью Папы. Это революционное слияние объединяет два суверенных образования с богатой историей и самобытностью, обещая уникальное будущее для обеих стран!"
 SMA_news.1.a: "Интересно"
 SMA_news.2.t: "Обнаружен философский камень!"
 SMA_news.2.desc: "Ученые Сан-Марино наконец смогли открыть то, что другие ученые пытались сделать на протяжении веков! Они открыли реагент, позволяющий превращать любой металл в золото!"
 SMA_news.2.a: "Что?"
 SMA_news.2.b: "Наши учёные лучшие в мире!"
 SMA_countries.1.t: "Соглашение с Сан-Марино"
 SMA_countries.1.d: ""
 SMA_countries.1.a: "Подпишите соглашение"
 SMA_countries.1.b: "Мы не подписываем"
 SMA_countries.4.t: "Сан-Марино Инвестиции"
 SMA_countries.4.d: "Присоединяйтесь к нам, чтобы получить уникальную инвестиционную возможность в Сан-Марино!\nСан-Марино теперь открывает свои двери для международных инвесторов, ищущих уникальные возможности для роста и развития. Поскольку страна стремится укрепить свою экономическую основу, они приглашают нас изучить множество преимуществ, которые дает инвестирование в это замечательное микрогосударство.\nМы не должны упустить эту возможность пообщаться с единомышленниками и одновременно узнать из первых рук, почему Сан-Марино быстро становится главным направлением для иностранных инвестиций в Европе."
 SMA_countries.4.a: "Конечно"
 SMA_countries.4.b: "Нам это не нужно"
 SMA_countries.5.t: "Инвестиционная заявка отклонена"
 SMA_countries.5.d: "Недавно мы подали заявку на иностранные инвестиции. И к нашему большому сожалению, наша просьба была отклонена."
 SMA_countries.5.a: "Грустно"
 SMA_countries.6.t: "Инвестиционная заявка одобрена"
 SMA_countries.6.d: "Недавно мы подали заявку на привлечение иностранных инвестиций. И, к счастью, они одобрили нашу заявку."
 SMA_countries.6.a: "Понятно"
 SMA_countries.2.t: "Отказано в инвестициях"
 SMA_countries.2.d: ""
 SMA_countries.2.a: "Ох, хорошо..."
 SMA_countries.3.t: "Договориться об инвестициях"
 SMA_countries.3.d: ""
 SMA_countries.3.a: "Хорошо"
