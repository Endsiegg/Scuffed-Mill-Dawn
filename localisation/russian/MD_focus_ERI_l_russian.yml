l_russian:
 ERI_eritrea_puppet_focus: "Древо фокусов Эритреи"
 ERI_eritrea_puppet_federation: "Вторая Федерация "
 ERI_eritrea_puppet_federation_desc: "Во второй раз в нашей истории, были подвластны Эфиопии. В первый раз это не сработало, но, возможно, в этот раз сработает?"
 ERI_eritrea_puppet_federation_assembly: "Эритрейская представительная ассамблея"
 ERI_eritrea_puppet_federation_assembly_desc: "WIP"
 ERI_eritrea_puppet_federation_constitution: "Написать конституцию"
 ERI_eritrea_puppet_federation_constitution_desc: "WIP"
 ERI_eritrea_puppet_federation_appoint_chief_executive: "Назначить исполнительного директора"
 ERI_eritrea_puppet_federation_appoint_chief_executive_desc: "Пришло время проголосовать за нашего официального представителя для замены нынешнего переходного правительства. Думая, что мы снова находимся в федерации с Эфиопией, мы нуждаемся в сильном человеке на вершине, чтобы бороться за свои права."
 appoint_chief_executive_tt: "§YБудет назначен новый исполнительный директор.§"
 ERI_eritrea_puppet_federation_christian: "Исполнительный директор Ахмед Насер"
 ahmed_nasser_cf: "Ахмед Нассер - новый исполнительный директор."
 ERI_eritrea_puppet_federation_muslim: "Исполнительный директор Хуссейн Келифай"
 hussein_kelifay_cf: "Хуссейн Келифай - новый исполнительный директор."
 eritrea.1.t: "Назначить исполнительного директора"
 eritrea.1.d: "Фронт национального спасения Эритреи (ФНСЭ), Фронт освобождения Эритреи (ФОЭ)"
 eritrea.1.a: "Ахмед Нассер, лидер ФНСЭ"
 eritrea.1.b: "Хусейн Келифай, лидер ФОЭ"
 eritrea.2.t: "Первая школа амхарского языка открывается сегодня"
 eritrea.2.d: "Эфиопия финансирует ряд новых школ, предназначенных для обучения широких масс амхарскому языку. Похоже, что каждый человек в возрасте от 18 до 60 лет будет вынужден пройти хотя бы курс начального уровня, чтобы выучить несколько основных предложений. Для учащихся школ новый предмет будет вводиться со второго класса."
 eritrea.2.a: "Может быть, мы не хотим их понять..."
 eritrea.3.t: "Эфиопские партии создают эритрейские отделения"
 eritrea.3.d: "После оккупации Эритреи Эфиопией многие эфиопские партии начали открывать свои отделения в наших городах, причём политический спектр варьируется от нашего собственного Фронта освобождения Эритреи до представителей EPRDF, и все они борются за то, чтобы кто-то прислушался к их платформам.\n\nНекоторые даже хотят вернуться к \"Старым добрым дням\" при Селассие..."
 eritrea.3.a: "Может быть, нам стоит выступить с манифестом?"
 eritrea.3.b: "Как насчёт одной из наших собственных партий?"
 eritrea.3.c: "Действительно ли демократия работает?"
 eritrea.4.t: "EISM предлагает радикальные меры по восстановлению"
 eritrea.4.d: "После окончания войны с Эфиопией у диаспоры нет недостатка в желающих вернуться, чтобы восстановить Эритрею после войны и ужасного правления Афеворка.\n\nПохоже, некоторые из этих диаспор более радикальны, чем другие: предполагаемые члены EISM предлагают восстановить Эритрею, если только они будут иметь власть в мечетях..."
 eritrea.4.a: "Возможно, нам следует ответить на призыв к молитве."
 eritrea.4.b: "Думаю, нет."
 ERI_ethiopian_lawbooks: "Переписанная правовая система"
 ERI_ethiopian_lawbooks_desc: "Эфиопия предоставила Эритрее ряд новых юридических книг и руководств, чтобы перестроить эритрейскую правовую систему с нуля, что привело к тому, что правовая система Эритреи стала намного более эффективной, чем когда-либо прежде."
 ERI_amharic_constitution: "Эфиопско-Эритрейская федеральная конституция"
 ERI_amharic_constitution_desc: "Приняв новую конституцию, Эфиопия укрепила свою власть над Эритреей ценой того, что сама несет, по крайней мере, часть финансовой ответственности за внутренние дела Эритреи."
 ERI_transitional_government_desc: "Правительство Эритреи пало, Эфиопия в настоящее время реорганизует политические структуры страны и, таким образом, имеет правительство, находящееся на переходном этапе от предыдущего правления к тому, которое лучше соответствует нынешнему эфиопскому государству."