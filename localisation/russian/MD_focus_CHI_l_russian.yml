 chi_mars.1.t: "Миссия марсохода"
 chi_mars.1.d: "Наши ученые и инженеры готовы отправить марсоход на Марс. В нем установлено около 14 датчиков, а также оборудование на десятки миллионов долларов. Этот марсоход необходимо будет регулярно перемещать, поскольку марсианский день длится 1 1/5 (или же 1.2) земных суток, что слишком долго для аккумуляторов, чтобы сохранять запас энергии на Марсе.\n\nСам марсоход будет находиться на опорах, легко перемещаемых, чтобы максимально использовать наши солнечные панели. Кроме того, будут проведены эксперименты по определению долгосрочных условий жизни на Марсе. Добыча льда может привести не только к получению жидкой воды для растений и пищи для будущих космонавтов на Марсе, но также привести к её разделению на кислород и водород, ракетное топливо.\n\nНа проведение необходимых исследований могут уйти месяцы или годы. Однако за это время, используя средства для этого проекта, мы построим депо на орбите Марса, чтобы облегчить доступ к Марсу и дозаправку, чтобы добраться до Земли.\n\nВсе это возможно в ближайшее десятилетие. Однако сейчас пора начинать."
