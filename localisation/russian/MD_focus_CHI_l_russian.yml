 china.1.t: "XIX Национальный Конгресс Коммунистической партии Китая"
 china.1.d: "XIX Национальный конгресс проходил в Большом зале народных собраний в Пекине с 18 по 24 октября 2017 года. Подготовка к 19-му Национальному Конгрессу началась в 2016 году и завершилась пленарным заседанием Центрального Комитета за несколько дней до Конгресса. В 2016 году местные и провинциальные партийные организации начали избирать делегатов съезда, а также получать и вносить изменения в партийные документы. Во время съезда в устав партии была вписана новая руководящая идеология, названная «Мысль Си Цзиньпина о социализме с китайскими особенностями для новой эры». Это было первым случаем со времен мысли Мао Цзэдуна, когда живой лидер партии закрепил в конституции партии идеологию, названную в его честь. Конгресс также сделал упор на укрепление социализма с китайскими особенностями, партийное строительство и социалистическое верховенство закона, а также установление конкретных сроков для достижения целей развития, таких как построение умеренно процветающего общества и достижение "socialist modernization"."
 china.1.a: "Новая эра социализма!"

 china.2.t: "90 лет Народно-освободительной армии"
 china.2.d: "В ознаменование 90-й годовщины основания Народно-освободительной армии (НОАК), которое приходится на 1 августа, в прошлую пятницу в Пекине открылась крупная выставка, которая привлекла людей из всех слоев общества. На выставке представлены основные сражения, события и исторические достижения НОАК. На выставке представлены модели основной военной техники НОАК, находящейся на действительной службе, а также представлено более 1000 фотографий, 1300 реликвий и других предметов. В воскресенье утром президент Си ознакомился с вооруженными силами в рамках памятных мероприятий. Более 12.000 военнослужащих из армии, флота, авиации, вооруженной полиции, а также вновь сформированных ракетных войск и войск стратегического обеспечения приняли участие в параде на военной учебной базе Журихэ."
 china.2.a: "Служите людям!"

 china.3.t: "Молочный скандал"
 china.3.d: "Страна возмущена открытием, что китайские молочные компании продают продукты, загрязненные токсичным соединением меламином; более 300 000 граждан Китая были отравлены зараженным молоком и детской смесью, а 11 стран запретили импорт китайских продуктов питания. Был замешан ряд высокопоставленных представителей промышленности и правительства; похоже, что они были полностью осведомлены о содержании меламина, которое Всемирная организация здравоохранения объявила одним из крупнейших инцидентов, связанных с безопасностью пищевых продуктов в истории."
 china.3.a: "Ужасно! Виновные будут наказаны."

 china.4.t: "Тайфун Билис"
 china.4.d: "Подготовка к тайфуну Билис началась, когда метеорологическая обсерватория Сямэня выпустила предупреждение для провинции Фуцзянь. Ожидалось, что тайфун станет самым сильным штормом, который затронул Сямэнь в 2000 году. Как и в случае с Тайванем, все три аэропорта в провинции были закрыты, а паромное сообщение было приостановлено в связи с подготовкой к урагану. Точно так же Xiamen Airlines отменила все регулярные рейсы.\n\nНесмотря на то, что шторм после выхода на берег в Китае стал более слабым, чем при выходе на берег на Тайване, Билис вызвал больше смертельных случаев и нанес более значительный ущерб в Китае. Экономические убытки в Китае составили 534 миллиона долларов США, причем большая часть потерь приходится на провинцию Фуцзянь. В общей сложности 57 человек погибли, еще 1077 человек были ранены или пропали без вести. Из-за поваленных деревьев железнодорожная линия Фучжоу-Мавэй заблокировала железнодорожное сообщение. Билис вызвал несколько торнадо в районе Юэцина, опустошив четыре деревни и разрушив 20 зданий."
 china.4.a: "Пора восстанавливать."

 china.5.t: "Китай объявляет о политике «мирного подъема»"
 china.5.d: "Ху Цзиньтао сегодня заверил официальных лиц Юго-Восточной Азии и США, что дальнейшая внешняя политика Китая будет характеризоваться «мирным подъемом». Эта политика направлена на то, чтобы заверить те страны, которые больше всего опасаются китайской агрессии, что китайские амбиции носят чисто экономический характер и что Китай сделает все возможное, чтобы способствовать миру во всем мире и глобальному сотрудничеству."
 china.5.a: "Считайте, мы спокойны."

 china.6.t: "Падение Бо Силая из Грейс"
 china.6.d: "Китай был потрясен политическим кризисом, который начался, когда Ван Лицзюнь, бывший начальник полиции все более влиятельного политика Бо Силая, попытался перейти на сторону американской критики Бо за то, как он справился с этим событием, в сочетании с утверждением, что ответственность за это несет его жена. Убийство британского бизнесмена Нила Хейвуда привело к тому, что его лишили постов в Коммунистической партии и посадили в тюрьму за коррупцию, взяточничество и злоупотребление властью."
 china.6.a: "Это вообще не кажется политически мотивированным."

 china.7.t: "Ловля тигров и мух"
 china.7.d: "Сегодня [CHI.GetLeader] объявили о кампании по свержению коррумпированных высокопоставленных чиновников, "тигров", и чиновники низшего звена, "мух", в новой борьбе с коррупцией. В то время как многие хвалили этот шаг как крайне необходимую меру против чиновников, которые на протяжении десятилетий безнаказанно брали взятки и растратили средства, другие критиковали кампанию как политически мотивированную и, в конечном счете, бессмысленную без серьезных и фундаментальных политических реформ, направленных на то, чтобы продвигать прозрачность и подотчетность в китайской политике."
 china.7.a: "Посмотрим, к чему это приведет."

 china.8.t: "В Синьцзяне наблюдаются массовые протесты"
 china.8.d: "Мусульмане-уйгуры в Синьцзяне в настоящее время участвуют в протестах, ссылаясь на нашу так называемую \"угнетающую\" и \"дискриминационную\" политики. Мы должны решить, следует ли нам сохранить статус-кво или внести какие-то изменения, чтобы успокоить протестующих."
 china.8.a: "Мы должны сдерживать эти протесты."
 china.8.b: "Мы должны пойти на некоторые уступки протестующим."

 china.9.t: "Уйгурские боевики совершили ножевую атаку"
 china.9.d: "Сегодня Китай потрясло жестокое нападение с ножом, совершенное несколькими уйгурскими террористами. Десятки людей были убиты или ранены, включая нападавших, которых застрелила местная полиция. [CHI.Getleader] призвал к спокойствию, обещая выследить виновных в этом "barbaric act"."
 china.9.a: "Они заплатят."

 china.10.t: "Взрывы китайской инфраструктуры"
 china.10.d: "Подозреваемые члены Туркестанской исламской партии организовали скоординированные взрывы бомб на несколько китайских железнодорожных сетей, в результате чего погибли десятки невинных людей. Наши аналитики безопасности выразили удивление по поводу уровня сложности, продемонстрированного этими атаками. Мы должны принять более решительные меры, чтобы предотвратить повторение этого ужасного инцидента."
 china.10.a: "Мы будем их выслеживать."

 china.12.t: "В Китае международное осуждение лагерей для интернированных уйгуров"
 china.12.d: "Хьюман Райтс Вотч призвала правительство Китая положить конец своей политике интернирования уйгурских мусульман в провинции Синьцзян в «лагеря перевоспитания». НПО осудила эту недавно активизировавшуюся практику как вопиющее нарушение как международного права прав человека, так и собственной конституции Китая."
 china.12.a: "Эта практика должна быть осуждена!"
 china.12.b: "Мы не видим в этом ничего плохого."
 china.12.c: "Это не наше дело."

 china.13.t: "В Синьцзяне наблюдаются массовые протесты"
 china.13.d: "Экономическая отсталость, государственная дискриминация и этническая напряженность в провинции Синьцзян спровоцировали массовые протесты. Сообщения указывают на то, что китайские власти серьезно обеспокоены этим широкомасштабным выражением недовольства и стремятся не допустить, чтобы детали этого события достигли внешнего мира."
 china.13.a: "Неспокойный регион."

 china.14.t: "В Синьцзяне наблюдаются массовые протесты"
 china.14.d: "Экономическая отсталость, государственная дискриминация и этническая напряженность в провинции Синьцзян спровоцировали массовые протесты. Сообщения указывают на то, что китайские власти попытались удовлетворить некоторые требования протестующих."
 china.14.a: "Неспокойный регион."

 china.15.t: "Уйгурские боевики начали ножевую атаку"
 china.15.d: "Сегодня Китай потрясло жестокое нападение с ножом, совершенное несколькими уйгурскими террористами. Десятки людей были убиты или ранены, включая нападавших, которых застрелила местная полиция. [CHI.Getleader] призвал к спокойствию и пообещал выследить виновных в этом «варварском акте»."
 china.15.a: "Трагические новости."

 china.16.t: "Взрывы на китайской инфраструктуре"
 china.16.d: "Подозреваемые члены Исламской партии Туркестана организовали скоординированные взрывы бомб на нескольких китайских железнодорожных сетях. Аналитики безопасности выразили удивление по поводу уровня изощренности, продемонстрированного этими атаками. Хотя китайские власти обнародовали мало подробностей об атаках, многие подозревают, что инфраструктурным связям Китая нанесен значительный ущерб."
 china.16.a: "Тревожно."

 china.17.t: "Китайские институты \"Демократия с китайскими особенностями\""
 china.17.d: "[CHI.GetLeader] объявил, что отныне Китай больше не будет однопартийным государством. Уже сняв ограничения с существующих политических партий, не входящих в КПК, правительство начало разрешать другим партиям регистрироваться на первых свободных и справедливых выборах в стране. Однако [CHI.GetLeader] предостерег от того, чтобы воспринимать это решение как шаг Китая в сторону Запада. \"Хотя мы решили принять этот западный импорт демократии, мы одновременно полны решимости сохранить культурные ценности Китая и его долгосрочную стабильность.\""
 china.17.a: "Исторический момент!"

 china.18.t: "Далай-лама возвращается в Тибет"
 china.18.d: "В обмен на обещание оставаться нейтральным в политических делах китайские власти разрешили Далай-ламе вернуться в Тибет и впервые за полвека принять религиозную роль в этом регионе."
 china.18.a: "Никто не мог этого предвидеть."

 china.19.t: "Создан специальный административный район Тибет."
 china.19.d: "После положительной реакции в Тибетском автономном районе на недавнюю либерализацию и возвращение Далай-ламы китайское руководство решило заменить статус «Автономного района» Тибета на статус «Специального административного района». Такая смена статуса сопровождается значительной степенью самоуправления."
 china.19.a: "Неожиданный поворот событий."

 china.20.t: "Подписание Соглашения о торговле услугами через пролив"
 china.20.d: "Наше правительство завершило переговоры с КНР о либерализации торговли услугами между нашими двумя странами. CSSTA будет способствовать развитию бизнеса между Китаем и Тайванем, а также способствовать инвестициям в нашу страну. Однако нам все еще необходимо отправить этот договор в законодательный орган для ратификации, и оппозиция уже выразила подозрения в отношении последствий договора для Тайваня и закрытого характера переговоров, которые привели к нему. Мы можем либо попытаться развеять эти опасения с помощью расширенного постатейного процесса обзора договора, либо попытаться ускорить договор через Законодательный юань."
 china.20.a: "Мы должны пройти надлежащую процедуру, даже если это займет больше времени."
 china.20.b: "Мы не можем позволить себе тратить время на обсуждение этого вопроса, мы должны спешить с CSSTA."

 china.21.t: "«Дорожная карта воссоединения» КНР"
 china.21.d: "В сообщениях указывается, что правительство [CHI.GetLeader] предложило своему тайпайскому коллеге «Дорожную карту воссоединения», определяющую путь для Тайваня, чтобы в конечном итоге вернуться под контроль Китая в качестве Специального административного района. Предложение включает в себя многочисленные гарантии для продолжения тайваньской демократии и политической автономии, но этого может быть недостаточно для тайваньских противников для воссоединения с материком. Как Китай отреагирует, если тайваньские власти отклонят этот план, остается неясным."
 china.21.a: "Посмотрим, как это получится."

 china.22.t: "Китай отказывается от сопротивления тайваньской независимости"
 china.22.d: "Отметив резкое изменение политики, [CHI.GetLeader] сказал журналистам, что если Китайская Республика, неофициально известная как Тайвань, будет стремиться к независимости, «мы не станем им мешать». В прошлом Китай яростно выступал против перспективы тайваньской независимости, даже пригрозив применением силы для ее предотвращения. Причины такого изменения взглядов китайских властей остаются неясными."
 china.22.a: "Никто не мог этого предвидеть."

 china.23.t: "Китай угрожает нам карательными экономическими мерами!"
 china.23.d: "Ссылаясь на наше признание КР в качестве законного представителя Китая, а не КНР, китайские власти пригрозили сократить двустороннюю торговлю между нашей страной и их. Если мы уступим их требованиям, наши экономические отношения останутся неизменными."
 china.23.a: "Мы должны принять их требования."
 china.23.b: "Мы ничто, если не лояльны!"

 china.24.t: "Китай блокирует Тайваньские острова"
 china.24.d: "После роста напряженности в отношениях с Тайванем ВМФ НОАК ввел блокаду тайваньских островов Цзиньмынь и Мацу. Этот шаг, как сообщается, направлен на то, чтобы не дать Тайваню возможности подготовить острова к возможному вторжению Китая, а также воспрепятствовать торговле Тайваня с внешним миром.\n\nМировые лидеры разделились на тех, кто открыто критиковал китайскую агрессию, и тех, кто призывал к спокойствию. Генеральный секретарь ООН выступил с особенно решительным призывом к миру, призвав правительство Китая помнить, что «международный порядок поддерживается не насилием и грубой силой, а дипломатией и сдержанностью»."
 china.24.a: "Напряженность растет."
 china.24.b: "Это не сулит нам ничего хорошего."
 china.24.c: "Мир уходит в прошлое."

 china.25.t: "Китайские действия в Цзиньмыне"
 china.25.d: "В ходе дальнейшей эскалации кризиса в Тайваньском проливе Китай обстрелял из артиллерии военные объекты на островах Цзиньмынь, что вызвало гневную реакцию как [TAI.GetLeader], так и [USA.GetLeader]. Последний сделал серьезное предупреждение Китаю, пообещав незамедлительные действия Америки в случае китайского вторжения.\n\nСообщается, что тайваньские войска начали мобилизацию в рамках подготовки к еще большей эскалации, а правительство начало эвакуацию с отдаленных островов Тайваня."
 china.25.a: "Грядет война."

 china.26.t: "Создан специальный административный район Тайвань"
 china.26.d: "После постепенного улучшения отношений между материковым Китаем и Тайванем правительство [TAI.GetLeader] согласилось воссоединиться с материком в качестве Специального административного района в обмен на сохранение политической и правовой автономии Тайваня. Политики из Пан-Синии Коалиции, выступающей за воссоединение, сделали заявления, восхваляющие этот шаг как начало новой, лучшей части тайваньской истории, в то время как их Пан-Зеленые Коллеги, выступающие за независимость, выразили оговорки."
 china.26.d_coup: "После прокитайского переворота на Тайване новая «временная» администрация согласилась воссоединиться с Китайской Народной Республикой в качестве Специального административного района в качестве очевидного компромисса. Хотя оппозиция новой администрации была приглушенной, общественная поддержка этого шага далеко не ясна."
 china.26.d_war: "Победоносные китайцы объявили о создании Специального административного района Тайвань, провозгласив этот шаг как знак способности Китая к компромиссу и умеренности. В то время как новый С.А.Р. может в конечном итоге получить определенную степень независимости от китайского господства, в своем нынешнем состоянии он не может этого сделать."
 china.26.a: "Гражданская война в Китае наконец-то закончилась."

 china.27.t: "Решение ПК ВСНП по Гонконгу"
 china.27.d: "Основной закон Гонконга призывает к избранию главы исполнительной власти на основе всеобщего избирательного права. Однако, если мы внедрим эту избирательную систему, шансы пропекинских фигур, управляющих территорией, будут значительно ниже из-за относительно большей популярности кандидатов от пандемократов. Хотя нам следует избегать возможности того, чтобы человек, выступающий против Китая или выступающий за независимость, стал главой исполнительной власти Гонконга, мы также должны проявлять осторожность, чтобы не вызвать враждебность у жителей Гонконга. Может ли быть третий выход из этого затруднительного положения?"
 china.27.a: "О всеобщем избирательном праве не может быть и речи!"
 china.27.b: "Мы можем принять всеобщее избирательное право, если сначала проверим кандидатов."
 china.27.c: "Жители Гонконга должны выбирать своих лидеров."

 china.28.t: "Будущее Гонконга"
 china.28.d: "Мы до сих пор не сделали никаких указаний относительно судьбы Гонконга, когда в 2047 году истечет срок действия Основного закона, сохраняющего его нынешнюю автономию. Возможно, это будет в наших интересах сделать это сейчас, поскольку обещание сохранения автономии может помочь убедить Тайвань вернуться в наш контроль. С другой стороны, мы могли бы захотеть подавить сепаратизм, продемонстрировав неизбежность возвращения каждой китайской территории под наш контроль."
 china.28.a: "С.А.Р. выдержит."
 china.28.b: "Гонконг вернётся под наш контроль."

 china.29.t: "Китай вступает во Всемирную торговую организацию"
 china.29.d: "После долгих переговоров с действующими членами Всемирной торговой организации (ВТО) Китай, наконец, добился ратификации своей заявки на вступление в ВТО. Китаю пришлось продемонстрировать членам ВТО, особенно Соединенным Штатам и Европейскому Союзу, что он делает заметные шаги в направлении открытия своей экономики для конкуренции. Китайские государственные СМИ приветствовали это событие как «исторический момент в реформировании и открытости Китая, а также в процессе модернизации»."
 china.29.a: "Китай продолжает открываться миру."

 china.30.t: "Китай завершает переход к свободной рыночной экономике"
 china.30.d: "Недавняя либерализация китайской экономики завершилась полным переходом от модели «социалистической рыночной экономики» к полноценной рыночной экономике. Сообщения показывают, что [CHI.GetLeader] пришлось пойти на многое, чтобы убедить руководителей Коммунистической партии и ведущих деятелей китайской промышленности, что этот исторический шаг принесет пользу всем. Впоследствии сопротивление этому шагу было приглушено, но многие аналитики считают, что среди сельской бедноты Китая есть серьезные опасения по поводу новых изменений."
 china.30.a: "Сейчас ничто не сдерживает развитие Китая..."

 china.31.t: "[CHI.GetLeader] осуждает Дэн Сяопина"
 china.31.d: "Резко отходя от многолетней китайской политики «реформ и открытости», [CHI.GetLeader] раскритиковал «моральный упадок и угнетение сельской бедноты» вызванные экономическими реформами Дэна. Многие наблюдатели за пределами государства были шокированы этим громким осуждением человека, которого многие годы почитали как архитектора развития Китая. Другие, однако, предсказывали такой исход из-за постепенного усиления левой фракции в Коммунистической партии.\n\n Последствия этой речи для будущего китайского управления еще предстоит увидеть. Некоторые предполагают, что эта речь - всего лишь риторический прием, призванный повысить популярность [CHI.GetLeader] среди левых фракций в партии, вооруженных сил и широких слоев населения. Другие, однако, убеждены, что эта речь знаменует масштабный поворот вспять либерализации рынка."
 china.31.a: "Народная республика возвращается к своим корням."

 china.32.t: "Китай провозглашает Пятый Интернационал"
 china.32.d: "После перехода Китая от модели "социалистической рыночной экономики" Дэн Сяопина к полномасштабной плановой экономике, [CHI.GetLeader] объявил о создании «Пятого Интернационала», пригласив коммунистические партии со всего мира принять участие в этой новой инициативе под руководством Китая. Этот шаг вызвал беспокойство у многих иностранных правительств, которые опасаются последствий заявления Китая в отношении их внутренней политики."
 china.32.a: "Коммунизм снова является силой, с которой нужно считаться..."

 china.33.t: "Китай завершает проект «Ярлунг-Цангпо»"
 china.33.d: "Усилия Китая по сокращению дефицита воды теперь стали для нас угрозой в виде проекта «Ярлунг-Цангпо». Отвод реки Брахмапутра, известной в Китае как Ярлунг-Цангпо, грозит лишить тысячи наших людей ее основных запасов воды. Несмотря на явные негативные последствия своего решения, китайцы продвигаются вперед и тем самым ставят под угрозу безопасность наших граждан."
 china.33.a: "Китайцы продолжают испытывать наше терпение..."

 china.34.t: "Китай активизирует свою инициативу «Один пояс и один путь»"
 china.34.d: "Амбициозная китайская инициатива «Один пояс и один путь» (BRI), как известно, находится в разработке в течение последних нескольких лет, после того, как стратегия «Один пояс и один путь» была сочтена слишком опасной. Администрация [CHI.GetLeader] сегодня объявила о своем намерении инвестировать в многочисленные инфраструктурные проекты в рамках BRI в странах по всему миру. В то время как многие развивающиеся страны приветствовали это заявление в ожидании столь необходимых китайских инвестиций в их экономику, Япония, Индия, США и Австралия выразили оговорки в отношении этой инициативы, рассматривая ее как завуалированную попытку распространить китайское влияние за рубежом."
 china.34.a: "Где подписать?"
 china.34.b: "Мы отвергаем эту угрозу нашей независимости!"

 china.35.t: "Инициатива «Один пояс и один путь» достигла наших берегов!"
 china.35.d: "Китайские фирмы вложили средства в нашу ключевую инфраструктуру! Это дает желанный толчок нашей экономике и укрепляет связи между нашими двумя странами, хотя некоторые могут сказать, что нам следует опасаться растущего влияния Китая в нашей стране."
 china.35.a: "Мы признательны КНР."

 china.36.t: "Китай получает контроль над портом Шри-Ланки"
 china.36.d: "Более 100 лет назад Китай подписал договор аренды на 99 лет с Германией, Францией и Великобританией, уступив стратегическую территорию доминирующим в то время европейским державам. Сегодня не Китай уступает свою территорию, а Шри-Ланка, поскольку ее порт Хамбантота, построенный с помощью Китая, понес огромные убытки для правительства в Коломбо. Срок аренды на 99 лет якобы призван помочь Шри-Ланке выплатить долг Китаю, но критики раскритиковали сделку как угрозу суверенитету Шри-Ланки и попытку расширить влияние Китая в регионе в неоколониальной манере."
 china.36.a: "Мировой охват Китая растет."
 china.36.b: "Суверенитет Шри-Ланки был подорван!"

 china.37.t: "Китай вытесняет иностранные интересы"
 china.37.d: "Вызвав широкое международное осуждение, Китай изгнал со своей территории все иностранные фирмы и негосударственные организации, независимо от страны происхождения. Этот шаг последовал за рядом радикальных изменений в последние месяцы, которые привели к тому, что Китай сделал решительный поворот к чисто коммунистическому управлению, прежде всего осудив Дэн Сяопина и возродя мысли Мао Цзэдуна.\n\n[USA.GetLeader], в числе других мировых лидеров, раскритиковал администрацию [CHI.GetLeader] за изгнание иностранных интересов, а также за растущее преследование иностранных лиц, проживающих в Китае. Китай, со своей стороны, не дал официального ответа на жалобы [USA.GetLeader] и других, но через государственные СМИ раструбил отечественной аудитории о патриотическом характере своих действий."
 china.37.a: "Китайцы потеряли рассудок!"
 china.37.b: "Китайский народ снова свободен от иностранного гнета!"


 china.38.t: "Китай требует нашей лояльности!"
 china.38.d: "Ссылаясь на исторический сюзеренитет Китая над Вьетнамом, [CHI.GetLeader] потребовал(а), чтобы мы подчинились власти Китая и отказались от контроля над нашей внешней политикой. Это крайне оскорбительное требование нарушает суверенитет нашего государства, гарантированный международным правом. Однако можем ли мы позволить себе противодействовать этой растущей силе?"
 china.38.a: "Мы больше не должны подчиняться китайцам!"
 china.38.b: "Мы должны принять это унижение..."

 china.39.t: "Китай подрывает наши международные позиции!"
 china.39.d: "Наше глобальное влияние резко сократилось в последние годы благодаря усилиям китайцев, ставящих под угрозу наше положение единственного мирового гегемона и закладывающих основы нового мирового порядка. Возможно, те, кто предсказывал "конец истории" после нашей победы над Советским Союзом, всё таки были чрезмерно оптимистичны."
 china.39.d_SOV: "Наши бывшие союзники были заняты вытеснением нас из нашей центральноазиатской сферы влияния. По мере того как вмешательство Китая в наши дела растет, главная причина нашего стратегического выравнивания, угроза, исходящая от Соединенных Штатов, меркнет в сравнении. Время бездействия должно закончиться, если мы хотим сохранить наше нынешнее положение."
 china.39.a: "Мы должны нанести удар сейчас, пока не стало слишком поздно!"
 china.39.b: "Мы движемся к никчемности..."

 china.40.t: "[CHI.GetLeader] обещает провести выборы!"
 china.40.d: "Сегодня внешние наблюдатели были шокированы, узнав, что Китайская Народная Республика теперь будет проводить выборы на местном уровне. В то время как некоторые считают этот шаг важным шагом вперед в плане политической либерализации в Китае, эксперты охарактеризовали это мнение как чрезмерно оптимистичное, учитывая отсутствие политических реформ в других областях правительства, таких как подходы к политическим партиям и цензуре. Один аналитик заявил, что эти выборы «окажутся не чем иным, как усилением и легитимизацией правления Коммунистической партии»."
 china.40.a: "КПК не откажется от власти так легко..."

 china.42.t: "Восстание в Синьцзяне"
 china.42.d: "После продолжительных периодов повышенной активности боевиков, согласно сообщениям, уйгурские боевики захватили контроль над ключевыми пунктами в Синьцзяне. Этнические жители провинции хань и хуэй начали бежать в соседние провинции."
 china.42.a: "Мы сокрушим сепаратистов."

 china.43.t: "Оболочка советского прошлого"
 china.43.d: "В течение некоторого времени наша береговая охрана наблюдала за массивным ржавым корпусом авианосца, буксируемого по Черному морю. Конечно, это редкое место. Судно «Варяг» украшено советскими золотыми звездами и медленно буксируется шестью меньшими буксирами. Он родом из [UKR.GetFlag]Украины, его конечный пункт назначения - [CHI.GetFlag]китайская развлекательная компания в Макао, ее новый владелец.\n\nКорпус может представлять реальную угрозу для движения в проливе, если он столкнется или полностью опрокинется."
 china.43.a: "«Корабль» должен подождать, пока движение не станет безопаснее."
 china.43.b: "Давайте договоримся о плате за приоритет."
 china.43.c: "Просто пропустите его!"

 china.44.t: "Турки просят нашего терпения"
 china.44.d: "Буксируемый бывший советский авианесущий крейсер «Варяг», купленный 2 года назад у Украины, остановлен! Недостроенный корпус находится в пути от Черного моря до наших портов. Теперь турецкие власти ссылаются на "риск того, что порыв ветра развернет судно в ширину и перекроет весь Босфорский пролив".\n\n Они просят нашего терпения."
 china.44.a: "Может быть, мы сможем договориться?"
 china.44.b: "Терпение? Мы окажем некоторое давление!"
 china.44.c: "Наверное, надо подождать..."

 china.45.t: "Китайская делегация"
 china.45.d: "Китайцы направили небольшую делегацию для переговоров о скорейшем пропуске "Варяга" через Босфор, предложив некоторые торговые и туристические концессии. Отдать приоритет движению "Варяга" обойдется довольно дорого, так что мы сможем договориться о солидной сумме с финансовыми гарантиями."
 china.45.a: "Мы пропустим «Варяг» при первой возможности."
 china.45.b: "Нечего обсуждать."

 china.46.t: "Переговоры завершились успешно!"
 china.46.d: "Наши умелые переговорщики достигли договоренности с властями Турции. Путь по Босфору «Варяг» продолжит через §H6 месяцев§!!"
 china.46.a: "Это того стоит."
 china.46.b: "Пусть они принесут рахат-лукум!"

 china.47.t: "Переговоры провалились!"
 china.47.d: "Турков не интересовали никакие переговоры, мы пока сделали все, что могли."
 china.47.a: "Тогда нам придется подождать."

 china.48.t: "Пекин расстроен!"
 china.48.d: "Недовольные нашим ответом, разгневанные китайцы ответили резкой риторикой, чтобы надавить на нас, чтобы заставить нас пропустить «Варяг»! Каков наш ответ?"
 china.48.a: "Они правы, мы должны уступить."
 china.48.b: "Мы можем найти золотую середину."
 china.48.c: "Жаль, что им придется ждать еще дольше!"

 china.49.t: "Анкара уступает!"
 china.49.d: "Наши усилия по оказанию давления на турок и заставить их принять наш законный проход «Варяга» увенчались успехом! Через две недели корабль продолжит путь!"
 china.49.a: "Окей!"

 china.50.t: "Компенсация Анкары"
 china.50.d: "После нашего давления турки хотят пропустить нас через полгода, по-прежнему ссылаясь на те же опасения. Это все-таки уступка и маленькая победа с нашей стороны."
 china.50.a: "Окей."

 china.51.t: "Оскорбление к оскорблению"
 china.51.d: "Наша последняя попытка оказать давление на Анкару дала обратный результат! «Варяг» еще долго не пройдет и пока будет плавать от порта к порту Черного моря."
 china.51.a: "Черт."

 china.52.t: "Просить о большем"
 china.52.d: "Посол Турции [Root.Capital.GetName] направил письмо из Анкары с просьбой предоставить «Варягу» высший приоритет загруженном проливе Босфор. Они просят немалую плату и несколько дополнительных уступок."
 china.52.a: "Оно того стоит."
 china.52.b: "Нелепая идея даже подумать об этом."

 china.53.t: "[CHI.Capital.GetName] соглашается"
 china.53.d: "Китайцы согласились, и мы должны получить деньги в нашу казну до конца недели."
 china.53.a: "И так мы получаем."

 china.54.t: "[CHI.Capital.GetName] отказывается!"
 china.54.d: "Вместо того, чтобы получить их письмо о согласии, нам дали короткий ответ, почти оскорбляющий наше руководство за «придумывание такой нелепой идеи»."
 china.54.a: "Очень жаль."

 china.55.t: "Может быть, слишком быстро"
 china.55.d: "«Варяг», который шел из Украины в наши воды, был зеленым светом! Это похоже на поспешное решение и полное игнорирование каких-либо протоколов безопасности.\n\nМожет, нам стоит подождать..."
 china.55.a: "Нет времени ждать."
 china.55.b: "Лучше перестраховаться."

 china.56.t: "Путь продолжается!"
 china.56.d: "Буксиры и буксируемый ими «Варяг» сегодня в полдень прошли мимо собора Святой Софии, и тысячи зрителей наблюдали за этим могучим военным кораблем. Настоящее зрелище!"
 china.56.a: "Ничто не может остановить КНР!"

 china.57.t: "«Варяг» попал в аварию!"
 china.57.d: "Буксиры и буксируемый ими «Варяг» чуть не затонули в Босфоре, когда в 11:44 по местному времени столкнулось меньшее судно. К счастью корпус получил незначительные повреждения и путь может продолжаться."
 china.57.a: "Будем надеяться, что это будет последняя неприятность."

 china.58.t: "«Варяг» перевернулся!"
 china.58.d: "Могучий корпус, буксируемый через Босфор, был опрокинут после того, как восточный ветер ударил в соседнее судно, заставив его повернуть прямо в левый борт! Как только вода вошла..."
 china.58.a: "Найдите владельцев этой лодки и засудите их!"

 china.59.t: "Катастрофа в Стамбуле!"
 china.59.d: "Около 11:44 по местному времени в Стамбуле корпус «Варяг» бывшего советского авианосца, буксируемый из Украины в Китай, попал в ужасную аварию! Корпус столкнулся с другим кораблем, пострадавшим от восточных ветров, что нанесло серьезный ущерб его левому борту. Без насосного оборудования судьба корабля была предрешена. К счастью, ни один из моряков не пострадал.\n\nБыла создана комиссия для расследования этого позорного фиаско. К сожалению, для некоторых их мошенничество было открыто всему миру. Они также полагал, что базирующаяся в Макао компания, владеющая «Варягом», была прикрытием для китайского государства, что китайцы отказываются комментировать."
 china.59.a: "Подобных инцидентов можно избежать."

 china.60.t: "Наконец"
 china.60.d: "Сегодня «Варяг» с облегчением прошел через Босфор. Длинная глава споров между Анкарой и Пекином из-за плавающего корпуса из ржавчины, теперь в прошлом!\n\nКто-то может задаться вопросом, из-за чего вообще весь этот шум..."
 china.60.a: "Думали, это будет казино?"

 china.61.t: "Босфор заблокирован"
 china.61.d: "Обломки «Варяга» сейчас почти полностью не позволяют более крупным судам заходить в Черное море и выходить из него. На то, чтобы избавиться от него, потребуются месяцы..."
 china.61.a: "Черт..."

 china.62.t: "Пекин проявляет терпение"
 china.62.d: "Видя опасность пропустить «Варяг», они вместо этого решают подготовиться и согласовать другую дату в ближайшем будущем. Примерно через полгода «Варяг» пройдет свой путь."
 china.62.a: "Очень хорошо."

 china.63.t: "«Варяг»"
 china.63.d: "Два года назад ржавеющая громада, известная как авианесущий крейсер класса Кузнецов «Варяг», была продана одной из компаний Chong Lot в Макао. Это должен был быть самый современный советский авианосец на Красном флоте, но судьба распорядилась иначе. Будучи недостроенным, он был выставлен Украиной на аукцион для продажи. Компания, которая купила его официально, хочет, чтобы он был переоборудован в роскошное казино.\n\nСегодня корпус судна буксируется через Черное море и приближается к Босфору. Как только он прибудет в наши воды, корпус можно будет обследовать и понять, как лучше всего его использовать."
 china.63.a: "Будем надеяться на плавное плавание!"

 china.64.t: "Шторм!"
 china.64.d: "Сильные ветры на Эгейском море сбили «Варяг» с курса! Один матрос, пытавшийся прикрепить корпус к одному из буксиров, к несчастью, погиб. К счастью, «Варяг» все еще цел и продолжает двигаться в направлении..."
 china.64.a: "Атлантический океан."

 china.65.t: "Наконец!"
 china.65.d: "«Варяг» завершил свой долгий путь через полпланеты к нашим великим территориям! Наши военно-морские инженеры совершенно уверены, что корпус может быть завершен, чтобы стать нашим самым первым авианосцем флота! Нельзя недооценивать возможности настоящего морского флота... и опыт в строительстве авианосцев будет бесценен.\n\nЕго также можно было бы переоборудовать в роскошное казино, как «изначально планировалось»."
 china.65.a: "Он должен быть гордостью Военно-морского флота!"
 china.65.b: "Больше нравится идея с казино..."

