 SIN.conservatism: "£SIN_conservatism ПНД - §CЗападная клика§!"
 SIN.conservatism_desc: "Партия народного действия (ПНД) находится у власти в Сингапуре с конца 1950-х годов. Многие считают его прославленной олигархией, но он также способствует экономическому буму Сингапура. Политика, проводимая ППА, обычно носит консервативный характер, но отвергает ярлык чего-либо истинно западного.\n\n §CЗападная клика§! будет настаивать на расширении сотрудничества с Соединенными Штатами и другими крупными западными державами."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Демократическая партия Сингапура"
 SIN.liberalism_desc: "Демократическая партия Сингапура в повестке дня сосредоточена на правах человека и росте Сингапура без чрезмерной эксплуатации народа Сингапура"
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism Рабочая партия"
 SIN.socialism_desc: "Рабочая партия — единственная оппозиционная партия, имеющая членов парламента. Они утверждают, что Сингапур должен стать более социалистической страной, сводя к минимуму элитарность и материализм. Кроме того, они верят в «Первый мировой парламент», в котором правительство несет ответственность за вопросы, касающиеся сингапурцев, и позволяет сингапурцам осуществлять свое право на участие в политической жизни.\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism ПНД - §GВосточная клика§!"
 SIN.Autocracy_desc: "Партия народного действия (ПНД) находится у власти в Сингапуре с конца 1950-х годов. Многие считают его прославленной олигархией, но он также способствует экономическому буму Сингапура. Политика, проводимая ППА, обычно носит консервативный характер, при этом отвергая ярлык чего-либо истинно западного.\n\n §GВосточная клика§! ППА стремится к более тесным связям с КНР и Россией, а также с другими крупными развивающимися державами.\n"
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism Сингапурская народная партия"
 SIN.anarchist_communism_desc: "SPP или Народная партия Сингапура во многом следует тем же моделям, которым либеральные партии следуют в Сингапуре. Они сродни Демократической партии Сингапура; однако они ищут дополнительные уступки, такие как лучшая работа и возможности для получения образования.\n"
 SIN.anarchist_communism_icon: "£SIN_anarchist_communism"
 SIN.Caliphate: "£generic_Caliphate_small Джемаа Исламия"
 SIN.Neutral_Autocracy: "£SIN_conservatism ПНД - §RКлика неприсоединения§!"
 SIN.Neutral_Autocracy_desc: "Партия народного действия (ПНД) находится у власти в Сингапуре с конца 1950-х годов. Многие считают его прославленной олигархией, но он также способствует экономическому буму Сингапура. Политика, проводимая ППА, обычно носит консервативный характер, но при этом отвергает ярлык чего-либо истинно западного.\n\n §R Клика неприсоединения§! фокусируется в основном на АСЕАН и Сингапуре, устойчивых без иностранного вмешательства. Обычно они составляют самую большую часть трех клик.\n"
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism Демократическая прогрессивная партия"
 SIN.Neutral_Communism_desc: "Демократическая прогрессивная партия — еще одна незначительная партия в Сингапуре, выступающая за расширение прав человека и перераспределение богатства для искоренения бедности.\n"
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small Партия реформ"
 SIN.Neutral_conservatism_desc: "Нейтральный консерватизм. Партия реформ является экономически либеральной и социально консервативной политической партией в Сингапуре."
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Сингапурцы прежде всего"
 SIN.Neutral_Libertarian_desc: "Singaporeans First была основана в начале 2014 года, чтобы уменьшить зависимость от дешевой низкоквалифицированной иностранной рабочей силы, сделать более приоритетным развитие местных предприятий, поощрять трудоустройство коренных сингапурцев и, наконец, пересмотреть политику, которая ставит сингапурцев в невыгодное положение при работе в Сингапуре. .\n"
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social Партия национальной солидарности"
 SIN.neutral_Social_desc: "NSP выступает за более тесное сотрудничество в рамках многополитической системы и за более широкие права людей в политическом и экономическом плане.\n"
 SIN.neutral_Social_icon: "£SIN_neutral_Social"
 SIN.Nat_Autocracy: "£SIN_Nat_Autocracy Вооруженные силы Сингапура"
 SIN.Nat_Autocracy_desc: "Вооруженные силы Сингапура (SAF) были сформированы вскоре после обретения независимости от Малайзии и постепенно привлекли к себе внимание как одна из наиболее оснащенных и обученных вооруженных сил в мире. Вооруженные силы Сингапура в основном представляют собой армию по призыву с небольшой группой профессиональных военнослужащих.\n"
