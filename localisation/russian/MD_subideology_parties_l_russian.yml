 ICE.conservatism: "£ICE_western_conservative Партия независимости"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Консерваторы - Sjálfstæðisflokkurinn (Партия независимости) были крупнейшей партией на протяжении большей части современной истории Исландии. Это \"широкая палатка\" политических партий, охватывающая большую часть правоцентристской мысли в IcelADO. Они экономически либеральны и сохраняют сильную базу лояльных избирателей среди богатых и рыбаков. Они выступают за НАТО, но против вступления в ЕС"
 ICE.liberalism: "£ICE_western_liberal Либеральная партия"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Либеральная партия - Frjálslyndi Flokkurinn (Либеральная партия) была образована в 1998 году фракцией Партии независимости в противовес централизации квот на вылов рыбы. Партия поддерживает свободный рынок и выступает против субсидий и монополий."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Светлое будущее"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Либералы - Björt Framtíð (Светлое будущее) были сформированы как национальный аналог политической сенсации Рейкьявика \"Лучшая партия\", пародийной партии, которая выиграла пост мэра города, пообещав \"построить Диснейленд в Рейкьявике\" и \"завести белого медведя в зоопарке\" На национальном уровне они придерживаются либеральных взглядов и хотят вступить в ЕС и принять евро."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Возрождение"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberal - Viðreisn (Партия реформ) - это группа политиков, отделившаяся от Партии независимости из-за недовольства евроскептицизмом партии и отсутствием действий в отношении либерализации международной торговли."
 ICE.socialism: "£ICE_western_social_democrat Социал-демократический альянс"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Социал-демократ - Samfylkingin Jafnaðarmannaflokkur Íslands (Социал-демократический альянс Исландии) был основан как слияние четырех левых партий, чтобы бросить вызов доминированию консервативной Партии независимости в исландской политике. Как левоцентристская партия, их основной целью является поддержка государства всеобщего благосостояния"
 ICE.Communist-State: "£ICE_emerging_communism Народный фронт Исландии"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Коммунисты - Alþýðufylkingin (Народный фронт Исландии) стремится \"освободить народ от ига рыночного капитализма\", и безоговорочно выступает против НАТО и ЕС, считая их обе империалистическими организациями"
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Прогрессивная партия"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Аграрная - Framsóknarflokkurinn (Прогрессивная партия) - правоцентристская аграрная партия. Они традиционно были второй по величине партией Исландии и провели большую часть времени в правительственных коалициях как на левой, так и на правой стороне политического спектра. Они настроены евроскептически, выступают за усиление протекционизма и считают, что сельскохозяйственный сектор должен получать большие субсидии"
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Пиратская партия Исландии"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Либертарианцы - Píratar (Пираты) были, пожалуй, самой успешной пиратской партией в мире, регулярно завоевывая много мест в парламенте. Они верят в прямую прозрачную демократию, неприкосновенность частной жизни, гражданские свободы и реформу законов об авторском праве. Они использовали свое влияние, чтобы сделать Исландию самым свободным обществом в мире"
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Лево-зелёное движение"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Социалисты-демократы - \"Vinstrihreyfingin - Grænt Framboð\" (Лево-зеленое движение) была сформирована, поскольку многие члены левых партий были недовольны тем, что Социал-демократический альянс движется в сторону центризма. В дополнение к традиционной политике социал-демократов, партия продвигает феминизм и экологию. Они выступают против НАТО и ЕС"
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Исландский национальный фронт"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Фашист - Íslenska þjóðfylkingin (Исландский национальный фронт) стремится защитить исландскую культуру и остановить любую иммиграцию. Они особенно выступают против ислама"
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Право-Зеленая Народная Партия"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Правые популисты - Hægri Grænir Flokkur Fólksins (Право-зеленая народная партия) в первую очередь вдохновляются американским либертарианством и желают, чтобы Исландия стала решительно независимой от всех международных организаций. Они желают сильной дерегулированной экономики, но также поддерживают охрану природы. Название \"право-зеленые\" - это каламбур на их политических врагов, лево-зеленых"
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Народная партия"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Правые популисты - Flokkur Fólksins (Народная партия) - популистская партия, которая выступает против иммиграции и сотрудничества с Европейским союзом, а в остальном стремится бороться с бедностью и коррупцией."
 IRQ.liberalism: "£IRQ_liberalism_small Иракское национальное согласие"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "Либералы - Иракское национальное согласие было основано в Лондоне в 1991 г. как основная оппозиция Саддаму Хусейну, не базирующаяся в Тегеране. Основным источником её финансирования исторически были Саудовская Аравия, Великобритания и США. В 1996 г. с помощью ЦРУ была предпринята неудачная попытка переворота против Саддама."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Иракское национальное движение"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Либералы - Иракское национальное движение - коалиция, основанная на принципах светскости и несектантства с примесью некоторого иракского национализма. В её состав вошли некоторые крупнейшие светские партии Ирака, в том числе Аль-Ватания."
 IRQ.socialism: "£IRQ_western_social_small Исламская партия Дава - Иракская организация"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "Социалисты - На протяжении всего периода диктаторского правления Саддама Хусейна партия Дава подвергалась жестоким гонениям и уничтожению, что вынудило большинство оставшихся в живых её лидеров бежать в соседние страны и Европу, где они продолжали руководить оставшимися в стране активистами, боровшимися с режимом организованными восстаниями. Однако со временем между некоторыми оставшимися в стране членами партии и изгнанными лидерами возникли разногласия и противостояние, что привело к расколу партии, а часть подпольной организации в Ираке образовала организацию Исламская партия Дава - Ирак во главе с Хашимом аль-Мосави, известным и почитаемым среди иракских шиитов руководителем партии."
 IRQ.conservatism: "£IRQ_conservatism_small Исламская партия Дава - Иракская организация"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "Консерваторы - На протяжении всего диктаторского правления Саддама Хусейна партия Дава подвергалась жестоким гонениям и уничтожению, что вынудило большинство оставшихся в живых ее лидеров бежать в соседние страны и Европу, где они продолжали руководить оставшимися в стране активистами, борющимися с режимом организованными восстаниями. Однако со временем между некоторыми оставшимися в стране членами партии и изгнанными лидерами возникли разногласия и противостояние, что привело к расколу партии, а часть подпольной организации в Ираке образовала организацию Исламская партия Дава - Ирак во главе с Хашимом аль-Мосави, известным и почитаемым среди иракских шиитов руководителем партии."
 IRQ.Conservative: "£IRQ_Conservative_small Исламская партия Дава - Иракская организация"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "Реакционеры - Исламская партия Дава - это шиитская религиозная партия, которая черпала вдохновение у покойного иракского священнослужителя аль-Садра. Однако постепенно она попала под влияние Ирана и участвовала в нескольких заговорах с целью убийства Саддама Хусейна. Основным отличием этой партии от ИСКИ является то, что она считает, что политическая власть должна принадлежать всей умме, а не только исламским ученым"
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Организация Бадра"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Шиитские революционеры жесткой линии - Организация \"Бадр\" возникла как вооруженное крыло ИСКИ, но с тех пор превратилась в независимую политическую организацию, вдохновленную \"Хезболлой\" Ее политика и военные операции в основном контролируются Революционной гвардией Ирана"
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small Высший исламский совет Ирака"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Умеренный шиитский революционер - Исламский верховный совет Ирака был создан в Иране в 1982 году как \"Верховный совет исламской революции в Ираке\" Хотя он готов работать вместе с другими партиями в правительстве, его долгосрочной целью является создание исламской республики, контролируемой исламскими учеными, подобно Ирану."
 IRQ.Caliphate: "£generic_Caliphate_small Исламское государство"
 IRQ.Caliphate_desc: "Салафитский джихадизм - Исламское государство Ирак, часто называемое \"Аль-Каида в Ираке\", было сформировано в 1999 году под знаменем \"Джамаат ат-Таухид валь-Джихад\" иорданским террористом Абу Мусабом аль-Заркави. Широко известная как самая жестокая ветвь Аль-Каиды, она придерживается стратегии создания хаоса путем убийства мусульман-шиитов и этнорелигиозных меньшинств."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Альянс Победы"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Консерватор - Альянс Победы. Проиграв борьбу за лидерство в партии Исламская Дава, бывший премьер-министр Хайдер аль-Абади основал Альянс Победы как свой личный политический инструмент. Это достаточно умеренная и прагматичная шиитская исламистская партия, хотя и с наследием сектантства со времен пребывания аль-Абади на посту премьер-министра"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Иракская коммунистическая партия"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Коммунист - Иракская коммунистическая партия долгое время доминировала в левой политике Ирака. Ее непростой союз с партией Баас, заключенный при посредничестве Советского Союза, распался в 1979 году, и с тех пор она выступает за вооруженную борьбу. Она является светской и социалистической"
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Исламская партия Ирака"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Умеренный исламист - Иракская исламская партия является официальным отделением Братьев-мусульман в Ираке и функционирует как один из основных проводников суннитского меньшинства Ирака."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Заступники за реформы"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Умеренный исламист - Муттахидун (Коалиция \"Объединение за реформы\") является основным суннитским политическим альянсом в Ираке, в котором доминирует идеология панисламистского движения \"Братья-мусульмане\" Она выступает за укрепление автономии суннитских регионов Ирака"
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small Арабская социалистическая партия Баас"
 IRQ.Nat_Populism: "£IRQ_Nat_Autocracy_small Партия Баас"
 IRQ.Nat_Populism_desc: "Баатизм - Арабская социалистическая партия Баас в Ираке пришла к власти в результате военного переворота в 1968 году. Изначально она была одной партией с панарабистской сирийской партией Баас, но в качестве основной идеологии иракское отделение приняло иракский национализм, а раскол перерос в кровавую войну, в которой Сирия поддерживала Иран против Ирака. Под руководством Саддама Хусейна она способствовала возрождению милитаристской \"Великой Месопотамии\", основанной на деспотизме и растущей исламизации ранее светского государства."
 IRQ.Nat_Fascism_desc: "Баасизм\n(арабский, латинизированный: Хизб аль-Бат аль-Араби)\nАрабская социалистическая партия Ирака Баас пришла к власти в результате военного переворота в 1968 году. Первоначально это была та же партия, что и панарабистская сирийская партия Баас, иракское отделение приняло иракский национализм в качестве своей основной идеологии, при этом раскол перерос в кровная месть, в которой Сирия поддержала Иран против Ирака. Под руководством Саддама Хусейна оно способствовало возрождению милитаристской «Великой Месопотамии», основанной на деспотизме и растущей исламизации ранее светского государства."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Садристская партия целостности"
 IRQ.Neutral_conservatism_desc: "Иракский национализм - Садристская партия целостности. Движение садристов - шиитское политическое движение с популистскими и националистическими ценностями. Хотя садристские военизированные формирования поддерживаются Ираном, они стремятся к свободе от господства любой иностранной державы."
 IRQ.Nat_Autocracy: "£IRQ_Nat_Autocracy_small Иракские вооружённые силы"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "Военная хунта. Вооруженные силы Ирака были сформированы в начале 1930-х годов и принимали участие в различных политических мероприятиях, начиная от государственных переворотов, включая тот, который привел к свержению династии Хашимитов,"
 IRQ.Monarchist: "£generic_Monarchist_small Дом Хашимов"
 IRQ.Monarchist_desc: "Монархизм. Хашимитская династия правила Ираком с 1921 по 1958 год, но была свергнута военными. В настоящее время титул главы дома принадлежит Рааду бин Зейду."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Цивилизованный альянс"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Консерваторы - Цивилизованный альянс - одна из двух крупнейших светских коалиций в Ираке, основной идеологией которой является секуляризм и несектантство, ставящие во главу угла восстановление Ирака."
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Демократическая республиканская партия"
 KOR.Western_Autocracy_desc: "Прозападная автократия - Демократическая республиканская партия была политическим проводником диктатуры Пак Чхун Хи, периода истории Южной Кореи, который сочетал жестокий авторитаризм с замечательными экономическими достижениями. Наследие правления этой партии сегодня по-прежнему вызывает разногласия"
 KOR.conservatism: "£kor_western_conservative Великая национальная партия"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Консервативная - Великая национальная партия или партия Ханнара является ведущей консервативной партией Кореи. Партия ведет свою родословную от авторитарной Демократической республиканской партии Пак Чхун Хи, но после демократических преобразований в стране провела ребрендинг. Несмотря на это, партия сохранила многие ценности, которые были при диктатуре, такие как поддержка важной роли чеболей в экономике страны, подозрительность к левым взглядам и враждебность к Северной Корее, тесно связанная с сильной поддержкой Соединенных Штатов."
 KOR.conservatism_2012: "£kor_western_conservative партия Сэнури"
 KOR.conservatism_2012_desc: "Консервативная - партия Сэнури, ранее известная как Великая национальная партия, является ведущей консервативной партией Кореи. Партия ведет свою родословную от авторитарной Демократической республиканской партии Пак Чхун Хи, но после демократических преобразований в стране провела ребрендинг. Несмотря на это, партия сохранила многие ценности, которые были при диктатуре, такие как поддержка важной роли чеболей в экономике страны, подозрительность к левым взглядам и враждебность к Северной Корее, тесно связанная с сильной поддержкой Соединенных Штатов."
 KOR.conservatism_2017: "£kor_western_conservative  Партия Свободы Кореи"
 KOR.conservatism_2017_desc: "Консервативная - Партия Свободы Кореи, ранее известная как Партия Сэнури, а до этого как Великая национальная партия, является ведущей консервативной партией Кореи. Партия ведет свою родословную от авторитарной Демократической республиканской партии Пак Чхун Хи, но после демократических преобразований в стране провела ребрендинг. Несмотря на это, партия сохранила многие ценности, которые были у нее при диктатуре, такие как поддержка важной роли чеболей в экономике страны, подозрительность к левой идеологии, враждебность к Северной Корее, а также сильная поддержка Соединенных Штатов."
 KOR.liberalism: "£kor_western_liberal народная партия"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Либеральная - Народная партия - молодая политическая партия, тесно связанная со своим основателем Ан Чхоль Су, бизнесменом, стремящимся нарушить двухпартийное господство основных правых и левых партий. Являясь в значительной степени центристской, партия включает в себя аспекты как правой, так и левой корейской политики, разделяя внешнеполитические взгляды консерваторов, но принимая левый подход к экономике."
 KOR.socialism: "£kor_western_social_democrat Демократическая партия"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Социал-демократ - В то время как корейские консерваторы ведут свою родословную от авторитарного режима страны, леволиберальная Демократическая партия, известная в стране под названием Минчжу, состоит из деятелей, которые боролись против диктатуры за установление демократии в Южной Корее. Впоследствии партия стала анти-учредительской и активистской, приверженной левому подходу к экономике, который благоприятствует профсоюзам и ограничивает влияние могущественных чеболей. Решив добиваться воссоединения, партия выступает за переговоры и взаимодействие с Севером и осторожные отношения с американским союзником Кореи"
 KOR.Communist-State: "£kor_emerging_communism Национальный демократический фронт Южной Кореи"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Демократическая лейбористская партия"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Демократический социализм - Демократическая рабочая партия - это прогрессивная и националистическая партия, которая была создана как политическое крыло Корейской конфедерации профсоюзов. Партия выступает за укрепление трудовых прав, а также за антиимпериализм и воссоединение Кореи."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Возникающая леворадикальная Объединенная прогрессивная партия (ОПП)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "Демократический социализм - Объединенная прогрессивная партия - это прогрессивная и националистическая партия, происходящая от Демократической рабочей партии, которая была создана как политическое крыло Корейской конфедерации профсоюзов. Партия выступает за укрепление трудовых прав, а также за антиимпериализм и воссоединение Кореи."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Возникающая леворадикальная Народная объединенная партия (НОДП)"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Демократический социализм - Народная объединенная партия - это прогрессивная и националистическая партия, которая выступает за укрепление трудовых прав, а также за антиимпериализм и воссоединение Кореи."
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Объединенные либеральные демократы (ULD)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative Партия Баруне"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Партия справедливости"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Социал-демократ - Партия справедливости является крупнейшей прогрессивной партией в Южной Корее. Хотя она разделяет многие левые позиции Демократической партии, она идет дальше в своей преобразовательной социально-экономической программе. Помимо призывов к перераспределению налогов и созданию государства всеобщего благосостояния, партия поддерживает права женщин, мигрантов и инвалидов. Примечательно, что это единственная значительная партия, поддерживающая права ЛГБТ в стране, которая остается социально консервативной. Партия опасается китайской и американской гегемонии, а также японского перевооружения, но в отличие от Демократической партии считает, что права человека не должны быть подчинены делу воссоединения с Севером."
 KOR.Neutral_green: "£kor_non_aligned_greens Зеленая партия Кореи"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Новая прогрессивная партия"
 KOR.Neutral_Communism_desc: "Демократический социализм - Новая прогрессивная партия - это социалистическая партия, которая берет свое начало от фракции Народной демократии Демократической рабочей партии. Оппозиция этой фракции к про-объединительной, антиимпериалистической позиции доминирующей фракции Национального освобождения привела к созданию отдельной антисеверокорейской, левой партии."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Лейбористская партия"
 KOR.Neutral_Communism_2013_desc: "Демократический социализм - Трудовая партия - это социалистическая партия, которая берет свое начало от фракции Народной демократии Демократической рабочей партии. Оппозиция этой фракции к про-объединительной, антиимпериалистической позиции доминирующей фракции Национального освобождения привела к созданию отдельной антисеверокорейской, левой партии."
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Вооруженные силы Республики Корея"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Партия христианской свободы"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "Христианские правые - Партия христианской свободы - это ультраправая христианская партия, которая считает, что Корея находится под угрозой гомосексуализма и ислама."
 KOR.Monarchist: "£kor_nationalist_monarchist Дом Юи"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: ""
 KUR.conservatism: "£KUR_conservatism_small ДПК"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Консервативная - Демократическая партия Курдистана (Partiya Demokrat a Kurdistanê) - консервативная курдская националистическая партия, в которой доминирует клан Барзани. Контролируя значительную часть курдских пешмерга, она была доминирующей силой в военных действиях и политике иракских курдов. Хотя основным историческим спонсором пешмерга был Иран, с тех пор она расширилась и получает значительную американскую и израильскую поддержку. После окончания гражданской войны в КРГ партия контролировала большую часть северного Иракского Курдистана"
 KUR.liberalism: "£KUR_liberalism_small Движение Горран"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Либерал - Движение Горран - недавняя политическая партия, выступающая против коррупции и \"монополии власти\" ХДП и ПСК. Оно отвергает прямую независимость Иракского Курдистана, считая, что диалог с правительством Ирака может привести к взаимоприемлемому федеративному решению."
 KUR.oligarchism: "£KUR_oligarchism_small ПСК"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Олигархизм - Yekêtiy Niştîmaniy Kurdistan (Патриотический союз Курдистана) - синкретическая курдская партия, основанная как более левая альтернатива, которая остается в оппозиции к господству влиятельного Клана Барзани из ХДП. После окончания гражданской войны в КРГ она фактически контролирует юг Иракского Курдистана и по-прежнему управляет крупными силами пешмерга. Она остается более прагматичной в вопросе о прямой курдской независимости, чем ХДП, и укрепляет связи с Ираном на фоне охлаждения отношений между ХДП и Ираном"
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small СОК"
 KUR.Neutral_Communism_desc: "Демократический конфедерализм - Koma Civakên Kurdistan (Союз общин Курдистана) - панкурдская зонтичная организация, стремящаяся распространить и укрепить идеологию своего основателя Абдуллы Оджалана, называемую демократическим конфедерализмом, по всему Курдистану. В ККК доминирует РПК - курдская группировка, изначально основанная в 1978 году как марксистско-ленинская группа курдских студентов в Турции, возглавляемая Абдуллой Оджаланом, которая с начала 80-х годов ведет кровавую повстанческую борьбу с турецким государством. ККК стремится распространить борьбу и идеологию РПК на все четыре части Курдистана, а ее штаб-квартира находится глубоко в горах Кандиль в Иракском Курдистане. Она находится в оппозиции к ХДП и ПСК из-за их тесных отношений с Турцией и стремится заменить их власть и влияние в Иракском Курдистане и за его пределами, в результате чего она находится в напряженном соперничестве с ХДП. Хотя они больше не исповедуют марксизм-ленинизм, они остаются крайне левой группой, стремящейся к концу капитализма и созданию децентрализованного, феминистского социалистического общества через Демократический конфедерализм, анархистскую идеологию, вдохновленную коммунализмом Мюррея Букчина."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small РПК"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Левые радикалы - Партия Каркерен Курдистан (Рабочая партия Курдистана). Основанная курдскими студентами в Турции во главе с Абдуллой Оджаланом, РПК на протяжении большей части своей истории ведет кровавую повстанческую борьбу против Турции. Действуя преимущественно в Турции, она имеет филиалы и лагеря подготовки боевиков в Иракском Курдистане. Она находится в оппозиции к ХДП и ПСК из-за их стремления к миру и торговле с Турцией. Это крайне левая группа, стремящаяся к концу капитализма и созданию децентрализованного демократического социалистического общества."
 KUR.Caliphate: "£generic_Caliphate_small Ансар аль-Ислам"
 KUR.Caliphate_desc: "Салафитский джихадизм - Ансар аль-Ислам был сформирован как филиал Аль-Каиды в Курдистане пламенным джихадистским священником Муллой Крекаром. В значительной степени поддерживаемые иракским правительством Саддама, они борются за свержение правительства Иракского Курдистана"
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Исламская группа Курдистана"
 KUR.Neutral_conservatism_desc: ""
 KUR.Autocracy: "£KUR_Autocracy_small ПСК"
 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "Автократия - Yekêtiy Niştîmaniy Kurdistan (Патриотический союз Курдистана) - синкретическая курдская партия, основанная как более левая альтернатива, которая остается в оппозиции к господству влиятельного клана Барзани из ХДП. После окончания гражданской войны в РПК она фактически контролирует юг Иракского Курдистана и по-прежнему управляет крупными силами пешмерга. Она остается более прагматичной в вопросе о прямой независимости курдов, чем ХДП, и укрепляет связи с Ираном на фоне охлаждения отношений между ХДП и Ираном."
