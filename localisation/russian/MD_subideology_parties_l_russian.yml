 GER.Nat_Autocracy: "£GER_nationalist_military_junta Бундесвер"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism Национально-демократическая партия"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Фашизм - Национально-демократическая партия Германии. НДП - ультраправая ультранационалистическая партия, которая была названа неонацистской. Хотя государственная разведка сильно проникла в партию, попытки запретить ее провалились. Они антисемиты и пропагандируют ненависть к иммигрантам."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist Альтернатива для Германии"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Народное правое крыло - Альтернатива для Германии (Альтернатива для Германии) является евроскептической правой популистской партией, которая приобрела известность, среди прочего, нападая на иммиграционную политику традиционно созданных партий. Партия стремится вернуть суверенитет и национальную гордость Германии и защитить ее культуру от исламизации."
