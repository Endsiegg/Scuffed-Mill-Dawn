 KYR.conservatism: "£KYR_western_conservative Республика-Ата Журт"
 KYR.conservatism_icon: "£KYR_western_conservative"
 KYR.conservatism_desc: "Республика-Ата-Журт — политическая партия Кыргызстана, созданная после слияния партий «Республика» и «Ата-Журт». Основной целью политической партии является развитие либерализма посредством реформ, направленных на повышение демократии в стране и большую прозрачность бюрократии."
 KYR.liberalism: "£KYR_western_liberal Онугуу-Прогресс"
 KYR.liberalism_icon: "£KYR_western_liberal"
 KYR.liberalism_desc: "«Онюгуу-Прогресс» — политическая партия в Кыргызстане, возглавляемая Бакытом Торобаевым. По своему месту в идеологическом и политическом спектре «Онюгуу-Прогресс» является центристской партией. Партия выступает за частную собственность, рыночную экономику и развитие политической, партийной и экономической конкуренции."
 KYR.socialism: "£generic_socialism_small Союз демократических сил"
 KYR.socialism_desc: "Союз демократических сил — политическая партия Кыргызстана, основанная в 1989 году как союз нескольких политических организаций, оппозиционных коммунистическому правительству. Союз был преобразован в единую объединенную партию с тем же названием."
 KYR.Communist-State: "£KYR_emerging_communism Партия коммунистов Киргизии"
 KYR.Communist-State_icon: "£KYR_emerging_communism"
 KYR.Communist-State_desc: "Партия коммунистов Кыргызстана — коммунистическая партия Кыргызстана, основанная 22 июня 1992 года. Издаёт ежедневную газету «Правда Кыргызстана». Партия считает себя преемницей Коммунистической партии Киргизии, правившей Кыргызстаном в советское время."
 KYR.Conservative: "£KYR_emerging_reactionary Социал-демократическая партия Кыргызстана"
 KYR.Conservative_icon: "£KYR_emerging_reactionary"
 KYR.Conservative_desc: "Социал-демократическая партия Кыргызстана — политическая партия Кыргызстана. Члены сформировали партию 1 октября 1993 года, но не зарегистрировались в Министерстве юстиции до 16 декабря 1994 года. Абдыганы Эркебаев был первым председателем партии. Алмазбек Атамбаев сменил его 30 июля 1999 года. Большинство членов партии составляют предприниматели страны."
 KYR.anarchist_communism: "£KYR_anarchist_communism Бир Бол"
 KYR.anarchist_communism_icon: "£KYR_anarchist_communism"
 KYR.anarchist_communism_desc: "Бир Бол, официально Политическая партия государственного единства и патриотизма «Бир Бол», была либеральной политической партией в Кыргызстане. Его возглавил Алтынбек Сулайманов. Партию описывали как «малозаметную»."
 KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Партия Кыргызстана"
 KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative"
 KYR.Neutral_conservatism_desc: "Кыргызстан — одноимённая центристская политическая партия в Кыргызстане. Его учредил Канатбек Исаев, бывший депутат парламента от Республики. Она рассматривается как «совершенно аполитичная» и направлена ​​на поддержку правительства президента Кыргызстана Сооронбая Жээнбекова."
 KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Ата-Мекен"
 KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat"
 KYR.neutral_Social_desc: "Социалистическая партия «Ата-Мекен» — социал-демократическая политическая партия Кыргызстана. Ее нынешним председателем и основателем является Омурбек Текебаев, бывший спикер парламента Кыргызстана. Партия была зарегистрирована 16 декабря 1992 года в результате раскола между Текебаевым (а также более умеренными членами партии) и консервативной партией «Эркин Кыргызстан». В конечном итоге «Ата-Мекен» переместилась в левоцентристскую часть политического спектра."
 KYR.Neutral_green: "£generic_Neutral_green_small Аграрная рабочая партия Кыргызстана"
 KYR.Neutral_green_desc: "Аграрно-трудовая партия Кыргызстана (АЛПК) — добровольная общественно-политическая организация рабочих и крестьян, тружеников инфраструктуры АКП республики, объединившаяся для защиты социальных прав и жизненных интересов работников — переработчиков сельскохозяйственной, животноводческой продукции. и сельские жители, их свобода и демократические ценности на основе преобразования экономики промышленности и образа жизни."
 KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Вооружённые силы Киргизии"
 KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta"
 KYR.Nat_Autocracy_desc: "Вооруженные Силы Кыргызской Республики — национальные вооруженные силы Кыргызстана. Первоначально он был сформирован из бывших советских войск Туркестанского военного округа, дислоцированных в новом независимом Кыргызстане. В его состав входят Сухопутные войска, ВВС и Национальная гвардия. В состав сил безопасности Вооруженных Сил входили Внутренние войска, Государственный комитет национальной безопасности и Пограничные войска."
 KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Бутун Кыргызстан"
 KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist"
 KYR.Nat_Populism_desc: "«Бутун Кыргызстан» — националистическая политическая партия в Кыргызстане. Обычно он более популярен на юге страны. Партию возглавляет Адахан Мадумаров. Он придерживается этнической националистической идеологии и поддерживает президентскую систему правления. Первоначально партия была создана для поддержки кыргызских гастарбайтеров в России."
