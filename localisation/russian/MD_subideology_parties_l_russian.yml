 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Радикальная партия"
 ITA.Neutral_Libertarian_desc: "Даже если название говорит об обратном, Радикальная партия не является традиционной партией, поскольку она не участвует в выборах. Вместо этого она решила сосредоточиться на кампании по решению проблем другими средствами. Но в то же время из партийной среды появилось много специальных избирательных списков для конкретных выборов. Радикальная партия является либертарианской, пацифистской и прогрессивной. В основном партия борется против запретов, вмешательства правительства и за социальные права, такие как аборты и разводы."
