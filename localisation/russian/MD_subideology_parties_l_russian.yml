 BOS.conservatism_sbih: "£GFX_bosnia_sbih Партия Боснии и Герцеговины"
 BOS.conservatism_sbih_desc: "Партия Боснии и Герцеговины, что переводится как «Партия Боснии и Герцеговины», является политической партией в Боснии и Герцеговине. Она была основана в 1996 году Харисом Силайджичем, бывшим премьер-министром и министром иностранных дел Боснии и Герцеговины, как левоцентристская партия, продвигающая национализм и социал-демократию. SBiH активно участвует в боснийской политике с момента своего основания и является членом различных правящих коалиций на национальном уровне и на уровне образований. Партия традиционно пользуется сильной поддержкой боснийских избирателей, особенно в Федерации Боснии и Герцеговины. Платформа партии включает акцент на экономическое развитие, укрепление демократических институтов, поощрение социальной справедливости и равенства и борьбу с коррупцией. SBiH критически относится к доминированию националистических партий в боснийской политике и призывает к более тесному сотрудничеству и интеграции с Европой. В последние годы SBiH столкнулась с некоторыми проблемами, включая снижение поддержки в некоторых областях и внутренние разногласия. Однако партия остается активным участником боснийской политики и продолжает отстаивать свою платформу и видение Боснии и Герцеговины."
 BOS.Neutral_conservatism_SDS: "£GFX_bosnia_sds Сербская демократическая партия"
 BOS.Neutral_conservatism_SDS_desc: "Сербская демократическая партия (СДП), что переводится как «Сербская демократическая партия», является политической партией в Боснии и Герцеговине. Он был основан в 1990 году группой боснийско-сербских политиков и изначально создавался для представления политических интересов сербского народа в Боснии и Герцеговине. Партия сыграла значительную роль в политическом ландшафте Боснии и Герцеговины в 1990-е годы, особенно во время боснийской войны. Он сыграл ключевую роль в создании образования Республики Сербской, которое было создано во время войны и существует до сих пор. СДС традиционно пользуется сильной поддержкой среди избирателей боснийских сербов, особенно в Республике Сербской. Платформа партии со временем менялась, но в целом она ассоциировалась с националистической и консервативной политикой, подчеркивая важность сербской идентичности и защищая права сербов в Боснии и Герцеговине. SDS также критически относится к тому, что они считают доминированием в боснийской политике других этнических групп, особенно боснийцев. В последние годы SDS столкнулась с некоторыми проблемами, включая внутренние разногласия и снижение поддержки в некоторых областях. Однако партия остается важным игроком в боснийской политике и продолжает отстаивать свою платформу и видение Боснии и Герцеговины."
 BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism Партия демократического прогресса"
 BOS.Neutral_conservatism_PDP_desc: "Партия демократического прогресса, что переводится как «Партия демократического прогресса», является политической партией в Боснии и Герцеговине. Он был основан в 2000 году Младеном Иваничем, бывшим премьер-министром Республики Сербской, и группой других политиков боснийских сербов, недовольных руководством националистической Сербской демократической партии (СДС). НДП описывает себя как центристскую партию, стремящуюся продвигать демократию, экономический рост и социальный прогресс в Боснии и Герцеговине. Платформа партии подчеркивает важность единой Боснии и Герцеговины, в которой все входящие в ее состав народы - боснийцы, хорваты и сербы - работают вместе на благо страны. НДП активно участвовала в боснийской политике с момента своего основания и была членом различных правящих коалиций на национальном уровне и на уровне образований. Партия традиционно пользуется сильной поддержкой среди избирателей боснийских сербов, недовольных националистической политикой СДС. В последние годы PDP столкнулась с некоторыми проблемами, включая снижение поддержки в некоторых областях и внутренние разногласия. Однако партия остается активным участником боснийской политики и продолжает отстаивать свою платформу и видение Боснии и Герцеговины."
 BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social Независимые социал-демократы"
 BOS.neutral_SocialSNSD_desc: "Независимая Социал-демократа (НСД), что переводится как «Независимые социал-демократы», является политической партией в Боснии и Герцеговине. Она была основана в 2016 году группой боснийских политиков, покинувших Социал-демократическую партию Боснии и Герцеговины (СДП) из-за разногласий по поводу направления партии. НСД описывает себя как прогрессивную и левоцентристскую партию, которая стремится продвигать социальную справедливость, равенство и демократические реформы в Боснии и Герцеговине. Платформа партии подчеркивает важность решения проблемы экономического неравенства и содействия социальному обеспечению, а также содействия большей прозрачности и подотчетности в правительстве. НСД активно участвует в боснийской политике с момента своего основания и участвует в различных правящих коалициях на национальном уровне и на уровне образований. Партия традиционно пользуется сильной поддержкой боснийских избирателей, недовольных националистической политикой других партий. В последние годы НРД столкнулся с некоторыми проблемами, включая снижение поддержки в некоторых областях и внутренних подразделениях. Однако партия остается активным участником боснийской политики и продолжает отстаивать свою платформу и видение Боснии и Герцеговины."
 BOS.neutral_SocialDF: "£GFX_bosnia_DF Демократический фронт"
 BOS.neutral_SocialDF_desc: "Демократический фронт (ДФ), что переводится как «Демократический фронт», является политической партией в Боснии и Герцеговине. Он был основан в 2013 году группой боснийских политиков, недовольных руководством существующих боснийских политических партий. DF описывает себя как прогрессивную и левоцентристскую партию, которая стремится продвигать демократию, социальную справедливость и верховенство закона в Боснии и Герцеговине. В платформе партии подчеркивается важность защиты прав всех боснийских граждан, независимо от их этнической или религиозной принадлежности. DF принимает активное участие в боснийской политике с момента своего основания и участвовал в различных правящих коалициях на национальном уровне и на уровне образований. Партия традиционно пользуется сильной поддержкой боснийских избирателей, недовольных националистической политикой других партий. DF также принимал участие в различных гражданских инициативах, таких как кампании по борьбе с коррупцией и усилия по обеспечению прозрачности в правительстве. Партия столкнулась с некоторыми проблемами, включая внутренние разногласия и снижение поддержки в некоторых областях, но она остается активным участником боснийской политики и продолжает отстаивать свою платформу и видение Боснии и Герцеговины."
 BOS.conservatism: "£GFX_Bosnian_conservatism Партия демократического действия"
 BOS.conservatism_desc: "Партия демократического действия (ПДД), что переводится как «Партия демократического действия», является боснийской политической партией в Боснии и Герцеговине. Он был основан в 1990 году в период многопартийных выборов в стране и сыграл важную роль в боснийской войне и становлении Боснии и Герцеговины как независимого государства. ПДД описывает себя как правоцентристскую партию, которая стремится продвигать интересы боснийской общины в Боснии и Герцеговине, а также продвигать демократические реформы, экономический рост и социальную справедливость. Платформа партии подчеркивает важность Боснии и Герцеговины как многоэтнической и многоконфессиональной страны и направлена ​​на содействие единству и сотрудничеству между всеми ее народами. ПДД была одной из доминирующих политических партий в Боснии и Герцеговине с момента ее основания и участвовала в различных правящих коалициях на национальном уровне и на уровне образований. Партия также столкнулась с критикой и спорами, включая обвинения в коррупции и кумовстве. В последние годы ПДД столкнулась с проблемами со стороны других боснийских политических партий, в том числе тех, которые стремятся бросить вызов ее доминирующему положению в боснийском сообществе. Тем не менее, ПДД остается влиятельной политической силой в Боснии и Герцеговине и продолжает играть важную роль в формировании политического ландшафта страны."
 BOS.Caliphate: "£GFX_BOS_salafist_jihadism Эль Муджахид"
 BOS.Caliphate_desc: "Эль-Муджахид, также известный как «боснийские моджахеды», относится к группе иностранных боевиков, прибывших в Боснию и Герцеговину во время боснийской войны (1992-1995 гг.), чтобы сражаться вместе с боснийскими силами против сил боснийских сербов и хорватов. Термин «Эль-Муджахид» происходит от арабского слова «моджахеды», что означает «те, кто борется». Группа состояла в основном из иностранных боевиков из арабских и других мусульманских стран, многие из которых были вдохновленный боснийской борьбой за независимость, и видел в Боснии новый фронт глобального джихада. Хотя боевиков «Эль-Муджахид» поначалу приветствовали некоторые боснийские лидеры, вскоре они стали источником споров и беспокойства для многих в Боснии и Герцеговине. Группу обвинили в совершении военных преступлений и зверств против сербского и хорватского гражданского населения, и некоторые боснийские лидеры опасались, что их присутствие может нанести ущерб репутации Боснии в международном сообществе. После окончания боснийской войны многие бойцы Эль-Моджахеда покинули Боснию и Герцеговину, хотя некоторые остались и интегрировались в боснийское общество. Наследие Эль-Муджахидов остается предметом споров в Боснии и Герцеговине, причем одни считают их героями, сражавшимися за независимость Боснии, а другие видят в них источник разногласий и экстремизма."
 BOS.socialism: "£GFX_Bosnian_socialism Социал-демократическая партия"
 BOS.socialism_desc: "Лига коммунистов Боснии и Герцеговины (СК БиГ), что переводится как «Союз коммунистов Боснии и Герцеговины», была политической партией, существовавшей в Боснии и Герцеговине с 1945 до начала 1990-х годов. Это была правящая партия в Боснии и Герцеговине в период коммунистического правления в Югославии, который длился с конца Второй мировой войны до начала 1990-х годов. СК БиГ была отделением Союза коммунистов Югославии, которая в тот период была правящей партией Югославии. Идеология партии основывалась на марксистско-ленинских принципах и подчеркивала важность прав трудящихся, социальной справедливости и равенства. В период коммунистического правления в Боснии и Герцеговине СК БиГ играла доминирующую роль в политической и экономической жизни, контролируя правительство, СМИ и другие ключевые институты. Партия также участвовала в подавлении политического инакомыслия и оппозиции, при этом многие политические оппоненты и диссиденты подвергались тюремному заключению или преследованию. После краха коммунизма в Югославии и образования Боснии и Герцеговины в качестве независимого государства в начале 1990-х годов СК БиГ была распущена вместе с другими коммунистическими партиями по всей стране. Многие бывшие члены СК БиГ впоследствии стали активными членами новых политических партий, возникших в Боснии и Герцеговине, хотя наследие коммунистического периода продолжает обсуждаться в стране и по сей день."
 BOS.Communist-State: "£GFX_Bosnian_Communist Союз коммунистов Боснии и Герцеговины"
 BOS.Communist-State_desc: "«Коммунисты Боснии и Герцеговины» — это термин, который можно перевести как «Коммунисты Боснии и Герцеговины». Обычно он относится к отдельным лицам или группам, которые придерживаются коммунистической политической идеологии в Боснии и Герцеговине. В период коммунистического правления в Югославии (1945-1991) Босния и Герцеговина была республикой в ​​составе более крупной югославской федерации, а правящей партией был Союз коммунистов Югославии (СКЮ). У СКЮ были отделения в каждой из республик Югославии, включая Боснию и Герцеговину, и членов этих отделений часто называли «коммунистами» или «членами коммунистической партии». После краха коммунизма в Югославии в начале 1990-х гг. и превращение Боснии и Герцеговины в независимое государство, влияние коммунистической идеологии ослабло, и возникли новые политические партии, основанные на иных идеологических взглядах. Однако в Боснии и Герцеговине все еще есть отдельные лица и группы, придерживающиеся коммунистических принципов, и сегодня в стране продолжают обсуждать наследие коммунистического периода."
 BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism Партия демократического прогресса"
 BOS.Neutral_conservatism_desc: "Партия демократического прогресса (ПДП) — политическая партия в Боснии и Герцеговине, основанная в 1999 году. Партия позиционирует себя как правоцентристскую, и ее платформа делает упор на демократию, экономический либерализм и европейскую интеграцию. НДП была сформирована группой политиков, которые ранее были связаны с партией «Сербская демократическая страна» (СДС), но разочаровались в националистической программе СДС и руководстве ее основателя Радована Караджича, которому позже были предъявлены обвинения в военных преступлениях. . Члены-основатели НДП рассматривали партию как более умеренную альтернативу СДП, с упором на экономические и политические реформы, а не на националистическую риторику. За годы, прошедшие с момента своего основания, НДП стала одной из основных политических партий в Боснии и Герцеговине, особенно в Республике Сербской. Партия участвовала в правящих коалициях как на уровне образований, так и на уровне штатов, а ее члены занимали должности в правительстве и парламенте. Нынешним лидером НДП является Бранислав Боренович, занимающий этот пост с 2016 года. Партия активно выступала за политические и экономические реформы в Боснии и Герцеговине и критиковала сложную систему правления в стране, которая разделяет власть между несколькими субъектов и уровней власти. PDP также подчеркнула важность европейской интеграции и более тесных связей с Европейским Союзом."
 BOS.neutral_Social: "£GFX_Bosnian_neutral_Social Независимые социал-демократы"
 BOS.neutral_Social_desc: "Независимые социал-демократы (НСД) — политическая партия в Боснии и Герцеговине, основанная в 2006 году. Название партии можно перевести как «Независимые социал-демократы», и она позиционирует себя как левоцентристская партия. НСД была основана группой бывших членов Социал-демократической партии Боснии и Герцеговины (СДП БиГ), которые разочаровались в руководстве партии под руководством ее лидера Златко Лагумджии. Члены-основатели НСД видели в партии более прогрессивную альтернативу СДП с упором на социальную справедливость и права человека. С момента своего основания НРД участвует в правящих коалициях как на уровне образований, так и на уровне штатов в Боснии и Герцеговине. Партия также активно продвигала политические и экономические реформы и критиковала сложную систему правительства страны и политические элиты, которые, по ее мнению, препятствуют прогрессу. Нынешним лидером НСД является Здравко Крсманович, занимающий этот пост с 2020 года. Платформа партии делает упор на социальную справедливость, права человека и приверженность европейской интеграции. НРД также активно продвигает региональное сотрудничество на Балканах и выступает за более инклюзивное и демократическое общество в Боснии и Герцеговине."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Либеральное движение"
 BOS.Neutral_Libertarian_desc: "Либеральное движение (ЛП) — политическая партия в Боснии и Герцеговине, основанная в 2006 году. Название партии можно перевести как «Либеральное движение», и она позиционирует себя как правоцентристская партия. LP была основана группой интеллектуалов и профессионалов, заинтересованных в продвижении либеральных экономических и политических идей в Боснии и Герцеговине. Члены-основатели партии считали себя реформистской силой и критиковали сложную систему управления страной, которую они считали чрезмерно бюрократической и неэффективной. С момента своего основания LP участвовала в правящих коалициях как на уровне образований, так и на уровне штатов в Боснии и Герцеговине. Партия активно продвигала экономические реформы и модернизацию и выступала за более широкое участие частного сектора в экономике страны. Нынешним лидером ЛП является Дамир Бечирович, занимающий этот пост с 2019 года. Платформа партии делает упор на либеральную экономическую политику, включая приватизацию и дерегулирование, а также на приверженность европейской интеграции. ЛП также принимала активное участие в продвижении большей прозрачности и подотчетности в правительстве и критиковала коррупцию и политический кумовство в Боснии и Герцеговине."
 BOS.Nat_Fascism: "£GFX_Bosnian_Nat_Fascism Движение национальной гордости"
 BOS.Nat_Fascism_desc: "Движение национальной гордости (ДНП) — политическая партия в Боснии и Герцеговине, основанная в 2016 году. Название партии можно перевести как «Движение национальной гордости», и она позиционирует себя как правая националистическая партия. PNP была основана группой правых активистов, которые были обеспокоены тем, что они считали эрозией национальной идентичности и суверенитета Боснии и Герцеговины. Члены-основатели партии считали себя защитниками боснийских (боснийских мусульман) национальных интересов и критиковали то, что они считали влиянием иностранных держав и транснациональных корпораций в стране. С момента своего основания PNP не участвовала ни в каких правящих коалициях на уровне образований или штатов в Боснии и Герцеговине. Партия критиковала сложную систему правления в стране и выступала за более централизованный и националистический подход к управлению. Нынешним лидером ПНП является Эльвир Карайбич, занимающий этот пост с 2018 года. Платформа партии подчеркивает национальную гордость, суверенитет и защиту боснийских интересов. PNP также критически относится к тому, что она считает влиянием западных либеральных ценностей в Боснии и Герцеговине, и выступает за более традиционалистский подход к социальным и культурным вопросам."
 BOS.Nat_Populism: "£GFX_bosnia_hdz Хорватский демократический союз"
 BOS.Nat_Populism_desc: "Хорватский демократический союз (ХДС) — консервативная политическая партия в Боснии и Герцеговине, основанная в 1990 году. Название партии можно перевести как «Хорватский демократический союз», и она позиционирует себя как правоцентристская партия. ХДС была основана боснийскими хорватами, обеспокоенными политической ситуацией в Боснии и Герцеговине после распада Югославии. Члены-основатели партии считали себя защитниками хорватских национальных интересов в Боснии и Герцеговине и критиковали то, что они считали господством боснийцев (боснийских мусульман) в политической и экономической жизни страны. С момента своего основания ХДС участвовала в правящих коалициях как на уровне образований, так и на уровне штатов в Боснии и Герцеговине. Партия активно продвигала национальные интересы Хорватии в стране, включая такие вопросы, как языковые права, образование и представительство в правительстве. ХДС также критически относится к тому, что она считает преобладанием боснийских интересов в стране, и выступает за большую децентрализацию власти. Нынешним лидером HDZ является Драган Чович, занимающий этот пост с 2015 года. Платформа партии делает упор на консервативную экономическую политику, включая более низкие налоги и меньшее регулирование, а также приверженность национальным интересам Хорватии. ХДС также принимала активное участие в продвижении более тесного сотрудничества между Боснией и Герцеговиной и Хорватией, особенно в таких областях, как торговля и инфраструктура."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Вооружённые силы Боснии и Герцеговины"
 BOS.Nat_Autocracy_desc: "Армия боснийского государства"
 BOT.liberalism: "£generic_liberalism_small ДАБ - Движение Альянса Ботсваны"
 BOT.liberalism_desc: "Движение Альянса Ботсваны - небольшая прогрессивная партия"
 BOT.liberalism_2017: "£BOT_liberalism_2017 Альянс за прогрессистов"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Альянс прогрессистов - отколовшаяся партия, состоящая из депутатов, вышедших из БДД"
 BOT.socialism: "£BOT_socialism НФБ - Национальный фронт Ботсваны"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Национальный фронт Ботсваны - христианско-социалистическая политическая партия, которая выступала в качестве главной оппозиционной политической партии в Ботсване с момента ее независимости. БНФ неоднократно пытался объединить оппозиционные партии Ботсваны в единую коалицию"
 BOT.Communist-State: "£BOT_Communist_State Движение МЭЛС Ботсваны"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "Движение МЭЛС (Маркс, Энгельс, Ленин и Сталин) - это марксистско-ленинская партия, вдохновленная Мао Цзэдуном и панафриканством. У них никогда не было мест в парламенте, и в основном они получают поддержку от студентов. Их цель - улучшить занятость и поддержать студенческие союзы. Они выступают против правящей БДП, которую они называют \"неоколониальной\""
 BOT.anarchist_communism: "£BOT_anarchist_communism НПБ - Народная партия Ботсваны"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Народная партия Ботсваны - панафриканская социалистическая партия, созданная по образцу южноафриканского АНК. Его основными принципами являются равенство независимо от племени или этнической принадлежности, национализация земли и ресурсов и права трудящихся"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism ДПБ (Группа А)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "Демократическая партия Ботсваны - крупная консервативная партия, правящая страной с момента обретения независимости. Его основная база сторонников исходит от населения страны Сетсвана. Временами партию называли авторитарной. Партия состоит из двух фракций: группы большинства \"А\" и реформистской партии Барата-Фатхи"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism ДПБ - Демократическая партия Ботсваны"
 BOT.Neutral_conservatism_split_desc: "Демократическая партия Ботсваны - крупная консервативная партия, правящая страной с момента обретения независимости. Его основная база сторонников исходит от населения страны Сетсвана. Временами партию называли авторитарной"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism ДПБ - Демократическая партия Ботсваны (Барата-Пхати)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "Демократическая партия Ботсваны - крупная консервативная партия, правящая страной с момента обретения независимости. Его основная база сторонников исходит от населения страны Сетсвана. Временами партию называли авторитарной. Партия состоит из двух фракций: группы большинства \"А\" и реформистской партии Барата-Фатхи."
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian БДД - Ботсванское движение за демократию"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "БДД - Ботсванское движение за демократию - политическая партия, состоящая из бывших политиков правящей ДПБ. По их собственным словам, БДД была основана для \"защиты и продвижения прав народов Ботсваны во время и для того, чтобы прервать и обратить вспять постепенное разрушение их независимости и создание того, что, по мнению большинства, угрожает стать авторитарным правительством\""
 BOT.neutral_Social: "£BOT_neutral_Social ПКБ - Партия Конгресса Ботсваны"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "Партия Конгресса Ботсваны - социал-демократическая партия, которая отделилась от £BOT_socialism БНФ в 1998 году"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC ЗДП - Зонтик демократических перемен"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "\"Зонтик демократических перемен\" - это политический альянс, состоящий из множества оппозиционных партий, главной целью которого является свержение правящей БДП. УДК состоит из либералов, социалистов и консерваторов, и очень маловероятно, что он просуществует долго"
 BOT.Neutral_Communism: "£BOT_Neutral_Communism МСО - Международная социалистическая организация (Ботсваны)"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "МСО — небольшая троцкистская организация, входящая в состав Международной социалистической тенденции. Они проводят кампании за права рабочих и выступают против насильственного переселения народа сан. Это единственная политическая группа в Ботсване, которая издает собственную газету («Социализм снизу»)."
 BOT.Nat_Populism: "£generic_Nat_Populism_small ФРБ - Фронт рабочих Ботсваны"
 BOT.Nat_Populism_desc: "Ботсванский рабочий фронт откололся от £BOT_socialism НФБ в 1993 году. Защищая права рабочих и используя серп и молот в качестве символа, многие из политик партии коренятся в христианском консерватизме и национализме Бакгалагади."
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy СОБ - Силы обороны Ботсваны"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "Силы обороны Ботсваны в основном представляют собой наземные подразделения, задачей которых является защита Ботсваны. После окончания апартеида в ЮАР она сместила свою миссию военной обороны на борьбу с браконьерством и участие в миротворческих операциях."
 BOT.Monarchist: "£generic_Monarchist_small Дигкоси"
 BOT.Monarchist_desc: "Коси - это слово тсвана, означающее «вождь» или «король», множественное число которого - дигкоси. Современное коси в основном играет церемониальную роль. В их обязанности в основном входит управление своим племенем и проведение собраний старейшин племени. Многие критикуют систему Ботсваны, которая полностью отодвигает на второй план исторически значимые дикгоси, и многие желают получить реальную политическую власть. Возможно, обладая достаточной политической властью, один из дигкоси мог бы стать Кгосикголо, верховным вождем всей Ботсваны."
 BRA.conservatism: "£BRA_conservatism Демократы"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.conservatism_desc: "Консерватизм - Демократы (ДЕМ) - правоцентристская политическая партия в Бразилии. Она была основана в 1985 году под названием Партия либерального фронта (Partido da Frente Liberal, PFL) из диссидентов прекратившей существование Демократической социальной партии (PDS), преемницы Альянса национального обновления (ARENA), официальной партии во время военной диктатуры 1964-1985 годов. Свое нынешнее название она получила в 2007 году. Первоначальное название отражало поддержку партией политики свободного рынка, а не идентификацию с международными либеральными партиями. Вместо этого партия присоединилась к международным федерациям христианско-демократических (CDI) и консервативных партий (IDU)."
 BRA.liberalism: "£BRA_liberalism Бразильская социал-демократическая партия"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "Либерализм - Бразильская социал-демократическая партия (БСДП), также известная как Бразильская социал-демократическая партия или Партия бразильской социал-демократии, является политической партией в Бразилии. Будучи третьей по величине партией в Национальном конгрессе, БСДП была главной оппозиционной партией против администраций Партии трудящихся (ПТ) Луиса Инасиу Лулы да Силвы и Дилмы Руссефф с 2003 по 2016 год. Родившиеся вместе как часть социал-демократической оппозиции военной диктатуре конца 1970-х - 1980-х годов, БСДП и ПТ с середины 1990-х годов являются злейшими соперниками в текущей бразильской политике - обе партии запрещают любые коалиции или официальное сотрудничество друг с другом на любом правительственном уровне. Талисманом партии является тукан сине-желтого цвета, за что членов партии называют туканами"
 BRA.socialism: "£BRA_socialism Демократическая рабочая партия"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "Социализм - ПДТ сочетает прорабочую и социал-демократическую ориентацию с национализмом и элементами демократического социализма. За исключением небольшого перемирия в 1998 году, ПТ и ПДТ более 20 лет соперничали за лидерство бразильских левых."
 BRA.Communist-State: "£BRA_Communist_State Коммунистическая партия Бразилии"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "Коммунистическое государство - Коммунистическая партия Бразилии (КПБ) является коммунистической политической партией в Бразилии. КПБ придерживается марксистско-ленинской теории. Она имеет национальный охват и глубокое проникновение в профсоюзное и студенческое движение, но слабо представлена на выборных должностях."
 BRA.Conservative: "£BRA_communism_Conservative Бразильская партия обновления рабочей силы"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "Реакционная - Бразильская партия обновления труда (PRTB) является консервативной бразильской политической партией. Она была основана в 1994 году, ее избирательный номер - 28. Согласно официальному сайту партии, основная идеология PRTB заключается в создании экономической системы, основанной на совместном принятии решений в качестве основного экономического механизма распределения в обществе."
 BRA.anarchist_communism: "£BRA_left_wing_radical Партия трудящихся"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "Левокрылый радикал - Партия трудящихся (ПТ) - политическая партия в Бразилии. Основанная в 1980 году, она является одной из крупнейших партий в Латинской Америке. С 1 января 2003 года по 31 августа 2016 года ПТ управляла страной на федеральном уровне в коалиционном правительстве с несколькими другими партиями. Несмотря на относительно большое число сторонников, партия была замешана в ряде коррупционных скандалов после прихода к власти Лулы, и в период с 2010 по 2016 год ее поддержка населением резко упала, а рейтинг одобрения президента снизился с более чем 80% до 9%."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism Гуманистическая партия солидарности"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "Консерватизм - партия идентифицирует себя как левоцентристская и социал-демократическая"
 BRA.oligarchism: "£generic_oligarchism_small Primerio Comando da Capital (PCC)"
 BRA.oligarchism_desc: ""
 BRA.Neutral_conservatism_PTB: "£BRA_PTB Бразильская партия труда"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "Консерватизм - Бразильская партия труда - это политическая партия в Бразилии, основанная в 1981 году Ивете Варгас, племянницей президента Жетулиу Варгаса. Она претендует на наследие исторической ПТБ, хотя многие историки отвергают это, поскольку ранняя версия ПТБ была левоцентристской партией с широкой поддержкой в рабочем классе."
 BRA.neutral_Social: "£BRA_neutral_Social Народно-социалистическая партия"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "Демократический социализм - Народная социалистическая партия была основана в 1992 году после того, как основной состав Бразильской коммунистической партии решил переродиться в социал-демократическую партию после распада Советского Союза. Фракция меньшинства Бразильской коммунистической партии сохранила старое название."
 BRA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Либертарианцы"
 BRA.Neutral_Libertarian_desc: ""
 BRA.Neutral_Libertarian_NOVO: "£BRA_NOVO НОВАЯ партия"
 BRA.Neutral_Libertarian_NOVO_icon: "£BRA_NOVO"
 BRA.Neutral_Libertarian_NOVO_desc: "Либертарианская - Новая партия - это классически-либеральная и либертарианская бразильская политическая партия, основанная 12 февраля 2011 года"
 BRA.Neutral_Communism: "£BRA_Neutral_Communism Объединенная рабочая социалистическая партия"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "Коммунистическая - Объединенная социалистическая партия трудящихся - троцкистская партия в Бразилии. Она является крупнейшей секцией Международной лиги трудящихся (Четвертый Интернационал), международной организации групп в мореноистской традиции."
 BRA.Neutral_green: "£BRA_Neutral_green Партия зеленых"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "Зеленые - Партия зеленых - это политическая партия в Бразилии. Она была создана после периода военной диктатуры и, как и другие \"зеленые\" партии по всему миру, стремится к созданию комплекса политических мер по обеспечению социальной справедливости и устойчивого развития."
 BRA.oligarchism_MDB: "£BRA_MDB Бразильское демократическое движение"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "Бразильское демократическое движение - это бразильская центристская политическая партия. В период военного правления с 1965 по 1979 год в Бразилии существовала законодательно закрепленная двухпартийная система, в которой сторонники режима объединялись под зонтиком Партии национального обновления (ARENA), а официальная оппозиция составляла БДМ. По сути, в БДР входила почти вся Бразильская партия труда и основная часть Социал-демократической партии"
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Правительственная временная хунта"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "Бразильские вооруженные силы - это единая военная организация, состоящая из бразильской армии (включая бразильскую армейскую авиацию), бразильского флота (включая бразильскую морскую пехоту и бразильскую морскую авиацию) и бразильских ВВС"
 BRA.Nat_Populism: "£BRA_Nat_Populism Социал-либеральная партия"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "Правые популисты - Социально-либеральная партия (СЛП) является ультраправой политической партией в Бразилии. Основанная в 1994 году как социал-либеральная партия, СЛП была зарегистрирована в Высшем избирательном суде в 1998 году. В январе 2018 года в партию вступил бывший политик Социал-христианской партии Жаир Болсонару, который впоследствии преобразовал ее в экономически либеральную, националистическую, радикально антикоммунистическую и социально-консервативную партию. Оригинальное название сохранилось после идеологического сдвига, а также после того, как Livres (первоначальное основное крыло партии) покинули партию и сформировали собственное политическое движение, чтобы продолжить первоначальные цели партии."
 BRA.Monarchist: "£BRA_Monarchist Дом Орлеана и Брагансы"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "Монархист - Дом Орлеана и Брагансы является ветвью французской династии Орлеанов. По мужской линии он происходит от Орлеанского дома из Франции, а по женской - от бразильской ветви дома Браганса. Дом был основан в результате брака Изабель Бразильской и Гастао де Орлеан, графа Эу, и никогда не был царствующим, как и дом Браганса с Педру I и Педру II. После провозглашения Бразильской Республики в 1889 году его потомки претендуют на императорский трон Бразилии."
 BRA.PSOL: "£BRA_PSOL Партия социализма и свободы"
 BRA.PSOL_icon: "£BRA_PSOL"
 BRA.PSOL_desc: "Демократический социализм - Партия социализма и свободы (ПСОЛ) - бразильская политическая партия, насчитывающая 147 096 активных членов. ПСОЛ - это левая или крайне левая партия, которая сама себя называет социалистической и демократической. PSOL была создана после того, как Элоиса Элена, Лусиана Генро, Баба и Жуан Фонтес (также федеральный депутат, в настоящее время член Демократической партии труда, PDT) были исключены из Партии трудящихся после голосования против пенсионной реформы, предложенной Лулой"
 BRA.ALIANCA: "£BRA_ALIANCA Альянс за Бразилию"
 BRA.ALIANCA_icon: "£BRA_ALIANCA"
 BRA.ALIANCA_desc: "Правые популисты - Альянс за Бразилию (ALIANÇA) - это бразильская политическая группа, которая стремится стать политической партией. Имеющая национал-консервативные корни, она была объявлена президентом Бразилии Жаиром Болсонару 12 ноября 2019 года после заявления о своем выходе из Социал-либеральной партии (СЛП). После встречи в Паласиу-ду-Планальту с законодателями СЛП, Болсонару уведомил их о своем выходе из партии и обсудил пути создания новой партии, но на тот момент президент так и не оформил свое отсоединение от СЛП"
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Национальная лига за демократию"
 BRM.Neutral_Libertarian_desc: "Национальная лига за демократию (NLD) - либеральная продемократическая партия, основанная Аунг Сан Су Чжи после восстания в 1988 году. Она быстро выросла и стала самой большой угрозой военному правлению."
 BRM.neutral_Social: "£generic_neutral_Social_small Народная партия"
 BRM.neutral_Social_desc: "Народная партия - это новая левая политическая партия, основанная ветераном демократической кампании Ко Ко Ги. Это организация, которая выступает за более широкие демократические реформы и создание федерального союза для разрешения гражданской войны в Мьянме."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism Партия национального единства"
 BRM.Neutral_Communism_desc: "Первоначально Партия национального единства была основана как избирательный орган военного правительства. Однако после ужасного поражения NLD на парламентских выборах 1990 года, она отошла от своих корней и стала одной из самых значительных, если не успешных, оппозиционных партий."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Шанская национальная лига за демократию"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Татмадау"
 BRM.Nat_Autocracy_desc: "С 1960-х годов Татмадау является самой влиятельной политической силой в Мьянме. Этнические восстания, особенно карены, и оккупация бирманской территории китайскими националистическими войсками, бежавшими от гражданской войны, представляли собой проблемы для Бирмы после обретения независимости, которые военные использовали, чтобы расширить свое политическое значение и в конечном итоге, захватить власть. Однако в последние десятилетия продемократическое движение ослабило политические позиции Татмадау и вынудило его рассмотреть новые варианты ведения дел."
 BRM.Nat_Populism: "£BRM_Nat_Populism Союзная партия солидарности и развития"
 BRM.Nat_Populism_desc: "Союзная партия солидарности и развития (USDP) была создана в 2010 году как провоенная партия. Продолжая поддерживать роль Татмадау в правительстве, она показала себя более открытой в отношении политических изменений в Мьянме, чем ее предшественники."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Араканская национальная партия"
 BRM.Nat_Fascism_desc: "Араканская национальная партия является результатом слияния между Партией национального развития Ракхайна и Араканской лигой за демократию. Эта партия, возможно, является самой сильной этнической политической партией в Мьянме, опираясь на поддержку араканских буддистов в штатах Ракхайн, чьи интересы она защищает. Однако партия придерживалась жесткого отношения к мусульманам Рохинджа в штате Ракхайн и это привело к тому, что некоторые сторонние наблюдатели назвали АНП ультраправой и бессердечной."
