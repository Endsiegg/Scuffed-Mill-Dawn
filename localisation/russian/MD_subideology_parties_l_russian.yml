 LAT.anarchist_communism: "£generic_anarchist_communism_small Русский союз Латвии"
 LAT.anarchist_communism_desc: "Русский союз Латвии (Latvijas Krievu savienība) - левоцентристская партия демократического социализма, представляющая преимущественно интересы русскоязычных жителей страны. Союз основан в 1998 году как объединение многих политических партий, схожей идеологии и отстаивающих права национального меньшинства."
