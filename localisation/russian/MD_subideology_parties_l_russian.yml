 SEL.Neutral_Autocracy_1: "£SEL_neutral_autocracy Séléka"
 SEL.Neutral_Autocracy_1_desc: "«Селека» — альянс повстанческих группировок в Центральноафриканской Республике. Группа в первую очередь черпает свои силы из мусульманского населения страны и была сформирована из «фундаментальной» отколовшейся группы от Конвенции патриотов за справедливость и мир (CPJP) и Патриотической конвенции за спасение страны (CPSK). Затем в него войдет множество других повстанческих группировок, наиболее заметным из которых станет Союз демократических сил единства (UFDR) во главе с Мишелем Джотодиа, который станет лидером группы в гражданской войне в Центральноафриканской Республике."
 SEL.Neutral_Autocracy_2: "£SEL_neutral_autocracy ex-Séléka"
 SEL.Neutral_Autocracy_2_desc: "бывшая «Селека» является коалицией-преемницей «Селеки». В него входят группа из нескольких отколовшихся группировок, которые открыто боролись против «Анти-Балака», ряд христианских ополченцев и правительство, которое не согласилось на роспуск «Селеки» президентом Мишелем Джотодиа."
