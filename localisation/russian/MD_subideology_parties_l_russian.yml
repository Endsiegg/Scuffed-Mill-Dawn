 UKR.Neutral_Autocracy_shariy: "£ukr_shariy Партия Шария"
 UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy"
 UKR.Neutral_Autocracy_shariy_desc: "Партия Шария £ukr_shariy - партия эпохального блогера Анатолия Шария. Декларируя либертарианские взгляды, партия стремится критиковать пророссийские и прозападные партии, тем не менее часто сотрудничая с ОПЗЖ. Будучи партией с большой палаткой, она существует за счет самого основателя и фактически не имеет идеологии."
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_green_two: "£ukr_greens ПЗУ"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "Партия зеленых Украины £ukr_greens  является преемницей Ассоциации \"Зеленый мир\" (основана в декабре 1987 года) и под этим названием участвовала в украинских парламентских выборах 1990 года в составе Демократического блока. Основными приоритетами партии являются изменение антиэкологических установок в экономической системе, реконструкция социальной системы и защита прав человека."
 UKR.Neutral_green_alt: "£ukr_ukrop УКРОП"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "Политическая партия Украинское объединение патриотов - УКРОП £ukr_ukrop - украинская политическая партия, созданная олигархом Геннадием Корбаном. Несмотря на свою зеленую и проаграрную повестку, партия также делает четкий акцент на украинском национализме и считает, что Россия, будучи врагом Украины, намеренно толкает ее в лапы НАТО и ЕС."
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Nat_Populism_alt: "£ukr_radiakl Радикальная Партия"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "Радикальная партия Олега Ляшко £ukr_radiakl - политическая партия в Украине, известная прежде всего своим радикальным популизмом, украинским национализмом, социалистической экономической программой и эпатажностью своего лидера. Ляшко считает, что Украину нужно перевооружить ядерным оружием, все конфликты решать силой, а олигархию и коррумпированных чиновников вычистить из страны радикальными мерами..."
 UKR.Nat_Fascism_icon: "£ukr_kongress"
 UKR.Nat_Autocracy_icon: "£urk_armed_forces"
 UKR.Nat_Autocracy_azov: "£ukr_national_corps Национальный корпус"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "Партия \"Национальный корпус\" £ukr_national_corps - ультраправая политическая партия на Украине, основанная и затем возглавляемая Андреем Билецким, который был одной из ключевых фигур в батальоне \"Азов\". Национальный корпус был создан ветеранами батальона \"Азов\" и членами Гражданского корпуса \"Азов\", гражданской общественной организации, возникшей на базе батальона."
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism БНВ \"Народная Оппозиция\""
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "Народно-оппозиционный блок £UKR_feminism - это объединение нескольких право-левых партий, возглавляемое Натальей Витренко, ученым-экономистом и членом Евразийского союза молодежи. Являясь по сути объединяющей фигурой, она объединяет под своей партией прозападную панславистскую партию \"Русь\", национал-большевиков и христианско-православных коммунистов."
 UKR.Monarchist_internet: "£UKR_neutral_internet Интернет-Партия Украины"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Интернет-Партия Украины £UKR_neutral_internet - партия, основанная и возглавляемая Дартом Вейдером. Партия утверждает, что является первой Интернет-партией в мире, ее лозунг - электронное правительство против бюрократии, и она хочет создать электронное правительство в Украине. На самом деле партия - это шутка, однако она приобрела большую популярность и часто проводит антикоммунистические акции. Но кто знает, что скрывается за темным властелином ситхов...."
 LBA.conservatism_icon: "£LBA_conservatism"
 KEN.liberalism: "£generic_liberalism_small (NDP) - National Development Party"
 KEN.liberalism_desc: "(Либерализм) - Партия национального развития (НДП)\n\n Национальное развитие было партией меньшинства в кенийской политике, пока к ней не присоединился Раил Одинга после того, как он покинул Форд-Кения после того, как уступил лидерство Майклу Вамалве. Партия поддерживает идеологию первичной оппозиции правящему правительству Кении, но они известны своей прозападной и либеральной политикой, причем большая часть их поддержки исходит из провинции Ньянза и народа Луо в Кении."
 KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab in Kenya"
 KEN.Caliphate_desc: "(Салафитский джихадизм) - Аль-Шабааб в Кении (ASK)\n\nГруппа «Аш-Шабааб» в Кении — это отколовшаяся от соседней раздираемой войной Сомали группировка, которая использует северо-восток Кении в качестве плацдарма для дополнительных атак в Сомали вдали от правительственных сил. Отколовшаяся группа также борется с местной полицией Кении, где их ловят за контрабанду или нарушение законов."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Kenya African National Union"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Кенийский национализм) - Кенийский африканский национальный союз (KANU)\n\nKANU берет свое начало в колониальной Кении как партия освобождения Африки. Ее членов преследовали, запрещали и заключали в тюрьмы до тех пор, пока наконец не была достигнута независимость. Партия под руководством Джомо Кеньятты вывела страну на путь, по которому Кения находится сегодня. Когда Дэниел Мои пришел к власти в 1978 году, он закрепил президентские полномочия и установил однопартийное государство. Прошло много десятилетий, прежде чем партии пришлось принять меняющиеся времена. Авторитарные тенденции постепенно сходят на нет, но трайбализм по-прежнему играет в партии свою роль."
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Safina Party"
 KEN.Neutral_Libertarian_desc: "(Социал-либертарианство) - Партия Сафина (Ковчег)\n\nПартия Сафина, или в просторечии «Ноев ковчег», партия была основана палеоантропологом и защитником природы Ричардом Лики и юристом Полом Муите в 1995 году как альтернативная партия, представляющая всех кенийцев в качестве движущей платформы. Хотя Лики никогда не был лидером партии, он сыграл важную роль в политической значимости партии, поскольку Мои выбрали его на должность в кабинете министров. Его идеология в высшей степени либеральна с определенными элементами защиты окружающей среды, а также социал-демократическими и гражданскими националистическими характеристиками."
