 KUW.Vilayat_e_Faqih_desc: "Шиитский исламист. Национальный исламский альянс является самым известным шиитским блоком Кувейта и имеет свои корни в «Хезболле» Кувейта. Партия следует иранской доктрине вилаята аль-факих, но старается не вступать в слишком тесные связи с Ираном, поддерживая теплые отношения с кувейтской монархией."
 KUW.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Альянс справедливости и мира"
 KUW.Mod_Vilayat_e_Faqih_desc: "Шиитский исламист (Ширази). Ширазийский аналог Национального исламского альянса исторически занимал в основном проправительственную позицию и, как и большинство других ширазиских партий, политически и религиозно далек от хомейнистской Исламской Республики Иран."
