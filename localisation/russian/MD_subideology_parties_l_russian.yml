 PHI.conservatism: "£generic_conservatism_small ЛАКАС"
 PHI.conservatism_desc: "Консерватизм - Лакас-КМД - это правоцентристская политическая партия, основанная на принципах хриситанской демократии и исламской демократии. Партия последовательно стремится к укреплению связей с США и уделяет большое внимание экономическому росту и развитию. Lakas-CMD также отличается тем, что включает в свой альянс мусульманских лидеров и стремится реформировать правительство от президентской системы к парламентской форме правления путем внесения поправок в конституцию.\n"
 PHI.liberalism: "£generic_liberalism_small Либеральная партия"
 PHI.liberalism_desc: "Либерализм - Либеральная партия является второй по старшинству партией на Филиппинах. Она была основана первым президентом Мануэлем Роаксасом как либеральная партия, отколовшаяся от партии Националистов. Она следует самопровозглашенной философии \"Bayanihan\" или \"Свобода, справедливость и солидарность\", которая является ее общей идеологией. Партия также исторически заинтересована в поддержании связей с Америкой и с осторожностью относится к Китаю.\n"
 PHI.socialism: "£generic_socialism_small Националистическая народная коалиция"
 PHI.socialism_desc: "Социал-демократия - Партия действий граждан Акбаян, Акбаян, является демократической социалистической и прогрессивной партией и считается ведущим членом демократических левых, не связанных с коммунистами. Они стали мишенью как для правых экстремистов, так и для крайне левых из-за своей гипотетической позиции по отношению к ним.\n"
 PHI.Communist-State: "£generic_Communist_State_small Коммунистическая партия Филиппин"
 PHI.Communist-State_desc: "Коммунисты - Коммунистическая партия Филиппин ведет партизанскую войну против правительства с момента своего основания в 1968 году. Она исповедует уникальную марку коммунизма с марксизмом-ленинизмом-маоизмом, а также интегрирует лучшие части каждой идеологии на благо филиппинского общества.\n"
 PHI.anarchist_communism: "£generic_anarchist_communism_small НДП-Лабан"
 PHI.anarchist_communism_2000_desc: "Левый радикал - НДП-Лабан стремится к мирному и демократическому образу жизни, характеризующемуся \"свободой, воинственностью, справедливостью, равенством, социальной ответственностью, самодостаточностью, эффективностью и энглизированным национализмом\". Сама партия в последнее время набирает обороты из-за недовольства нынешним истеблишментом.\n"
 PHI.anarchist_communism_2017_desc: "Левый радикал - НДП-Лабан стремится к мирному и демократическому образу жизни, характеризующемуся \"свободой, воинственностью, справедливостью, равенством, социальной ответственностью, самодостаточностью, эффективностью и энглизированным национализмом\". В последнее время партия рассматривается как филиппинская националистическая партия и становится все более автократичной при режиме Дутерте.\n"
 PHI.Conservative: "£generic_Conservative_small Федеральная партия Пилипинас"
 PHI.Conservative_desc: "Реакционная - Федеральная партия - это общефедералистская партия, которая поддерживает нынешний истеблишмент при Дутерте.\n"
 PHI.Caliphate: "£generic_Caliphate_small Абу Сайяф"
 PHI.Caliphate_desc: "Салафитский джихадист - Абу Сайяф - экстремистская джихадистская военизированная пиратская группировка, которая следует ваххабистской доктрине суннитского ислама. В основном она действует на юге Филиппин и тесно связана с повстанцами моро. Она остается неуловимой и отличается особой жестокостью в отношении немусульман и правительства Филиппин.\n"
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small Объединённый националистический альянс"
 PHI.Neutral_conservatism_desc: "Нейтральный консерватизм - Националистическая народная коалиция была сформирована в 1992 году тогдашним президентом Эдуардо Кожуанко-младшим как либерально-консервативная партия. Она сосредоточила свои усилия на обсуждении вопросов искоренения бедности и распространения процветания среди всех филиппинцев.\n"
 PHI.oligarchism: "£generic_oligarchism_small Партия национального единства"
 PHI.oligarchism_desc: "Олигархизм - Партия национального единства является идеологическим отколом от Лакас-КМД. Эта партия, ориентированная на христиан, стремится к тому, чтобы страна шла по пути богобоязненности и благоразумия филиппинского народа. В отличие от материнской партии NUP - Лакас-КМД, они гораздо более либеральны и ориентированы на прогрессивное развитие. Однако Партия национального единства все еще сохраняет реакционную политику в отношении мусульман и других меньшинств на Филиппинах.\n"
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Объединенный националистический альянс"
 PHI.Neutral_Libertarian_desc: "Либертарианская - ЮНА изначально была создана как политическая партия, представляющая Объединенную оппозиционную коалицию. Под руководством Джежомара Биная она трансформировалась в либертарианскую партию. Партия заняла позицию более консервативной и либертарианской правой позиции и продолжает придерживаться ее.\n"
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small Народная партия реформ"
 PHI.Neutral_Communism_desc: "Нейтральный коммунизм - Народная партия реформ - это реформистская сила на Филиппинах, выступающая за реформирование системы. Ее основатель принимал активное участие в земельной реформе 1989 года, в ходе которой сельскохозяйственные земли были переданы фермерам. В политическом плане Партия реформ не добилась значительных успехов, кроме того, что ее основательница смогла сохранить свой пост сенатора Филиппин.\n"
 PHI.neutral_Social: "£generic_neutral_Social_small Демократическое действие"
 PHI.neutral_Social_desc: "Нейтральный социализм - Демократическое действие - это прогрессивная партия, которая стремится к установлению регионалистского подхода к управлению. Партия считает, что каждый регион имеет свое собственное уникальное решение. Они также стремятся сосредоточить внимание на критических проблемах в правительстве Филиппин, таких как низкие стандарты образования, забота об окружающей среде при сохранении стабильного роста.\n"
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Партия филиппинских масс"
 PHI.Neutral_Autocracy_desc: "Нейтральная автократия - Партия филиппинских масс - это популистская партия с большой палаткой, стремящаяся стать идеологическим фронтом народных масс. Она стала основой, проложившей путь к победе Эстрады в конце 90-х годов. Идеологически она представляет более правоцентристский консерватизм среди своих политиков. Однако во время президентства Эстрады она получила ярлык коррумпированной и автократической.\n"
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Марадека"
 PHI.Neutral_Muslim_Brotherhood_desc: "Нейтральный ислам - Марадека является ответвлением Братьев-мусульман на Филиппинах. Она является относительно малочисленной и играет заметную роль на местных выборах в провинции Минданано на юге Филиппин.\n"
 PHI.Nat_Populism: "£generic_Nat_Populism_small Националистическая партия"
 PHI.Nat_Populism_desc: "Правые популисты - партия Nacionalista является одной из старейших партий Филиппин. Она придерживалась националистического подхода филиппинского национализма до 1978 года, когда она начала переходить к более мягкой форме. Она строго придерживается правых популистов, стремящихся подчеркнуть традиционализм, поскольку они яростно выступают против либеральных и прогрессивных партий.\n"
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small AFP"
 PHI.Nat_Autocracy_desc: "Военная хунта - AFP была сформирована под контролем американского правительства в середине 1930-х годов после принятия Закона о национальной обороне. Дуглас Макартур стал ее первым и единственным фельдмаршалом и помог создать филиппинскую армию. Она приняла свою нынешнюю форму только после обретения филиппинцами независимости."
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small Националистическая фашистская партия"
 PHI.Nat_Fascism_desc: "Фашизм - НФП - это малочисленная фашистская партия с незначительным представительством в опросах. За партию проголосовало менее 500 000 человек, и она поддерживает более строгое присутствие в Интернете, чем среди партий, участвующих в опросах. Филиппинская националистическая фашистская партия идентифицирует себя как прото-нацистская, христианская экстремистская группа, стремящаяся подтвердить авторитарный стиль правления сильного человека и навязать народу политику меньшинства.\n"
