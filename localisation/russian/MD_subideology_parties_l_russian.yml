 GRE.anarchist_communism_desc: "СИРИЗА (ΣΥΡΙΖΑ) - левая партия (ранее объединение партий левосоциалистической, еврокоммунистической, маоистской, троцкистской и экологической направленности) в Греции. Она существует с 2004 года и несмотря на заявленный демократический социализм, а также на призывы к единству действий левых, она является одной из основных мишеней критики со стороны коммунистов и либералов."
