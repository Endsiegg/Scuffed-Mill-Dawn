 LAT.Nat_Populism: "£generic_Nat_Populism_small Отечеству и свободе/ДННЛ"
 LAT.Nat_Populism_desc: "Национальное объединение «Всё для Латвии!» - «Отечеству и свободе/ДННЛ» (Nacionālā apvienība «Visu Latvijai!» - «Tēvzemei un Brīvībai/LNNK») - это правое политическое объединение, созданное в 2010 году. Оно включает в себя две партии и совокупную идеологию национал-консерватизма с экономическим либерализмом."
 LBA.conservatism: "£generic_conservatism_small Союз за Родину"
 LBA.conservatism_desc: "Партия \"Союз за Родину\" - антикаддафистская партия, основанная Абдулрахманом Севехли, внуком Рамадана Асвехли, одного из основателей Триполитанской республики, боровшейся против итальянского колониализма. Партия выступает за президентскую систему по французскому образцу и децентрализацию, но не федерализацию страны."
 LBA.liberalism: "£LBA_liberalism Национальная партия развития и благосостояния"
 LBA.liberalism_desc: "Национальная партия развития и благосостояния - небольшая партия, основанная Али Зейданом, ливийским экс-дипломатом и изгнанником."
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Ливийский национальный демократический фронт"
 LBA.socialism_desc: "Ливийский национальный демократический фронт - это политическая организация, основанная в США несколькими известными ливийскими политическими изгнанниками. Группа выступает за права бедных и среднего класса, абсолютную национальную независимость и демократические методы управления."
 LBA.Communist-State: "£generic_Communist_State_small Ливийская коммунистическая партия"
 LBA.Communist-State_desc: "Ливийская коммунистическая партия была основана сразу после Второй мировой войны. Однако коммунисты сразу же столкнулись с репрессиями со стороны властей королевства. После прихода к власти Каддафи репрессии продолжились: коммунистов обвинили в распространении западной пропаганды и капитализма."
 LBA.Conservative: "£LBA_Conservative Libyan Народное национальное движение"
 LBA.Conservative_desc: "Ливийское народное национальное движение было основано генерал-майором Хвельди Хамейди после падения Каддафи. Хамейди был одним из ближайших союзников Каддафи во время его правления, а его дочь замужем за одним из сыновей Каддафи. Главная цель Движения - восстановить ущерб, нанесенный гражданской войной в Ливии, и вернуть ситуацию к \"статус-кво\", как если бы гражданской войны никогда не было."
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small Всеобщий народный конгресс"
 LBA.Autocracy_desc: "Всеобщий народный конгресс является правящей исполнительной властью Ливии. Он избирается членами Всеобщего народного конгресса, который, в свою очередь, избирается базовыми народными конгрессами (управление на уровне муниципалитетов). Хотя в теории это метод выбора лидеров \"снизу вверх\", на практике контроль над исполнительной властью принадлежит Каддафи и его ближайшему окружению."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy Арабский социалистический союз"
 LBA.Autocracy_democracy_desc: "С установлением демократии в Ливии Каддафи вернулся к своим корням. Арабский социалистический союз - так называлась его политическая партия до того, как он захватил власть в стране в результате переворота. По своей идеологии АСС близок к египетской партии Насеровского арабского социалистического союза."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Народный фронт освобождения Ливии"
 LBA.Autocracy_comeback_desc: "После падения Муаммара Каддафи его сын продолжил его дело, создав политическую партию, лояльную Каддафи. Целью НФОП является освобождение страны от террористических организаций, финансируемых иностранными врагами, и возвращение страны к следованию теории Третьего интернационала Муаммара Каддафи."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom Партия \"Родина\""
 LBA.Kingdom_desc: "Партия \"Родина\" или Ливийская национальная партия - это исламистская политическая партия, возглавляемая салафитским священнослужителем Али аль-Саллаби. После задержания ливийскими властями и 8-летнего тюремного заключения аль-Саллаби переехал в Саудовскую Аравию для изучения религии. Партия \"Родина\" стремится реформировать конституцию Ливии, чтобы она основывалась на законах шариата"
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Ливийская исламская боевая группа"
 LBA.Caliphate_desc: "Ливийская исламская боевая группа была основана ливийскими бойцами, вернувшимися из Афганистана после вторжения Советского Союза. Цель группы, предположительно связанной с Аль-Каидой, - свержение Каддафи и создание исламского государства в Ливии. После неудачного покушения на Каддафи в 1996 году группировка постоянно испытывает давление со стороны режима Каддафи."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Партия справедливости и строительства"
 LBA.Neutral_Muslim_Brotherhood_desc: "Партия справедливости и строительства - это ливийская местная партия \"Братьев-мусульман\". Партия разделяет цели и принципы движения"
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Альянс национальных сил"
 LBA.Neutral_Autocracy_desc: "Альянс национальных сил - либеральная (по крайней мере, по ливийским стандартам) партия. Она была основана Махмудом Джибрилем, экономическим советником Муаммара Каддафи и протеже сына Каддафи Саифа аль-Ислама. Несмотря на либеральный и реформистский характер партии, многие относятся к ней с подозрением из-за связей со старым режимом Каддафи, а также из-за того, что Джибриль склонен отдавать политические должности своим друзьям и родственникам."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Национальный фронт спасения Ливии"
 LBA.Neutral_conservatism_desc: "Национальный фронт спасения Ливии - это антикаддафистская оппозиционная группа, действующая на территории Ливии. Сформированная из ливийских политиков и ветеранов чадско-ливийской войны, группа начала свою деятельность как боевая. Однако после неудачных атак против Каддафи лично в 80-х годах группа перешла к более мирной тактике."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Партия Национального фронта"
 LBA.Neutral_conservatism_democracy_desc: "Партия Национального фронта является политическим преемником Национального фронта за спасение Ливии. Хотя эта партия является одной из самых либеральных в Ливии, она по-прежнему утверждает, что ислам должен служить руководством для управления."
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Демократическая партия"
 LBA.Neutral_Libertarian_desc: "Демократическая партия - это небольшая либеральная и светская партия. Она поддерживает разделение религии и государства и имеет несколько произраильских установок в своей партийной программе"
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Движение Энсаф"
 LBA.neutral_Social_desc: "Движение Энсаф - это социал-демократическая политическая партия в Ливии. Партия выступает за права трудящихся, светскость, феминизм и роспуск ополчения. Она хочет построить ливийскую социал-демократию по образцу скандинавской модели."
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Ливийское национальное движение"
 LBA.Nat_Fascism_desc: "Ливийское национальное движение было основано в 1980 году адвокатом-баасистом как антикаддафистская оппозиционная группа. Особенно в первые годы своего существования партия получала значительное финансирование от иракской партии баасистов."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£LBA_Nat_Fascism Ливийская армия"
 LBA.Nat_Autocracy_desc: "Ливийская армия является основным органом, ответственным за оборону Ливии. При Каддафи армия была разделена на регулярную армию и Корпус стражей революции. Последний был лучше оснащен и служил в качестве сторожевого пса, сдерживающего регулярную армию."
 LBA.Monarchist: "£LBA_Monarchist Дом Сенусси"
 LBA.Monarchist_desc: "Дом Сенусси стал править Ливией после Второй мировой войны во главе с королем Идрисом. Монархия правила до 1969 года, когда она была свергнута в результате переворота Каддафи. Первоначально находившаяся в заключении, королевская семья была отправлена в изгнание в Великобританию в 1988 году. Королевская семья до сих пор имеет определенную поддержку в Ливии, и члены семьи ведут активную кампанию против правления Каддафи."
 LBA.Monarchist_icon: "£LBA_Monarchist"
