 SOV.Communist-State_alt_desc: "Социал-демократическая партия России - широкая социалистическая партия, созданная из различных социалистических партий и являющаяся преемницей Коммунистической партии Российской Федерации. Она является демократическо-социалистической и поддерживает политику перестройки и гласности."
 SOV.Communist-State_alty: "£SOV_kpss КПСС - §GЦентр§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "Коммунистическая партия Советского Союза (КПСС) - правящая партия Советского Союза. Возрождённая в 21 веке, партия по-прежнему выступает за марксизм-ленинизм и демократический централизм"
 SOV.Conservative: "£SOV_emerging_conserva Единство"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "Реакционеры - Единство - политическая партия и общественная организация, возникшая в результате слияния большого количества консервативных и деловых партий в конце 99-го года. Единство задумывалось как партия власти и поддерживало курс сначала премьер-министра, а затем президента России Владимира Путина. Председателем партии был Сергей Шойгу."
