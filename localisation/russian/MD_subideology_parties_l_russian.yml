 NIG.socialism: "£NIG_western_social_democrat Всенигерийская народная партия (ANPP)"
 NIG.socialism_desc: "Социал-демократ - Всенигерийская народная партия была основана в 1998 году как типичная правая консервативная партия. Однако она постепенно утратила свои правоконсервативные тенденции, которые привлекали большинство ее сторонников из Северной Нигерии. Сейчас она фактически включает в себя многие элементы социал-демократии и леволиберальной идеологической мысли."
 NIG.socialism_2017: "£NIG_western_social_democrat_late Всепрогрессивный конгресс (APC)"
 NIG.socialism_2017_desc: "Социал-демократ - APC был образован в результате слияния Все-нигерийской народной партии, Нигерийской когнитивной партии действия, Всепрогрессивного великого альянса и Конгресса за прогрессивные перемены"
