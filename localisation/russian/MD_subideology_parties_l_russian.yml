 ### Norway ###
 #Western
 NOR.conservatism: "£NOR_conservatism_small Хёйре"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Консерваторы - Хёйре (правые) - преобладающая консервативная партия Норвегии. Они выступают за экономическую либерализацию и снижение налогов. Они выступают за вступление в ЕС и исторически были проамериканскими."
 NOR.liberalism: "£NOR_liberalism_small Венстре"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Либералы - Venstre (Левые) - старейшая партия Норвегии, которая всегда выступала за либеральные права, а также за образование, окружающую среду и культуру."
 NOR.socialism: "£NOR_socialism_small Рабочая партия"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Социал-демократы - Arbeiderpartiet (Рабочая партия) ведет свое происхождение от коммунистической партии, но приобрела популярность, став партией социал-демократов. На протяжении почти всей истории после Второй мировой войны они были самой крупной партией и определяли общественное развитие Норвегии. Они считают себя защитниками государства всеобщего благосостояния, выступают за ЕС и НАТО"
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 #Emerging
 NOR.Communist-State: "£NOR_Communist_State_small Коммунистическая партия Норвегии"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Коммунисты - Norges Kommunistiske Parti (Коммунистическая партия Норвегии) - сталинская коммунистическая партия. Они стали очень популярны после Второй мировой войны, возглавив сопротивление против нацистской оккупации. Однако они быстро утратили популярность и с тех пор практически не имеют значения."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Красные"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Левый радикал - Rødt (Красный) был образован в результате слияния двух марксистско-ленинских и маоистских партий. С тех пор они отказались от прямого коммунизма и теперь предпочитают более демократический социалистический путь. Они хотят покончить с капитализмом и выйти из НАТО"
 NOR.Conservative: "£generic_Conservative_small Климатические реалисты"
 #Salafist
