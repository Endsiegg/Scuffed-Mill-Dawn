 SOV.Communist-State_desc: "Коммунисты - Коммунистическая Партия Российской Федерации (Коммунистическая партия Российской Федерации) провозглашает себя преемницей старой Коммунистической партии Советского Союза. Это марксистско-ленинская и вторая по величине политическая партия за всю постсоветскую историю России."
