 UZB.liberalism: "£GFX_UZB_western_liberal Демократическая партия Эрк/Свобода"
 UZB.liberalism_icon: "£UZB_western_liberal"
 UZB.liberalism_desc: "Демократическая партия «Эрк» — политическая партия в Узбекистане, образованная в 1990 году как партия, выступавшая за независимость в Советском Союзе. Это была первая зарегистрированная политическая партия в истории Узбекистана. Ее устав зарегистрирован в Министерстве юстиции, Свидетельство о регистрации от 3 сентября 1991 года № 039, подписанное министром юстиции до принятия закона Узбекистана о политических партиях. Основными целями деятельности, как написано в свидетельстве о регистрации, являются «основание независимой демократической республики Узбекистана». С 1993 года штаб-квартира находится в Стамбуле, Турция."
 UZB.Western_Autocracy: "£UZB_western_autocracy Солидарность"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "«Бирдамлик», официальное название Народно-демократическая партия «Бирдамлик», — политическая организация, базирующаяся в Узбекистане. Он продвигал экономический либерализм и ненасильственное сопротивление посредством популистской риторики."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative Национально-демократическая партия Узбекистана"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "Демократическая партия «Национального возрождения» Узбекистана, известная просто как «Миллий Тикланиш», является национально-консервативной политической партией в Узбекистане. Она является союзником Либерально-демократической партии Узбекистана, правящей партии страны. Партия была образована в 1995 году и включает в себя в основном интеллектуалов и сравнительно высокую долю женщин. Партия выступает за глубокое понимание узбекской культуры, желая культурного возрождения, а также стремясь построить более тесные связи с другими государствами Центральной Азии. Партия выступает против влияния России в регионе и на этом основании подвергла критике создание Евразийского экономического сообщества."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism Партия справедливости"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "«Адолат» («Справедливость»), официальное название — Социал-демократическая партия «Адолат» — политическая партия в Узбекистане. Одним из основателей и первым генеральным секретарем партии был Анвар Джурабоев. Это одна из четырех партий, выступающих в качестве проправительственной оппозиции Либерально-демократической партии Узбекистана, правящей партии страны."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy Народно-демократическая партия Узбекистана"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "Народно-демократическая партия Узбекистана — политическая партия Узбекистана. Она была основана в 1991 году как правопреемница Коммунистической партии Узбекистана. Под руководством своего основателя Ислама Каримова он руководил распадом Узбекской Советской Социалистической Республики и созданием Республики Узбекистан. После того как Каримов вышел из партии в 1996 году и позже сформировал Либерально-демократическую партию Узбекистана, она потеряла свой статус правящей партии. Партия отождествляет себя с социал-демократией и левоцентристской политикой и является основной партией левого толка в Законодательной палате Узбекистана. В своем статуте он продвигает эгалитаризм и регулируемую социальную рыночную экономику в рамках государства всеобщего благосостояния, одновременно поддерживая принцип невмешательства во внешнюю политику. Его основными сторонниками являются люди, которые полагаются на социальное обеспечение, пенсионеры, люди с ограниченными возможностями и наемные работники; несмотря на это, это одна из четырех партий, выступающих в качестве проправительственной оппозиции, и делала это с момента создания Либерально-демократической партии."
 UZB.Neutral_green: "£UZB_non_aligned_greens Экологическое движение Узбекистана"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "Экологическая партия Узбекистана — политическая партия и экологическое движение в Узбекистане."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small Сухопутные войска Узбекистана"
 UZB.Nat_Autocracy_desc: "Сухопутные войска Узбекистана являются сухопутным компонентом Вооружённых Сил Республики Узбекистан. Действующая после распада Советского Союза в 1991 году армия состоит из частей бывшей Советской Армии, находившихся на территории Узбекистана."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist Либерально-демократическая партия Узбекистана"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "Либерально-демократическая партия Узбекистана (УзЛиДеП) — политическая партия Узбекистана и правящая партия страны. Четыре другие партии в Олий Мажлисе, парламенте Узбекистана, являются проправительственными. Как партия среднего класса и владельцев частной собственности, а также бизнесменов, фермеров и сферы услуг, она продвигает экономический либерализм и экономическую либерализацию, либерализовав валютный рынок. Партия номинально либеральна и пропагандирует либерально-демократические ценности."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Национал-большевистская партия"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Национал-большевики, сторонники Эдуарда Лимонова, - политическое движение, действующее в Беларуси с 1994 года. Современный национал-большевизм - гибкая идеология, сочетающая идеи национальной и социальной справедливости с требованиями гражданских свобод. Для национал-большевика наша Родина - это синоним социального государства и свободной страны, основанной на правах граждан."
 VEN.liberalism: "£VEN_western_liberal Народная воля"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "Народная воля (Voluntad Popular, аббревиатура VP) - политическая партия в Венесуэле, основанная бывшим мэром города Чакао Леопольдо Лопесом. Народная воля идентифицирует себя как плюралистическое и демократическое движение, выступающее за прогресс, который она определяет как реализацию социальных, экономических, политических и человеческих прав каждого венесуэльца. Партия заявляет, что её основополагающими принципами являются прогресс, демократия и социальное действие."
 VEN.socialism: "£VEN_western_social_democrat Новая эра"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Новая эра (Un Nuevo Tiempo, UNT) - левоцентристская политическая партия. Партия идентифицирует себя как прогрессивная и левая. НЭ выступает за сокращение президентских полномочий и против использования государственных ресурсов в избирательных кампаниях. НЭ выступает за толерантное отношение к религиям и политическим идеологиям. НЭ выступает за улучшение условий содержания в тюрьмах и создание службы безопасности, состоящей из более подготовленных и оплачиваемых полицейских. НЭ также требует проведения правовой реформы, направленной на улучшение положения обвиняемых в уголовных процессах."
 VEN.Communist-State: "£VEN_emerging_communism Коммунистическая партия Венесуэлы"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "Коммунистическая партия Венесуэлы (Partido Comunista de Venezuela, PCV) - коммунистическая партия Венесуэлы. Основанная в 1931 г., она является старейшей действующей политической партией Венесуэлы и была главной левой партией страны, пока в 1971 г. не разделилась на соперничающие фракции."
 VEN.anarchist_communism: "£VEN_anarchist_communism Движение Пятая Республика"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "Партия является приверженцем Боливарианской революции и претендует на роль политического голоса бедных слоев населения страны. МВР также придерживалась радикального антиамериканизма и марксизма."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt ОБСП"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Объединённая социалистическая партия Венесуэлы (Partido Socialista Unido de Venezuela) Партия привержена идеям боливарианской революции и претендует на роль политического голоса бедных слоев населения страны. PSUV также придерживалась радикального антиамериканизма и марксизма."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Первая справедливость"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "Первая справедливость (Primero Justicia) - правоцентристская политическая партия Венесуэлы. Основана в 1992 г. как гражданское объединение, в 2000 г. стала политической партией. Создана в 1992 г. как гражданская ассоциация группой студентов университета под руководством Алирио Абреу Бурелли. Группа была обеспокоена ухудшением, по их мнению, судебной власти в стране и стремилась к реформированию правовой системы Венесуэлы."
 VEN.neutral_Social: "£VEN_neutral_Social Демократическое действие"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
 VEN.neutral_Social_desc: "Демократический альянс (исп. Alianza Democrática, AD). Альянс ставил своей целью добиться ухода правительства Пятой республики \"электоральным, демократическим и конституционным\" путём, путём активного участия в предстоящих выборах (губернаторов и мэров), а затем назначить референдум по отзыву."
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Революционное движение Тупамаро"
 VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism"
 VEN.Neutral_Communism_desc: "Революционное движение Тупамаро (исп. Movimiento Revolucionario Tupamaro, MRT) - крайне левая марксистско-ленинская коммунистическая партия и один из наиболее известных колективов в Венесуэле."
 VEN.Neutral_green: "£VEN_Neutral_green Экологическое движение Венесуэлы"
 VEN.Neutral_green_icon: "£VEN_Neutral_green"
 VEN.Neutral_green_desc: "Экологическое движение Венесуэлы (Movimiento Ecológico de Venezuela) - первая венесуэльская политическая партия \"зелёных\" и первая партия, официально связанная с сетью Global Greens. Они определяют себя как организацию граждан-экологов, которые ставят перед собой задачу защиты окружающей среды. Их политические действия направлены на содействие устойчивому развитию, которое позволит венесуэльцам жить в справедливом обществе, свободном и в гармонии с природой."
 VEN.Nat_Autocracy: "£VEN_Nat_Autocracy Национальная армия Боливарианской Республики Венесуэла"
