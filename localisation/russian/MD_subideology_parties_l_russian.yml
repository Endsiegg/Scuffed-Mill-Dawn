 EGY.conservatism: "£EGY_conservatism Консервативная партия"
 EGY.conservatism_icon: "£EGY_conservatism"
 EGY.conservatism_desc: "Партия была основана Мостафой Абдель Азизом, писателем и журналистом. В её состав вошли многие известные египетские журналисты и общественные деятели. Нынешний лидер, Акмаль Кертам, был влиятельным членом Национально-демократической партии. \n\n§HВоенное мнение§! этой партии §G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt Египетское патриотическое движение"
 EGY.liberalism_icon: "£EGY_liberalism_alt"
 EGY.liberalism_desc: "Египетское патриотическое движение, или Египетское национальное движение - политическая партия, созданная бывшим кандидатом в президенты Ахмедом Шафиком и Мохамедом Абу Хамедом, бывшим заместителем председателя Партии свободных египтян и основателем партии Жизнь египтян. \n\n§HВоенное мнение§! этой партии §G+50§!"
 EGY.socialism: "£EGY_socialism Партия современного Египта"
 EGY.socialism_icon: "£EGY_socialism"
 EGY.socialism_desc: "Партия современного Египта - египетская политическая партия, состоящая из бывших членов НДП. \n\n§HВоенное мнение§! этой партии §G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small Национально-демократическая партия"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "Национально-демократическая партия - авторитарная центристская партия. С момента своего создания она была самой влиятельной из партий, вышедших из Арабского социалистического союза (АСС), бывшей правящей единственной партии с 1962 года, и рассматривалась как его органический преемник. В отличие от АСС, сделавшей сильный акцент на арабском национализме и арабском социализме (нассеризме), НДП превратилась в умеренную центристскую партию. \n\n§HВоенное мнение§! этой партии §G+50§!"
 EGY.Western_Autocracy_alt: "£EGY_Western_Autocracy_sisi Партия будущего нации"
 EGY.Western_Autocracy_alt_icon: "£EGY_Western_Autocracy_sisi"
 EGY.Western_Autocracy_alt_desc: "Партия будущего нации, также известная как Партия будущего нации или Мостакбаль Ватан, - египетская политическая партия. Партия часто рассматривается как партия власти, созданная с единственной целью - поддержать президента Абдель Фаттаха эль-Сиси и его политику. Партия поддерживает египетские вооруженные силы, считая, что египтяне должны объединиться вокруг армии и египетской национальной полиции в их борьбе с терроризмом, защищая нацию. \n\n§HВоенное мнение§! этой партии §G+50§!"
 EGY.Communist-State: "£EGY_Communist_State Египетская коммунистическая партия"
 EGY.Communist-State_icon: "£EGY_Communist_State"
 EGY.Communist-State_desc: "Современная Египетская коммунистическая партия была образована в 1975 году несколькими членами бывшей Египетской коммунистической партии. При режимах президентов Анвара Садата и Хосни Мубарака новая компартия столкнулась с государственными репрессиями, и ей было запрещено участвовать в выборах. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Conservative: "£EGY_Conservative Партия защитников родины"
 EGY.Conservative_icon: "£EGY_Conservative"
 EGY.Conservative_desc: "Партия защитников родины - центристская политическая партия в Египте. Она была основана группой отставных офицеров и выступала за умеренную правую политику. Со временем партия расширилась, открыв новые штаб-квартиры и отделения по всей стране. В настоящее время она насчитывает 1000 отделений и новую партийную штаб-квартиру. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Autocracy: "£EGY_em_Autocracy Национальная прогрессивная юнионистская партия"
 EGY.Autocracy_icon: "£EGY_em_Autocracy"
 EGY.Autocracy_desc: "Национальная прогрессивная юнионистская партия - это социалистическая политическая партия насеристов в Египте. Первоначально известная как Национальная прогрессивная юнионистская организация, она была создана как левая фракция правящего Арабского социалистического союза и стала независимой партией после распада АСС. Партия считает себя защитником принципов египетской революции 1952 года. Она призывает противостоять попыткам обратить вспять социальные завоевания революции для рабочих, бедных и других малообеспеченных слоёв населения. \n\n§HВоенное мнение§! этой партии §G+50§!"
 EGY.anarchist_communism: "£EGY_anarchist_communism Рабочая демократическая партия"
 EGY.anarchist_communism_icon: "£EGY_anarchist_communism"
 EGY.anarchist_communism_desc: "Важнейшими принципами партии являются уважение религиозных убеждений всех египтян и прекращение дискриминации по признаку религии, цвета кожи или пола. Одним из ключевых требований ВДП является ренационализация промышленности, но в отличие от времен Гамаля Абдель Насера, когда руководители государственных заводов назначались президентом, ВДП призывает рабочих этих заводов самостоятельно назначать своих руководителей. ВДП выступает за отмену политики приватизации и монополий, а также за перенаправление планов развития в пользу социально незащищенных слоев населения. Партия также координирует свои действия с другими силами для установления более высокой минимальной заработной платы для египетских рабочих, создания независимых от государства профсоюзов и улучшения условий труда на всех рабочих местах. Они также призывают к борьбе с административной коррупцией и переоценке экономических связей Египта с Израилем. Их лозунг - рабочие должны быть едины. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Caliphate: "£generic_Caliphate_small Танзим аль-Джихад"
 EGY.Caliphate_desc: "Египетский исламский джихад и Армия освобождения святых мест, первоначально называвшиеся Аль-Джихад, а затем Группа джихада или Организация джихада, - египетская исламистская группировка, действующая с конца 1970-х годов. Организация Объединённых Наций наложила на нее всемирное эмбарго как на филиал Аль-Каиды. \n\n§HВоенное мнение§! этой партии §R-50§!"
 EGY.Kingdom: "£EGY_kingdom Партия Аль-Нур"
 EGY.Kingdom_icon: "£EGY_kingdom"
 EGY.Kingdom_desc: "Партия Аль-Нур, или Партия света, придерживается ультраконсервативной исламистской идеологии, веря в соблюдение строгих законов шариата. Её называют политической ветвью общества Салафитский призыв и, безусловно, самой заметной из нескольких новых салафитских партий в Египте, которую она превзошла благодаря большому организационному и административному опыту и харизматичным лидерам. Ее политическая цель - создание теократического государства в духе ваххабизма, как в Саудовской Аравии. По данным государственной немецкой телевизионной службы новостей ARD, Саудовская Аравия является главным спонсором партии. \n\n§HВоенное мнение§! этой партии §R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism Исламская партия"
 EGY.Neutral_conservatism_icon: "£EGY_Neutral_conservatism"
 EGY.Neutral_conservatism_desc: "Исламская партия - исламистская политическая партия в Египте. Главными лидерами группы являются Мохамед Абу Самра и Камаль Хабиб. Партию поддерживает группа Египетский исламский джихад. Большинство основателей партии - бывшие члены этой организации. Многие члены партии имеют судебные решения, запрещающие им баллотироваться на выборные должности. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.oligarchism: "£EGY_oligarchism Республиканская народная партия"
 EGY.oligarchism_icon: "£EGY_oligarchism"
 EGY.oligarchism_desc: "Парламентский орган партии в Сенате возглавляет представитель Ихаб Вахба. Классифицированная Идеологически эта партия является гражданской, либеральной партией с фиксированной линией, представляющей левый центр, с политическими и экономическими программами и идеями, которые она принимает, представляющими это направление. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.neutral_Social: "£EGY_neutral_Social Египетская социал-демократическая партия"
 EGY.neutral_Social_icon: "£EGY_neutral_Social"
 EGY.neutral_Social_desc: "Египетская социал-демократическая партия - социал-либеральная и социал-демократическая партия в Египте. Она делает упор на свободную рыночную экономику и социальную справедливость как часть свободной и демократической системы. Краеугольным камнем её программы является конституция, гарантирующая создание гражданского государства на основе гражданства. В этом она схожа с другими партиями, такими как Аль-Тагамму и Партия свободных египтян. ESDP выступала за защиту и поощрение прав человека в Египте. Это включало в себя усилия по укреплению гражданских свобод, свободы слова и защите прав меньшинств. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Neutral_Libertarian: "£EGY_Neutral_Libertarian Демократическая партия мира"
 EGY.Neutral_Libertarian_icon: "£EGY_Neutral_Libertarian"
 EGY.Neutral_Libertarian_desc: "Демократическая партия мира - небольшая египетская политическая партия. По словам её председателя в эфире телеканала Al-Faraeen, он заявил, что в партии около миллиона членов. Партию характеризуют как светскую, но исповедующую ислам. Партия выступает за установление мира в регионе и во всём мире. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy Коптская христианская власть"
 EGY.Neutral_Autocracy_icon: "£EGY_Neutral_Autocracy"
 EGY.Neutral_Autocracy_desc: "Копты - этноконфессиональный автохтонный народ, проживающий на юге Египта. Имея свою собственную отдельную христианскую конфессию, сосредоточенную и централизованную в Коптской православной церкви, копты часто были отделены от политической жизни. \n\n§HВоенное мнение§! этой партии §R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism Революционные социалисты"
 EGY.Neutral_Communism_icon: "£EGY_Neutral_Communism"
 EGY.Neutral_Communism_desc: "Революционные социалисты - троцкистская организация в Египте, возникшая в традициях социализма снизу. Среди ведущих членов РС - социолог Самех Нагуиб. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood Партия свободы и справедливости"
 EGY.Neutral_Muslim_Brotherhood_icon: "£EGY_Neutral_Muslim_Brotherhood"
 EGY.Neutral_Muslim_Brotherhood_desc: "Партия свободы и справедливости - египетская исламистская политическая партия. Номинально она независима, но имеет тесные связи с Братьями-мусульманами Египта, крупнейшей политической группой в Египте. Партия была запрещена и распущена, однако она продолжает действовать в подполье. \n\n§HВоенное мнение§! этой партии §R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green Партия реформ и развития"
 EGY.Neutral_green_icon: "£EGY_Neutral_Green"
 EGY.Neutral_green_desc: "Основателями партии являются Мохамед Анвар Эсмат Садат, племянник экс-президента Анвара Садата, и египетский миллиардер Раймонд Лаках. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy Египетские вооружённые силы"
 EGY.Nat_Autocracy_icon: "£EGY_Nat_Autocracy"
 EGY.Nat_Autocracy_desc: "Египетские вооружённые силы - военная организация Арабской Республики Египет, призванная защищать свободу, независимость и территориальную целостность государства. Состоят из сухопутных войск, военно-морского флота, военно-воздушных сил и сил ПВО. \n\n§HВоенное мнение§! этой партии §G+100§!"
 EGY.Nat_Fascism: "£EGY_Nat_Fascism Арабская социалистическая партия Баас"
 EGY.Nat_Fascism_icon: "£EGY_Nat_Fascism"
 EGY.Nat_Fascism_desc: "Арабская социалистическая партия Баас региона Египет - египетская нео-баасистская политическая партия. Она является египетским региональным отделением возглавляемой Ираком партии Баас. \n\n§HВоенное мнение§! этой партии §G+50§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt Египетская партия Вафд"
 EGY.Nat_Populism_icon: "£EGY_Nat_Populism_alt"
 EGY.Nat_Populism_desc: "Новая партия Вафд, официально Египетская партия Вафд и также известная как партия Аль-Вафд, - националистическая либеральная партия в Египте. Она является продолжением одной из старейших и исторически наиболее активных политических партий Египта, партии Вафд, которая была распущена после революции 1952 года. Новый Вафд был создан в 1978 году, но запрещен всего несколько месяцев спустя. Она была возрождена после убийства президента Анвара Садата в 1981 году. \n\n§HВоенные§! §Hнейтральны§! к этой партии"
 EGY.Monarchist: "£EGY_Monarchist Дом Мухаммада Али"
 EGY.Monarchist_icon: "£EGY_Monarchist"
 EGY.Monarchist_desc: "Династия Мухаммада Али была правящей династией Египта и Судана с XIX по середину XX века. Она названа в честь своего родоначальника, Мухаммеда Али Египетского, считающегося основателем современного Египта. \n\n§HВоенные§! §Hнейтральны§! по отношению к монархии"
