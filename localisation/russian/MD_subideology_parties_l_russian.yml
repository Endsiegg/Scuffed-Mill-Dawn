 ITA.fratelli_italia_loc_key_desc: ""
 ITA.Monarchist: "£ITA_nationalist_monarchist Савойский дом"
 ITA.Monarchist_desc: "Савойский дом - одна из старейших династий в Европе, правивших в графстве Савойя с последних десятилетий первого тысячелетия. В период Рисорджименто Савойское королевство объединило полуостров и основало Итальянскую нацию. Фактически передав страну Муссолини, монархия была упразднена референдумом после Второй мировой войны, а семья Савойя была изгнана, но благодаря исключению XIII положения из Конституции семья Савойя смогла вновь вернуться на итальянскую землю."
 ITA.Western_Autocracy_roman_desc: "Фашистское повествование прошлого века возродило поблекшие воспоминания о древнем Риме, и в конце концов эти воспоминания привели Италию к тому, чтобы снова поднять Императорского Орла. Недавно возникшая Новая Римская империя изменила свои амбиции, вынужденная считаться с силами современного мира, но все еще сохраняет стремление достичь своей былой славы в качестве главной цели. Поиск правильного баланса между сохранением старых западных союзов и восстановлением законных римских земель будет иметь решающее значение для молодой империи. В то время как война является самым быстрым способом восстановления старых границ, риски, которые приходят с ней, могут быть слишком велики, чтобы их вынести, таким образом, мирная экспансия считается лучшей стратегией для продолжения Римской реставрации."
 ITA.Autocracy_roman_desc: "Фашистское повествование прошлого века возродило поблекшие воспоминания о древнем Риме, и в конце концов эти воспоминания привели Италию к тому, чтобы снова поднять Императорского Орла. Недавно возникшая Новая Римская империя изменила свои амбиции, вынужденная считаться с силами современного мира, но все еще сохраняет стремление достичь своей былой славы в качестве главной цели. Поиск новых союзников для противостояния западным державам и использования их разногласий будет иметь решающее значение для молодой империи. В то время как мирная экономическая экспансия и дипломатия могут быть самым безопасным способом восстановления старых границ, война намного быстрее и достойна славы Рима."
 ITA.Neutral_Autocracy_roman_desc: "Фашистское повествование прошлого века возродило поблекшие воспоминания о древнем Риме, и в конце концов эти воспоминания привели Италию к тому, чтобы снова поднять Императорского Орла. Недавно возникшая Новая Римская империя изменила свои амбиции, вынужденная считаться с силами современного мира, но все еще сохраняет стремление достичь своей былой славы в качестве главной цели. Поиск правильного баланса между удержанием западных и восточных держав в страхе при восстановлении законных римских земель будет иметь решающее значение для молодой империи. Война, безусловно, самый быстрый способ добиться восстановления Рима, но не единственный."
 ITA.oligarchism_roman: "£ITA_roman_senate Сенат и народ Рима"
 ITA.oligarchism_roman_desc: "Фашистское повествование прошлого века возродило поблекшие воспоминания о древнем Риме, и в конце концов эти воспоминания привели Италию к тому, чтобы снова поднять Римского орла. Хотя номинально это не самодержавие, власть находится в руках Сената, относительно небольшой группы, избранной среди промышленной, политической и военной элиты страны, квалифицирующей ее как олигархию. Недавно возникшая Новая Римская Республика изменила свои амбиции, вынужденная считаться с силами современного мира, но все еще сохраняет стремление достичь своей былой славы в качестве главной цели. Поиск правильного баланса между удержанием западных и восточных держав в страхе при восстановлении законных римских земель, будет иметь решающее значение для молодой Республики. Война, безусловно, самый быстрый способ добиться восстановления Рима, но не единственный."
