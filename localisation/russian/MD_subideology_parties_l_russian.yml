 ERI.liberalism: "£ERI_western_liberalism_alt  (ELF) - Eritrean Liberation Front"
 ERI.liberalism_desc: "(Эритрейский националист)\nФронт освобождения Эритреи (Тигринья, латинизированное: Тегадело Харинет Эритра)\n\nГруппа ELF была одной из двух фракций, которые боролись за независимость Эритреи от правления Эфиопии (вторая, конечно же, EPLF). Хотя большинство членов основной структуры ELF уже давно ушли из политики, добровольно или нет, все еще существуют политические блоки эритрейцев, которые поддерживают продолжающуюся борьбу ELF за демократию и права человека, в основном в диаспорах. ."
 ERI.Communist-State_ETH: "£ETH_emerging_communism  (WPE-§3ER§!) - Workers' Party of Ethiopia - Eritrean Wing"
 ERI.Communist-State_ETH_desc: "(марксистско-ленинский)\nРабочая партия Эфиопии (амхарский, латинизированный: Ye'Ityopia Serategnoch Parti)\n\nВ 1991 году, когда-то единственная легальная партия Народно-Демократической Республики Эфиопия прекратила свое существование. Но это не был конец существования партии: многие из ее наиболее видных членов бежали из последовавших за этим гражданских волнений.\n\nОднако это эритрейское крыло партии, которое может получить власть только внутри Эритреи."
 ERI.anarchist_communism: "£generic_anarchist_communism_small Народный фронт за демократию и справедливость"
 ERI.anarchist_communism_desc: "(Левый эритрейский националист)\nНародный фронт за демократию и справедливость (Тигринья, латинизированное: Хизбави Гинбар н'Демокрасен Фити'ен)\n\nPFDJ является партией-преемницей EPLF. Во время войны за независимость EPLF стала растущей силой в политической машине молодой страны, легко превзойдя гораздо менее радикальную ELF. После того, как независимость стала официальной в форме референдума, проведенного в 1993 году, EPLF была преобразована в законную политическую партию, а в 1994 году стала известна как Народный фронт за демократию и справедливость."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical  (§3EPRDF§!) - Eritrean People's Revolutionary Democratic Front"
 ERI.anarchist_communism_ETH_desc: "(Полиэтнический националист)\nЭритрейский народно-революционный демократический фронт (амхарский, латинизированный: Ēritira Hizibawī ABiyotavi Dīmokirasiyawī Ginibari)\n\nЯвляясь продолжением базирующегося в Эфиопии EPRDF, эритрейскому крылу коалиции предоставлена ​​большая автономия в оперативной практике в пределах Эритреи, чем другим составным партиям в рамках всеобъемлющего эфиопского блока EPRDF."
 ERI.Caliphate: "£ERI_caliphate  (EISM) - Eritrean Islamic Salvation Movement"
 ERI.Caliphate_desc: "(Полиэтнический националист)\nЭритрейский народно-революционный демократический фронт (амхарский, латинизированный: Эритира Хизибави А.Бийотави Димокирасияви Гинибари)\n\nЯвляясь продолжением процесса в Эфиопии EPRDF, эритрейское крыло коалиции предоставило большую автономию в оперативной работе в пределах Эритреи, чем другим составным партиям в рамках всеобъемлющего эфиопского блока EPRDF."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy  (EDP-§3ER§!) - Ethiopian Democratic Party - Eritrean Wing"
 ERI.Neutral_conservatism_ETH_desc: "(консервативные либералы)\nЭфиопская демократическая партия (амхарский, латинизированный: Ye'Ītiyop'iya Dēmokirasiyawī Paritī)\n\nРезультат слияния не менее пяти либеральных и консервативно-либеральных партий. Партия возникла в 1974 году из Эфиопского демократического союза, который стремился бороться против военной диктатуры Дерга в рамках монархического движения сопротивления.\n\nЭто эритрейское крыло партии, и поэтому оно сможет принять участие только на выборах в Эритрее."
 ERI.neutral_Social: "£generic_neutral_Social_small Эритрейский народно-демократический фронт"
 ERI.neutral_Social_desc: "(Нейтральный африканский социалист) - Народно-демократический фронт освобождения Эритреи (арабский, латинизированный: Джабхат Аль-Шабия Аль-Димукратия Ли-Тахрир Иритрея)\n\nПартия, более известная под аббревиатурой SAGEM, ранее была связана с EPLF во время войны за независимость Эритреи. Эти отношения продлились недолго, и в результате SAGEM были изгнаны. У них есть союзники в базирующемся в Тыграяне НФОТ, с которым они разделяют свои взгляды на федерализацию по племенной принадлежности при сохранении центрального правительства, состоящего из представителей вышеупомянутых племенных групп."
 ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Eritrean People's Democratic Front"
 ERI.neutral_Social_2004_desc: "(Нейтральный африканский социалист)\nНародно-демократический фронт Эритреи (арабский, латинизированный: Aljabhat Aldiymukratiat Alshaebiat Al'Iiritria)\n\nEPDF был официально основан в 2004 году, объединив SAGEM и небольшую отколовшуюся группу ERDF. Политический блок продолжает придерживаться взглядов SAGEM на племенной федерализм в рамках в значительной степени централизованного правительства."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta  (EDF) - Eritrean Defence Forces"
 ERI.Nat_Autocracy_desc: "(Военный)\nСилы обороны Эритреи (Тигринья, латинизированное: Хайлтат Миклхкал Эртра)\n\nПосле обретения независимости в 1991 году Эритрея сформировала EDF путем слияния военизированных крыльев ELF и EPLF. В XXI веке крупнейшее крыло этих новых сил обороны состояло в основном из сухопутных войск, иначе называемых Эритрейской армией."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist  (§3HoA§!) - Solomonic Dynasty - House of Aksum"
 ERI.Monarchist_ETH_desc: "(Монархия)\nДинастия Соломоновых Островов (амхарский, латинизированный: Еселемонави Шириве Менигишити)\n\nОдна из самых длинных правящих династий в мире и самая длинная правящая династия в Африке, правившая в общей сложности 705 лет с 1270 года до их принудительного упразднения в 1975 году. Некоторые утверждают, что династия берет свое начало со времен правления самого царя Соломона. Отсюда и название, эта предполагаемая близость к библейским персонажам в основном является причиной преимущественно карибского движения растафари.\n\nОднако это относительно новая кадетская ветвь, получившая название §3Дома Аксума§! (амхарский, латинизированный: §3Ye'Ākisumi Bēti§!), их поддерживают те, кто в Эритрее до сих пор присягает на верность. старой династии, как бы мало их ни было."
 EST.conservatism: "£EST_conservatism Партия Отечества"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "Эраконд Исамаа (I) - эстонская христианско-демократическая и национал-консервативная политическая партия. Партия исповедует несколько ценностей: социальный консерватизм и экономический либерализм. Она также играет на национализме в Эстонии, а её название означает \"Партия Отечества.\""
 EST.liberalism: "£EST_western_liberal Партия реформ Эстонии (RE)"
 EST.liberalism_desc: "Партия реформ Эстонии (RE) - либеральная политическая партия, в просторечии известная как \"Партия белки\". Это партия более центристского или правоцентристского толка, и её часто называют консервативно-либеральной, либерально-консервативной, классически-либеральной и либеральной. Они последовательно отстаивают политику экономического либерализма и бюджетного консерватизма. Это ведущая политическая партия, исповедующая неолиберализм в стране и поддерживающая несколько уникальных партий по сравнению с другими в стране."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat Социал-демократическая партия Эстонии (SDE)"
 EST.socialism_desc: "Социал-демократическая партия Эстонии (SDE) - левоцентристская политическая партия в Эстонии. Партия в основном ориентируется на принципы социал-демократии, является активным сторонником вступления в Европейский Союз и крайне прозападной. Она также выступает за социальную модель рыночной экономики, социальную справедливость и создание в стране сильного социального государства."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic Центристская партия Эстонии (EK)"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "Центристская партия Эстонии (EK) - социал-либеральная популистская политическая партия, выступающая за социальную рыночную экономику. Она является основным политическим оплотом для русскоязычных граждан и часто описывается как центристская, левоцентристская и левопопулистская. Основными целями партии являются формирование сильного среднего класса и проведение леволиберальной политики, однако идеологический компас партии продолжает дрейфовать в зависимости от конкретного члена партии."
 EST.anarchist_communism: "£generic_anarchist_communism_small Объединённая левая партия Эстонии (EVP)"
 EST.anarchist_communism_desc: "Объединённая левая партия Эстонии (EVP) - левосоциалистическая политическая партия, созданная бывшими членами Коммунистической партии Эстонии. Она проводит достаточно последовательную демократическую социалистическую политику, схожую с политикой бывшей коммунистической партии Эстонии. Партия зарегистрирована с 1990 г., дважды переименовывалась, но продолжает оставаться незначительной силой в эстонской политике."
 EST.anarchist_communism2: "£generic_anarchist_communism_small Конституционная партия (EURP)"
 EST.anarchist_communism2_desc: "Конституционная партия (EURP) - партия в Эстонии, представляющая русское меньшинство в стране. Партия является прямым наследником Коммунистической партии Эстонии, бывшей партии правящего класса Эстонской Советской Социалистической Республики."
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small Народный союз Эстонии (ERL)"
 EST.Neutral_conservatism_desc: "Народный союз Эстонии (ERL) - аграрная социал-консервативная партия, ориентированная в основном на аграрную политику с социал-демократическим и популистским влиянием. Как следствие, из-за своей ориентации на сельскую политику партия не смогла добиться поддержки в крупных городах и поселках."
 EST.Neutral_green: "£generic_Neutral_green_small Партия зелёных (EER)"
 EST.Neutral_green_desc: "Партия зелёных (EER) - эстонская \"зелёная\" политическая партия, ориентированная на построение экологически чистой экономики, утверждение демократических ценностей и экономически эффективную политику. Она поддерживает научно обоснованную политику, вовлекая исследователей в процесс принятия решений, и предлагает объективные показатели для формирования политики в стране. Кроме того, партия выступает за внедрение прямой демократии, основанной на регулярном проведении референдумов, и поддерживает требование о минимальной степени магистра для всех министров."
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small Кайтселийт"
 EST.Nat_Autocracy_desc: "Кайтселийт - добровольная военизированная организация государственной обороны Эстонской Республики, находящаяся в ведении Министерства обороны. Её цель - гарантировать сохранение и независимость Эстонского государства и целостность его территории. Партия выполняет множество функций, таких как поддержка гражданских структур, например, тушение лесных пожаров, добровольная работа в качестве помощников полицейских, обеспечение безопасности на различных мероприятиях по всей стране."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000 Партия независимости (EIP)"
 EST.Nat_Fascism_desc: "Партия независимости (EIP) - ультраправая националистическая партия в Эстонии. Она пропагандирует доктрину неоавтаркического геополитического пространства и придерживается геополитического нейтралитета между Востоком и Западом. Программа партии гласит, что Эстония чрезвычайно богата природными ресурсами, и является крайне евроскептической."
 EST.Nat_Fascism2: "£EST_Nat_Fascism Консервативная народная партия Эстонии (EKRE)"
 EST.Nat_Fascism2_desc: "Консервативная народная партия Эстонии (EKRE) - националистическая и правопопулистская политическая партия в Эстонии. Партия не приемлет лево-правого политического спектра и характеризуется как ультранационалистическая, русофобская партия, стремящаяся к демократии по швейцарскому образцу. Она выступает за переход всего русскоязычного образования на эстонский язык и является ярым евроскептиком, поддерживающим политическую независимость от ЕС."
 EST.Nat_Populism: "£generic_Nat_Populism_small Республиканская партия"
 EST.Nat_Populism_desc: "Erakond Res Publica (RP) — популистская консервативная партия в Эстонии. Они поддерживают традиционно либерально-консервативную, антикоррупционную и популистскую риторику."
 EST.Nat_Populism2: "£generic_Nat_Populism_small Отечество (IK)"
 EST.Nat_Populism2_desc: "Отечество (IK) - христианско-демократическая и национально-консервативная партия. Она ориентируется в первую очередь на консервативные ценности, проводя при этом либеральную экономическую политику. Они жестко ориентированы на традиционные семейные ценности, но при этом проводят либерализацию и приватизацию экономики Эстонии с целью стимулирования экономического роста и развития."
 ETH.liberalism: "£ETH_western_liberal Единство за демократию и справедливость"
 ETH.liberalism_icon: "£ETH_western_liberal"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism Рабочая партия Эфиопии"
 ETH.Communist-State_icon: "£ETH_emerging_communism"
 ETH.Communist-State_desc: "(марксистско-ленинский)\nРабочая партия Эфиопии (амхарский, латинизированный: Ye'Ityopia Serategnoch Parti)\n\nВ 1991 году, когда-то единственная легальная партия Народно-Демократической Республики Эфиопия прекратила свое существование. Но это не был конец существования партии: многие из ее наиболее видных членов бежали из последовавших за этим гражданских волнений."
 ETH.anarchist_communism: "£ETH_left_wing_radical Эфиопский народный революционно-демократический фронт"
 ETH.anarchist_communism_icon: "£ETH_left_wing_radical"
 ETH.anarchist_communism_desc: "(Полиэтнический националист)\nРеволюционно-демократический фронт народа Эфиопии (амхарский, латинизированный: Ye'Ītiyop'iya Hizibochi ABiyotavi Dīmokirasiyawī Ginibari)\n\nОни представляют собой не политическую партию, а скорее политический блок, члены которого поддерживают всеобъемлющее послание этнического федерализма, хотя и со здоровой примесью социализма, марксизма-ленинизма и даже некоторых ходжаистских настроений.\n\nВо время гражданской войны в Эфиопии EPRDF воевала против Дерга, а затем против WPE. После распада НДРЭ, а затем и ЗПЭ, ЭПРДФ заручились поддержкой западных союзников и сильно смягчили свои идеалы, приняв то, что было названо «революционной демократией», хотя многие до сих пор считают, что ЭПРДФ маскируют свои истинные убеждения в марксизме. Ленинизм."
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy Эфиопский демократический союз"
 ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy"
 ETH.Neutral_conservatism_desc: "(консервативные либералы)\nЭфиопская демократическая партия (амхарский, латинизированный: Ye'Ītiyop'iya Dēmokirasiyawī Paritī)\n\nРезультат слияния не менее пяти либеральных и консервативно-либеральных партий. Партия возникла в 1974 году из Эфиопского демократического союза, который стремился бороться против военной диктатуры Дерга в рамках монархического движения сопротивления."
 ETH.neutral_Social: "£generic_neutral_Social_small Эфиопская Сомалийская Народно-Демократическая Партия"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta Эфиопские национальные силы обороны"
 ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta"
 ETH.Nat_Autocracy_desc: "(Военный)\nСилы национальной обороны Эфиопии (амхарский, латинизированный: Йефедери Мекелакея Шеравит)\n\nНынешняя версия этих сил находится на действительной военной службе с 1996 года, хотя военные могут проследить их самые ранние современные военные действия до битвы при Адве и последующего «официального» основания в 1907 году. Именно эта боевая сила позволила Эфиопии сохранить свою независимость во время борьбы за Африку, единственная африканская нация, сделавшая это."
 ETH.Monarchist: "£ETH_nationalist_monarchist Дом Соломона"
 ETH.Monarchist_icon: "£ETH_nationalist_monarchist"
 ETH.Monarchist_desc: "(Монархия)\nДинастия Соломоновых Островов (амхарский, латинизированный: Еселемонави Шириве Менигишити)\n\nОдна из самых длинных правящих династий в мире и самая длинная правящая династия в Африке, правившая в общей сложности 705 лет с 1270 года до их принудительного упразднения в 1975 году. Некоторые утверждают, что династия берет свое начало со времен правления самого царя Соломона. Отсюда и название, эта предполагаемая близость к библейским персонажам в основном является причиной преимущественно карибского движения растафари."
 FIJ.conservatism: "£FIJ_western_conservative Партия фиджийской ассоциации (ПФА)"
 FIJ.conservatism_icon: "£FIJ_western_conservative"
 FIJ.conservatism_desc: "ПФА была основана в 1994 г. Джозефатой Камикамика, главой Трастового совета коренных земель и бывшим министром финансов. После парламентских выборов 1992 г. Камикамика и пять его сторонников вышли из партии Сокосоко ни Вакавулева ни Таукеи Ситивени Рабуки и безуспешно боролись с ним за пост премьер-министра, пытаясь создать коалиционное правительство с индо-фиджийской оппозицией. Партия получила пять мест на всеобщих выборах 1994 г., которые были назначены на три года раньше из-за политической нестабильности. После смерти Камикамики от рака в 1996 г. руководство партией перешло к Рату Финау Мара (сыну тогдашнего президента Рату сэра Камисесе Мара). В 1998 г. его сменила Ади Куини Спид, вдова бывшего премьер-министра Тимоси Бавадры из Лейбористской партии Фиджи (ЛПФ), свергнутого в 1987 г. в результате переворота, возглавляемого Рабукой, который в то время был подполковником армии. Спид вступила в ФАП в 1995 г. после того, как разошлась с партией своего покойного мужа из-за того направления, в котором ее вел новый лидер Махендра Чодри."
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt Объединённая партия Фиджи"
 FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt"
 FIJ.conservatism_2001_desc: "Объединённая партия Фиджи (Soqosoqo Duavata ni Lewenivanua, SDL) - политическая партия на Фиджи. Она была основана в 2001 г. премьер-министром Лайсенией Карасе в качестве базы власти, вобрала в себя большую часть Христианско-демократического альянса и других консервативных групп, а её одобрение Большим советом вождей привело к тому, что она стала рассматриваться как преемница Партии альянса - бывшей правящей партии, которая доминировала в фиджийской политике с 1960-х по 1980-е гг. Партия пользуется поддержкой в основном коренных фиджийцев."
 FIJ.liberalism: "£FIJ_western_liberal Сокосоко ни Вакавулева ни Таукеи (СВТ)"
 FIJ.liberalism_icon: "£FIJ_western_liberal"
 FIJ.liberalism_desc: "Сокосоко ни Вакавулева ни Таукеи (СВТ), иногда известная на английском языке как Fijian Political Party, - партия, доминировавшая в политике Фиджи в 1990-х годах и являвшаяся основой коалиционного правительства с 1992 по 1999 год."
 FIJ.socialism: "£FIJ_socialism Лейбористская партия Фиджи (ЛПФ)"
 FIJ.socialism_desc: "К 1985 г. народ Фиджи жаждал появления третьей силы в фиджийской политике, поскольку оппозиционная Национальная федеративная партия (НФП) вновь распалась, а правая политика правящей партии Альянса отдалила ее от простых людей. Недовольство политикой правительства началось вскоре после выборов 1982 г. с продолжительной забастовки учителей и голодовки молодых выпускников, которым перестали гарантировать трудоустройство. В промышленных спорах правительство вставало на сторону работодателей. В ноябре 1984 г., когда правительство объявило о замораживании заработной платы, крупнейший профсоюз Фиджи - Ассоциация государственной службы Фиджи (FPSA) - в марте 1985 г. большинством в 2914 голосов против 326 принял решение \"объединиться с любой организацией, отстаивающей права трудящихся\". Фиджийская рабочая партия была создана 6 июля 1985 г. под эгидой Конгресса профсоюзов Фиджи в зале Фиджийской ассоциации учителей в Суве."
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative Народный альянс (НА)"
 FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative"
 FIJ.Neutral_conservatism_desc: "Народный альянс рассматривается как консервативная партия консерваторов. Это объясняется тем, что он отделился от Социал-демократической либеральной партии, которая сама была отделена от Первой партии Фиджи."
 FIJ.oligarchism: "£FIJ_oligarchism Технократическая партия Фиджи (ТПФ)"
 FIJ.oligarchism_desc: "ТПФ - это экспериментальная партия, которая родилась из рациональных идей лучших специалистов Фиджи в области НТИМ. Партия, тем не менее, хочет перестроить Фиджи в целом и сделать его сияющим маяком Тихоокеанского региона, который она так рекламирует. Реализуя некоторые простые технократические идеи, такие как вечная рабочая ротация, известная также как рабочая неделя \"четыре и четыре\", члены ТПФ надеются действительно сделать гору из предполагаемого глобального крохотного холмика Фиджи."
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat Национальная федеративная партия (НФП)"
 FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat"
 FIJ.neutral_Social_desc: "Национальная федеративная партия - фиджийская политическая партия, основанная А.Д. Пателем в ноябре 1968 г. в результате слияния Партии Федерации и Национальной демократической партии. Хотя партия заявляет, что представляет всех жителей острова Фиджи, на практике ее поддерживают почти исключительно индо-фиджийцы, чьи предки прибыли на Фиджи в период с 1879 по 1916 г., в основном в качестве подневольных рабочих. Однако на всеобщих выборах 2018 года партия зафиксировала значительное изменение своей базы поддержки за счет включения в нее большего числа кандидатов из числа коренных фиджийцев."
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Вооружённые силы Республики Фиджи (ВСРФ)"
 FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta"
 FIJ.Nat_Autocracy_desc: "Вооружённые силы Фиджи имеют непростую историю. Гражданские правительства после обретения независимости становились жертвами переворотов, а сами военные - жертвами амбициозных людей, поэтому RFMF в значительной степени вовлечены в политику острова. Тем не менее, до сих пор главным аргументом в их пользу является то, что они, по крайней мере, соблюдают конституцию республики, но вопрос в том, как долго продлится это представление."
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Националистическая партия Вануа Тако Лаво (НПВТЛ)"
 FIJ.Nat_Populism_desc: "Партия была основана в конце 1990-х годов в результате слияния Фиджийской националистической партии Сакеаси Бутадрока и партии Вануа Тако Лаво Илиеса Дувулоко. Оба лидера выступали категорически против принятия нынешней конституции, которую они публично сожгли, когда парламент принял ее. Партия вела свою кампанию под лозунгом \"Фиджи для фиджийцев, и их права должны быть сохранены во все времена\", как выразился Бутадрока."
 FIJ.Monarchist: "£FIJ_nationalist_monarchist Дом Сувы"
 FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist"
 FIJ.Monarchist_desc: "Монархический строй Фиджи - это детище, проистекающее из глубоких корней племенной истории Фиджи. Туи Вити, или Король Фиджи, - это полуофициальный титул, который был установлен в прошлом. Правда, он погряз в колониализме и современном политическом хаосе в стране. Однако после установления этнического фиджийского большинства и с согласия Большого совета вождей был создан Дом Сува. Монархия западного образца с фиджийским культурным и политическим влиянием рассматривается как конституционная монархия с сильным парламентским демократическим представительством."
