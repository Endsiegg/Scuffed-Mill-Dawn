 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Национальный республиканский альянс (Alliance Nationale Républicaine) - стойкая антиисламистская партия в Алжире. Он положил конец Сант-Эгидийским соглашениям 1995 года, которые были основой для мира и планом прекращения Гражданской войны в Алжире, продолжавшейся с 1991 по 2002 год. НРА была сформирована в том же 1995 году и получила 2% голосов на парламентских выборах 1997 года, хотя и не получила ни одного места. Затем партия отказалась участвовать в парламентских выборах 2002 года, полагая, что они будут сфальсифицированы."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Национальное Демократическое Объединение (Rassemblement National Démocratique) - популистская либеральная партия. Это центр правоцентристов в политическом спектре. Она была сформирована в 1997 году и являлась самой сильной партией на парламентских выборах того же года, но имела худший результат на последующих выборах - около 8,2%. С 2007 года стабильно является второй по величине партией в парламенте. В 1999 году президент Абдельазиз Бутефлика баллотировался от объединения и победил с ошеломляющими 85%. Хотя многие считают, что эти выборы были напрочь сфальсифицированы, независимые зрители посчитали их справедливыми и вполне демократическими."
 ALG.socialism: "£generic_socialism_small Союз за демократию и Республику"
 ALG.socialism_desc: "Союз за демократию и Республику (Union pour la Démocratie et la République) – это социал-демократическая берберская партия в Алжире, которая имеет левоцентристские политические позиции. В 2012 году партия сменила название на Алжирское народное движение."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Алжирское народное движение (Mouvement Populaire Algérien) - социал-демократическая берберская партия в Алжире, занимающая левоцентристскую позицию согласно спектру. До 2012 года оно было известно как Союз за демократию и Республику (Union pour la Démocratie et la République). В 2017 году партия получила 13 мест в Народном национальном собрании."
 ALG.Autocracy: "£generic_Autocracy_small Фронт национального освобождения"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Фронт национального освобождения (Front de libération nationale) – это алжирская националистическая партия. Она была единственной разрешенной партией до 1989, когда Алжир имел однопартийный парламент. После гражданской войны в 2002 году она вернула себе власть, и остается самой популярной партией до сих пор. Ее идеология – панарабизм, арабский национализм с антиколониалистическим уклоном. Она также поддерживает именно арабский социализм, так как ее идеология противостоит марксисткой."
 ALG.Conservative: "£generic_Conservative_small Национальный республиканский альянс"
 ALG.Conservative_desc: "Национальный республиканский альянс (Front National Algérien) – это национально-консервативная в Алжире. Она была одной из самых популярных правых партий с 2002 года, однако потеряла всю свою поддержку к 2017-у году."
 ALG.Caliphate: "£generic_Caliphate_small Исламский фронт спасения"
 ALG.Caliphate_desc: "Исламский фронт спасения (Groupe Salafiste pour la Prédication et le Combat) – это салафистко-джихадистская террористическая организация в Алжире. Основанная в 1998 Хассаном Хаттабом, бывшим командиром исламской группировки, выступавшим против убийства мирных жителей. В 2003 Фронт объявил о союзе с Аль-Каидой. С января 2007 года группа переименована в Аль-Каиду в Магрибе."
 ALG.Caliphate_2006: "£generic_Caliphate_small Аль-Каида в исламском Магрибе"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_desc: "Движение общества за мир (Mouvement de la société pour la paix) - правая или даже крайне правая политическая партия в Алжире. Была основана в 1990 году Братьями-мусульманами, с которыми по-прежнему связана. Движение следует суннитскому исламизму и мусульманской консервативной демократии. Оно добилось наибольшего успеха на парламентских выборах 1997 года, став второй по величине партией и получив 69 из 380 мест. В 2012 году движение вошло в избирательную коалицию с Движением за национальные реформы и MRI. Партия известна также как Хамас, как аббревиатура ее арабского названия Харакат муджтама ас-силм"
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Движение за национальные реформы (Mouvement pour la réforme nationale) - правая исламско-демократическая партия Алжира. Была создана как отколовшаяся от движения Ан-Нахда в 2002 году после того, как согласилась сотрудничать с правительством Алжира. Она имела первоначальный успех на выборах, но с тех пор сильно упала в популярности. Вошла в \"Зеленый альянс\" между ней, Движением общества за мир и MRI на выборах 2012 года. Название \"Ислах\" является краткой формой его арабского названия Харакат Аль-Ислах Аль-Ватаний"
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small Движение исламского возрождения"
 ALG.Neutral_conservatism_desc: "Движение исламского возрождения (Mouvement de la Renaissance Islamique) – это умеренно исламистская алжирская политическая партия, которая считает себя правой и правоцентристской."
 ALG.neutral_Social: "£generic_neutral_Social_small Алжирское народное движение"
 ALG.neutral_Social_desc: "Алжирское народное движение (Front des Forces socialistes) – это берберская политическая партия, являющаяся социал-демократической и секуляристской, занимая левоцентристскую позицию."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Рабочая партия"
 ALG.Neutral_Communism_desc: "Рабочая партия (Parti des Travailleurs) – это левая троцкистская партия в Алжире. Она была сформирована правозащитниками, для протекции и расширения профсоюзов в 1990 году. Ее секретарь, Луиза Ханун – первая женщина-президент в Алжире."
 ALG.Nat_Populism: "£generic_Nat_Populism_small Эль‑Инфит"
 ALG.Nat_Populism_desc: "Фронт справедливости и развития (Front pour la justice et le développement) - исламистская политическая партия в Алжире. Она правая, националистическая и придерживается исламской демократии. Была вдохновлена Турецкой партией справедливости и развития, в итоге добилась успеха в предвыборном союзе с Ан-Нахдой в 2017 году, получив 3,7% голосов."
 ALG.Nat_Fascism: "£generic_Nat_Fascism_small Новый рассвет"
 ALG.Nat_Fascism_desc: ""Новый рассвет" - националистическая и консервативная партия в Алжире. Она была создана в 2012 году и получила 5 мест на выборах того же года, из которых четыре снова потеряла на следующих выборах."
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Народные национальные вооруженные силы Алжира"
 ALG.Nat_Autocracy_desc: "Народные национальные вооруженные силы Алжира (Armée nationale populaire) – это армия Алжира с момента обретения его независимости в 1962 году. С тех пор, она имеет большое влияние на политику, а в 1988 году, она и вовсе контролировала власть по всей стране."
 AQY.Caliphate: "£generic_Caliphate_small Аль-Каида"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_conservatism Консервативная партия Армении"
 ARM.conservatism_icon: "£ARM_conservatism".
 ARM.conservatism_desc: "Консерватизм - Консервативная партия Армении. Партия выступает за укрепление государственной безопасности Армении, защиту армянского языка, культуры и христианских традиций, гражданских прав, свободы совести и прав собственности. Кроме того, партия верит в развитие сильной демократии, гражданского общества и европейской правовой модели, добрососедских отношений, высокоразвитой системы образования и экономики. Партия провозглашает, что вмешательство государства в повседневную деятельность граждан должно быть минимальным. Партия выступает против концепции евразийства. Партия также стремится противостоять российскому влиянию в Армении и выступает против любых российских военных баз в Армении или Арцахе. Партия заявила, что российское влияние удерживает Армению от развития более тесных связей с Европейским Союзом и Соединенными Штатами."
 ARM.liberalism: "£ARM_liberalism Армянский национальный конгресс"
 ARM.liberalism_icon: "£ARM_liberalism"
 ARM.liberalism_desc: "Либерализм - Армянский национальный конгресс. АНК верит в поддержание хороших отношений с соседями Армении, включая нормализацию отношений с Турцией и Азербайджаном, развитие более тесных отношений с Ближним Востоком, самоопределение Республики Арцах, поощрение дальнейшей европейской интеграции Армении и углубление сотрудничества с Европейским Союзом, а также поддержание прочных отношений с США, Россией и странами СНГ."
 ARM.Neutral_Libertarian: "£ARM_democratic_homeland Демократическая Родина"
 ARM.Neutral_Libertarian_desc: ""
 ARM.socialism: "£ARM_socialism Просвещенная Армения"
 ARM.socialism_icon: "£ARM_socialism"
 ARM.socialism_desc: "Социал-демократы - Просвещенная Армения.  Просвещенная Армения - либеральная, проевропейская политическая партия. Эдмон Марукян призвал поднять отношения с Евросоюзом до уровня стратегического партнерства.  Просвещенная Армения выступает за полноправное членство Армении в ЕС и желает незамедлительно начать первые шаги переговоров о вступлении. Согласно манифесту партии, Армения должна проявлять инициативу в общеевропейских процессах и структурах, представляя себя истинным носителем ценностей европейской цивилизации и демократии. Несмотря на проевропейскую ориентацию партии, " Просвещенная Армения" также верит в сохранение позитивного сотрудничества с Россией и в то, что интересы Армении не будут ущемлены в пользу других стран."
 ARM.Communist-State: "£ARM_Communist_State Коммунистическая партия РА"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Коммунисты - Армянская коммунистическая партия. Радио Свободная Европа/Радио Свобода, финансируемое США, охарактеризовало АКП как ярую пророссийскую. На митинге в 1994 году партия призвала к новому союзу с Россией, назвав его единственным спасением Армении. Партия выступает против любой дальнейшей европейской интеграции Армении."
 ARM.Conservative: "£ARM_Conservative Kocharyan"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Реакционный консерватизм - Кочарян. Роберт Седракович Кочарян - армянский государственный и политический деятель. Первый президент непризнанной Нагорно-Карабахской Республики с 29 декабря 1994 года по 20 марта 1997 года. Имеет большие связи во внутренней политике страны, связи с Россией, а также связи с криминальным миром."
 ARM.Vilayat_e_Faqih: "£ARM_orderfunny Партия Армяно-Арийского Ордена"
 ARM.Vilayat_e_Faqih_desc: "Реакционный шизофренизм - партия Армено-Арийского Ордена. Мы работаем во имя восстановления его природных свойств и функциональности, во имя армянской основы ценностей, во имя единства нации и отечества, во имя его долголетия. Армянские арийцы не руководствуются принципом "против кого-то"."
 ARM.Conservative2: "£ARM_Conservative_alt Республиканская партия Армении"
 ARM.Conservative2_icon: "£ARM_Conservative_alt"
 ARM.Conservative2_desc: "Реакционный консерватизм - Республиканская партия Армении. Национально-консервативная идеология Республиканской партии основана на цегакронизме, армянской националистической идеологии начала 20-го века (в приблизительном переводе - нация-религия). Она была сформулирована Гарегином Нжде и утверждает, что армянская национальная идентичность и государство должны иметь религиозное значение для всех этнических армян. Цегакронизм буквально означает носитель расы, относясь к тем, кто представляет и несет в себе то, что является духовной и биологической сущностью настоящего армянина. Однако часто его ошибочно интерпретируют как расовую религию."
 ARM.Nat_Autocracy: "£ARM_Nat_Autocracy Вооруженные силы Армении".
 ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy"
 ARM.Nat_Autocracy_desc: "Военная хунта - Вооруженные силы Армении. Вооруженные силы Армении (по-армянски: Hayastani zinvats uzher), иногда называемые армянской армией (по-армянски: Haykakan Banak), являются национальными вооруженными силами Армении. Они состоят из кадровых частей, подчиненных Генеральному штабу Вооруженных сил Армении, которые можно разделить на два основных вида: сухопутные войска, а также ВВС и ПВО. Хотя вооруженные силы Армении были частично сформированы из войск бывшей Советской Армии, дислоцированных в Армянской ССР (в основном из частей 7-й гвардейской армии Закавказского военного округа), армия Армении ведет свою историю с момента основания Первой Республики Армения в 1918 году."
 ARM.Nat_Fascism: "£ARM_Nat_Fascism Dashnaktsutyun"
 ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism"
 ARM.Nat_Fascism_desc: "Социал-националисты - Дашнакцутюн. Армянская революционная федерация (также известная как Дашнакцутюн и собирательно называемая для краткости дашнаками) - армянская националистическая и социалистическая политическая партия. Основана в 1890 году в Тифлисе, Российская империя (ныне Тбилиси, Грузия) Христофором Микаэляном, Степаном Зоряном и Симоном Заваряном. Сегодня партия действует в Армении, Арцахе, Ливане, Иране и в странах, где присутствует армянская диаспора. Хотя она долгое время была самой влиятельной политической партией в армянской диаспоре, в современной Армении она представлена сравнительно меньше."
 ARM.Nat_Populism: "£ARM_Nat_Populism Общеармянская партия Сасна Црер"
 ARM.Nat_Populis_icon: "£ARM_Nat_Populism"
 ARM.Nat_Populism_desc: "Национал-популизм - Панармянская партия Сасна Црер. Временами Сасна Црер изображалась как крайне националистическая партия. Де-факто лидер партии Жирайр Сефилян поддерживает создание Единой Армении. Они прямо призывают к объединению Республики Арцах (Нагорного Карабаха) с Арменией. Стратегической целью партии является объединение армян в Армении и за рубежом, обеспечение устойчивости армянской нации и ее влияния в мире. Внешняя политика партии резко антироссийская, ее манифест призывает к освобождению Армении от российского колониального господства и выходу из возглавляемых Россией организаций, включая Евразийского экономического союза, Организацию Договора о коллективной безопасности и СНГ. Партия призывает к немедленному выводу российских солдат из Армении и закрытию российской 102-й военной базы в Гюмри."
 ARM.Monarchist: "£ARM_Monarchist Престол Армении"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Монархисты - Престол Армении. После падения Королевства Армения в 15 веке многие династии претендовали на то, чтобы стать истинными наследниками армянского престола. Но два главных претендента - это Савойский дом из Италии и недавно самопровозглашенный наследник династии Багратуни Роланд фон Багратуни. Грузинские Багратиони, которые являются истинными потомками династии Багратуни, также заявили о своих притязаниях, но в Армении их никогда не воспринимают всерьез из-за их принадлежности к Грузии."
 ARM.oligarchism: "£ARM_Neutral_Libertarian Fair Armenia"
 ARM.oligarchism_desc: "Либертарианцы - Справедливая Армения. Партия верит в создание сильного и влиятельного государства, улучшение социально-экономического развития, устранение политической коррупции и всех форм дискриминации, укрепление верховенства закона и социальной справедливости, защиту окружающей среды, поощрение иммиграции из армянской диаспоры и борьбу за международное признание А.Г. Что касается внешней политики, партия выступает за европейскую интеграцию Армении, а также утверждает, что Армения должна оставаться членом Евразийского союза и продолжать интеграцию в него. Партия считает, что Армения принадлежит к "европейской семье" государств и должна полностью реализовать Соглашение о всеобъемлющем и расширенном партнерстве Армения-ЕС с Европейским Союзом, в то же время поддерживая прочные экономические связи с Россией."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy Партия национального единства"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Нейтральная автократия - Партия национального единства. Партия выступает за укрепление экономики Армении, защиту прав меньшинств, углубление европейской интеграции при сохранении тесных отношений с другими членами Содружества Независимых Государств, особенно с Россией. Партия также верит в сохранение Армении в составе Организации Договора о коллективной безопасности и Евразийского союза, но при этом способствует углублению отношений с США и НАТО. Однако партия выступает против размещения в Армении миротворцев НАТО. Кроме того, партия верит в установление мира с соседями Армении и мирное разрешение Нагорно-Карабахского конфликта."
 ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood Армянская демократическая либеральная партия"
 ARM.Neutral_Muslim_Brotherhood_desc: "Рамгавары - Партия Рамгавар. Партия Рамгавар выступает за либерализм и капитализм, в отличие от двух других классических армянских политических партий - Социал-демократической партии Хунчакян и Армянской революционной федерации, которые придерживаются левых идеологий. В настоящее время численность партии минимальна по сравнению с другими традиционными партиями в Диаспоре и Армении. Более того, несмотря на наличие солидного электората. В связи с этим возникли дебаты о существовании партии."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy Союз национального самоопределения"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Западная автократия - Союз национального самоопределения. Союз национального самоопределения (арм.: Azgayin inknoroshum miavorum) - армянская политическая партия. Она была основана в 1987 году Паруйром Айрикяном, советским диссидентом, добивавшимся независимости Армении. Партия считает, что Кавказский регион, включая Армению, должен двигаться в направлении европейской интеграции, а также усиливать интеграцию с западными странами. В течение 15 лет партия придерживается позиции, что интеграция Армении и Азербайджана в Европейский Союз сделает бессмысленным нагорно-карабахский конфликт, и поэтому вступление в ЕС следует добиваться как долгосрочного решения конфликта."
 ARM.anarchist_communism: "£ARM_anarchist_communism Объединенная коммунистическая партия РА"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Коммунисты - Объединенная коммунистическая партия Армении. Объединенная коммунистическая партия Армении (армянский: HMKK, Hayastani Miatsial Komunistakan Kusaktsutyun) - коммунистическая политическая партия в Армении. Она имеет более тесные связи с правительством, чем основная Коммунистическая партия Армении, и не присоединяется к оппозиционным фронтам. HMKK поддержала успешную президентскую кампанию министра обороны Сержа Саргсяна."
 ARM.Autocracy: "£ARM_Autocracy Процветающая Армения"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Реакционная автократия - Процветающая Армения. Идеологически партия позиционируется как правоцентристская в политическом спектре, выступает за экономический либерализм, более тесные связи с Россией, в отношении Европейского Союза является евроскептической, а в социальных вопросах - традиционалистской. Второй президент Армении Роберт Кочарян сыграл важную роль в создании партии (некоторые утверждают, что Кочарян сам ее основал). Влияние и роль Кочаряна в партии являются предметом споров. В 2012 году большинство аналитиков считали, что Кочарян тесно связан с партией. Некоторые считают, что Кочарян является тайным лидером партии, в то время как другие полагают, что он не имеет никакого влияния на ПА. Партия придерживается пророссийской идеологии и является единственной откровенно евроскептической партией в Армении. Партия выступает за сохранение национальных и традиционных ценностей, семьи, отношений церкви и государства как наиболее важных приоритетов."
 ARM_Neutral_conservatism: "£ARM_Neutral_conservatism Могучее Отечество"
 ARM.Neutral_conservatism_icon: "£ARM_Neutral_conservatism"
 ARM.Neutral_conservatism_desc: "Консерватизм - Могучее Отечество. Партия выступает за укрепление связей между Арменией и армянской диаспорой, а также за усиление экономического развития страны."
 ARM.Neutral_green: "£ARM_Neutral_Green Решение гражданина"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Зеленые демократы - Решение Гражданина. Партия выступает за государство всеобщего благоденствия, перераспределение богатства, экологическую политику, всеобщее здравоохранение, бесплатное образование, гендерное равенство, поддержку профсоюзов и прямую демократию. Кроме того, партия выступает за самоопределение Республики Арцах, установление мира в Кавказском регионе и поддержание нейтральных отношений с Россией. Некоторые члены партии призывают к пересмотру соглашений между Арменией и Россией, в частности, присутствия российской военной базы в Армении."
 ARM.neutral_Social: "£ARM_neutral_Social Демократическая партия Армении"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Социал-демократы - Демократическая партия Армении (армянский: Hayastani Demokratakan Kusaktsutyun) - демократическая социалистическая политическая партия в Армении. Она была основана в 1991 году Арамом Гаспаром Саркисяном, последним секретарем Коммунистической партии Армении советского периода, когда эта партия управляла Армянской Советской Социалистической Республикой (Армянской ССР) с 1920 по 1990 год. После распада Советского Союза и Армянской ССР правящая Коммунистическая партия Армении оказалась в глубокой яме. Ее действующий секретарь Арам Гаспар Саркисян распустил партию и создал Демократическую партию Армении, назначив себя первым секретарем новой партии. Тем временем Рубен Товмасян и некоторые другие члены партии, явно не одобряя решение Саргсяна о роспуске первоначальной Коммунистической партии Армении, вскоре после этого основали новую Коммунистическую партию Армении."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism Народная партия Армении"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Коммунисты - Народная партия Армении. Народная партия Армении (НПА) (на армянском, Hayastani Zhogovrdakan Kusaktsutyun) - левая социалистическая политическая партия в Армении. Она была основана в 1998 году советским и армянским партийным и государственным деятелем Кареном Демирчяном. Перед парламентскими выборами 1999 года Народная партия Армении сформировала политический альянс с Республиканской партией Армении, известный как Блок Единство."
