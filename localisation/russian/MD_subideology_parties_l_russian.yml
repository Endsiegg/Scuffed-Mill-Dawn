 SOV.Western_Autocracy: "£SOV_western_autocrat Наш Дом - Россия"
 SOV.Western_Autocracy_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_desc: "Западная автократия - Наш дом - Россия - политическая партия, созданная в девяностые годы прошлого века председателем правительства России Виктором Черномырдиным. По сути, объединение являлось партией власти и было создано для укрепления позиций президента Российской Федерации Бориса Ельцина в Госдуме. Партия провозгласила либеральный курс и сотрудничала со всеми реформаторскими движениями."
 SOV.Western_Autocracy_ed: "£SOV_western_autocracy Единая Россия - §CПро-западное крыло§!"
 SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_ed_desc: ""
 SOV.conservatism: "£SOV_western_conservative Союз Правых Сил"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "Консерваторы - Союз Правых Сил (Союз Правых Сил) был основан в 1999 году и выступает за приватизацию и капитализм свободного рынка, а также категорически против авторитаризма."
 SOV.conservatism_1: "£SOV_western_conservative_1 Партия народной свободы"
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "Республиканская партия России - Партия народной свободы."
 SOV.liberalism: "£SOV_western_liberal Яблоко"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "Либерально-российская объединённая демократическая партия \"Яблоко\" (Российская объединённая демократическая партия) является социал-либеральной партией, пропагандирующей рыночную экономику и демократические ценности. «Яблоко» исторически было главной политической силой против коммунизма и консерватизма в России."
 SOV.liberalism_alt: "£SOV_navalnyu Народный альянс"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "Либералы - «Народный альянс» - прогрессивная либеральная партия, созданная известным российским политическим деятелем Алексеем Навальным. Выступает за борьбу с коррупцией, либерализм и рыночную экономику."
 SOV.liberalism_alty: "£SOV_western_social_democrat33 Партия прогресс"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "Либералы - «Партия прогресс» - прогрессивная либеральная партия, созданная известным российским политическим деятелем Алексеем Навальным. Выступает за борьбу с коррупцией, либерализм и рыночную экономику."
