 ROJ.conservatism_desc: "Консерватизм - Encûmena Niştimanî ya Kurdî li Sûriyê (Курдский национальный совет) - курдская политическая партия, базирующаяся в Северной Сирии и тесно связанная с ХДП под руководством Барзани в Иракском Курдистане. Выступая в качестве продолжения соперничества РПК и ХДП, КНС решительно противостоит PYD, контролирующей автономную администрацию Северной и Восточной Сирии, также известную как Рожава. Будучи в основном курдской националистической партией, она черпает вдохновение в РПК и Барзани. По сравнению с PYD, KNC также имеет представительство в сирийской оппозиции и хорошие связи с Турцией."
