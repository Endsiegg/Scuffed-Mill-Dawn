 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism Европейский союз наций (UEN)"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "UEN ранее известная как \"Союз за Европу\", является правой евроскептической консервативной партией. Она стремится децентрализовать USoE и сформировать на его месте конфедерацию суверенных наций. Она придерживается консервативной позиции в отношении социальных прав и экономически поддерживает свободную рыночную капиталистическую систему."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism Альянс консерваторов и реформистов в Европе (ACRE)"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "ACRE ранее известная как \"Альянс европейских консерваторов и реформистов\" - правая евроскептическая консервативная партия. Она стремится децентрализовать USoE и сформировать на его месте конфедерацию суверенных наций. Она придерживается консервативной позиции в отношении социальных прав и экономически поддерживает свободную рыночную капиталистическую систему."
 USoE.oligarchism: "£EU_parliament_PG_oligarchism Союз олигархов"
 USoE.oligarchism_icon: "£EU_parliament_PG_oligarchism"
 USoE.oligarchism_desc: "(Олигархизм) - Альянс Олигархов (АоО)\n\n"
 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian Альянс либертарианцев"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "Альянс либертарианцев - это либертарианская партия, которая поддерживает ограниченное вмешательство правительства в экономику и в жизненный выбор отдельного гражданина, полагая, что роль правительства заключается в обеспечении безопасной среды для свободного процветания бизнеса и отдельных лиц. Политическая повестка дня сосредоточена на том, чтобы пожинать плоды Интернета в таких вопросах, как прямая демократия, свобода выражения мнений и авторское право."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian Европейская Пиратская партия (PPEU)"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "Европейская Пиратская партия - это либертарианская партия, которая поддерживает ограниченное вмешательство правительства в экономику и в жизненный выбор граждан, полагая, что роль правительства заключается в обеспечении безопасной среды для свободного процветания бизнеса и отдельных лиц. Политическая повестка дня сосредоточена на том, чтобы пожинать плоды Интернета в таких вопросах, как прямая демократия, свобода выражения мнений и авторское право."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green Зеленые / Европейский свободный альянс (Зеленые/EFA)"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green"
 USoE.Neutral_green_desc: "Зеленые / Европейский свободный альянс является левой партией. Его экономический взгляд отвергает капитализм и исследование постоянного прогресса, веря вместо этого в необходимость \"счастливого роста\" Она решительно выступает против атомной энергетики как источника чистой энергии, веря вместо этого в необходимость временного строительства газовых электростанций для поддержки будущего полного перехода к возобновляемым источникам энергии. Его политическая повестка дня сосредоточена на сокращении неравенства и защите окружающей среды, и партия направлена на то, чтобы сделать это с минимальным количеством государственных расходов."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green Европейская партия зеленых (EGP)"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "EGP широко известная как \"Зеленые\", это левая экологическая партия. Ее экономический взгляд отвергает капитализм и поиск постоянного прогресса, веря вместо этого в необходимость \"счастливого роста\" Решительно выступает против атомной энергетики как источника чистой энергии, обращая внимание вместо этого на необходимость временного строительства газовых электростанций для поддержки будущего полного перехода к возобновляемым источникам энергии. В целом, политическая повестка дня сосредоточена на сокращении неравенства и защите окружающей среды."
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social Союз социалистов-демократов"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "ASD будучи левой партией парламента USoE, выступает за более высокую степень демократического представительства, основанного на региональной идентичности, стремясь превратить USoE в \"Европу регионов\" Ее политическая повестка дня сосредоточена на социальной справедливости и экономическом равенстве."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social Европейский свободный альянс (EFA)"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "EFA будучи левой партией парламента USoE, выступает за более высокую степень демократического представительства, основанного на региональной идентичности, стремясь превратить USoE в \"Европу регионов\" Ее политическая повестка дня сосредоточена на социальной справедливости и экономическом равенстве."
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism Европейские Объединенные левые / Северные Зеленые Левые (GUE/NGL)"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "GUE/NGL является левой политической партией парламента USoE. Она состоит в основном из социалистов и коммунистов, и как таковая отвергает капитализм и традиционную монетаристскую бюджетную политику. Она стремится добиться сдвига общества в сторону социализма, но не имеет четкой позиции относительно того, является ли реформа или революция лучшим способом его достижения. Она выступает против сотрудничества USoE с США и вместо этого считает, что Европа должна идти своим собственным путем."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism Партия европейских левых (PEL)"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "GUE/NGL является левой политической партией парламента USoE. Она состоит в основном из социалистов и коммунистов, и как таковая отвергает капитализм и традиционную монетаристскую бюджетную политику. Партия стремится добиться сдвига общества в сторону социализма, но не имеет четкой позиции относительно того, является ли реформа или революция лучшим способом его достижения. Она выступает против сотрудничества USoE с США и вместо этого считает, что Европа должна идти своим собственным путем."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism Европа демократии и многообразия (EDD)"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "EDD ранее известная как \"Европа демократий и различий\", является популистской евроскептической партией парламента USoE. Она решительно выступает против процесса международного объединения, а политические взгляды сосредоточены на антииммиграционной и антиглобалистской позиции и цели введения прямой демократии."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism Европа Свободы и Прямой демократии (EFDD)"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "EFDD, ранее известная как \"Европа демократий и различий\", является популистской евроскептической партией парламента USoE. Она решительно выступает против процесса международного объединения, а политические взгляды сосредоточены на антииммиграционной и антиглобалистской позиции и цели введения прямой демократии."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism Альянс фашистов"
 USoE.Nat_Fascism_icon: "£EU_parliament_PG_Nat_Fascism"
 USoE.Nat_Fascism_desc: "APF является крайне правой евроскептической политической партией парламента USoE. Она состоит в основном из фашистов и ультранационалистов. Политические взгляды сосредоточены на защите христианских традиций, резкой антииммиграционной политике и замене демократии сильной национальной диктатурой."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism Альянс за мир и свободу (APF)"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "APF является крайне правой евроскептической политической партией парламента USoE. Она состоит в основном из фашистов и ультранационалистов. Политические взгляды сосредоточены на защите христианских традиций, резкой антииммиграционной политике и замене демократии сильной национальной диктатурой."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy (ВШЕС) - Военный штаб Европейского Союза"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "EUMS - это политическая ветвь Армии USoE, союз высокопоставленных военачальников армии, которые сформировали военную хунту и взяли под контроль исполнительную власть, осуществляя власть авторитарным способом."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist Альянс монархистов"
 USoE.Monarchist_icon: "£EU_parliament_PG_Monarchist"
 USoE.Monarchist_desc: "Монархисты поддерживают новоявленную династию. Они верят в необходимость абсолютного правителя, освобожденного от оков демократического принятия решений, чтобы вести континент через 21 век."
