 UKR.Western_Autocracy_maidan_desc: "Народный фронт £UKR_western_autocracytwo\" - украинская прозападная националистическая партия с проевропейским курсом, основанная бывшим премьер-министром Украины Арсением Яценюком и бывшим министром национальной безопасности Украины Александром Турчиновым. В состав партии также входит совет обороны, который постоянно предлагает реформы и действия по укреплению обороны страны."
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_two: "£ukr_yes Европейская солидарность'"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "£ukr_yes \"Европейская солидарность\" - политическая партия в Украине, образованная 27 августа 2014 года. Однако корнями она уходит в парламентскую группу \"Солидарность\" 2000 года и с тех пор существует в различных формах как политическая площадка Петра Порошенко. Партия официально осуждает популизм и выступает за прагматизм и реализм. Членство Украины в Евросоюзе, благосостояние и социальная защита малоимущих граждан. Но фактически остается карманной партией популиста Порошенко."
 UKR.socialism_2: "£ukr_servant_of_the_people Слуга Народу"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "Слуга народа £ukr_servant_of_the_people образованная в конце 2017 года, партия \"Слуга народа\" названа в честь одноименного хитового телешоу. Партия преимущественно ориентирована на популистскую политику большой палатки, наряду с проевропейской внешней политикой партия прилагает особые усилия, чтобы остановить коррупцию в Украине и принести больше прямой демократии в страну."
 UKR.socialism_icon: "£ukr_sdpu"
 UKR.Autocracy_icon: "£UKR_feminism"
 UKR.anarchist_communism_icon: "£UKR_anarchism_communism"
 UKR.oligarchism_icon: "£ukr_udar"
 UKR.Neutral_Libertarian_icon: "£UKR_our_ukraine"
