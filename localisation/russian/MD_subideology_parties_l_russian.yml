 ITA.democratic_senate: "£ITA_roman_senate Технократический сенат"
 ITA.democratic_senate_desc: "Прошли времена олигархизма и привилегий, современные времена требуют, чтобы мы прислушивались к нуждам даже менее богатых среди нас. Но неудачи старой представительной демократии нельзя игнорировать, люди могут голосовать за партии, но их роль будет заключаться лишь в выборе технократа, который сформирует правительство."
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Технократы"
 ITA.Western_Autocracy_desc: "Технократическое правительство создается в периоды сильных политических потрясений, когда страна сталкивается с беспрецедентным кризисом, с которым не могут справиться политики."
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£ITA_western_conservative Вперёд, Италия"
 ITA.conservatism_desc: "Вперёд, Италия (Forza Italia) - правая консервативная партия, основанная в 1994 году Марчелло дель'Утри из пепла “Демократии Кристиана”, в то время уничтоженной \"Мани Пулите\", расследовавшей крупный коррупционный скандал. Наиболее значимым событием для партии является “выход в поле” Сильвио Берлускони, известного своими активами в сфере недвижимости и медиа-сетями. Берлускони стал самым заметным членом партии, и это привело к тому, что электоральная судьба была напрямую связана с харизмой Берлускони и судебными перипетиями. Заявленная цель партии - снижение налогов как для населения в целом, так и для бизнеса, а в дополнение - обеспечение стабильности и верховенства закона для граждан."
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal Федерация либералов"
 ITA.liberalism_desc: "Федерация либералов объединяет различные социал-либеральные партии, стоящие на среднем уровне итальянской политики. Инициатором является слабо вдохновленный идеалами Итальянской либеральной партии, основанной в 1919 году Джованни Джолитти. Несмотря на то, что социал-либерализм считался истеблишментом в большинстве стран Европы, после смерти Луиджи Эйнауди десятилетия назад он имел очень ограниченные электоральные возможности в Италии, имея дело с очень идеологически гибкими традиционными партиями и населением, которое в целом более настороженно относится к капитализму, чем остальной развитый мир. Они твердо верят в свободный рынок и в то же время выступают за социальное обеспечение и социальные права."
