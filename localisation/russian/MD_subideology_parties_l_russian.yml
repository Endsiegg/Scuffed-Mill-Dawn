 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian Альянс либертарианцев"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "Альянс либертарианцев - это либертарианская партия, которая поддерживает ограниченное вмешательство правительства в экономику и в жизненный выбор отдельного гражданина, полагая, что роль правительства заключается в обеспечении безопасной среды для свободного процветания бизнеса и отдельных лиц. Политическая повестка дня сосредоточена на том, чтобы пожинать плоды Интернета в таких вопросах, как прямая демократия, свобода выражения мнений и авторское право."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian Европейская Пиратская партия (PPEU)"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "Европейская Пиратская партия - это либертарианская партия, которая поддерживает ограниченное вмешательство правительства в экономику и в жизненный выбор граждан, полагая, что роль правительства заключается в обеспечении безопасной среды для свободного процветания бизнеса и отдельных лиц. Политическая повестка дня сосредоточена на том, чтобы пожинать плоды Интернета в таких вопросах, как прямая демократия, свобода выражения мнений и авторское право."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_green Зеленые / Европейский свободный альянс (Зеленые/EFA)"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_green"
 USoE.Neutral_green_desc: "Зеленые / Европейский свободный альянс является левой партией. Его экономический взгляд отвергает капитализм и исследование постоянного прогресса, веря вместо этого в необходимость "счастливого роста" Она решительно выступает против атомной энергетики как источника чистой энергии, веря вместо этого в необходимость временного строительства газовых электростанций для поддержки будущего полного перехода к возобновляемым источникам энергии. Его политическая повестка дня сосредоточена на сокращении неравенства и защите окружающей среды, и партия направлена на то, чтобы сделать это с минимальным количеством государственных расходов."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green Европейская партия зеленых (EGP)"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "EGP широко известная как "Зеленые", это левая экологическая партия. Ее экономический взгляд отвергает капитализм и поиск постоянного прогресса, веря вместо этого в необходимость "счастливого роста" Решительно выступает против атомной энергетики как источника чистой энергии, обращая внимание вместо этого на необходимость временного строительства газовых электростанций для поддержки будущего полного перехода к возобновляемым источникам энергии. В целом, политическая повестка дня сосредоточена на сокращении неравенства и защите окружающей среды."
