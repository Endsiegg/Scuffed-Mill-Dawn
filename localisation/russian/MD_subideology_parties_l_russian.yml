 ITA.socialism: "£ITA_western_social_democrat Демократическая партия"
 ITA.socialism_desc: "Рожденная в результате слияния множества левых партий, таких как La Margherita и Democratici di Sinistra, Демократическая партия родилась с целью объединить все левые итальянские партии в единую коалицию и позволить различным идеологиям конкурировать с внутренней демократической системой. Хотя это оказалось хорошим выбором с точки зрения голосования, поскольку ДП стала самой большой партией в стране, это привело к очень большому разделению и партия часто заканчивает тем, что у нее связаны руки из-за страха раскола. В целом она верит в необходимость государства всеобщего благосостояния, необходимость умеренного государственного вмешательства в экономику и социальные права."
 ITA.partito_democratico_loc_key: "£ITA_PD Partito Democratico"
 ITA.partito_democratico_loc_key_desc: ""
 ITA.Communist-State: "£ITA_emerging_communism Итальянская коммунистическая партия"
 ITA.Communist-State_desc: "Оригинальная Partito Comunista Italiano распалась после крушения Советского Союза в 1991 году. Многие более мелкие организации пытались впоследствии перенять его наследие, но им не удалось воссоздать то, что было крупнейшей коммунистической партией Запада на ее пике. PCI следует советской ленинской и сталинской мысли с классическим видением советского коммунизма. Перераспределение земли и средств производства является основной частью их целей, и ни один способ достижения этих целей не исключен. По их мнению, диктаторский переходный период может быть необходим для обеспечения безопасности пролетарской революции, когда ее время, наконец, придет. Как однажды сказал Берлускони, ясно, что они являются и всегда будут бедными коммунистами. "
 ITA.anarchist_communism: "£ITA_left_wing_radical Движение пяти звёзд"
 ITA.anarchist_communism_desc: "Движение пяти звёзд (Movimento 5 Stelle) было основано в 2009 году комиком Беппе Грилло. Его звезды представляют фундаментальные направления движения: вода, окружающая среда, транспорт, связь и развитие. Оно основывает всю свою организацию на веб-платформе, там же, где и родилось. Чтобы претендовать на кандидатуру для вступления, люди должны не иметь судимостей, и более никаких других требований не выдвигается. Их избранные члены часто принимали теории заговора, фальшивые новости и ненаучные утверждения. Хотя партия сильно контролируется частной группой, которая владеет всей ее инфраструктурой, они твердо верят в прямую демократию. Движение охватывает широкий спектр идеологий и, как и многие другие популистские партии, славится быстро меняющейся позицией по многим вопросам. В своей основе она имеет левую повестку под влиянием венесуэльских, кубинских и китайских примеров, сильно ориентированную на противостояние элитам и на отказ от капитализма."
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 Movimento 5 Stelle"
 ITA.m5s2050_loc_key_desc: "The Movimento 5 Stelle (5-star movement), was founded in 2009 by comedian Beppe Grillo after years of meetups. Its stars represent the fundamental battles of the movement: Water, Environment, Transport, Connectivity, Development. The movement bases its entire organization on a web platform, the same place where it was born. To qualify for a candidacy the applicants must have a completely clean criminal record, but no other requirements. Their elected members have often embraced conspiracy theories, fake news and non-scientific claims. Although the party is strongly controlled by a private group that owns all its infrastructure, they strongly believe in direct democracy. The Movement embraces a wide spectrum of ideologies and, as many other populist parties, it is renowned for rapidly changing position on many issues. At its core it has a left-leaning ideology influenced by Venezuelan, Cuban and Chinese examples, strongly geared towards opposing the elites and in the rejection of capitalism."
 ITA.Conservative: "£ITA_non_aligned_conservative Движение пяти звёзд"
 ITA.Conservative_desc: "В то время как Северная лига родилась движением за независимость в северной половине Италии, партия добилась большого успеха, как только она перенесла свое основное внимание с южного вопроса и внутренней иммиграции на внешнюю иммиграцию. Манипулирование антииммигрантскими настроениями обеспечило движению беспрецедентную поддержку и, вместе с поддержкой со стороны России и американских ультраправых, позволило партии продвигаться с регионального на национальный уровень. Как и многие другие популистские партии, она славится быстро меняющейся позицией по многим вопросам, но по своей сути это реакционная партия, твердо верящая в необходимость подтверждения традиционных христианских ценностей. Экономически она в основном выступает за государственное вмешательство, но в то же время утверждает, что планирует снизить налоги."
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Лига Севера (Босси)"
 ITA.Neutral_conservatism_desc: "Лига Севера (Lega Nord) родилась из союза различных лангобардских, а также венецианских движений и партий за независимость. Затем Лига распространилась на большую часть Северной Италии, устав от мертвого груза Южной Италии и государственной бюрократии, которая мешает Северу реализовать свой истинный потенциал. Партия в основном озабочена внутренней миграцией, децентрализацией и снижением налогов и бюрократии."
 ITA.neutral_Social: "£ITA_non_aligned_social Свободные и равные"
 ITA.neutral_Social_desc: "Свободные и равные - левая партия, основанная в 2007 году бывшим судьей по борьбе с мафией Пьетро Грассо после отделения от Демократической партии, в которой она представляла большую часть своего левого крыла. Это социалистическая прогрессивная партия, которая уделяет большое внимание социальным правам женщин и мигрантов, а также борьбе с неравенством посредством государственного вмешательства."
