 KAZ.liberalism: "£KAZ_western_liberal Ак жол"
 KAZ.liberalism_icon: "£KAZ_western_liberal"
 KAZ.liberalism_desc: "Ак Жол, официально Демократическая партия Казахстана «Ак Жол» — либерально-консервативная политическая партия Казахстана. «Ак Жол» возглавляет депутат Мажилиса Азат Перуашев. Сама партия была образована в начале 2002 года после отделения ее фракции от партии «Демократический выбор Казахстана». С этого момента она позиционировалась как оппозиционная партия, хотя и в умеренных тонах."
 KAZ.socialism: "£KAZ_western_social_democrat Ауыл"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "Народно-демократическая патриотическая партия «Ауыл» или просто Ауыл («село») — политическая партия в Казахстане. Первоначально он был основан Гани Калиевым 30 января 2000 года как «Ауыл». Ауыл провозгласил своими главными ценностями духовность, патриотизм, лояльность, равенство и сотрудничество. Основываясь на принципах социал-демократии, партия выступала в защиту интересов сельского населения, видя своими приоритетами усиление государственного регулирования и поддержку сельскохозяйственной экономики, защиту интересов сельских тружеников, активное содействие осуществлению экономических и политических реформ, направленных на дальнейшая демократизация общества, реализация оправданных форм рыночных отношений во всех отраслях экономики, повышение уровня жизни граждан, а также формирование патриотического воспитания населения."
 KAZ.Communist-State: "£generic_Communist_State_small Коммунистическая партия Казахстана"
 KAZ.Communist-State_desc: "Коммунистическая Народная партия Казахстана (Қазақстан коммунистік халық партиясы) - социалистическая и патриотическая политическая партия, функционирующая в Казахстане. Своими основными целями партия считает: создание условий для построения в республике общества свободы и социальной справедливости, основанного на принципах научного социализма. Выражает политическую волю трудящихся, безработных, пенсионеров и молодежи путем их участия в работе органов местного самоуправления, представительных и исполнительных органов государственной власти в целях представления и отстаивания интересов населения, испытывающего стремление к социальной справедливости и политическому равенству."
 KAZ.Autocracy: "£KAZ_Autocracy Нур Отан"
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "Нур Отан (Нұр Отан - свет отечества) - правящая и крупнейшая пропрезидентская партия Казахстана. Основана в 1999 году по инициативе первого президента страны Нурсултана Назарбаева как партия «Отан», он же является её лидером. В принятой Доктрине партии сказано, что «Нур Отан» - это «доминирующая политическая сила, консолидирующая общество и обеспечивающая реализацию Государственного курса Елбасы». Доктрина построена на идеологической поддержке и реализации политики Назарбаева. Он упоминается в её доктрине девять раз. Идеология партии согласно доктрине, включает в себя центризм, борьбу с коррупцией и справедливость. Казахстанская же оппозиция считает партию псевдодемократической и авторитарной, исповедующей и пропагандирующей культ личности Назарбаева. Обвиняется международными организациями, такими как ОБСЕ, в фальсификации выборов и вредительском для общества использовании административного ресурса."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism Социалистическое сопротивление Казахстана"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "Социалистическое Сопротивление Казахстана было основано Айнуром Курмановым в Алматы. Первоначально казахстанская секция Троцкистского комитета рабочего интернационала (КРИ), с тех пор организация отошла от троцкизма и теперь участвует в Марксистско-ленинском международном совещании коммунистических и рабочих партий (IMCWP)."
 KAZ.neutral_Social: "£generic_neutral_Social_small Гражданская партия Казахстана"
 KAZ.neutral_Social_desc: "Гражданская партия Казахстана — несуществующая политическая партия в Казахстане, которую возглавлял первый секретарь Азат Перуашев. QAP была образована в 1998 году. QAP выступала за построение демократического правового государства, формирование институтов гражданского общества, а также укрепление и развитие государственности. Большую часть членов КАП составляли рабочие и служащие крупнейших предприятий горнодобывающей и металлургической промышленности. Главным органом партии был ЦК."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian Пиратская партия Казахстана"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "Пиратская партия Казахстана — незарегистрированная политическая партия в Казахстане. Основываясь на модели Шведской пиратской партии, она поддерживает реформу интеллектуальной собственности, свободу слова и неприкосновенность частной жизни. Он был одним из основателей Pirate Party International."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens Аграрная партия Казахстана"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "Аграрная партия Казахстана (АПК) основана 6 января 1999 года. Целью партии является защита социальных, культурных, гражданских, политических и экономических прав сельских жителей и тружеников сельского хозяйства, содействие укреплению государственности внутри страны. Партия состояла в основном из сельскохозяйственных рабочих и фермеров, частных ферм, а также сельских компаний и ассоциаций."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta Вооружённые силы Республики Казахстан"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "Вооруженные Силы Республики Казахстан — объединенные Вооруженные Силы Казахстана. Они гарантируют сохранение независимости и суверенитета государства, целостности его территории, территориальных вод и воздушного пространства, его конституционного строя. Вооруженные силы Казахстана действуют в подчинении Министерства обороны Казахстана."
 KEN.socialism: "£generic_socialism_small Форум за восстановление демократии - Кения"
 KEN.socialism_desc: "(Социал-демократы) - Форум за восстановление демократии-Народ (FORD-Народ)\n\nПартия FORD-People - это более поздняя отколовшаяся партия против FORD-Kenya, обе возникли из FORD-Asili. Ее платформа является социально-демократической и дружественной реформе трудовых прав и социального обеспечения."
 KEN.Communist-State: "£generic_Communist_State_small Коммунистическая партия Кении"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small Кенийский социальный конгресс"
 KEN.anarchist_communism_desc: "(Крайний слева) - Социальный конгресс Кении (KNC)\n\nKNC, как и большинство других партий, возникла в 90-х годах, когда Кения сняла запрет на деятельность неправящих партий. Ее раскол в начале 1991 года с FORD-Asili сделал партию одной из старейших действующих партий в современной Кении. Социальные права и экономическая автономия являются краеугольным камнем KNC."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Африканский национальный союз Кении"
 KEN.Neutral_conservatism_desc: "(Неприсоединившийся консерватизм) - Демократическая партия Кении (ДП)\n\nДП — консервативная политическая партия, одним из основателей которой является Мваи Кибаки. Она была образована в результате того, что Кения стала многопартийным государством в 1991 году. Ее считают правоцентристской партией, выступающей против KANU, которая стремится к некоторой местной автономии и разделению властей. Это также более дружелюбно к бизнесу, поскольку большое внимание уделяется обновлению многих секторов экономики Кении."
 KEN.neutral_Social: "£generic_neutral_Social_small Форум по восстановлению демократии - Народ"
 KEN.neutral_Social_desc: "(Социал-демократ) - Форум за восстановление демократии - Кения (FORD-Kenya)\n\nИстория FORD-Kenya — это, по сути, история многопартийной политики в Кении. Из-за внутренней борьбы за власть на раннем этапе партия разделилась на ФОРД-Асили (первоначальный) и ФОРД-Кения. Партия обращается к левоцентристам и добилась большего успеха среди населения, чем ее коллега. Во многом это заслуга непримиримой враждебности к Моим и его стилю правления, а не апеллирования к племенному шовинизму."
 KEN.Neutral_green: "£generic_Neutral_green_small Федерация зеленых партий"
 KEN.Neutral_green_desc: "(Зеленые) - Партия зеленых Мазингиры Кении (МГПК)\n\nПартия зеленых Мазингира Кении, ранее известная как Либеральная партия Кении, была основана Вангари Маатаи в конце 1990-х годов и не смогла добиться больших успехов, но продолжает настаивать на усилении природоохранной политики в Кении для защиты окружающей среды."
