 PMR.Communist-State_icon: "£PMR_emerging_communism"
 PMR.Communist-State_desc: "ПКП провозглашает построение в Приднестровье общества, в котором будут господствовать идеи равенства, свободы и справедливости. Целью борьбы партии за власть является создание социально справедливого государства для всех. Партия выступает за возврат к плановой экономике, ссылаясь на успехи в экономическом развитии Китая, руководимого коммунистами; за восстановление государственного контроля над производством и потреблением, непризнание итогов приватизации. Партия также выступает за изменение избирательного законодательства ПМР, за проведение выборов по пропорциональной, а не мажоритарной системе."
