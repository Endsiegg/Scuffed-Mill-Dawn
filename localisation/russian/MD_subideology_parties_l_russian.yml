 ITA.Nat_Fascism: "£ITA_nationalist_fascism Трёхцветное пламя"
 ITA.Nat_Fascism_desc: "Социальное движение - Трёхцветное пламя (Movimento Sociale - Fiamma Tricolore) - итальянская ультраправая евроскептицистская партия, основанная в 1995 году, когда Итальянское общественное движение разделилось на две части. Сильно вдохновленная фашизмом, партия открыто критикует капитализм и коммунизм, стремясь воссоздать \"третий путь\" Пережила ряд внутрипартийных кризисов и расколов. Несмотря на серию электоральных неудач, остаётся наиболее активной организацией «внесистемных правых» Италии."
