 BHR.Communist-State_desc: ""
 BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Движение Хак"
 BHR.Vilayat_e_Faqih_desc: "Движение Хак (Haq) – это более радикальное отколовшееся крыло Аль-Вефак, получающая поддержку от шиитских бахрейнцев, разочарованных в слишком мягких реформах Аль-Вефака. Большая часть сторонников – это шиитская вооруженная молодежь в маленьких радикализированных группах. Цель движения – установление Бахрейнской республики."
 BHR.Conservative: "£generic_Conservative_small Аль-Вефак"
 BHR.Conservative_desc: "Аль-Вефак (Al Wefaq) является одной из крупнейших партий Бахрейна и рассматривается как представляющая интересы большинства шиитского арабского населения. От нее производился самый мощный голос, призывающий к политическим реформам в Бахрейне, и поэтому движение было главной занозой в боку бахрейнской монархии. Несмотря на то, что Аль-Вефак представлял интересы шиитского населения Бахрейна, он старался дистанцироваться от Ирана, использовав умеренную риторику и методы для достижения своих целей."
 BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Партия Амал"
 BHR.Mod_Vilayat_e_Faqih_desc: "Партия Амал (Amal), также известная как Общество исламского действия – это ширазское крыло Аль-Вефака. Она представляет взгляды сторонников Мохаммеда Хуссайни Ширази, шиита, противостоящего Ирану и его форме правления."
 BHR.Kingdom: "£generic_Kingdom_small Исламское общество Аль-Аслах"
 BHR.Kingdom_desc: "Исламское общество Аль-Аслах (Al-Aslah) – это салафистская политическая партия, популярная среди суннитских консерваторов. Она исторически является союзником Аль-Менбара, чтобы противостоять влиянию бахрейнских шиитских исламистов."
 BHR.Caliphate: "£generic_Caliphate_small Аль-Каида"
 BHR.Caliphate_desc: ""
 BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Исламское общество Аль-Менбар"
 BHR.Neutral_Muslim_Brotherhood_desc: "Аль-Менбар (Al-Menbar) - это бахрейнское отделение Братьев-мусульман, организации, которая выступает за постепенную исламизацию общества и участие населения в политике демократическими средствами. Аль-Менбар иногда присоединяется к салафитской Аль-Асале, но, как правило, менее социально консервативен."
 BHR.Nat_Fascism: "£generic_Nat_Fascism_small Националистическая демократическая ассамблея"
 BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_desc: "Национальная демократическая ассамблея является бахрейнским отделением иракской фракции партии БААС, продолжающей поддерживать Ирак Саддама Хусейна. Партия выступает против натурализации трудовых мигрантов и за приоритетность трудоустройства этнических бахрейнцев."
