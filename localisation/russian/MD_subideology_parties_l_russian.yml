 TUR.Western_Autocracy: "£TUR_Western_Autocracy Хизмет"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "Хизмет, или же Движение Гюлена – это транснациональное исламское общественное движение, возглавляемое Фетуллахом Гюленом. Цель движения – улучшение уровня жизни мусульман по всему миру. Многие опасаются, что их цели являются такими же, как и у Братьев мусульман и их главное желание – доминация ислама."
 TUR.conservatism: "£TUR_conservatism НРП"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "НРП, или Народно-республиканская партия (Cumhuriyet Halk Partisi) – это социал-демократическая кемалистская партия, основанная самим Ататюрком. Партийная идеология проевропейская и многие ее члены поддерживают права женщин и ЛГБТК+. Чаще всего партия считается одной из самых прогрессивных и прозападных партий в стране."
 TUR.liberalism: "£TUR_liberalism ЛДП"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "ЛДП, или Либерально-демократическая партия (Liberal Democrat Party) – это партия классического либерализма, основанная турецким бизнесменом Бесимом Тибуком."
 TUR.socialism: "£TUR_socialism ДЛП"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "ДЛП, или Демократическая левая партия (Demokratik Sol Parti) – это кемалистская социалистическая партия, чья цель – реформация экономики Турции. Партия является крайне проевропейской и хочет более сильной интеграции Турции с ЕС."
 TUR.Communist-State: "£TUR_Communist_State РП"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "РП, или Рабочая Партия (İşçi Partisi) – это маоистская кемалистская партия, которая считает Ататюрка левым героем буржуазии. Они поддерживают союзничество с социалистическими странами, по типу Кубы и Венесуэлы, а также противодействуют американскому влиянию."
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 Патриотическая партия"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN – Патриотическая партия (Vatan Partisi) – это ребрендинг маоистской кемалистской Рабочей партии, которая противостоит американскому влиянию. Партия считает себя оплотом для социалистов, революционеров, националистов и кемалистов."
 TUR.anarchist_communism: "£TUR_anarchist_communism ПСС"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "Партия Свободы и Солидарности (ÖDP) – это лево-популистская социалистическая партия. Идеология партии – это либертарианский социализм, преобразованный профзоюзным движением в 1970-ых."
 TUR.Conservative: "£TUR_Conservative ПД"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "FP – Партия добра (Fazilet Partisi) – это исламистская партия. Многие из ее участников – это бывшие участники запрещенных исламистских политических объединений."
 TUR.Conservative_reform: "£TUR_Conservative_reform ПС"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "ПС, или Партия Счастья (Saade Partisi) – это исламистская партия, созданная бывшими участниками исламистской Партии Добра, которая была запрещена. Главный соперник партии – это блок Эрдогана. Также она противостоит членству в ЕС, а также США и Израилю. Их задачей является становление Турции, как защитницы исламского мира от угрозы с Запада. "
 TUR.Autocracy: "£TUR_Autocracy ПТ"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "ПТ, или Партия Труда (Emek Partisi) – это партия, чья идеология – научный социализм, с целью создания демократической и независимой Турции."
 TUR.Caliphate: "£TUR_Caliphate ВВФИР"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "ВВФИР, или Великий Восточный Фронт Исламских Рейдеров – это исламское вооруженное объединение, которые следует учению Неджипа Кысакюрека. Ее цель – создание суннитского федерального государства на Ближнем Востоке и восстановить Халифат."
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood ПСР"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "AKP - Adalet ve Kalkınma Partisi (Партия справедливости и развития) - консервативная исламистская политическая партия, ориентированная на политику Реджепа Тайипа Эрдогана. Заявляя о своей светскости, партия стремится вернуть многие элементы консервативного ислама, например, отменить запрет на хиджаб и обложить налогом алкоголь. Во внешней политике партия часто ориентируется на США и Запад, но при этом не забывает учитывать интересы самой Турции, и часто внешняя политика проводится без согласования с ними.\n\nВоенный §Yстатус§! от этой партии: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£TUR_Neutral_Muslim_Brotherhood ПСР"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: "ПСР, или Партия справедливости и развития (Adalet ve Kalkınma Partisi) – это консервативная исламистская партия, ориентированная на политику Реджепа Тайипа Эрдогана. Хотя, она считает себя секуляритивной, многие ее предложения возвращают в страну консервативный ислам. Во внешней политике, партия обращена к США и Западу, но она не пренебрегает турецкими национальными интересами."
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy МП"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "МП, или Молодая партия (GENÇPARTİ) – это популистская либеральная партия. Лидер партии Сем Узан использует медиа империю своей семьи для популярности своей партии, а также, по слухам, он использует коррупционные и теневые схемы."
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Хизмет"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "Хизмет, или же Движение Гюлена – это транснациональное исламское общественное движение, возглавляемое Фетуллахом Гюленом. Цель движения – улучшение уровня жизни мусульман по всему миру. Многие опасаются, что их цели являются такими же, как и у Братьев мусульман и их главное желание – доминация ислама."
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small НП"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "НП, или Национальная партия (Millet Partisi) – это национал-консервативная партия."
 TUR.oligarchism: "£TUR_oligarchism ППП"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "ППП, или Партия правильного пути – это либерально-консервативная партия. Многие из ее членов были замечены в связях с турецкой мафией."
 TUR.oligarchism_2007: "£TUR_oligarchism ДП"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "ДП, или Демократическая партия (Demokrat Parti) – это либерально-консервативная партия, созданная из старой ППП. Многие из ее членов были замечены в связях с турецкой мафией."
 TUR.oligarchism_mafia: "£generic_oligarchism_small Турецкая мафия"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Турецкая мафия - Турецкая мафия уже очень давно участвует в политике и повседневной жизни Турции. Известно, что они ведут преступную деятельность как на территории Турции, так и за её пределами. Как правило, их внешние операции проводятся в Западной Европе, однако известно, что они действуют и в других странах.\n\nВоенный §Yстатус§! от этой партии: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian ПР"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "ПР, или Партия Родины (Anavatan Partisi) – это неолиберальная партия, которая поддерживает свободные рыночные реформы."
 TUR.Neutral_green: "£TUR_Neutral_green НДП"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "НДП, или Народно-демократическая партия (HADEP) – это курдская партия. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам."
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 ДНП"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "ДНП, или Демократически-народная партия (DEHAP) – это курдская партия. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам."
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 ДОП"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "ДОП, или Демократическая общественная партия  (DTP) – это курдская партия. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам."
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 ПМД"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "ПМД, или Партия мира и демократии (BDP) – это курдская партия. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам."
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 НДП"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "НДП, или Народно-демократическая партия (НDP) – это партия меньшинств. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам. Они также выступают за представление парламента этническим меньшинствам."
 TUR.neutral_Social: "£TUR_neutral_Social ППС"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "ППС, или Партия прав и справедливости (HEPAR) – это партия, основанная Османом Памукоглю. Партия придерживается кемализма, с целью создания общества без классов и привилегий. "
 TUR.Neutral_Communism: "£TUR_Neutral_Communism РПК"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "РПК, или Рабочая партия Курдистана (PKK) – это курдская вооруженная и политическая организация, защищающая права курдов в Турции. Идеология РПК – это смесь марксизма-ленинизма, курдского национализма, либертарного социализма и демократического конфедерализма."
 TUR.Nat_Populism: "£TUR_Nat_Populism ПНД"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "ПНД, или Партия национального движения (MHP) – это ультранационалистическая партия. Некоторые и вовсе считают ее неофашистской, из-за ее больших связей с Серыми Волками, а также расистскими высказываниями членов партии."
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Серые Волки"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "Серые Волки (Bozkurtlar) — это ультраправая организация, сотрудничающая с ПНД. Организация поддерживает пантюркизм. А также, она использует насильственные пути для достижения своих целей."
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy Турецкая армия"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "Турецкая армия – это вооруженные силы Турецкой республики. Армия во многом участвует в политике и производит перевороты, когда кемалистские идеи подвергаются нападкам исламистов."
 TUR.Monarchist: "£TUR_Monarchist Династия Османов"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "Дом Османа правил Османской империей на протяжении 600 лет. Семья была свергнута в 1922 году после турецкой войны за независимость и отправлена ​​в ссылку (хотя ссылка была позже отменена). Популярная поддержка королевского дома в Турции остается низкой, поскольку турки считают, что Турция обрела независимость от Османской империи, а не является ее продолжением.\n\nВоенный §YПостоянный§! с этой стороны: §R-100§!"
 UKR.conservatism: "£ukr_fatherland ВС \"Батькивщина\""
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "Всеукраинский союз \"Батькивщина\" £ukr_fatherland 9 июля 1999 года на основе парламентской группы и меньшей партии был основан учредительный съезд новой политической партии - Всеукраинского союза \"Батькивщина\". Партия рассматривает членство Украины в Европейском Союзе как стратегическую цель. Она выступает за безвизовый режим для украинцев в ЕС и хочет отменить \"унизительные визовые режимы\"."
 UKR.liberalism: "£ukr_solidarity БПП \"Солидарность'\""
 UKR.liberalism_desc: "Блок Петра Порошенко \"Солидарность\" £ukr_solidarity - политическая партия в Украине, берущая свои корни от парламентской группы \"Солидарность\" 2000 года и существующая с тех пор в различных формах как политическая площадка для Петра Порошенко. Партия официально осуждает популизм и выступает за прагматизм и реализм. Членство Украины в Евросоюзе, благосостояние и социальная защита малоимущих граждан. Но фактически остается карманной партией популиста Порошенко."
 UKR.socialism: "£ukr_sdpu СДПУ(о)"
 UKR.socialism_desc: "Социал-демократическая партия Украины (объединённая) £ukr_sdpu - украинская политическая партия. Сама СДПУ(о) позиционирует себя как левоцентристская партия, что вызывало резкий диссонанс с наличием в ее руководстве крупных олигархов. Несмотря на западный уклон, она более склонна к сотрудничеству с нейтральными и прозападными левыми партиями из-за общих целей."
 UKR.socialism_2017: "£ukr_groysman Украинская стратегия Гройсмана"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Украинская стратегия Гройсмана £ukr_groysman - украинская политическая партия, основанная Владимиром Гройсманом, бывшим премьер-министром Украины и мэром Винницы. Благодаря успешным реформам он завоевал определенную популярность в своем регионе. Генеральная линия партии - проевропейская и направлена на построение социал-демократии."
 UKR.Western_Autocracy: "£UKR_western_autocracy Партия Защитников Отчизны"
 UKR.Western_Autocracy_desc: "Партия Защитников Отчизны £UKR_western_autocracy - партия, декларирующая прозападный внешнеполитический курс, автократические, милитаристские настроения, созданная православным христианином и заслуженным юристом Украины - Юрием Карамзиным"
 UKR.Communist-State: "£ukr_cpu КПУ"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Коммунистическая партия Украины £ukr_cpu  С распадом Советского Союза предшественница партии, Коммунистическая партия Украины (Советского Союза), была запрещена, а в 1991 году реформирована в Социалистическую партию Украины. В период с 1991 по 1993 год на территории Украины было создано несколько небольших коммунистических организаций. \"Без четкой законности\" коммунисты со всей Украины собрались 6 марта 1993 года на Всеукраинскую конференцию коммунистов в попытке восстановить КПУ. В ответ Верховная Рада два месяца спустя легализовала создание коммунистических партий."
 UKR.Conservative: "£UKR_emerging_kuchma За Единую Украину!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "За Единую Украину! £UKR_emerging_kuchma\" - избирательный блок из пяти политических партий Украины, созданный заранее для участия в выборах в Верховную Раду 2002 года. Блок поддерживал президента Леонида Кучму и по сути был сосредоточен вокруг него."
 UKR.Conservative_2001: "£ukr_regions Партия Регионов"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Партия регионов £ukr_regions - пророссийская политическая партия, созданная в конце 1997 года. Партия утверждает, что придерживается прагматичного подхода к членству Украины в ЕС с учетом внешнеэкономических интересов страны; она выступает за то, чтобы \"идти по пути европейской интеграции и внедрения соответствующих стандартов в социальной и экономической сферах\". Однако, учитывая европейский финансовый кризис, партия рассматривает вопрос о вступлении Украины в ЕС как \"чисто теоретический\"."
 UKR.Conservative_2017: "£ukr_opposition Оппозиционная платформа — За жизнь"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Оппозиционная платформа - За жизнь £ukr_opposition - украинская пророссийская политическая партия. Являясь новым ребрендингом Партии регионов, ОПЗЖ собрала в свои ряды всех нелевых пророссийских украинских политиков и олигархов. Номинально партия декларирует социал-демократические и регионалистские взгляды как идеологическую основу своей программы."
 UKR.Autocracy: "£UKR_feminism БНВ \"Народная оппозиция\""
 UKR.Autocracy_desc: "Народно-оппозиционный блок \"£UKR_feminism\" - это объединение нескольких право-левых партий, возглавляемое Натальей Витренко, ученым-экономистом и членом Евразийского союза молодежи. Являясь по сути объединяющей фигурой, она объединяет под своей партией прозападную панславистскую партию \"Русь\", национал-большевиков и христианских православных коммунистов."
 UKR.anarchist_communism: "£UKR_anarchism_communism Союз левых сил"
 UKR.anarchist_communism_desc: "Союз левых сил £UKR_anarchism_communism - украинская социалистическая партия, основанная бывшим подводником Василием Волгой. Первоначально партия входила в совместный блок с СПУ, но затем отделилась от нее. Партия стремится уничтожить олигархию как эксплуататорский класс и построить социальное государство."
 UKR.Neutral_conservatism: "£ukr_pmu Народный рух"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "Народное движение Украины £ukr_pmu - правоцентристская политическая партия. Первоначально организованное как Народное движение Украины за реконструкцию (т.е. за перестройку), \"Рух\" было основано в 1989 году как гражданско-политическое движение, поскольку в Советском Союзе не было разрешено существование других политических партий, кроме Коммунистической партии. Корни организации уходят к украинским диссидентам - самым известным из них был Вячеслав Чорновил."
 UKR.oligarchism: "£ukr_udar УДАР Виталия Кличко"
 UKR.oligarchism_desc: "УДАР Виталия Кличко (Украинский демократический альянс за реформы) £ukr_udar - политическая партия, основанная профессиональным боксером Виталием Кличко. Благодаря своей популярности как спортсмена, а также благотворительной деятельности, он создал себе интересную репутацию. Партия стремится сохранить консервативные порядки и традиции Украины, а также очистить страну от коррупции под мощным ударом лидера партии."
 UKR.neutral_Social: "£ukr_spu СПУ"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Социалисты-демократы) £ukr_spu Социалистическая партия Украины является одной из старейших партий и была создана бывшими членами Коммунистической партии Украины советского периода в конце 1991 года, когда Коммунистическая партия была запрещена. Она входила в состав парламента с 1994 года и долгое время была четвертой по величине партией Украины."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Блок \"Наша Украина\""
 UKR.Neutral_Libertarian_desc: "Наша Украина £UKR_our_ukraine\" - украинская правоцентристская политическая партия, созданная в поддержку Виктора Ющенко, избранного лидера партии. Объединяя умеренных националистов, либералов и консерваторов, а также умеренных пророссийских активистов, партия, по сути, является умеренно прозападной, антикоррупционной партией, центром которой является сам Ющенко."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Слуга Народу"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Слуга народа £ukr_servant_of_the_people сформированная в конце 2017 года, партия \"Слуга народа\" названа в честь одноименного хитового телешоу. Партия преимущественно ориентирована на популистскую политику \"большой палатки\", наряду с проевропейской внешней политикой партия прилагает особые усилия, чтобы остановить коррупцию в Украине и принести в страну больше прямой демократии."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Интернет-Партия Украины"
 UKR.Neutral_Autocracy_desc: "Интернет-Партия Украины £UKR_neutral_internet - партия, основанная и возглавляемая Дартом Вейдером. Партия утверждает, что является первой Интернет-партией в мире, ее лозунг - электронное правительство против бюрократии, и она хочет создать электронное правительство в Украине. На самом деле партия - это шутка, однако она приобрела большую популярность и часто проводит антикоммунистические акции. Но кто знает, что скрывается за темным властелином ситхов...."
 UKR.Neutral_Communism: "£UKR_neutral_communism Союз коммунистов Украины"
 UKR.Neutral_Communism_desc: "Союз коммунистов £UKR_neutral_communism  Украины - украинская антиревизионистская марксистско-ленинская коммунистическая партия. Будучи отчужденной от большинства пророссийских левых партий, СКУ считает любые современные конфликты буржуазными и не считает нужным вмешиваться в них, поскольку они не соответствуют интересам пролетариата."
 UKR.Neutral_green: "£UKR_greenone Единство Александра Омельченко"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Единство Александра Омельченко £UKR_greenone - политическая партия в Украине, созданная в 1999 году как партия протеста против истеблишмента. Партия возглавлялась бывшим мэром Киева Александром Омельченко и придерживалась умеренных прозеленых и аграрных взглядов."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Милли фирка"
 UKR.Neutral_Muslim_Brotherhood_desc: "Миллий фирка £UKR_neutral_muslim - умеренно пророссийская крымскотатарская общественная организация, де-факто берущая свое начало от бывшей одноименной политической партии. Они выступают за права крымских татар и иногда обращаются за поддержкой к турецкому правительству."
 UKR.Nat_Autocracy: "£urk_armed_forces Вооруженные силы Украины"
 UKR.Nat_Autocracy_desc: "Вооруженные силы Украины £urk_armed_forces - это армия Украины. Все военные и силовые структуры, включая Вооруженные силы, находятся под командованием Президента Украины и под контролем постоянной парламентской комиссии Верховной Рады."
 UKR.Nat_Fascism: "£ukr_kongress Конгресс Украинских Националистов"
 UKR.Nat_Fascism_desc: "Конгресс украинских националистов £ukr_kongress - ультраправая политическая партия на Украине. Объединяя под своим крылом такие военизированные организации, как УНА-УНСО и \"Тризуб\", Конгресс стремится построить великую Украину, вмешиваясь во все возможные конфликты на постсоветском пространстве, чтобы противостоять российскому влиянию."
 UKR.Nat_Populism: "£ukr_freedom ВС \"Свобода\""
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "Всеукраинский союз \"Свобода\" £ukr_freedom - украинская националистическая политическая партия, основанная в 1991 году как Социал-национальная партия Украины и выступающая как популистский сторонник крайнего национализма. Она занимает позицию между правыми и ультраправыми."
 UKR.Monarchist: "£UKR_monarchism Дом Скоропадских"
 UKR.Monarchist_desc: "Дом Скоропадских £UKR_monarchism - знатный украинский род казацкого происхождения, который заложил основы современной Украины еще в XVII веке, возглавив Запорожское войско. После этого их род возглавил Украинское государство в 1918 году."
