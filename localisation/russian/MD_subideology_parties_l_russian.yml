 MON.Communist-State: "£MON_emerging_communism Монгольская народная партия"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "Монгольская народная партия (Монгол Ардын Нам) - левая политическая партия Монголии, которая до 1991 года придерживалась революционной марксистско-ленинской идеологии, а на данный момент по факту является социал-демократической. В настоящее время является ведущей политической силой в правительстве и имеет большинство мест в Великом государственном хурале."
 MON.anarchist_communism: "£MON_left_wing_radical\" Монгольская народная партия"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "Монгольская народно-революционная партия, основанная в 2010 году, является политической партией, отделившейся от Монгольской народной революционной партии. Монгольская народная партия была основана в 1920 году и в 1925 году была переименована в Монгольскую народно-революционную партию. В 2010 году первоначальное название партии было восстановлено - Монгольская народная партия. Намбар Энхбаяр, бывший председатель партии, начал новую жизнь в 2011 году, зарегистрировал и основал новую «Монгольскую народно-революционную партию» и был избран председателем партии."
 MON.neutral_Social: "£generic_neutral_Social_small Коалиция Демократического Союза"
 MON.neutral_Social_desc: "Коалиция Демократического союза — коалиция политических партий Монголии. Ее основными составляющими были Монгольская национально-демократическая партия и Монгольская социал-демократическая партия, а ее основной политикой было проведение политических и экономических реформ в посткоммунистический период. В 1996-2000 годах ее председателем был Цахиагийн Элбэгдорж. Позже коалиция стала основой нынешней Демократической партии Монголии."
 MON.Neutral_green: "£MON_non_aligned_greens Гражданская воля - Партия зеленых"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "Партия «Гражданская воля-зеленые» — зеленая либеральная политическая партия Монголии."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Вооружённые силы Монголии"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "Вооруженные силы Монголии — это собирательное название монгольских вооруженных сил и входящих в их состав объединенных сил. Ему поручено защищать независимость, суверенитет и территориальную целостность Монголии."
 MON.liberalism: "£MON_liberalism Демократическая партия"
 MON.liberalism_icon: "£MON_liberalism"
 MON.liberalism_desc: "После демократической революции 1990 года Монголия стала страной с многопартийной системой. Те, кто стал пионером демократической революции, во время Демократической революции основали такие политические партии, как Монгольская партия национального прогресса и Монгольская социал-демократическая партия. 6 декабря 2000 года пять политических партий, в том числе Монгольская национально-демократическая партия, Монгольская социал-демократическая партия и другие, объединились и создали Демократическую партию Монголии."
 MOR.Western_Autocracy: "£generic_Western_Autocracy_small Династия Алауитов - Западная Клика"
 MOR.Western_Autocracy_icon: "£MOR_DSM"
 MOR.Western_Autocracy_desc: "(Роализм) - Демократическое и социальное движение (арабский: Alharakat Aldiymukratiat Waliajtimaeia, французский: Mouvement Démocratique et Social, MDS)\n\nДемократическое и социальное движение было основано в 1996 году бывшим комиссаром полиции Махмудом Аршаном. МДС многие часто называют партией роялистов-оболочек, поскольку партия активно выступает за монархию и продолжение правления Дома Алави."
 MOR.conservatism: "£generic_conservatism_small Партия справедливости и развития"
 MOR.conservatism_icon: "£MOR_NRI"
 MOR.conservatism_desc: "(Классический либерализм) - Национальное объединение независимых (арабский: Altajamue Alwataniu Lil'ahrar, французский: National des Indépendants, Standard Moroccan Tamazight: Agraw Anamur y Insimann, RNI)\n\nНоминально являясь социал-демократической партией, партия часто сотрудничает с другими партиями либеральной ориентации и часто описывается как либеральная и ориентированная на бизнес. Основанная в 1978 году тогдашним премьер-министром Ахмедом Османом, партия неизменно оставалась важным игроком в марокканской политике. Кроме того, партия является национальным наблюдателем Либерального интернационала и связана с Африканской либеральной сетью и Европейской народной партией."
 MOR.liberalism: "£generic_liberalism_small Национальное сообщество независимых"
 MOR.liberalism_icon: "£MOR_PS"
 MOR.liberalism_desc: "(Левые социалисты) - Партия прогресса и социализма (арабский: Хизб аль-Такадум валь-Иштиракия; стандартный марокканский тамазайт: Акабар н Уфара д Тнмла; французский: Parti du Progrès et du Socialisme, PPS)\n\nПартия Прогресса и Социализма была образована в 1974 году на базе Партии Освобождения и Социализма. Платформой партии является левый социализм, и она продолжает следовать принципам коммунистической партии, преемницей которой она является."
 MOR.socialism: "£generic_socialism_small Социалистический союз народных сил"
 MOR.socialism_icon: "£MOR_SUP"
 MOR.socialism_desc: "(Демократический социализм) - Социалистический союз народных сил (арабский: Аль-Иттихад аль-Иштиракий Лилкават аш-Шаабия, французский: Союз социалистических народных сил, Стандартный марокканский тамазайт: Тамунт Танмлайт Нияллн Игдуданн, USFP)\n\nСоциалистический союз народных сил образовался как раскол от Национального союза народных сил (UNFP), который сам был расколотой партией Истикляль. Основанная в 1975 году, партия является социал-демократической по идеологии и в значительной степени сосредоточена на проведении социалистической и демократической политики в Марокко. Кроме того, партия является членом-наблюдателем Партии европейских социалистов и международным членом Социалистического международного прогрессивного альянса, что делает их одной из ведущих социалистических партий в марокканском политическом спектре."
 MOR.Communist-State: "£MOR_SDV (PADS) - Socialist Democratic Vanguard Party"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "(Арабский социализм) - Социалистическая демократическая авангардная партия (арабский: Хизб аль-Талиат аль-Диймукратиу, французский: Партия социалистического авангарда, PADS)\n\nПартия Социалистически-демократического авангарда была основана в 1991 году Али Бутуалой. Идентифицированная идеология партии - арабский социализм, секуляризм и тред-юнионизм с примесью арабского национализма и панарабизма. Он также часто резко критикует Соединенные Штаты и выступает против империализма во всех его формах. Более того, он также является ярым сторонником Палестины и проводит антисионистскую политику по отношению к Израилю."
 MOR.anarchist_communism: "£generic_anarchist_communism_small Партия прогресса и социализма"
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.anarchist_communism_desc: "(Левый националист) - Объединенная социалистическая партия (арабский: Аль-Хизб аль-Аиштиракиу аль-Мухад, французский: Parti Socialiste Unifié)\n\nОбъединенная социалистическая партия, основанная Мохамедом Бенсаидом Айт Иддером, в основном существовала до 2005 года как Партия единых социалистических левых. Партия проводит кампанию на платформе демократического социализма, антиимпериализма, левого популизма и левых националистов. Большая часть высшего руководства также настроена антимонархически и стремится к тому, чтобы в Марокко прививалось больше демократических ценностей."
 MOR.Conservative: "£MOR_UGTM (UGTM) - General Union of Moroccan Workers"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "(Консервативный лейборизм) - Всеобщий союз марокканских рабочих (арабский: аль-Атихад аль-Эаму Лилшагхаалин Бьялмагриб, французский: Union générale des travailleurs du Maroc, UGTM)\n\nВсеобщий союз марокканских рабочих берет свое начало среди сельскохозяйственных рабочих Марокко. Несмотря на такое происхождение, в UGTM также входят несколько сотрудников частного и государственного секторов. В целом Всеобщий союз марокканских рабочих считается менее воинственным и консервативным. Он связан с Международной конфедерацией профсоюзов и тесно связан с PI."
 MOR.Autocracy: "£MOR_cgem (CGEM) - General Confederation of Enterprises of Morocco"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "(Интересы работодателей) - Всеобщая конфедерация предприятий Марокко (арабский: Аль-Айтихад аль-Эаму Лимукавалат аль-Магриб, французский: Генеральная конфедерация предприятий Марокко, CGEM)\n\nВсеобщая конфедерация предприятий Марокко — союз работодателей Марокко, образованный в 1947 году. Первоначально он был создан группой богатых промышленников для обеспечения интересов промышленников в стране. В настоящее время CGEM представляет более девяноста тысяч предпринимателей, почти 95% из которых являются владельцами малого и среднего бизнеса. Система голосования CGEM основана не на принципе «одна компания — один голос», а на принципе ротации, дающей все большую долю влияния более крупным компаниям."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Tangier Shi'a Authority"
 MOR.Vilayat_e_Faqih_desc: "(Жесткий шиитский революционер) - Танжерское шиитское управление (арабский: Agraw n Shi'a n Tanja, французский: Autorité chiite de Tanger, TSA)\n\nШиитская администрация Танжера считается самой радикальной из всех шиитских партий Марокко. Следуя учению противоречивого деятеля шейха Ясира Хабиба, оно горячо стремится привлечь шиитов к народу Марокко. TSA постоянно борется с другими шиитскими партиями из-за своего более радикального подхода к шиитам в Марокко."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Ressali Line"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "(Умеренный шиитский революционер) - Линия Рессали (арабский: Тиррас н Расали, французский: Ligne Ressali, LR)\n\nЛиния Рессали считается наиболее заметной среди марокканских шиитских движений. Первоначально запрещенная марокканскими властями, она превратилась в коммерческую, а не гражданскую организацию, чтобы избежать запрета со стороны правительства. Его основная цель - донести шиитскую юриспруденцию до правительства Марокко для создания нового Марокко, аналогичного по модели Исламской Республике, но уникального для Королевства Марокко."
 MOR.Kingdom: "£MOR_RV (PRV) - Party of Renaissance and Virtue"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "(Фундаменталистский исламист) - Партия Возрождения и Добродетели (араб. Хизб ан-Нахдат Вальфадила, фр.: Parti de la Renaissance et de la Vertu)\n\nПартия Возрождения и Добродетели — исламистская партия в Марокко, которая стремится установить более глубокое и фундаментальное верховенство закона в Марокко. Партию поддерживают более правые представители марокканского общества, в том числе некоторые противоречивые фигуры, такие как бывший имам Абдельбарии Земзами, известный своими причудливыми фетвами о порочности некрофилии или мастурбации, а также использования женщинами секс-игрушек. Тем не менее, в состав партии входят и политики-салафиты, которые стремятся закрепиться в Марокко."
 MOR.Caliphate: "£generic_Caliphate_small Марокканская исламская боевая группа (МИБГ)"
 MOR.Caliphate_desc: "(Салафитский джихадист) - Марокканская исламская боевая группа - (французский: Groupe исламская боевая группа Марокко, GICM)\n\nМарокканская исламская боевая группа — это суннитская исламистская боевая организация, действующая в Марокко, Северной Африке и Западной Европе с основной целью — создать исламское правительство в Марокко и свергнуть конституционную монархию. Она была сформирована в 1998 году бывшими арабскими афганскими боевиками, воевавшими на стороне арабских моджахедов Мохаммеда аль-Гербузи. Считается, что организация в основном состоит из марокканской диаспоры по всей Западной Европе, которая имеет ряд спящих ячеек по всей Северной Африке и Европе."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Justice and Development Party"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "(Исламская демократия) Партия справедливости и развития (арабский: Хизб аль-Эадалат в Аль-Танмиа, Стандартный марокканский Тазамайт: Акабар н Танцзарфут д Танфлит, французский: Партия справедливости и развития, PJD)\n\nПартия справедливости и развития образована в конце 1967 года как исламская демократическая, роялистская и националистическая партия. Она представляет собой часть правоконсервативной части политического спектра, отколовшуюся от Народного движения. В настоящее время PJD является одним из основных игроков в политическом спектре Марокко."
 MOR.Neutral_Autocracy: "£MOR_PM (MP) - Popular Movement"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "(Монархист) - Народное движение (арабский: Аль-Харакат Аль-Шаебия, французский: Народное движение, Стандартный марокканский Тазамайт: Амуссу Амднан, член парламента)\n\nНародное движение было основано в 1957 году Абделькримом аль-Хатибом и Махджуби Ахерданом как монархическая, сельская и либеральная партия. Официально партия является либеральной партией, поддерживающей короля Марокко."
 MOR.Neutral_conservatism: "£generic_Neutral_conservatism_small Истикляль"
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.Neutral_conservatism_desc: "(Арабские националисты / консерваторы) - Партия Истикляль (арабский: Хизб аль-Истикляль, стандартный марокканский тазамайт: Акабар н Листиклал, французский: Партия независимости, ИП)\n\nПартия Истикляль или «Партия независимости» была образована в 1937 году во время протектората как партия, выступавшая за независимость Испании и Франции. После образования современного Королевства Марокко партия стала ведущей арабской националистической и консервативной партией. Кроме того, партия связана с Демократическим союзом Африки и на международном уровне с Международным демократическим союзом Центристско-демократического интернационала."
 MOR.oligarchism: "£generic_oligarchism_small Подлинность и современность"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.oligarchism_desc: "(Реформистский монархо-либерализм) - Партия аутентичности и современности (арабский: Хизб аль'Асалат Валмуэсара, Стандартный марокканский тамазайт: Амулли н Тазиорт д Тамтрарт, ПАМ)\n\nОснована в 2008 году в результате объединения партий другом Мухаммеда VI Фуадом Али Эль-Химмой. Политическая партия и поддерживаемая ею политика часто описываются как социально-либеральная партия, но эта партия не лишена противоречий. Оппозиция партии обвиняет ее в том, что ее поддерживает и направляет монархия, что, конечно же, партия опровергает."
 MOR.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Народное движение"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_Libertarian_desc: "(Либеральный монархизм) - Конституционный союз (арабский: Хизб аль-Такадум Валиаштиракия, французский: Партия прогресса и социализма, Стандартный марокканский тамазайт: Алиттиад Аддустури, Калифорнийский университет)\n\nПартия была основана в 1983 году Маати Бубидом как популистская партия, которая поддерживает либеральную экономическую политику, а также является ярым сторонником марокканской монархии."
 MOR.Neutral_green: "£MOR_GL (PGV) - Green Left Party"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "(Зеленый) - Левая партия зеленых (арабский: Хизб аль-Ясар Аль-Ахдар, французский: Parti de la gauche verte, PGV)\n\nПартия зеленых левых — это партия зеленых в Марокко, чья самопровозглашенная идеология — экосоциализм и зеленая политика. Это передовая Партия зеленых в Марокко, которая стремится принять в стране больше законов, направленных против изменения климата, возобновляемых источников энергии и других зеленых политик."
 MOR.neutral_Social: "£MOR_FDF (FFD) - Front of Democratic Forces"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "(Демократический социализм) - Фронт демократических сил (арабский: Джабхат Аль-Киваа Аль-Диймукратия, французский: Фронт демократических сил, FFD)\n\nФронт демократических сил — демократическая социалистическая партия, образованная в 1997 году как отколовшаяся от Партии прогресса и социализма."
 MOR.Neutral_Communism: "£MOR_DW (PVDT) - Democratic Way"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "(Марксистско-ленинский) - Демократический путь (арабский: Аль-Нахдж аль-Диймукратиу аль-Эумаалиу, французский: La Voie Democratique, PVDT)\n\nОснована в 1995 году Мустафой Брахмой как коммунистическая, антиревионистская и антиревизионистская партия ходжаизма. Партия была легализована после почти десятилетия угнетения и безудержного притеснения со стороны марокканских боевиков."
 MOR.Nat_Populism: "£MOR_DPI (PD) - Democratic Party of Independence"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "(Правый национализм) - Демократическая партия независимости (французский: Parti Démocratique et de l'Indépendance, арабский: Хизб аль-Шувраа в Аль-Айстиклал, ПД)\n\nДемократическая партия независимости была основана в 1946 году Мохамедом Хасаном Уаззани в эпоху протектората. Партия является правой националистической партией, которая горячо поддерживала независимость Марокко от французов и испанцев."
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Arab Liberation Front"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "(Иракский баасизм) - Арабский фронт освобождения (арабский: Джабхат ат-Тахрир аль-Арабия, стандартный марокканский тамазайт: Тирра н Трир н л-Срабе, французский: Арабский фронт освобождения, ALF)\n\nАрабский фронт освобождения — небольшая второстепенная партия в Марокко, которая следует учениям иракской партии Баас. Он остался относительно неизвестным в великой схеме марокканской политики и остается таковым по сей день."
 MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - National Unity Collective"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "(Фашисты) - Коллектив национального единства (арабский: Jamaeat al-Wahdat al-Watania, французский: Collectif d'unité nationale, CUN)\n\nКоллектив национального единства — крайне правая партия, образованная в Марокко в середине-конце 2010-х годов. Подавляющее большинство членов приходят с онлайн-форумов под разными именами. Многие из членов придерживаются взглядов, направленных против чернокожих, и поддерживают чисто белую мавританскую расу и нацию."
 MOR.Nat_Autocracy: "£generic_Nat_Autocracy_small Вооружённые силы Марокко"
 MOR.Nat_Autocracy_icon: "£MOR_ARM"
 MOR.Nat_Autocracy_desc: "(Военная хунта) - Королевские вооруженные силы Марокко (арабский: Аль-Кувват аль-Мусаллаха аль-Малакия аль-Магрибия)\n\nКоролевские марокканские вооруженные силы были первоначально сформированы в 1098 году, но современная форма вооруженных сил была сформирована в 1958 году. В их состав входят Королевская марокканская армия, Королевский марокканский флот, Королевские марокканские военно-воздушные силы, Королевская марокканская гвардия и Королевская марокканская жандармерия. Верховным главнокомандующим Королевскими марокканскими вооруженными силами, конечно же, является король Марокко, а министр обороны принимает непосредственное участие в деятельности Королевских марокканских вооруженных сил."
 MOR.Monarchist: "£generic_Monarchist_small Династия Алауиты"
 MOR.Monarchist_icon: "£MOR_MON"
 MOR.Monarchist_desc: "(Абсолютный монархист) - Дом Алваев (арабский: Sulalat Alealawiiyn Alfilaliiyn, другие английские названия: Дом алавитов, Дом Алавитов, Дом алауитов)\n\nДом Альваи - это арабская шарифская династия, заявляющая о своем происхождении от исламского пророка Мухаммеда через его внука Хасана ибн Али. Мухаммед VI является нынешним главой Дома Алави с июля 1999 года. Он правил Марокко относительно непрерывно с начала 1600-х годов в качестве султана, а затем короля после протектората."
