 SWE.socialism_desc: "Социал-демократы - Sveriges Socialdemokratiska Arbetareparti (Социал-демократическая рабочая партия Швеции) исторически была крупнейшей и наиболее влиятельной партией Швеции, набрав лишь менее 40% голосов на одних выборах между 1932 и 1994 годами. Формируя современную Швецию и создавая шведскую модель социального обеспечения и сотрудничества между профсоюзами и частным сектором, она в последнее время все больше смещается от демократического социализма к центру шведской политики, следуя примеру "Новых лейбористов" Тони Блэра"
