 CAM.Western_Autocracy: "£generic_Western_Autocracy_small Камерунское народно-демократическое движение"
 CAM.Western_Autocracy_desc: "Прозападная автократия. CPDM (Народно-демократическое движение Камеруна) является крупнейшей политической партией Камеруна, и эта партия доминировала в политике Камеруна с момента обретения независимости в 60-х годах. Первоначально он назывался Камерунским национальным союзом, но позже был переименован в 1985 году."
 CAR.liberalism: "£generic_liberalism_small Партия национального единства"
 CAR.liberalism_desc: "Партия национального единства — либеральная партия в Центральноафриканской Республике, образованная в 1997 году. Партия поддерживает ряд либеральных политик, ориентированных на Запад."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Union for Central African Renewal"
 CAR.liberalism_2013_desc: "Союз за обновление Центральной Африки сформировался в конце 2013 года как партия-преемница дезорганизованных либеральных партий в Центральноафриканской Республике. Она сформировалась благодаря Анисе-Жоржу Дологеле, когда он баллотировался на пост президента, и постепенно становится опорой и лицом центральноафриканского неолиберализма."
 CAR.socialism: "£generic_socialism_small Движение за освобождение народа Центральной Африки"
 CAR.socialism_desc: "Партия национальной конвергенции «Ква На Ква» является кульминацией партий, которые окружают и поддерживают Франсуа Бозизе. В конечном итоге они не превратятся в унитарную партию до 2009 года, но представляют собой коалицию партий, поддерживающих претензии Бозизе на пост президента. Группа партий тесно созвучна социал-демократической и лейбористской идеологии без «теорий». Цитируется, что Бозизе заявил: «Ква На Ква» - это партия трудящихся, соответствующая традициям социал-демократии. Ее цель - мобилизовать население, повысить осведомленность и двигаться к развитию в смысле борьбы с бедностью посредством труда. .Только работой мы можем изменить ситуацию в этой стране»."
 CAR.Conservative: "£CAR_emergency_conservatism United Hearts Movement (MCU)"
 CAR.Conservative_desc: "Движение «Объединенные сердца» — партия Фостена-Арканжа Туадеры. Партия была сформирована как отклонение от партии Ква На Ква, и они стали более активными, занимая проафриканскую и пророссийскую позицию и оказывая антизападное влияние в стране. Они отстаивают ряд социал-демократических ценностей, становясь предшественниками Центральноафриканской Республики."
 CAR.anarchist_communism: "£CAR_anarchist_communism Central African Democratic Rally (RDC)"
 CAR.anarchist_communism_desc: "Центральноафриканское демократическое объединение (RDC) — африканский националист, придерживающийся идеологий республиканизма и демократического социализма. Партия была основана Андре-Дьедонне Колингбой в 1987 году, на пике его власти в течение двенадцати лет его президентства. В настоящее время она разделяет часто антизападные и проафриканские взгляды, но исторически все еще остается в некоторой степени тесно связанной с французами."
 CAR.Neutral_conservatism: "£generic_Neutral_conservatism_small Движение за демократию и развитие"
 CAR.Neutral_conservatism_desc: "Движение за демократию и развитие (MDD) — социал-консервативная партия, основанная в 1993 году бывшим президентом Дэвидом Дако. Партия наиболее известна своей оппозицией Анж-Феликсу Патассе и MLPC."
 CAR.neutral_Social: "£generic_neutral_Social_small Центральноафриканское демократическое движение"
 CAR.neutral_Social_desc: "Движение за освобождение центральноафриканского народа (MLPC) — одна из ведущих политических партий Центральноафриканской Республики и партия Анжа-Феликса Патассе. Партия стоит на принципах демократического социализма, социал-демократии и республиканизма. Он также поддерживает несколько разговорную идеологию патассеизма, которая отсылает к идеологии Анж-Феликса Патассе."
 CAR.Neutral_green: "£generic_Neutral_green_small Социал-демократическая партия"
 CAR.Neutral_green_desc: "Социал-демократическая партия (СДП) — социал-демократическая экологическая партия, образованная в 1991 году. Партия придерживается ряда взглядов, в частности, связанных с зеленой и социал-демократической политикой, и является активным членом Социалистического Интернационала."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Union of Democratic Forces for Unity (UDFR)"
 CAR.Neutral_Autocracy_desc: "Союз демократических сил единства (UDFR) — повстанческая группировка в Центральноафриканской Республике, расположенная на севере и северо-востоке Центральноафриканской Республики. Группу возглавил Мишель Джотодиа, который становится видным членом правительства Центральной Африки."
 CAR.Nat_Autocracy: "£generic_Nat_Autocracy_small Вооруженные силы Центральной Африки"
 CAR.Nat_Autocracy_desc: "Центральноафриканские вооруженные силы (FACA) — вооруженные силы Центральноафриканской Республики. Он состоит из нескольких подразделений, среди которых Сухопутные войска Центральноафриканской Республики, ВВС Центральноафриканской Республики, Национальная жандармерия, Республиканская гвардия и Национальная полиция."
 CAR.Monarchist: "£generic_Monarchist_small Династия Бакасса"
 CAR.Monarchist_desc: "Дом Бокассы — это название правящей императорской династии Центральноафриканской Республики, которая недолго правила Центральноафриканской империей с 1976 по 1979 год. Она была основана Жаном-Беделем Бокассой I и получила очень мало иностранного признания как законная монархия."
