 WAA.Autocracy_desc: "Объединённая партия государства Ва - правящая партия государства Ва, автономного региона на севере Шанской области, Мьянма. Она была основана 3 ноября 1989 года в результате слияния Национальной объединённой партии Бирмы и нескольких небольших некоммунистических групп Ва."
 WAA.Monarchist: "£generic_Monarchist_small Дом Хулу"
