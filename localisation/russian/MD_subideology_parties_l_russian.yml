 ITA.socialism: "£ITA_western_social_democrat Демократическая партия"
 ITA.socialism_desc: "Рожденная в результате слияния множества левых партий, таких как La Margherita и Democratici di Sinistra, Демократическая партия родилась с целью объединить все левые итальянские партии в единую коалицию и позволить различным идеологиям конкурировать с внутренней демократической системой. Хотя это оказалось хорошим выбором с точки зрения голосования, поскольку ДП стала самой большой партией в стране, это привело к очень большому разделению и партия часто заканчивает тем, что у нее связаны руки из-за страха раскола. В целом она верит в необходимость государства всеобщего благосостояния, необходимость умеренного государственного вмешательства в экономику и социальные права."
