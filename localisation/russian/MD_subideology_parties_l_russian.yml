 CSA.conservatism: "£generic_conservatism_small Southern Democrats"
 CSA.conservatism_desc: "£generic_conservatism_small Партия консерваторов Юга - (SCP) - это партия наследия, с современными изменениями в политических убеждениях, а также с демографическими изменениями, произошедшими за десятилетия. Это привело к тому, что современные остатки Демократической партии стали скорее правоцентристской партией, чем преданной партией правого крыла. Эта умеренность смогла привлечь больше апатичных или безразличных политически сознательных людей в своего рода «умеренный блок» в вечно вызывающей разногласия Южной Республике."
 CSA.Communist-State: "£generic_Communist_State_small Confedrate Socialist Party"
 CSA.Communist-State_desc: "£generic_Communist_State_small Рабочая партия Конфедерации (CWP) рассматривается как маргинальная крайне левая партия, о которой многие спорят, следует ли ей вообще разрешать участвовать. Они практикуют более традиционную марксистскую политику, но хотят установить эту структуру в культуре Конфедеративных Штатов. Партия с оксюморонными тенденциями уже по одному этому признаку выступает за то, чтобы их сохранить, использует эту противоречивую платформу как способ расколоть партии общего левого или социалистического типа."
 CSA.Conservative: "£generic_Conservative_small Pro-Confederacy Party"
 CSA.Conservative_desc: "£generic_Conservative_small Партия Южной традиции - (STP) STP рассматривается как одна из многих партий Конфедерации, которые хотят вернуться во времена Конфедерации. Однако они подчеркивают, что возвращение в конфедерацию должно происходить только в рамках правительственной организации. Руководство партии заявило, что старый союз пал из-за его явной централизации, конфедерация поняла это правильно там, где Статьи Конфедерации, а также федеральное правительство Союза ошиблись."
 CSA.anarchist_communism: "£generic_anarchist_communism_small Radical Socialist Party"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small Партия Союза Революции - (URP) URP - это революционная социалистическая партия, целью которой является осуществление социалистической революции, необходимой для справедливого общества. Многие считают их партией, ориентированной на Троцкого, но когда их спрашивают на сайте членов партии, они цитируют: «Маркс был единственным истинным социалистом, мы следуем за Марксом и только за Марксом». Некоторые опасаются этой агрессивной и, возможно, террористической группы, но их коллеги из правого крыла хотят, чтобы они присутствовали, чтобы обесценить платформы всего, что осталось от того, что считается «нормальным»."
 CSA.Caliphate: "£generic_Caliphate_small Islamic State of the South"
 CSA.Caliphate_desc: ""
 CSA.oligarchism: "£generic_Western_Autocracy_small Confedrate Landowners"
 CSA.oligarchism_desc: "£generic_oligarchism_small Партия экономического процветания (PEP) Партия процветания в принципе немного вводит в заблуждение. Представляя себя независимой политической партией в Южной республике, многие, кто присмотрится повнимательнее, увидят, что эта партия является партией крупного сельского хозяйства, а также корпоративных лидеров. Однако у партии есть платформа, которая, очевидно, представляет собой дерегулирование, гранты на открытие бизнеса, субсидии и баланс политики автаркии и свободной торговли, основанный на национальной потребности в определенных ключевых стратегических ресурсах."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Соотечественники Южной Африки"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Первая партия Дикси - (DFP) DFP - это партия, поддерживающая CSA и решительно антииммиграционная партия. Они стремятся преобразовать Конфедеративные Штаты в соответствии с новым современным видением, поскольку времена, технологии и стандарты изменились. Коллеги по ультраконсервативным движениям и движениям альтернативных правых осуждают их как «светло-серых отбросов», отмечая их безразличие к тому, что значит быть южанином. Хотя Лига, безусловно, более права, чем Партия южной идентичности, она осуждает их и отказывается работать с ними."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small League of the South"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Лига Юга - (LoS) Лига Юга или просто Лига - это ультранационалистическая группа, которая стремится «сохранить» южную культуру и самобытность. Многие в центре и слева считают их не более чем группой ненависти, такой как Клан или Белая лига. Очевидные политические позиции, такие как решительная антииммиграционная, крайне консервативная в социальном плане позиция с упором на предполагаемую «христианскую идентичность», ради которой они должны сохраняться. Тем не менее, Лига находит больше времени для столкновений с исламской нацией, а также с жесткими социалистическими партиями, чем для политических игр."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Army of the Confederacy"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Южные вооруженные силы (SMF) — это сильно консервативная сила, стремящаяся защитить земли Дикси. Они поддерживают Конфедерацию с точки зрения военных традиций, а их главная цель с точки зрения внешней политики — вернуть себе всю Дикси. Тем не менее, некоторым культурным шоком является то, что SMF на удивление прогрессивно разрешает геям, а также представителям меньшинств служить в армии и получать унтер-офицерские и офицерские звания. Иностранцы всегда настороженно относятся к истинным целям SMF, но на данный момент они играют хорошо, и только время покажет, будет ли SMF двигаться вперед или скатится к очень старым привычкам."
 CUB.Western_Autocracy: "£CUB_western_autocracy Коммунистическая партия Кубы - §CПрозападное крыло§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "В Коммунистической партии Кубы, помимо сторонников идей Кастро и Че Гевары, есть и члены, симпатизирующие прозападному курсу страны. Однако их идеи умеренны и не предполагают скоординированного изменения системы и политики Кубы."
 CUB.conservatism: "£CUB_western_conservative Христианско-Демократическая партия Кубы (ХДП)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "Христианско-демократическая партия Кубы была основана в 1959 году и основана на принципах христианской демократии, уделяя особое внимание социальной справедливости, человеческому достоинству и устойчивому развитию. Партия выступает за демократические реформы, включая многопартийную систему, и выступает против авторитарного режима Кастро. Он поддерживает рыночную экономику с элементами социальной защиты, свободы слова, равенства и защиты прав всех граждан. Партия стремится к миру и справедливости, основанным на христианских ценностях, призывая к национальному примирению и единству."
 CUB.liberalism: "£CUB_western_liberal Кубинский либеральный союз (КЛС)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "Либеральный союз Кубы, действовавший в начале 20 века, был одной из ключевых партий в политической жизни страны. Партия продвигала либерализм, настаивая на реформах, расширении гражданских свобод и уважении конституционности. Либеральный союз поддерживал развитие частной инициативы, инвестиций и модернизации экономики. Внутренняя политика ориентирована на обеспечение прав и свобод граждан, а также укрепление верховенства закона и демократических институтов. Либералы выступали против коррупции и выступали за устойчивое развитие, стремясь сделать Кубу прогрессивным государством."
 CUB.socialism: "£CUB_western_social_democrat Демократическая социал-революционная партия Кубы (ДСРПК)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "Партия социал-революционеров Кубы, основанная в начале 20 века, объединила идеалы социализма и национальной независимости. Партия выступала за социальную справедливость, земельную реформу, права трудящихся и культурное развитие. Стремясь к социальной революции посредством демократических процессов, партия поддерживала национальное освобождение от внешнего господства и углубление национального суверенитета. Подчеркивая важность образования и здравоохранения как основы прогресса, партия стремилась создать общество равных возможностей и социального благополучия для всех кубинцев."
 CUB.Communist-State: "£CUB_emerging_communism Коммунистическая партия Кубы (КПК)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "Коммунистическая партия Кубы — политическая партия Республики Куба. Это крупнейшая партия в стране. Она была основана в 1965 году на принципах марксизма-ленинизма, Кастроизма и Геваризма. Имеет большую роль в жизни общества, а также ряда молодежных организаций."
