 HAI.conservatism: "£generic_conservatism_small Объединение прогрессивных национал-демократов"
 HAI.conservatism_desc: "Христианская демократия - Rassemblement des Démocrates Nationaux Progressistes (или Объединение прогрессивных национал-демократов на русском языке) - одна из старейших существующих политических партий Гаити. Основанная в 1979 году, она была допущена к выборам в 1987 году вскоре после падения второго режима Дювалье.\n\nОна является членом Международной организации демократов-центристов и Христианско-демократической организации Америки."
 HAI.liberalism: "£generic_liberalism_small Партия гаитянских лысых голов"
 HAI.liberalism_desc: "Либерализм - Pati Ayisyen Tèt Kale (или Партия гаитянских лысых голов на русском языке) - либеральная партия, отделившаяся от RP в августе 2012 года. Хотя Мишель Мартелли никогда не был членом PHTK, они поддерживали тесные связи с партией RP."
 HAI.socialism: "£generic_socialism_small Семья Лавалас"
 HAI.socialism_desc: "Социал-демократический популизм - Фанми Лавалас (или Семья Лавалас на английском) - партия, названная в честь политического движения Лавалас, популярного во время президентской кампании Жана-Бертрана Аристида в 1990 году. Официально отделилась от Тганизасьон Пеп к ап Лайт (OPL) в 1996 году.\n\nПартия известна тем, что проводит политику \"роста и равенства\", придерживаясь западноевропейских социал-демократических принципов и отказываясь от требований МВФ по проведению мер жёсткой экономии."
 HAI.Communist-State: "£generic_Communist_State_small Новая гаитянская коммунистическая партия"
 HAI.Communist-State_desc: "Марксистско-ленинский коммунизм - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (или Новая гаитянская коммунистическая партия (марксистско-ленинская) на русском языке) - это партия, сформированная в 2000 году. В партии представлены марксисты-ленинцы, маоисты и сталинисты. \n\nОни широко рассматриваются как антиревизионистские, и являются идеологическими потомками Партии Объединения Коммунистов Гаити, бывшей коммунистической партии, репрессированной и в конечном итоге изгнанной во времена правления Франсуа \"Папы Дока\" Дювалье и его сына Жан-Клода \"Малыша Дока\" Дювалье."
 HAI.anarchist_communism: "£generic_anarchist_communism_small Дитя платформы Дессалин"
 HAI.anarchist_communism_desc: "Дессалинизм - Platfòm Pitit Desalin (или Дитя платформы Дессалин на русском языке) - демократическая социалистическая партия, основанная в декабре 2014 года и находящаяся под сильным влиянием широких экономических принципов дессалинизма.\n\n Партия получила свое название в честь первого правителя Гаити после революции Жан-Жака Дессалина (Jan-Jak Desalin на гаитянском). После окончательного запрета рабства Дессалин поставил все производство и обработку товарных культур под контроль нового гаитянского правительства, проводя крайне протекционистскую политику для защиты гаитянских экономических интересов. В целом он был не против иностранных инвестиций, но только тех, которые поступали из Франции."
 HAI.Neutral_conservatism: "£generic_Neutral_conservatism_small Христианское движение за новый Гаити"
 HAI.Neutral_conservatism_desc: "Христианская демократия - Mouvement Chrétien pour une Nouvelle Haïti (или Христианское движение за новый Гаити на русском языке) - правоцентристская христианская демократическая партия, основанная в 1991 году конгломератом евангелических протестантских церквей на Гаити.\n\nПосле 1999 года избирательные органы признали партию официальным кандидатом на выборах."
 HAI.Neutral_green: "£generic_Neutral_green_small Крестьянский ответ"
 HAI.Neutral_green_desc: "Аграризм - Repons Peyizan (или Крестьянский ответ на русском языке) - партия, основанная в июле 2010 года как ответ на землетрясение, разрушившее страну в том году. Партия была основана благодаря Мишелю Мартелли, музыканту-компу, более известному под сценическим псевдонимом Свит Мики, который официально присоединился к политической жизни после того, как трудности, возникшие в результате стихийного бедствия, привели к ухудшению условий в стране."
 HAI.neutral_Social: "£generic_neutral_Social_small Организация борющегося народа"
 HAI.neutral_Social_desc: "Социал-демократическая - Òganizasyon Pèp k ap Lite (или Организация борющегося народа на русском языке) - политическая партия, основанная в 1991 году во время движения Лавалас.\n\nХотя партия находится под зонтиком социал-демократии, она поддерживает приватизацию и меры экономии как способ оживления больной гаитянской экономики, что привело к идеологическому расколу OPL и FL в 1996 году."
 HAI.Nat_Populism: "£generic_Nat_Populism_small Гаити в действии"
 HAI.Nat_Populism_desc: "Федералистский национализм - Ayiti an Aksyon (или Гаити в действии на русском языке) - одновременно националистическая и федералистская партия. Основанная в 2005 году, она стремилась добиться регионального контроля и самоопределения для департамента Латибонит, а вскоре после этого партия начала выступать за децентрализацию и федерализм в целом."
 HAI.Nat_Fascism: "£generic_Nat_Fascism_small Партия национального единства"
 HAI.Nat_Fascism_desc: "Тоталитарный чёрный национализм - Parti de l'Unité Nationale (Партия национального единства на русском языке) - партия, первоначально основанная в 1957 году как антиамериканская и гаитянская националистическая партия при Франсуа \"Папе Доке\" Дювалье.\n\nПо мере того, как правление Папы Дока продолжалось, партия становилась все более авторитарной. Дювалье.\n\nПо мере правления Папы Дока, партия становилась всё более и более авторитарной, используя свой страшный Тонтон Макуте для подавления любой оппозиции. Однажды Папа Док Дювалье использовал Тонтон Макут для поиска и убийства всех черных собак, считая, что бывший лидер Тонтон Макут Клеман Барбо превратился в чёрную собаку."
 HAI.Nat_Autocracy: "£generic_Nat_Autocracy_small Вооружённые силы Гаити"
 HAI.Nat_Autocracy_desc: "Военное правление - Forces Armées d'Haïti (или Вооружённые силы Гаити на русском языке) - официальное название гаитянских вооружённых сил, которое было приостановлено и впоследствии распущено в 1995 году из-за участившихся случаев переворотов и попыток переворотов из рядов высшего военного командования."
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Хезболла"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£generic_conservatism_small Демократический альянс за улучшение и прогресс Гонконга"
 HKG.conservatism_desc: "Центристская. Демократическая партия была крупнейшей партией в первом законодательном органе Гонконга, избранном в 1995 году. Это одна из самых умеренных пандемократических партий, ищущая компромисс с Пекином, что оттолкнуло некоторых из ее бывших сторонников."
 HKG.liberalism: "£generic_liberalism_small Демократическая партия"
 HKG.liberalism_desc: "Либерал - Гражданская партия, как и другие члены продемократического лагеря, призывает к всеобщему избирательному праву и защите индивидуальных свобод. Что отличает партию, так это ее забота об охране окружающей среды и правах меньшинств."
 HKG.liberalism_2006: "£generic_liberalism_small Гражданская партия"
 HKG.liberalism_2006_desc: "Либеральная - Гражданская партия - это основная продемократическая партия, основанная группой барристеров, которая фокусируется на вопросах всеобщего избирательного права, гражданских свобод и верховенства закона."
 HKG.socialism: "£generic_socialism_small Рубеж"
 HKG.socialism_desc: "Социал-демократ - детище Эмили Лау, Фронтир, является более радикальной продемократической партией, чем некоторые другие пандемократы, призывая к принятию новой конституции вместо Основного закона."
 HKG.socialism_2006: "£generic_socialism_small Лига социал-демократов (LSD)"
 HKG.socialism_2006_desc: "Социал-демократ - альянс Лиги социал-демократов - это партия \"прогрессивных демократов\", которая, в отличие от других пандемократических партий, тесно ассоциирует себя с программой уличных действий."
 HKG.socialism_2016: "£generic_socialism_small Народная сила - Лига социал-демократов (PP-LSD)"
 HKG.socialism_2016_desc: "Социал-демократ - Альянс Народная сила - Лига социал-демократов представляет собой комбинацию двух \"прогрессивных демократических\" партий, которые, в отличие от других пандемократических партий, тесно ассоциируют себя с программой уличных действий."
 HKG.Communist-State: "£HK_PLA Гарнизон Народно-освободительной армии Гонконга"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Коммунистический - Гарнизон НОАК в Гонконге существует для поддержания обороны Специального административного района. Хотя Основной закон запрещает гарнизону вмешиваться в местные дела, гарнизон может быть призван для восстановления общественного порядка по требованию правительства Гонконга."
 HKG.Conservative: "£HKG_Conservative Демократический альянс за улучшение Гонконга (DAB)"
 HKG.Conservative_desc: "Консервативный - DAB был главной про-пекинской партией в Законодательном совете, последовательно поддерживая интеграцию с основной администрацией Гонконга. Партия также занимает социально консервативную позицию, выступая против однополых браков и поддерживая тесные связи с евангельскими христианскими организациями."
 HKG.Autocracy: "£HKG_Autocracy Новая народная партия (NPP)"
 HKG.Autocracy_desc: "Консервативная - Новая народная партия широко рассматривается как предвыборный инструмент видного про-пекинского политика Регины Ип. Ее поддержка законодательства о национальной безопасности и утверждения о том, что иностранные державы используют социальные сети для вмешательства в протесты, сделали ее противоречивой фигурой."
 HKG.anarchist_communism: "£HKG_anarchist_communism Гонконгская федерация профсоюзов (HKFTU)"
 HKG.anarchist_communism_desc: "Левый радикализм - Гонконгская федерация профсоюзов долгое время была тесно связана с КПК в Китае. Профсоюз сыграл важную роль в бунте левых против британских колониальных властей в 1967 году и сегодня сохраняет свою про-пекинскую позицию рабочего класса, которая отличает его как от анти-пекинских пан-демократов, так и от других, более про-пекинских партий среднего класса."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Путь демократии"
 HKG.Neutral_conservatism_desc: "Центрист - Путь демократии - это небольшая центристская партия, которая изображает себя выше бинарного различия между про-пекинским лагерем и пан-демократами. Она настаивает на компромиссном подходе между двумя сторонами, но пользуется относительно небольшой поддержкой в этом стремлении."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Третья Сторона"
 HKG.Neutral_Libertarian_desc: "Либертарианская - Третья сторона - это небольшая центристская партия, которая изображает себя выше бинарного различия между про-пекинским лагерем и пан-демократами. Она настаивает на подходе, который является компромиссным между двумя сторонами, но в этом стремлении она пользуется относительно небольшой поддержкой."
 HKG.oligarchism: "£generic_oligarchism_small Либеральная партия"
 HKG.oligarchism_desc: "Олигархический - Либеральная партия является про-бизнес и социально-консервативной политической партией. Несмотря на принадлежность к лагерю сторонников Пекина, партия не всегда была на одной волне со своими предполагаемыми союзниками, неоднократно выступая против правительства."
 HKG.Neutral_green: "£generic_Neutral_green_small Зеленая партия Гонконга"
 HKG.Neutral_green_desc: "Green - Зеленая партия Гонконга - это небольшая экологическая партия с левыми идеалами. Она является членом Азиатско-Тихоокеанской федерации зеленых"
 HKG.Nat_Populism: "£generic_Nat_Populism_small Локалисты"
 HKG.Nat_Populism_desc: "Националистический популизм - Локалисты - это политическая группировка, которая включает в себя широкий спектр различных партий, объединенных стремлением к самоопределению Гонконга. Такие группы, как Youngspiration, Demosisto и Гонконгская национальная партия вышли на первый план во время протестов в Гонконге в 2014 году и представляют новый, более радикальный и более популистский бренд гонконгской политики, который омрачен противоречиями. Некоторые локалисты выступают за сохранение уникальной культуры Гонконга, другие - за ограничение туризма и иммиграции из основной части страны. Некоторые из наиболее крайних локалистов выступают за независимость или даже за временное возвращение к британскому правлению в качестве переходной меры. Независимо от этого, они вызывают восхищение у значительной части молодежи и неодобрение, граничащее с отвращением, у старшей части населения."
