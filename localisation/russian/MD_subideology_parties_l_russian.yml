 SWE.socialism: "£SWE_western_social_democrat Социал-демократическая рабочая партия"
 SWE.socialism_icon: "£SWE_western_social_democrat"
 SWE.socialism_desc: "Социал-демократы - Sveriges Socialdemokratiska Arbetareparti (Социал-демократическая рабочая партия Швеции) исторически была крупнейшей и наиболее влиятельной партией Швеции, набрав лишь менее 40% голосов на одних выборах между 1932 и 1994 годами. Формируя современную Швецию и создавая шведскую модель социального обеспечения и сотрудничества между профсоюзами и частным сектором, она в последнее время все больше смещается от демократического социализма к центру шведской политики, следуя примеру \"Новых лейбористов\" Тони Блэра"
 SWE.Communist-State: "£SWE_emerging_communism Коммунистическая партия"
 SWE.Communist-State_icon: "£SWE_emerging_communism"
 SWE.Communist-State_desc: ""
 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat Левая партия"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "Левый радикал - Vänsterpartiet (Левая партия) до 1990 года считалась коммунистической партией, придерживаясь доктрины еврокоммунизма. С тех пор партия получила значительный приток новых избирателей, поскольку Социал-демократическая партия сдвинулась вправо, оставив больше места для крайне левой социалистической партии. Vänsterpartiet, помимо социализма, взяла на себя мантию феминизма. Она выступает против Европейского Союза и за эмбарго в отношении Израиля"
 SWE.Neutral_conservatism: "£SWE_non_aligned_conservative Христианские демократы"
 SWE.Neutral_conservatism_icon: "£SWE_non_aligned_conservative"
 SWE.Neutral_conservatism_desc: ""
 SWE.oligarchism: "£SWE_non_aligned_oligarchism Партия Центра"
 SWE.oligarchism_icon: "£SWE_non_aligned_oligarchism"
 SWE.oligarchism_desc: "Аграрная - Centerpartiet (Партия центра). Традиционно являясь сельской и аграрной партией, Centerpartiet регулярно входила в состав любых несоциалистических правительств Швеции. Партия все больше продвигает либерально-консервативные ценности, а также поддерживает децентрализацию власти."
 SWE.Neutral_Libertarian: "£SWE_non_aligned_libertarian Пиратская партия"
 SWE.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc: "Либертарианцы - Piratpartiet (Пиратская партия) - это синкретическая партия, выступающая за электронную демократию, реформу авторских прав и гражданских свобод. Она была основана Piratbyrån, шведской группой, стоящей за торрент-страницей The Pirate Bay, как первая в своем роде в мире."
