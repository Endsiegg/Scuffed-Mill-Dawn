 ITA.radicali_loc_key_desc: ""
 ITA.Neutral_Communism: "£ITA_neutral_communism Партия коммунистического возрождения"
 ITA.Neutral_Communism_desc: "Коммунистическое возрождение - одна из многих партий, возникших после распада Итальянской коммунистической партии в 1991 году. В отличие от новой Итальянской коммунистической партии, она открыто антисталинистская, антифашистская и пацифистская. Она считает, что цели коммунистической революции могут и должны быть достигнуты лишь мирными и демократическими средствами."
 ITA.Neutral_green: "£ITA_non_aligned_greens Федерация зелёных"
 ITA.Neutral_green_desc: "Федерация зеленых - экологическая, социал-демократическая и пацифистская структура, основанная в 1986 году в ответ на Чернобыльскую ядерную аварию. Рожденная с благородным намерением сохранить окружающую среду, как и многие зеленые партии по всему миру, она с тех пор приняла множество антинаучных и вредных для окружающей среды битв, таких как борьба с ядерной энергией или мусоросжигательными заводами, непосредственно подпитывая “нимби” поведение (сопротивление местных жителей). Полагая, что единственный ключ к сохранению окружающей среды - перевернуть парадигму бесконечного роста, она приняла отчетливую антикапиталистическую и антиглобалистскую точку зрения."
