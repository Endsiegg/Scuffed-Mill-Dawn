 ROJ.neutral_Social_desc: "Демократический конфедерализм - Партия демократического союза (Partiya Yekîtiya) является наиболее доминирующей партией в Автономной администрации Северной и Восточной Сирии, также известной как Рожава. Следуя идеологии демократического конфедерализма, она является членом курдской зонтичной группы KCK и черпает свое вдохновение в Абдулле Оджалане и борьбе РПК. Из-за этого партия и регион, который она контролирует, причислены Турцией к террористам. Однако она пользуется большой международной симпатией благодаря успешной борьбе её военного крыла, YPG, с ИГИЛ."
