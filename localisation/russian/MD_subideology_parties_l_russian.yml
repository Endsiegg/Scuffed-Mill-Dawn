 BLR.liberalism: "£BLR_liberalism Европейская Беларусь"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Эта партия представляет собой коалицию проевропейских сторонников на территории Беларуси. У него ярко выражена антироссийская риторика и намерение выйти из всех соглашений, связанных с Россией, после прихода к власти."
 BLR.conservatism: "£BLR_conservatism Белорусский народный фронт"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "Партия была создана на базе общественного движения Белорусский народный фронт «Возрождение», которое было основано в 1988 году и выступало за независимость Беларуси, демократизацию власти, возрождение белорусского языка и культуры."
 BLR.socialism: "£generic_socialism_small Белорусская социал-демократическая Грамада"
 BLR.socialism_desc: "Белорусская социал-демократическая партия «Грамада», партия «Грамада» — белорусская политическая партия. Почетным лидером партии был известный политик, первый глава независимой Беларуси Станислав Шушкевич. В программе БСДГ, принятой на II съезде в 1999 году, отмечалось, что БСДГ является партией правоцентристского типа. Несмотря на свое название, она не придерживается устоявшегося среди социал-демократических партий принципа государственного регулирования экономики, выступает за многоукладную экономику и, прежде всего, за рыночную экономику. Вторая особенность БСДГ — тоже традиционный признак «правого» уклона — заключается в том, что большая роль в программе отводится национальному возрождению и укреплению государственной независимости Беларуси."
 BLR.Communist-State: "£BLR_Communist_State Коммунистическая партия Беларуси"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Коммунистическая партия Беларуси (Камуністычная партыя Беларусі) - левая политическая партия в Республике Беларусь. Образовалась в 1996 году в результате раскола в Партии коммунистов Белорусской, связанного с существованием внутри ПКБ разных взглядов на проводимую президентом страны политику. КПБ пользуется материальной поддержкой со стороны белорусских властей, полностью поддерживает политику Александра Лукашенко и является самой крупной коммунистической организацией в республике. Основными целями деятельности партия ставит ориентацию общества на социалистический путь развития, основанного на принципах коллективизма, выступает за власть народа, укрепление белорусской государственности и воссоздание на добровольной основе союза народов, которые ранее входили в состав СССР."
 BLR.Conservative: "£BLR_Conservative Автократия Лукашенко"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Александр Григорьевич Лукашенко находится в должности главы государства дольше всех действующих глав государств Евразии (кроме монархов и руководителя Ирана) - 26 лет. Де-факто им был установлен в Белоруссии авторитарный режим правления (с использованием административного ресурса на выборах, репрессиями в отношении противников режима, ограничениями свободы СМИ). Несмотря на то, что он является беспартийным с 1992 года (состоял в КПСС с 1979 до 1991 года и затем в партии Коммунисты за демократию), имеет поддержку различных проправительственных партий, структур и ведомств. Это такие органы как Национальное собрание (большая часть членов которого тоже являются беспартийными), Совет министров, Центризбирком, прокуратура, Федерация профсоюзов страны, следственный комитет, КГБ, МВД и конечно же, СПБ."
 BLR.Autocracy: "£BLR_Autocracy Политическая партия “Союз”"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "Политическая партия «Союз» — партия, которая с момента своего основания вызывает много споров. Многие называют это российским проектом, а некоторые считают, что это сознательное объединение граждан Беларуси, что они желают не отклоняться от курса на интеграцию с Россией."
 BLR.anarchist_communism: "£BLR_anarchist_communism Белорусская патриотическая партия"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "Белорусская патриотическая партия — политическая партия Беларуси. Создана в 1996 году из числа активных сторонников Александра Лукашенко. Целями партии являются содействие построению социально справедливого общества; содействовать созданию возрождения союза братских народов и прежде всего России, Белоруссии и Украины; поддержать президента в его усилиях по реализации предвыборных программ и неотложных мер по выводу Беларуси из кризиса; защищать национальные интересы, честь и достоинство Беларуси во всех сферах"
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism Республиканская партия"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "Республиканская партия — политическая партия Республики Беларусь. По своему определению она центристская."
 BLR.oligarchism: "£BLR_oligarchism Либерально-демократическая партия Беларуси"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "Либерально-демократическая партия — крупнейшая белорусская политическая партия, созданная в 1994 году на базе белорусского отделения Либерально-демократической партии Советского Союза. С октября 1999 года Либерально-демократическая партия позиционирует себя как партия «конструктивной оппозиции»."
 BLR.neutral_Social: "£BLR_neutral_Social Белорусская социал-демократическая партия (Народная Грамада)"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "Белорусская социал-демократическая партия (Грамада) — белорусская политическая партия. Первоначально партия была создана 2 марта 1991 года как Белорусская социал-демократическая Грамада (сокращенно БСДГ) и просуществовала под этим названием до 29 июня 1996 года, когда объединилась с Партией народного согласия (ПНС), в результате чего она получила новое название Белорусская социал-демократическая партия (Народная Грамада), под которым просуществовала до 24 июня 2005 г. БСДП продолжает традиции Белорусской социалистической грамады (1902-1918) и Белорусской социал-демократической партии (1918-1924). ).БСДП принадлежит к сообществу партий, объединенных в Социалистический Интернационал и Прогрессивный Альянс.БСДП находится в оппозиции к режиму Президента Александра Лукашенко"
 BLR.Neutral_Communism: "£BLR_Neutral_Communism Белорусская партия левых \"Справедливый мир\" "
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "Белорусская партия левых «Справедливый мир» — политическая партия в Республике Беларусь. Основана в 1991 году в результате приостановки деятельности КПБ — КПСС на территории Республики Беларусь. В 1996 г. часть членов ПКБ, поддерживавших политику А. Лукашенко, вышла из партии и образовала пропрезидентскую Коммунистическую партию Беларуси. В настоящее время партия «Справедливый мир» выступает против режима президента Александра Лукашенко. Партия имеет разветвленную сеть региональных организаций. Это часть европейских левых"
 BLR.Neutral_green: "£generic_Neutral_green_small Белорусская партия «Зеленые»"
 BLR.Neutral_green_desc: ""
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy Военная Хунта"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "Военная хунта из ведущих генералов Вооруженных Сил Беларуси. Железной хваткой они готовы держать власть и защищать страну от врага извне"
 BLR.Nat_Fascism: "£BLR_Nat_Fascism Национал-большевистская партия"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Национал-большевики, сторонники Эдуарда Лимонова, — политическое движение, действующее в Беларуси с 1994 года. Современный национал-большевизм — это гибкая идеология, сочетающая идеи национальной и социальной справедливости с требованиями гражданских свобод. Для национал-большевика наша Родина является синонимом социального государства и свободной страны, основанной на правах граждан."
 BLR.Nat_Populism: "£BLR_Nat_Populism БНФ"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "Партия БНФ — белорусская правоцентристская партия, созданная в 1993 году под названием «Белорусский народный фронт». Его лицо и лидер – Зенон Позняк. Он известен своими антироссийскими взглядами, а также сторонником полной автономии Беларуси от Запада и Востока."
 BLR.Monarchist: "£generic_Monarchist_small Монархическая Лига Великого Княжества Литовского"
 BLR.Monarchist_desc: "Монархическая Лига Великого Княжества Литовского \"За Веру, Айчину и Князь!\" — общественно-политическая организация монархического, патриотического, пролитовского (пробелорусского) направления. Работает на территории Беларуси и Литвы. Основана 30 июня 2002 года. Управление находится в Минске. Объединяет консерваторов и сторонников восстановления монархии в Литве и Беларуси. Выступает за восстановление церковных и дворянских вольностей. Миссия Лиги - возродить Великое княжество Литовское как католическую наследственную монархию, субъект международного права с 1654 года."
