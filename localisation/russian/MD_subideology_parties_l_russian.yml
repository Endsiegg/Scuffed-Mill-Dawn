 SWE.conservatism: "£SWE_western_conservative Умеренные"
 SWE.conservatism_icon: "£SWE_western_conservative"
 SWE.conservatism_desc: "Консерваторы - Moderata Samlingspartiet (Умеренная партия единства) - это либерально-консервативная партия, которая исторически продвигала себя как противоположность шведским социал-демократам, выступая за свободные рынки и снижение налогов. Однако все чаще она ориентируется на политический центр, выступая за сохранение шведской модели социального обеспечения."
 SWE.liberalism: "£SWE_western_liberal Народная партия либералов"
