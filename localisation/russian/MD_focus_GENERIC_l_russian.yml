 GENERIC_our_place_desc: ""
 GENERIC_station_in_the_world: "Взгляды на мир"
 GENERIC_station_in_the_world_desc: ""
 GENERIC_the_west: "Запад"
 GENERIC_the_west_desc: "Западные страны основаны на принципах демократии, свободы и, чаще всего, являются союзниками США. Западные страны стараются поддерживать статус-кво в мировой политике."
 GENERIC_eastern_emergence: "Восточный реакционизм"
 GENERIC_eastern_emergence_desc: "Политически реакционные страны стараются выйти из текущего миропорядка и создать новые организации и союзы вместо старых. И хотя многие из них не являются антизападными или антиамериканскими, реакционные страны часто пытаются подорвать влияние Запада."
 GENERIC_non_aligned: "Нейтральный подход"
 GENERIC_non_aligned_desc: "Нейтральные страны стараются быть вне мировой политики и, чаще всего, фокусируются на внутреннем или региональном развитии. У них также нету строгих взглядов насчет Запада или Востока."
 GENERIC_the_conservative_approach: "Консервативный подход"
 GENERIC_the_conservative_approach_desc: ""
 GENERIC_the_nationalist_rise: "Подъем национализма"
 GENERIC_the_nationalist_rise_desc: "Националистические страны сильно фокусируются на самих себе и прошлой славе своей нации. Зачастую, они являются авторитарными и продвигают идею существования только одной народности."
 GENERIC_the_salafist_rise: "Салафитский подъём"
 GENERIC_the_salafist_rise_desc: "Салафизм – это ультраконсервативный подход к исламу. Салафисты хотят реформировать ислам, с помощью возвращения к его традиционным корням, прибегая к жесткой силе при необходимости."
 GENERIC_western_ideas: "Западные идеи"
 GENERIC_western_ideas_desc: ""
 GENERIC_the_rising_powers: "Растущая мощь"
 GENERIC_the_rising_powers_desc: ""
 GENERIC_us_above_all: "Мы - прежде всего"
 GENERIC_us_above_all_desc: ""
 GENERIC_jihad: "Джихад"
 GENERIC_jihad_desc: ""
 GENERIC_international_diplomacy: "Международная дипломатия"
 GENERIC_international_diplomacy_desc: "Искусство заключать закулисные сделки, публично демонстрировать более священные отношения и разделять малые страны между их более крупными соседями, практика международной дипломатии имеет давно сложившуюся культуру со смесью напыщенности и прагматического макиавеллизма. Ведь главная цель дипломатии - обеспечить безопасность поставок нефти в страну. [Root.GetNameDef] может и не отстать."
 GENERIC_trade_with_the_neighbors: "Торговля с соседями"
 GENERIC_trade_with_the_neighbors_desc: "После сближения позиций с нашими ближайшими соседями как за счет расширения наших дипломатических штабов, так и за счет расширения нашей дорожной сети, мы теперь можем стремиться к более тесной торговой интеграции с нашими партнерами. Это будет способствовать получению прибыли как для наших крупных компаний, так и для наших мелких предпринимателей."
 GENERIC_alignment_debate: "Дебаты о политическом курсе"
 GENERIC_alignment_debate_desc: "Открытый вопрос международной дипломатии - это всегда противоречивые и противопоставленные идеи нейтралитета и изоляционизма против идеи интервенционизма."
 GENERIC_neutrality: "Нейтралитет"
 GENERIC_neutrality_desc: "Мы всегда должны заботиться о безопасности и процветании [Root.GetAdjective] граждан в первую очередь. Мы не можем растрачивать наших молодых людей, природные ресурсы и финансовые активы на чужие нужды. Вместо этого мы должны обеспечить безопасность родного фронта, безопасность наших границ и избегать членства в международных союзнических сетях."
 GENERIC_interventionism: "Интервенционизм"
 GENERIC_interventionism_desc: ""
 GENERIC_build_fortifications: "Строительство укреплений"
 GENERIC_build_fortifications_desc: ""
 GENERIC_militarism: "Милитаризм"
 GENERIC_militarism_desc: "Милитаризм – это идея о содержании страной сильной армии для защиты национальных интересов, как регионально, так и глобально."
 GENERIC_peaceful_emergence: "Мирное становление"
 GENERIC_peaceful_emergence_desc: "Несмотря на разные интересы, мы не должны быть враждебны по отношению к старому миропорядку, однако мы будем медленно менять его с помощью дипломатии и экономики."
 GENERIC_revanchism: "Реваншизм"
 GENERIC_revanchism_desc: "Реваншизм – это термин для воли страны вернуть ранее утраченные земли. И хотя он был введен еще после потери Францией Эльзаса и Лотарингии в 1871 году, множество стран все еще опираются на него как на основу своей внешней политики."
