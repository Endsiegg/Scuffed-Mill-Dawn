 bankruptcy.200.t: "Лидер [Western_Autocracy_L] издевается над правительством"
 bankruptcy.200.d: "'...и вот почему они падут. [ROOT.GetLeader] - слабый лидер, и его неспособность принимать решения - вот что повергает [ROOT.GetNameDef] в хаос. Мы должны теснее сотрудничать с МВФ и нашими западными союзниками, чтобы иметь эффективно управляемую экономику.'\n\nСлова лидера [Western_Autocracy_L] встречаются одобрительными возгласами толпы, скандирующей имя лидера партии. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
