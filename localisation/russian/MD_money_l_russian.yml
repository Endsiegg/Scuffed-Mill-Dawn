 bankruptcy.203.t: "[socialism_L] сплачивает профсоюзы"
 bankruptcy.203.d: "'Как долго мы должны нести бремя плохой фискальной политики? Нас, костяк этой страны? Мы, работяги, всегда расплачиваемся за ошибки [show_ruling_party]...'\n\nСлова лидера [socialism_L] приветствуются аплодисментами толпы на профсоюзном собрании. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
