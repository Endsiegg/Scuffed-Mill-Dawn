 #Financial collapse news
 News_bankruptcy.4.t: "[FROM.GetNameDef] готовится к новым выборам"
 News_bankruptcy.4.d: "После протестов против плохой финансовой политики и постоянно растущего долга [FROM.GetAdjective] лидер [FROM.GetLeader] согласился на требования оппозиционных партий о проведении новых выборов. Еще неизвестно, получит ли [FROM.GetLeader] достаточную народную поддержку, чтобы сохранить свой срок, или новая партия попытается спасти страну от финансового спада."
 News_bankruptcy.4.a: "Интересно"
 News_bankruptcy.5.t: "Радикальный политический сдвиг в [FROM.GetNameDef]"
 News_bankruptcy.5.d: "После протестов против плохой финансовой политики и постоянно растущего долга старое руководство [FROM.GetNameDef] согласилось на требования оппозиции уйти в отставку. Ситуация обострилась, когда протестующие ворвались в парламент. Лидер оппозиции [FROM.GetLeader] пообещал привести страну к финансовому оздоровлению во главе временного правительства."
 News_bankruptcy.5.a: "Интересно"
 News_bankruptcy.6.t: "Финансовый коллапс приводит к конфликту в [FROM.GetNameDef]"
 News_bankruptcy.6.d: "После протестов против плохой финансовой политики и постоянно растущего долга [FROM.GetAdjective] лидер [FROM.GetLeader] приказал военным разогнать и арестовать группу протестующих, пытавшихся прорваться в парламент. Несколько человек были убиты при разгоне, и вскоре к протестующим, выступающим против насильственных методов [FROM.GetLeader], присоединились несколько армейских подразделений. Прежде чем все успело успокоиться, появились сообщения о боях между силами, лояльными правительству, и силами оппозиции.\n\nПохоже, гражданам [FROM.GetNameDef] придется добавить к списку своих забот гражданскую войну в дополнение к бедным государственным финансам."
 News_bankruptcy.6.a: "Интересно"

