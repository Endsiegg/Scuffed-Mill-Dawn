 bankruptcy.115.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что есть некоторые коммунальные услуги, предоставляемые государством, которые можно приватизировать и оптимизировать.\n\nПо мнению МВФ, избавление от некоторых государственных предприятий является абсолютной необходимостью для реорганизации нашего долга."
