 lease_naval_dockyards_delayed_tt: "We can employ and contract foreign shipbuilding companies to expand our navy.\n\n§YAdditional Expenses:§!  $§R0.300§!\n\nThese factories will not generate us §YGDP§! or §YCorporate Income§!\n\n[!lease_naval_dockyards_click]\n"
