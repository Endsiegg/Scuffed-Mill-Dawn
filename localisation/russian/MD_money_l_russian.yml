 bankruptcy.204.t: "[Communist-State_L] агитирует заводчан"
 bankruptcy.204.d: "'Разве вы не видите цепи, которыми они связали вас всех? Ваши дети и внуки навсегда останутся рабами банкиров. Это воровство рабочего класса должно прекратиться, иначе мы его остановим!'\n\nСлова лидера [Communist-State_L] приветствуются аплодисментами толпы на заводе. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
