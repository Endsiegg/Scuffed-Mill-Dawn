 TREASURY_TOOLTIP: "Мы имеем $[?treasury] §Hмлрд§! в казне.\n\nЭто зависит от нашего еженедельного баланса $[?treasury_rate|+3] §Hмлрд§!."
 TREASURY_TOOLTIP_DELAYED: "Бюджет нашей страны - это деньги, которые мы можем потратить на покупки и инвестиции. Если бюджет становится отрицательным, автоматически будет взят долг, чтобы сохранить его положительным.\n\nЩелкните левой кнопкой мыши, чтобы полностью открыть окно экономики.\n"
 AC_TREASURY_TOOLTIP: "Мы имеем $[?ROOT.treasury] §Hмлрд§! в казне.\n\nЭто зависит от нашего еженедельного баланса $[?ROOT.treasury_rate|+] §Hмлрд§!."
 AC_TREASURY_TOOLTIP_DELAYED: "Бюджет нашей страны - это деньги, которые мы можем потратить на покупоки и инвестиции. Если бюджет становится отрицательным, автоматически будет взят долг, чтобы сохранить его положительным."
 INT_INVESTMENTS_TOOLTIP: "Мы имеем $[?int_investments] §Hмлрд§! в международных инвестициях.\nМы будем получать [?roi_rate|%0] §Hокупаемость инвестиций§! каждый год, что дает нам еженедельно $[?int_investments_rate] §Hмиллиард(ов/а)§! от §Hинвестиций§! в казну."
 INT_INVESTMENTS_TOOLTIP_DELAYED: "Щелкните правой кнопкой мыши, чтобы продать международные инвестиции 1 миллиард долларов. Только 60% суммы может быть возвращено. Ctrl (10x) или Shift (100x) увеличивают эту сумму в указанное число раз."
 AC_INT_INVESTMENTS_TOOLTIP: "Мы имеем $[?ROOT.int_investments] §Hмлрд§! в международных инвестициях.\n\nМы еженедельно зарабатываем $[?ROOT.int_investments_rate] §Hмлрд§! от §Hинвестиций§!."
 AC_INT_INVESTMENTS_TOOLTIP_DELAYED: "Щелкните правой кнопкой мыши, чтобы продать международные инвестиции на 1 миллиард долларов. Ctrl(10x) или Shift(100x) увеличивают это в указанное число раз."
 DEBT_TOOLTIP: "Мы имеем $[?debt] §Hмлрд§! долга.\n\nМы должны платить [?interest_rate]% §Hпроцентной ставки§! каждый год. Это означает, что $[?debt_rate] §Hмлрд§! будет забираться из казны каждую неделю для уплаты долга."
 DEBT_TOOLTIP_DELAYED: "Нажмите, чтобы одолжить $1 §Hмлрд§!. Ctrl (10x) или Shift (100x) увеличивают эту сумму в указанное число раз. \n\nЩелкните правой кнопкой мыши, чтобы погасить долг. Если зажать Ctrl (10x) или Shift (100x), то это увеличивает сумму в указанное число раз. Alt и щелчок правой кнопки мыши позволит выплатить весь долг. \n\nЕсли наша §Yпроцентная ставка§! выше §Y25%§!, мы не можем активно занимать деньги. Однако мы получим кредиты на покрытие любого дефицита нашего бюджета.\n\n§YПроцентная ставка§! - [?interest_rate|1]%    Отношение долга к ВВП: §Y[?debt_ratio|-%1]§!\n§YПроценты, выплаченные по долгу§! - $[?debt_rate|-3] §Yмиллиардов§!\nВлияние идей на §Yпроцентную ставку§!: [?interest_rate_multiplier|-0] (процентных пунктов)\n\nНаличие §Yпроцентной ставки§! выше §Y10%§! даст нам доступ к экстренным решениям для урегулирования нашего растущего долга. После того, как процентная ставка поднимется выше §Y15%§!, наша экономика начнет замедляться, и мы будем страдать от других негативных последствий. В этот момент у нас будет возможность объявить дефолт по нашему долгу (с большими затратами). Если наша §Yпроцентная ставка§! превысит наш §Yваловой доход§!, наша нация рухнет."
 INCREASE_TAX_TT: "§HУвеличение налогов§!\nУвеличит налоги на 1%"
 INCREASE_TAX_delayed_TT: "Требование:\n[tax_button_req] \n\nЭффект:\n§HУвеличивает доход от налогов§!\n§R-50§!£pol_power_icon \nВеличина налога: §R+1%§!\n\nУвеличение налогов §Rснижает§! популярность любых несоциалистических и некоммунистических партий в правительстве."
 DECREASE_TAX_TT: "§HУменьшение налогов§!\nУменьшит налоги на 1%"
 DECREASE_TAX_delayed_TT: "Требование:\n[tax_button_req] \n\nЭффект:\n§HУменьшает доход от налогов§!\n§R-50§!£pol_power_icon \nВеличина налога: §G-1%§!\n\nСнижение налогов §Gувеличивает§! популярность любых несоциалистических и некоммунистических партий в правительстве."
