 bankruptcy.202.t: "[liberalism_L] призывает к более социально ответственной фискальной политике"
 bankruptcy.202.d: "'Нынешняя политика [ROOT.GetLeader] доводит людей до нищеты. Все больше и больше денег высасывается из карманов самых бесправных, чтобы финансировать бесконечные долги, которые [show_ruling_party] продолжает накапливать...'\n\nСлова лидера [liberalism_L] приветствуются аплодисментами толпы, которая в настоящее время стоит в очереди в бесплатной столовой. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
