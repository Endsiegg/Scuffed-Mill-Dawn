 lease_civilian_factories_delayed_tt: "Employing foreign construction and manufacturing companies will allow us to advance our own industry.\n\n§YAdditional Expenses:§!  $§R0.300§!\n\nThese factories will not generate us §YGDP§! or §YCorporate Income§!\n\n[!lease_civilian_factories_click]\n"
