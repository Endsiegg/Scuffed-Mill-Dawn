l_russian:
 democratic: "Западная идеология"
 democratic_noun: "Западники"
 democratic_desc: "Прозападное правительство"
 conservatism: "Консерватизм"
 conservatism_desc: "Консерватизм: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад, представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства, которые получают выгоду от существующего положения дел. ---- Консерватизм - это поддержка традиционных институтов и социальных норм. В демократических странах это обычно проявляется в поддержке религиозных и националистических ценностей, свободной рыночной экономики и постепенных, осторожных реформах."
 liberalism: "Либерализм"
 liberalism_desc: "Либерализм: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад. представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства, которые получают выгоду от существующего положения дел. ---- Либерализм - широко распространенная идеология со многими различными вариантами по всему миру. Однако большинство либералов объединены в поддержку гражданских свобод, свободных рынков и демократического правительства. Как правило, они придерживаются реформистского взгляда на политику, стремясь со временем изменить и трансформировать институты."
 socialism: "Социал-демократия"
 socialism_desc: "Социал-демократия: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад. представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства. ---- Социал-демократы занимают левое крыло демократической политики. Как правило, они поддерживают сильное государство всеобщего благосостояния, либеральные социальные ценности, масштабные реформы и поощрение прав человека, особенно для исторически угнетенных групп. Умеренные социалисты также часто включаются в эту группу."
 Western_Autocracy: "Прозападная автократия"
 Western_Autocracy_desc: "Прозападная автократия: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад. представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства. ---- Прозападные автократии не совсем соответствуют «западным ценностям» демократии, плюрализма и прав человека. Тем не менее, они остаются ориентированными на Запад по прагматическим причинам и часто включают в себя некоторые слабые либеральные институты - хотя бы для того, чтобы успокоить своих западных покровителей."
 communism: "Реакционная идеология"
 communism_noun: "Реакционеры"
 communism_desc: "Реакционное правительство"
 Communist-State: "Коммунизм"
 Communist-State_desc: "Коммунистическое государство: - Правительства с реакционной идеологией - это те, особенно на Юге и постсоветском пространстве, которые стремятся заменить существующий мировой либеральный порядок своими альтернативными институтами и многополярным образом глобальной политики. Они часто по-разному относятся к глобализации, формам правления и внутренней политике. ---- Коммунизм - это радикальная социалистическая идеология, которая категорически противостоит свободному рыночному капитализму, вместо этого способствуя тому, чтобы контроль над средствами производства удерживался рабочими. Что именно это означает - всегда варьируется, но часто сводится к тому, что государство и экономика контролируются одной единственной авторитарной «коммунистической партией». После распада Советского Союза коммунизм во всем мире значительно ослаб, но некоторые государства все еще считают его своей официальной идеологией. Те, кто согласен с истинным курсом коммунистических держав, рассматривают нынешний либеральный капиталистический мировой порядок как эксплуататорский и считают, что его необходимо разрушить и заменить."
 Conservative: "Реакционеры"
 Conservative_desc: "Реакционеры: - Правительства с реакционной идеологией - это те, особенно на Юге и постсоветском пространстве, которые стремятся заменить существующий мировой либеральный порядок своими альтернативными институтами и многополярным образом глобальной политики. Они часто по-разному относятся к глобализации, формам правления и внутренней политике. ---- Реакционеры недовольны направлением, в котором движется их страна, и стремятся вернуться к идеализированному «золотому веку» прошлого. Как таковые, они стремятся обратить вспять многие изменения, которые произошли в их странах. Они выступают категорически против либерализма и в целом настроены против Запада."
 Autocracy: "Автократия"
 Autocracy_desc: "Автократия: - Правительства с реакционной идеологией - это те, особенно на Юге и постсоветском пространстве, которые стремятся заменить существующий мировой либеральный порядок своими альтернативными институтами и многополярным образом глобальной политики. Они часто по-разному относятся к глобализации, формам правления и внутренней политике. ---- Самодержавие - это классические диктатуры, где один человек обладает львиной долей политической власти. Автократы выступают против любых фракций или политики, которые угрожают их власти. Те, кто видит Запад в качестве основной внешней угрозы своим престолам, как правило, присоединяются к новым державам."
 Vilayat_e_Faqih: "Шиитские революционеры"
 Vilayat_e_Faqih_desc: "Шиитские революционеры жёсткой линии: Правительства с реакционной идеологией - это те, особенно на Юге и постсоветском пространстве, которые стремятся заменить существующий мировой либеральный порядок своими альтернативными институтами и многополярным образом глобальной политики. Они часто по-разному относятся к глобализации, формам правления и внутренней политике. ---- Хомейнизм - жесткая шиитско-революционная идеология. В отличие от традиционного монархизма, социализма и либерализма, хомейнисты поддерживают создание теократической республики, где религиозные священники-шииты имеют высшую власть над выборными должностными лицами."
 Mod_Vilayat_e_Faqih: "Умеренные шиитские революционеры"
 Mod_Vilayat_e_Faqih_desc: "Умеренные шиитские революционеры: - Правительства с реакционной идеологией - это те, особенно на Юге и постсоветском пространстве, которые стремятся заменить существующий мировой либеральный порядок своими альтернативными институтами и многополярным образом глобальной политики. Они часто по-разному относятся к глобализации, формам правления и внутренней политике. ---- Умеренные шиитские политики, хотя и в целом геополитически связанные с Ираном, не стремятся создать хомейнистскую теократию. Вместо этого они обычно предпочитают более светскую форму правления (демократическую или иную) под влиянием шиитских мусульманских ценностей."
 anarchist_communism: "Леворадикалы"
 anarchist_communism_desc: "Левые радикалы: - Правительства с реакционной идеологией - это те, особенно на Юге и постсоветском пространстве, которые стремятся заменить существующий мировой либеральный порядок своими альтернативными институтами и многополярным образом глобальной политики. Они часто по-разному относятся к глобализации, формам правления и внутренней политике. ---- Левые радикалы продвигают более умеренное видение социализма по сравнению с коммунистами, но все еще более жесткие, чем у социал-демократов. Как правило, они выступают против нынешних международных экономических и политических структур, считая их несправедливыми и эксплуататорскими."
 fascism: "Салафитская идеология"
 fascism_noun: "Салафиты"
 fascism_desc: "Тоталитарный фундаменталистский режим"
 Kingdom: "Королевство"
 Kingdom_desc: "Абсолютная теократическая монархия - форма правления, при которой государство регулируется суровыми религиозными нормами, а монархом является наследник и председатель правящей религиозной организации, обладающий неограниченной высшей государственной властью. Теоретически власть короля ограничена лишь нормами шариата. Как и эмират, такое государство напоминает королевство. \n\nВаххабитские монархии поддерживают фундаменталистскую, нетерпимую и агрессивную версию ислама как внутри страны, так и за рубежом. Тем не менее, они не используют террористическую тактику и не имеют никаких амбиций по завоеванию всего мусульманского мира. Как правило, они готовы работать с немусульманами для достижения общих целей."
 Caliphate: "Халифат"
 Caliphate_desc: "Халифат: - Салафизм - ультраконсервативное, нетерпимое и фундаменталистское ответвление основного направления суннитского ислама. Его популярность возросла благодаря тому, что с середины XX века вахабитские монархии Персидского залива выделяют миллиарды на финансирование его учений. Особенно жестокое воплощение салафизм получил в Талибане, Аль-Каиде и ИГИЛ. Они стремятся завоевать все исламские земли и править ими с помощью своей суровой интерпретации исламского права. Они не признают ни других форм ислама, ни религий меньшинств и не остановятся ни перед чем для достижения своих целей. ---- Джихадисты стремятся разрушить и уничтожить правительства исламского мира, которые они считают языческими и еретическими. Они стремятся распространить свою версию ислама с помощью оружия."
 neutrality: "Нейтралитет"
 neutrality_noun: "Нейтралы"
 neutrality_desc: "Нейтральное государство"
 Neutral_conservatism: "Консерватизм"
 Neutral_conservatism_desc: "Консерватизм: - Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 neutral_Social: "Социал-демократия"
 neutral_Social_desc: "Социал-демократия: - Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
