 TAT_a_new_economic_policy_desc: "Пятилетние планы хотя и работают хорошо, но недостаточно эффективно. Нам нужно немного изменить ситуацию, чтобы добиться максимального экономического роста."
 TAT_stalin: "Ресталинизация"
 TAT_stalin_desc: "Россия должна вновь воздать должное Сталину за его роль в построении социализма и спасении человеческой цивилизации от еврофашистской чумы. Сегодня величие сталинской эпохи очевидно даже для самых яростных его ненавистников. Мы освободим весь мир!"
