 subject_rus.5.t: "[BSH.GetNameWithFlag] атомная электростанция"
 subject_rus.5.d: "Башкирская АЭС - советский проект, заброшенный в прошлом веке. Теперь [BSH.GetNameWithFlag] просит нас возродить этот проект и довести его до конца, согласимся ли мы?"
 subject_rus.5.a: "Of Course"
 subject_rus.5.b: "Нет"
 subject_rus.6.t: "[BSH.GetNameWithFlag] атомная электростанция"
 subject_rus.6.d: "[SOV.GetNameWithFlag] согласилась возродить и достроить Башкирскую АЭС на нашей территории"
 subject_rus.6.a: "Великолепно!"
 subject_rus.7.t: "[BSH.GetNameWithFlag] атомная электростанция"
 subject_rus.7.d: "Правительство [SOV.GetFlag]России считает, что строительство Башкирской АЭС - это проект, который можно отложить на потом, и поэтому отказалось от него."
 subject_rus.7.a: "Sad"
 subject_rus.8.t: "[BSH.GetNameWithFlag] просит о создании Идель-Урала"
 subject_rus.8.d: "Правительство [BSH.GetFlag]Башкирии представило свой законопроект об объединении Татарстана и Башкирии в единый субъект - Идель-Урал. Готовы ли мы к такому резкому изменению границ внутри страны?"
 subject_rus.8.a: "Of Course"
 subject_rus.8.b: "Нет"
 subject_rus.9.t: "[BSH.GetNameWithFlag] просит о создании Идель-Урала"
 subject_rus.9.d: "[SOV.GetFlag]Российское правительство согласилось принять наш законопроект об объединении нашей республики с Татарстаном"
 subject_rus.9.a: "Великолепно!"
 subject_rus.10.t: "[BSH.GetNameWithFlag] просит о создании Идель-Урала"
 subject_rus.10.d: "[SOV.GetFlag]Российское правительство отклонило наш законопроект о создании Идель-Уральского региона"
 subject_rus.10.a: "Sad"
 subject_rus.13.t: "[FROM.GetNameWithFlag] запрашиват субсидии"
 subject_rus.13.d: "[FROM.GetNameWithFlag] правительство запрашивает у нас субсидии для своего бюджета, готовы ли мы их выделить?"
 subject_rus.13.a: "Да"
 subject_rus.13.b: "Нет"
 subject_rus.14.t: "Субсидии из федерального бюджета"
 subject_rus.14.d: "[SOV.GetNameWithFlag] согласилась предоставить нам средства из федерального бюджета"
 subject_rus.14.a: "Найс"
 subject_rus.15.t: "Субсидии из федерального бюджета"
 subject_rus.15.d: "[SOV.GetNameWithFlag] отказалась выделять нам средства из федерального бюджета"
 subject_rus.15.a: "Грустно"
 subject_rus.16.t: "[FROM.GetNameWithFlag] хочет присоединиться к USAID"
 subject_rus.16.d: "Белорусское правительство направило запрос на присоединение к программе USAID. Готовы ли мы положительно ответить на него?"
 subject_rus.16.a: "Мы принимаем их просьбу"
 subject_rus.16.b: "Нет"
 subject_rus.17.t: "[BSH.GetNameWithFlag] просит о создании Идель-Урала"
 subject_rus.17.d: "Правительство [BSH.GetNameWithFlag] представило свой законопроект об объединении Татарстана и Башкирии в единый субъект - Идель-Урал. Готовы ли мы к такому резкому изменению границ внутри страны?"
