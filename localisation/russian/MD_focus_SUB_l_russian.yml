 SUB_zdravo: "Реформы здравоохранения 2011 года"
 SUB_zdravo_desc: "Реформы здравоохранения 2011 года была предложена премьер-министром Владимиром Путиным. На улучшение здравоохранения в России было выделено более 300 миллиардов рублей."
 SUB_union_state: "Координация союзных программ с Беларусью"
