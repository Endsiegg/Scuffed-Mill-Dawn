 SUB_rosatom_idea: "Росатом"
 SUB_rosatom_idea_desc: "Росатом, также известная как Государственная корпорация по атомной энергии Росатом, - российская государственная корпорация со штаб-квартирой в Москве, специализирующаяся в области атомной энергетики, неэнергетических товаров и высокотехнологичной продукции. Созданная в 2007 году, организация включает в себя более 350 предприятий, в том числе научно-исследовательские организации, ядерно-оружейный комплекс и единственный в мире атомный ледокольный флот."
