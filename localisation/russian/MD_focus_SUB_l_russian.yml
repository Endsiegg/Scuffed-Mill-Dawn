 SOV_Sovfed_category_desc: "£text_icon_rusgerb §YThe Federation Council§!, is the upper house of the Federal Assembly of [SOV.GetFlag]§YRussia§!, according to the 1993 Constitution of the [SOV.GetFlag]§YRussian Federation§!.The Federation Council is a chamber of regions in which representatives of the regions represent their interests at the federal level, which reflects the federal principle of the [SOV.GetFlag]§YRussian state§!. As an institution for the integration and consolidation of regions, §Ythe Federation Council§! is called upon to ensure a balance of federal and regional interests when making decisions aimed at implementing the country's strategic development goals.§YThe Federation Council§! is formed and structured according to a non-partisan principle. Senators do not create factions and party associations.\n\nIf you want to §Gannex§! a §YSubject§!, it is necessary to have §Y25% influence§! on it"
