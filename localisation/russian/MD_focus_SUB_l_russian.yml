 subject_rus.18.d: "[SOV.GetFlag]Российское правительство согласилось принять наш законопроект об объединении нашей республики с Татарстаном"
 subject_rus.18.a: "Великолепно!"
 subject_rus.19.t: "[TAT.GetNameWithFlag] просит о создании Идель-Урала"
 subject_rus.19.d: "[SOV.GetFlag]Российское правительство отклонило наш законопроект о создании Идель-Уральского региона"
 subject_rus.19.a: "Sad"
 subject_rus.22.t: "Татнефть предлагает нам инвестиции в нефть"
 subject_rus.22.d: "[TAT.GetFlag]Татарстанская кампания Татнефть предлагает инвестиции в нефтяной сектор."
 subject_rus.22.a: "Мы принимаем инвестиции"
 subject_rus.22.b: "Нет, нам это не нужно"
 subject_rus.23.t: "Нефтяные инвестиции Татнефти"
 subject_rus.23.d: "§Y[FROM.GetNamewithFlag]§! согласился на наши нефтяные инвестиции."
 subject_rus.23.a: "Хорошо"
 subject_rus.24.t: "Путь Татарстана"
 subject_rus.24.d: "Сейчас перед нашим государством стоит выбор, куда двигаться в новом тысячелетии: продолжить путь в составе России или рискнуть и попытаться обрести независимость."
 subject_rus.24.a: "Мы вместе с Россией"
 subject_rus.24.b: "Мы пойдём своим путем"
 subject_rus.25.t: "[FROM.GetNameWithFlag] Gives Us An Ultimatum"
 subject_rus.25.d: "Due to the unstable situation in the country, the [FROM.GetNameWithFlag]government presented an ultimatum to our government, which surprised us and confronted us with the fact that either we comply with their demands, or they will cease to be part of our state"
 subject_rus.25.a: "We will suppress them"
 subject_rus.25.b: "We will increase their autonomy"
 subject_rus.26.t: "Исламисты захватили власть"
 subject_rus.26.d: "Россия не смогла ограничить свой контроль над Чечнёй, и теперь она находится под контролем радикальных исламистов"
 subject_rus.26.a: "Во имя Аллаха!"
 subject_rus.27.t: "Башкирские инвестиции"
 subject_rus.27.d: "Правительство §Y[BSH.GetNamewithFlag]§! предлагает инвестиции в агропромышленный комплекс в одном из наших регионов. Согласимся ли мы?"
 subject_rus.27.a: "Да"
 subject_rus.27.b: "Нет"
 subject_rus.28.t: "Соглашение с §Y[CHI.GetNamewithFlag]§!"
 subject_rus.28.d: "Правительство §Y[CHI.GetNamewithFlag]§! одобрило соглашение о сотрудничестве с нашей республикой"
 subject_rus.28.a: "Найс"
 subject_rus.29.t: "Соглашение с §Y[CHI.GetNamewithFlag]§!"
 subject_rus.29.d: "Правительство §Y[CHI.GetNamewithFlag]§! не одобрило соглашение о сотрудничестве с нашей республикой"
 subject_rus.29.a: "Грустно"
 subject_rus.32.t: "Совет Федерации: Голосование"
 subject_rus.32.d: "[CHE.GetNameWithFlag] выдвинула законопроект об объединении с Ингушетией и создании нового субъекта федерации - Чечено-Ингушской Республики. Согласны ли мы с таким изменением границ?"
 subject_rus.32.a: "Of Course"
 subject_rus.32.b: "Нет"
 subject_rus.33.t: "[CHE.GetNameWithFlag] просит о создании Чечено-Ингушской Республики"
 subject_rus.33.d: "[SOV.GetFlag]Российское правительство отклонило наш законопроект о создании Чечено-Ингушской Республики"
 subject_rus.33.a: "Sad"
 subject_rus.34.t: "Совет Федерации: Голосование"
 subject_rus.34.d: "Голосование, которое мы проводили, закончилось, пришло время принять соответствующее решение"
 subject_rus.34.a: "Голосование окончено"
