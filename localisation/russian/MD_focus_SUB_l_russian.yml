 subject_rus.38.t: "[FROM.GetNameWithFlag] попросил построить фабрику"
 subject_rus.38.d: "[FROM.GetNameWithFlag] правительство просит построить фабрику на его территории, так как не может сделать это самостоятельно"
 subject_rus.38.a: "Да"
 subject_rus.38.b: "Нет"
 subject_rus.39.t: "Строительство фабрики"
 subject_rus.39.d: "[SOV.GetNameWithFlag] согласилась построить фабрику"
 subject_rus.39.a: "Найс"
