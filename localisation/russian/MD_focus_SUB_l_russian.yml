 SUB_first_two_year_plan: "Первый двухлетний план"
 SUB_first_two_year_plan_desc: "Свободные экономические модели западных государств - это не будущее для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских двухлетних планов, даст правительству бесконтрольное влияние на ранее бесконтрольную экономику."
 SUB_a_second_two_year_plan: "Второй двухлетний план"
 SUB_a_second_two_year_plan_desc: "Второй двухлетний план ещё больше укрепит и расширит советскую экономическую безопасность, независимость и господство."
 SUB_reestablish_the_military_industrial_complexs: "Восстановить военно-промышленный комплекс"
 SUB_reestablish_the_military_industrial_complexs_desc: "Армия и народ - едины!"
 SUB_gay_propaganda_laws_2: "Сохранение традиционного брака"
 SUB_gay_propaganda_laws_2_desc: "Брак заключается между мужчиной и женщиной. Все остальное — это капиталистический разврат и пропаганда, призванная ослабить нас изнутри."
 SUB_a_new_economic_policy: "Новая экономическая политика"
 SUB_a_new_economic_policy_desc: "Пятилетние планы хотя и работают хорошо, но недостаточно эффективно. Нам нужно немного изменить ситуацию, чтобы добиться максимального экономического роста."
 SUB_stalin: "Ресталинизация"
 SUB_stalin_desc: "Россия должна вновь воздать должное Сталину за его роль в построении социализма и спасении человеческой цивилизации от еврофашистской чумы. Сегодня величие сталинской эпохи очевидно даже для самых яростных его ненавистников. Мы освободим весь мир!"
 SUB_democracy: "Демократический русский"
 SUB_democracy_desc: "Мы будем продвигать идеи демократической России"
 SUB_a_pragmatic_approach: "Прагматичный подход"
 SUB_a_pragmatic_approach_desc: "Хотя демократия – это хорошо, мы не можем напрямую перейти от коммунистической диктатуры к капиталистической демократии. Шоковая терапия не сработает и разрушит новое российское государство."
 SUB_democratic_idealism: "Демократический идеализм"
 SUB_democratic_idealism_desc: "Пришло время оставить призраки прошлого позади и любой ценой проводить демократические реформы."
 SUB_supress_nationalists: "Подавить националистов"
 SUB_supress_nationalists_desc: "Националисты в России представляют собой огромную угрозу для построения любой работающей демократии западного образца. Нам нужно их искоренить."
 SUB_free_economic_zone: "Свободная экономическая зона"
 SUB_free_economic_zone_desc: "Мы готовы превратить наш регион в свободную экономическую зону по типу Калининграда."
 SUB_Measures_of_rapprochement_with_the_West: "Меры по сближению с Западом"
 SUB_Measures_of_rapprochement_with_the_West_desc: "Запад – наш друг. И мы будем повторять это постоянно"
 SUB_depoliticize_oligarchs: "Деполитизировать олигархов"
 SUB_depoliticize_oligarchs_desc: "Одной из ошибок, допущенных в 90-е годы, стало появление олигархии. Экономическая и политическая элиты объединились и начали эксплуатировать страну как свой собственный актив. Необходимо деполитизировать олигархов, чтобы единственным, кто мог влиять на власть, оставался наш народ."
 SUB_economic_liberalism: "Свободные рынки, свободные люди"
 SUB_economic_liberalism_desc: "Свободные рынки являются ключом к избавлению нашей Республики от бедности. Мы должны вывести правительство из частного сектора и позволить бизнесу делать свое дело, без страха и благосклонности со стороны правительства."
 SUB_internal_policy: "Внешнеполитическая деятельность"
 SUB_internal_policy_desc: "Россия активно занимается внешнеполитической деятельностью, мы готовы в ней участвовать и вести различного рода отношения со странами от имени России и нашей республики."
