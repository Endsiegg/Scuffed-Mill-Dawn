 SER_serbian_armed_forces: "Сербские вооруженные силы"
 SER_serbian_armed_forces_desc: "Армия имеет решающее значение для обеспечения независимости Сербии. Давайте дадим им как можно больше власти, чтобы мы могли защитить себя."
 SER_army_reform: "Военная реформа"
 SER_army_reform_desc: "Вооруженные силы крайне нуждаются в восстановлении, если мы ожидаем какой-либо войны. В том виде, в котором она находится сейчас, она не будет готова защитить кого-либо."
 SER_army: "Сербская армия"
 SER_army_desc: "Сербские вооруженные силы - армия Сербии."
 SER_doctrine: "Новая военная доктрина"
 SER_doctrine_desc: "Теперь нам не нужно содержать огромную армию для защиты нашей страны. Мы изменим нашу военную доктрину."
 SER_oborona: "Закон об обороне"
 SER_oborona_desc: "Наша страна сосредоточится на защите своих территорий, а не на нападении на соседей..."
 SER_slujba: "Переход к контрактной армии"
 SER_slujba_desc: "Мы намерены перевести нашу армию на контрактную основу и отойти от практики призыва."
 SER_goz_granitca: "Передать охрану государственной границы"
 SER_goz_granitca_desc: "Отныне полномочия по охране границы будут переданы Министерству внутренних дел."
 SER_univer: "Военная академия"
 SER_univer_desc: "Военная академия Университета обороны - это колледж, занимающийся военным образованием и развитием карьеры, расположенный в Белграде, Сербия. Академия является частью системы высшего образования Сербии и предлагает аккредитованные учебные программы для выпускников и аспирантов. В академии есть военный колледж для студентов, а также аспирантура..."
 SER_avia: "ВВС и ПВО Сербии"
 SER_avia_desc: "ВВС и ПВО Сербии - это военно-воздушные силы Сербии и служебная ветвь сербских вооруженных сил. Их задача - охранять и защищать суверенитет воздушного пространства Сербии, а также совместно с сербской армией защищать территориальную целостность страны..."
 SER_new_air_lines: "Сформировать новые авиакрылья"
 SER_new_air_lines_desc: "Мы оптимизируем количество авиакрыльев в нашем флоте для лучшей координации и управляемости..."
 SER_pereosnash: "Перевооружение"
 SER_pereosnash_desc: "Мы начнем переоснащать наш воздушный флот новыми образцами запчастей и техники."
 SER_vpk: "Оборонная промышленность Сербии"
 SER_vpk_desc: "Военно-промышленный комплекс Сербии - это совокупность научно-исследовательских, испытательных организаций и производственных предприятий в Сербии, осуществляющих разработку, производство и вооружение военной и специальной техники, боеприпасов, амуниции как для сербской армии, так и на экспорт."
 SER_zastava: "Zastava Arms"
 SER_zastava_desc: "Zastava Arms\" - сербский производитель огнестрельного оружия и артиллерии, расположенный в Крагуеваце, Сербия. Компания была основана в 1853 году и отлила свою первую пушку. Компания является ведущим производителем огнестрельного оружия в Сербии и вносит большой вклад в местную оборонную промышленность. Zastava Arms производит и экспортирует широкий спектр продукции в более чем сорок стран, включая Zastava M70, автомат Калашникова..."
 SER_uniform: "Mile Dragic"
 SER_uniform_desc: "Производит униформу, военное снаряжение, каски и бронежилеты..."
 SER_rszo: "EDePro"
 SER_rszo_desc: "EDePro - это компания, расположенная в Белграде, которая разрабатывает решения для твердотопливных ракет, ракет с турбореактивным двигателем и производства энергетических материалов."
 SER_avto: "Zastava TERVO"
 SER_avto_desc: "Zastava TERVO, сокращение от \"Zastava Terenska Vozila\", - сербская автомобильная и оборонная компания, специализирующаяся на производстве вездеходов. Расположенная в Крагуеваце, она была образована из всех активов компании Zastava Trucks, включая большинство ее сотрудников."
 SER_pvo: "PPT Namenska"
 SER_pvo_desc: "PPT Namenskais - сербский производитель оружия, минометов, гранатометов, беспилотных наземных транспортных средств, гидравлики и пневматики, деталей самолетов и некоторых сложных систем вооружения, включая модернизированные M-77 Oganj, PASARS-16 и LRSVM Morava на различных стадиях производства."
 SER_droni: "PR-DC"
 SER_droni_desc: "PR-DC, частная сербская компания, специализирующаяся на беспилотниках, представила на выставке полный спектр продукции, включая боеприпасы для беспилотников, один из которых уже почти готов для рынка, а многие еще находятся в стадии разработки."
 SER_export: "Yugoimport SDPR"
 SER_export_desc: "Yugoimport SDPR - сербский государственный производитель оружия, а также посредническая компания по импорту и экспорту оборудования, связанного с обороной."
 SER_genshtab: "Генеральный штаб Сербии"
 SER_genshtab_desc: "Генеральный штаб Вооруженных сил Сербии является высшим органом власти в Вооруженных силах Сербии и важным командным органом с многочисленными организационными подразделениями, находящимися в его непосредственном подчинении."
 SER_guard: "Гвардия Вооруженных сил Сербии"
 SER_guard_desc: "Гвардия Вооруженных сил Сербии - это подразделение почетного караула Вооруженных сил Сербии, находящееся под непосредственным командованием Генерального штаба. Помимо церемониальных обязанностей в ее основные задачи входит обеспечение безопасности и выполнение логистических миссий..."
 SER_kobra: "\"Кобры\""
 SER_kobra_desc: "Отряд военной полиции для специальных операций \"Кобры\" - это подразделение военной полиции Вооруженных сил Сербии, находящееся в прямом подчинении Генерального штаба. Подразделение отвечает за личную охрану, борьбу с терроризмом и проведение специальных операций..."
 SER_training: "Учебное командование"
 SER_training_desc: "Учебное командование - это командование, отвечающее за подготовку личного состава Вооруженных сил Сербии..."
 SER_uchenia: "Совместные военные учения"
 SER_uchenia_desc: "Нашей армии необходимо набираться опыта у более опытных государств. Мы начнем проводить открытые учения с представителями крупных держав."
 SER_mvd: "Министерство внутренних дел"
 SER_mvd_desc: "Министерство внутренних дел Республики Сербия, или Министерство внутренних дел, является министерством кабинетного уровня в правительстве Сербии."
 SER_police: "Полиция Сербии"
 SER_police_desc: "Полиция Сербии, официально Полиция Республики Сербия, обычно сокращенно Сербская полиция, является национальной гражданской полицией Сербии. Сербская полиция отвечает за обеспечение правопорядка на местном и национальном уровнях. Она находится под юрисдикцией Министерства внутренних дел через его Полицейское управление."
 SER_jandarmi: "Жандармерия"
 SER_jandarmi_desc: "Жандармерия - это национальная жандармерия Сербии, на которую возложены обязанности по охране правопорядка с повышенным риском и специализированные функции. Она находится в ведении Полицейского управления сербской полиции."
 SER_anti_terror: "Специальное антитеррористическое подразделение"
 SER_anti_terror_desc: "Специальное антитеррористическое подразделение - это элитное тактическое подразделение сербской полиции."
 SER_kto: "Контртеррористическое подразделение"
 SER_kto_desc: "Контртеррористическое подразделение было полицейским тактическим подразделением сербской полиции."
 SER_zakup: "Закупки иностранного оружия"
 SER_zakup_desc: "Мы будем закупать оружие для наших полицейских подразделений."
 SER_military: "Реформированная сербская армия"
 SER_defence_doctrine: "Закон об обороне"
 SER_usa_exer: "Учения с США"
 SER_sov_exer: "Учения с Россией"
