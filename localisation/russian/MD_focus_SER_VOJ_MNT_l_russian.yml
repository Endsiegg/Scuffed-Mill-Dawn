 KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans\n\n\n\n\n\n\n\n\nБольшинство людей, проживающих в Косово, являются §Hалбанцами§! [ALB.GetFlag]. Это делает наши связи с государством §HАлбания§! [ALB.GetFlag] очень сильными, и поэтому мы должны сделать все возможное, чтобы §Cобъединиться§! с ними в §Cединое государство§!. Если нам удастся §Hобъединиться§! с албанцами [ALB.GetFlag], мы сможем отстаивать наши интересы как §Hрегиональная держава§!, а не просто быть еще одним полем боя для иностранных держав.\n\nНесмотря на то, что наше население в основном состоит из §Hалбанцев§! [ALB.GetFlag], у нас все еще есть небольшое меньшинство §Hсербов§!, которое активно будет пытаться §Rпредотвратить наше объединение§! с §HАлбанией§! [ALB.GetFlag]. Нам придется умиротворить их с помощью некоторых решений, доступных через эту вкладку, или через древо фокусов. §HМнение сербов§! может колебаться случайным образом, поэтому мы должны быть осторожны.\n\nМы не сможем объединиться с §HАлбанией§! [ALB.GetFlag], пока не станем признанным государством.\n\n§HЕдинство Косово-Албании [KOS.GetFlag][ALB.GetFlag]§! составляет §Y[?KOS_albania|%]§!\n\n§G[?KOS_serbs|%]§! сербов в Косово [KOS.GetFlag] имеют положительное мнение о нас"
