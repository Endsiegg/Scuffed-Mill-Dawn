 KOS_int_recognition: "Борьба за признание"
 KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nМы активно боремся за признание со стороны крупнейших мировых держав. В настоящее время большинство западных стран поддерживают нас и признают, но некоторые крупные государства в Азии и Южной Америке все еще отказываются признавать нас. Нам придется отправлять дипломатические миссии в эти страны, чтобы получить признание.\n\n§CЭти страны с большей вероятностью согласятся, если у них будет более высокое мнение о нас§!"
