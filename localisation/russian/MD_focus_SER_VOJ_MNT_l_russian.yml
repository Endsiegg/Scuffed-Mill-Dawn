 SER_exercises_category: "[SER.GetFlag ]Военные учения"
 SER_exercises_category_desc: "\n\n\n\n\n\n£SER_desctext_export_exer\n\n\n\n\n\n\n\n\n§YНаша армия§! нуждается в постоянном наборе опыта, потому что мы далеки от §Rмировых конфликтов§!. Нам нужно решить, с какой страной мы будем проводить учения - с [SOV.GetFlag] §YРоссией§! или с [USA.GetFlag] §YСоединенными Штатами§!."
 SER_uchenia_with_sov: "§YПровести§! учения с  [SOV.GetFlag] §YРоссией§!"
 SER_uchenia_with_usa: "§YПровести§! учения с  [USA.GetFlag] §YСоединенными Штатами§!"
 SER_doctrine_category: "[SER.GetFlag] Сербская военная доктрина"
 SER_doctrine_category_desc: "\n\n\n\n\n\n£SER_desctext_export_doctrine\n\n\n\n\n\n\n\n\n§YВоенная доктрина§! является отражением §Yвнешней политики§! нашей [SER.GetFlag] страны, кого мы считаем нашим §Rврагом§! и кого нашим §Gсоюзником§!. Готовы ли мы §Rнапасть§! на кого угодно, или мы будем §Gобороняться§! сами от внешних §Rврагов§!."
