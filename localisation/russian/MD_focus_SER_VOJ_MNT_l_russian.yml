 SER_ter_oborona_category: "Территориальная оборона Югославии"
 SER_ter_oborona_category_desc: "Территориальная оборона §Y[SER.GetFlag] Югославии§! была создана еще в 60-х годах, и мы возродим ее снова. Ведь каждый гражданин должен быть готов к §Gзащите§! своей [SER.GetFlag] §Yстраны§!, независимо от того, является он военным или нет."
