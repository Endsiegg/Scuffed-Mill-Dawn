 KOS_recognition_from_russia: "§YЗапросить§! признание от  [SOV.GetFlag] §YРоссии§!"
 KOS_post_war_clean_up: "Послевоенная уборка"
 KOS_post_war_clean_up_desc: "Последствия войны будут полностью устранены нами. Наше государство будет жить счастливо."
 KOS_the_dawn_of_the_new_scentenary: "Рассвет нового века"
 KOS_the_dawn_of_the_new_scentenary_desc: "Новое тысячелетие принесет нам новые вызовы, но и новые шансы для развития и построения успешного государства."
 KOS_Industrial_Awakening: "Промышленное пробуждение"
 KOS_Industrial_Awakening_desc: "Пришло время возродить нашу промышленность, и наконец-то мы начнем давать работу нашим гражданам."
 KOS_Mining_Potential: "Горнодобывающий потенциал"
 KOS_Mining_Potential_desc: "Наши земли обладают большим потенциалом и запасом ресурсов, которые очень помогут нам увеличить экономику нашей страны."
 KOS_Referendum: "Референдум в Косово"
 KOS_Referendum_desc: "Пришло время решить нашу судьбу"
 KOS_coal_production_rump_up: "Наращивать производство угля"
 KOS_coal_production_rump_up_desc: "Больше угля - больше ресурсов для экономики. Все просто."
 kos_Infrastructure_Rebuild: "Восстановление инфраструктуры"
 kos_Infrastructure_Rebuild_desc: "Наша инфраструктура была буквально разрушена, и для ее возрождения необходимы большие финансовые вливания."
 kos_dark_tourism_Industry: "Индустрия туризма"
 kos_dark_tourism_Industry_desc: "Мы также можем стать туристическим направлением, как и любая другая страна. Наши пейзажи и виды ничуть не хуже, чем у соседей."
 kos_Water_Management: "Управление водными ресурсами"
 kos_Water_Management_desc: "Проблема с водой для наших граждан наконец-то будет решена."
 kos_Agricultural_Modernization: "Модернизация сельского хозяйства"
 kos_Agricultural_Modernization_desc: "Наше сельское хозяйство находится в запущенном состоянии. Необходимо его возродить."
 kos_textile_industry: "Текстильная промышленность"
 kos_textile_industry_desc: "Мы инвестируем в текстильную промышленность, потому что видим в ней потенциал для роста нашей республики."
 kos_Rural_Industry: "Сельская промышленность"
 kos_Rural_Industry_desc: "Сельская промышленность должна стать одним из двигателей нашей экономики. Мы не должны жалеть инвестиций для нее."
 KOS_maintain_un: "МООНК"
 KOS_maintain_un_desc: "МООНК, или миссия ООН в Косово, служит народу Косово, защищая его, способствуя стабильности и проводя гуманитарные миссии. Они также сыграли очень важную роль в развитии Косово."
 KOS_un_economists: "Экономисты ООН"
 KOS_un_economists_desc: "В настоящее время у нас нет экономистов или экспертов по экономике. Будет лучше, если мы получим несколько учеников из ООН, чтобы помочь в развитии нашей экономики."
 KOS_un_government_assistance: "Советники ООН"
 KOS_un_government_assistance_desc: "Получение правительственной помощи от ООН позволит нам создать правильное правительство. Это также поможет нам исправить все недостатки в управлении."
 KOS_un_hospitals: "Медицинские учреждения"
 KOS_un_hospitals_desc: "У нас очень мало адекватных больниц в Косово, поэтому мы нуждаемся в помощи ООН, чтобы построить несколько больниц."
 KOS_un_build_network: "План развития сетевой инфраструктуры"
 KOS_un_build_network_desc: "Наша сетевая инфраструктура сильно устарела. Мы можем расширить ее, позаимствовав технологии у членов ООН."
 KOS_un_schools: "Образовательные инициативы"
 KOS_un_schools_desc: "Как наши люди смогут получить достойную работу, если они не будут должным образом образованы? Нам нужно как можно скорее открыть новые школы."
 KOS_un_troop_bases: "Учреждения миротворцев"
 KOS_un_troop_bases_desc: "Хотя эти базы будут использоваться в основном для размещения войск ООН, они также могут служить в качестве ремонтных станций для любого поврежденного оборудования."
 KOS_repairing_damages: "Помощь при стихийных бедствиях"
 KOS_repairing_damages_desc: "ООН предоставит нашей нации помощь при стихийных бедствиях, учитывая, что большая часть нашей инфраструктуры была сровнена с землей."
 KOS_bandage_on_forever_war: "Повязка на раны"
 KOS_bandage_on_forever_war_desc: "Война оставила нашу страну окровавленной и израненной. Нам придется разработать план восстановления для тех, кто больше всего в нем нуждается."
 KOS_aligning_security: "Регулировка безопасности"
 KOS_aligning_security_desc: "Наши силы безопасности довольно буйные. Нам нужно будет привести их в порядок, чтобы они действовали более профессионально."
 KOS_trauma_care: "Травматологическая помощь"
 KOS_trauma_care_desc: "Многие люди пережили тяжелые травмы. Мы будем использовать ресурсы ООН, чтобы обеспечить жертвам надлежащую терапию и уход."
 KOS_never_again: "Никогда больше"
 KOS_never_again_desc: "Теперь, когда мы освободились от сербского контроля, нам больше никогда не придется иметь дело с такой войной."
 KOS_patch_the_scars: "Выдерживая борьбу за суверенитет"
 KOS_patch_the_scars_desc: "В настоящее время мы являемся оккупированной нацией. Нам нужно вырваться на свободу, и сделать это нужно быстро. Обратившись за поддержкой к другим странам, мы сможем освободиться гораздо быстрее."
 KOS_for_freedom: "Лоббирование поддержки в Сербии"
 KOS_for_freedom_desc: "Нам придется лоббировать поддержку нашего дела в Сербии, чтобы ее народ проявил сочувствие к нашей цели."
 KOS_break_away: "Международная поддержка"
 KOS_break_away_desc: "Теперь, когда протесты в Сербии показали поддержку нашего дела, нам нужно будет привлечь весь остальной мир на нашу сторону в этой борьбе за свободу."
 KOS_ties_albania: "Албанская поддержка"
 KOS_ties_albania_desc: "Наши братья в Албании будут более чем рады помочь нам дать отпор сербской угрозе."
 KOS_offer_support: "Конец сербскому господству"
 KOS_offer_support_desc: "Сербия больше не будет доминировать в политической и социальной жизни нашей страны. Мы на шаг ближе к полной свободе!"
 kos_fight_corruption: "Борьба с коррупцией"
 kos_fight_corruption_desc: "Если мы хотим быть функционирующим обществом, нам необходимо вычистить коррумпированные элементы из нашей страны."
 KOS_mine_problem: "Проблема с минами"
 KOS_mine_problem_desc: "Вокруг Косово разбросано множество мин. Нам придется найти способы их удаления, чтобы наши люди чувствовали себя в безопасности."
 kos_contact_united_states: "Свяжитесь с Соединенными Штатами"
 kos_contact_united_states_desc: "У Соединенных Штатов есть необходимые технологии, подготовка и оборудование для обезвреживания этих мин. Лучше всего нам связаться с ними и попросить их сделать это за нас."
 kos_we_do_it: "Самостоятельность"
 kos_we_do_it_desc: "Мы не можем полагаться ни на кого, кроме себя. Мы найдем способы обезвреживания этих мин, даже если это будет дорогостоящим."
 kos_landmine_edu: "Кампания PSA по наземным минам"
 kos_landmine_edu_desc: "Распространяя информацию через социальные объявления, наши люди научатся быть более осторожными при перемещении по нашей стране."
 kos_insurance: "Страхование"
 kos_insurance_desc: "Нам нужно увеличить страховку нашей страны для наших людей на случай, если они получат ранения, но это будет стоить нам немного дороже."
 kos_removal_effort: "Двойные усилия по удалению"
 kos_removal_effort_desc: "Наши нынешние темпы разминирования недостаточны. Нам придется проделать вдвое больше работы, если мы ожидаем каких-либо серьезных изменений."
 KOS_kren: "KREN"
 KOS_kren_desc: "Косовская сеть исследований и образования, или KREN, будет весьма полезна для нашей страны, когда речь идет о технологической поддержке и достижениях."
 KOS_coop_american_universities: "Сотрудничать с американскими университетами"
 KOS_coop_american_universities_desc: "Нашему сектору образования следует сотрудничать с американскими университетами, чтобы мы могли улучшить подготовку преподавателей."
 KOS_coop_american_tech_giants: "Американские технологические гиганты"
 KOS_coop_american_tech_giants_desc: "Мы хотим расширить технологические возможности для косоваров, поэтому нам лучше всего сотрудничать с американскими технологическими гигантами, чтобы научиться кое-чему."
 KOS_national_research_insitute: "Национальный Исследовательский Институт"
 KOS_national_research_insitute_desc: "Мы создадим Национальный Исследовательский Институт, чтобы добиться значительного научного прогресса и стать ведущим игроком в научных областях."
 KOS_fund_private_startups: "Финансировать частные стартапы"
 KOS_fund_private_startups_desc: "Чтобы стимулировать надлежащий экономический рост, мы будем финансировать частные стартапы."
 kos_transportation: "Транспортные системы"
 kos_transportation_desc: "Мы создадим новые транспортные сети, чтобы передвижение по стране было более эффективным."
 kos_pristina_international_airport: "Международный аэропорт Приштины"
 kos_pristina_international_airport_desc: "Международный аэропорт Приштины будет очень полезен для привоза и вывоза туристов для нашей экономики."
 KOS_radars: "Радарные станции"
 KOS_radars_desc: "Как будет осуществляться правильное управление воздушным движением без соответствующих радарных систем? Мы должны немедленно построить новые радары для наших самолетов."
 kos_foreign_workers: "Иностранные рабочие"
 kos_foreign_workers_desc: "Из-за небольшого населения нам придется поощрять мигрантов из других стран, чтобы они приезжали в нашу страну и занимали какие-то рабочие места."
 kos_recall_refugees: "Отозвать беженцев"
 kos_recall_refugees_desc: "Многие из наших людей в настоящее время являются беженцами в других государствах. Их возвращение будет полезно для роста нашего населения."
 KOS_security_troubles: "Проблемы с безопасностью"
 KOS_security_troubles_desc: "После демилитаризации ОАК наши силы безопасности пришли в упадок. Нам придется начать некоторые реформы, чтобы сделать нашу страну более безопасной."
 KOS_return_of_kla: "Возрождение ОАК"
 KOS_return_of_kla_desc: "ОАК была расформирована силами НАТО. Это был плохой ход. Нам нужно будет вернуть их и оживить, чтобы улучшить безопасность наших стран."
 KOS_reverse_engineer_leftovers: "Обратный инжиниринг"
 KOS_reverse_engineer_leftovers_desc: "Если мы хотим добиться технологического прогресса в военной промышленности, нам придется перепроектировать оружие, оставшееся от войск НАТО."
 KOS_heavy_mili_industrialization: "Программы перевооружения"
 KOS_heavy_mili_industrialization_desc: "Программы строительства новых оборонительных укреплений имеют решающее значение для отражения любых вторгающихся армий."
 KOS_close_partnership_sov: "Русское партнерство"
 KOS_close_partnership_sov_desc: "Развитие военного партнерства с русскими станет отличным способом получить боевое оружие, не преодолевая кучу препятствий для стрелкового оружия."
 KOS_russian_jets: "Русские Джеты"
 KOS_russian_jets_desc: "У России есть пара старых истребителей, возможно, мы сможем попросить их дать нам несколько"
 KOS_chinese_tanks: "Китайская броня"
 KOS_chinese_tanks_desc: "Китай массово производит бронетехнику, было бы глупо с нашей стороны не попросить у них немного"
 KOS_nko_doctrine: "Северокорейская тактика"
 KOS_nko_doctrine_desc: "Мы будем использовать северокорейскую тактику для вооруженных сил нашей страны, поскольку предыдущие партнеры не решались провести надлежащую подготовку."
 KOS_anatgonize_fyr: "Противодействовать Северной Македонии"
 KOS_anatgonize_fyr_desc: "Северная Македония, наш южный сосед, строила слишком много. В наших интересах остановить это как можно скорее."
 KOS_new_research: "Новые исследования"
 KOS_new_research_desc: "Новые исследовательские центры позволят нам получить в свои руки новые технологии."
 KOS_small_arms: "Малое оружие"
 KOS_small_arms_desc: "Новые винтовки и стрелковое оружие будут иметь решающее значение для наших военных миссий."
 KOS_fortifications: "Надлежащие укрепления"
 KOS_fortifications_desc: "У нас очень слабые укрепления, а это значит, что любой из наших соседей может очень легко прорвать наш фронт."
 KOS_reform_kfor: "Реформы СДК"
 KOS_reform_kfor_desc: "СДК начинает устаревать. Медленно, но уверенно мы должны начать его реформировать и улучшать. Возможно, даже расширять."
 KOS_recruitment_campaign: "Кампании по набору"
 KOS_recruitment_campaign_desc: "Если мы хотим получить больше солдат, нам нужно улучшить наши вербовочные кампании."
 KOS_legacy_of_kla: "Наследие ОАК"
 KOS_legacy_of_kla_desc: "Многие из наших нынешних солдат также служили в ОАК, и многие из них хотят быть услышанными. Мы будем использовать некоторые тактические приемы ОАК, применявшиеся во время войны, для наших тренировок."
 KOS_kfs: "СБК"
 KOS_kfs_desc: "Силы безопасности Косово станут новым подразделением вооруженных сил нашей страны."
 KOS_american_weapons: "Американское оружие"
 KOS_american_weapons_desc: "Американское оружие будет полезно для расширения СБК и превращения его в грозную силу."
 KOS_police_desc: "Косовская полиция является национальным правоохранительным органом Косово. Она состоит из пяти департаментов и восьми региональных управлений и представлена на политическом уровне Министерством внутренних дел и государственной администрации Республики Косово."
 KOS_siu: "Департамент операций"
 KOS_siu_desc: "Оперативный департамент является главным департаментом косовской полиции, в котором работает большая часть ее сотрудников. Он возглавляется директором Департамента операций и состоит из трех отделов: Отдел общественной безопасности, Отдел дорожного движения и Отдел специализированных подразделений. Первые два отдела составляют основу косовской полиции и занимаются такими вопросами, как общие полицейские операции, профилактика мелких преступлений, охрана общественного порядка и безопасность дорожного движения. Специализированные подразделения оказывают поддержку двум другим подразделениям и дополнительно занимаются личной охраной VIP-персон и дипломатов, охраной объектов особой важности, антитеррористическими операциями и пресечением беспорядков."
 KOS_kpc: "Корпус защиты Косово"
 KOS_kpc_desc: "Мы реорганизуем наши старые боевые подразделения в новое - Корпус защиты Косово."
 KOS_american_advisors: "Американские советники"
 KOS_american_advisors_desc: "В настоящее время у нас не так много военного опыта, и поэтому у нас почти нет советников. Возможно, мы попросим наших друзей в Америке приехать и помочь советами нашим подразделениям."
 KOS_european_weapon_donations: "Европейские пожертвования"
 KOS_european_weapon_donations_desc: "Европейские страны очень охотно жертвуют нам свое оружие, поэтому мы должны использовать это в своих интересах, пока можем."
 KOS_deploy_the_army: "Развернуть армию"
 KOS_deploy_the_army_desc: "Благодаря нашим многочисленным реформам и изменениям мы можем очень легко направить новых обученных солдат на защиту Косово!"
 KOS_the_serbians: "Сербы"
 KOS_the_serbians_desc: "Сербы уже некоторое время являются занозой в нашем боку, но мы можем либо сотрудничать с ними, либо продолжать относится враждебно."
 KOS_never_forgive: "Никогда не простим"
 KOS_never_forgive_desc: "Мы никогда не смиримся с существованием Сербии и их претензиями на рабство над нами."
 KOS_fund_montenegro_rebels: "Финансировать черногорских повстанцев"
 KOS_fund_montenegro_rebels_desc: "Мы организуем восстание в Черногории, чтобы подорвать стабильность в Сербии"
 KOS_anti_serb_propaganda: "Антисербская пропаганда"
 KOS_anti_serb_propaganda_desc: "Мы усилим нашу пропаганду, чтобы каждый гражданин Косово знал, что сербы - наши враги."
 KOS_revenge: "Наша месть"
 KOS_revenge_desc: "Пришло время покончить с сербами."
 KOS_cooperate: "Сотрудничать с сербами"
 KOS_cooperate_desc: "Мы начнем новую страницу в нашей истории отношений с сербами - мирную и дружественную."
 KOS_joint_business_ventures: "Совместные деловые предприятия"
 KOS_joint_business_ventures_desc: "Мы организуем совместные предприятия с сербскими бизнесменами."
 KOS_security_guarantees: "Гарантии безопасности"
 KOS_security_guarantees_desc: "Совместные гарантии безопасности укрепят стабильность на Балканах."
 KOS_military_partners: "Военные партнеры"
 KOS_military_partners_desc: "Мы будем развивать военное партнерство с сербской армией."
 KOS_democratic_agenda: "Демократическая повестка"
 KOS_democratic_agenda_desc: "Демократическая лига Косова - одна из крупнейших политических партий в Косово. Изначально это была социал-демократическая партия, вышедшая из демилитаризованной Освободительной армии Косова после войны в Косове, а большинство ее лидеров составляли албанские националисты и бывшие члены Народного движения Косова."
 KOS_europeanization: "Европеизация"
 KOS_europeanization_desc: "Только путь в Европейское сообщество является для нас приоритетным, и мы будем следовать этому пути до конца."
 KOS_call_for_investments: "Призыв к инвестициям"
 KOS_call_for_investments_desc: "Нашему небольшому региону нужны иностранные инвестиции, чтобы поднять экономику со дна."
 KOS_job_opportunities: "Создать возможности для трудоустройства"
 KOS_job_opportunities_desc: "Экономика растет, как и новые рабочие места, которые мы предоставляем нашим гражданам."
 KOS_fund_start_ups: "Финансировать стартапы"
 KOS_fund_start_ups_desc: "Стартапы будут финансироваться государством, в надежде получить проект, который в будущем даст нашей стране больше наших инвестиций в разы."
 KOS_commit_to_rule_of_law: "Приверженность закону"
 KOS_commit_to_rule_of_law_desc: "Закон одинаков для всех. Нет человека, который достоин каких-либо поблажек."
 KOS_attack_left: "Атаковать левых"
 KOS_attack_left_desc: "Левые политические движения приведут нашу страну к краху! Мы будем активно выдавливать их из нашей политической сферы"
 KOS_democratic_campaigns: "Поддержка демократии"
 KOS_democratic_campaigns_desc: "Демократическая пропаганда будет финансироваться как можно больше в стране. У людей есть выбор, но он должен быть правильным."
 KOS_values_of_freedom: "Ценности свободы"
 KOS_values_of_freedom_desc: "Свободы и права человека будут объявлены главными ценностями для нас."
 KOS_pdk: "ДПК"
 KOS_pdk_desc: "Демократическая партия Косова - одна из крупнейших политических партий в Косово. Изначально это была социал-демократическая партия, вышедшая из демилитаризованной Освободительной армии Косова после войны в Косове, а большинство ее лидеров составляли албанские националисты и бывшие члены Народного движения Косова."
 KOS_push_for_albanian_unity: "Движение за албанское единство"
 KOS_push_for_albanian_unity_desc: "Мы и албанцы - братские и родственные народы. Мы будем продвигать этот политический нарратив."
 KOS_military_funding: "Военное финансирование"
 KOS_military_funding_desc: "В военную сферу нашей страны следует вкладывать еще больше средств, потому что у нас есть сосед, который хочет нас поглотить."
 KOS_attacking_the_right: "Нападение на правых"
 KOS_attacking_the_right_desc: "Политики правого толка приведут нас только к бессмысленной бойне, из которой мы вышли относительно недавно. Стоит отстранить их от политической деятельности."
 KOS_support_minorities: "Поддерживать меньшинства"
 KOS_support_minorities_desc: "Мы также будем поддерживать сербские меньшинства на нашей территории, не позволяя использовать сербское население в качестве рычага давления на нас."
 KOS_kosovan_independence: "Независимость Косова"
 KOS_kosovan_independence_desc: "Наша независимость - это наша жизнь. Мы защищали и будем защищать ее."
 KOS_drift_from_reliance: "Дрейф от зависимости"
 KOS_drift_from_reliance_desc: "Путь к независимости и свободе будет долгим, но мы обязательно справимся."
 KOS_anti_corrupt_efforts: "Усилия по борьбе с коррупцией"
 KOS_anti_corrupt_efforts_desc: "Коррупционеров в нашей стране ждет только одно - наказание."
 KOS_push_neutrality: "Продвигать нейтралитет"
 KOS_push_neutrality_desc: "Нейтралитет - непозволительная роскошь для нас. Мы должны напрямую подтвердить наши ценности, за которые мы будем бороться."
 KOS_national_movement: "Национальное движение"
 KOS_national_movement_desc: "Национальное движение за освобождение Косово было радикальным левым националистическим политическим движением в Косово в 90-е годы, а также политической партией после войны в Косово."
 KOS_distancing_from_west: "Отдаляясь от Запада"
 KOS_distancing_from_west_desc: "Наш прозападный курс, выбранный нашими предшественниками, был ошибкой. Западные политики не дали нашей стране ничего, кроме бесконечной войны."
 KOS_welfare_programs: "Программы социального обеспечения"
 KOS_welfare_programs_desc: "Необходимо улучшить программу здравоохранения. Каждый косовар должен быть обеспечен лучшими лекарствами."
 KOS_kosvan_identity: "Косовская идентичность"
 KOS_kosvan_identity_desc: "Мы - косовары! Мы будем сохранять и защищать нашу национальную идентичность всеми средствами."
 KOS_fighting_serb_influence: "Борьба с сербским влиянием"
 KOS_fighting_serb_influence_desc: "Сербское влияние в нашей республике должно быть постепенно искоренено. Мы стремимся к независимости, а не к интеграции."
 KOS_chinese_friendship: "Китайские друзья"
 KOS_chinese_friendship_desc: "Китайские инвесторы заинтересованы в инвестициях в нашу страну. Возможно, стоит открыть для них дорогу."
 KOS_teachings_of_marx: "Учение Маркса"
 KOS_teachings_of_marx_desc: "Учение Маркса станет обязательным в наших учебных заведениях."
 KOS_distance_from_islam: "Держать ислам на расстоянии"
 KOS_distance_from_islam_desc: "Ислам не приведет нас к светлому будущему. Только социализм является тем ярким лучом света в нашем темном настоящем."
 KOS_crushing_the_liberals: "Уничтожить либералов"
 KOS_crushing_the_liberals_desc: "Либеральные политики в нашем государстве должны быть отстранены от политической деятельности."
 KOS_struggle_for_recognition: "Борьба за признание"
 KOS_struggle_for_recognition_desc: "Пришло время начать борьбу за признание нас в качестве независимого государства."
 KOS_campaign_south_america: "Кампания в Южной Америке"
 KOS_campaign_south_america_desc: "Мы будем налаживать отношения со странами этого региона, которые в будущем признают нашу независимость."
 KOS_campaign_east_europe: "Кампания в Восточной Европе"
 KOS_campaign_east_europe_desc: "Мы установим отношения со странами этого региона, которые признают нашу независимость в будущем."
 KOS_campaign_asia: "Кампания в Азии"
 KOS_campaign_asia_desc: "Мы установим отношения со странами этого региона, которые признают нашу независимость в будущем."
 KOS_recognized_state: "Признанное государство"
 KOS_recognized_state_desc: "Наконец-то мы стали признанным государством!"
