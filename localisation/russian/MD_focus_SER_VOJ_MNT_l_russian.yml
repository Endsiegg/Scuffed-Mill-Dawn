 SER_balkan_federation_category: "Балканская федерация"
 SER_balkan_federation_category_desc: "\n\n\n\n\n\n£SER_desctext_balkanfederation\n\n\n\n\n\n\n\n\n Создание §YБалканской Федерации§! было постоянной темой среди народов §YБалкан§!. Концепция §YБалканской федерации§! возникла в конце XIX века среди левых политических сил в регионе. Главной целью было §Gсоздание§! §Yнового политического союза§!: общей федеративной республики, §Gобъединяющей§! §YБалканский полуостров§! на основе§1 интернационализма§!, §Rсоциализма§!, §1социальной солидарности§! и §Gэкономического равенства§!. В основе концепции лежало то, что, несмотря на различия между §Yбалканскими народами§!, историческая потребность в освобождении была общей основой для §Yобъединения§!. Эта политическая концепция прошла три фазы в своем развитии. На §Yпервом§! этапе идея была сформулирована как реакция на распад §YОсманской империи§! в §Gначале§! §Y20-го века§!. На §Yвтором этапе§!, в основном в §Rмежвоенный§! период (1919-1936), идея §YБалканской федерации§! была подхвачена §Rбалканскими коммунистическими партиями§! Третий этап характеризуется столкновением между лидерами §RБалканских коммунистов§! и §RИосифом Сталиным§!, последний из которых выступал против этой идеи в период §Rпосле Второй мировой войны§! Сейчас мы готовы вернуться к этой концепции и сделать §YБалканы§! мощной страной."
