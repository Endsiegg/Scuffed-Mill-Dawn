 Montenegro.1.t: "Черногория просит инвестиций"
 Montenegro.1.d: "Мы получили сообщение из Черногории с просьбой инвестировать в их промышленность и производство"
 Montenegro.1.a: "Мы будем инвестировать в промышленные комплексы"
 Montenegro.1.b: "Нет, им это не нужно"
 Montenegro.2.t: "Они согласны!"
 Montenegro.2.d: "Иностранная держава согласилась сотрудничать!"
 Montenegro.2.a: "Да здравствует Черногория!"
 Montenegro.3.t: "Они отказались!"
 Montenegro.3.d: "Иностранная держава отвергла сделку"
 Montenegro.3.a: "Ублюдки!"
 Montenegro.4.t: "Кто будет инвестировать в нас?"
 Montenegro.4.d: "Мы должны решить, от кого мы будем принимать инвестиции, мы должны быть осторожны, так как эта сделка может предоставить продавцу влияние на нашу страну, которое может, если не будет контролироваться, стать угрозой нашей национальной безопасности!"
 Montenegro.4.a: "Россия поможет!"
 Montenegro.4.b: "США, помогите нам!"
 Montenegro.5.t: "Черногория просит инвестиций"
 Montenegro.5.d: "Мы получили сообщение из Черногории с просьбой инвестировать в их инфраструктуру"
 Montenegro.5.a: "Конечно"
 Montenegro.5.b: "Как они будут за это платить?"
 Montenegro.6.t: "Черногория просит гарантию"
 Montenegro.6.d: "Министр иностранных дел Черногории прибыл в нашу столицу, чтобы обсудить условия предоставления нами гарантий независимости Черногории."
 Montenegro.6.a: "Наш брат будет защищен!"
 Montenegro.6.b: "Чепуха"
 Montenegro.7.t: "Черногория просит заключить пакт о ненападении"
 Montenegro.7.d: "Министр иностранных дел Черногории прибыл в нашу столицу, чтобы обсудить условия пакта о ненападении, поддерживая их нейтралитет."
 Montenegro.7.a: "Черногория будет защищена!"
 Montenegro.7.b: "Нет, спасибо"
 Montenegro.8.t: "Союзный проект?"
 Montenegro.8.d: "В Белград прибыл официальный запрос из Черногории с просьбой воссоздать Союз Сербии и Черногории, который был распущен некоторое время назад. Примем ли мы эту историческую просьбу?"
 Montenegro.8.a: "С возвращением!"
 Montenegro.8.b: "Годы разлуки отдалили тебя слишком далеко, старый друг"
 Montenegro.9.t: "Черногория просит огнестрельное оружие"
 Montenegro.9.d: "Черногория прислала нам сообщение с просьбой разрешить приобрести у нас стрелковое оружие. Должны ли мы удовлетворить этот запрос?"
 Montenegro.9.a: "Почему бы и нет?"
 Montenegro.9.b: "Что они делают, беспокоят нас в такой час?"
 Montenegro.10.t: "Черногория просит огнестрельное оружие"
 Montenegro.10.d: "Черногория прислала нам сообщение с просьбой разрешить приобрести у нас стрелковое оружие. Должны ли мы удовлетворить этот запрос?"
 Montenegro.10.a: "Мы просто расширяем 2-ю поправку!"
 Montenegro.10.b: "Они могут обойтись без нашего оружия"
 Montenegro.11.t: "Черногория запрашивает огнестрельное оружие"
 Montenegro.11.d: "Черногория прислала нам сообщение с просьбой разрешить закупить у нас стрелковое оружие. Должны ли мы удовлетворить эту просьбу?"
 Montenegro.11.a: "Конечно, мы поможем нашим братьям, живущим в горах!"
 Montenegro.11.b: "Мы все еще в ссоре..."
 Montenegro.12.t: "Черногория запрашивает транспортные средства"
 Montenegro.12.d: "Черногория пытается связаться с нами по поводу покупки транспортных средств. Отвечает ли это нашим интересам?"
 Montenegro.12.a: "Здесь повсюду царит свобода!"
 Montenegro.12.b: "Игнорируйте их, они не важны"
 Montenegro.13.t: "Черногория запрашивает транспортные средства"
 Montenegro.13.d: "Черногория пытается связаться с нами по поводу покупки транспортных средств. Отвечает ли это нашим интересам?"
 Montenegro.13.a: "Похоже, они слышали о Ладах"
 Montenegro.13.b: "Российские технологии слишком превосходят черногорские"
 Montenegro.17.t: "Черногория запрашивает вертолеты"
 Montenegro.17.d: "Черногория хочет купить у нас вертолет, а должны ли мы удовлетворить эту просьбу, зависит от того, являются ли они нашими друзьями?"
 Montenegro.17.a: "Конечно"
 Montenegro.17.b: "О, фу, нет!"
 Montenegro.15.t: "Какая страна лучше всего подходит для покупки вертолетов?"
 Montenegro.15.d: "Мы должны решить, у кого мы будем покупать вертолеты. Мы должны быть осторожны, так как эта сделка может дать продавцу влияние на нашу нацию, которое может, если его не контролировать, стать угрозой для нашей национальной безопасности!"
 Montenegro.15.a: "США помогут!"
 Montenegro.15.b: "Россия, помоги нам!"
 Montenegro.18.t: "Какая страна лучше всего подходит для покупки транспортных кораблей?"
 Montenegro.18.d: "Мы должны решить, у кого мы будем покупать транспортные корабли. Мы должны быть осторожны, так как эта сделка может дать продавцу влияние на нашу нацию, которое может, если его не контролировать, стать угрозой для нашей национальной безопасности!"
 Montenegro.18.a: "США помогут!"
 Montenegro.18.b: "Россия, помоги нам!"
 Montenegro.16.t: "Черногория просит вертолеты"
 Montenegro.16.d: "Черногория хочет купить у нас вертолет, а должны ли мы удовлетворить эту просьбу, зависит от того, являются ли они нашими друзьями?"
 Montenegro.16.a: "Конечно"
 Montenegro.16.b: "О, фу, нет!"
 Montenegro.19.t: "Черногория запрашивает транспортные корабли"
 Montenegro.19.d: "Черногория прислала нам сообщение с попыткой приобрести транспортные корабли, хорошая ли это идея?"
 Montenegro.19.a: "Черногория правит волнами!"
 Montenegro.19.b: "Адриатика - это итальянский детский бассейн!"
 Montenegro.20.t: "Черногория просит транспортные корабли"
 Montenegro.20.d: "Черногория прислала нам сообщение с попыткой приобрести транспортные корабли, хорошая ли это идея?"
 Montenegro.20.a: "Наши братья-славяне могут плавать сколько угодно"
 Montenegro.20.b: "Они же никуда не денутся..."
 Montenegro.25.t: "Дебаты об объединении Сербии"
 Montenegro.25.d: "Наши министры сказали нам, что у нас есть 2 основных варианта развития событий. Либо попытаться подчинить Сербию и завоевать ее, если она откажется, либо интегрироваться обратно в Сербию в качестве автономного региона."
 Montenegro.25.a: "Сербская гордость должна быть покорена!"
 Montenegro.25.b: "Мать Сербия, прими нас!"
 Montenegro.14.t: "Создание Tara Arms"
 Montenegro.14.d: "Наконец-то у нас появились средства для создания собственной компании по производству оружия. Но остается нерешенным один самый важный вопрос: на какой платформе должно быть создано наше оружие? Этот вопрос вызвал много споров, и у нас есть три варианта на выбор: Использовать платформу AR, платформу AK, или использовать неосновные платформы."
 Montenegro.14.a: "AK - наш выбор!"
 Montenegro.14.b: "AR подходит нам больше!"
 Montenegro.14.c: "К черту AR и AK!"
 Montenegro.26.t: "Черногория хочет воссоединиться!"
 Montenegro.26.d: "Черногорское правительство хочет снова стать автономным регионом нашей страны. Должны ли мы согласиться?"
 Montenegro.26.a: "Братья, с возвращением!"
 Montenegro.26.b: "О, фу, нет!"
 Montenegro.27.t: "Сербия отказывается!"
 Montenegro.27.d: "Они не хотят, чтобы наши страны были едины!"
 Montenegro.27.a: "Они что, глупые?"
 Montenegro.24.t: "Сербские религиозные разногласия!"
 Montenegro.24.d: "Многие группы в нашем правительстве предлагают ограничить права и влияние Сербской церкви на наше правительство. Должны ли мы согласиться?"
 Montenegro.24.a: "Конечно! Глупые монахи..."
 Montenegro.24.b: "Какая глупая идея"
 Montenegro.23.t: "Церковный спор!"
 Montenegro.23.d: "Недавно между сербской и черногорской церквями произошел большой конфликт. На чью сторону мы должны встать?"
 Montenegro.23.a: "Сербская церковь!"
 Montenegro.23.b: "Черногорская церковь!"
 Montenegro.22.t: "Черногория просит политической поддержки!"
 Montenegro.22.d: "Президент Черногории Джуканович просит нас поддержать его правление. Должны ли мы согласиться?"
 Montenegro.22.a: "Конечно, добро пожаловать!"
 Montenegro.22.b: "Нет"
 Montenegro.21.t: "Черногория просит политической поддержки!"
 Montenegro.21.d: "Президент Черногории Джуканович просит нас о политической поддержке."
 Montenegro.21.a: "Конечно!"
 Montenegro.21.b: "Нет"
