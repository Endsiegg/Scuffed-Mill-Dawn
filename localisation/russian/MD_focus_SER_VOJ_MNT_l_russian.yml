l_russian:
 serbian_focus: "Древо фокусов Сербии"
 SER_the_high_castle: "Высокий замок"
 SER_the_high_castle_desc: "Страна сильна лишь настолько, насколько сильно правительство, возглавляющее ее. Мы должны обезопасить его и решить, по какому пути нам идти. Будем ли мы придерживаться \"старой гвардии\" или пойдем по новому пути?"
 SER_begin_repairing_works1: "Начать восстановление"
 SER_begin_repairing_works1_desc: "Последствия бомбардировок НАТО нанесли страшный удар по нашей экономике, но настало время восстать, как феникс, и начать восстанавливать утраченное."
 SER_deals_with_criminal_world: "Разобраться с криминальными боссами"
 SER_deals_with_criminal_world_desc: "Пока мы не можем бороться с преступностью, которая распространилась по всей нашей стране, но мы можем заключить с ними ряд сделок, чтобы уменьшить их влияние на нас и нашу страну."
 SER_enforcement_of_kleptocracy: "Начать подавление клептократов"
 SER_enforcement_of_kleptocracy_desc: "Мы наконец-то готовы начать уменьшать влияние клептократов на нашу страну. Маленькими шагами мы освободимся от их влияния."
 SER_anti_opposition_measures: "Борьба с оппозицией"
 SER_anti_opposition_measures_desc: "Шаткое положение нашего правительства, после таких ужасных событий, стало поводом для оппозиции оказать на нас давление. Надо с ними разобраться."
 SER_demonstrative_anti_corruption_actions: "Демонстративная борьба с коррупцией"
 SER_demonstrative_anti_corruption_actions_desc: "Ситуация с коррупцией достигла своего пика, но граждан нужно успокоить. Мы устроим показательную борьбу с теми коррупционерами, которых сможем достать."
 SER_peacefulize_the_plebs: "Успокоить плебеев"
 SER_peacefulize_the_plebs_desc: "Народ находится в таком состоянии, когда случайное событие или нужный человек в нужном месте может разжечь пожар революции. Необходимо предотвратить такие возможности."
 SER_debt_reconstructuring: "Реструктуризация долга"
 SER_debt_reconstructuring_desc: "Наш долг слишком сильно зацепил нас. Мы должны решить эту проблему, чтобы в дальнейшем она не потянула нас вниз."
 SER_stabilization_measures: "Стабилизационные меры"
 SER_stabilization_measures_desc: "Чтобы обеспечить стабильную экономику, мы должны принять меры, чтобы избежать создания условий для шаткости и слабости экономики. Давайте примем некоторые из них уже сейчас, чтобы обеспечить безопасность нашей экономики."
 SER_the_castle_crumbles: "Замок рушится"
 SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic\n\n\n\n\n\n\n\n\nВласть §H[ROOT.GetLeader]§! омрачена нестабильностью, отсутствием лидерства и многочисленными военными преступлениями. §HБульдозерная революция§!, как некоторые ее называют, может стать концом правления [ROOT.GetLeader] и привести к установлению нового '§CДемократического§!' порядка в [SER.GetFlag]§Y[SER.GetName]§!.\n\nЕсли §Rсопротивление§! не будет подавлено к концу октября, то §Hбульдозерная революция§! развернется полным ходом. §YMилошевич§! сохранит определенный контроль над страной, но если его власть не достигнет §H100%§! к концу §Rреволюции§!, его время может подойти к концу.\n\n £text_icon_milocevic Сила Милошевича: §Y[?SER_milosevic_strength]§!"
 SER_the_revolution: "§RРеволюция§!"
 SER_the_revolution_desc: "Бульдозерная революция станет концом правления [ROOT.GetLeader]."
 SER_negotiations: "§YПереговоры§!"
 SER_negotiations_desc: "Нам придется вести переговоры с некоторыми слабыми протестующими фракциями..."
 SER_appeal_to_nationalists: "§YОбращение§! к националистам"
 SER_appeal_to_nationalists_desc: "Самые сильные сторонники нашей партии и правящего порядка - это националисты. Нам нужно будет умиротворить их."
 SER_suppress_dissent: "§RПодавить§! несогласных"
 SER_suppress_dissent_desc: "Потребуется некоторое подавление оппозиционных движений, чтобы убрать их с улиц..."
 SER_selective_repression: "§RВыборочные§! репрессии"
 SER_selective_repression_desc: "Устраняя конкретные, ключевые цели, мы сможем ослабить движение сопротивления."
 SER_mafia_concessions: "Уступки §Yмафии§!"
 SER_mafia_concessions_desc: "Пойдя на уступки мафии, мы сможем привлечь ее на свою сторону."
 SER_utilize_mafia: "§RИспользовать§! мафию"
 SER_utilize_mafia_desc: "Мы можем связаться с мафией и попросить их сделать за нас часть грязной работы..."
 SER_russian_involvement: "Вовлечение [SOV.GetFlag] §YРоссии§!"
 SER_russian_involvement_desc: "Некоторые элементы в российском правительстве более чем счастливы оказать нам помощь в обуздании этого движения сопротивления."
 SER_choke_the_media: "§RДушить§! СМИ"
 SER_choke_the_media_desc: "Средства массовой информации разжигают пожар, бушующий в нашей стране. Чтобы предотвратить дальнейшее распространение информации, мы должны подавить их."
 SER_constitutional_manipulation: "Манипуляция §Yконституцией§!"
 SER_constitutional_manipulation_desc: "Нам нужно будет немного поманипулировать конституцией, чтобы получить некоторые лазейки для сохранения власти нашей партии."
 SER_divisionary_tactics: "Тактика §Yразделения§!"
 SER_divisionary_tactics_desc: "Вызвав раскол в оппозиционном движении, мы сможем разделить и подчинить себе бунтовщиков."
 SER_milosevic_power_10: "Будет §Gувеличена§! £text_icon_milocevic §HСила Милошевича§! на §G10§!"
 SER_milosevic_power_5: "Будет §Gувеличена§! £text_icon_milocevic §HСила Милошевича§! на §G5§!"
 SER_milosevic_power_1: "Будет §Gувеличена§! £text_icon_milocevic §HСила Милошевича§! на §G1§!"
 SER_revolution2_TT: "§RМилошевич будет свергнут!§!"
 SER_revolution3_TT: "§RМилошевич сохранит власть!§!"
 SER_revolution_TT: "Этот фокус будет §Hавтоматически завершен§! после §Hвыборов§!"
 SER_The_kleptocratic: "Клептократы"
 SER_The_kleptocratic_desc: "Элитная группа в нашей стране, которая обкрадывает народ ужасающе законными способами. Все они занимают высокие позиции в разных местах, будь то политический лидер, криминальный босс или даже религиозный деятель."
 SER_International_Isolation: "Международная изоляция"
 SER_International_Isolation_desc: "Мы находимся в международной изоляции. После наших действий на территории бывшей Югославии, теперь нашей стране придется искать пути преодоления этого барьера."
 SER_nato_bombings_scars_idea: "Последствия бомбардировок НАТО"
 SER_nato_bombings_scars_idea_desc: "Бомбардировки НАТО нанесли значительный ущерб нашей стране, были повреждены многие здания и объекты инфраструктуры. Теперь нам приходится бороться с последствиями этого кошмара."
 SER_brain_drain_idea_1: "Утечка мозгов"
 SER_brain_drain_idea_1_desc: "События прошлого века дали о себе знать. Молодые люди покидают руины в поисках лучшей жизни. Мы должны их или вернуть, или остановить, чтобы страна не осталась без опытных кадров."
 SER_avia1: "Реформированные ВВС"
 SER_special_unit_idea: "Подразделение специальных операций"
 SER_special_unit_idea_desc: "Подразделение специальных операций или Отряд специальных операций, также известный как \"Красные береты\" или \"Фрэнки\", был элитным полицейским подразделением специального назначения."
 SER_plebs_idea: "Спокойные плебеи"
 SER_antiopposition_activity_idea: "Антиоппозиционная борьба"
 SER_demonstrative_anticorrup_idea: "Демонстративная борьба с коррупцией"
 SER_stable_measure: "Стабилизационные меры"
 SER_stable_measure_desc: "Раздача денег, чтобы держать народ под контролем."
 SER_debt_reconstructure: "Реструктуризация долга"
 SER_debt_reconstructure_desc: "Чтобы помочь контролировать ситуацию с долгами, мы выигрываем время, заверяя тех, кому мы должны, и просим временно снизить процентные ставки, чтобы облегчить процесс погашения."
 SER_milosevic_stays: "§YСлободан Милошевич не покидает свой пост после выборов 2000 года§!"
 SER_milosevic_leaves: "§YСлободан Милошевич покидает свой пост после выборов 2000 года§!"
 SER_bulldozer_died: "§HБульдозерная революция§! §Rподавлена!§!"
 SER_bulldozer_revolution: "§RМилошевич§! §Rсвергнут§! §HБульдозерной революцией!§!"
 SER_castle_holds_strong: "Замок держится крепко"
 SER_castle_holds_strong_desc: "Милошевич сохранил свою власть. Сила демократической оппозиции, похоже, была преувеличена. Милошевич поведет Сербию в новое тысячелетие, мы выйдем к величию, Яка Сербия, Яка Югославия!"
 SER_milosevic_authority: "Власть Милошевича"
 SER_milosevic_authority_desc: "Милошевич обязан должным образом обеспечить безопасность и надежность своего положения. Мы уничтожим самых словоохотливых, выступающих против него, и должным образом защитим его интересы."
 SER_increase_centralization: "Усилить централизацию"
 SER_increase_centralization_desc: "Мы усилим контроль над государственными сферами. Мы не допустим второй революции."
 SER_purge_kleptocratic: "Чистка клептократов"
 SER_purge_kleptocratic_desc: "Мы должны убрать тех, кто обладает большой властью и забирает много денег, стоивших нам драгоценного динара. Давайте быстро выгоним их, чтобы защитить наши интересы - деньги."
 SER_crack_down_on_crime: "Усилить борьбу с преступностью"
 SER_crack_down_on_crime_desc: "Наконец-то мы готовы покончить с крупномасштабной организованной преступностью в нашей стране."
 SER_anti_corruption_measures: "Реальная борьба с коррупцией"
 SER_anti_corruption_measures_desc: "Каждый, кто был замечен в коррупционных связях, будет отслеживаться нами более тщательно и внимательно."
 SER_crush_the_opposition: "Сокрушить оппозицию"
 SER_crush_the_opposition_desc: "Мы укрепили нашу власть. Пора наконец разобраться с оппозицией."
 SER_extinguish_opposition_support: "Последний оплот оппозиции"
 SER_extinguish_opposition_support_desc: "Мы близки к полному контролю над политической сферой нашей страны."
 SER_empower_kleptocratic: "Наделить клептократов властью"
 SER_empower_kleptocratic_desc: "Устранение клептократов может показаться всем хорошим, но когда вы из-за этого упадете в яму долгов и национальной незащищенности, кого вы захотите иметь, чтобы помочь вам выбраться?"
 SER_criminal_government: "Преступники у власти"
 SER_criminal_government_desc: "Мы позволим бандитским элементам занимать важные государственные посты. Естественно, за определенную плату."
 SER_criminal_oligarchs: "Олигархи у власти"
 SER_criminal_oligarchs_desc: "Олигархи тоже могут занимать государственные посты. Мы снова рискуем, но оно того стоит."
 SER_arkans_guard: "Гвардия Аркана"
 SER_arkans_guard_desc: "Мы должны добиваться укрепления армии. Гвардия Аркана, наша лучшая военизированная сила, пока что будет поддерживать наши вооруженные силы."
 SER_expand_arkan_tigers: "Расширить Арканских Тигров"
 SER_expand_arkan_tigers_desc: "Арканские тигры необходимы в том военном комплексе, который у нас есть. Давайте предоставим им, так сказать, достойное место за столом."
 SER_russo_comaraderie_make_invest: "Русско-сербское братство"
 SER_russo_comaraderie_make_invest_desc: "Русские помогут нам хорошо отстроиться, будучи близкими друзьями. Давайте заключим несколько сделок и покончим с проблемой изоляции, которая у нас возникла."
 SER_russian_trade_deal: "Российская торговая сделка"
 SER_russian_trade_deal_desc: "Несколько хороших сделок, чтобы закрепить наши отношения с русскими, абсолютно точно принесут нам пользу, и все материалы с ними."
 SER_chinese_investments: "Китайская торговая сделка"
 SER_chinese_investments_desc: "Китайские партнеры активно проявляют интерес к торговле с нами. Мы должны ответить им взаимностью."
 SER_ease_isolation: "Евразийские торговые сделки"
 SER_ease_isolation_desc: "Наше сотрудничество приносит свои плоды. Международная изоляция начинает трещать по швам!"
 SER_pro_serbian_referendum: "Национальный сербский референдум"
 SER_pro_serbian_referendum_desc: "Наш народ должен выбрать для себя новый путь в новом тысячелетии. Или, может быть, мы решим за них?"
 SER_milocevic_power: "Власть Милошевича"
 SER_idea_arkans_guard: "Гвардия Аркана"
 SER_idea_arkans_guard_desc: "Реформированная сербская добровольческая гвардия для специальных военных операций, которые мы должны проводить для обеспечения безопасности от стран, угрожающих Сербии."
 SER_idea_arkans2_guard: "Гвардия Аркана"
 SER_idea_arkans2_guard_desc: "Реформированная сербская добровольческая гвардия для специальных военных операций, которые мы должны проводить для обеспечения безопасности от стран, угрожающих Сербии."
 SER_police_won: "Усиление борьбы с преступностью"
 ser_deals.1.t: "[SER.GetName] просит инвестиции"
 ser_deals.1.d: "[SER.GetName] прислала запрос нашему правительству с предложением инвестировать в их экономику. Для нас это предложение выглядит многообещающим, поскольку сербская экономика только начинает восстанавливаться, и, возможно, в будущем наши инвестиции окупятся."
 ser_deals.1.a: "Мы согласны инвестировать в них"
 ser_deals.1.b: "Ни в коем случае!"
 ser_deals.2.t: "[FROM.GetName] согласился инвестировать в нас"
 ser_deals.2.d: "[FROM.GetName] согласился инвестировать в нас. Теперь их инвесторы будут строить в нашей стране свои собственные производственные мощности, что поможет быстрее оживить нашу экономику."
 ser_deals.2.a: "Хорошо"
 ser_deals.3.t: "[FROM.GetName] отказался инвестировать в нас"
 ser_deals.3.d: "[FROM.GetName] отказался инвестировать в нас. Похоже, они не видят потенциала в развитии нашей экономики."
 ser_deals.3.a: "Печально"
 SER_MNT_give_up: "[MNT.GetFlag] §HЧерногория§! §Gперестанет§! добиваться §Hнезависимости§!"
 SER_turn_back_to_communist_ideals: "Возвращение к идеалам коммунизма"
 SER_turn_back_to_communist_ideals_desc: "И снова наша страна возвращается к коммунизму. Нам дан второй шанс вернуть красное знамя на земли бывшей Югославии."
 SER_cult_of_tito_cult_of_milosevic: "Культ Милошевича"
 SER_cult_of_tito_cult_of_milosevic_desc: "Как и его предшественник Тито, Милошевич, спасший страну, смог сформировать вокруг себя своего рода культ и стать кумиром для коммунистов, верящих в возрождение Югославии."
 SER_nationalisation_begins: "Начать национализацию"
 SER_nationalisation_begins_desc: "Мы вернем то, что было отнято у нас приватизацией, то, что было отнято у народа и страны"
 SER_power_to_the_workers: "Инвестиции в рабочий класс"
 SER_power_to_the_workers_desc: "Мы сосредоточимся на рабочем классе, который станет двигателем роста нашей экономики..."
 SER_authoritarian_control_over_government: "Контроль над правительством"
 SER_authoritarian_control_over_government_desc: "Мы не позволим предательским настроениям снова возникнуть в правительстве. Правительство будет полностью подчинено нам."
 SER_authoritarian_control_over_economy: "Контроль над экономикой"
 SER_authoritarian_control_over_economy_desc: "Экономическая сфера нашего государства была оставлена на произвол судьбы, но теперь мы вернем ее под контроль сильного лидера..."
 SER_reyugoslavication: "Вернуться к мечте о Югославии"
 SER_reyugoslavication_desc: "Мы не намерены позволить нашим врагам наблюдать, как Югославия и мечты о ее возрождении уходят в прошлое. Мы начинаем свой \"крестовый поход\" за возрождение бывшего государства."
 SER_new_const: "Новая конституция"
 SER_new_const_desc: "Новое государство требует новой конституции. Мы перепишем ее и создадим вариант, который не повторит ошибок прошлого..."
 SER_marxism: "Вернуть марксизм в школы"
 SER_marxism_desc: "Мы будем учить молодое поколение марксизму с юных лет, чтобы не потерпеть идеологического поражения, как раньше."
 SER_atheism: "Атеизм как государственная религия"
 SER_atheism_desc: "Каждый человек должен не отвлекаться на религиозные обряды и ритуалы, а нести свет развития и науки в массы..."
 SER_proletariat: "Идеология пролетариата"
 SER_proletariat_desc: "Мы сосредоточим нашу идеологическую пропаганду на пролетариате, чтобы в будущем этот пролетариат не повторил развал страны, как раньше."
 SER_four_year_plan_prepare: "Подготовка к 4-летнему плану"
 SER_four_year_plan_prepare_desc: "Мы готовы начать подготовку к первому 4-летнему плану развития нашей экономики."
 SER_worker_rights: "Права трудящихся"
 SER_worker_rights_desc: "Мы будем расширять права работников и предотвращать произвол в отношении них."
 SER_four_year_plan_start: "Начать 4-летний экономический план"
 SER_four_year_plan_start_desc: "Мы готовы начать воплощать в жизнь наш 4-летний план экономического развития..."
 SER_nep: "НЭП"
 SER_nep_desc: "Мы будем активно перенимать опыт советских стран, в том числе СССР, и реализовывать свой вариант новой экономической политики."
 SER_pressure_on_kosovo: "Сделка с Косово"
 SER_pressure_on_kosovo_desc: "Пора разобраться с этой сепаратистской недостраной."
 SER_crush_croatia: "Ультиматум Хорватии"
 SER_crush_croatia_desc: "Хорватия была одним из тех государств, которые сделали как можно больше для распада Югославии. Мы сделаем все возможное, чтобы вернуть ее мирным, ну или силовым путем."
 SER_avenge_bosnia: "Месть за Боснию"
 SER_avenge_bosnia_desc: "Мы не будем долго церемониться с боснийским правительством - подчинение или война."
 SER_ultimatums_for_slovenia_and_macedonia: "Словения и Македония"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "Эти страны не смогут оказать нам сильного сопротивления, как, например, Босния или Хорватия, но мы все равно готовы к военному варианту, если они откажутся от нашего ультиматума..."
 SER_pheonix_nation: "Подобно Фениксу"
 SER_pheonix_nation_desc: "Наш народ, наша великая страна возродилась как феникс."
 SER_ter_oborona: "Возродить территориальную оборону"
 SER_ter_oborona_desc: "Территориальная оборона Югославии была создана еще в 60-е годы, и мы возродим ее снова. Ведь каждый гражданин должен быть готов защищать свою страну, независимо от того, является он военным или нет."
 SER_integrate_yugoslavia_category: "Интеграция югославских земель"
 SER_integrate_yugoslavia_category_desc: "\n\n\n\n\n\n\n£SER_desctext_yugoslavia\n\n\n\n\n\n\n\n§YЮгославия§! была раздроблена и разрушена, а сама §YЮгославская§! идентичность была стерта с лица земли. Теперь мы снова возродим государство, возродим югославскую идентичность и на этот раз не повторим ошибок прошлого."
