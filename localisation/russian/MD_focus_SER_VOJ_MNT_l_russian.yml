 VOJ_ser_avto: "Сербская промышленность"
 SER_voj_separ_TT: "Сепаратизм в Воеводине увеличится на §Y[?modify_voj_separ]%§! (Текущий сепаратизм: §Y[?VOJ.voj_separ]%§!)\n"
