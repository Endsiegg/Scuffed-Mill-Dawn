 kosovo_rec.2.d: "Делегация из [FROM.GetName] отказалась признать нас после нашей последней просьбы. Кажется, нам придется вернуться и попробовать позже."
 kosovo_rec.2.a: "Грустно"
 kosovo_rec.3.t: "[FROM.GetName] признает нас"
 kosovo_rec.3.d: "Делегация из [FROM.GetName] решила начать процесс признания нас после нашей последней просьбы. Это большая победа для нашего народа и нашей страны."
