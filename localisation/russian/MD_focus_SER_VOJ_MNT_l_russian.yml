 kosovo_rec.12.b: "Не сейчас"
 kosovo_rec.16.t: "Восстание в Черногории"
 kosovo_rec.16.d: "Мы смогли профинансировать черногорских повстанцев, и теперь они готовы начать военное восстание в своей стране"
 kosovo_rec.16.a: "Свободу Черногории!"
 kosovo_rec.17.t: "Восстание в Черногории"
 kosovo_rec.17.d: "Мы смогли быстро и эффективно подготовить ополчение. Сербские войска будут разбиты!"
 kosovo_rec.17.a: "Свободу Черногории!"
 kosovo.3.t: "Признанное государство"
 kosovo.3.d: "Мы долгое время работали над этим. Теперь с нами будут считаться в мире, потому что мы теперь признаны независимым государством."
 kosovo.3.a: "Наконец-то"
 kosovo.4.t: "Косово хочет заключить пакт о ненападении"
 kosovo.4.d: "Правительство Косово предлагает нам заключить пакт о ненападении в знак добрососедских намерений, согласимся ли мы?"
 kosovo.4.a: "Нет"
 kosovo.4.b: "Да"
 kosovo.5.t: "Пакт о ненападении с Сербией"
 kosovo.5.d: "Правительство Сербии согласилось заключить с нами пакт о ненападении"
 kosovo.5.a: "Отлично"
 kosovo.6.t: "Пакт о ненападении с Сербией"
 kosovo.6.d: "Сербское правительство отказалось заключить с нами пакт о ненападении"
 kosovo.6.a: "Печально"
 kosovo.7.t: "Косово хочет создать федерацию"
 kosovo.7.d: "Косовское правительство прислало нам очень странную просьбу. Они просят нас присоединиться к ним в создании нового балканского государства - Западнобалканской федерации."
 kosovo.7.a: "Да, мы присоединимся"
 kosovo.7.b: "Нет"
 kosovo.8.t: "Албания принимает"
 kosovo.8.d: "Албания приняла нашу просьбу о создании единого государства. Сегодняшний день станет важным днем в нашей истории."
 kosovo.8.a: "Мы - один народ"
 kosovo.9.t: "Албания отвергает"
 kosovo.9.d: "Албания отвергла нашу просьбу о создании единого государства. Мы не забудем их предательства!"
 kosovo.9.a: "Прискорбно"
 kosovo.9.b: "Если дипломатия не сработает, тогда война!"
 kosovo_rec.4.t: "Косово просит денег!"
 kosovo_rec.4.d: "Косово просит денег, а взамен мы получим влияние, в Косово будет увеличена автономия сербов"
 kosovo_rec.4.a: "Мы принимаем!"
 kosovo_rec.4.b: "Нет!"
 kosovo_rec.5.t: "Сербия согласилась!"
 kosovo_rec.5.d: "Сербия согласилась на сделку."
 kosovo_rec.5.a: "Понятно"
 kosovo_rec.6.t: "Сербия отказывается!"
 kosovo_rec.6.d: "Сербия выходит из сделки"
 kosovo_rec.6.a: "Понятно"
 kosovo_un.1.t: "Переговоры по поддержке от ООН"
 kosovo_un.1.d: "ООН приняла наше предложение о поддержке. Теперь нам нужно выбрать, о чем их просить."
 kosovo_un.1.a: "Поддержка образования"
 kosovo_un.1.b: "Экономическая поддержка"
