 ser_kos.1.t: "Референдум в Косово"
 ser_kos.1.d: "В Косово прошел референдум о независимости, на котором большинство решило отделиться от нашей страны. Оставим ли мы все как есть или уничтожим их силой?"
 ser_kos.1.a: "Референдум незаконен!"
 ser_kos.1.b: "Отпустите их"
