 SER_the_kingdom_of_serbia: "Новая, националистическая Сербия"
 SER_the_kingdom_of_serbia_desc: "Пришло время положить конец эпохе унижения сербского народа. Мы будем стремиться к национальному возрождению нашей нации."
 SER_ter_down_communist_narratives: "Уничтожить коммунистов"
 SER_ter_down_communist_narratives_desc: "Мы должны остановить распространение марксистской заразы и укрепить сербский патриотизм!"
 SER_end_modern_decadence: "Возрождение национальной идеи"
 SER_end_modern_decadence_desc: "Мы начнем возрождение национальной идеи великого сербского народа - сейчас!"
 SER_cultural_reawakening: "Культурное пробуждение"
 SER_cultural_reawakening_desc: "Сербская культура - одна из величайших в мире! Мы должны возродить ее."
 SER_national_reforms: "Национальная реформа"
 SER_national_reforms_desc: "Первые реформы скоро будут готовы и объявлены народу. Долой принижение сербов на их собственной территории."
 SER_loyal_military: "Лояльные военные"
 SER_loyal_military_desc: "Сильное государство должно иметь сильную и верную армию. Мы будем бороться за лояльность военных нашей страны."
 SER_traditional_family_values: "Традиционные семейные ценности"
 SER_traditional_family_values_desc: "Традиционная семья - двигатель экспансии сербского народа. Нам не нужны здесь никакие западные ценности."
 SER_reinforce_the_population: "Укрепить население"
 SER_reinforce_the_population_desc: "Каждый серб должен быть готов защищать страну с оружием в руках. Мы не должны позволить нашему народу снова молча наблюдать, как гибнет его страна."
 SER_autarkal_transition: "Переход к автаркии"
 SER_autarkal_transition_desc: "Мы будем стремиться к автаркии. Наш народ должен стать экономически независимым и самостоятельным."
 SER_bread_and_mother_serbia: "Хлеб и Мать Сербия"
 SER_bread_and_mother_serbia_desc: "Мы будем славить нашу родину, чтобы все знали, как сильно мы любим матушку Сербию!"
 SER_rally_the_hope_of_the_people: "Объединить надежду народа"
 SER_rally_the_hope_of_the_people_desc: "Надежда - сильнейший мотиватор народа творить чудеса! Пусть народ надеется на возвращение былого величия нашей страны."
 SER_nationalize_motor_industries: "Национализировать автопром"
 SER_nationalize_motor_industries_desc: "Мы ничего не отдадим западным капиталистам. Наша промышленность будет принадлежать нашей стране!"
 SER_reincorporation_of_resources: "Реинкорпорация ресурсов"
 SER_reincorporation_of_resources_desc: "Природные ресурсы Сербии будут возвращены из рук чиновников с Запада."
 SER_luxury_parties_end: "Конец западным идеям в Сербии"
 SER_luxury_parties_end_desc: "Западные ценности будут окончательно вычеркнуты из сербской политической сферы, а идеологов этих идей мы будем активно уничтожать."
 SER_kosovo_uprising: "Восстание в Косово"
 SER_kosovo_uprising_desc: "Мы вернем Косово себе. Никаких компромиссов!"
 SER_reinstate_the_church_in_macedonia: "Восстановить церковь Македонии"
 SER_reinstate_the_church_in_macedonia_desc: "Мы вернем в эту страну настоящую церковь, истинную церковь."
 SER_reinstate_church_bulgaria: "Восстановить церковь Болгарии"
 SER_reinstate_church_bulgaria_desc: "Мы вернем в эту страну настоящую церковь, истинную церковь."
 SER_independent_frontier: "Рубеж независимости"
 SER_independent_frontier_desc: "Граница нашей республики подобна великой стене. Мы будем упорно охранять ее, не надеясь на то, что враг сможет ее пройти."
 SER_nationalist_propaganda: "Национальная пропаганда"
 SER_nationalist_propaganda_desc: "Мы должны сделать так, чтобы наше население слушало только правильные изложения нашей партии!"
 SER_serbian_revanchism: "Сербский реваншизм"
 SER_serbian_revanchism_desc: "Мы по-прежнему будем мстить нашим врагам и обидчикам, реваншизм по-сербски - то, чего будут бояться наши враги."
 SER_legacy_of_stefan_dusan: "Наследие Душана"
 SER_legacy_of_stefan_dusan_desc: "Великое прошлое Сербии побуждает многих наших граждан вступать в армию, потому что только силой оружия можно восстановить былое величие нашей страны."
 SER_autark_idea: "Сербская автаркия"
 SER_inner_policy: "Внутренняя политика"
 SER_nati_idea: "Новая национальная идея"
 SER_idea_loyal_military: "Лояльные военные"
 SER_democratic_ascendant: "Восхождение демократии"
 SER_democratic_ascendant_desc: "Наша история как демократического государства начинается сейчас. Мы должны стать примером для наших балканских соседей. Мы станем маяком света на балканах."
 SER_Join_the_united_nations: "Присоединиться к ООН"
 SER_Join_the_united_nations_desc: "Если раньше это было недостижимо или просто плохой идеей, то теперь у нас есть веские причины для вступления в ООН."
 SER_increase_federalization: "Увеличение федерализации"
 SER_increase_federalization_desc: "Давайте федерализируем все, что можем, и, будем надеяться, искореним вредные сорняки, которые сохраняются среди нас."
 SER_shift_towards_mixed_economy: "Переход к смешанной экономике"
 SER_shift_towards_mixed_economy_desc: "Наша нынешняя экономика работает, но не процветает. Мы должны изменить методы своей деятельности, чтобы мы могли войти в эпоху экономического роста."
 SER_protect_local_industries: "Защитите местную промышленность"
 SER_protect_local_industries_desc: "Отрасли, управляемые семейным бизнесом, являются для нас наиболее важными. Удалить их — значит удалить ядро ​​сербского народа, а это его стремление."
 SER_protect_landlords: "Защитите арендодателей"
 SER_protect_landlords_desc: "Арендодатели значительно упрощают нам бизнес с недвижимостью. Без них мы бы испытывали острую нужду и остро нуждались в помощи."
 SER_common_worker: "Обычный рабочий"
 SER_common_worker_desc: "Сербия опирается на людей, которые управляют ею. Мы ДОЛЖНЫ убедиться, что при любой операции мы учитываем их интересы."
 SER_external_weapons_dev: "Внешняя разработка вооружений"
 SER_external_weapons_dev_desc: "Оружие, которое мы используем, так же важно, как и солдаты, которыми мы командуем. Хотя наше внутреннее производство невелико, мы можем закупить необходимое оборудование за рубежом."
 SER_international_arms_contracts: "Международные контракты на вооружение"
 SER_international_arms_contracts_desc: "Нам нужно оружие, которое убьет. Мы можем запастись ими из внешних источников, покупая и накапливая."
 SER_final_chapters_of_milosevic: "Последние главы Милошевича"
 SER_final_chapters_of_milosevic_desc: "Вступая в XXI век, мы как нация должны осознать, что наше правительство устарело, что истинная демократия - это путь в будущее. Диктатура Милошевича должна закончиться, мы должны забыть все глупости наших предыдущих лидеров и начать новую главу в нашей истории, Gotov je!"
 SER_Serbian_Arms_Industry: "Сербская оружейная промышленность"
 SER_Serbian_Arms_Industry_desc: "Наше оружие пока не самое лучшее. Давайте создадим индустрию по производству оружия и вооружению наших солдат."
 SER_Factory_modernisation: "Модернизация завода"
 SER_Factory_modernisation_desc: "Наши заводы устарели и с трудом справляются со своей работой, нам необходимо оснастить их современным оборудованием, чтобы мы могли конкурировать в сегодняшней требовательной международной экономике."
 SER_Defence_Contracts: "Оборонные контракты"
 SER_Defence_Contracts_desc: "Мы подпишем контракты и получим немного оружия. У нас есть несколько компаний на примете, и мы свяжемся с ними для заключения сделок."
 SER_market_oriented_reforms: "Рыночные реформы"
 SER_market_oriented_reforms_desc: "Во время правления Милошевича мы были отчуждены от международного сообщества, что привело к автаркической экономике. Теперь, когда мы не ограничены правилами социализма и не ограничены радикальной повесткой дня Слободана Милошевича, мы можем реформировать наш рынок, чтобы он соответствовал современности."
 SER_Vojvodina_Agriculture: "Сельскохозяйственное развитие Воеводины"
 SER_Vojvodina_Agriculture_desc: "Воеводине принадлежит более половины наших сельскохозяйственных земель, поскольку сельское хозяйство является наиболее важным сектором сербской экономики, поэтому важно, чтобы мы ценили сельскохозяйственное развитие этого региона."
 SER_crop_field_production: "Производство сельскохозяйственных культур"
 SER_crop_field_production_desc: "WIP"
 SER_bluechip_corporations: "Корпорации Bluechip"
 SER_bluechip_corporations_desc: "Blue Chip Electronics, Inc., позже Blue Chip International, была американской компьютерной компанией, основанной Джоном Росси в 1982 году. Основанная для разработки периферийных устройств для домашних компьютеров Commodore, компания в 1986 году начала продавать недорогие IBM PC совместимые устройства."
 SER_fiat_chrysier: "Фиат Крайслер"
 SER_fiat_chrysier_desc: "Fiat Chrysler Automobiles - итало-американская транснациональная корпорация, известная в первую очередь как производитель автомобилей, коммерческого транспорта, автозапчастей и производственных систем."
 SER_volkswagen: "Volkswagen"
 SER_volkswagen_desc: "Volkswagen - немецкий производитель автомобилей со штаб-квартирой в Вольфсбурге, Нижняя Саксония, Германия."
 SER_smederevo_steel_mill: "Смедеревский металлургический комбинат"
 SER_smederevo_steel_mill_desc: "HBIS GROUP Serbia Iron & Steel, широко известная как Hesteel Serbia, - сербский металлургический конгломерат со штаб-квартирой в Белграде."
 SER_novi_sad_railroad: "Железная дорога Нови-Сад"
 SER_novi_sad_railroad_desc: "Железнодорожная станция Нови-Сад - главная железнодорожная станция в Нови-Саде, Сербия. Нынешний вокзал, расположенный на бульваре Ясе Томица, был открыт в 1964 году после закрытия старого вокзала 1883 года, который ранее находился на месте современного рынка \"Лиман\". Станция обслуживает два ежедневных скоростных поезда в Белград и является частью железнодорожного проекта Будапешт-Белград."
 SER_Nikola_Tesla_international: "Никола Тесла Интернэшнл"
 SER_Nikola_Tesla_international_desc: "Белградский аэропорт Никола Тесла - международный аэропорт, обслуживающий Белград, Сербия. Это самый большой и самый загруженный аэропорт в Сербии, расположенный к западу от центра Белграда в пригороде Сурчин, в окружении плодородных низменностей. Он управляется французским конгломератом Vinci Airports и назван в честь сербско-американского изобретателя Николы Теслы."
 SER_war_mafia: "Война с мафией"
 SER_war_mafia_desc: "Пришло время для полной борьбы с мафией в нашей стране."
 SER_step_up_inevstigations: "Усилить расследования"
 SER_step_up_inevstigations_desc: "Чтобы полностью искоренить преступные элементы в нашем обществе, мы должны начать новые расследования и оценивать каждый наш шаг."
 SER_legal_framework: "Правовая база"
 SER_legal_framework_desc: "Мы создадим необходимую правовую базу для дальнейших реформ."
 SER_active_combatting: "Активная борьба"
 SER_active_combatting_desc: "Пришло время провести рейд по бандитским укрытиям и активно бороться с преступными элементами."
 SER_national_assembly: "Национальное собрание"
 SER_national_assembly_desc: "Народное собрание Сербии - это однопалатный законодательный орган, представляющий интересы граждан и принимающий законы в Республике Сербия."
 SER_independent_judiciary: "Независимая судебная система"
 SER_independent_judiciary_desc: "Разделение ветвей власти обеспечит наше дальнейшее демократическое развитие."
 SER_support_serbian_bosniaks: "Поддерживать сербских боснийцев"
 SER_support_serbian_bosniaks_desc: "Мы должны поддерживать наших соотечественников в боснийской конфедерации. Это наш высший долг."
 SER_Redevelop_Ties_with_Bosnia: "Развивать связи с Боснией"
 SER_Redevelop_Ties_with_Bosnia_desc: "Чтобы поддержать наших братьев в Сербской, мы должны восстановить наши отношения с Боснией и рассмотреть возможность инвестирования в ее экономику."
 SER_national_framework: "Национальный каркас"
 SER_national_framework_desc: "Мы должны и дальше работать над процветанием нашей нации, не пренебрегая нашими национальными ценностями."
 SER_Propose_Open_Balkan_Initiative: "Открытая балканская инициатива"
 SER_Propose_Open_Balkan_Initiative_desc: "Для расширения взаимного сотрудничества между государствами Балканского региона и обеспечения устойчивого мира мы должны увеличить взаимную торговлю между нашими странами."
 SER_european_investment: "Европейские инвестиции"
 SER_european_investment_desc: "Чтобы укрепить наши связи с европейскими государствами, мы можем попросить их инвестировать в нас."
 SER_orthodox_values: "Поддержка православных ценностей"
 SER_orthodox_values_desc: "Православные ценности являются для нас опорой общества, и мы будем их поддерживать."
 SER_church_and_state: "Церковь и государство"
 SER_church_and_state_desc: "Мы должны перестроить наши отношения с православной церковью в соответствии с волей нашего народа"
 SER_kosovo_question: "Косовский вопрос"
 SER_kosovo_question_desc: "В 2000 году косовский вопрос остается актуальной международной проблемой. После многих лет этнической напряженности между албанским населением, составляющим большинство населения, и сербскими властями Косово провозгласило независимость, что привело к военной интервенции НАТО в 1999 году, направленной на прекращение гуманитарного кризиса. Однако статус региона остается неурегулированным, продолжаются переговоры между Косово и Сербией при международном посредничестве. Будущее суверенитета Косова и его отношений с Сербией по-прежнему остается источником неопределенности, а дипломатические усилия направлены на достижение прочного и мирного урегулирования конфликта."
 SER_coperate_kosovo_separatists: "Сотрудничать с косовскими сепаратистами"
 SER_coperate_kosovo_separatists_desc: "Анклавы нашего сербского населения все еще находятся в Косово. Мы должны сотрудничать с ними и обеспечивать их безопасность."
 SER_brussels_agreement: "Брюссельское соглашение"
 SER_brussels_agreement_desc: "Первое соглашение о принципах нормализации отношений, неофициально известное как Брюссельское соглашение, - это соглашение о нормализации отношений между правительствами Сербии и Косово."
 SER_domestic_automotive_industry: "Отечественный автором"
 SER_domestic_automotive_industry_desc: "Наследие нашей автомобильной промышленности не должно быть забыто. Мы активно внедряем успехи этой отрасли в нашу экономику."
 SER_free_elections: "Поправки в закон о выборах"
 SER_free_elections_desc: "Пришло время внести некоторые изменения в закон о выборах, чтобы сделать нашу систему по-настоящему конкурентной и демократичной!"
 SER_free_elections_again: "Сербия после Милошевича"
 SER_free_elections_again_desc: "Милошевич покинул пост президента нашей страны. Несмотря на то, что он смог противостоять революции, направленной против него, рано или поздно любой правитель покидает свое место."
 SER_nova_democratica_stranka: "Демократическая Сербия"
 SER_nova_democratica_stranka_desc: "Коалиция во главе с Новой демократической партией Сербии победила на выборах! Именно нам граждане доверили провести демократические преобразования с учетом культурных особенностей нашего народа!"
 SER_national_conservatism: "Сербский нац-консерватизм"
 SER_national_conservatism_desc: "В своей политике мы обязаны руководствоваться идеями, свойственными нашей нации. Такими идеями являются традиционные ценности и умеренный национализм. Однако мы не можем возводить эти идеи в абсолют, нам нужен умеренный национальный консерватизм."
 SER_diplomatic_pragmatism: "Вынужденный прагматизм"
 SER_diplomatic_pragmatism_desc: "Мы находимся в положении, когда нас окружают страны, которые либо являются прямыми союзниками Запада, либо претендуют на этот статус. Чтобы сохранить стабильность в регионе и не допустить потери нашего суверенитета, мы должны играть по правилам Запада, но в то же время не забывать о других векторах нашей политики."
 SER_market_corporatism: "Рыночный корпоративизм"
 SER_market_corporatism_desc: "Свободный рынок - наш предпочтительный вариант, но механизмы работы этого рынка несовершенны. Необходимо создать систему, которая предполагает вмешательство государства в рыночную экономику, поддержку наиболее успешных крупных предприятий и обеспечение диалога между этими предприятиями и их работниками. Также важно создать условия, которые помогут среднему и малому бизнесу активно развиваться и расширяться."
 SER_anti_communist_stance: "Антикоммунистическая позиция"
 SER_anti_communist_stance_desc: "Коммунизм - это худшее, что случилось с сербским народом. Несмотря на то, что мы смогли свергнуть коммунистическое иго, идеи прошлого режима и его сторонников все еще популярны. Необходимо провести масштабную кампанию по очищению сознания людей от этой грязи, а главных агитаторов проверить на предмет совершения ими военных преступлений!"
 SER_anticorruption_action: "Антикоррупционная кампания"
 SER_anticorruption_action_desc: "Режим Милошевича оставил нам огромное количество коррупции. Она есть буквально в каждом органе власти в нашей стране. Необходимо запустить программу по искоренению коррупции и очистке от коррумпированных элементов!"
 SER_burrecarcy_destroy: "Крестовый поход против бюрократии!"
 SER_burrecarcy_destroy_desc: "Бюрократия - это ахилесова пята нашей системы. Раздутый государственный аппарат сильно бьет по нашему бюджету, а также порождает коррупцию. Мы проведем аудит деятельности каждого органа и удалим ненужные и неэффективные отделы, тем самым сбалансировав бюджет."
 SER_punish_war_criminals: "Наказание военных преступников"
 SER_punish_war_criminals_desc: "После югославских войн многие военные преступники до сих пор свободно разгуливают по нашей земле. Мы должны это изменить."
 SER_spirit_of_gaulism: "Дух Голлизма"
 SER_spirit_of_gaulism_desc: "Хотя мы ценим историю нашего народа, взаимное изучение успешного зарубежного опыта не должно быть нам чуждо. Идеи Шарля де Голля можно считать идеей, близкой нашему народу. Идеи сильного государства, традиционного общества, консервативной демократии и социального процветания идеально подходят нашему обществу!"
 SER_democratica_stranka: "Демократическая страна"
 SER_democratica_stranka_desc: "Демократическая партия вместе со своими союзниками по коалиции смогла победить на выборах! Народ Сербии смог осознать необходимость европейского курса для нашего государства и поддержал нашу программу либерализма и европейской интеграции!"
 SER_western_approach: "Сближение с Западом"
 SER_western_approach_desc: "Самым верным союзником Сербии всегда был Запад. Именно благодаря Западу мы смогли избавиться от диктаторского режима Милошевича и очистить себя от военных противников. Мы должны продолжать налаживать экономические и дипломатические отношения с Западом."
 SER_free_market_capitalism: "Свободный рынок"
 SER_free_market_capitalism_desc: "Неприкосновенность частной собственности и свободная рыночная экономика - одна из высших ценностей любого либерального общества. Мы обязаны создать все условия для развития рыночных отношений при минимальном вмешательстве государства."
 SER_eu_investments: "Инвестиции от ЕС"
 SER_eu_investments_desc: "Европейский союз очень заинтересован в Балканском регионе, а именно в его развитии. Мы заинтересованы в дополнительных инвестициях. Почему бы не помочь друг другу?"
 SER_radical_liberalism: "Радикальный либерализм"
 SER_radical_liberalism_desc: "Многие называют нашу либеральную программу радикальной, говоря, что Сербия не готова к таким переменам и мы делаем новую революцию. Это так, но, как говорил Маркс, \"Революция - это локомотив истории.\" Наши реформы в какой-то степени можно назвать революцией, поэтому мы с гордостью будем называть себя радикальными либералами!"
 SER_multiculturalism: "Европейское образование"
 SER_multiculturalism_desc: "Переход на европейский стандарт образования, как показывает практика, повышает эффективность системы образования. Опыт перехода на европейский стандарт в балканских странах может быть применен и в Сербии."
 SER_antimilitarism: "Антимилитаризм"
 SER_antimilitarism_desc: "Милитаризм - это болезнь нашего общества. Раздутый военный бюджет и милитаризация общественной жизни представлялись нам как вынужденная мера защиты от вражеских стран, но мы пытались защититься от прогресса и цивилизации. Антимилитаризм победил в Сербии, теперь пришло время сократить бюджет армии."
 SER_miracle_of_european_system: "Чудо европейской системы"
 SER_miracle_of_european_system_desc: "Мы находимся на пути к построению идеальной европейской модели в Сербии. Модели, которая когда-то принесла процветание и прогресс западным странам, а теперь принесет прогресс нашей стране, создав настоящее чудо!"
 SER_progressivna_stranka: "Сербская Прогрессивная Партия"
 SER_progressivna_stranka_desc: "Коалиция сербских патриотических сил во главе с Сербской прогрессивной партией победила на выборах. Страна уже долгое время страдает от нестабильности и неопределенности, и настало время вернуть стране стабильность и экономический рост. Сербия не должна останавливаться!"
 SER_economic_stimulation: "Стимулировать экономику"
 SER_economic_stimulation_desc: "Мы не можем просто сидеть сложа руки и смотреть, как падает наша экономика. Нам нужна политика стимулирования экономического роста. Только используя инструменты экономического регулирования и правильного управления экономикой, мы сможем выйти из нестабильной ситуации."
 SER_eastern_investments: "Связи с Востоком"
 SER_eastern_investments_desc: "Прогрессивной Сербии нужна прогрессивная многовекторная политика, которая предполагает взаимодействие со всем миром. К востоку от нас находится Россия, которая дружелюбна к нам, и Китай, который заинтересован в развитии Балкан. Так почему бы нам не пригласить их инвестировать в нашу перспективную экономику?"
 SER_western_investments: "Пригласить западных инвесторов"
 SER_western_investments_desc: "Наша многовекторная политика также предполагает тесное сотрудничество с западными странами. Мы можем привлечь много западных инвесторов в развитие нашей экономики."
 SER_populism: "Сербский популизм"
 SER_populism_desc: "Нас часто называют популистами, якобы мы можем только говорить, а на деле не можем даже принять решение, но мы понимаем популизм по-своему. Для нас популизм - это популизм. Мы готовы служить своему народу до конца, прислушиваться к мнению народа и вставать только на его сторону!"
 SER_anticor_mesuars: "Борьба с коррупцией"
 SER_anticor_mesuars_desc: "Борьба с коррупцией - это обещание, с которым мы шли на выборы. Пришло время выполнить наше обещание. Мы поднимем все силы антикоррупционного ведомства и очистим страну от этой заразы!"
 SER_centralisation_police: "Централизовать полицейские силы"
 SER_centralisation_police_desc: "С приходом демократии в нашу страну либеральные правительства, пришедшие до нас, постепенно ликвидировали полицию, посчитав ее ненужной до поры до времени. Необходимо вернуть полиции ее финансирование, чтобы укрепить общественный порядок."
 SER_social_democracy: "Социал-демократический союз"
 SER_social_democracy_desc: "Коалиция во главе с Социал-демократическим союзом победила на выборах! Наш народ выбрал путь антимилитаризма и социал-демократии - двух идей, которые могут принести стране процветание."
 SER_social_security: "Социальное обеспечение"
 SER_social_security_desc: "Самое главное для нас - обеспечить нашим гражданам высокий уровень жизни и дать им шанс на хорошую жизнь. Мы должны увеличить расходы на социальные нужды!"
 SER_social_market: "Социальный рынок"
 SER_social_market_desc: "Хотя свободный рынок является предпочтительной экономической системой, то, как рынок обращается с простым человеком, неприемлемо. Государство должно создать систему, сочетающую в себе как меры социальной защиты, так и свободный рынок."
 SER_social_dem: "Сербская социал-демократия"
 SER_social_dem_desc: "Наша основная идеология - социал-демократия. Именно благодаря ей западное общество достигло своего величия. Мы будем использовать опыт наших партнеров и сделаем социал-демократию ориентиром для нашего правительства."
 SER_antiauthoritarism: "Антиавторитаризм"
 SER_antiauthoritarism_desc: "Главный страх нашего общества - возвращение в бездну авторитаризма и диктатуры. Мы сделаем все, чтобы искоренить из нашего общества тех, кто толкает нас назад!"
 SER_support_unions: "Поддержка профсоюзоа"
 SER_support_unions_desc: "Профсоюзы выполняют довольно важную функцию в нашем обществе - защищают простых рабочих, которых угнетает бизнесмены. Мы обязаны поддерживать профсоюзы, чтобы обеспечить экономическое равенство граждан."
 SER_western_dominance: "Западное господство"
 SER_western_dominance_desc: "Запад - наш главный союзник на мировой арене, и его помощь трудно недооценить. Поэтому западное направление должно быть доминирующим в нашей внешней политике."
 SER_balkan_social_democracy: "Социал-демократия на Балканах"
 SER_balkan_social_democracy_desc: "До сих пор на Балканах не было хорошего примера настоящего социал-демократического государства..... Мы стали примером того, как создать гармоничное и равноправное общество!"
 SER_neutral_souverign: "Социал-демократия на Балканах"
 SER_neutral_souverign_desc: "Мы находимся в среде, где запад и восток пытаются перетянуть верёвку и склонить нас на свою сторону, но мы не будем чьей-либо марионеткой! Мы будем проводить собственную многовекторную политику и обеспечим стабильность внутри нашей страны!"
 SER_socialist_party: "Социалистическая партия Сербии"
 SER_socialist_party_desc: "Бывшая партия, ориентированная на Милошевича, теперь пытается сформировать свой новый образ и интегрироваться в новую демократическую систему. СПС была основана в 1990 году в результате слияния Лиги коммунистов Сербии и Социалистического альянса трудящихся Югославии, а ее первым президентом стал Слободан Милошевич."
 SER_popular_socialism: "Народный социализм"
 SER_popular_socialism_desc: "Наша новая социалистическая программа должна быть сосредоточена вокруг наших простых людей. Наш долг - оправдать их ожидания!"
 SER_implement_economic_regulations: "Экономические правила"
 SER_implement_economic_regulations_desc: "Мы не должны позволить страшному монстру рынка подавлять наш народ! Мы должны регулировать рынок, чтобы обеспечить защиту интересов нашего населения."
 SER_green_initiatives: "Зеленые инициативы"
 SER_green_initiatives_desc: "Мы должны предлагать более экологичные экономические решения для нашей экономики. Мы не можем жертвовать нашей природой!"
 SER_hard_pragmatism: "Жесткий прагматизм"
 SER_hard_pragmatism_desc: "Германия и Австрия продемонстрировали свое желание инвестировать в нашу страну. Хотя наши прошлые отношения были напряженными, мы можем попытаться установить хорошие деловые отношения."
 SER_promote_traditions: "Продвижение традиций"
 SER_promote_traditions_desc: "Сербское православие сформировало нас как народ и нацию. Мы должны поддерживать наши традиции, чтобы сохранить нашу идентичность. Некоторые говорят, что Бог все-таки серб..."
 SER_medicine_for_everyone: "Лекарства для всех"
 SER_medicine_for_everyone_desc: "Мы должны обеспечить здравоохранение для всех людей в нашей стране."
 SER_socialist_renewal: "Социалистическое обновление"
 SER_socialist_renewal_desc: "Наконец-то наша политика достигла своего пика, и все наши планы выполнены!"
 SER_support_border_closure: "Поддерживать закрытие границ"
 SER_support_border_closure_desc: "Мы должны подготовить наши границы с Косово к их наступлению. Мы должны быть готовы."
 SER_de_escalation: "Де-эскалация"
 SER_de_escalation_desc: "Мы должны деэскалировать ситуацию в Косово, чтобы обеспечить мир и процветание."
 SER_kosovo_is_serbia: "Косово - это Сербия!"
 SER_kosovo_is_serbia_desc: "Мы не можем жертвовать своим благополучием ради нападения на Косово. Однако мы не можем и признать их!"
 SER_recognize_kosovo: "Признать Косово"
 SER_recognize_kosovo_desc: "Хотя албанское завоевание Косово было несправедливым, мы должны раз и навсегда вырвать топор войны..."
 SER_further_belt_and_road_cooperation: "Инициатива \"Пояс и путь\""
 SER_further_belt_and_road_cooperation_desc: "Китай очень заинтересован в инвестициях в нашу страну. Мы должны использовать это в наших интересах."
 SER_jp_electric_power_industry_of_serbia: "Сотрудничество JPES"
 SER_jp_electric_power_industry_of_serbia_desc: "Elektroprivreda Srbije — акционерная электроэнергетическая компания, полностью принадлежащая правительству Сербии, со штаб-квартирой в Белграде, Сербия."
 SER_renewed_serbia: "Обновленная Сербия!"
 SER_renewed_serbia_desc: "Сербия наконец-то обновлена и полностью перестала быть прежней тенью самой себя!"
 SER_end_isolationism: "Покончить с изоляционизмом"
 SER_end_isolationism_desc: "Мы должны прекратить нашу изоляцию и начать взаимодействовать с нашими соседями."
 SER_crush_the_old_system: "Сокрушить старую систему"
 SER_crush_the_old_system_desc: "Старая система управления должна быть разрушена и создана новая."
 SER_revive_cefta: "Соглашение с CEFTA"
 SER_revive_cefta_desc: "Центрально-Европейская ассоциация свободной торговли - организация свободной торговли, которая является преемницей Вышеградского соглашения между странами, не входящими в Европейский союз."
 SER_new_constitution: "Новая конституция"
 SER_new_constitution_desc: "Мы должны изменить нашу конституцию, чтобы полностью гарантировать, что наша страна пойдет дальше по пути реформирования."
 SER_democratic_system: "Гарантия прав человека"
 SER_democratic_system_desc: "Наша страна должна начать соблюдать права человека, чтобы правильно вписаться в новый мировой порядок и сотрудничать с другими европейскими странами"
 SER_loosened_union: "Ослабленный союз"
 SER_loosened_union_desc: "Союз с Черногорией может распасться в любую секунду. Пришло время реформировать наш союз, предоставив Черногории большую автономию и удовлетворив ее желания."
 SER_economic_autonomy: "Экономическая автономия"
 SER_economic_autonomy_desc: "Мы должны предоставить нашим братьям некую экономическую автономию и дать им стимул для быстрого экономического роста."
 SER_shared_currency: "Общая валюта"
 SER_shared_currency_desc: "Чтобы сделать Черногорию действительно автономией, мы должны создать для них новую валюту. Это создаст более равные условия для развития."
 SER_a_new_start: "Свежий старт"
 SER_a_new_start_desc: "Новая эра для нашего союза началась! Наши реформы принесли стабильность в регион Черногории, и мы готовы предоставить им равные права с Сербией."
 SER_involve_un: "Переговоры с ООН"
 SER_involve_un_desc: "Союз с Черногорией находится на грани распада. Чтобы сделать его гладким и быстрым, мы попросим ООН и международное сообщество вовлечь и помочь нам в создании суверенной Черногории."
 SER_begin_the_recognition_process: "Начать процесс признания"
 SER_begin_the_recognition_process_desc: "Мы должны начать международную кампанию за признание распада союза и создания сербского и черногорского государств."
 SER_remove_previous_kleptocrats: "Убрать предыдущих клептократов"
 SER_remove_previous_kleptocrats_desc: "Мы уберем тех клептократов прошлого режима, которые приносят еще больше боли Сербии."
 SER_free_at_last: "Наконец-то свободны"
 SER_free_at_last_desc: "Нам удалось плавно и быстро расторгнуть худой нечестивый союз. Это новая глава сербской истории, да здравствует новая Сербская Республика!"
 SER_eu_integration: "Стремиться к сотрудничеству с ЕС"
 SER_eu_integration_desc: "Географически мы в основном окружены странами-членами Европейского союза. Мы должны сотрудничать и, возможно, даже стремиться к интеграции в ЕС, чтобы поднять нашу экономику и торговлю."
 SER_national_conservatism_idea: "Национальный консерватизм"
 SER_liberal_corporatism_idea: "Либеральный корпоративизм"
 SER_anticomm_idea: "Антикоммунистические действия"
 SER_degaull_idea: "Дух де Голля"
 SER_radical_liberalism_idea: "Радикальный либерализм"
 SER_free_market_idea: "Свободный рынок"
 SER_model_democracy_idea: "Европейская демократия"
 SER_populismus_idea: "Сербский популизм"
 SER_anticorruption_measures_idea: "Меры по борьбе с коррупцией"
 SER_econom_stim: "Экономическое стимулирование"
 SER_souverign_nat: "Нейтральны и суверенны"
 SER_social_dem_idea: "Социал-демократия"
 SER_antiauth_idea: "Подавление авторитаризма"
 SER_unions_supp_idea: "Поддерживать профсоюзы"
 SER_social_mark_idea: "Социальный рынок"
 SER_balkan_soc_dem_idea: "Балканская социал-демократия"
 SER_people_socialism_idea: "Народный социализм"
 SER_implement_econ_reg_idea: "Внедрять экономические правила"
 SER_traditions_enrolled_idea: "Зачисленные традиции"
 SER_socialist_renew_idea: "Обновление социализма"
 SER_cefta_idea: "CEFTA"
 SER_cefta_idea_desc: "Центрально-Европейская ассоциация свободной торговли - организация свободной торговли, которая является преемницей Вышеградского соглашения между странами, не входящими в Европейский союз."
 SER_idea_rights: "Гарантия прав человека"
 SER_shared_currency_idea: "Общая валюта"
 SER_listened_un_idea: "Поддержка от международного сообщества"
 SER_ditched_subject_idea: "Освобождение от Черногории"
 SER_ditched_subject_idea_desc: "В распаде Союза есть и положительные моменты. Одна из них - нам не нужно тратить деньги на Черногорию."
 SER_mixed_economy: "Смешанная экономика"
 SER_mixed_economy_desc: "Сербия никогда бы не выжила в XXI веке, если бы мы продолжали придерживаться автаркического подхода к экономике. Мы открылись миру, а теперь мир открылся нам."
 SER_bluechip_corp: "Корпорация Bluechip"
 SER_bluechip_corp_desc: "Blue Chip Electronics, Inc., позже Blue Chip International, была американской компьютерной компанией, основанной Джоном Росси в 1982 году. Основанная для разработки периферийных устройств для домашних компьютеров Commodore, компания в 1986 году начала продавать недорогие IBM PC совместимые устройства"
 SER_disorganized_industrial_sector_desc: "В нашей промышленности все еще царит неразбериха и неразбериха, с переходом власти контракты нашей промышленности истекли из-за государственной собственности в нашей социалистической экономике и повторилась ситуация в промышленности Беларуси после обретения независимости!"
 ser_dem.1.t: "Сербия хочет инвестиций"
 ser_dem.1.d: "Представители Сербии попросили нас инвестировать в сербскую экономику. будет ли это для нас прекрасной возможностью или мы проигнорируем их?"
 ser_dem.1.a: "Мы построим для них промышленный комплекс!"
 ser_dem.1.b: "Новая дорога была бы кстати."
 ser_dem.1.c: "Сетевая инфраструктура - это то, что Сербии очень нужно."
 ser_dem.1.f: "Сербия слишком противоречива для инвестиций."
 ser_dem.2.t: "Они согласились!"
 ser_dem.2.d: "Иностранная держава согласилась инвестировать в нас!"
 ser_dem.2.a: "Ура!"
 ser_dem.3.t: "Они не согласились!"
 ser_dem.3.d: "Иностранная держава не согласилась вкладывать в нас деньги!"
 ser_dem.3.a: "Какой позор!"
 ser_dem.4.t: "Внешняя политика"
 ser_dem.4.d: "Мы должны тщательно выбирать, с кем нам сотрудничать. Мы можем контактировать с западными державами или попытаться сблизиться с восточной сферой. Или мы можем сотрудничать со странами нашего региона."
 ser_dem.4.a: "Восток - наш выбор."
 ser_dem.4.b: "...но мы все еще западная демократия."
 ser_dem.4.c: "Балканы должны быть мирными!"
 ser_dem.5.t: "Разборки в Сербской радикальной партии!"
 ser_dem.5.d: "В Сербской радикальной партии произошел конфликт. Томислав Николич, фактический лидер партии, вступил в конфликт с центральным советом партии в лице Воислава Шешеля. Теперь Николич и Александр Вучич вместе со своими соратниками угрожают выйти из партии, чтобы создать свою собственную новую организацию."
 ser_dem.5.a: "Пусть создают!"
 ser_dem.5.b: "Спор будет решен"
 SerbiaFocus.1.t: "Открытая балканская инициатива"
 SerbiaFocus.1.d: "[SER.GetName] предложил нам подписать новую инициативу под названием \"Открытая балканская инициатива\". Она направлена на увеличение экономического роста и торговли между нашими странами, а также на повышение региональной стабильности."
 SerbiaFocus.1.a: "Где подписать?"
 SerbiaFocus.1.b: "Ни в коем случае!"
 SerbiaFocus.2.t: "[FROM.GetName] подписал инициативу!"
 SerbiaFocus.2.d: "Похоже, что [FROM.GetName] решил подписать Открытую балканскую инициативу и будет сотрудничать для ускорения экономического роста в регионе!"
 SerbiaFocus.2.a: "Отличные новости"
 SerbiaFocus.3.t: "[FROM.GetName] отказывается подписывать инициативу!"
 SerbiaFocus.3.d: "[FROM.GetName] не хочет иметь ничего общего с нами, с нашей инициативой. Поэтому нам придется забыть о возможном расширении соглашения..."
 SerbiaFocus.3.a: "Печально"
 SerbiaFocus.4.t: "[FROM.GetName] требует, чтобы мы провели референдум"
 SerbiaFocus.4.d: "[FROM.GetName] требует, чтобы мы провели референдум на территории Республики Сербской и предоставили ей большую автономию. Они явно что-то замышляют: дадим ли мы автономию нашему региону или проигнорируем давление Белграда?"
 SerbiaFocus.4.a: "Давайте пойдем на уступки"
 SerbiaFocus.4.b: "Игнорировать их"
 SerbiaFocus.5.t: "Судьба Республики Сербской"
 SerbiaFocus.5.d: "[FROM.GetName] согласился предоставить автономию Республике Сербской под нашим давлением, так как мы хотели, чтобы она была..."
 SerbiaFocus.5.a: "Хорошо"
 SerbiaFocus.6.t: "Судьба Республики Сербской"
 SerbiaFocus.6.d: "[FROM.GetName] отказался предоставить автономию Республике Сербской, даже под нашим давлением."
 SerbiaFocus.6.a: "Они заплатят сполна"
 Serbia.20.t: "Сербия просит нас быть посредником!"
 Serbia.20.d: "Новое сербское правительство просит нас быть посредником между Косово и Сербией."
 Serbia.20.a: "Конечно!"
 Serbia.20.b: "Хех, до свидания"
 Serbia.21.t: "Они не согласились"
 Serbia.21.d: "Они не хотят начинать переговоры."
 Serbia.21.a: "Уф"
 Serbia.22.t: "Встреча в Брюсселе"
 Serbia.22.d: "Во время недавней встречи в Брюсселе Сербия предложила соглашение о нормализации отношений между нами и ними."
 Serbia.22.a: "Мы согласны"
 Serbia.22.b: "Нет"
 Serbia.23.t: "Косово согласно!"
 Serbia.23.d: "Они подписали соглашение."
 Serbia.23.a: "Очень хорошо!"
 Serbia.24.t: "Косово не согласилось"
 Serbia.24.d: "Они не хотят подписывать соглашение."
 Serbia.24.a: "Очень жаль"
 serbia_news.2.t: "Сербия признает Косово!"
 serbia_news.2.d: "В ходе важных дипломатических событий Сербия официально признала Косово в качестве независимого государства, что знаменует собой исторический сдвиг в их давнем споре. Это решение было принято после напряженных переговоров и отражает готовность двигаться к нормализации отношений между двумя балканскими соседями. Этот шаг может открыть новые пути для сотрудничества и стабильности в регионе, потенциально прокладывая путь к усилению экономической и политической интеграции. Хотя проблемы, несомненно, остаются, этот жест свидетельствует о многообещающем шаге к примирению и мирному сосуществованию на Балканах."
 serbia_news.2.o1: "Интересно"
 SerbiaFocus.21.t: "Сербия предлагает инвестиции!"
 SerbiaFocus.21.d: "Недавно Сербия предложила инвестировать в нашу страну. Это повысит мнение боснийских сербов и принесет нам экономические выгоды, однако может снизить мнение боснийцев и усилить сербское влияние на нас. Должны ли мы согласиться?"
 SerbiaFocus.21.a: "Мы согласны!"
 SerbiaFocus.21.b: "Нет"
 SerbiaFocus.22.t: "Босния согласна!"
 SerbiaFocus.22.d: "Мы тратим 3,5 миллиарда долларов, чтобы частично покрыть строительство фабрики. Мы получаем 5% влияния на них."
 SerbiaFocus.22.a: "Отлично"
 SerbiaFocus.23.t: "Босния не согласилась."
 SerbiaFocus.23.d: "Им не нужны наши инвестиции."
 SerbiaFocus.23.a: "Очень жаль."
 SerbiaFocus.14.t: "Сербия просит инвестиций!"
 SerbiaFocus.14.d: "Сербия просит нас инвестировать в них. Должны ли мы согласиться?"
 SerbiaFocus.14.a: "Конечно!"
 SerbiaFocus.14.b: "Нет, извините"
 SerbiaFocus.15.t: "[FRA.GetNamewithFlag] соглашается!"
 SerbiaFocus.15.d: "Они будут инвестировать в нас."
 SerbiaFocus.15.a: "Отлично"
 SerbiaFocus.16.t: "[FRA.GetNamewithFlag] не приняла наше предложение."
 SerbiaFocus.16.d: "Они не хотят вкладывать в нас деньги."
 SerbiaFocus.16.a: "Уф"
 SerbiaFocus.13.t: "Сербские военные преступники арестованы в Сербии!"
 SerbiaFocus.13.d: "Новое правительство Сербии после долгих раздумий решило арестовать и предать суду многих бывших политиков и военных командиров. Многие из них предстанут перед судом в Гааге."
 SerbiaFocus.13.a: "Интересно"
 Serbia.3.tt.a: "§YНичто не помешает остановить покушение на жизнь Зорана Джинджича§!"
 Serbia.14.t: "[MNT.GetFlag] [MNT.GetAdjective] Движение за независимость набирает обороты"
 Serbia.14.d: "[MNT.GetFlag] [MNT.GetAdjective] уже некоторое время выступают за независимость, и кажется все более вероятным, что они готовы сражаться за это дело, если мы решим надавить на них."
 Serbia.14.a: "Посмотрим, что произойдет."
 Serbia.15.t: "Конфедерация [MNT.GetFlag] [MNT.GetName]"
 Serbia.15.d: "На грандиозном референдуме [MNT.GetFlag] [MNT.GetName] решила, что она отделится от [SER.GetFlag] [SER.GetName] (нас) и будет отстаивать свои собственные интересы в мире. Похоже, что многие страны уже начали признавать их независимость и начали дипломатические переговоры по вопросам безопасности и другим вопросам."
 Serbia.15.a: "Это был их собственный выбор."
 Serbia.16.t: "[MNT.GetFlag] [MNT.GetAdjective] Движение становится агрессивным!"
 Serbia.16.d: "Похоже, что движение [MNT.GetFlag] [MNT.GetAdjective] стало агрессивным, и началось активное восстание против наших попыток контролировать их. Нам придется либо полностью отказаться от этой рискованной политической авантюры, либо удвоить наши усилия по подавлению их движения сопротивления."
 Serbia.16.a: "Мы не отступим!"
 Serbia.16.b: "Знаете что? Получите свою независимость."
 Serbia.17.t: "[MNT.GetFlag] [MNT.GetAdjective] движение заглохло"
 Serbia.17.d: "[MNT.GetFlag] [MNT.GetAdjective] движение сопротивления, к счастью, было подавлено нашими квалифицированными силами безопасности и политиками. Нам больше не нужно беспокоиться о борьбе с ними на улицах, но теперь мы должны беспокоиться об устранении ущерба, нанесенного региону..."
 Serbia.17.a: "Как и должно быть."
 SerbiaFocus.11.t: "Демократический сдвиг в Сербии!"
 SerbiaFocus.11.d: "Сербия празднует рассвет демократии после Бульдозерной революции. Упорные протесты граждан сместили старый режим, возвестив о наступлении новой эры прозрачности и подотчетности. Мир наблюдает за тем, как Сербия принимает перемены, возвещая надежду на светлое будущее."
 SerbiaFocus.11.a: "В заключение"
 serbia_news.1.t: "Сербия вступает в ООН"
 serbia_news.1.d: "Первоначально правительство Сербии отказалось вступать в ООН после распада Югославии, ссылаясь на то, что страна по-прежнему привержена восстановлению сербских национальных земель.\n\n Теперь, после общественного референдума по этому вопросу, правительство Сербии объявило, что страна отказывается от роли наблюдателя и присоединяется к организации в качестве полноправного члена."
 serbia_news.1.o1: "Давно пора, Сербия!"
 SerbiaFocus.12.t: "Сербия добивается гарантий мира!"
 SerbiaFocus.12.d: "После недавней смены правительства Сербии они стремятся установить с нами более мирные региональные отношения. Должны ли мы согласиться?"
 SerbiaFocus.12.a: "Конечно!"
 SerbiaFocus.12.b: "Нет"
 Serbia.19.t: "Милошевич в тюрьме!"
 Serbia.19.d: "После недавней революции в Сербии Слободан Милошевич был заключен в тюрьму за свои преступления и скоро будет судим в Гааге."
 Serbia.19.a: "Давайте подавим горячих националистов..."
 Serbia.19.b: "Необходима национальная реакция на это преступление!"
 Serbia.1.d: "На Желько Ражнатовича, также известного как Аркан, бывшего командира военизированного формирования \"Арканские тигры\", офицера \"Црвены Беретке\" и бизнесмена, было совершено покушение, когда он выпивал с друзьями в белградском отеле \"Континенталь\". Стрелявший в него Добросав Гаврич, 23-летний младший полицейский мобильной бригады, попал Аркану в левый глаз, а также в нескольких его друзей и случайных прохожих. Гаврич был застрелен во время побега и арестован. Врачи прилагают все усилия, чтобы сохранить ему жизнь, но мертв ли он?"
 Serbia.1.a: "Мы выражаем наши соболезнования."
 Serbia.1.b: "Мы не можем позволить ему умереть."
 Serbia.1.tt: "§YАркан умрет!§!"
 Serbia.2.d: "WIP"
 Serbia.2.a: "Провести похороны наших погибших"
 Serbia.2.b: "Возмутительно! Осудите это на международной арене!"
 Serbia.3.d: "До нас дошло, что сербский преступный мир недоволен Зораном Джинджичем, клан Земун использует бывшие подразделения JSO для запланированного на 12 марта убийства, чтобы отстранить нашу оппозицию от власти. Мы можем предупредить его и помешать этому, однако мы не обязаны это делать."
 Serbia.3.a: "Немедленно предупредите его о нападении!"
 Serbia.3.b: "Посмотрим, что из этого выйдет, а?"
 Serbia.5.d: "WIP"
 Serbia.5.a: "Мы не можем спасти наши заводы, создать сейсмостойкую инфраструктуру для наших людей и ждать повторных толчков."
 Serbia.5.b: "Приоритет - промышленным зданиям, наша экономика не выдержит такого удара"
 Serbia.5.tt: "Мы будем плохо подготовлены, если в будущем нас настигнет землетрясение"
 Serbia.6.d: "WIP"
 Serbia.6.a: "Как жаль"
 Serbia.7.d: "WIP"
 Serbia.7.a: "Фермеры сейчас нуждаются в помощи больше, чем кто-либо другой"
 Serbia.7.b: "Мы не можем игнорировать наши наиболее концентрированные группы населения"
 Serbia.8.d: "Выброс цианида недалеко от Байя-Маре, Румыния, золотодобывающей компанией Aurul, загрязнил реки Сомеш, Тиса и Дунай. Эта катастрофа убивает большое количество рыбы в Венгрии, Сербии и Румынии, и теперь её называют худшей экологической катастрофой в Европе после Чернобыля."
 Serbia.8.a: "Обвинить иностранные компании по добыче ресурсов"
 Serbia.8.b: "Сотрудничать с Румынией для очистки"
 Serbia.9.d: "WIP"
 Serbia.9.a: "Начать национальное расследование, операция \"Сабля\" должна быть в полном действии"
 Serbia.9.b: "Как жаль, и еще один кусает пыль..."
 Serbia.10.d: "WIP"
 Serbia.10.a: "Во всем виновата эта проклятая ДПС, что случилось с политическими свободами в Сербии?"
 Serbia.10.b: "Хорошо, что эта преступная деятельность была остановлена"
 Serbia.11.d: "WIP"
 Serbia.11.a: "Было большой ошибкой спасать его жизнь, давайте раз и навсегда покончим с этой политической неприятностью!"
 Serbia.11.b: "Пусть нас обвиняют, мы не сделали ничего плохого, это пройдет."
 Serbia.12.d: ""
 Serbia.12.a: "Правительство поможет урегулировать эту ситуацию"
 Serbia.12.b: "Пусть препираются, все равно это не наша проблема"
 SerbiaFocus.99.t: "Час свободы Воеводины"
 SerbiaFocus.99.d: "Наш народ наконец готов начать освободительную войну против Сербии, но готовы ли мы принять такое решение?"
 SerbiaFocus.99.a: "За свободу Воеводины!"
 SerbiaFocus.99.b: "Ни в коем случае!"
 SerbiaFocus.100.t: "Час свободы Воеводины"
 SerbiaFocus.100.d: "Местные власти в Воеводине восстали против нас! От нас ждут реакции общества и народа: позволим ли мы им спокойно отделиться от страны или подавим их силой?"
 SerbiaFocus.100.a: "Сербия будет единой."
 SerbiaFocus.100.b: "Дадим им свободу."
 SerbiaFocus.101.t: "Воеводина просит о федерализации"
 SerbiaFocus.101.d: "Правительство Воеводины представило нам запрос о необходимости создания полноценной федерации между Сербией и ними. Готовы ли мы к такому глобальному пересмотру государственного устройства нашей страны?"
 SerbiaFocus.101.a: "Да"
 SerbiaFocus.101.b: "Сербия будет единой"
 SerbiaFocus.102.t: "Запрос на федерализацию"
 SerbiaFocus.102.d: "Правительство Сербии согласилось на федерализацию страны. Наконец-то мы станем равноправными субъектами!"
 SerbiaFocus.102.a: "Мило"
 SerbiaFocus.103.t: "Запрос на федерализацию"
 SerbiaFocus.103.d: "Правительство Сербии отказалось от федерализации страны. Они еще узнают результаты отклонения нашего предложения."
 SerbiaFocus.103.a: "Понятно"
 SerbiaFocus.104.t: "Воеводина просит разрешения для создания своей армии"
 SerbiaFocus.104.d: "Правительство Воеводины обратилось к нам с просьбой разрешить им иметь собственные вооруженные силы. Возможно, это сыграет нам на руку в будущем, но мы тоже видим в этом опасность, стоит ли нам это допускать?"
 SerbiaFocus.104.a: "Да."
 SerbiaFocus.104.b: "Им не нужна своя армия."
 SerbiaFocus.105.t: "Запрос на армию"
 SerbiaFocus.105.d: "Правительство Сербии разрешило нам начать строительство собственных вооруженных сил."
 SerbiaFocus.105.a: "Отлично!"
 SerbiaFocus.106.t: "Запрос на армию"
 SerbiaFocus.106.d: "Сербское правительство отказалось предоставить нам собственную армию. Они еще узнают результаты отклонения нашего предложения."
 SerbiaFocus.106.a: "Понятно"
 SerbiaFocus.107.t: "Просьба о расширении автономии"
 SerbiaFocus.107.d: "Сербское правительство позволило нам расширить права на автономию. Теперь у нас больше возможностей."
 SerbiaFocus.107.a: "Хорошо"
 SerbiaFocus.108.t: "Просьба о расширении автономии"
 SerbiaFocus.108.d: "Сербское правительство отказалось расширить права нашей автономии. Они пожалеют об этом!"
 SerbiaFocus.108.a: "Понятно"
 SerbiaFocus.109.t: "Воеводина просит о расширении автономии"
 SerbiaFocus.109.d: "Правительство Воеводины просит расширить нынешние полномочия своей автономии, убеждая нас, что это принесет пользу и нам. Согласны ли мы с их аргументами?"
 SerbiaFocus.109.a: "Да"
 SerbiaFocus.109.b: "Им не нужна большая автономия."
 SerbiaFocus.9.t: "Автономный статус Воеводины"
 SerbiaFocus.9.d: "Политические изменения, которые потрясли нашу страну, пробудили политические силы в Воеводине. Представители региона просят нас расширить автономные права жителей региона. Пойдем ли мы на это?"
 SerbiaFocus.9.a: "Нам придется предоставить им некоторую автономию."
 SerbiaFocus.9.b: "Никогда"
 SerbiaFocus.17.t: "Балканская федерация"
 SerbiaFocus.17.d: "[FROM.GetName] на встрече с нашим правительством вручил нам официальное приглашение вступить в Балканскую федерацию. Членство в такой федерации наложит на нас множество ограничений, но в целом, как убеждает нас сербское правительство, каждый субъект федерации будет иметь равные права."
 SerbiaFocus.17.a: "Мы согласимся на вступление в федерацию."
 SerbiaFocus.17.b: "Нам не нужна федерация."
 SerbiaFocus.20.t: "Балканская федерация"
 SerbiaFocus.20.d: "[FROM.GetName] отказался от нашего предложения присоединиться к Балканской федерации."
 SerbiaFocus.20.a: "Печально"
 ser_reading.1.t: "Сербский политический кризис"
 ser_reading.1.d: "После бомбардировок НАТО в 1999 году, которые оказали огромное разрушительное воздействие на сербское общество, власть Милошевича была практически уничтожена. Множество оппозиционных групп распространилось по всей Сербии, и некогда стабильная страна столкнулась с огромным вызовом грядущего тысячелетия."
 ser_reading.1.a: "Только единство спасет сербов..."
 serbia_news.3.t: "Формирование CEFTA"
 serbia_news.3.d: "Недавно многие центральноевропейские государства подписали соглашение CEFTA. Центрально-европейская ассоциация свободной торговли - это организация свободной торговли, которая является преемницей Вышеградского соглашения между странами, не входящими в Европейский союз."
 serbia_news.3.o1: "Интересно"
 SER_radical_create_tt: "Сербская прогрессивная партия будет создана!"
 SER_radical_created_tt: "Сербская прогрессивная партия создана"
 SER_jp_electric: "Джей Пи Электрик"
 SER_coalition_TT: "§CСогласные§! с нами §Cпартии§! присоединятся к нашей §CКоалиции§!."
 SER_radical_div_TT: "Создана прогрессивная партия"
 ser_we_will_int_tt: "[FROM.GetNamewithFlag] строит две сетевые инфраструктуры. Это увеличивает влияние [FROM.GetNamewithFlag] на нас на 5%!"
 bombed_us_in_the_nineties: "Бомбили нас в 90-е"
 oppress_the_muslim_population: "Притеснение мусульманского населения"
 oppress_the_serbian_population: "Угнетение сербского населения"
 serbian_speaking: "Сербоязычная нация"
 kla_attacks: "Нападения ОАК на наш народ!"
 ethnic_cleansing: "Проводили этнические чистки на наших землях!"
 nationalized_automobile_industry: "Национализированная автомобильная промышленность"
 nationalized_automobile_industry_trade: "Национализированная автомобильная промышленность"
 cooperated_to_clean_up_cyanide_spill: "Сотрудничали для ликвидации разлива цианида"
 caused_cyanide_spill: "Вызвал разлив цианида в Дунай"
 blame_us_for_cyanide_spill: "Винит нас в разливе цианида в Дунай"
 vojvodina_focus: "Древо фокусов Воеводины"
 VOJ_economic: "Экономика Воеводины"
 VOJ_economic_desc: "У нашей республики огромный потенциал для экономического развития. Не зря сербы так стараются сохранить нас в своем составе, ведь мы обеспечиваем им значительную часть доходов!"
 VOJ_selhoz: "Сельскохозяйственная индустрия"
 VOJ_selhoz_desc: "В нашей стране хорошо развита сельскохозяйственная промышленность, но мы не остановимся на достигнутом и будем продолжать инвестировать в ее развитие."
 VOJ_construct: "Строительная промышленность"
 VOJ_construct_desc: "Мы будем расширять инвестиции в строительную отрасль, каждый километр Воеводины будет застроен!"
 VOJ_oil: "Нефтяная индустрия"
 VOJ_oil_desc: "Нефтяная промышленность довольно сильна в нашем регионе и даже привлекательна для некоторых иностранных инвесторов, что положительно сказывается на нашей экономике."
 VOJ_chim: "Химическая промышленность"
 VOJ_chim_desc: "Химическая промышленность в нашей стране пока развита слабо, но она начинает набирать обороты. Вкладывая в нее больше денег, мы, безусловно, получим в разы больше пользы."
 VOJ_metal: "Металлургия"
 VOJ_metal_desc: "Металлургическая промышленность необходима нам как воздух. Мы вложим в ее развитие больше средств, чем вложило правительство Сербии."
 VOJ_it: "IT-сектор"
 VOJ_it_desc: "IT-сектор в нашей стране развит слабо, но мы готовы инвестировать в него, потому что за ним будущее!"
 VOJ_regionalism: "Регионализм"
 VOJ_regionalism_desc: "Мы активно выступаем за регионализм внутри сербского государства! Никакого ущемления народов!"
 VOJ_federalisation: "Федерализация"
 VOJ_federalisation_desc: "Федерализация Сербии - это то, что мы видим в качестве будущего нашего общего государства. Мы будем активно пытаться получить как можно больше привилегий."
 VOJ_vs: "Наши вооруженные силы"
 VOJ_vs_desc: "Мы предложим правительству Сербии законопроект, который позволит нам иметь собственные вооруженные силы..."
 VOJ_autonomy: "Повышение автономии"
 VOJ_autonomy_desc: "Мы предложим правительству Сербии расширить наши привилегии как автономии в составе государства."
 VOJ_true_fed: "Федерация Сербии и Воеводины"
 VOJ_true_fed_desc: "Мы представим правительству Сербии законопроект о рассмотрении вопроса о создании Федерации Сербии и Воеводины."
 VOJ_separ: "Коалиция за автономию"
 VOJ_separ_desc: "Многие политические партии Воеводины объединились в одну коалицию, чтобы бороться за автономию и, возможно, независимость Воеводины."
 VOJ_vojvodina_spirit: "Дух свободы"
 VOJ_vojvodina_spirit_desc: "Наш народ всегда стремился к автономии и независимости, Сербия для нас - оккупант, и мы будем бороться против нее."
 VOJ_europe_friend: "Партнерство с ЕС"
 VOJ_europe_friend_desc: "Мы рассматриваем Европейский союз как потенциального партнера, а нас - как его члена."
 VOJ_brothers_nation: "Голос меньшинств"
 VOJ_brothers_nation_desc: "Мы используем меньшинства нашей республики как повод для привлечения инвесторов из соседних стран, таких как Венгрия и Хорватия."
 VOJ_kosovo: "Братья по зависимости"
 VOJ_kosovo_desc: "Косово, как и мы, долгое время находилось в тени Сербии. Наша братская проблема должна нас объединить."
 VOJ_propaganda: "Пропаганда патриотизма"
 VOJ_propaganda_desc: "Наш народ уже забыл, что значит любить и уважать свои корни, свою историю. Мы направим его на правильный путь с помощью пропаганды"
 VOJ_self_defence: "Самооборона Воеводины"
 VOJ_self_defence_desc: "Мы создадим отряды самообороны, чтобы противостоять влиянию Сербии, и будем готовы защитить себя, если наша независимость будет попрана.\"  VOJ_buy_weapon: \"Покупка оружия"
 VOJ_buy_weapon: "Покупка оружия"
 VOJ_buy_weapon_desc: "Нам нужно оружие для самозащиты. К счастью, некоторые наши соседи готовы продать его нам."
 VOJ_anti_serb: "Антисербская пропаганда"
 VOJ_anti_serb_desc: "Мы будем активно развивать риторику о том, что Сербия использует нас как колонию, а мы - ее рабы..."
 VOJ_war_freedom: "Путешествие до Белграда"
 VOJ_war_freedom_desc: "Мы готовы к освободительной войне против нашего оккупанта и главного врага."
 VOJ_madyar: "Венгерский национализм"
 VOJ_madyar_desc: "Венгерское меньшинство заняло главенствующую роль в жизни Воеводины, и теперь нас ждет поистине непредсказуемое будущее."
 VOJ_new_nation: "Новая национальная идея"
 VOJ_new_nation_desc: "Национальная идея, которой так долго не было у Воеводины, теперь появится. Венгры поведут эту прекрасную землю в славное будущее."
 VOJ_we_hungary: "Продвижение венгерской идентичности"
 VOJ_we_hungary_desc: "Самобытность Воеводины не нужна и устарела. Венгры - истинные наследники Воеводины."
 VOJ_we_not_serb: "Отказ от сербской идентичности"
 VOJ_we_not_serb_desc: "Идентичность Воеводины не нужна и устарела. Венгры - истинные наследники Воеводины."
 VOJ_propagandase: "Провенгерская пропаганда"
 VOJ_propagandase_desc: "Наши СМИ будут активно пропагандировать Венгрию как истинного наследника этих земель и то, что каждый житель этого региона - венгр."
 VOJ_defences: "Оборонительные рубежи"
 VOJ_defences_desc: "Мы должны создать оборонительные линии, чтобы наш потенциальный враг не смог так легко нас сломить."
 VOJ_mobilisation: "Мобилизовать население"
 VOJ_mobilisation_desc: "Мы объявляем о мобилизации населения, призывая всех вступить в ряды наших собственных вооруженных сил."
 VOJ_guard: "Национальная гвардия"
 VOJ_guard_desc: "Мы создадим собственную национальную гвардию, которая будет нас защищать."
 VOJ_path: "На перекрестке"
 VOJ_path_desc: "Пришло время принять судьбоносное решение для нашего региона."
 VOJ_part_hungary: "Мы - часть Венгрии"
 VOJ_part_hungary_desc: "Мы объявим о своем желании присоединиться к Венгрии. Мы надеемся, что наши братья не откажут нам."
 VOJ_nopart_hungary: "Мы - настоящая Венгрия"
 VOJ_nopart_hungary_desc: "Венгерское государство прогнило. Они забыли славные традиции нашего народа и полностью отказались от своей истории. Мы станем оплотом венгров во всем мире."
 VOJ_volunteer: "Венгерские добровольцы"
 VOJ_volunteer_desc: "Венгерские добровольцы со всего мира стали приезжать к нам, видя в нас истинных наследников Венгрии, а не это коррумпированное правительство в Будапеште."
 VOJ_claims: "Территориальные претензии"
 VOJ_claims_desc: "Венгерские земли принадлежат венгерскому народу, и мы имеем на них полное право."
 VOJ_war: "Война за Венгрию"
 VOJ_war_desc: "Венгрия будет свободной!"
 VOJ_start_army: "Начало реформы армии"
 VOJ_start_army_desc: "Наши вооруженные силы буквально не существуют. Необходимо начать их создание, чтобы наша страна могла защитить себя в будущем."
 VOJ_reforms_army: "Контрактная армия"
 VOJ_reforms_army_desc: "Нашей маленькой стране не нужна огромная армия. Мы сосредоточимся на небольшой, но профессиональной армии."
 VOJ_weapon_zakup: "Закупка оружия"
 VOJ_weapon_zakup_desc: "Мы будем закупать оружие в разных странах, чтобы снабжать нашу армию."
 VOJ_new_officer: "Офицерская школа"
 VOJ_new_officer_desc: "Мы начнем формирование первых офицеров нашей армии"
 VOJ_inter_specialist: "Иностранные специалисты"
 VOJ_inter_specialist_desc: "Мы пригласим иностранных специалистов, чтобы они помогли нам грамотно подготовить нашу армию..."
 VOJ_finish_reform: "Завершить реформы"
 VOJ_finish_reform_desc: "Мы завершили создание собственных вооруженных сил."
 VOJ_serbs: "Мы - сербы"
 VOJ_serbs_desc: "Наш регион всегда будет вместе с Сербией. Мы - единый народ и единая страна."
 VOJ_anti_separ: "Репрессии против сепаратистов"
 VOJ_anti_separ_desc: "Сепаратизм может легко поджечь наш регион и привести к гражданской войне - это неприемлемо!"
 VOJ_propagandais: "Просербская пропаганда"
 VOJ_propagandais_desc: "Жители нашего региона должны знать, что сепаратизм опасен для нас, а единство с Сербией - ключ к стабильности."
 VOJ_serb_infra: "Инвестиции в инфраструктуру"
 VOJ_serb_infra_desc: "Правительство Сербии инвестирует в развитие инфраструктуры в нашем регионе."
 VOJ_serb_people: "Единый народ"
 VOJ_serb_people_desc: "Мы признаем единство нашего народа и единую цель - могучую и великую Сербию."
 VOJ_serb_invest: "Сербские ромышленные инвестиции"
 VOJ_serb_invest_desc: "Правительство Сербии выделило средства на строительство предприятий на нашей территории."
 VOJ_serb_police: "Сербская полиция"
 VOJ_serb_police_desc: "Мы предоставим сербской полиции доступ в наш регион, чтобы обеспечить стабильность."
 VOJ_serb_military: "Интеграция в сербскую промышленность"
 VOJ_serb_military_desc: "Мы будем активно допускать сербскую промышленность на нашу территорию."
 VOJ_agro_selhoz1: "Агрокультура Воеводины"
 VOJ_agro_selhoz: "Агропромышленность Воеводины"
 VOJ_prom_idea: "Воеводинская промышленность"
 VOJ_patriotism: "Патриотизм Воеводины"
 VOJ_vojvodina_nation: "Новая национальная идея"
 VOJ_vojvodina_nation1: "Истинная Венгрия"
 VOJ_no_army: "Страна без армии"
 VOJ_no_army1: "Реформирование армии"
 VOJ_no_nation: "Страна без нации"
 VOJ_debuff_nation: "Желание автономии в Воеводине"
 VOJ_debuff_nation_desc: "Прошедшие события привели к активизации сторонников автономии в Воеводине. Возможно, нам стоит решить эту проблему?"
 VOJ_hungary: "Венгерская республика Воеводина"
 ser_voj.1.t: "Воеводина хочет объединиться с нами"
 ser_voj.1.d: "Воеводина объявила референдум с желанием стать частью нашей великой страны. Согласны ли мы принять их?"
 ser_voj.1.a: "Да"
 ser_voj.1.b: "Нет"
 ser_voj.2.t: "Воеводина предлагает нам гарантии"
 ser_voj.2.d: "Воеводина предлагает нам взаимные гарантии защиты друг друга в случае, если Сербия и другие страны нападут на нас. Возможно, это умерит пыл наших недружелюбных соседей."
 ser_voj.2.a: "Да"
 ser_voj.2.b: "Нет"
 ser_voj.3.t: "Косово согласилось на взаимные гарантии"
 ser_voj.3.d: "Правительство Косово согласилось на взаимные гарантии независимости друг друга. Теперь у нас есть шанс, что на нас не нападут."
 ser_voj.3.a: "Хорошо"
 SER_vojvodina_separatism_category: "Сепаратизм Воеводины"
 SER_vojvodina_separatism_category_desc: "\n\n\n\n\n\n\n£SER_desctext_vojvodina\n\n\n\n\n\n\n\n\n События после свержения Милошевича привели к усилению республиканских и сепаратистских настроений в Воеводине. Теперь Воеводина и Сербия должны решить, пойдут ли они вместе или их пути разойдутся."
 VOJ_more_separ: "Усиление сепаратистских настроений\" VOJ_more_autonomy: \"Требовать большей автономии"
 VOJ_more_autonomy: "Запросить больше автономии"
