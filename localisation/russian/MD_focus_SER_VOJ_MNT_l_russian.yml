 KOS_Yugoslav_war_state: "Шрамы югославской войны"
 KOS_Yugoslav_war_state_desc: "Хотя после войны с Югославией мы смогли получить некоторую автономию, наш народ остался измученным и изможденным войной. Мы не в состоянии залатать эти шрамы самостоятельно, и нам потребуется помощь и сотрудничество со стороны других людей.\n§W--------------§!\nЭтот национальный дух будет §Rудален§! если мы выполним фокус §HПовязка на раны§!"
 KOS_Ruined_Nations: "Угроза со стороны Сербии"
 KOS_Ruined_Nations_desc: "Мы находимся на заднем дворе Сербии. Мы должны быть очень бдительными в любое время. Их влияние на нас делает очень трудным добиться чего-либо.\n§W--------------§!\nЭтот национальный дух будет §Rудален§! если мы станем независимыми или мы создадим федерацию с Албанией."
