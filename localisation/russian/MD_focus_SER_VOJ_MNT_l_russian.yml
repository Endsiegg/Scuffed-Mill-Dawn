 SER_new_workplace1: "Права трудящихся"
 SER_idea_new_economic_policy: "Новая экономическая политика"
 Serbia.18.t: "[SER.GetNamewithFlag] ставит нам ультиматум"
 Serbia.18.d: "[SER.GetNamewithFlag] сегодня вручила нашему правительству ультиматум о немедленной капитуляции и начале интеграции в их государство. Похоже, они планируют вернуть Югославию. Сдадимся ли мы?"
 Serbia.18.a: "Ни в коем случае!"
 Serbia.18.b: "Мы сдаемся."
 Serbia.25.t: "[FROM.GetNamewithFlag] отклонил наш ультиматум"
 Serbia.25.d: "Они отказались выполнять наши требования и решили выбрать силовое решение проблемы. Мы не возражаем."
 Serbia.25.a: "Очень жаль"
 Serbia.26.t: "[FROM.GetNamewithFlag] согласился на наш ультиматум"
 Serbia.26.d: "Они оказались умнее, чем мы думали, и приняли наше предложение."
 Serbia.26.a: "Хорошо"
 SER_YUG_communism: "СФР Югославия"
 SER_renewed_milosevic_serbia: "Возрожденная Сербия"
 SER_renewed_milosevic_serbia_desc: "Наш народ встал на путь возрождения, восстановления после стольких лет войны, унижения и отрицания своего величия."
 SER_the_sick_woman_of_the_coalition: "Больная женщина коалиции"
 SER_the_sick_woman_of_the_coalition_desc: "Жена Милошевича, Мирьяна, получила из рук мужа еще больше власти над политической жизнью страны. Теперь она влияет на Сербию больше, чем когда-либо прежде."
 SER_ratify_greater_serbia: "Утвердить Великую Сербию"
 SER_ratify_greater_serbia_desc: "Мы провозгласим Великую Сербию, сначала претендуя на все необходимые земли, а затем фактически закрепив их."
 SER_full_milosevic_dictatorship: "Диктатура Милошевича"
 SER_full_milosevic_dictatorship_desc: "Милошевич наконец признал, что созданный им режим - это диктатура. Но так ли плоха диктатура?"
 SER_shut_it_down_forcibly: "Заткнуть оппозицию"
 SER_shut_it_down_forcibly_desc: "Мы будем активно бороться с противоположным политическим мнением в нашей стране."
 SER_a_selective_merger: "Малая демократия"
 SER_a_selective_merger_desc: "Оппозиции будет предоставлена свобода слова в определенных СМИ и других источниках, чтобы успокоить людей и других наблюдателей..."
 SER_union_state: "Возвращение к идее Союзного государства"
 SER_union_state_desc: "Союзное государство - это проект России и Беларуси по созданию своеобразной конфедерации двух независимых государств, к которой мы ранее пытались присоединиться, но не смогли. Мы снова возвращаемся к этой идее."
 SER_union_state_propaganda: "Пропаганда Союзного государства"
 SER_union_state_propaganda_desc: "Мы должны убедить народ нашей страны, что присоединение к Союзному государству пойдет нам только на пользу."
 SER_union_state_documents: "Подготовить все документы"
 SER_union_state_documents_desc: "Мы начнем долгий процесс подписания и подготовки необходимых документов для вступления в Союзное государство."
 SER_union_state_referendum: "Референдум"
 SER_union_state_referendum_desc: "Теперь мы готовы провести референдум о присоединении к Союзному государству."
 SER_rise_nation: "Восстановление нации"
 SER_rise_nation_desc: "Сербская нация восстанет из ужаса и позора, постигших ее за последнее десятилетие. Пришло время сербам снова стать великой нацией."
 SER_mobilise_people: "Мобилизация народа"
 SER_mobilise_people_desc: "Нашему народу предстоит тяжелый путь борьбы за право называться великим. Мы также должны быть готовы к войне."
 SER_military_invest: "Инвестиции в военную промышленность"
 SER_military_invest_desc: "Пришло время возродить военную промышленность. Сильной армии нужна сильная промышленность."
 SER_defend_borders: "Защита границ"
 SER_defend_borders_desc: "Мы усилим защиту наших границ. Никто не пройдет незамеченным на территорию Великой Сербии!"
 SER_military_nation: "Милитаризованная нация"
 SER_military_nation_desc: "Наш народ готов идти на войну, чтобы вернуть себе былое величие. От рабочего до солдата, мы готовы ко всему."
 SER_panteri: "Воссоздать гвардию «Пантеры»"
 SER_panteri_desc: "Гвардия «Пантеры», также известная как Specijalna Brigada Garda Panteri, была элитным подразделением в армии Республики Сербской во время Боснийской войны. Оно было основано 2 мая 1992 года под первоначальным названием Сербская национальная гвардия САО Семберия и Маевица, а название \"Гвардия «Пантеры»\" в честь погибшего командира Бранко \"Пантера\" Пантелича было дано Любишей \"Маузером\" Савичем и членами Сербского фонда солидарности. Он сражался в Боснии с 1992 по 1996 год во время Югославских войн."
 SER_ssd: "Управление государственной безопасности"
 SER_ssd_desc: "Управление государственной безопасности, или просто Государственная безопасность, было органом безопасности в Министерстве внутренних дел Сербии, в задачи которого входила защита страны от внутренних угроз."
 SER_nationalise: "Национализация"
 SER_nationalise_desc: "Приватизация была ошибкой, теперь пришло время ее исправить. Мы вернем все, что было отнято у государства."
 SER_infra: "Инвестиции в инфраструктуру"
 SER_infra_desc: "Мы будем вкладывать больше средств в развитие инфраструктуры, чтобы обеспечить лучшую логистику в нашей стране."
 SER_demand_serbian_autonomy: "Требование сербской автономии"
 SER_demand_serbian_autonomy_desc: "Давайте обеспечим независимое сербское государство и устраним любое сильное иностранное влияние."
 SER_orchestrate_referendum: "Организовать референдум"
 SER_orchestrate_referendum_desc: "Мы должны провести референдум! Мы знаем, чего хотят люди, и мы должны заставить их это сказать! Это лучший способ узаконить наши потребности."
 SER_reunite_macedonia: "Воссоединие с Македонией"
 SER_reunite_macedonia_desc: "Македония всегда была и всегда будет частью Сербии. Нам просто нужно сделать так, чтобы это было видно и на картах."
 SER_srpska_intervention: "Сербская интервенция"
 SER_srpska_intervention_desc: "Босния вернется к нам. Это мы гарантируем. Мы должны действовать быстро, чтобы не тратить время на ожидание, пока они сами приползут к нам."
 SER_integrate_bosnia: "Интегрировать Боснию"
 SER_integrate_bosnia_desc: "То, что когда-то было Боснией, теперь принадлежит нам, и мы должны сделать это безопасным. Мы будем проводить новую политику и принимать новые меры для полной интеграции земли и народов."
 SER_russian_peacekeapers: "Российские миротворцы"
 SER_russian_peacekeapers_desc: "Мы попросим Россию разместить на нашей территории добровольческий контингент."
 SER_integrate_bosnia_category: "Интеграция  [BOS.GetFlag] Боснии"
 SER_integrate_bosnia_category_desc: "\n\n\n\n\n\n£SER_desctext_bosnia\n\n\n\n\n\n\n\n\n Для создания §YВеликой [SER.GetFlag] Сербии§!, нам необходимо §Gинтегрировать§! все §Y[BOS.GetFlag] Боснийские земли§!"
 SER_serpska_returns: "§YИнтегрировать§! Сербию"
 SER_bosnia_returns: "§YИнтегрировать§! Боснию"
 SER_herce_returns: "§YИнтегрировать§! Герцеговину"
 SER_brcko_returns: "§YИнтегрировать§! Брчко"
 SER_westserbska_returns: "§YИнтегрировать§! Западную Сербскую"
 SER_unsko_returns: "§YИнтегрировать§! Унско-санскию"
 SER_shut_down_opposition: "Заткнутая оппозиция"
 SER_socialist_merger: "Слияние идеологий"
 SER_rise_serbian_idea: "Возрожденный сербский народ"
 SER_serbian_glory_idea: "Слава Великой Сербии"
 SER_border_build_idea: "Защита государственной границы"
 SER_ssd_command: "Управление государственной безопасности"
 SER_rus_peacekeepers: "Российские миротворцы"
 SER_milosevic_dictatorship_tt: " §YСлободан Милошевич§! станет нашим пожизненным лидером!"
 SerbiaFocus.7.t: "Судьба Республики Сербской"
 SerbiaFocus.7.d: "Мы проведем свой собственный референдум, под прикрытием которого отделим Республику Сербскую от Боснии и подчиним себе ее правительство."
 SerbiaFocus.7.a: "Хорошо"
 SerbiaFocus.8.t: "Восстание в Республике Сербской"
 SerbiaFocus.8.d: "Мы предполагали, но не могли представить, что это произойдет так быстро. Как только мы предоставили автономию Республике Сербской, Белград спровоцировал там восстание против нас."
 SerbiaFocus.8.a: "Черт возьми, мы будем бороться"
 SerbiaFocus.8.b: "Мы сдаемся"
 SerbiaFocus.24.t: "[FROM.GetNameWithFlag] запрашивает миротворцев"
 SerbiaFocus.24.d: "Правительство Сербии хочет, чтобы мы разместили миротворческий контингент на их территории, потому что они опасаются возобновления военных действий. Согласимся ли мы?"
 SerbiaFocus.24.a: "Да"
 SerbiaFocus.24.b: "Мы не будем посылать туда миротворцев"
 SerbiaFocus.25.t: "[FROM.GetNameWithFlag] посылает нам миротворцев"
 SerbiaFocus.25.d: "Российское правительство посылает нам миротворческий контингент, теперь мы в безопасности"
 SerbiaFocus.25.a: "Хорошо"
 SerbiaFocus.26.t: "[FROM.GetNameWithFlag] отказывается посылать миротворцев"
 SerbiaFocus.26.d: "Российское правительство отказалось отправлять миротворцев на нашу территорию"
 SerbiaFocus.26.a: "Печально"
 SerbiaFocus.27.t: "[FROM.GetNameWithFlag] хочет стать частью нас"
 SerbiaFocus.27.d: "[FROM.GetNameWithFlag] выиграл войну и готов стать частью большой Сербии, спустя почти 20 лет после тех ужасных событий 90-х годов."
 SerbiaFocus.27.a: "Хорошо"
 SerbiaFocus.110.t: "Союзное государство"
 SerbiaFocus.110.d: "Союзное государство снова возвращается к вам и готово подписать с нами ратификацию соглашения о его создании. Нам нужно только решить, готовы ли мы к такому рискованному политическому шагу?"
 SerbiaFocus.110.a: "Да, мы создаем союзное государство"
 SerbiaFocus.110.b: "Нет"
 SerbiaFocus.111.t: "[FROM.GetNameWithFlag] отказалась от создания союзного государства"
 SerbiaFocus.111.d: "Нам снова отказали! Возможно, их правительство еще не созрело, но мы попробуем еще раз"
 SerbiaFocus.111.a: "Печально"
 SerbiaFocus.112.t: "Союзное государство с  [FROM.GetNameWithFlag]"
 SerbiaFocus.112.d: "[FROM.GetNameWithFlag] начала подготовку к вступлению в Союзное государство. Для нас это неожиданная новость, потому что они уже однажды подавали заявку, но это было сделано во время трагических событий для них и ужасной ситуации для нас. Может быть, теперь все будет по-другому."
 SerbiaFocus.112.a: "Хорошо"
 SerbiaFocus.113.t: ""
 SerbiaFocus.113.d: ""
 SerbiaFocus.113.a: "Хорошо"
 SER_serbian_perestroika: "Перестройка сербской идентичности"
 SER_serbian_perestroika_desc: "Мы готовы изменить саму суть сербского народа, отказавшись от полного господства на Балканах. Взамен мы готовы навязать балканским народам давно забытый проект - Балканскую федерацию."
 SER_renewed_image_of_serbia: "Обновленная Сербия"
 SER_renewed_image_of_serbia_desc: "Наш народ должен пройти через сложный этап национального переосмысления того, кем мы видим себя в будущем. Агрессивная экспансия и стремление доминировать на Балканах путем создания большой Сербии должны уйти в прошлое."
 SER_confederation_project: "Проект федерации"
 SER_confederation_project_desc: "Мы начнем подготовку к созданию Федерации. Этот важный шаг приблизит нас к нашему видению Объединенного Луча как центра власти в мире."
 SER_hijacking_yugo_nostalgia: "Отказаться от югославской мечты"
 SER_hijacking_yugo_nostalgia_desc: "Югославия останется в прошлом. Сейчас настало время для нового видения будущего Балкан, федерального."
 SER_language_agreements: "Решить языковую проблему"
 SER_language_agreements_desc: "Язык всегда был средством доминирования одной нации над другой. В нашей федерации каждый язык каждой нации будет важен и нужен."
 SER_propose_yugocefta: "Содействие развитию торговых отношений"
 SER_propose_yugocefta_desc: "Мы заключим ряд торговых соглашений с нашими соседями, что приблизит нас к первым переговорам о создании федерации."
 SER_confederation_realisation: "Первый этап создания Федерации"
 SER_confederation_realisation_desc: "Мы начнем федерализацию нашей страны, чтобы в будущем все соседи увидели, что наши имперские амбиции остались в прошлом и мы готовы сотрудничать со всеми балканскими странами."
 SER_apologize_to_bosnia: "Урегулировать все разногласия с Боснией"
 SER_apologize_to_bosnia_desc: "Наша конфронтация с Боснией должна быть завершена. Мы будем активно продвигать желание наладить связи с этим братским государством, насколько это возможно."
 SER_undermine_croatian_nationalism: "Умиротворить хорватский национализм"
 SER_undermine_croatian_nationalism_desc: "Мы будем развивать сотрудничество с Хорватией. Несмотря на ужасное прошлое, у нас впереди прекрасное будущее."
 SER_honey_and_milk_approach: "Дипломатия \"Меда и Молока\""
 SER_honey_and_milk_approach_desc: "Косово и Македония всегда были нашей главной проблемой на юге, но сейчас мы готовы превратить эту проблему в потенциального друга и партнера. Очень важно наладить с ними отношения, потому что их членство в Федерации откроет нам путь на Юг."
 SER_confederation_bos: "Переговоры с Боснией"
 SER_confederation_bos_desc: "Наконец, мы готовы начать переговоры о членстве в Федерации. Не факт, что нам удастся сразу договориться и убедить стать членами Федерации, но мы готовы к длительному процессу."
 SER_confederation_slv_cro: "Переговоры со Словенией и Хорватией"
 SER_confederation_slv_cro_desc: "Наконец, мы готовы начать переговоры о членстве в Федерации. Не факт, что нам удастся сразу договориться и убедить стать членами Федерации, но мы готовы к длительному процессу."
 SER_confederation_mac_kos: "Переговоры с Косово и Македонией"
 SER_confederation_mac_kos_desc: "Наконец, мы готовы начать переговоры о членстве в Федерации. Не факт, что нам удастся сразу же договориться и убедить стать членами Федерации, но мы готовы к длительному процессу."
 SER_confederation_created: "Второй этап создания Федерации"
 SER_confederation_created_desc: "Мы завершили второй этап реализации нашей идеи о федеративном государстве на Балканах. Теперь мы готовы двигаться дальше, уже в сторону тех стран, которые никогда не были частью Югославии."
 SER_multicultural_guarantees: "Гарантии мультикультурализма"
 SER_multicultural_guarantees_desc: "Мы будем продвигать в нашей Федерации идеи и законы, направленные на защиту мультикультурализма народов, населяющих нас."
 SER_a_newer_identity: "Новая национальная идентичность"
 SER_a_newer_identity_desc: "Балканский народ должен стать новой национальной идентичностью для всех народов, населяющих нашу Федерацию, - только так мы сможем обрести единство..."
 SER_confederation_alb: "Переговоры с Албанией"
 SER_confederation_alb_desc: "Наконец, мы готовы начать переговоры о членстве в Федерации. Не факт, что нам удастся сразу договориться и убедить стать членами Федерации, но мы готовы к длительному процессу."
 SER_confederation_gre: "Переговоры с Грецией"
 SER_confederation_gre_desc: "Наконец, мы готовы начать переговоры о членстве в Федерации. Не факт, что нам удастся сразу договориться и убедить стать членами Федерации, но мы готовы к длительному процессу."
 SER_confederation_bul: "Переговоры с Болгарией"
 SER_confederation_bul_desc: "Наконец, мы готовы начать переговоры о членстве в Федерации. Не факт, что нам удастся сразу договориться и убедить стать членами Федерации, но мы готовы к длительному процессу."
 SER_confederation_romania: "Переговоры с Румынией"
 SER_confederation_romania_desc: "Наконец, мы готовы начать переговоры о членстве в Федерации. Не факт, что нам удастся сразу же договориться и убедить стать членами Федерации, но мы готовы к длительному процессу."
 SER_south_european_balkan_confederation: "Новый центр силы - Балканы"
 SER_south_european_balkan_confederation_desc: "Наша Федерация теперь простирается на столь обширные территории, что мы готовы заявить, что являемся новым центром силы, и крупные державы больше не смогут влиять на нас по отдельности."
