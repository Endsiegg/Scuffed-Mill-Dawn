 kosovo_rec.10.a: "Почему бы и нет"
 kosovo_rec.10.b: "Не сейчас"
 kosovo_rec.11.t: "Косово просит признания"
 kosovo_rec.11.d: "Дипломаты из Косово прибыли к нам и попросили, чтобы мы признали их как страну. Это будет непростой процесс, но мы не получим никакого вреда от их признания"
 kosovo_rec.11.a: "Почему бы и нет"
 kosovo_rec.11.b: "Не сейчас"
 kosovo_rec.12.t: "Косово просит признания"
 kosovo_rec.12.d: "Дипломаты из Косово прибыли к нам и попросили признать их как страну. Это будет непростой процесс, но мы не получим никакого вреда от их признания"
