 montenegro_focus: "Древо фокусов Черногории"
 SER_The_Montenegro_Confederacy: "Черногорская конфедерация"
 SER_The_Montenegro_Confederacy_desc: "\n\n\n\n\n\n£SER_desctext_montenegro\n\n\n\n\n\n\n\n\n[MNT.GetFlag] [MNT.GetName] борется за независимость с 1990-х годов, и с каждым днем они становятся все успешнее и успешнее. Мы можем попытаться остановить их, но если мы это сделаем, то они могут принести больше вреда, чем пользы. Попытка сохранить [MNT.GetFlag] [MNT.GetName] может привести к долгосрочным последствиям, на устранение которых могут уйти годы.\n\nМы можем сохранить [MNT.GetFlag] [MNT.GetName], отталкиваясь от их программы независимости. Если продолжать противостоять их жажде независимости, то их движение перерастет в насилие, и нам придется использовать вооруженные силы для подавления восстания.\n\nЕсли мы предпочтем ничего не делать, то [MNT.GetFlag] [MNT.GetName] мирно отделится от нашей нации без каких-либо серьезных последствий.\n\n[MNT.GetFlag] [MNT.GetAdjective] Сепаратизм: §Y[?SER_Montenegro_separatism]%§!\n-------------------------------------------------------\n[MNT.GetFlag] [MNT.GetAdjective] бойцов сопротивления: §R[?SER_Montenegro_combatants]§!\n Развернуто [SER.GetFlag] [SER.GetAdjective] сил безопасности: §R[?SER_Serbian_combatants]§!"
 SER_Montenegro_independence_referendum: "Референдум о независимости Черногории"
 SER_retainment_of_connections_Montenegro: "Дадим отпор [MNT.GetFlag] [MNT.GetAdjective] сепаратизму"
 SER_retainment_of_connections_Montenegro_desc: "Мы удержим свои позиции и дадим отпор [MNT.GetFlag] [MNT.GetAdjective] сеператизму"
 SER_attack_mnt_militias: "Атаковать [MNT.GetFlag] [MNT.GetAdjective] боевиков"
 SER_attack_mnt_militias_desc: "Мы начнем атаку на [MNT.GetFlag] [MNT.GetAdjective] боевиков в попытке подавить их сопротивление."
 SER_deploy_more_troops: "Усилить присутствие сил безопасности"
 SER_deploy_more_troops_desc: "Мы увеличим присутствие сил безопасности в регионе [MNT.GetFlag] [MNT.GetName], чтобы противостоять боевикам."
 SER_Political_separatism: "[MNT.GetFlag] [MNT.GetAdjective] Сепаратизм"
 MNT_neoyug: "Нео-югославизм"
 MNT_neoyug_desc: "Пламя югославской ностальгии еще не погасло в Черногории! Коммунистический путь всегда был лучшим, и мы это точно знаем."
 MNT_selfcoup: "Больше никакой демократии!"
 MNT_selfcoup_desc: "Буржуазно-капиталистическая демократия - источник всего того бардака, в котором находимся сейчас мы и наши бывшие товарищи по Югославии. Мы должны прекратить эту мелочную практику и вернуться к прогрессивной диктатуре пролетариата!"
 MNT_onepartystate: "Однопартийное государство"
 MNT_onepartystate_desc: "Все эти глупые партии не могут полностью понять диалектическое понимание логики и являются отсталыми идиотами, которые хотят привести наше общество к классовым противоречиям. Мы не должны допустить этого!"
 MNT_eliminate_bourjuy: "Ликвидировать буржуазию"
 MNT_eliminate_bourjuy_desc: "Глупые буржуи, которые наводнили нашу страну, как крысы, должны быть уничтожены, а их товары должны быть разделены между населением!"
 MNT_declare_autarky: "Объявить автаркию"
 MNT_declare_autarky_desc: "Грязный капиталистический мировой рынок все время держит свои кровавые руки у нашей шеи! Мы не будем порабощены глобальным змеем империализма и будем полагаться только на себя."
 MNT_nationalise_economy: "Национализация экономики"
 MNT_nationalise_economy_desc: "Вся экономика государства должна принадлежать народу государства! И поскольку мы - диктатура пролетариата, лучшие из лучших из простого народа, правительство должно управлять всеми предприятиями."
 MNT_revolution_might: "Могущество революции"
 MNT_revolution_might_desc: "Во имя святого Маркса, мощь революции должна быть очевидна всем ближним и дальним странам! Капиталистическая угроза должна бояться и трепетать, узнав о нашей силе!"
 MNT_titois_economic_practise: "Практичность Тито"
 MNT_titois_economic_practise_desc: "Иосип Броз Тито был самым мудрым человеком на всех Балканах. Те, кто сомневается в этом, либо предатели, либо глупцы. Мы должны снова адаптировать его экономическую политику в нашей сияющей красной Черногории, чтобы увидеть процветание нашей страны!"
 MNT_socialist_agenda_desc: "Каждый в нашей стране должен изучить и выучить наизусть марксизм! Это наша новая повестка дня, согласно которой мы должны адаптировать больше социальных программ для удовлетворения потребностей простых людей!"
 MNT_greate_reclaimation: "Великое восстановление!"
 MNT_greate_reclaimation_desc: "Пришло время экспортировать революцию и поднять красное знамя над всем Балканским регионом!"
 MNT_montenegro_dem: "Черногорские демократы"
 MNT_montenegro_dem_desc: "Черногория наконец-то вышла из-под террора авторитаризма, и мы больше не сверзимся под него! Демократия - единственный путь!"
 MNT_european_agenda: "Европейская повестка"
 MNT_european_agenda_desc: "Черногория всегда была Европой, и никакое коммунистическое или авторитарное прошлое не может помешать нам присоединиться к европейской семье и принять сотрудничество!"
 MNT_anti_oligarchism: "Антиолигархизм"
 MNT_anti_oligarchism_desc: "Антиолигархизм должен быть одним из главных приоритетов нашей политики. Чтобы настоящий рынок поднялся, необходимо открыть новое пространство!"
 MNT_democratisation: "Демократизация"
 MNT_democratisation_desc: "Годы подавления голоса народа привели нас к состоянию несуществующей демократической культуры голосования. Мы должны это исправить!"
 MNT_montenegro_nationalism: "Черногорский национализм"
 MNT_montenegro_nationalism_desc: "Мы не сербы! Это должен знать каждый - мы не должны находиться в тени наших мнимых братьев. Мы независимые, суверенные и черногорцы!"
 MNT_multiparty_system: "Многопартийная система"
 MNT_multiparty_system_desc: "Даже если это противоречит нашим желаниям, мы не упадем в яму репрессий, а наладим политическое сотрудничество с нашими конкурентами и укрепим истинную многопартийную систему."
 MNT_fight_organized: "Борьба с преступностью"
 MNT_fight_organized_desc: "Преступность должна быть наказана, а в нашем государстве должен быть установлен закон и порядок!"
 MNT_social_market: "Социальный рынок"
 MNT_social_market_desc: "Чтобы наши люди процветали и были счастливы, мы должны поддерживать их в социальном плане и создавать гарантии для удовлетворения необходимых потребностей."
 MNT_kill_serb_nats: "Подавление сербов"
 MNT_kill_serb_nats_desc: "Глупые сербские националисты по-прежнему стремятся воссоединить нас с Сербией. Это должно быть остановлено!"
 MNT_freetrade: "Свободная торговля"
 MNT_freetrade_desc: "Наша страна должна быть свободна для любой внешней торговли. Наша гавань доступна для всех!"
 MNT_secularism: "Светское государство"
 MNT_secularism_desc: "Мы не отвергаем вероятную истинность религий, однако мы должны отделить религию от государства."
 MNT_dukanovic_rule: "Правление Джукановича"
 MNT_dukanovic_rule_desc: "Мило Джуканович - видный черногорский политик, многократно занимавший различные политические посты и игравший значительную роль в политике страны с 1990-х годов."
 MNT_family_comes_first: "Семья превыше всего"
 MNT_family_comes_first_desc: "Многие социал-демократы говорят мне, что нужно выделять часть бюджета на поддержку семьи. Я согласен! Поэтому все члены моей семьи будут занимать значительные политические роли в правительственном аппарате..."
 MNT_cement_power: "Цементирование власти"
 MNT_cement_power_desc: "Мы должны раз и навсегда закрепить власть нашей партии, сохранив при этом демократические институты."
 MNT_dominance_of_dps: "Доминирование ДПС"
 MNT_dominance_of_dps_desc: "ДПС есть и будет доминирующей партией в парламенте! Мы будем повышать нашу популярность с помощью пропаганды и политических манипуляций."
 MNT_person_of_the_year: "Человек года в сфере организованной преступности"
 MNT_person_of_the_year_desc: "Не секрет, что у Джукановича много связей в преступных группировках и мафии. Чтобы мафия не навредила Черногории, Джуканович попытается интегрировать ее в политическую структуру. Оппозиция может говорить, что наш президент - человек года в сфере организованной преступности, но что они могут знать об управлении страной?"
 MNT_full_scale_privatisation: "Кампания по приватизации"
 MNT_full_scale_privatisation_desc: "Пришло время полностью приватизировать нашу экономику и избавиться от социалистических практик."
 MNT_formation_of_oligachs: "Союз с олигархами"
 MNT_formation_of_oligachs_desc: "Мы должны заключить союз с олигархией, чтобы поддержать наш политический истеблишмент."
 MNT_bar_pirate_bay: "Пиратская бухта Бар"
 MNT_bar_pirate_bay_desc: "Весь черный рынок нашего порта должен быть... легализован, а доходы от него должны быть переданы государству."
 MNT_reconsiliation_with_monarchists: "Примириться с монархистами"
 MNT_reconsiliation_with_monarchists_desc: "Монархисты стремятся найти поддержку и представительство. Мы можем использовать это в своих политических интересах."
 MNT_friend_in_the_west: "Западные друзья"
 MNT_friend_in_the_west_desc: "США и Европа - наши торговые партнеры, и мы должны поддерживать с ними хорошие отношения."
 MNT_contacts_in_the_east: "Восточные друзья"
 MNT_contacts_in_the_east_desc: "Россия и Китай - наши торговые партнеры, и мы должны поддерживать с ними хорошие отношения."
 MNT_castle_of_montenegro: "Замок Черногория"
 MNT_castle_of_montenegro_desc: "Черногория - это одна большая крепость Джукановича, и нам всем он, безусловно, нравится!"
 MNT_serb_democrats: "Сербские демократы"
 MNT_serb_democrats_desc: "Партии сербского меньшинства присутствуют и в Черногории. И они тоже иногда претендуют на политическое лидерство."
 MNT_promote_serbian_culture: "Продвижение сербской культуры"
 MNT_promote_serbian_culture_desc: "Черногорцы явно сербы! Сербская культура должна пропагандироваться повсюду!"
 MNT_fight_corruption: "Борьба с коррупцией"
 MNT_fight_corruption_desc: "Борьба с коррупцией необходима для обеспечения справедливого распределения ресурсов, стимулирования экономического развития, поддержания верховенства закона и сохранения доверия общества к институтам."
 MNT_traditional_values: "Традиционные ценности"
 MNT_traditional_values_desc: "Мы должны поддерживать традиционные ценности наших простых людей и избавиться от всей прогрессивной чепухи."
 MNT_serbian_cooperation: "Сотрудничество с Сербией"
 MNT_serbian_cooperation_desc: "Чтобы укрепить наше единство с Сербией, мы должны развивать сотрудничество с сербским государством."
 MNT_fight_crime: "Борьба с преступностью"
 MNT_fight_crime_desc: "Преступность должна быть наказана, а в нашем государстве должен быть установлен закон и порядок!"
 MNT_cooperation_with_russia: "Сотрудничество с Россией"
 MNT_cooperation_with_russia_desc: "Как говорят сербы - Бог на небе, Россия на земле."
 MNT_serbian_language_in_constitution: "Языковая политика"
 MNT_serbian_language_in_constitution_desc: "Мы должны стереть искусственные различия в языке и установить сербский как официальный государственный язык."
 MNT_economic_regulations: "Экономические правила"
 MNT_economic_regulations_desc: "Мы должны регулировать нашу экономику, чтобы обеспечить успешное развитие в экономической сфере."
 MNT_serbian_chucrh: "Сербская церковь"
 MNT_serbian_chucrh_desc: "Сербская православная церковь - выдающийся религиозный институт в рамках восточной православной традиции, представляющий веру большинства сербского народа и играющий важную культурно-историческую роль на Балканах."
 MNT_serbian_montenegro: "Сербская Черногория"
 MNT_serbian_montenegro_desc: "Теперь, после завершения всех приготовлений, наконец готовы к воссоединению с Сербией."
 MNT_monarchist_in_power: "Монархисты у власти"
 MNT_monarchist_in_power_desc: "Пришло время нашей нации вернуться к своим древним корням - восстановить монархию!"
 MNT_monarchist_constitution: "Новая конституция"
 MNT_monarchist_constitution_desc: "Нам нужно переписать нашу глупую демократическую конституцию."
 MNT_royal_guard_desc: "Чтобы защитить нашу святую нацию, мы должны создать королевскую гвардию для нашего короля!"
 MNT_traditional_vl_mon: "Традиционализм"
 MNT_traditional_vl_mon_desc: "Мы должны поддержать традиционные ценности нашего народа и избавиться от всей прогрессивной чепухи."
 MNT_royal_nobility: "Восстановить дворянство"
 MNT_royal_nobility_desc: "Многие бывшие дворянские дома Черногории и Сербии стремятся восстановить свою волю и власть. Мы можем это устроить."
 MNT_state_religion: "Государственное православие"
 MNT_state_religion_desc: "Православие является основополагающим аспектом нашей нации, и мы должны обеспечить его соблюдение на государственном уровне."
 MNT_centralisation: "Централизация государства"
 MNT_centralisation_desc: "Мы должны передать всю власть над государством нашему монарху."
 MNT_russian_royal: "Связи с российской монархией"
 MNT_russian_royal_desc: "Русская королевская семья давно поддерживает наше дело против иностранных врагов. Мы должны продолжать дружить с ними."
 MNT_national_economy_desc: "Экономика нашей страны должна быть ориентирована на интересы нашей нации, а не международной клики!"
 MNT_serbian_legacy: "Сербское наследие"
 MNT_serbian_legacy_desc: "Пришло время решать, что делать с Сербией..."
 MNT_neutral_prin: "Принципы нейтралитета"
 MNT_neutral_prin_desc: "Мы не будем играть в азартные политические игры. Напротив, мы должны сохранять нейтралитет и быть очень осторожными."
 MNT_Economy_baby: "Министерство экономики"
 MNT_Economy_baby_desc: "Мы должны создать Министерство экономики, чтобы справиться с нашим кризисом!"
 MNT_restore_port: "Восстановить порт Бар"
 MNT_restore_port_desc: "Барский порт - крупнейший порт нашей страны и крупнейший транспортный узел в Адриатическом море. Мы должны восстановить работу нашего порта, чтобы получать от него прибыль."
 MNT_join_wto: "Вступить в ВТО"
 MNT_join_wto_desc: "Чтобы получить связь с внешним торговым сообществом, мы должны вступить во Всемирную торговую организацию!"
 MNT_agricul_dev: "Стратегия развития сельского хозяйства"
 MNT_agricul_dev_desc: "Стратегия развития сельского хозяйства и сельских районов Черногории - это проект, финансируемый Министерством сельского хозяйства Черногории и ЕС. Основной целью проекта является возрождение сельскохозяйственного сектора Черногории."
 MNT_support_tourism: "Поддержка туризма"
 MNT_support_tourism_desc: "Туризм - самый перспективный сектор нашей экономики. Мы должны принять меры для развития нашего туристического сектора"
 MNT_tourist_mecca: "Туристическая Мекка"
 MNT_tourist_mecca_desc: "Нам удалось создать буквально Мекку для туристов со всего мира."
 MNT_revive_industry: "Восстановление промышленного сектора"
 MNT_revive_industry_desc: "Падение нашего промышленного сектора - следствие бесхозяйственного управления югославской экономикой. Мы должны восстановить нашу промышленность и исправить экономику!"
 MNT_save_aluminium_plant: "Алюминиевый завод Подгорицы"
 MNT_save_aluminium_plant_desc: "Значение алюминиевого завода Подгорицы невозможно описать, этот алюминиевый завод создает большую часть нашего ВВП. Мы должны спасти наш завод от разрушения!"
 MNT_expand_port: "Расширить порт Бар"
 MNT_expand_port_desc: "Мы должны расширить порт Бар, чтобы увеличить пропускную способность для прибывающих товаров и туристов"
 MNT_wind_power: "Ветроэнергетика Черногории"
 MNT_wind_power_desc: "Наше географическое положение позволяет нам использовать энергию ветра на полную мощность!"
 MNT_foreign_production: "Иностранное производство"
 MNT_foreign_production_desc: "Чтобы повысить ВВП, мы могли бы пригласить иностранных инвесторов для строительства большего количества промышленных комплексов."
 MNT_better_then_before: "Лучше, чем раньше"
 MNT_better_then_before_desc: "После Великой реформы нашего промышленного сектора мы видим стремительный рост ВВП. Он даже выше, чем в югославскую эпоху!"
 MNT_heaven_for_elits: "Рай для элиты"
 MNT_heaven_for_elits_desc: "Представьте, что вы самый богатый человек в мире и вам нужно где-то хранить свою яхту. Это место должно быть относительно недорогим и должно быть окружено красивой природой.  Черногория подходит под эти критерии!"
 MNT_support_tourist_bussiness: "Поддерживать туристический бизнес"
 MNT_support_tourist_bussiness_desc: "Очевидно, что рост малого бизнеса связан с повышением интереса туристов к нашей стране. Мы должны принять все возможные меры, чтобы стимулировать этот рост."
 MNT_revive_old_relics: "Археологические работы"
 MNT_revive_old_relics_desc: "Земля Черногории имеет богатую историю. Руины древних городов славянских племен и крепостей Венецианской республики расположены по всей нашей территории. Мы должны финансировать археологические работы, чтобы вернуть древние реликвии."
 MNT_highway_to_hell: "Расширение автомагистралей М"
 MNT_highway_to_hell_desc: "Чтобы улучшить инфраструктуру Черногории и облегчить передвижение населения и туристов по нашей стране, мы должны расширить наши основные магистрали M."
 MNT_support_holdings: "Поддерживать сельскохозяйственные холдинги"
 MNT_support_holdings_desc: "Сельскохозяйственные холдинги - главные агенты на рынке сельского хозяйства. Мы должны поддерживать их всеми средствами, чтобы не дать им умереть..."
 MNT_improve_logistick: "Улучшить логистику"
 MNT_improve_logistick_desc: "Чтобы наладить цепочку поставок на сельскохозяйственном рынке, мы должны улучшить дороги нашей страны. Мы привлечем министерство транспорта к финансированию всех региональных дорожных проектов..."
 MNT_export_agri: "Экспорт агрокультурных товаров"
 MNT_export_agri_desc: "После реализации сельскохозяйственных товаров на внутреннем рынке, мы могли бы получать прибыль от наших товаров и экспортировать их на внешние рынки..."
 MNT_agri_revival: "Агрокультурное возрождение"
 MNT_agri_revival_desc: "Оливки, фрукты, табак - все эти прекрасные товары являются нашим золотом, которым мать-природа одарила наш народ. Благодаря нашим реформам мы смогли реализовать свой внутренний рынок и стать серьезным конкурентом на мировом рынке..."
 MNT_ageconomic_prosperity: "Черногорская эпоха процветания"
 MNT_ageconomic_prosperity_desc: "Мы сделали это! Нам удалось выйти из этого разрушительного кризиса, который принесли нашему народу 90-е и 00-е годы. Мы можем сказать, что XXI век может стать веком нашего процветания!"
 MNT_aremd_forces: "Вооруженные силы Черногории"
 MNT_aremd_forces_desc: "Любой стране нужны вооруженные силы для защиты от внешних врагов. Реваншистские сербы, албанские националисты, орлы НАТО - все они лишь начало списка потенциальных врагов."
 MNT_legacy_of_yugoslavia: "Наследие югославских вооруженных сил"
 MNT_legacy_of_yugoslavia_desc: "Наше географическое положение вынуждает нас использовать югославскую стратегию обороны для защиты Черногории. Это будет несложно реализовать, поскольку все наши генералы уже были знакомы с этой стратегией во время службы в Югославии."
 MNT_montenegro_navy: "Военно-морские силы Черногории"
 MNT_montenegro_navy_desc: "Прибрежная линия Черногории - наша ахиллесова пята. Все наши крупные города и транспортные узлы расположены вблизи моря. Мы должны создать собственные военно-морские силы, чтобы защитить наши берега!"
 MNT_save_yug_boat: "Спасти югославские корабли"
 MNT_save_yug_boat_desc: "Много старых югославских кораблей еще осталось на наших старых верфях. Если нам удастся их спасти, у нас может получиться неплохой прибрежный флот."
 MNT_buy_transport: "Купить морские десантные корабли"
 MNT_buy_transport_desc: "С точки зрения нашей военной стратегии, необходимо владеть несколькими десантными кораблями."
 MNT_anti_navy_defence: "Оборона береговой линии"
 MNT_anti_navy_defence_desc: "Чтобы защитить нашу длинную береговую линию, необходимо построить линию защитных комплексов вдоль всего нашего побережья."
 MNT_improve_navy_base: "Улучшить военно-морские базы"
 MNT_improve_navy_base_desc: "Наша верфь должна быть улучшена, чтобы гарантировать нашу безопасность."
 MNT_montenegro_ground_forces: "Сухопутные войска Черногории"
 MNT_montenegro_ground_forces_desc: "Чтобы защитить наши земли и горы, мы должны создать сухопутные войска и оснастить их новейшими технологиями."
 MNT_ammunition_from_zastava: "Боеприпасы из Заставы"
 MNT_ammunition_from_zastava_desc: "Боеприпасы \"Заставы\" - это наследие Югославии, которое не было уничтожено в трудные времена. Покупка их боеприпасов очень поможет нам в создании армии."
 MNT_american_ammunition: "Боеприпасы из США"
 MNT_american_ammunition_desc: "Западные партнеры владеют самыми технологичными боеприпасами на рынке. Их приобретение поможет нам создать технологически продвинутую армию."
 MNT_russian_ammunition: "Боеприпасы из России"
 MNT_russian_ammunition_desc: "Партнеры России владеют самыми эффективными боеприпасами на рынке. Их приобретение поможет нам создать мощную армию."
 MNT_russian_vehicles: "Российские машины"
 MNT_russian_vehicles_desc: "Российские машины - самые эффективные на рынке. Их покупка сделает нашу армию более организованной и мощной."
 MNT_american_vehicles: "Американские машины"
 MNT_american_vehicles_desc: "Американские машины - самые передовые на рынке. Их покупка сделает нашу армию более технологичной и маневренной."
 MNT_tara_arms: "Tara Arms"
 MNT_tara_arms_desc: "Tara Arms - компания, основанная на бывшем заводе имени 4 ноября. Основной целью компании является производство гражданского оружия для граждан и военного оружия для вооруженных сил."
 MNT_montenegro_air: "Военно-воздушные силы Черногории"
 MNT_montenegro_air_desc: "Чтобы сохранить наше воздушное пространство в безопасности, мы должны создать военно-воздушные силы и оснастить их всем необходимым оборудованием."
 MNT_save_yug_air: "Спасти югославские самолеты"
 MNT_save_yug_air_desc: "Нам досталось много югославских истребителей со старых аэродромов. Сдуйте с них пыль, и они будут готовы к эксплуатации."
 MNT_mlrs: "Противовоздушная оборона"
 MNT_mlrs_desc: "Мы не могли бы быть уверены, что наши враги неприкасаемы, если бы не было систем ПВО. Восстановление старых югославских систем противовоздушной обороны и покупка новых обеспечит безопасность нашего воздушного пространства."
 MNT_foreign_helis: "Покупка иностранных вертолетов"
 MNT_foreign_helis_desc: "Для переброски наших войск в сложных климатических и геополитических условиях мы должны приобрести новые вертолеты."
 MNT_improve_air_base: "Улучшить авиабазы"
 MNT_improve_air_base_desc: "Мы должны улучшить наши авиабазы, чтобы увеличить их вместимость для хранения самолетов."
 MNT_strong_and_ready: "Сильны и готовы"
 MNT_strong_and_ready_desc: "Наши силы созданы и хорошо подготовлены к выполнению военных задач. Наши солдаты - величайшие сыны Черногории!"
 MNT_foreign_affairs: "Министерство иностранных дел"
 MNT_foreign_affairs_desc: "Чтобы поддерживать контакты с внешним миром, необходимо создать министерство иностранных дел."
 MNT_eyes_on_west: "Глаза на Запад"
 MNT_eyes_on_west_desc: "Сотрудничество с богатыми и развитыми западными странами необходимо для создания прочных торговых отношений, несмотря на все то плохое, что НАТО принесло на нашу землю."
 MNT_american_inv: "Пригласить американских инвесторов"
 MNT_american_inv_desc: "Сотрудничество с американскими инвесторами в промышленном секторе может быть полезным для роста нашего ВВП и трансконтинентального сотрудничества."
 MNT_german_inv: "Пригласить немецких инвесторов"
 MNT_german_inv_desc: "Сотрудничество с немецкими инвесторами в промышленном секторе может быть полезно для роста нашего ВВП и для нашей будущей возможной интеграции в ЕС."
 MNT_european_trade: "Европейское торговое соглашение"
 MNT_european_trade_desc: "Нельзя спорить с тем, что Черногория - европейская страна. Мы не можем игнорировать тот факт, что торговля с ЕС необходима для нас. Наша богатая земля может обеспечить всем необходимым простых европейцев."
 MNT_eyes_on_east: "Глаза на Восток"
 MNT_eyes_on_east_desc: "Россия, Сербия и Китай. Все они - наши исторические союзники. Мы связаны корнями исторического сотрудничества и не можем быть разделены."
 MNT_seek_serb_trade: "Торговля с Сербией"
 MNT_seek_serb_trade_desc: "Сербия - самая близкая к нам страна. Когда-то единая, а теперь разделенная, мы должны продолжать экономический диалог."
 MNT_seek_rus_trade: "Торговля с Россией"
 MNT_seek_rus_trade_desc: "Россия - наш исторический союзник. Российское государство всегда рядом, если нам нужна помощь, как старший брат. Очевидно, что мы должны продолжать экономический диалог."
 MNT_chinese_infra: "Автомагистраль Белград - Бар"
 MNT_chinese_infra_desc: "Чтобы улучшить балканскую инфраструктуру и создать дорогу, которая соединит нас с внешними Балканами, был создан проект, предусматривающий строительство автомагистрали от порта Бар до Белграда. Главная проблема проекта заключается в том, что нам очень нужна финансовая поддержка, и правительство решило обратиться за инвестициями к китайским финансовым организациям."
 MNT_questio_of_direction: "Куда нам пойти?"
 MNT_questio_of_direction_desc: "Мы находимся на грани величайшего выбора, который повлияет не только на направление нашей внешней политики, но и на ситуацию на Балканах. Мы должны принять мудрое решение."
 MNT_cave_to_serbia: "Укрепить сотрудничество с Сербией"
 MNT_cave_to_serbia_desc: "Наши теплые отношения с Сербией никто не сможет нарушить, как и нашу провосточную политику."
 MNT_sco_observer: "Связи с ШОС"
 MNT_sco_observer_desc: "Шанхайская организация сотрудничества - лучшая альтернатива западным империалистическим союзам. Мы будем пристально наблюдать за ШОС и участвовать во всех их встречах."
 MNT_reunion_with_serbia: "Воссоединение с Сербией"
 MNT_reunion_with_serbia_desc: "Становится очевидным, что распад сербско-черногорского государства был большой ошибкой, которая привела к дальнейшей политической нестабильности в регионе. Мы направим официальное предложение о воссоздании сербско-черногорского союза."
 MNT_union_with_russia: "Вступить в ОДКБ"
 MNT_union_with_russia_desc: "Мы не можем игнорировать наши теплые отношения с Россией. Наш брат не даст нас в обиду, но чтобы убедиться, что Россия нам поможет, мы отправим официальную заявку о вступлении в ОДКБ."
 MNT_free_harbour: "Свободная гавань"
 MNT_free_harbour_desc: "Перевес на чью-либо сторону будет губителен для нашей экономики и независимости. Чтобы сохранить свой суверенитет, мы объявим себя свободной гаванью в Адриатическом море."
 MNT_neutral_status: "Нейтральный статус"
 MNT_neutral_status_desc: "Чтобы сохранить нашу страну как независимое государство, мы должны официально объявить себя нейтральным государством с помощью крупнейших европейских держав."
 MNT_swiss_model: "Балканская Швейцария"
 MNT_swiss_model_desc: "Чтобы сохранить мир в нашей стране, мы должны вести переговоры с приграничными странами. Мы должны внедрить швейцарскую модель внешней политики и стать Швейцарией Балкан."
 MNT_european_intragrate: "Проевропейская повестка дня"
 MNT_european_intragrate_desc: "Западная повестка дня должна быть доминирующей в нашей внешней политике, чтобы уйти от нашего авторитарного наследия"
 MNT_nato_affairs: "Сотрудничество с НАТО"
 MNT_nato_affairs_desc: "Если мы хотим спасти нашу идентичность и нашу страну от разрушительных сил авторитаризма, мы должны сотрудничать с НАТО."
 MNT_eu_model: "Реализовать европейскую модель"
 MNT_eu_model_desc: "Чтобы нас приняли в ЕС, мы должны провести прогрессивные реформы и принять европейские стандарты государственного устройства. Это будет долгий процесс, но мы верим в себя!"
 MNT_nato_aspiration: "Вступить в НАТО"
 MNT_nato_aspiration_desc: "Чтобы не бояться никаких внешних угроз и быть уверенными, что наша демократия не пострадает, мы должны вступить в организацию НАТО."
