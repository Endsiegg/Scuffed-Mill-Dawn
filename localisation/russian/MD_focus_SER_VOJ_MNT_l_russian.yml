 SER_economic_development: "Начать развитие экономики"
 SER_economic_development_desc: "Наша экономика была разрушена бомбардировками НАТО. Теперь нам предстоит заново восстановить былое экономическое величие нашего государства."
 SER_Belgrade_School_of_Medicine: "Белградская медицинская школа"
 SER_Belgrade_School_of_Medicine_desc: "Недавно предложенная школа медицины - это здравая идея, которая, безусловно, воспитает лучших из лучших, когда речь идет о новых врачах и медицинских практиках."
 SER_field_hospital_development: "Развитие полевых госпиталей"
 SER_field_hospital_development_desc: "Давайте убедимся, что у нас есть все самое лучшее, когда речь идет о здравоохранении - так мы сможем избежать больших потерь."
 SER_Ministry_of_Education: "Министерство образования"
 SER_Ministry_of_Education_desc: "Давайте создадим министерство образования и повысим интеллект и шансы следующего поколения."
 SER_slow_down_the_brain_drain: "Остановить утечку мозгов"
 SER_slow_down_the_brain_drain_desc: "Мы постепенно создаем условия, при которых умные и талантливые люди перестанут покидать нашу страну и будут готовы работать на ее благо."
 SER_lick_the_wounds: "Зализать раны"
 SER_lick_the_wounds_desc: "Мы наконец-то ликвидировали последствия натовских бомбардировок и готовы начать развивать нашу экономику."
 SER_our_exchange: "Возродить нашу биржу"
 SER_our_exchange_desc: "Белградская фондовая биржа, разрушенная в прошлом веке, теперь будет возрождена. Масштабная приватизация и другие экономические реформы позволят нам вернуть фондовые рынки в сферу жизни нашего государства."
 SER_wind_farms: "Ветряные фермы"
 SER_wind_farms_desc: "Мы будем следовать экологическим тенденциям и также начнем строить свои ветряные электростанции для выработки чистой и экологичной энергии..."
 SER_foreign_invest: "Иностранные инвестиции"
 SER_foreign_invest_desc: "Наша экономика нуждается в дополнительных инвестициях, чтобы вернуться к росту после многих лет краха и стагнации."
 SER_china_energy: "Инвестиции в энергетику из Китая"
 SER_china_energy_desc: "Китайские инвесторы заинтересованы в развитии нашей энергетической отрасли, потому что мы для них - мост в Центральную Европу."
 SER_rus_infra: "Инфраструктурное соглашение с Россией"
 SER_rus_infra_desc: "Восстановление инфраструктуры - одна из основных программ восстановления нашей экономики. Мы пригласим наших российских партнеров принять в ней участие."
 SER_italian_business: "Инвестиции итальянских банков"
 SER_italian_business_desc: "Итальянские банки готовы инвестировать в нашу экономику, видя в ней перспективу роста и развития."
 SER_metalls_china: "Инвестиции в металлургию"
 SER_metalls_china_desc: "Китайские инвесторы готовы вкладывать деньги в нашу металлургическую промышленность, видя в ней огромный потенциал роста."
 SER_china_infra: "Инфраструктурное соглашение с Китаем"
 SER_china_infra_desc: "Восстановление инфраструктуры - одна из главных программ по оздоровлению нашей экономики. Мы пригласим наших китайских партнеров принять в ней участие."
 SER_huawei: "Сотрудничество с Huawei"
 SER_huawei_desc: "Мы будем налаживать тесное сотрудничество с этой китайской компанией."
 SER_a1: "A1 Telekom"
 SER_a1_desc: "A1 Telekom Austria - ведущий оператор фиксированной и мобильной связи в Австрии, насчитывающий 5,4 миллиона клиентов мобильной и 2,3 миллиона клиентов фиксированной связи. A1 Telekom Austria ведет свою историю от первой в Австрии сети мобильной связи стандарта GSM, которая начала тестироваться в 1992 году и начала коммерческую эксплуатацию в 1994 году под названием Mobilkom Austria, затем вошла в состав австрийского государственного агентства PTT Post- und Telegraphenverwaltung до выделения ее в самостоятельную компанию в 1996 году."
 SER_microsoft: "Microsoft"
 SER_microsoft_desc: "Microsoft Corporation - американская транснациональная технологическая корпорация со штаб-квартирой в Редмонде, штат Вашингтон. Она также зарегистрирована в Вашингтоне. Наиболее известными программными продуктами Microsoft являются операционные системы линейки Windows."
 SER_gazprom: "Газпром"
 SER_gazprom_desc: "ПАО \"Газпром\" - российская государственная транснациональная энергетическая корпорация со штаб-квартирой в Лахта-центре в Санкт-Петербурге."
 SER_lukoil: "Лукойл"
 SER_lukoil_desc: "ПАО \"Нефтяная компания \"Лукойл\" - российская транснациональная энергетическая корпорация со штаб-квартирой в Москве, специализирующаяся на добыче, производстве, транспортировке и продаже нефти, природного газа, нефтепродуктов и электроэнергии..."
 SER_medical_centers: "Медицинские центры"
 SER_medical_centers_desc: "Сербское здравоохранение стало доступным даже для самых отдаленных слоев населения."
