 SER_anti_cro_doctrines: "[CRO.GetFlag] §RАнтихорватская§! военная доктрина"
 SER_Export_category: "Экспорт вооружений Yugoimport SDPR"
 SER_Export_category_desc: "\n\n\n\n\n\n£SER_desctext_export_srb\n\n\n\n\n\n\n\n\n§YYugoimport SDPR§! является [SER.GetFlag ]§Yсербским§! государственным производителем оружия, а также посреднической компанией для импорта и экспорта оборудования, связанного с обороной. Штаб-квартира компании находится в Белграде, а производственные мощности - в Велика-Плане, Куршумлии, Узичи и Панчево."
 SER_geo_export: "Продажа оружия в  §Y[GEO.GetNamewithFlag]§!"
 SER_geo_export_desc: "Мы смогли проникнуть на грузинский рынок благодаря нашим связям, и теперь мы готовы предложить наше оружие."
 SER_iraq_export: "Продажа оружия в  §Y[IRQ.GetNamewithFlag]§!"
 SER_iraq_export_desc: "Иракское правительство может быть заинтересовано в нашем вооружении."
 SER_afgan_export: "Продажа оружия в  §Y[AFG.GetNamewithFlag]§!"
 SER_afgan_export_desc: "Афганское правительство может быть заинтересовано в нашем вооружении."
 SER_azer_export: "Продажа оружия в  §Y[AZE.GetNamewithFlag]§!"
 SER_azer_export_desc: "Азербайджан может стать хорошим покупателем нашего оружия."
 SER_arm_export: "Продажи оружия в  §Y[ARM.GetNamewithFlag]§!"
 SER_arm_export_desc: "Армения может стать хорошим покупателем нашего оружия."
 SER_indonesia_export: "Продажи оружия в  §Y[IND.GetNamewithFlag]§!"
 SER_indonesia_export_desc: "Индонезия может стать хорошим покупателем нашего оружия."
 SER_sirya_export: "Продажи оружия в  §Y[SYR.GetNamewithFlag]§!"
 SER_sirya_export_desc: "Сирия может стать хорошим покупателем нашего оружия."
