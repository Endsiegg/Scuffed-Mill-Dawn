 CHE_ratnik_desc: ""
 CHE_fight_with_narco: "Борьба с наркотрафиком"
 CHE_fight_with_narco_desc: ""
 CHE_fight_with_narco2: "Антинаркотическая пропаганда среди молодежи"
 CHE_fight_with_narco2_desc: ""
 CHE_ukraine_spec_op: "Угрожать Украине"
 CHE_ukraine_spec_op_desc: "Пришло время решать эту проблему.  Россия готова захватить Украину, но так ли думает её правительство?"
 CHE_energy_1_TT: "§YМы получим новые мощности, которые дадут нам дополнительную энергию:§! §G0.017§!"
 CHE_energy_2_TT: "§YМы получим новые мощности, которые дадут нам дополнительную энергию:§! §G0.360§!"
 CHE_new_gover: "Сформировать новое правительство"
 CHE_new_gover_desc: "Нашей стране пора сформировать новое правительство"
 CHE_gover: "Новая Ичкерия"
 CHE_gover_desc: ""
 CHE_return_vs: "Возродить Вооружённые силы Чечни"
 CHE_return_vs_desc: "Нашей стране нужны защитники, ей нужна своя армия"
 CHE_return_nac_gvard: "Возродить Национальную гвардию"
 CHE_return_nac_gvard_desc: "Мы снова возродим Национальную гвардию"
 CHE_return_ichkerian: "Вернуть всех жителей Ичкерии на родину"
 CHE_return_ichkerian_desc: "Мы готовы встретиться с нашими братьями, которые боролись за нашу независимость за рубежом"
 CHE_snb_return: "Национальная служба безопасности"
 CHE_snb_return_desc: "Нам нужны сильные спецслужбы, чтобы защитить нашу государственность"
 CHE_repair_ingush_ties: "Установить отношения с Ингушетией"
 CHE_repair_ingush_ties_desc: "Наш давний сосед, с которым у нас были очень напряжённые отношения. Пора менять вектор развития наших взаимоотношений"
 CHE_repair_dage_ties: "Установить отношения с Дагестаном"
 CHE_repair_dage_ties_desc: "Наш давний сосед, с которым у нас были очень напряжённые отношения. Пора менять вектор развития наших взаимоотношений"
 CHE_ismalic_polk: "Исламский полк специального назначения"
 CHE_ismalic_polk_desc: "Ещё одно подразделение, которое мы восстановим"
 CHE_icherian_glory_army: "Гордость армии"
 CHE_icherian_glory_army_desc: "Каждый гражданин нашей страны должен гордиться нашей армией - нашим защитником"
 CHE_icherian_identity: "Наша национальная идентичность"
 CHE_icherian_identity_desc: "Мы, чеченцы, - гордый, независимый и сильный народ, и мы будем прививать эти качества будущим поколениям"
 CHE_protect_borders: "Установить границу"
 CHE_protect_borders_desc: "Наши границы должны быть защищены от будущей агрессии"
 CHE_icherian_youth: "Милитаризация молодёжи"
 CHE_icherian_youth_desc: "Каждый чеченец с ранних лет должен быть готов защищать свою родину с оружием в руках"
 CHE_icherian_mobilise: "Национальная мобилизация"
 CHE_icherian_mobilise_desc: "Люди должны быть готовы в любой момент взяться за оружие"
 CHE_integrate_officers: "Разобраться с нелояльными офицерами"
 CHE_integrate_officers_desc: "Наша армия находится в ужасном состоянии, необходимо устранить тех, кто создает проблемы в её организации"
 CHE_maskhadovs_primacy: "Наследие Масхадова"
 CHE_maskhadovs_primacy_desc: "Президентство Масхадова наложило отпечаток на историю Чечни 90-х годов, и нам приходится с этим жить"
 CHE_zalizat_rani: "Восстановить утраченное"
 CHE_zalizat_rani_desc: "Наша страна понесла, помимо прочего, огромный экономический ущерб, и мы должны хотя бы частично компенсировать эти потери"
 CHE_honor_dudaev: "Уважать наследие Дудаева"
 CHE_honor_dudaev_desc: "К наследию создателя Республики Ичкерия мы будем относиться с особым трепетом"
 CHE_detach_islamists: "Отказаться от исламистов"
 CHE_detach_islamists_desc: "Мы не будем сотрудничать с радикальными исламистами"
 CHE_compromise_with_islamists: "Компромисс с исламистами"
 CHE_compromise_with_islamists_desc: "Возможно, наш союз принесёт больше пользы, чем вреда."
 CHE_empower_coalition_government: "Коалиционное правительство"
 CHE_empower_coalition_government_desc: "Мы готовы принять их в свои ряды"
 CHE_appoint_khattab: "Возвысить Хаттаба"
 CHE_appoint_khattab_desc: "Мы готовы продвинуть одного из наших коллег"
 CHE_detach_but_recruit_maskhadov: "Масхадов должен уйти"
 CHE_detach_but_recruit_maskhadov_desc: "Масхадов показал себя ужасным и слабым политиком, ему пора уходить"
 CHE_basaev_on_top: "Басаев приходит к власти"
