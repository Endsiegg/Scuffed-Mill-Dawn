 CHE_chechnya_people_trust_category: "Доверие чеченского народа"
 CHE_chechnya_people_trust_category_desc: "Прошедшая война сильно повлияла на сознание жителей Чечни, и теперь они вряд ли смогут доверять кому-то просто так. Мы должны завоевать их доверие, чтобы они пошли за нами."
 CHE_chechen_tv: "Создание чеченского телевидения"
 CHE_Establish_chechen_national_identity: "Укрепление чеченской идентичности"
 CHE_Establish_chechen_national_identity_desc: "Чеченцы - уникальный и великий народ, и мы будем продолжать поддерживать нашу национальную культуру. Хватит хаоса и разрушений - давайте строить великую республику!"
 CHE_ahmat_sila: "Ахмат Сила!"
 CHE_ahmat_sila_desc: "Наш великий лидер, Ахмат Кадыров, помог нам обрести счастье и мир. Теперь мы будем чтить его вечно!"
 CHE_propaganda_russia_friend: "Пропаганда братства с русским народом"
 CHE_propaganda_russia_friend_desc: "Наш путь лежит вместе с русскими и другими народами! В единстве - сила!"

 chechnya.0.t: "Чечня предлагает нам создать религиозный туризм"
 chechnya.0.d: "Чеченская Республика предлагает нам наладить религиозный туризм между нашими странами, готовы ли мы согласиться?"
 chechnya.0.a: "Интересно."
 chechnya.0.b: "Нет."

 
 