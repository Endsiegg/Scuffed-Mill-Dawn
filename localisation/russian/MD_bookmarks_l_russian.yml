l_russian:
 MODERN_DAY_NAME: "Мир сегодня (УСТАРЕЛО)"
 MODERN_DAY_DESC: "Никогда еще голод не был таким низким. Никогда еще доход не был выше. Тем не менее, мир отмечен страхом перед лицом быстрых социальных и технологических изменений. Отрицательная реакция на глобализацию ощущается по мере того, как Ближний Восток погружается в гибридную войну, а Запад захлестывает волна националистического популизма. Притяжение мира смещается в сторону Азии, но развивающимся мировым державам еще предстоит найти привлекательную альтернативу преобладающему западному мировому порядку."
 USA_MODERN_DAY_DESC: "Соединенные Штаты, единственная в мире сверхдержава, сталкиваются с постепенным снижением международной мощи. Американская гегемония, увязшая в ближневосточных войнах, государственном долге и экономическом подъеме Китая и других стран БРИКС, уже не та, что была раньше. Однако благодаря своему уникальному географическому положению, обеспечивающему ему полную безопасность и отсутствие естественных врагов, он может продолжать действовать за границей, чтобы защитить жизненно важные интересы как США, так и их союзников. Внутри страны волна националистических настроений против элитизма и глобализации привела к тому, что у нее остался самый неожиданный президент за всю историю - Дональд Трамп.\nУчитывая, что европейские и азиатские союзники опасаются как американского одностороннего подхода, так и выхода из западных либеральных институтов, смогут ли США найти баланс, который позволит возобладать западному мировому порядку?"
 ENG_MODERN_DAY_DESC: "Соединенное Королевство находится в положении, в котором когда-либо раньше находилась любая страна. Референдум по Брекситу 2016 года прошел большинством в пятьдесят один, почти пятьдесят два процента, и страна стала первой и единственной страной, которая применила статью 50 Европейского Союза. Это войдет в учебники истории либо как величайшее решение для британского народа, либо как худший из возможных выборов.\nСделка или нет – самый главный вопрос."
 FRA_MODERN_DAY_DESC: "Мировой центр искусства, культуры и дипломатии, Франция с радостью смотрит на новый век, полный надежд и возможностей. Тирания древних монархий и разрушение мировых войн подтолкнули Францию ​​к Европейскому Союзу, одним из основателей которого она является.\n\nТолько время покажет, как французы справятся с предстоящим столетием."
 GER_MODERN_DAY_DESC: "Благодаря мерам жесткой экономии и реформам немецкая экономика осталась невредимой от двойных потрясений: финансового кризиса 2008 года и европейского долгового кризиса. Как безусловно, самая сильная европейская экономика, она обрушилась на некогда осторожную и нежелающую Германию вести Европейский Союз вперед перед лицом Брексита и возросших требований к национальному суверенитету. Для Германии существование еврозоны и Евросоюза – не выбор, а необходимость. Европейская интеграция создала объединенный рынок, достаточно большой для ее товаров, поскольку сильный промышленный сектор Германии уже давно превысил ее внутренние потребности. Более того, учитывая нисходящую демографическую тенденцию, Германия должна полагаться на увеличение иммиграции, чтобы заполнить вакуум – выбор, который наверняка будет спорным на фоне растущего национализма."
 JAP_MODERN_DAY_DESC: "Япония – одна из крупнейших экономик мира. Она по-прежнему превосходит по производству многие страны Европы, а также сохраняет одну из самых уникальных культур мира. Однако эта огромная экономика страдает от невероятных объемов долга. Население Японии и правительство имеют тенденцию составлять около двухсот сорока девяти процентов ее ВВП. Более того, это также одна из немногих стран, на которую влияет перевернутая демографическая пирамида, где большая часть населения старше сорока лет.\nРазвалится ли Япония из-за финансового долга и демографического кризиса или выдержит испытание временем и станет одной из сильнейших стран мира?"
 SOV_MODERN_DAY_DESC: "Падение Советского Союза обратило вспять 300-летний российский экспансионизм и оставило новую федерацию с границами 17-го века. Расширение НАТО в Восточную Европу и постсоветские государства сделало его уязвимым, поскольку его сердце находится на европейской равнине, которую невозможно защитить. Таким образом, получение косвенного контроля над постсоветскими государствами, такими как Украина, Грузия и страны Балтии, посредством таких инициатив, как Евразийский союз, имеет первостепенное значение, если Россия хочет когда-либо снова стать чем-то большим, чем региональная держава с приличной армией. В экономическом плане она должна преодолеть двойной шок: низкие цены на нефть и западные санкции, а также каким-то образом справиться с безудержной коррупцией в высокоцентрализованной российской бюрократии."
 CHI_MODERN_DAY_DESC: "География Китая, окруженная горами и джунглями, защищает его, но в то же время изолирует от остального мира. Будучи многоэтнической империей с многочисленными меньшинствами, просто поддержание своей территориальной целостности требует значительных усилий, поскольку для сохранения контроля ей необходимо обеспечить крупные инвестиции во внутренние районы и спорные территории. Однако, возможно, самой большой уязвимостью страны является ее зависимость от экспорта и торговли в открытом океане, который контролируется Соединенными Штатами и их азиатско-тихоокеанскими союзниками. Чтобы Китай стал настоящей сверхдержавой, ему необходимо конкурировать с ВМС США в размерах и качестве, а также превратить нынешних азиатских соперников в союзников. Дипломатии Китая препятствует отсутствие привлекательной политической модели. Однако этому способствуют его огромные валютные резервы и готовность использовать их для инвестиций за рубежом."
 BRA_MODERN_DAY_DESC: "На рубеже веков Бразилия медленно находится на подъеме. У страны есть потенциал для величия. Это одна из крупнейших развивающихся экономик мира, и ее рост продолжает ускоряться. Однако в последние годы экономическое развитие Бразилии восстанавливается после резкой рецессии, вызванной азиатским финансовым кризисом 1995 года и ослаблением валюты. Теперь на сцене появился новый кандидат от партии. PT вступил в силу и быстро набирает обороты.\n\nСможете ли вы дать толчок некогда великой экономике страны, или ПТ и ее социалистическая политика закрепятся?"
 UKR_MODERN_DAY_DESC: "2014 год сделал Украину эпицентром событий, которые в любой момент могут привести к необратимым последствиям. Революция достоинства свергла авторитарную власть Виктора Януковича и привела к созданию нового прозападного правительства во главе с Петром Порошенко. Несмотря на многочисленные предвыборные обещания, новоизбранный гарант завел страну в еще большую долговую ловушку и воспользовался ситуацией в своих целях. Терпение народа на исходе. Крымский полуостров аннексировали наши бывшие друзья, а восточные районы Донбасса охвачены пламенем войны. До новых выборов осталось всего несколько лет, но дотянет ли народ до конца президентского срока?"
 TUR_MODERN_DAY_DESC: "Последние годы не прощают. Хотя угроза РПК практически устранена, мы не смогли найти решение, которое могло бы полностью положить ей конец. Прошло всего несколько месяцев с тех пор, как попытка государственного переворота была отражена, и хотя некоторые люди даже начинают о ней забывать, некоторые преступники все еще находятся на свободе, немногие из них все еще находятся внутри нашей страны, некоторые скрываются за границей или укрываются у наших врагов, в том числе , голова змеи, Фетхуллах Гюлен. И все это время в некоторых кругах циркулировали слухи о том, что Эрдоган сам организовал переворот и устроил его провал с целью избавиться от оппозиции и захватить больше власти. Тем не менее, часть людей, подвергшихся чистке, оказалась невиновной, и эти ошибочные убеждения доказаны."
 ISR_2000_MILLENNIUM_DAWN_DESC: "В некотором смысле Израиль никогда не находился в лучшем положении. Экзистенциальная угроза, которую когда-то представляли арабские соседи Израиля, в значительной степени исчезла благодаря нормализации отношений с Египтом и Иорданией. Большие шаги были предприняты в направлении решения палестинского вопроса посредством соглашений Осло 1993 года.\n\nНесмотря на это, Израиль по-прежнему испытывает беспокойство. Терроризм и государства-изгои оправдывают продолжающуюся секьюритизацию страны, поскольку вопросы о будущей траектории еврейского государства продолжают доминировать в израильской политике. Как Израиль отреагирует на растущее и зачастую несовместимое давление со стороны международного сообщества, палестинцев и собственного народа, остается неясным."
 ISR_MODERN_DAY_DESC: "С предстоящим уходом президента Обамы Израиль надеется на возвращение к статус-кво на Ближнем Востоке. В последние годы Израилю угрожал поворот Америки к Азии, повсеместная нестабильность после «арабской весны» и возрождающийся Иран. Многие в израильском правительстве надеются, что новый президент оживит приверженность Америки обороне Израиля и положит конец усилиям по реинтеграции Ирана в международное сообщество.\n\nНо независимо от позиции США по отношению к Израилю и Ближнему Востоку в целом, внутри Израиля и в регионе в целом сохраняются глубокие структурные противоречия, которые невозможно разрешить, просто полагаясь на непоколебимую поддержку Америки."
 SYR_MODERN_DAY_DESC: "С разделенной лояльностью в сирийских вооруженных силах и ошеломляющими потерями за шесть лет жестокой гражданской войны, регулярная армия представляет собой изношенную силу. Его место на сирийском поле боя заняли многочисленные ополченцы, частные военные компании, Хезболла и Стражи исламской революции, которые вместе начали компенсировать потери Асада. Однако, поскольку экономика Сирии разрушена, а большая часть территории Сирии находится под контролем террористов, повстанцев и курдов, перспектива единой Сирии, похоже, будет ждать долгую борьбу."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Сирия находится под диктатурой семьи Асада с 1971 года. Здоровье Хафеза Асада в настоящее время ухудшается, и вскоре появится новый преемник. Многие дети и родственники Хафеза борются за власть, но править может только один."
 PER_MILLENNIUM_DAWN_DESC: "После иранской революции нынешняя Исламская Республика, основанная в 1979 году, правила Ираном как шиитская исламская теократия. От Запада до Востока Иран столкнулся со многими проблемами, такими как гражданская война в Афганистане на Востоке и враждебность Запада к шиитскому образу жизни. Благодаря такой враждебности Иран закрепил за собой статус маяка шиитской деятельности в мусульманском мире, обладая широким влиянием в экстремистских организациях, таких как «Хезболла», которая в значительной степени полагается на иранскую денежную поддержку для продолжения своей деятельности. Однако с ростом напряженности в политической атмосфере будущее режима остается неопределенным. В конечном счете, если Иран хочет выжить, ему придется либо сотрудничать на глобальном фронте и с соседями, либо сокрушить своих противников. Только время покажет, что он решит сделать..."
 PER_MODERN_DAY_DESC: "После продолжения проекта AMAD в условиях глобального возмездия Иран столкнулся с жесткими экономическими санкциями, которые ослабили, но не остановили его путь к приобретению ядерного оружия. В это трудное время Иран также начал усиливать свою власть на Ближнем Востоке, используя свои силы «Кудс». Сейчас, начиная приходить в норму, Иран позиционирует себя как нация, готовая противостоять мировому порядку и Соединенным Штатам. Куда это пойдет дальше?"
 FSA_MODERN_DAY_DESC: "Первоначально Свободная сирийская армия была зонтичной организацией антиасадовских повстанческих группировок и одновременно настоящим правительством. Однако радикализация сирийских боевиков привела к массовому переходу на сторону ан-Нусры, союзника Аль-Каиды, и ИГИЛ, что способствовало уничтожению ССА на севере Сирии. В результате Свободная сирийская армия была расформирована как организация. Тем не менее, широкий спектр «Братьев-мусульман», связывающих повстанческие группы с небольшим количеством салафитов и светских групп, до сих пор сохраняют этот ярлык. На юге Сирии группы, связанные с ССА, добились успеха в войне против ИГИЛ в пустыне и до сих пор защищают большую часть Даръа от сил Асада. На севере вмешательство турецкой армии привело к созданию клина между двумя курдскими кантонами."
 NUS_MODERN_DAY_DESC: "В январе 2017 года несколько группировок моджахедов объединились под призывом к единому джихаду против тирана Асада. Эта грозная организация, известная как Хаят Тахрир аш-Шам, или Комитет освобождения Леванта, была создана в результате кровопролития гражданской войны в Сирии. Группа классифицируется США как террористическая организация и организация, связанная с Аль-Каидой."
 ROJ_MODERN_DAY_DESC: "Когда началась гражданская война в Сирии, силы Асада покинули курдские районы, чтобы защитить свою сердцевину. Это позволило курдскому народу, долгое время подвергавшемуся репрессиям, через левую Партию Демократического союза и ее ополчение YPG взять под свой контроль и основать Рожаву на основе демократического социализма и гендерного равенства. Когда ИГИЛ вышло на поле боя в Сирии, они нанесли удар по курдам, захватив большие территории Рожавы, кульминацией чего стало неудавшееся нападение на Кобани. Благодаря подкреплениям со стороны Пешмерги, турецкой РПК и поддержке с воздуха курды смогли переломить ситуацию и отправить ИГИЛ в бегство. С тех пор оно объединило части старой ССА под знаменем «СДС». Однако будущие проблемы остаются многочисленными: Турция неоднократно угрожала войной и опасалась, что молчаливый союз с Асадом может перерасти в конфликт."
 OTHER_MODERN_DAY_DESC: "Страны мира, большие и малые, не все готовы затаить дыхание в ожидании начала нового глобального конфликта. От крупных держав, находящихся на грани гражданской войны, до многих стран, сформированных и преобразованных в результате Великой войны, всем придется принимать трудные решения и балансировать идеалы с прагматизмом, чтобы оказать влияние на будущее мира."
 DEN_MODERN_DAY_DESC: "Дания – безопасная и надежная страна, являющаяся членом ЕС и НАТО. Однако в последнее время датскому государству стал угрожать внутренний экономический спад и замедление экономического роста. Сможет ли Дания и дальше оставаться невосприимчивой к потрясениям внешнего мира, далеко не ясно."
 ETH_MODERN_DAY_DESC: "Монархия Эфиопии была свергнута в 1974 году, а последующая коммунистическая диктатура - в 1991 году. Конституция 1995 года обеспечила в некоторой степени стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции."
 FIN_MODERN_DAY_DESC: "Всегда заботясь о сохранении своего нейтралитета, Финляндия внимательно наблюдала за распадом Советского Союза и последующей политической экспансией западноевропейского интеграционного проекта. Финны вступили в ЕС в 1995 году и также приняли евро в качестве национальной валюты. Может ли мир продолжаться? Действительно ли русские умиротворены?"
 ITA_MODERN_DAY_DESC: "Италия с начала 20-го века немного отставала от других великих держав. После поражения во Второй мировой войне крепкие связи Италии со своими бывшими врагами и бывшим союзником в Германии вернули ей статус высокоразвитой и процветающей страны. Но что ждет нас в будущем? Национальное величие или экономическая катастрофа?"
 GRE_MODERN_DAY_DESC: "Греция находится в смятении после рецессии 2008 года, которая еще больше ослабила ее и без того хрупкую экономику. Растущее соотношение долга к ВВП в сочетании с напряженностью из-за подъема радикальных партий ухудшает положение Греции с каждым днем. Более того, между Грецией и Турцией по-прежнему напряженные отношения, а это означает, что любой незначительный инцидент потенциально может подтолкнуть две страны к войне.\n\nГреция балансирует на грани краха, и даже самое незначительное решение может привести к разрушению страны. Будем надеяться, что вы сделаете правильный выбор."
 NOR_MODERN_DAY_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии в определенной степени держалась вдали от Европы. Тем не менее, страна остается членом НАТО и имеет короткую, но важную границу с Российской Федерацией, могущественным соседом, которого ей обязательно следует опасаться."
 SWE_MODERN_DAY_DESC: "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, и вступление страны в ЕС в 1995 году мало что сделало для облегчения ее проблем. Шведская нация, которая по традиции остается нейтральной в военном отношении, должна найти экономические ответы на свои текущие проблемы."
 POL_MODERN_DAY_DESC: "Польша значительно выросла с момента ее вступления в Европейский Союз в 2004 году. Сейчас это региональная держава и одна из самых быстрорастущих экономик в Европе. Она находится на пути к тому, чтобы стать одной из самых значительных держав в Европе. Текущая политическая ситуация в Польше интересна, поскольку партия ПиС пришла к власти, а отношения с ЕС стали горячими. Будучи стойкой антироссийской страной, Польша приложила большие усилия для укрепления своих отношений с Соединенными Штатами."
 SWI_MODERN_DAY_DESC: "Будучи нейтральной с незапамятных времен, Швейцария решила остаться вне НАТО и Европейского Союза. Может ли международное сообщество по-прежнему полагаться на Швейцарию как на молчаливого судью и нейтральную позицию, которой она всегда была? Или же швейцарский народ увидит, что его правительство будет играть более активную роль за рубежом, чтобы сохранить мир и обеспечить соблюдение национальных интересов Швейцарии?"
 BRM_MODERN_DAY_DESC: "Аун Саан Су Чжи, когда-то любимица международного сообщества, стала свидетелем резкого изменения судьбы с точки зрения международного общественного мнения. Кризис Рохинджа больше не является харизматичным и красноречивым борцом за права человека, а превратил фактического лидера Мьянмы в очерненного военного преступника в глазах многих. Внутри территориальных границ страны повстанческие группы и все еще влиятельные военные генералы высматривают признаки слабости. Эти двойные дилеммы, международные и внутренние, ставят правительство Мьянмы перед важным выбором. Разрешить или остановить насилие против мусульман Ракхайна. Попытайтесь восстановить отношения с Западом или обратитесь к старому союзнику военной хунты – Китаю. Ответ далеко не ясен."
 NIG_MODERN_DAY_DESC: "Последние десять лет Нигерии показали истинное лицо Исламского государства, поскольку оно поддерживает крупное восстание Боко Харам и салафитских повстанцев на северо-востоке Нигерии. Военные Нигерии оказались невероятно неэффективными в партизанской войне нового типа. Он постепенно перерос в крупный региональный конфликт, поскольку правительство Нигерии постепенно теряет все больший контроль над штатом Борно.\n Покончите ли вы с повстанцами или присоединитесь к глобальному джихаду?"
 BHR_MODERN_DAY_DESC: "Бахрейн – страна, которая не избежала волны протестов, распространившейся по Ближнему Востоку в рамках так называемой «арабской весны». В День гнева шиитское большинство выразило свое недовольство монархией, которая воспринимается не только как дискриминационная по отношению к шиитам, но и как иностранный оккупант и угнетатель истинного, коренного народа Бахрейна. Без вмешательства «Щита полуострова» монархия вполне могла рухнуть в 2011 году.\n\nПоэтому приоритетом династии Халифа является сохранение своего правления перед лицом враждебности шиитов. Хотя исторически суннитская оппозиция представляла большую угрозу, призрак иранского влияния и ограниченная политическая либерализация означают, что эта угроза подавлена, по крайней мере, на данный момент."
 KUW_MODERN_DAY_DESC: "Кувейт занимает относительно удобное положение на международном уровне. Самая большая угроза его суверенитету, Ирак Саддама Хусейна, была устранена американским вторжением в 2003 году, и Кувейту удалось сохранить хорошие отношения со всеми региональными игроками Ближнего Востока.\n\nСамая большая проблема Кувейта, хотя и не срочная, носит внутренний характер. Система полудемократического правления в стране укрепила легитимность правительства, но помешала реформам, необходимым для диверсификации нефтезависимой экономики Кувейта. Более того, реформы Кувейта не полностью успокоили оппозицию, которая продолжает выступать против правительственной цензуры и периодических репрессий в отношении политических активистов."
 OMA_MODERN_DAY_DESC: "Оман заслужил репутацию маяка мира и стабильности в беспокойном и склонном к конфликтам регионе. Кабус бен Саид аль-Саид проводит успешную внешнюю политику с тех пор, как пришел к власти в 1970 году, возглавив страну, которую никто не ненавидит и которой все восхищаются. Но Оман не лишен своих проблем. Султана критиковали за его жесткий подход к внутренним разногласиям, что порождало неуверенность в устойчивости абсолютной монархии. Более того, война в Йемене открыла новую угрозу. Оман исторически считал йеменскую провинцию аль-Махра частью своей сферы влияния, учитывая тесные культурные связи региона с Дофаром в Омане. Но присутствие саудовских войск угрожает границам Омана, и оманское государство не потерпит этого, даже если это будет означать тайный подрыв военных усилий Саудовской Аравии."
 QAT_MODERN_DAY_DESC: "С 1996 года Катар проводит независимый курс в Совете сотрудничества стран Персидского залива. Запасы природного газа страны позволили Катару действовать за пределами нефтяного рынка, где доминирует Саудовская Аравия, и на протяжении десятилетий эмиры Катара поддерживали тесные отношения с популистской организацией «Братья-мусульмане», организацией, которую саудовцы и эмиратцы все чаще считают угроза их авторитету. Другие арабские автократии частично обвиняют Катар как родину «Аль-Джазиры» в распространении арабских восстаний, известных под общим названием «арабская весна». Хуже всего, в глазах саудовцев и их эмиратских союзников, являются тесные отношения Катара с Ираном, государством, которое они рассматривают как экзистенциальную угрозу. Это лишь вопрос времени, когда враждебность соседей Катара к его уникальной внешней политике достигнет точки кипения."
 SAU_MODERN_DAY_DESC: "Саудиты стали свидетелями того, как Ближний Восток был безвозвратно преобразован в результате ряда важных событий. Сначала события 2003 года устранили крупного игрока в борьбе за власть между Саудовской Аравией, Ираком и Ираном и усилили межконфессиональную напряженность между суннитами и шиитами в результате последовавшей гражданской войны. Затем саудовцы с ужасом наблюдали, как дружественные режимы во всем арабском мире были свергнуты в результате явления, известного как «арабская весна». И, наконец, саудовцы с тревогой наблюдали за постепенным уходом Америки из региона и ее сближением с Ираном при Обаме. Все это убедило саудовцев в необходимости более активной внешней политики, которая привела монархию к агрессивному противодействию иранскому влиянию на Ближнем Востоке. От Ливана до Йемена, от Сирии до Ирака прорисовываются линии фронта."
 SIN_MODERN_DAY_DESC: "Финансовый сектор Сингапура в последние годы переживает настоящий бум. Страна постепенно стала объектом внимания Юго-Восточной Азии и стала образцом для подражания для других стран региона. Его законодательный орган, поддерживающий бизнес, позволил ему поддерживать невероятный рост и стать одной из самых богатых стран на планете по ВВП/C. Город Льва продолжает взрываться и расширяться, но Китай затмил этот город и остается постоянной угрозой, маячащей на горизонте."
 PHI_MODERN_DAY_DESC: "С экономической точки зрения Филиппины называют одной из новых индустриальных стран, поскольку они продолжают поддерживать темпы роста на уровне не менее 5%. Будучи одной из экономик «Тигренка», она смогла сохранить свое присутствие в списке важных развивающихся рынков. Недавно, после выборов 2016 года, к власти пришел Родриго Дутерте, который пообещал продолжить агрессивную войну против картелей и смягчить позицию в отношении Исламского фронта освобождения моро, заявив, что с моро обошлись несправедливо, и стремится расширить свое представительство.\n"
 UAE_MODERN_DAY_DESC: "Объединенные Арабские Эмираты, которые американские официальные лица ласково прозвали «Маленькой Спартой», были близким союзником как Соединенных Штатов, так и Саудовской Аравии, а также активным участником многосторонних военных операций. Вооруженные силы Эмиратов, особенно их авторитетные военно-воздушные силы и элитная президентская гвардия, прошли службу в Афганистане, Ливии, Косово, Сомали, а теперь и в Йемене. Но ОАЭ не довольствуются тем, что просто играют второстепенную роль после США или Саудовской Аравии. Эмираты добились большего с точки зрения иностранного влияния, иногда конкурируя со своими бывшими союзниками, например, поддерживая сепаратистов в Йемене, временно связанных с поддерживаемым Саудовской Аравией правительством Хади. Более того, ОАЭ являются домом для единственного успешного примера экономической диверсификации: Дубай заслужил репутацию глобального города и финансового центра."
 CAN_MODERN_DAY_DESC: "Получив полную независимость от Великобритании в 1982 году, Канада является 4-м по величине экспортером нефти в мире и зарекомендовала себя как одна из ведущих стран в контртеррористических операциях. Канада, вторая по величине территория в мире, состоит в основном из ледяных равнин и гор, причем большая часть населения проживает на юге страны. Обладая огромным количеством ресурсов в своем распоряжении, Канада является страной с безграничными возможностями и потенциалом."
 KOR_MODERN_DAY_DESC: "Корея находится в разгаре одного из самых драматичных президентских скандалов в своей истории. После массовых демонстраций Национальное собрание только что объявило президенту-консерватору Пак Кын Хе импичмент из-за темного влияния ее распутинского советника Чхве Сун Сил. Поскольку правящая партия находится в хаосе, а новые выборы, вероятно, будут назначены через несколько месяцев, кажется, что все готово для возвращения левой Демократической партии к власти.\n\nЕсли кандидат в президенты Мун Чжэ Ин доберется до Голубого дома, ему придется восстановить веру в корейскую политическую систему, реализовать амбициозную экономическую программу и справиться с напряженными отношениями между США и Северной Кореей после США. выборы президента."
 NKO_MODERN_DAY_DESC: "Многие недооценили молодого, дородного Ким Чен Ына, когда ему пришло время занять должность своего отца как Верховного лидера Народно-Демократической Республики. С тех пор стало ясно, что эта получившая швейцарское образование и плохо понятая фигура представляла собой силу, с которой нужно считаться. Его жестокая консолидация власти привела к казни дяди Кима и множества других чиновников, включая, если верить сообщениям, одну казнь из зенитной пушки. Однако положение молодого Кима не совсем безопасно. Разногласия в рядах истеблишмента сохраняются, а его амбициозная программа экономических реформ все еще набирает обороты. Сможет ли последняя версия Северной династии Ким сохранить государство, как это сделали его отец и дед? Или он станет свидетелем краха своего королевства?"
 BOT_MODERN_DAY_DESC: "Ботсвана — одна из самых высокоразвитых стран Африки со стабильной демократией, высоким индексом человеческого развития и низким уровнем коррупции. Ботсвана получила свое богатство после того, как было обнаружено большое количество алмазов, что привело к одному из самых высоких показателей ВВП на душу населения в Африке. Однако здесь есть свои проблемы; в политике доминирует партия БДП, которую многие считают автократической и эксклюзивной. Кроме того, во многих заповедниках страны процветает браконьерство. Алмазы также не будут вечными, и необходимо найти решение, которое позволит найти альтернативы для экономики."
 AFG_MODERN_DAY_DESC: "С помощью коалиционных сил Северный Альянс успешно сверг режим Талибана. Вместо того, чтобы быть уничтоженным, Талибан с тех пор раздробился и начал вести повстанческую деятельность в различных частях Афганистана, они по-прежнему представляют собой серьезную угрозу для коалиционных и правительственных сил. Хотя некоторые действия коалиционных сил являются причинами роста Талибана, неэффективность и коррумпированность центрального правительства, а также уникальная досовременная племенная культура Афганистана являются основными причинами того, почему Талибан трудно уничтожить, не говоря уже о том, что боевики Талибана могут спрятаться и перегруппироваться в некоторых частях Пакистана и вернуться в бой в Афганистане. Смогут ли правительственные силы положить конец мятежу Талибана? Или будет заключено мирное соглашение, которое убедит Талибан мирно сложить оружие и присоединиться к правительству?"
 LIC_MODERN_DAY_DESC: "Лихтенштейн – небольшая и скромная, но хорошо развитая страна в самом сердце Европы. С населением всего шесть тысяч человек и одной из двух стран в мире, не имеющих выхода к морю, можно с уверенностью сказать, что никто не ожидает многого от Лихтенштейна. Лихтенштейн, сильно зависящий от своих соседей в Альпах как в плане экономики, так и безопасности, стоит перед многими трудными выборами. Должен ли он быть бастионом международного сотрудничества или убежищем для злонамеренных международных корпораций? Стоит ли ей принимать беженцев со всего мира в попытке стать настоящей военной державой, или же закрыть границы и сосредоточиться только на себе. Время покажет."
 MILLENNIUM_DAWN: "Рассвет тысячелетия"
 MILLENNIUM_DAWN_DESC: "Мир изменился. В глобальном масштабе атмосфера мира и процветания царит уже около полувека. Но как этот мир увидит себя после недавнего окончания Холодной войны и возникновения Китайской Народной Республики? Как оно будет формироваться? Сохранят ли Соединенные Штаты свое доминирование? Окажется ли новая Российская Федерация в центре внимания? Какую роль будут играть бывшие великие европейские империи Британия, Франция и Германия? Какую роль будут играть демократические страны мира в распространении своей идеологии? И какую роль будет играть тень терроризма? Мир изменился и будет продолжать меняться только по мере того, как мы вступаем в новое тысячелетие."
 CHI_MILLENNIUM_DAWN_DESC: "Заводь вчерашнего дня. Суперсила завтрашнего дня. После десятилетий европейского запугивания и еще нескольких десятилетий гражданской войны, раздоров и японского вторжения Китай надеется восстановить себя в качестве ведущей державы Азии и, в конечном итоге, мира.\n\nПод руководством Коммунистической партии были достигнуты большие успехи в строительстве нового Китая. Но этот новый Китай непостоянен. Если Китай реформируется слишком медленно; оно может быть уничтожено. Если он реформируется слишком быстро; оно может уничтожить себя."
 FRA_MILLENNIUM_DAWN_DESC: "Мировой центр искусства, культуры и дипломатии, Франция с радостью смотрит на новый век, полный надежд и возможностей. Тирания старых монархий и беспрецедентные разрушения во время Великой войны и Второй мировой войны подтолкнули Францию ​​к Европейскому Союзу и последовали принципам Французской революции: свободе, братству и равенству. Таким образом, Франция стала одним из основателей Европейского Союза и стремилась привить эти ценности государствам-членам и другим странам мира. Будет ли Франция продолжать защищать демократические ценности, или для Франции в этом тысячелетии будет начертан новый курс?"
 GER_MILLENNIUM_DAWN_DESC: "Отступление Советов и воссоединение Восточной и Западной Германии дали нации новую надежду. Травматическое прошлое Германии и ужасы фашизма не остались незамеченными для населения в целом. Сегодня Германия является одной из самых демократических стран Европы с надежной системой социального обеспечения и одной из самых сильных экономик в Европе.\n\nБудучи членом-основателем Европейского Союза, Германия стремится расширить блок, включив в него бывшие советские государства Восточной Европы, против возможного возрождения России."
 JAP_MILLENNIUM_DAWN_DESC: "Японцы, занимающие примерно 6852 острова, далеко ушли со времен Второй мировой войны и атомных бомбардировок Хиросимы и Нагасаки. Сегодня Япония является второй по величине экономикой на Земле, известной своими технологическими инновациями и качественной продукцией, поставляемой по всему миру.\n\nПри поддержке своих американских и европейских союзников Япония с осторожностью смотрит на своего старого соперника, Китай, с вновь обретенной уверенностью и новым потенциалом для конфликта."
 SOV_MILLENNIUM_DAWN_DESC: "Августовский переворот и последующий распад Советского Союза в 1991 году оставили российскую экономику в клочья, ее гордость поколеблена, а будущее выглядит мрачным. Олигархи и коррумпированные чиновники заполнили вакуум власти в отсутствие сильной центральной власти.\n\nНедавнее возвышение Владимира Путина заставляет многих задуматься о том, как этот бывший офицер КГБ попытается восстановить наследие России и перенести его в новую эпоху."
 ENG_MILLENNIUM_DAWN_DESC: "С передачей Гонконга Китаю в 1997 году Соединенное Королевство попрощалось со своим последним великим колониальным владением. Некогда самая могущественная нация на Земле отчаянно пытается переосмыслить себя и найти новый путь к величию и славе.\n\nБудет ли этот путь лежать в продолжении сотрудничества с Соединенными Штатами? Должна ли Британия сблизиться со своими европейскими братьями? Или Британия снова будет править волнами в одиночку?"
 USA_MILLENNIUM_DAWN_DESC: "Распад Советского Союза привел к первому в мире моменту однополярности. Соединенные Штаты находятся в авангарде всех технологических, военных и культурных сил, действующих по всему миру. Его охват никогда не был таким большим, и его будущее никогда не выглядело более светлым.\n\nПредстоящие выборы станут решающим моментом в определении будущего курса Америки; и, к лучшему или к худшему, мир."
 TUR_MILLENNIUM_DAWN_DESC: "После распада Османской империи в конце Первой мировой войны Турция по большей части оставалась в тени геополитических дел. Теперь позиция Турции снова ставит ее в центр внимания, поскольку конкурирующие идеологии работают над тем, чтобы сдвинуть страну в ту или иную сторону.\n\nДолжна ли Республика продолжать реформы Ататюрка и добиваться признания со стороны ЕС или оставаться верной своему исламскому наследию? Ухудшение здоровья премьер-министра Бюлента Эджевита сигнализирует о предстоящих неопределенных временах."
 UKR_MILLENNIUM_DAWN_DESC: "Выборы 1999 года должны были принести безоговорочную победу либеральному лидеру Национального движения Вячеславу Черноволу. Но вскоре он погиб в автокатастрофе при загадочных обстоятельствах. Нынешний президент Леонид Кучма победил на выборах благодаря правдивым лозунгам и отсутствию популистских обещаний. Но что принесет его каденция, все еще под вопросом.\n\nЛишившись в 1996 году ядерного статуса и подписав Будапештский меморандум, Украина получила гарантии защиты от сильнейших государств и билет на мировой театр военных действий. Но кем будет молодая страна на будущем выступлении? Непосредственный участник или просто наблюдатель в последних рядах?"
 BRA_MILLENNIUM_DAWN_DESC: "На рубеже веков Бразилия медленно находится на подъеме. У страны есть потенциал для величия. Это одна из крупнейших развивающихся экономик мира, и ее рост продолжает ускоряться. Однако в последние годы экономическое развитие Бразилии восстанавливается после резкой рецессии, вызванной азиатским финансовым кризисом 1995 года и ослаблением валюты. Теперь на сцене появился новый кандидат от партии. PT вступил в силу и быстро набирает обороты.\n\nСможете ли вы дать толчок некогда великой экономике страны, или ПТ и ее социалистическая политика закрепятся?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 SMA_MILLENNIUM_DAWN_DESC: "Сан-Марино – чрезвычайно маленькая страна и фактически полностью зависит от Италии. Не имея выхода к морю и аэропортов, страна сильно зависит от туристов, поскольку они составляют большую часть ВВП. Стоит ли идти за счет Италии, оставаясь по сути ее территорией, или надо идти своим путем? Все это на данный момент решают два капитана-регента, которые назначаются Большим Генеральным советом сроком на 6 месяцев. В состав Великого Генерального совета входят 60 членов. Но есть еще Аренго, собрание глав семей, бывшее в древности высшим органом, ныне почти полностью утратившее свою власть, но сохранившее право петиции. Капитаны-регенты принимают многочисленные ходатайства, поданные гражданами, в первое воскресенье после 1 апреля и после 1 октября. Поданные ходатайства должны быть рассмотрены в течение 6 месяцев."
 DEN_MILLENNIUM_DAWN_DESC: "Дания – безопасная и надежная страна, являющаяся членом ЕС и НАТО. Однако в последнее время датскому государству стал угрожать внутренний экономический спад и замедление экономического роста. Сможет ли Дания и дальше оставаться невосприимчивой к потрясениям внешнего мира, далеко не ясно."
 ETH_MILLENNIUM_DAWN_DESC: "Монархия Эфиопии была свергнута в 1974 году, а последующая коммунистическая диктатура - в 1991 году. Конституция 1995 года обеспечила в некоторой степени стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции. Это также не разрешило продолжающийся конфликт Эфиопии с Эритреей."
 FIN_MILLENNIUM_DAWN_DESC: "Всегда заботясь о сохранении своего нейтралитета, Финляндия внимательно наблюдала за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и собираются принять евро в качестве национальной валюты. Может ли мир продолжаться? Действительно ли русские умиротворены?"
 GRE_MILLENNIUM_DAWN_DESC: "В Греции наступает XXI век, и страна кажется довольной. Однако под поверхностью растет обеспокоенность по поводу долгового кризиса и роста радикальных политических партий по обе стороны спектра. Будущее Греческой Республики неопределенно, и если ею не управлять должным образом, она может пойти по темному пути."
 ICE_MILLENNIUM_DAWN_DESC: "Будучи скрытым уголком Европы, Исландия успешно держалась в тени с момента обретения независимости в 1944 году. Политические конфликты с британцами по поводу прав на рыболовство были, пожалуй, самым захватывающим периодом в истории Исландии. Следует ли Исландии занять более центральную позицию?"
 ITA_MILLENNIUM_DAWN_DESC: "Италия с начала 20-го века немного отставала от других великих держав. После поражения во Второй мировой войне крепкие связи Италии со своими бывшими врагами и бывшим союзником в Германии вернули ей статус высокоразвитой и процветающей страны. Но что ждет нас в будущем? Национальное величие или экономическая катастрофа?"
 NOR_MILLENNIUM_DAWN_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии в определенной степени держалась вдали от Европы. Тем не менее, страна остается членом НАТО и имеет короткую, но важную границу с Российской Федерацией, могущественным соседом, которого ей обязательно следует опасаться."
 RAJ_MILLENNIUM_DAWN_DESC: "Если Китай станет сверхдержавой завтрашнего дня, то Индия станет сверхдержавой следующей недели. Когда-то британская колония, а теперь независимая растущая держава, она находится в противоречии со своим северным и западным соседом. Конфликт в Кашмире сформировал всю геополитическую парадигму Индии на долгие годы вперед. Теперь, когда Индия вступает в новый век, она должна, наконец, подняться с колен и продемонстрировать всю мощь Азиатского Тигра. Сможет ли Индия стать сверхдержавой или ее ждет длительный упадок? И что готовит для него грядущее тысячелетие?"
 SPR_MILLENNIUM_DAWN_DESC: "После смерти Франко в 1975 году Испания прошла долгий путь восстановления. Несмотря на экономические и социальные трудности, стране удалось частично решить проблемы, вызванные десятилетиями фашизма. Испания вступила в НАТО (1982 г.) и ЕС (1986 г.) и неустанно и прилагая величайшие усилия работала над тем, чтобы догнать более могущественные и богатые крупные страны Европы; в Германию, Францию, Великобританию и Италию.\nВ такие времена Испании требуется сильное руководство и стабильная рука. Сможет ли премьер-министр Аснар добиться успеха? Или его Народная партия уступит место более достойному руководству?"
 SWE_MILLENNIUM_DAWN_DESC: "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, и вступление страны в ЕС в 1995 году мало что сделало для облегчения ее проблем. Шведская нация, которая по традиции остается нейтральной в военном отношении, должна найти экономические ответы на свои текущие проблемы."
 SWI_MILLENNIUM_DAWN_DESC: "Нейтральная с незапамятных времен Швейцария решила остаться вне не только НАТО и Евросоюза, но и даже Организации Объединенных Наций. Может ли международное сообщество по-прежнему полагаться на Швейцарию как на молчаливого судью и нейтральную позицию, которой она всегда была? Или же швейцарский народ увидит, что его правительство будет играть более активную роль за рубежом, чтобы сохранить мир и обеспечить соблюдение национальных интересов Швейцарии?"
 BRM_MILLENNIUM_DAWN_DESC: "В начале XXI века Мьянма стоит на перепутье. Военная хунта осознала, что ее власть постепенно ослабевает, поскольку давление как изнутри, так и снаружи, направленное на демократизацию, становится все сильнее. Однако демократизация или ее отсутствие — не единственный вопрос, стоящий перед правительством Мьянмы. Территориальная целостность этой страны Юго-Восточной Азии была шаткой с момента обретения ею независимости, а повстанческие группы, борющиеся за большую автономию, преследовали приграничные регионы Мьянмы. Решения этих двойных дилемм остаются неясными. Насилие или дипломатия? Демократия или авторитаризм? Компромисс или революция? Время покажет."
 LIC_MILLENNIUM_DAWN_DESC: "Лихтенштейн – небольшая и скромная, но хорошо развитая страна в самом сердце Европы. С населением всего шесть тысяч человек и одной из двух стран в мире, не имеющих выхода к морю, можно с уверенностью сказать, что никто не ожидает многого от Лихтенштейна. Лихтенштейн, сильно зависящий от своих соседей в Альпах как в плане экономики, так и безопасности, стоит перед многими трудными выборами. Должен ли он быть бастионом международного сотрудничества или убежищем для злонамеренных международных корпораций? Стоит ли ей принимать беженцев со всего мира в попытке стать настоящей военной державой, или же закрыть границы и сосредоточиться только на себе. Время покажет."
 POL_MILLENNIUM_DAWN_DESC: "Польша недавно освободилась от коммунистического блока Советского Союза. Нынешняя ситуация в стране далека от совершенства. Несмотря на рост польской экономики после падения коммунизма, народ Польши продолжает бороться. Несмотря на эти трудности, у самой страны есть большой потенциал стать значительной экономической державой. Воспользовавшись хаосом, на политическую арену вышли две конкурирующие партии: евроскептическая ПиС и верная Европейскому Союзу ПО. Различные взгляды этих партий могут сделать Польшу экономической державой Центральной Европы или оттолкнуть ее соседей и вновь вступить на путь завоеваний. Кроме того, появилась возможность объединить знаменитую Вышеградскую группу, где Польша, как сильнейшая из этих 4-х стран, может принять решение об окончательном соединении Польши, Чехии, Словакии и Венгрии под одним флагом. Но когда две крупнейшие политические партии борются друг с другом, некоторые просто ждут возможности выйти из тени. Националистическая партия УНР, возглавляемая Янушем Корвином-Микке, может оказаться победителем в этой дуэли, которая принесет огромные перемены в Польшу. Однако националисту так легко трон не взойдет. Лех Валенса, бывший лидер антикоммунистической партии «Солидарность», свергнувшей коммунизм в Польше, сейчас все еще присутствует в политике со своей партией ЧДРП и приложит все усилия, чтобы Корвин не погрузил страну в хаос."
 NIG_MILLENNIUM_DAWN_DESC: "Нигерия на рубеже веков постепенно завоевала международное первенство, поскольку ее большое население и банкиры продолжают расширять свое влияние на зарубежных рынках. Более того, они начали активнее участвовать в жизни местного региона, поскольку популярность их вновь обретенной либеральной демократии начала расти. Однако нигерийская демократия в настоящее время испытывает трудности из-за появления законов шариата в северных штатах, что угрожает стабильности нации. Среди христианского населения вспыхнули возмущение и протесты.\nВызовет ли растущая популярность ислама войну в стране?"
 BHR_MILLENNIUM_DAWN_DESC: "Недавно коронованный эмир Бахрейна Хамад бен Иса Аль Халифа унаследовал шаткое положение. Шиитское большинство в Бахрейне испытывает сильное разочарование по поводу монархии, которая воспринимается не только как дискриминационная по отношению к шиитам, но и как иностранный оккупант и угнетатель истинного, коренного народа Бахрейна. Суннитская оппозиция, хотя и по разным причинам, возмущена автократическим характером правительства Бахрейна и присоединилась к шиитским группам, выступающим против сохранения абсолютной монархии. Некоторые из советников эмира выступали за политическую либерализацию как способ уменьшить давление на режим, в то время как другие выступали за усиление автократического правления. Новый правитель Бахрейна должен будет определить курс страны."
 KUW_MILLENNIUM_DAWN_DESC: "Не так давно Кувейт был страной, находящейся под оккупацией. Его монархия находилась в изгнании и проводила кампанию за восстановление суверенитета Кувейта, в то время как народ Кувейта, как сунниты, так и шииты, объединились против иракского угнетателя. Теперь, когда война в Персидском заливе восстановила независимость Кувейта, монархия должна возобновить политическое балансирование, которое управляет страной Кувейта. Парламент Кувейта, один из самых влиятельных на Ближнем Востоке, жестко сдерживает власть монарха, постоянно настаивая на большей политической либерализации. Влиятельный торговый класс страны продолжает настаивать на увеличении инвестиций в частный сектор, чего кувейтские граждане, работающие в государственном секторе, не хотят видеть, что это происходит за счет их собственного благосостояния."
 OMA_MILLENNIUM_DAWN_DESC: "Оман заслужил репутацию маяка мира и стабильности в беспокойном и склонном к конфликтам регионе. Кабус бен Саид аль-Саид проводит успешную внешнюю политику с тех пор, как пришел к власти в 1970 году, возглавив страну, которую никто не ненавидит и которой все восхищаются. Но Оман не лишен своих проблем. Султана критиковали за его жесткий подход к внутренним разногласиям, что порождало неуверенность в устойчивости абсолютной монархии."
 QAT_MILLENNIUM_DAWN_DESC: "С 1996 года Катар проводит независимый курс в Совете сотрудничества стран Персидского залива. Запасы природного газа страны позволили Катару действовать за пределами нефтяного рынка, где доминирует Саудовская Аравия, и на протяжении десятилетий эмиры Катара поддерживали тесные отношения с популистской организацией «Братья-мусульмане», организацией, которую саудовцы и эмиратцы все чаще считают угроза их авторитету. Хуже всего, в глазах саудовцев и их эмиратских союзников, являются тесные отношения Катара с Ираном, государством, которое они рассматривают как экзистенциальную угрозу. Это лишь вопрос времени, когда враждебность соседей Катара к его уникальной внешней политике достигнет точки кипения."
 SAU_MILLENNIUM_DAWN_DESC: "Саудовская Аравия исторически занимала удобное положение одной из ведущих держав Ближнего Востока. Будучи хранителем святых мест Мекки и Медины, Королевство пользуется беспрецедентной религиозной легитимностью. Однако иранская революция 1979 года превратила взаимные саудовско-иранские подозрения в откровенную враждебность, поскольку недавно образованная Исламская Республика Иран стремилась претендовать на мантию лидера исламского мира. Внутри королевства также есть претенденты на звание лидера исламского мира. С тех пор как саудовцы впустили американские войска в страну в 1991 году, руководство «Аль-Каиды» поклялось уничтожить саудовскую монархию и ее ложное благочестие и заменить ее истинно исламским правительством."
 SIN_MILLENNIUM_DAWN_DESC: "Сингапур на рубеже веков обладал наибольшим региональным авторитетом среди стран Азии и за рубежом. Азиатский финансовый кризис также не принес пользы маленькой стране, расположенной в устье Малайского полуострова. Помимо финансового кризиса и своего небольшого размера, он продемонстрировал свою силу в сфере перевалочных операций, банковского дела и иностранных инвестиций. Сингапурский народ и его правительство действительно показали, что значит называться «Городом Льва».\n"
 PHI_MILLENNIUM_DAWN_DESC: "Недавние выборы 1998 года ознаменовались масштабными изменениями в риторике филиппинского политического спектра. Эстрада и его коалиция «Лабан нг Макабаян Масанг Пилипино» («Борьба патриотических филиппинских масс») добились оглушительного успеха в борьбе с его оппозицией. При Эстраде на Филиппинах наблюдались впечатляющие темпы роста в 3,4%, и они находятся на пути к поддержанию быстрого роста. Кроме того, Эстрада начала мобилизацию АФП для подготовки объявления тотальной войны Исламскому фронту освобождения моро. Среди этого почти живописного президентства скрывается чудовище коррупции и следы за ним."
 UAE_MILLENNIUM_DAWN_DESC: "Объединенные Арабские Эмираты, которые американские официальные лица ласково прозвали «Маленькой Спартой», были близким союзником как Соединенных Штатов, так и Саудовской Аравии, а также активным участником многосторонних военных операций. Вооруженные силы Эмиратов, особенно их авторитетные военно-воздушные силы и элитная президентская гвардия, участвовали в войне в Персидском заливе, накопив полезный военный опыт.\n\nНо ОАЭ не довольствуются тем, что просто играют второстепенную роль после США или Саудовской Аравии. Эмираты превзошли свои возможности с точки зрения иностранного влияния, временами конкурируя со своими бывшими союзниками. Более того, ОАЭ являются домом для единственного успешного примера экономической диверсификации: Дубай заслужил репутацию глобального города и финансового центра."
 KOR_MILLENNIUM_DAWN_DESC: "Республика Корея успешно преодолела войну, бедность и диктатуру и стала одной из самых развитых и стабильных стран в мире. Президента Ким Дэ Чжуна широко уважают за его роль в установлении демократии в Корее, и многие надеются на его усилия по достижению мира с Севером.\n\nОднако его администрация запятнана скандалом, а корейская политика остается чрезвычайно поляризованной. Политические пристрастия, коррупция в правительстве и неопределенность вокруг усилий президента по примирению с Севером будут определять будущее Кореи в этом новом тысячелетии."
 NKO_MILLENNIUM_DAWN_DESC: "Так называемое «Королевство-отшельник» — это место, которое внешний мир воспринимает как загадочное и угрожающее в равной степени. Слухи о секретной ядерной программе в стране распространяются, а ее южный сосед по-прежнему с подозрением относится к намерениям Севера. Но в непроницаемом образе Королевства Отшельников начали проявляться трещины. Все еще находясь в процессе восстановления после опустошительного голода, известного как «Трудный марш», КНДР вынуждена полагаться на внешнюю помощь, чтобы помочь пережить шторм. Слабость системы управления Севера совершенно очевидна. Сможет ли Ким Чен Ир устранить эти недостатки и применить дипломатический подход к внешнему миру для содействия развитию? Или он решит, что воинственность армии и идеологический пыл партии должны поддерживаться войной?"
 BOT_MILLENNIUM_DAWN_DESC: "Ботсвана — одна из самых высокоразвитых стран Африки со стабильной демократией, высоким индексом человеческого развития и низким уровнем коррупции. Ботсвана получила свое богатство после того, как было обнаружено большое количество алмазов, что привело к одному из самых высоких показателей ВВП на душу населения в Африке. Однако здесь есть свои проблемы; в политике доминирует партия БДП, которую многие считают автократической и эксклюзивной. Кроме того, во многих заповедниках страны процветает браконьерство. Алмазы также не будут вечными, и необходимо найти решение, которое позволит найти альтернативы для экономики."
 AFG_MILLENNIUM_DAWN_DESC: "С тех пор, как коммунисты пришли к власти в 1978 году, Афганистан находился в цикле гражданской войны и внешнего вмешательства. Выход Советского Союза в 1989 году и последующее падение режима в 1992 году не принесли мира. Скорее, конфликт интересов между группировками моджахедов привел к продолжению боевых действий до 1996 года, когда поддерживаемый Пакистаном Талибан воспользовался гражданской войной для захвата значительной части Афганистана. Их целью было уничтожить все остальные группировки, вынудив бывших полевых командиров сформировать Северный альянс против Талибана при посредничестве генерала Масуда. Что ждет эту раздираемую войной страну в будущем?"
 ARM_MILLENNIUM_DAWN_DESC: "Независимость Армении, которую она получила одной из первых после распада СССР, не принесла ей ни процветания, ни величия. Война в Нагорном Карабахе, развязанная националистами, обескровила республику. При этом не столько сами боевые действия, сколько блокада Армении со стороны Азербайджана. У руля Армении стоит противоречивый политик, имеющий большое влияние как в самой Армении, так и в спорном Арцахе. Сможет ли Армения обрести славу под его правлением или же она скатится в долговременную пропасть?"
 BLR_MILLENNIUM_DAWN_DESC: "Распад Советского Союза принес Беларуси долгожданную независимость. Но стоило ли оно того? Экономика полностью зависит от России, армия не боеспособна, а Запад все еще думает, как превратить Беларусь в оплот антироссийских настроений. Сможет ли Лукашенко или кто-либо другой выбрать правильный путь для Беларуси?"
 GEO_MILLENNIUM_DAWN_DESC: "Грузия, оставшаяся в стороне от Кавказа после распада СССР, впала в гражданскую войну почти одновременно с войной в Абхазии и Осетии. Свержение президента Гамсахурдиа привело к политической нестабильности, разрушило надежды на единую Грузию и оставило большой след в жизни народа. Сможет ли Грузия стать региональной державой или продолжит движение к политическому хаосу?"
 AZE_MILLENNIUM_DAWN_DESC: "Азербайджан, возглавляемый ныне авторитетным бывшим коммунистом Гейдаром Алиевым, находится на перепутье. Проигранная война в Арцахе, нестабильное общество и растущие амбиции народа поставили правительство Азербайджана перед неопределенным будущим. Сможет ли он стать жемчужиной Кавказа или скатится к политической нестабильности?"
 COM_MILLENNIUM_DAWN_DESC: "Цепь островов Коморских островов отличается идиллической сельской местностью. Джунгли покрывают горы и вулкан Картала. Именно на побережье большинство людей живут простой жизнью рыбаков, что является самым большим доходом в стране. Не всегда на этих островах мирно. Перевороты — обычное явление, и неуправляемые губернаторы изо всех сил стараются добиться большей автономии. Коморские острова действительно имеют много общего со своим культурным соседом Танзанией, за исключением того, что большинство населения здесь мусульмане, и все они говорят исключительно на диалекте суахили.\n\nСтрана имеет интересный взгляд на французский заморский департамент Майотту. Ирредентисты утверждают, что это часть нации, хотя жители Майотты, похоже, не разделяют эту точку зрения."
 COM_MODERN_DAY_DESC: "Коморские Острова уже повидали свою долю действий. В 2008 году вторжение с целью вернуть себе контроль над Анжуаном увенчалось успехом. К сожалению, многие граждане живут в бедности, многие бегут на Майотту в поисках лучшей жизни. Есть хорошие перспективы для членства в Восточноафриканском сообществе. Это может значительно улучшить инвестиционные возможности для приезда на Коморские острова и повысить уровень жизни тысяч людей. Скорее всего, эта страна будет жить как обычно."
 ABK_MILLENNIUM_DAWN_DESC: "Абхазия – маленькая страна, которая долгое время боролась за свою независимость. Еще в 1993 году эта страна завоевала право на независимость, хотя никто, кроме России, не признавал ее прав. Возможно, скоро весь мир услышит об Абхазии."
 EST_MILLENNIUM_DAWN_DESC: "Эстония, официально известная как Эстонская Республика, празднует девятую годовщину независимости от Советского Союза; однако это не означает, что влияние России продолжает расти. Маленькая балтийская страна сейчас оказалась между постоянно растущим притяжением Востока и Запада. Теперь ему приходится бороться с угрозами своей независимости, ростом крайне правых взглядов и неэффективной правительственной бюрократией, вызывающей проблемы внутри страны."
 FIJ_MILLENNIUM_DAWN_DESC: "Фиджи, также известная как Республика Фиджи, является тихоокеанским островным государством с поразительно нестабильной историей. Получив независимость в 1970-х годах, Фиджи пережило два переворота и несколько изменений правительства и конституций, которые только усилились за счет растущего этнического разрыва между этническими фиджийцами и этническими индо-фиджийскими народами. Но с приходом новых тысячелетий появляются новые проблемы, и только время покажет, сможет ли Фиджи действительно стать райским островом, которым она себя продает."
 KAZ_MILLENNIUM_DAWN_DESC: "Казахстан, последняя страна, вышедшая из тени Советского Союза, отмечена растущим экономическим спадом, вызванным развалом государственности. На заре нового тысячелетия вопросы о его политической и экономической траектории сохранялись. Какое будущее ждет Казахстан в XXI веке и как он сможет совместить свои стремления к модернизации с сохранением своей уникальной культурной самобытности?"
 KYR_MILLENNIUM_DAWN_DESC: "Кыргызстан – молодая и политически нестабильная страна в Центральной Азии, отмеченная серией политических потрясений. Еще одному новому самодержцу удалось взять власть в свои руки. Сможет ли он удержать власть в условиях разгорающегося конфликта с Таджикистаном и Узбекистаном? Какую роль в этом сыграют Россия и Китай? Все это ждет Кыргызстан в новом тысячелетии."
 UZB_MILLENNIUM_DAWN_DESC: "В 2000 году Узбекистан представлял собой бывшую советскую республику с централизованным авторитарным правительством. Его экономика была в основном основана на сельском хозяйстве и производстве хлопка. С началом нового тысячелетия можно было задуматься: какое будущее ожидает Узбекистан в 21 веке? Будет ли она развиваться политически, экономически и социально, и как она будет играть свою роль в меняющемся ландшафте Центральной Азии?"
 SER_MILLENNIUM_DAWN_DESC: "Ужасные бомбардировки НАТО оставили свои шрамы в сердцах каждого жителя Югославии. Теперь стране придется выбирать, по какому пути двигаться в новом тысячелетии, может быть, пора избавиться от прежних лидеров? или попытаться вернуть прежнее состояние?"
 KOS_MILLENNIUM_DAWN_DESC: "Наша нация наконец приближается к тому моменту, когда мы наконец сможем обрести полную независимость. Наша борьба против влияния Сербии приближается к завершающей стадии, закончим ли мы начатое или сдадимся и снова станем лишь частью другой страны?"
 VEN_MILLENNIUM_DAWN_DESC: "В начале нового тысячелетия Венесуэла стояла на перепутье, сформированном богатой и сложной историей, в которой сочетались многообещающие надежды и неопределенность. 2000 год стал важным этапом в развитии страны после ряда важных политических и социальных сдвигов. В 1999 году на пост президента Венесуэлы вступил Уго Чавес, харизматичный военачальник. Его избрание стало глубоким поворотным моментом в истории страны. Восхождение Чавеса было обусловлено стремлением противостоять постоянным проблемам социального неравенства, бедности и политической коррупции. Под знаменем своего политического движения «Чавизм» он отстаивал концепцию более справедливого и равноправного распределения богатых нефтяных богатств Венесуэлы. Однако в новом тысячелетии страна оказалась в решающем моменте, когда будущее развитие Венесуэлы висело на волоске. Нарастали дебаты и расходились взгляды на то, продолжать ли оставаться под руководством Чавеса или искать альтернативный путь. Некоторые выступали за продление срока полномочий Чавеса, подчеркивая его миссию по решению проблемы социального неравенства, в то время как другие выступали за другой курс, ища новые подходы к управлению и экономической стабильности. Увидим ли мы смену правительства в будущем Венесуэлы? Или мы увидим продолжение Пятой республики?"
 HEZ_MILLENNIUM_DAWN_DESC: "С момента начала гражданской войны в Ливане и возникновения Исламской революции в Иране ортодоксальная организация, которая изначально была частью исламского движения Амаль в Ливане, и ее идеалы основывались и остаются на доктрине «исламского сопротивления». ,был сформирован. Была сформирована «Хезболла» — самое мощное политическое и военное образование в Ливане. С тех пор «Хезболла» превратилась в рычаг против государства Израиль и его союзников в регионе Леванта. Хотя при этом пытается иметь доминирование над самим государством Ливан. Поскольку напряженность на Ближнем Востоке возросла после войны в Персидском заливе, «Хезболла» попыталась расширить свою оперативную базу за пределами Ближнего Востока. И теперь, когда напряженность в регионе вновь возросла, «Хезболле» приходится корректировать свои новые планы, удастся ли доктрина Сопротивления и политическое доминирование «Хезболлы» в Ливане? Только время и изменения мира покажут..."
 SOO_MILLENNIUM_DAWN_DESC: "Будучи частью Грузинской ССР, Южная Осетия отделилась от Грузии и провозгласила свою независимость. После кровопролитной войны Осетия отстояла свою независимость и стала стремиться к интеграции с Россией, однако в начале XXI века состояние государства остается неопределенным. С одной стороны – враждебная Грузия, с другой – Россия, неохотно стремящаяся забрать домой маленькую, но гордую Осетию."
 BUL_MILLENNIUM_DAWN_DESC: "Болгария, пережившая Вторую мировую войну и ставшая социалистической республикой, лишь недавно превратилась в демократическое государство. Новое тысячелетие озаряет Болгарию новыми вызовами, стоящими перед новой, растущей демократией на Балканах... Только время покажет, чего Болгария достигнет в новом, возможно, более светлом веке."
 BOS_MILLENNIUM_DAWN_DESC: "Босния, земля с богатой историей и культурой, была создана руками иностранных империй, от мощи Римской империи до распада Союзной Югославской Республики. Несмотря на шрамы, оставленные жестокой борьбой за независимость, народ Боснии остается стойким на своем пути к лучшему будущему.\n\nХотя этнические и религиозные разногласия сохраняются, они не умаляют надежды и устойчивости нации, решившей преодолеть свое прошлое. Будущее Боснии может быть неопределенным, но непоколебимый дух ее народа является маяком света, ярко сияющим навстречу светлому будущему."
 EGY_MILLENNIUM_DAWN_DESC: "В 2000 году в египетской политике доминировало укоренившееся правление президента Хосни Мубарака, характеризующееся авторитарным контролем, ограниченными политическими свободами и спорадическими попытками реформ. Несмотря на некоторый экономический рост, страна столкнулась с широко распространенной бедностью, коррупцией и социальным неравенством. Инакомыслие было встречено жестокими репрессиями, однако признаки оппозиции и призывы к переменам сохранялись, особенно среди молодежи и групп гражданского общества. Однако будущее египетской политики оставалось неопределенным: вопросы о преемственности, социально-экономические проблемы и потенциальное влияние развития технологий усложняли политический ландшафт страны."
 IND_MILLENNIUM_DAWN_DESC: "Индонезия является центром дел Юго-Восточной Азии, несмотря на то, что ее сотрясают экономические проблемы. Азиатский финансовый кризис 1997 года нанес ущерб индонезийской валюте, рупии, которая принесла большую нестабильность в страну-архипелаг, еще больше разгоревшуюся пожарами, бушующими в Ачехе. Растущая инфляция, радикализация и разобщенность среди нации привели к тому, что она отстала от своих соседей и остального мира, и заставила ее лидеров ломать голову над тем, что делать, чтобы выжить в 21 веке."
 PMR_MILLENNIUM_DAWN_DESC: "В 2000 году Приднестровье, отколовшийся от Молдовы регион, погрузилось в затяжное политическое противостояние. Объявив независимость в 1990 году, регион действовал как самопровозглашенная республика, хотя его суверенитет оставался непризнанным на международном уровне. Под руководством президента Игоря Смирнова Приднестровье сохранило свои собственные институты и силы безопасности, способствуя фактической государственности. Однако напряженность в отношениях с Молдовой сохранялась, а усилиям по примирению препятствовали экономические санкции, контрабанда и отсутствие консенсуса по статусу региона. Переговоры при посредничестве международных организаций стремились к мирному урегулированию, но политическая ситуация в Приднестровье оставалась сложной и неразрешенной, отмеченной хрупким равновесием между стремлением к независимости и геополитическими реалиями."
 CUB_MILLENNIUM_DAWN_DESC: "На прекрасном острове Куба, где солнце согревает пальмы, а морской бриз нежно окутывает берега, в 2000 году царила атмосфера перемен. В самом сердце Карибского моря, в этом оазисе тепла и красоты, жила история, богатая традициями и культурным наследием. Однако под сенью этой богатой красоты продолжалась острая борьба политических сил. Политическая ситуация в стране была напряженной, что отражало постоянную борьбу за власть и идеологическую борьбу. Несмотря на это, дух народа Кубы остался несокрушимым, его сердца наполнились надеждой на светлое будущее и верой в справедливость."
 OTHER_MILLENNIUM_DAWN_DESC: "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили нынешние народы опасаться за будущее. Однако есть большая надежда, что человечество могло бы пережить 20 столетий кровопролития и завершить переход к периоду мира и стабильности."
 IRQ_MILLENNIUM_DAWN_DESC: "Ираку не чужды трудности: недавно, только что проведя восьмилетнюю войну с иранцами, Ирак не получил ничего, кроме долгов и экономических трудностей. Будучи не в состоянии выплатить долги странам Персидского залива, Саддам Хусейн начал вторжение в Кувейт в 1991 году. Пережив унизительное поражение от рук коалиционных сил вскоре после начала войны, Ирак все еще пытается восстановиться. Санкции, наносящие вред иракской экономике, и все более авторитарная позиция Саддама Хусейна и баасистского режима привели к тому, что значительная часть иракского общества оказалась в противоречии с нынешним правящим порядком. Только время покажет, погрузится ли Ирак в хаос или наступит тысячелетний золотой век."
 LBA_MILLENNIUM_DAWN_DESC: "Муаммар Каддафи правил Ливией 31 год, отчаянно пытаясь достичь своих идеалов и чаяний. В Ливии на данный момент ситуация относительно стабильна, и члены семьи Каддафи пытаются завоевать расположение эксцентричного лидера, но все может измениться в любой момент.\n\nСможет ли Ливия достичь могущества и процветания в XXI веке или же она окажется в бесчисленном списке государств-неудачников? Сможет ли Муаммар удержать свою власть до новой волны нового тысячелетия? Время покажет..."