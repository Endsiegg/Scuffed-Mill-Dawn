 morocco.400.t: "Взрывы в Касабланке"
 morocco.400.d: "Сегодня утром в нескольких местах города Касабланка произошли взрывы. Двенадцать террористов-смертников с бомбами, заложенными в рюкзаки, устроили взрывы в Доме Испании, отеле «Фара», Еврейском альянсе Касабланки и нескольких других объектах возле консульства Бельгии и старого еврейского кладбища. В результате терактов погибли сорок пять человек, включая двенадцать террористов-смертников, и были ранены еще по меньшей мере сто мирных жителей. Предполагается, что недавний рост числа проповедников-салафитов в стране, многие из которых являются ветеранами советско-афганской войны, с течением времени начали все больше и больше радикализироваться. GCIM и «Аль-Каида» заявили о своей ответственности за нападения, причем атака была направлена ​​против евреев в городе, несмотря на то, что ни одна из жертв не была евреем. Некоторые местные группы заявляют, что это связано с появлением в городе так называемых «трущоб», открывающих путь к радикализации среди обедневшего населения города и Марокко."
