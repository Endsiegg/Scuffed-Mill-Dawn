 ### Civil War ###
 Civil_war_decisions: "Гражданская война"
 Civil_war_decisions_desc: "Наша страна охвачена пламенем гражданской войны. Это позволяет вершить некоторые неэтичные, но полезные для победы вещи."
 confiscate_civilian_vehicles: "Конфискация гражданских транспортных средств"
 confiscate_civilian_vehicles_desc: "Мы можем конфисковать и переоборудовать гражданскую технику в бронетранспортеры. Несмотря на войну, гражданских транспортных средств по-прежнему в изобилии, а необходимые новые легко могут быть отправлены контрабандой через границу."
 foreign_recruitment_campaign: "Иностранные кампании по набору персонала "
 foreign_recruitment_campaign_desc: "Большая часть рекрутов в гражданскую войну происходит из других стран. Мы можем провести временную призывную кампанию, чтобы собрать больше солдат в наши ряды."
 smuggle_small_arms: "Контрабанда стрелкового оружия"
 smuggle_small_arms_desc: "В дополнение к производству собственного стрелкового оружия на местных производствах и в мастерских, мы можем попытаться потянуть за ниточки и заняться контрабандой оружия из-за рубежа."
 smuggle_heavy_weapons: "Контрабанда тяжелого вооружения"
 smuggle_heavy_weapons_desc: "Помимо производства собственного тяжелого вооружения на местных заводах, мы можем попытаться подергать за ниточки и контрабандой вывезти оружие из-за рубежа. Конечно, контрабанда ракет через границу будет сложнее, чем винтовок, но на полях сражений оно точно не будет лишним."
 Conscripting_Child_Soldiers: "Призыв детей в армию"
 force_conscript_children: "Насильный сбор детей-солдат"
 force_conscript_children_desc: "Мы можем начать призывать детей в армию, пока ситуация сложная. Разумеется, население не обрадуется подобным мерам. Во многих асимметричных конфликтах дети насильственно призываются в повстанческие группы и теряют чувствительность к насилию.\n\nПринудительный призыв детей укрепит наши силы, но часто эти молодые мальчишки действуют как пушечное мясо."
 buy_fuel_from_black_market: "Покупка горючего на черном рынке"
 buy_fuel_from_black_market_desc: "Наша ситуация затрудняет легальное приобретение топлива. Тем не менее, есть много способов купить топливо незаконно. Черный рынок всегда открыт."

 ### Afghanistan ###
 TT_AFG_NOT_FACTION_WITH_PAK: "Не связан ни с одной пакистанской группировкой"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RВполне вероятно, что если мы займем землю, наш враг объявит нам войну!"

 AFG_Baluchistan: "Востребованный Белуджистан"
 AFG_invasion: "Вторжение в Пакистан"

 Afghanistan_pashtunistan_decisions: "Объединяющий Пуштунистан"
 Afghanistan_pashtunistan_decisions_desc: "Почти 16% населения Пакистана идентифицируют себя как пуштуни, наиболее доминирующую этническую группу Афганистана. Большая часть пакистанских пуштунов проживает в северо-западной части страны. Из-за гражданской войны в Пакистане многие из этих людей сейчас страдают от ужасающего режима. Наш долг - защитить их."
 claim_pashtunistan: "Претензии пуштунистана"
 claim_pashtunistan_desc: "Территория Пуштунистана охватывает северо-западный Пакистан и восточный Афганистан. Поскольку район находится под экстремистским контролем, мы можем утверждать, что являемся настоящими защитниками этого района."
 claim_baluchistan: "Требование Белуджистан"
 claim_baluchistan_desc: "Довольно часто объединенная пуштунианская риторика также включает в себя район Белуджистана в западном Пакистане. Эта область населена белуджами, которые давно выступают за независимость. Этот район когда-то принадлежал Афганистану, и он предоставил бы нам доступ к морю, что делает его жизненно важным для нас."
 afg_claims_advance_to_baluchistan: "Продвижение в Белуджистан"
 afg_claims_advance_to_baluchistan_desc: "Северный Белуджистан и главный город Кветта должны стать нашей первой целью. Это позволит нам продолжить наше продвижение к морю."
 afg_claims_advance_to_the_sea: "Завершить оккупацию Белуджистана"
 afg_claims_advance_to_the_sea_desc: "Нам нужно закончить оккупацию Белуджистана, продвинув и оккупировав портовый город Гвадар."
 afg_claims_advance_into_tribal_areas: "Продвижение в Пушту Племенных Областях"
 afg_claims_advance_into_tribal_areas_desc: "Наша первая цель должна состоять в том, чтобы протолкнуть федерально управляемые племенные территории. Начнем с устранения опорных пунктов пакистанских талибов."
 afg_claims_clear_tribal_areas: "Очистить племенные районы"
 afg_claims_clear_tribal_areas_desc: "Следующим этапом является умиротворение остальной части племенных районов, когда базы талибов разбиты."
 afg_claims_invade_peshawar: "Оккупай Пешавар"
 afg_claims_invade_peshawar_desc: "В наших достопримечательностях находится жемчужина пакистанских районов Пакистана, великий город Пешавар. Мы не можем колебаться сейчас!"
 afg_invade_pakistan: "Вторжение в Пакистан"
 afg_invade_pakistan_desc: "Вместо того, чтобы медленно продвигаться и оккупировать территорию, мы можем напрямую вторгаться и удивлять врага. Однако международное сообщество будет осуждать это, и вполне возможно, что защитники Пакистана вмешаются."
 afg_integrate_pashtunistan: "Интегрировать пуштунистан"
 afg_integrate_pashtunistan_desc: "Несмотря на то, что пуштуны разделяют доминирующую этническую принадлежность Афганистана, многие пуштуны в новых районах по-прежнему недовольны нашим правительством. Нам нужно потратить ресурсы, чтобы убедить их, что им лучше с нами."
 unite_with_pakistan_taliban: "Объединяйтесь с пакистанскими талибами"
 unite_with_pakistan_taliban_desc: "Наши братья в Пакистане борются за освобождение мусульман. Нам нужно объединить усилия с ними!"

