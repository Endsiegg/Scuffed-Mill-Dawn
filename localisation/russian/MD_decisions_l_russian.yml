 promote_outlook_decision_support_emerging_parties_desc: "Используя информационную войну, мы можем влиять на общественное мнение о ситуации в мире. Однако любая такая кампания будет эффективна только в течение ограниченного периода времени, так как люди теряют интерес через некоторое время."
