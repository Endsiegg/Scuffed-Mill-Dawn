 ETH_chi_investments_category: "Китайские инвестиционные проекты"
 ETH_chi_investments_category_desc: "Китай предлагает построить несколько специальных проектов практически без затрат для нас."
 ETH_european_investments_category: "Европейские инвестиционные проекты"
 ETH_european_investments_category_desc: "Европейский союз предлагает построить несколько специальных проектов практически без затрат для нас."
 ETH_light_rail: "Построить Аддис-Абебу Легкорельсовый"
 ETH_light_rail_desc: "Растущий город Аддис-Абеба ежедневно полон пробок, но в Китае уже есть отличное решение этой проблемы. Совершенно новая система легких рельсов, спонсируемая нашими китайскими друзьями."
 ETH_construct_light_rail: "Строительство Аддис-Абебского Легкорельсового"
 ETH_light_rail_2: "Расширить сеть легкорельсового транспорта"
 ETH_light_rail_2_desc: "Во всех четырех направлениях нашей сети легкорельсового транспорта есть место для расширения. Также мы можем соединить скоростной трамвай с недавно построенной железной дорогой Аддис-Абеба-Джибути."
 ETH_construct_light_rail_2: "Расширить сеть легкорельсового транспорта"
 ETH_construct_light_rail_2_desc: "Работы по расширению легкорельсовой сети уже начались."
 ETH_rehabilitation: "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_desc: "Эфио-Джибутийские железные дороги прекратили свою работу, и любая попытка отремонтировать ее была бы потерей времени. Многие треки должны быть полностью заменены сейчас, чтобы снова работать."
 ETH_rehabilitation_railway: "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_railway_desc: "Работы на Эфио-Джибути железных дорог начали реабилитировать его."
 ETH_repair_railway: "Ремонт Эфио-Джибути железной дороги"
 ETH_repair_railway_desc: "Железная дорога Эфио-Джибути остро нуждается в ремонте, и если мы не сделаем это сейчас, последствия могут быть дорогостоящими."
 ETH_rehabilitation_railway_2: "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_railway_2_desc: "Начаты работы по ремонту Эфио-Джибути"
 ETH_addis_ababa_djibouti_railway: "Построить железную дорогу Аддис-Абеба-Джибути"
 ETH_addis_ababa_djibouti_railway_desc: "Более 95% торговли Эфиопии проходит через Джибути, что делает ее жизненно важной для нашей экономики. Связав нашу столицу напрямую с Джибути современной железной дорогой, мы можем значительно сократить время в пути и стоимость наших товаров."
 ETH_construct_addis_ababa_djibouti_railway: "Строительство Аддис-Абебской железной дороги Джибути"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Начаты работы по строительству железной дороги Аддис-Абеба-Джибути."

 ##### UNITED KINGDOM #####
 ENG_AFG: "Гражданская война в Афганистане"
 ENG_AFG_desc: "США в ходе их вторжения в 2001 году были первоначально поддержаны Великобританией и Канадой, а затем коалицией из более чем 40 стран, включая всех членов НАТО. Публичные цели войны состояли в том, чтобы ликвидировать «Аль-Каиду» и лишить ее безопасной базы операций в Афганистане путем отстранения талибов от власти."
 eng_intervene_AFG: "Операция "Страж свободы""
 eng_intervene_AFG_desc: "Исторически Великобритания поддерживала афганское правительство"
 ENG_GNA: "Ливийская гражданская война"
 ENG_GNA_desc: "Ливийская гражданская война относится к продолжающимся конфликтам в Ливии, начиная с протестов «Арабской весны» 2011 года, которые привели к Первой гражданской войне в Ливии, иностранному военному вмешательству и изгнанию и смерти Муаммара Каддафи. Последствия гражданской войны и распространение вооруженных групп привели к насилию и нестабильности по всей стране, что привело к возобновлению гражданской войны в 2014 году."
 eng_intervene_GNA: "Операция Сокол Свободы"
 eng_intervene_GNA_desc: "Исторически Соединенное Королевство поддержало правительство национального согласия"
 ENG_YEM: "Йеменская гражданская война"
 ENG_YEM_desc: "Гражданская война в Йемене - это продолжающийся конфликт, который начался в 2015 году между двумя фракциями, каждая из которых претендует на то, чтобы составить правительство Йемена, вместе со своими сторонниками и союзниками. Аль-Каида на Аравийском полуострове (АКАП) и Исламское Государство Ирак и Левант контролируют участки территории во внутренних районах и вдоль участков побережья."
