 ARG_falklands_question_category: "Фолклендский вопрос"
 ARG_falklands_question_category_desc: "Остров Мальвинас - это наше право по рождению и наша суверенная земля. Мы не забудем кровь, которую наши братья пролили на наших островах за свою родину. \nПришло время вернуть нашу землю империалистам чаепития!"
