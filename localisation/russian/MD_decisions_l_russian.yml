 ###Stability of Ukraine/Revolution Decisions
 UKR_stability_of_ukraine_decision_category: "Стабильность в Украине"
 UKR_stability_of_ukraine_decision_category_desc: "Украина - молодая страна. Она прошла через многое в своей жизни. Она в смятении и начинает подталкиваться к краю. Русскоговорящие на Востоке говорят о мятеже. Те, кто на Западе, хотят искать связи с Европой. Страна на грани, и в эти дни будет определять страну и ее народ.\n\n§GЕсли шанс восстания достигнет 15-ти, начнется революция.§!\n\n£stability_texticon §YСтабильность режима:§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YШанс восстания:§! [?UKR.UKR_chance_of_collapse_var|-9.0]"
 UKR_help_decision_event: "Справочное событие"
 UKR_help_decision_event_desc: "Нажмите на эту кнопку, если вам нужна дополнительная информация о системе."
 UKR_decision_support_campaigns: "Кампании по поддержке"
 UKR_decision_support_campaigns_desc: "Народ не поддерживает наш выбор в режиме. Мы должны провести некоторые кампании, чтобы привнести дополнительную стабильность в правительство и народ."
 UKR_decision_send_in_the_national_guard: "Отправьте национальную гвардию"
 UKR_decision_send_in_the_national_guard_desc: "Люди со злым умыслом возникли в знак протеста. Отправьте национальную гвардию и подавите протесты."
 UKR_decision_make_deals_with_local_leaders: "Судебные местные руководители"
 UKR_decision_make_deals_with_local_leaders_desc: "Протестующие начали уничтожать и оскорблять местное население. Отправьте несколько делегаций в толпу, чтобы поговорить с лидерами."
 UKR_decision_strike_smuggling_caches: "Контрабанда ударного арсенала"
 UKR_decision_strike_smuggling_caches_desc: "Коррупция и грязная игра - все это ярость. Пришло время провести некоторые операции по контрабанде оружия."
 UKR_decision_reinforce_the_militias: "Усилить милицию"
 UKR_decision_reinforce_the_militias_desc: "Местные ополченцы могли бы воспользоваться некоторой подготовкой и превратить их в должным образом вооруженные силы. Национальная гвардия могла использовать тела."
 UKR_decision_disband_the_militias: "Роспуск милиции"
 UKR_decision_disband_the_militias_desc: "Гражданские с оружием, ужасная смесь."
 UKR_decision_reorganize_the_national_guard: "Реорганизация Национальной гвардии"
 UKR_decision_reorganize_the_national_guard_desc: "Реорганизация национальной гвардии займет некоторое время, но это полностью перестроит филиал. Нам больше не нужно будет полагаться на местные ополченцов"
 UKR_decision_disband_the_national_guard: "Расформировать Национальную гвардию"
 UKR_decision_disband_the_national_guard_desc: "Роспуск гвардейцев - отличный способ вернуть часть наших войск домой и их семьи. Кроме того, это должно помочь нам получить больше контроля над страной. "
 UKR_decision_reign_in_the_donbass_region: "Правление на Донбассе"
 UKR_decision_reign_in_the_donbass_region_desc: "У Донбасса это было хорошо слишком долго. Пророссийские настроения должны быть подавлены."
 UKR_decision_demand_the_return_of_the_crimea: "Требовать возвращения Крыма"
 UKR_decision_demand_the_return_of_the_crimea_desc: "Россия недавно захватила Крым. Оскорбление еще свежее в сознании людей. Мы должны обсудить с русскими вопрос о возвращении Крыма."
 UKR_ukrainian_revolution_mission: "Украинская революция"
 UKR_ukrainian_revolution_mission_desc: "Новороссийцы пикетируют на улицах, ратуя за несдержанность. Если мы не возьмем ситуацию под контроль, то вполне возможно, что страна может впасть в гражданскую войну..."

 israel_bombing_category: "Противодействие нашим врагам"
 israel_bombing_category_desc: "Чтобы должным образом противостоять нашим врагам, таким как Иран, мы должны убедиться, что они не смогут закрепиться в соседних странах. Мы будем бомбить их инфраструктуру и войска, чтобы убедиться, что они знают этот факт"
 israel_palestine_category: "Израильско-палестинский конфликт"
 israel_palestine_category_desc: "Израильско-палестинский конфликт - сложный конфликт. Мы должны умиротворить палестинцев, не разозлив при этом собственное население"
 israel_recognition_category: "Международное признание"
 israel_recognition_category_desc: "Международное признание наших террриторий должно быть установлено, если мы хотим быть стабильным государством"
 israel_rockets_category: "Оборона Израиля"
 israel_rockets_category_desc: "Для сохранения государства Израиль мы должны быть уверены, что ракетные технологии, которыми мы располагаем, опережают время и что мы можем развернуть их достаточно быстро, чтобы противостоять ракетам, запускаемым в нас нашими врагами"
 israel_minorities_category: "Меньшинства"
 israel_minorities_category_desc: "Для того чтобы Израиль выжил, мы должны поощрять иммиграцию маргинальных меньшинств с Ближнего Востока, чтобы они присоединились к нам. Только тогда мы сможем обеспечить безопасность нашего государства"

 cartels_decision_category: "Преступность"
 cartels_decision_category_desc: "В этой категории рассматриваются такие преступления, как наркотики и мафия"
 narcos_crisis: "Наркотический кризис"
 narcos_crisis_desc: "Наше правительство не справляется, а народ решил вступить в союз с наркобаронами. Грядет переворот"
 mafia_crisis: "Кризис мафии"
 mafia_crisis_desc: "Наше правительство колеблется, и народ решил заключить союз с мафией. Грядет переворот"
 mexican_cartel_war: "Война мексиканских картелей"
 mexican_cartel_war_desc: "Картели в нашей стране стали слишком могущественными, эти картели собираются напасть очень скоро"
