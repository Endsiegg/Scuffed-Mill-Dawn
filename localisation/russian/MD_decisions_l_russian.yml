 GER_nationalist_claims_ITA: "Претензия на Судтироль"
 GER_nationalist_claims_ITA_desc: "Немецкий народ в Судтироле был угнетен достаточно долго. С северным Тиролем под надлежащим руководством мы должны освободить южных кузенов."
 GER_nationalist_claims_LUX: "Требование законной территории: [LUX.GetNameWithFlag]"
 GER_nationalist_claims_LUX_desc: "[LUX.GetNameWithFlag] претендует на звание государства, но мы то знаем. Они явно Немцы."
 GER_nationalist_claims_POL: "Возвращение потерянных земель от [POL.GetNameWithFlag]"
 GER_nationalist_claims_POL_desc: "Антигерманская коалиция и советские дегенераты украли основные германские земли. Этнические чистки убедили, что немцы в настоящее время являются явным меньшинством в регионе, но все потомки изгнанного немецкого народа жаждут возвращения - как только эта территория окажется под надлежащим германским правлением."
 GER_nationalist_claims_SLV: "Потребовать южный Штайермарк"
 GER_nationalist_claims_SLV_desc: "Теперь, когда мы твердо держим Австрию, мы обязаны убедиться, что ВСЯ Австрия находится в руках Германии. Это явно включает в себя южный Штайермарк."
 GER_nationalist_claims_SOV: "Претензия на Калининград"
 GER_nationalist_claims_SOV_desc: "Советы незаслуженно отобрали у нас эту часть Восточной Пруссии после Второй мировой войны. [Сов.GetNameWithFlag] должены собраться и уйти. Разве большинство населения там не солдаты?"
 GER_nationalist_claims_SWI: "Потребовать немецкоязычные части [SWI.GetNameWithFlag]"
 GER_nationalist_claims_SWI_desc: "Большинство швейцарцев - немцы. Эти территории должны быть воссоединены в [GER.GetNameWithFlag]!"
 GER_nationalist_claims_LIC: "Требование законной территории: [LIC.GetNameWithFlag]"
 GER_nationalist_claims_LIC_desc: "Лихтенштейн - немецкое государство. Оно должно быть в составе [GER.GetNameWithFlag]!"

 generic_coalition_politics_desicions: "[Root.GetAdjective] политические решения"
