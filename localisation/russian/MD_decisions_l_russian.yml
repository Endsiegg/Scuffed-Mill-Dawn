 UKR_stability_of_ukraine_decision_category_desc: "Украина - молодая страна. Она прошла через многое в своей жизни. Она в смятении и начинает подталкиваться к краю. Русскоговорящие на Востоке говорят о мятеже. Те, кто на Западе, хотят искать связи с Европой. Страна на грани, и в эти дни будет определять страну и ее народ.\n\n§GЕсли шанс восстания достигнет 15-ти, начнется революция.§!\n\n£stability_texticon §YСтабильность режима:§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YШанс восстания:§! [?UKR.UKR_chance_of_collapse_var|-9.0]"
