 ARM_new_constitution: "Создать новую конституцию"
 ARM_new_constitution_desc: "Сейчас необходимо создать такую конституцию, чтобы наши народы никогда больше не воевали между собой. Если мы дадим свободу передвижения, автономию региональным властям, запретим национализм, то наша страна расцветет новой жизнью во славу Ленина и светлого коммунистического будущего!"
 ARM_Establish_connections_aze: "Установить связи с азербайджанскими коммунистами"
 ARM_Establish_connections_aze_desc: "Азербайджанский народ томится под игом буржуазной власти. И поскольку у нас уже есть опыт борьбы с капитализмом, необходимо помочь нашим восточным соседям сбросить оковы рабства!"
 ARM_aze_revol: "Революция в Азербайджане!"
 ARM_aze_revol_desc: "Пришло время разжечь пламя революции в Азербайджане!"
 ARM_Financing_of_protest_movements_aze: "Финансирование протестных движений"
 ARM_Financing_of_protest_movements_aze_desc: "Коммунистическая партия Азербайджана всегда пользовалась поддержкой народа. Но ее главная проблема - потворство буржуазным властям. Всему народу нужно показать, что коммунисты больше не согласны с политическим курсом Азербайджана."
 ARM_Strengthen_com_partys_agenda: "Усилить повестку дня коммунистов"
 ARM_Strengthen_com_partys_agenda_desc: "После 10 лет буржуазного правления, необходимость возвращения к социалистическому строю должна быть заново объяснена новому поколению. Однако необходимо найти тонкую грань между открытой враждебностью, пусть и истинной, и потворством современным властям."
 ARM_parlament_aze_places: "Найти сторонников в парламенте Азербайджана"
 ARM_parlament_aze_places_desc: ""
 ARM_geo_revol: "Революция в Грузии!"
 ARM_parlament_geo_places: "Нижняя инстанция парламента"
 ARM_parlament_geo_places_desc: "Сегодня грузинский парламент - это засилье прозападных марионеток и нерешительных сторонников Шеварднадзе. Стоит только пошатнуть авторитет парламента в народе, как его власть рухнет от рук рабочего класса!"
 ARM_Strengthen_com_partys_agenda_geo: "Критика политического курса Грузии"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Очевидно, что демократия в Грузии - это средство обогащения буржуазии за счет простого народа. Возможно, если мы начнем более жестко критиковать власти, мы привлечем на свою сторону больше сторонников, что сделает коммунистическую повестку дня актуальной."
 ARM_Financing_of_protest_movements_geo: "Принять инициативу протеста"
 ARM_Financing_of_protest_movements_geo_desc: "В постсоветской Грузии в протестах обычно участвуют демократические фанатики, националисты и просто бузотеры, рассеивающие внимание масс. Но новая риторика нашей линии позволит нам взять инициативу в свои руки и направить внимание народа в нужное русло."
 ARM_Establish_connections_geo: "Восстановить старые связи в Грузии"
 ARM_Establish_connections_geo_desc: "Грузия, некогда очаг закавказского коммунистического движения, уже не может похвастаться былым рвением. Старая гвардия КПСС по-прежнему остается без поддержки своих соратников из соседних стран. Пора это изменить!"

 eat_up_doomsday_fund: "Использовать фонд Судного дня"
 eat_up_doomsday_fund_desc: "Мы можем использовать наш фонд судного дня, чтобы получить немного быстрых денег. Чем больше мы ждем, тем больше денег мы получим".
 AZE_aliev_propaganda_category: "Культ Алиева"
 AZE_aliev_propaganda_category_desc: "§YОтец нашей нации§, §GГейдар Алиев§, имеет культ, который мы широко используем и усиливаем. Если мы не будем усиливать культ Алиева, то легитимность нашего клана может пострадать и могут возникнуть другие плохие последствия. §RМы не должны этого допустить!"
 AZE_buy_support_PP: "Увеличить поддержку политическими средствами"
 AZE_buy_support_PP_desc: "Мы можем увеличить поддержку культа, делая политические митинги и заявления."
 AZE_buy_support: "Купить поддержку"
 AZE_buy_support_desc: "В качестве альтернативы, мы можем потратить немного денег, чтобы увеличить поддержку через СМИ."
