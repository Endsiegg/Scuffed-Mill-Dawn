 ###Burma
 ethnic_insurgency_category: "Внутренний конфликт в Мьянме"
 ethnic_insurgency_category_desc: "Последние несколько десятилетий были отмечены последовательными прекращениями огня между бирманским правительством и различными этническими вооруженными организациями (ВАО). Это прекращение огня сопровождалось ожесточенными столкновениями между «Татмадау» и ЕАО, столкновениями, которые часто, но не всегда, приводили только к возвращению к статус-кво. Баланс между миром и войной является хрупким, и с ним обе стороны должны соблюдать осторожность.\n\nУровень влияния Мьянмы в каждом конкретном ЕАО определяет, может ли Мьянма аннексировать территорию повстанцев или может ли отколовшееся государство объявить независимость. Прекращение огня позволит Мьянме постепенно накапливать влияние в ЕАО в течение длительного периода времени. Военные операции дадут Мьянме значительное влияние в целевых EAO в случае успеха, но предоставят EAO гораздо большую независимость от бирманского влияния, если они потерпят неудачу.\n\n[BRM.GetFlag] [BRM.GetAdjective] влияние в EAO: [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var] [KAC.BRM_influence_KAC_var_integer] [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var] [KAR.BRM_influence_KAR_var_integer] [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var] [SHN.BRM_influence_SHN_var_integer] [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Предложить Общенациональное соглашение о прекращении огня"
 BRM_propose_the_NCA_desc: "Общенациональное соглашение о прекращении огня - это амбициозная попытка достичь прочного мира с 15 наиболее могущественными ЕАО Мьянмы. Прежде чем делать это, мы должны попытаться обеспечить двустороннее прекращение огня с каждым отдельным ЕАО."
 BRM_renegotiate_the_NCA: "Переговоры по Общенациональному соглашению о прекращении огня"
 BRM_renegotiate_the_NCA_desc: "Общенациональное соглашение о прекращении огня - это амбициозная попытка достичь прочного мира с 15 наиболее могущественными ЕАО Мьянмы. Однако текущий текст несовершенен и может быть улучшен. Прежде чем делать это, мы должны попытаться обеспечить двустороннее прекращение огня с каждым отдельным ЕАО."
 BRM_scrap_the_NCA: "Отказаться от Общенационального соглашения о прекращении огня"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Предложить прекращение огня с Качином"
 BRM_ceasefire_KAC_desc: "Конфликт между нами и Армией независимости Качина длится слишком долго. Прекращение огня позволит нам восстановить силы и увеличить наше влияние на государство Качин. Примут ли повстанцы наше предложение, зависит от наших отношений с ними и нашей нынешней формы правления. После того, как мы сделаем предложение о прекращении огня, мы не сможем сделать новое в течение 30 дней."
 BRM_ceasefire_KAR: "Предложить прекращение огня с Карен"
 BRM_ceasefire_KAR_desc: "Последние несколько десятилетий были отмечены последовательными прекращениями огня между бирманским правительством и различными этническими вооруженными организациями (ВАО). Это прекращение огня сопровождалось ожесточенными столкновениями между «Татмадау» и ЕАО, столкновениями, которые часто, но не всегда, приводили только к возвращению к статус-кво. Баланс между миром и войной является хрупким, и с ним обе стороны должны соблюдать осторожность."
 BRM_ceasefire_SHN: "Предложить прекращение огня с Шаном"
 BRM_ceasefire_SHN_desc: "Конфликт между нами и армией государства Шан продолжается уже слишком долго. Прекращение огня позволит нам восстановить наши силы и усилить наше влияние на штат Шан. Примут ли повстанцы наше предложение, определяется нашими отношениями с ними и нашей нынешней формой правления. После того, как мы сделаем предложение о прекращении огня, мы не сможем сделать новое в течение 30 дней"
 BRM_provoke_KAC: "Спровоцировать инцидент в Качинских зонах прекращения огня"
 BRM_provoke_KAC_desc: "Мир с качинами не отвечает нашим интересам. Мы можем добиться возвращения к активным действиям против Армии независимости Качина, спровоцировав конфронтацию между нашими и их силами."
 BRM_provoke_KAR: "Спровоцировать инцидент в Каренских зонах прекращения огня"
 BRM_provoke_KAR_desc: "Мир с каренами не отвечает нашим интересам. Мы можем добиться возобновления активных действий против Каренской национальной освободительной армии, спровоцировав конфронтацию между нашими и их силами"
 BRM_provoke_SHN: "Спровоцировать инцидент в Шанских зонах прекращения огня"
 BRM_provoke_SHN_desc: "Мир с шанами не отвечает нашим интересам. Мы можем добиться возвращения к активным действиям против армии государства Шан, спровоцировав конфронтацию между нашими и их силами."
 BRM_operation_KAC: "Начать операцию против качинов"
 BRM_operation_KAC_desc: "Армия независимости Качина создает проблемы в отдаленных деревнях. Мы должны провести операцию, чтобы вытеснить их"
 BRM_operation_KAR: "Начать операцию против каренов"
 BRM_operation_KAR_desc: "Каренская национальная освободительная армия создает проблемы в отдаленных деревнях. Мы должны провести операцию по их изгнанию"
 BRM_operation_SHN: "Начать операцию против шанцев"
 BRM_operation_SHN_desc: "Армия государства Шан создает проблемы в отдаленных деревнях. Мы должны провести операцию, чтобы вытеснить их"
 BRM_annex_KAC: "Анексировать Качин"
 BRM_annex_KAC_desc: "Мы приобрели достаточно влияния на Качин, чтобы полностью захватить их территорию."
 BRM_annex_KAR: "Анексировать Карен"
 BRM_annex_KAR_desc: "Мы приобрели достаточно влияния на Карен, чтобы полностью захватить их территорию."
 BRM_annex_SHN: "Анексировать Шан"
 BRM_annex_SHN_desc: "Мы приобрели достаточно влияния на Шан, чтобы полностью захватить их территорию."
 BRM_annex_WAA: "Анексировать Ва"
 BRM_annex_WAA_desc: "Мы получили достаточно влияния на Ва, чтобы полностью захватить их территорию."
 attack_drug_factories: "Атака на фабрики по производству наркотиков"
 attack_drug_factories_desc: "Армия Объединенного штата Ва активно участвует в незаконном производстве таких наркотиков, как героин и "я-ба", таблетки метамфетамина. Нападение на эти фабрики и их уничтожение потребуют усилий и ресурсов, но это поможет нашей международной законности, а вместе с ней и нашему делу. Однако мы должны быть готовы к тому, что "Ва" будет мстить нам."
 intercept_drug_convoys: "Перехват конвоев с наркотиками Ва"
 intercept_drug_convoys_desc: "Наше положение на тайской границе означает, что мы можем перехватывать наркотики, перевозимые с территории Ва в Таиланд. Конфискация этих наркотиков и их сжигание перед тайскими и международными новостными организациями повысит международное мнение о нашей группе, но может вызвать ответную военную реакцию со стороны армии Объединенного штата Ва."
 end_opium_production: "Прекратить производство героина"
 end_opium_production_desc: "Соединенные Штаты назвали нашу организацию наркоторговцем и выдали ордера на арест некоторых наших высших командиров. Что еще более важно, Китай также не одобряет наше участие в торговле героином, поэтому, хотя это может повредить нашей экономике, в наших интересах запретить выращивание опийного мака и прекратить производство героина."
 end_meth_production: "Конец постановки "Я Ба""
 end_meth_production_desc: "Ya ba - это таблетки метамфетамина, которые являются для нас основным источником финансирования и помогают поддерживать нашу экономику. Однако нам трудно избавиться от негативной репутации, особенно в отношении Таиланда, где ya ba получил широкое распространение. Возможно, нам придется смириться с краткосрочными экономическими потрясениями от прекращения производства ya ba, если мы хотим, чтобы международное сообщество относилось к нам положительно"
 attack_tatmadaw: "Атаковать Татмадау"
 attack_tatmadaw_desc: "Центральное правительство, похоже, не хочет оставить нас в покое. Чтобы обеспечить безопасность наших людей, мы должны нанести удар по ненавистному Татмадау, прежде чем они смогут войти в наши собственные дома."
 declare_independence: "Провозгласить независимость"
 declare_independence_desc: "Мы достаточно освободились от бирманского ига, чтобы потребовать международного признания нашего собственного независимого государства"
 BRM_sangha_category: "Политика буддизма"
 BRM_sangha_category_desc: "Для того чтобы мнение буддийских монахов страны, также известных как сангха, было благоприятным для правительства, мы должны обеспечить достаточное финансирование буддийских учреждений в Мьянме. Однако сангха может отказаться принимать наше покровительство, и эта вероятность возрастает тем больше, чем ниже их мнение о нас"
 BRM_impose_state_religion: "Сделать буддизм нашей государственной религией"
 BRM_impose_state_religion_desc: "Поскольку 90% нации являются буддистами по вероисповеданию, для нас вполне естественно сделать эту религиозную реальность также и политической. Этот шаг может разозлить наши религиозные меньшинства, но он обеспечит нам поддержку сангхи"
 BRM_remove_state_religion: "Вернуться к отсутствию государственной религии"
 BRM_remove_state_religion_desc: "Мы должны признать, что навязывание государственной религии не пошло нам на пользу. Антагонизация различных меньшинств намного превзошла выгоды от возросшей поддержки нескольких буддийских националистов."
 BRM_minor_funding: "Незначительное финансирование буддийских учреждений"
 BRM_minor_funding_desc: "Мы не можем позволить себе выделить больше, чем небольшую сумму на поддержку буддизма в Мьянме. Это имеет мало шансов увеличить мнение сангхи о нас."
 BRM_moderate_funding: "Умеренное финансирование буддийских учреждений"
 BRM_moderate_funding_desc: "Мы можем позволить себе сделать более существенные пожертвования монахам Мьянмы. Это имеет средние шансы увеличить мнение сангхи о нас."
 BRM_major_funding: "Основное финансирование буддийских учреждений"
 BRM_major_funding_desc: "Мы не должны жалеть денег, когда речь заходит о духовных делах. Это имеет большие шансы увеличить мнение сангхи о нас."
 BRM_no_influence: "0%"

 BRM_Administrative_Decisions: "Административные решения"
 BRM_Administrative_Decisions_desc: "Наши военные стратеги пришли к выводу, что наличие Янгона в качестве столицы делает нас уязвимыми перед возможностью амфибийного вторжения. Перемещение столицы в более отдалённое место позволило бы в случае войны с более сильной иностранной державой организовать партизанскую войну с безопасного командного пункта."
 BRM_plans_for_new_capital: "Составьте планы новой столицы"
 BRM_begin_construction_capital: "Начать строительство Нейпьидо"

 ###China
 one_china_category: "Отношения через пролив"
 one_china_category_desc: "Гражданская война в Китае закончилась двумя альтернативными правительствами, претендующими на лидерство всей китайской нации - КНР, расположенной в Пекине, и РК со штаб-квартирой в Тайбэе. Если в 1992 г. оба правительства отложили этот вопрос в сторону, согласившись с тем, что есть только один Китай, но не соглашаясь с тем, кто является его законным правителем, то деятели, выступающие за независимость Тайваня, критиковали этот консенсус и призывали к созданию независимого государства Тайвань.\n\nОтносительная популярность §BБольшой Синии коалиции§! за воссоединение и §GБольшой Зеленой коалиции§! за независимость на Тайване служит грубым приближением оппозиции и поддержки независимости соответственно.\n\n§BПоддержка Большой Синии коалиции§!\n£TAI_conservatism  Гоминьдан: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative  Новая Партия: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  Первая народная партия: §Y[?TAI.party_pop_array^14|%1]§!\n\nПолная поддержка: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GПоддержка Большой Зеленой коалиции§!\n£TAI_liberalism  Демократическая прогрессивная партия: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Партия независимости Тайваня: §Y[?TAI.party_pop_array^18|%1]§!\n\nПолная поддержка: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Повторно представить Дорожную карту воссоединения"
 resubmit_roadmap_desc: "В то время как наши коллеги в Тайбэе пока отвергают \"Дорожную карту воссоединения\", в случае изменения условий они могут изменить свою позицию."
 anti_DPP_media_campaign: "Медиа-кампания против ДПП"
 anti_DPP_media_campaign_desc: "Демократическая прогрессивная партия Тайваня уже некоторое время продвигает повестку дня по вопросу о независимости. Для того чтобы снизить их эффективность на выборах в Тайване, мы должны использовать свое влияние на тайваньские средства массовой информации для того, чтобы представить ДПП неблагоприятным образом в отношении прокитайского Гоминьдана."
 anti_DPP_media_campaign_2: "Медиа-кампания против ДПП"
 anti_DPP_media_campaign_2_desc: "Демократическая прогрессивная партия Тайваня уже некоторое время продвигает повестку дня по вопросу о независимости. Для того чтобы снизить их эффективность на выборах в Тайване, мы должны использовать свое влияние на тайваньские средства массовой информации для того, чтобы представить ДПП неблагоприятным образом в отношении прокитайского Гоминьдана."
 ban_solo_travel_to_taiwan: "Запрет на одиночные поездки на Тайвань"
 ban_solo_travel_to_taiwan_desc: "Экономика Тайваня в значительной степени зависит от туризма с материка. Если бы мы ограничили туризм Тайваня, это нанесло бы существенный ущерб их экономике и эффективно продемонстрировало бы наше недовольство поведением Тайваня."
 rescind_travel_ban: "Отменить запрет на поездки"
 bribe_military_officials: "Подкупить военных чиновников"
 bribe_military_officials_desc: "Хотя у нас есть некоторая поддержка в создании Тайваня, нам необходимо будет предоставить финансовые стимулы большему числу военных, чтобы обеспечить успех нашей попытки переворота."
 fortify_kinmen: "Укрепить Цзиньмынь"
 fortify_kinmen_desc: "Во время "холодной войны" КР создал "Цзиньмынь" в качестве антикоммунистической островной крепости. Однако с 90-х годов прошлого столетия тайваньская администрация в значительной степени перепрофилировала остров, чтобы заполнить его популярными туристическими целями. Несмотря на эту недавнюю тенденцию, тайваньские власти по-прежнему готовы вновь подготовить Цзиньмынь к войне, если в этом возникнет необходимость."
 anti_infiltration_bill: "Принять закон о противодействии проникновению"
 anti_infiltration_bill_desc: "Китай не прочь использовать гибридную войну, чтобы повлиять на нашу демократию в пользу прокитайских сил. Мы должны сделать все возможное, чтобы ограничить возможности Китая в этом."
 show_countries_that_recognize_the_ROC: "Показать государства, признавшие Китайскую республику"
 show_countries_that_recognize_the_ROC_desc: "В то время как большинство государств переключили свое признание с Китайской республики на КНР несколько десятилетий назад, некоторые из них этого не сделали. Это число неуклонно сокращается из-за обаятельного наступления КНР, которое обеспечивает этим оставшимся сторонникам КР политические и экономические выгоды. Со своей стороны, Китайская Республика в значительной степени не смогла предотвратить это. Признание определяется рядом факторов, включая влияние, мнение, мировоззрение и форму правления."
 declare_independence_taiwan: "Объявить независимость"
 declare_independence_taiwan_desc: "Тайвань - это не Китай. Это означает, что он не является ни частью Народной Республики, как заявляет КПК, ни временным оплотом правительства Китайской Республики, как заявляют Гоминьдан и их союзники. Таким образом, мы должны провозгласить свою независимость и стремиться заручиться международной поддержкой нашего статуса новейшего государства в мире."
 recalculate_coalition_support_taiwan: "Обновить общие значения поддержки"

 xinjiang_category: "Синьцзян"
 xinjiang_category_desc: "Уйгурское меньшинство Синьцзяна долгое время воспринималось китайскими властями с подозрением. Это подозрение только усилилось, так как активность уйгурских боевиков выросла в результате недовольства китайским правлением. Эту воинственную угрозу нельзя игнорировать, однако мы должны уравновешивать необходимость борьбы с терроризмом с необходимостью завоевания сердец и умов местного населения.\n§YУйгурская угроза§! означает силу воинственности уйгуров, причем более высокий уровень угрозы приводит к более смертоносным и разрушительным атакам. §YУйгурское мнение§! определяет скорость роста §Yуйгурской угрозы§!, при этом 100% представляют подавляющую уйгурскую поддержку правительства и 0% - всеобщую враждебность.\n\n§YУйгурская угроза§!: [?ROOT.uighur_threat]%\n§YУйгурское мнение§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "Содействие иммиграции хань и хуэй в Синьцзян"
 promote_immigration_desc: "Содействуя иммиграции из других китайских провинций в Синьцзян, мы можем сократить относительное уйгурское население этой провинции."
 raid_militant_hideouts: "Набеги на убежища боевиков"
 raid_militant_hideouts_desc: "Наши службы безопасности определили местонахождение нескольких уйгурских боевиков. Мы можем начать операцию против этих боевиков, чтобы задержать их."
 increase_restrictions_on_the_uighur_language: "Увеличить ограничения на уйгурский язык"
 increase_restrictions_on_the_uighur_language_desc: "Ужесточение ограничений на уйгурский язык будет непопулярным, но будет способствовать нашим попыткам китаизовать Синьцзян."
 reduce_restrictions_on_the_uighur_language: "Снизить ограничения на уйгурский язык"
 reduce_restrictions_on_the_uighur_language_desc: "Снижение ограничений на использование уйгурского языка улучшит мнение уйгуров о правительстве."
 arrest_dissidents: "Арест диссидентов"
 arrest_dissidents_desc: "Мы должны арестовать откровенных критиков правительства среди уйгуров, чтобы снизить радикализацию и способствовать стабильности."
 release_dissidents: "Освободить диссидентов"
 release_dissidents_desc: "Освобождение уйгурских политических заключенных будет рассматриваться уйгурским населением как серьезный жест доброй воли."
 build_mosques: "Строить мечети"
 build_mosques_desc: "Использование государственных доходов для строительства мечетей уменьшит враждебность по отношению к нам со стороны уйгуров-мусульман."

 taiwan_coup_category: "Тайваньский переворот"
 taiwan_coup_category_desc: "Секретная тайваньская фракция начала захватывать контроль над ключевыми правительственными и военными зданиями по всему Тайваню. Для борьбы с этой неожиданной угрозой [TAI.GetLeader] необходимо собрать вокруг правительства как гражданскую, так и военную поддержку, возможно, с помощью некоторых ключевых союзников."
 rally_support_taiwan: "Митинг гражданской поддержки против переворота"
 rally_support_taiwan_desc: "Как демократия, наше правительство всегда опиралось на поддержку народа. Мы должны мобилизовать эту поддержку, чтобы наше правительство выжило."
 send_civilian_support_taiwan: "Отправить гражданскую поддержку Тайваню"
 send_civilian_support_taiwan_desc: "Наша поддержка поможет [TAI.GetLeader] противостоять переворотам."
 send_military_support_taiwan: "Отправить военную поддержку в Тайвань"
 send_military_support_taiwan_desc: "Наша поддержка поможет [TAI.GetLeader] противостоять переворотам."
 rally_support_military_taiwan: "Митинг военной поддержки против переворота"
 rally_support_military_taiwan_desc: "Для нас важна поддержка народа, но сохранение поддержки со стороны военных также будет важным фактором выживания нашего правительства."
 prevent_coup_taiwan: "Предотвращение переворота"
 prevent_coup_taiwan_desc: "Если мы не заручимся достаточной поддержкой со стороны наших военных и нашего народа, Тайвань может провалиться на пути переворотов."

 hongkong_category: "Политика Гонконга"
 hongkong_category_desc: "Бывшая британская колония Гонконг в настоящее время является Особым административным районом Китайской Народной Республики. Хотя многие на этой территории приветствовали возвращение к китайскому правлению, существует значительная обеспокоенность по поводу того, какое влияние могут оказать авторитарные тенденции Китая на высоко ценимые свободы города. Жители Гонконга не боятся перевести эти опасения в плоскость массовых акций протеста всякий раз, когда эти свободы оказываются под угрозой."
 HKG_declare_independence: "Провозглашение независимости"
 HKG_declare_independence_desc: "Если поддержка локализма среди населения Гонконга вырастет достаточно сильно, мы сможем объявить независимость от наших господ в Пекине."
 reconsider_the_NPCSC_decision: "Пересмотреть решение NPCSC по Гонконгу"
 reconsider_the_NPCSC_decision_desc: "В наших интересах отменить наше ранее принятое решение в отношении S.A.R."
 reconsider_the_future_of_hongkong: "Переосмыслить будущее Гонконга"
 reconsider_the_future_of_hongkong_desc: "В наших интересах отменить наше ранее принятое решение в отношении S.A.R."
 deploy_troops: "Развернуть войска"
 deploy_troops_desc: "Стратегия борьбы с гонконгскими протестами, которая всегда остается для нас открытой, заключается в развертывании войск, чтобы убедить протестующих держаться подальше от улиц."
 request_troops: "Запросить вмешательство НОАК"
 request_troops_desc: "Стратегия борьбы с протестами в Гонконге, которая всегда остается открытой для нас, заключается в том, чтобы запросить вмешательство Гонконгского гарнизона НОАК в соответствии со статьей 14 Основного закона. Однако использование этого пункта может оказать огромное влияние на нашу популярность и нашу экономику."
 stop_the_protests_01: "Остановить протесты"
 stop_the_protests_01_desc: "Если мы не успокоим протестующих, не прислушиваясь к их требованиям или не развернув войска для восстановления порядка, то нынешняя ситуация может ухудшиться еще больше."
 stop_the_protests_02: "Остановить протесты"
 stop_the_protests_02_desc: "Если мы не успокоим протестующих, не прислушиваясь к их требованиям или не развернув войска для восстановления порядка, то нынешняя ситуация может ухудшиться еще больше."
 stop_the_protests_03: "Остановить протесты"
 stop_the_protests_03_desc: "Если мы не успокоим протестующих, не прислушиваясь к их требованиям или не развернув войска для восстановления порядка, то нынешняя ситуация может ухудшиться еще больше."

 south_china_sea_category: "Южно-Китайское море"
 south_china_sea_category_desc: "Как регион, через который проходит треть мировых торговых потоков и где находятся военные базы для защиты интересов нашего государства, значение Южно-Китайского моря как в стратегическом, так и в экономическом плане невозможно переоценить. В условиях частых споров и напряженности с другими государствами, особенно из-за огромных нефтяных месторождений, недавно открытых в море, перехитрить наших соперников и распространить нашу власть в этот регион имеет первостепенное значение.\n\n§YКитайская агрессия§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Бурение нефтяных скважин возле Парасельских островов"
 oil_exploration_paracels_desc: "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_chinese_spratlys: "Бурение нефтяных скважин возле китайских Спратли"
 oil_exploration_chinese_spratlys_desc: "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_vietnamese_spratlys: "Бурение нефтяных скважин возле вьетнамских Спратли"
 oil_exploration_vietnamese_spratlys_desc: "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_eastern_spratlys: "Бурение нефтяных скважин возле восточных Спратли."
 oil_exploration_eastern_spratlys_desc: "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_southern_spratlys: "Бурение нефтяных скважин возле южных Спратли."
 oil_exploration_southern_spratlys_desc: "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 joint_development_zone_malaysia: "Создание зоны совместного развития с Малайзией"
 joint_development_zone_malaysia_desc: "Создание совместных зон развития с нашими конкурентами в Южно-Китайском море является эффективным способом снижения враждебности и развития дальнейшего сотрудничества. Однако мы должны рассмотреть вопрос о том, готовы ли мы поделиться выгодами от добычи ресурсов."
 joint_development_zone_philippines: "Создание зоны совместного развития с Филиппинами"
 joint_development_zone_philippines_desc: "Создание зон совместной разработки с нашими конкурентами в Южно-Китайском море - эффективный способ уменьшить враждебность и способствовать дальнейшему сотрудничеству. Однако мы должны подумать, готовы ли мы разделить выгоды от добычи ресурсов."
 joint_development_zone_vietnam: "Создание зоны совместного развития с Вьетнамом"
 joint_development_zone_vietnam_desc: "Создание зон совместной разработки с нашими конкурентами в Южно-Китайском море - эффективный способ уменьшить враждебность и способствовать дальнейшему сотрудничеству. Однако мы должны подумать, готовы ли мы разделить выгоды от добычи ресурсов."
 maritime_boundary_malaysia: "Согласовать морскую границу с Малайзией"
 maritime_boundary_malaysia_desc: "Теперь, когда мы снизили напряженность в отношениях с Малайзией, должна появиться возможность договориться о разграничении морской границы между территориальными водами наших государств."
 maritime_boundary_philippines: "Согласовать морскую границу с Филиппинами"
