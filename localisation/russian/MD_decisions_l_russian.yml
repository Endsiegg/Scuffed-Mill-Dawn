 remove_usaid: "Свернуть USAID"
 remove_usaid_desc: "Пришло время решительно выступить против Америки и отказаться от её помощи. Мы не нуждаемся в ней и никогда не будем нуждаться. Как нация и как народ мы будем твёрдо стоять против вмешательства западных держав в дела нашего государства."

 retire_current_leader: "[Root.GetLeader]: уйти в отставку как лидер"
 retire_current_leader_desc: "Это наверняка станет шоком для многих и дорого обойдётся в политическом плане, а также навсегда исключит возможность [Root.GetLeader] возвращения к политике, однако, это открытая возможность уйти на пенсию, чтобы больше времени проводить с семьей.\n\n§WЭффект:§!\n§H[Root.GetLeader]§! §Wуйдет в отставку в качестве лидера [Root.GetName]§!\n§H[show_ruling_party]§! §Wвыберет нового лидера из рядов его партии или альянса.§!"

 hold_reelections: "Провести новые внеочередные выборы"
 hold_reelections_desc: "Новые выборы пройдут через 14 дней. В связи с их экстраординарным характером, следующие выборы после этого все равно состоятся на запланированную будущую дату."

 permanently_suspend_elections: "Навсегда приостановить выборы"
 permanently_suspend_elections_desc: "Поскольку в настоящее время мы являемся правительством, склонным к автократии, было бы глупо снова проводить выборы, которые могли бы угрожать нашей власти."

 return_democracy: "Разрешить демократию и выборы в [Root.GetName]"
 return_democracy_desc: "Мы можем выбрать демократизацию страны и начать проводить реальные выборы. Однако, пока мы все еще оставались бы у власти, было бы опасно позволить народу решать, кто будет править."
 
