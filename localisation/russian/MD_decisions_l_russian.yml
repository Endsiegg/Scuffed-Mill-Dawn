 provoke_a_clash_malaysia: "Спровоцировать столкновение с Малайзией на островах Спратли"
 provoke_a_clash_malaysia_desc: "Присутствие войск разных государств в непосредственной близости друг от друга на спорных островах Спратли - прекрасная возможность спровоцировать кризис. Мы можем использовать вооруженное противостояние для расширения нашего контроля над территорией в Южно-Китайском море."
 provoke_a_clash_philippines: "Спровоцировать столкновение с Филиппинами на островах Спратли"
 provoke_a_clash_philippines_desc: "Присутствие войск разных государств в непосредственной близости друг от друга на спорных островах Спратли - прекрасная возможность спровоцировать кризис. Мы можем использовать вооруженное противостояние для расширения нашего контроля над территорией в Южно-Китайском море."
 provoke_a_clash_vietnam: "Спровоцировать столкновение с Вьетнамом на островах Спратли"
