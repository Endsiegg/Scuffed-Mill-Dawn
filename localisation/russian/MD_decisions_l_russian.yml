 protests_decision_category_desc: "Мы должны соответствовать ожиданиям наших граждан, чтобы избежать протестов и других плохих социальных событий.\n\nТекущая сила протестов: [protest_strength_TT]\nТекущий процент радикализации: [protest_radicalisation_TT][fuel_protests_TT]\n\n\nКак читать отчёт:\n§GЗелёные§! квадраты представляют уровень расходов, требуемых нашими гражданами и покрываемых нашими текущими расходами\n§RКрасные§! квадраты представляют уровень расходов, требуемых нашими гражданами и НЕ покрываемых нашими текущими расходами - это источник протестов, набирающих силу\n§BСиние§! квадраты представляют уровень расходов, НЕ требуемых нашими гражданами, но покрываемых нашими текущими расходами\nБелые квадраты представляют возможные уровни расходов, которые не покрываются или ожидаются"
