 # ARM
 ARM_war_mafia_category: "Борьба с мафией"
 ARM_war_mafia_category_desc: "Чтобы обезопасить страну и обеспечить нашу политическую власть, мы должны подавить мафию любыми возможными средствами, которые мы можем использовать. Преступники думают, что они могут быть авторитетами наряду с правительством, мы должны показать им и людям, поддерживающим антиправовые идеи, что если они пойдут против порядка, то будут ликвидированы."
 ARM_amendments_to_criminal_code: "Внести поправки в Уголовный Кодекс"
 ARM_amendments_to_criminal_code_desc: ""
 ARM_hunt_for_thieves_in_law: "Начать охоту на воров в законе"
 ARM_hunt_for_thieves_in_law_desc: ""
 ARM_police_raids: "Полицейские рейды"
 ARM_police_raids_desc: "Криминальные семьи чувствуют себя очень комфортно. Сходки проходят прямо в центре столицы, и СМИ освещают это как обычное явление. Нельзя пускать бандитов на самотек. Для этого нужно организовать милицейские рейды по местам сбора мафии"
 ARM_clean_up_prisons: "Очистить тюрьмы"
 ARM_clean_up_prisons_desc: "На постсоветском пространстве тюрьмы славятся своей запущенностью. Если мы хотим снизить уровень преступности среди заключенных и освобожденных, нам необходимо навести порядок в тюрьмах. Для этого нам нужно остановить милицейский беспредел в отношении заключенных, изменить порядок пребывания и восстановить здания."
 ARM_hard_anti_capital_category: "Жесткий антикапитал"
 ARM_hard_anti_capital_category_desc: "Только пролетарская социалистическая революция может вывести человечество из тупика, созданного империализмом и империалистическими войнами. Каковы бы ни были трудности революции и ее возможные временные неудачи, или волны контрреволюции, конечная победа пролетариата неизбежна". (В.И. Ленин)"
 ARM_secure_country_category: "Оборонные реформы"
 ARM_secure_country_category_desc: "Несмотря на наш нейтралитет, мы должны быть готовы защищать нашу родину всеми имеющимися силами. Наша доктрина будет основана на народном ополчении, которое в случае войны превращается в боеспособную армию."
