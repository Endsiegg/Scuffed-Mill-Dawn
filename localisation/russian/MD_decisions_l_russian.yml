 #### EU ####
 EU_decisions: "Европейский Союз"
 EU_decisions_desc: "Европейский Союз - это политический и экономический союз с единым внутренним рынком. Политика ЕС направлена ​​на то, чтобы обеспечить свободное перемещение людей, товаров, услуг и капитала на внутреннем рынке, принять законодательство в области юстиции и внутренних дел и поддерживать общую политику в области торговли, сельского хозяйства и регионального развития. Валютный союз был создан в 1999 году и вступил в полную силу в 2002 году. Он состоит из 19 стран-членов ЕС, которые используют валюту евро."
 leave_EU: "Выйти из Европейского Союза"
 leave_EU_desc: "Мы больше не заинтересованы быть частью Европейского Союза"

 #### NATO ####
 NATO_decisions: "Членство в НАТО"
 NATO_decisions_desc: "НАТО (или Организация Североатлантического договора) является военным альянсом между несколькими североамериканскими и европейскими странами. Она представляет собой систему коллективной обороны, при которой ее независимые государства-члены соглашаются на взаимную оборону в ответ на нападение любой внешней стороны."
 leave_NATO: "Покинуть НАТО"
 leave_NATO_desc: "Мы более не заинтересованы в том, чтобы быть частью НАТО"
 denounce_Status_As_Major_Non_NATO_Ally: "Денонсировать статус основного союзника вне НАТО"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Мы более не заинтересованы в союзничестве с альянсом НАТО."
 become_NATO_aspirant: "Стать страной-претендентом НАТО"
 become_NATO_aspirant_desc: "Страны-кандидаты в НАТО - это государства, которые проявили интерес к членству в этом военном альянсе. Прежде всего, страна должна отвечать критериям мирового порядка. Проявив интерес к НАТО, мы получим план действий по членству, который укажет нам цели, после достижения которых нам позволят присоединиться. Решают все окончательные переговоры о вступлении, которые потребуют от нас получиения одобрение всех существующих членов НАТО."
 finish_NATO_membership_action_plan: "Полный план действий для членства в НАТО"
 finish_NATO_membership_action_plan_desc: "Завершив план действий по членству, мы можем начать переговоры о вступлении с существующими членами организации. Каждый действующий член НАТО должен одобрить нашу заявку. Наш статус кандидата в НАТО сохранится до тех пор, пока все государства-члены не утвердят заявку."
 ratify_country_accession: "Ратифицировать [From.GetName] вступление в НАТО"
 ratify_country_accession_desc: "[From.GetName] завершил свой План действий по членству. Теперь нам остается только вместе с другими членами НАТО ратифицировать их вступление, после чего они станут полноправными членами НАТО."
 join_NATO: "Вступить в НАТО"
 join_NATO_desc: "Все остальные члены НАТО ратифицировали наше вступление. Теперь мы можем стать полноправным членом альянса."
 show_non_ratified_countries: "Показать не ратифицировавшие заявку страны"
 show_non_ratified_countries_desc: "Здесь можно увидеть список стран, которые еще не ратифицировали наше присоединение. Можно заставить страны ратифицировать присоединение к альянсу, улучшив отношения с ними."
 call_nato_to_arms: "Призыв НАТО к оружию!"
 call_nato_to_arms_desc: "Мы атакованы иностранной державой. Теперь мы можем ссылаться на статью 5 договора НАТО, означающую, что наши союзники должны встать на нашу защиту."
 nato_enhance_forward_presence_brigade: "Развернуть бригаду НАТО E"
 nato_enhance_forward_presence_brigade_desc: "Недавний крымский кризис привел к тому, что Соединенные Штаты оказались в опасном положении. Развертывание бригады "Е" должно помочь сдержать любую дальнейшую агрессию со стороны россиян."
 nato_deply_turkish_brigade: "Развернуть бригаду НАТО S"
 nato_deply_turkish_brigade_desc: "Турция продолжает подтверждать свою приверженность НАТО. Мы должны выразить свою благодарность, развернув в регионе новую бригаду."

 RULE_CANT_LEAVE_NATO: "§RМы не можем покинуть NATO, когда на нас нападают!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RМы не можем исключить страны из NATO!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RРуководство NATO в войне привязано к первоначальному лидеру!§!"

 ### Anti Bully ###
 Anti_Bully: "Усталость населения от войны"
 Anti_Bully_desc: "Наша страна сейчас находится в состоянии войны. Вопросы, сопровождающие конфликт, приобретают всё большую актуальность. Самый эффективный способ выиграть войну - это поддерживать её в народе. Как только народ перестает поддерживать конфликт, мы уже проиграли.\n\n§YПримечание: народ не любит долгих войн. Чем решительнее война, тем меньше наказание за неё.§!\n\nТекущий штраф за поддержку войны: [?war_support_factor_var|R0%]\n"
 AB_offer_stalemate_Atk: "Предложить прекращение огня"
 AB_offer_stalemate_Atk_desc: "Война затянулась надолго. Боевые действия превратились не более чем в затянувшуюся патовую ситуацию. Это был грандиозный провал, и лучшим вариантом для нас является заключение мира."
 AB_offer_stalemate_Def: "Предложить прекращение огня"
 AB_offer_stalemate_Def_desc: "Нападающий находится у ворот нашей цивилизации. Они прекратили натиск, и теперь наши войска находятся за пределами позиций друг друга. Мы должны подать иск о мире."
 AB_war_support_campaigns: "Кампания поддержки войны"
 AB_war_support_campaigns_desc: "Народ теряет доверие к нашему правительству и начинает всё больше не поддерживать войну. Давайте дадим им дополнительную мотивацию."
 AB_promises_of_pecae: "Обещания мира"
 AB_promises_of_pecae_desc: "Война накладывает свой отпечаток на людей. Мы должны начать проводить кампании по обсуждению мира."

 ### Civil War ###
 Civil_war_decisions: "Гражданская война"
 Civil_war_decisions_desc: "Наша страна охвачена пламенем гражданской войны. Это позволяет вершить некоторые неэтичные, но полезные для победы вещи."
 confiscate_civilian_vehicles: "Конфискация гражданских транспортных средств"
 confiscate_civilian_vehicles_desc: "Мы можем конфисковать и переоборудовать гражданскую технику в бронетранспортеры. Несмотря на войну, гражданских транспортных средств по-прежнему в изобилии, а необходимые новые легко могут быть отправлены контрабандой через границу."
 foreign_recruitment_campaign: "Иностранные кампании по набору персонала "
 foreign_recruitment_campaign_desc: "Большая часть рекрутов в гражданскую войну происходит из других стран. Мы можем провести временную призывную кампанию, чтобы собрать больше солдат в наши ряды."
 smuggle_small_arms: "Контрабанда стрелкового оружия"
 smuggle_small_arms_desc: "В дополнение к производству собственного стрелкового оружия на местных производствах и в мастерских, мы можем попытаться потянуть за ниточки и заняться контрабандой оружия из-за рубежа."
 smuggle_heavy_weapons: "Контрабанда тяжелого вооружения"
 smuggle_heavy_weapons_desc: "Помимо производства собственного тяжелого вооружения на местных заводах, мы можем попытаться подергать за ниточки и контрабандой вывезти оружие из-за рубежа. Конечно, контрабанда ракет через границу будет сложнее, чем винтовок, но на полях сражений оно точно не будет лишним."
 Conscripting_Child_Soldiers: "Призыв детей в армию"
 force_conscript_children: "Насильный сбор детей-солдат"
 force_conscript_children_desc: "Мы можем начать призывать детей в армию, пока ситуация сложная. Разумеется, население не обрадуется подобным мерам. Во многих асимметричных конфликтах дети насильственно призываются в повстанческие группы и теряют чувствительность к насилию.\n\nПринудительный призыв детей укрепит наши силы, но часто эти молодые мальчишки действуют как пушечное мясо."
 buy_fuel_from_black_market: "Покупка горючего на черном рынке"
 buy_fuel_from_black_market_desc: "Наша ситуация затрудняет легальное приобретение топлива. Тем не менее, есть много способов купить топливо незаконно. Черный рынок всегда открыт."

