 ARM_plans_economy_category: "Плановая экономика"
 ARM_plans_economy_category_desc: "Управление, отмечал Маркс, является \"необходимым моментом всякого способа производства.\" Основные задачи, формы и методы управления экономической жизнью определяются характером общественного строя, интересами господствующего класса. В капиталистическом обществе вся система управления экономической и политической жизнью страны направлена на защиту интересов крупной буржуазии и подавление трудового народа. Плановое развитие народного хозяйства - величайшее преимущество социализма перед капитализмом. Жизнь подтвердила утверждения основоположников марксизма о том, что условия для плановой экономики создаются победой пролетарской революции и переходом средств производства в общественную собственность. Только после этого возникает общественное производство по заранее составленному плану."
 ARM_develop_infrusture: "Воздействовать на строительство автомобильных дорог"
 ARM_build_house: "Воздействовать на строительство жилья"
 ARM_build_factory: "Воздействовать на строительство промышленности"
 ARM_caucasian_revol_category: "Кавказская революция"
 ARM_caucasian_revol_category_desc: "Нет другого средства борьбы с национальной ненавистью, кроме организации и сплочения угнетенного класса для борьбы против класса-угнетателя в каждой отдельной стране, как объединение таких национальных рабочих организаций в одну международную рабочую армию для борьбы против международного капитала."
