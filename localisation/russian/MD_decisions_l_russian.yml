 ##### HEZBOLLAH #####
 HEZ_SYR: "Гражданская война в сирии"
 HEZ_SYR_desc: "Гражданская война в Сирии - это продолжающийся многоплановый вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада, его союзниками и различными силами, противостоящими правительству. Беспорядки в Сирии, являющиеся частью более широкой волны протестов «Арабской весны» 2011 года, возникли из-за недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его устранению, были жестоко подавлены."
 hez_intervene_SYR: "Вмешаться в сирийскую гражданскую войну"
 hez_intervene_SYR_desc: "Исторически Хезболла поддерживала сирийское правительство."
 HEZ_YEM: "Йеменская гражданская война"
 HEZ_YEM_desc: "Гражданская война в Йемене - это продолжающийся конфликт, который начался в 2015 году между двумя фракциями, каждая из которых претендует на то, чтобы составить правительство Йемена, вместе со своими сторонниками и союзниками. Аль-Каида на Аравийском полуострове (АКАП) и Исламское Государство Ирак и Левант контролируют участки территории во внутренних районах и вдоль участков побережья."
 hez_intervene_YEM: "Вмешаться в йеменскую гражданскую войну"
 hez_intervene_YEM_desc: "Исторически Хезболла поддержала правительство хути."

