 TUR_counter_terrorism_civ: "Борьба с терроризмом - гражданское ведомство"
 TUR_counter_terrorism_civ_desc: "РПК - это не только вооруженные партизаны или террористы. Когда государственная власть не тверда, то доверие людей к правительству снижается. Слабое государство эту проблему усугубляет. Нам нужны новые мирные социологические решения.\n\nСила РПК (шанс проведения новой атаки) §R[?Root.pkk_presence]§!\n\nМаксимальная угроза РПК §R[?Root.pkk_presence_max]§!\nМинимальная угроза РПК §R[?Root.pkk_presence_min]§!"
 college_professors: "Работа с профессорами колледжа"
 college_professors_desc: "В наших руках борьба и эти люди, которые должны быть просвещенными, но они недовольны ситуацией и хотят, чтобы правительство отреклось от власти всякий раз, когда происходит террористическая атака. Они также называют это геноцидом или ксенофобией, когда мы пытаемся предпринять какие-то шаги. Нужно это остановить. Мы либо избавимся от них, либо убедимся, что они больше не будут дискредитировать наши действия безосновательными утверждениями."
 kurdish_language_1: "Проблема курдского языка"
 kurdish_language_1_desc: "В течение многих лет существовало неписаное правило, запрещающее курдский язык. Запрещается не только открытие телеканалов и университетов с курдским языком, даже если вы говорите что-то курдское публично или на улице, на вас могут напасть словесно. И почти у 20 процентов нашего населения родным языком является курдский. Нам нужно это решить.\n\nОткрывает второе решение для дальнейших реформ."
 kurdish_language_2: "Прекращение дискриминации"
 kurdish_language_2_desc: "Во-первых, наказание людей, нападающих на курдскоговорящих. Никто не заслуживает того, чтобы бояться говорить на своем родном языке.\n\nОткрывает третье решение для дополнительных реформ."
 kurdish_language_3: "Курдские школы и университеты"
 kurdish_language_3_desc: "Мы разрешим использование курдского языка наряду с турецким в определенных школах и городах, где мы сочтем это необходимым. Это будет особенно полезно для молодых людей, независимо от того, выросли они на двух языках или нет.\n\nОткрывает четвертое решение для дальнейших реформ."
 kurdish_language_4: "Курдские телеканалы"
 kurdish_language_4_desc: "Мы позволим людям открывать курдские каналы, и это не только дискредитирует пропаганду РПК об угнетении курдов, но и покорит сердца взрослых людей, которые родились курдскими языками и никогда не имели возможности выучить турецкий язык. Хотя нам нужно нанять людей, чтобы следить за этими каналами и не допускать их использования для пропаганды РПК.\n\nРазблокирует пятое решение для дальнейших реформ."
 kurdish_language_5: "Курдский государственный канал"
 kurdish_language_5_desc: "TRT (сокращение от Türkiye Radyo Televizyon, Турецкое радио и телевидение) было нашим официальным государственным телевидением с 1968 года. С годами их количество росло, и теперь существует несколько каналов TRT, некоторые из которых предназначены для общих предметов, или, например, TRT-Müzik транслирует только музыку, а TRT-Belgesel транслирует только документальные фильмы. Мы должны открыть новый, который будет работать на курдском языке. Это может стоить дороже, но еще больше дискредитирует пропаганду РПК."
 doing_counter_terror_op_civ: "Проведение очередной гражданской реформы"
 investment_propaganda_1: "Инфраструктурные проекты"
 investment_propaganda_1_desc: "В наших восточных регионах отсутствует остро необходимая инфраструктура для преодоления труднопроходимой местности. С точки зрения равенства и радости людей, мы должны это исправить."
 investment_propaganda_2: "Безработица"
 investment_propaganda_2_desc: "Голодные люди склонны становиться преступниками. Прежние правительства игнорировали восточные регионы и не заботились о проблемах, из-за которых курды чувствовали себя угнетенными. Нам нужно лучше, чем те, что были до нас."

