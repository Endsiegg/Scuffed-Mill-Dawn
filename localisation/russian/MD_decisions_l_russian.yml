 ##### TURKEY #####

 TUR_SYR: "Гражданская война в сирии"
 TUR_SYR_desc: "Гражданская война в Сирии - это продолжающийся многоплановый вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада, его союзниками и различными силами, противостоящими правительству. Беспорядки в Сирии, являющиеся частью более широкой волны протестов «Арабской весны» 2011 года, возникли из-за недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его устранению, были жестоко подавлены."
 tur_intervene_SYR: "Вмешаться в сирийскую гражданскую войну"
 tur_intervene_SYR_desc: "Исторически Турция поддержала Свободную сирийскую армию"

 TUR_afrin: "Объявить анти-курдские операции в Сирии"
 TUR_afrin_desc: "Курдские террористы носят разные имена, но это не значит, что они не разделяют одни и те же идеалы друг с другом. РПК всегда была угрозой для Турции, и она будет оставаться угрозой до тех пор, пока она вместе со своими союзниками в YPG, PYD, SDF и так далее не будет уничтожена. Начинается с Африна, собирай войска."
 TUR_afrin2: "Запуск операции Оливковая ветвь"
 TUR_afrin2_desc: "Если курды не смогут научиться принимать свои неудачи и поражения, они будут продолжать атаковать Турцию и ее людей, и именно здесь мы должны подвести черту. Оливковая ветвь положит конец террористическим атакам курдов, исходящим от территории ЮПГ на территории Африки. Операция полна решимости искоренить и уничтожить курдских террористов без побочного ущерба, мы должны действовать осторожно."

 TUR_afrin_d: "Турецкие силы угрожают Африну"
 TUR_afrin_d_desc: "Турецкий натиск курдского народа продолжается. Угроза вторжения в Африн реальна, так как президент Турции [its_country.GetLeader] неудивительно назвал нас террористами, присоединившимися к РПК, и пригрозил задушить нас, прежде чем мы сможем атаковать турецкую землю в нелепой террористической атаке. Это не наш путь, но мы должны немедленно подготовиться к атаке!"
 TUR_afrin_d2: "Турецкие силы продолжают продвигаться вперед"
 TUR_afrin_d2_desc: "Они называют это «Операция Оливковая ветвь», забавно, как говорится, что оливковая ветвь предлагает мир. У турок нет не смысла мира, и их кампания по курдскому угнетению продолжается против неправильного противника. Увы, если они захотят продолжить эту борьбу, мы продолжим защищаться."

 TUR_counter_terrorism_mil: "Контртеррористические операции - военное ведомство"
 TUR_counter_terrorism_mil_desc: "Решения, связанные с антитеррористическими действиями. Обнаружение новых защитных контрмер может уменьшить их максимальную силу, но если мы хотим уменьшить их текущую мощь, нам необходимо разработать новые и агрессивные операции, такие как начало наземных наступательных операций и авиаударов.\n\nСила РПК (шанс провести новую атаку) §R[?Root.pkk_presence]§!\n\nМаксимальная угроза РПК §R[?Root.pkk_presence_max]§!\nМинимальная угроза РПК §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Укрепление аванпостов"
 strenghten_outposts_1_desc: "Наши форпосты в юго-восточной части нашей страны построены так, чтобы остановить контрабанду из и в Северный Ирак в 1960-х годах. Теперь, столкнувшись с террористическими атаками, они либо слишком стары, либо находятся на неправильных позициях и очень уязвимы для асимметричных атак. Нам нужно придумать решение этого вопроса, оно может стоить больших денег, но возместит нам спасенные жизни. И оппозиция, несомненно, попытается дискредитировать эту реформу, как и всегда, заявив, что она будет тратить наши деньги без пользы, поэтому для провала мало места."
 strenghten_outposts_2: "Строительство мощных аванпостов"
 strenghten_outposts_2_desc: "Первый из наших новых аванпостов должен быстро доказать свою эффективность по политическим причинам. Может быть, строить их лучше на возвышенности и, желательно, вокруг узких мест, которые террористы могли бы использовали для проникновения."
 strenghten_outposts_3: "Важные точки в первую очередь"
 strenghten_outposts_3_desc: "Некоторые из наших форпостов, такие как Актютюн Караколу, известны тем, что подвергаются регулярным атакам по стратегическим причинам. Мы должны усилить слабые позиции, а террористам в свою очередь придется строить новые планы."
 strenghten_outposts_4: "Дальнейшие улучшения"
 strenghten_outposts_4_desc: "New outposts prove to be enough at repelling terrorist attacks or not getting attacked in the first place, now terrorists are avoiding the strong ones and focusing on the old, weaker ones. Maybe we should dismantle the unnecessary ones and build brand new outposts on the needed positions"
 strenghten_outposts_5: "Стратегический талант"
 strenghten_outposts_5_desc: "Attacks on our outposts have been fairly reduced, maybe we can think about building new dams that will hinder terrorists routes with their lakes, and use these dams as fortified bridges"
 strenghten_outposts_6: "Успех любит подготовку"
 strenghten_outposts_6_desc: "Почти каждый наш форпост либо восстановлен, либо оставлен и разрушен. Только некоторые заключительные этапы, необходимые для полировки острых углов, и все готово."
 doing_counter_terror_op_mil: "Проведение очередной военной операции"
 doing_ext_sec: "Уже проводят трансграничную операцию"
 doing_int_sec: "Уже проводит внутреннюю проверку безопасности"
 airstrike_prepare: "Подготовка к авиаударам"
 airstrike_prepare_desc: "У нас есть большое преимущество перед террористами, это наша авиация. Хотя для их выполнения потребуется некоторое время и производственные мощности.\n\nНаше текущее количество ракет: §G[?Root.air_strike_material]§!. Мы можем снабдить их до 50.\n\nРазблокирует фактическое решение об авиаударе после его завершения."
 airstrike_thingy: "Проведение воздушных ударов"
 airstrike_thingy_desc: "Using our airforce to hit them where it hurts. Either their hideouts on unpopulated mountains or when they are on the move. Although it will consume some of our missiles and we will have to wait some time between strikes.\n\nOur remaining missile count: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Добавить мощность в PKK (для отладки)"
 add_power_to_pkk_desc: "Добавляет мощность в РПК"
 internal_preparation_1: "Нормальная подготовка к внутренним операциям"
 internal_preparation_1_desc: "The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_preparation_2: "Посредственная подготовка к внутренним операциям"
 internal_preparation_2_desc: "Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_preparation_3: "Хорошая подготовка к внутренним операциям"
 internal_preparation_3_desc: "The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_security: "Внутренние операции"
 internal_security_desc: "Eastern part of our country has a rough terrain, it holds many deserted villages, castle-like natural valleys filled with caves, narrow passages around mountains that no one lives. This features are so useful for insurgencies and PKK uses it. We need to constantly attack and raze their makeshift bases to reduce their power and hinder their recruitment efforts.\n\nWe can't make cross-border operations and internal operations at the same time."
 external_preparation_1: "Нормальная подготовка к внешним операциям"
 external_preparation_1_desc: "The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_preparation_2: "Посредственная подготовка к внешним операциям"
 external_preparation_2_desc: "Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_preparation_3: "Хорошая подготовка к внешним операциям"
 external_preparation_3_desc: "The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_security: "Трансграничные операции"
 external_security_desc: "PKK does not only exist inside our borders, a good portion of their members has bases in Northern Iraq too, to take advantage of the same rough terrain, be somewhat more secure from our military might, control smuggling and for recruitment. We need to attack these positions too, although we may face accusations from foreign powers.\n\nWe can't make cross-border operations and internal operations at the same time."
 prepping_ext: "Уже планируем трансграничную операцию"
 prepping_int: "Уже планирую внутреннюю зачистку"
 collapse_mil_branch: "Скрыть решения о военной операции"
 expand_mil_branch: "Показать решения военной операции"
 collapse_civ_branch: "Скрыть решения о гражданской реформе"
 expand_civ_branch: "Показать решения гражданской реформы"

 TUR_counter_terrorism_civ: "Борьба с терроризмом - гражданское ведомство"
 TUR_counter_terrorism_civ_desc: "РПК - это не только вооруженные партизаны или террористы. Когда государственная власть не тверда, то доверие людей к правительству снижается. Слабое государство эту проблему усугубляет. Нам нужны новые мирные социологические решения.\n\nСила РПК (шанс проведения новой атаки) §R[?Root.pkk_presence]§!\n\nМаксимальная угроза РПК §R[?Root.pkk_presence_max]§!\nМинимальная угроза РПК §R[?Root.pkk_presence_min]§!"
 college_professors: "Работа с профессорами колледжа"
 college_professors_desc: "В наших руках борьба и эти люди, которые должны быть просвещенными, но они недовольны ситуацией и хотят, чтобы правительство отреклось от власти всякий раз, когда происходит террористическая атака. Они также называют это геноцидом или ксенофобией, когда мы пытаемся предпринять какие-то шаги. Нужно это остановить. Мы либо избавимся от них, либо убедимся, что они больше не будут дискредитировать наши действия безосновательными утверждениями."
 kurdish_language_1: "Проблема курдского языка"
 kurdish_language_1_desc: "В течение многих лет существовало неписаное правило, запрещающее курдский язык. Запрещается не только открытие телеканалов и университетов с курдским языком, даже если вы говорите что-то курдское публично или на улице, на вас могут напасть словесно. И почти у 20 процентов нашего населения родным языком является курдский. Нам нужно это решить.\n\nОткрывает второе решение для дальнейших реформ."
 kurdish_language_2: "Прекращение дискриминации"
 kurdish_language_2_desc: "Во-первых, наказание людей, нападающих на курдскоговорящих. Никто не заслуживает того, чтобы бояться говорить на своем родном языке.\n\nОткрывает третье решение для дополнительных реформ."
 kurdish_language_3: "Курдские школы и университеты"
 kurdish_language_3_desc: "Мы разрешим использование курдского языка наряду с турецким в определенных школах и городах, где мы сочтем это необходимым. Это будет особенно полезно для молодых людей, независимо от того, выросли они на двух языках или нет.\n\nОткрывает четвертое решение для дальнейших реформ."
 kurdish_language_4: "Курдские телеканалы"
 kurdish_language_4_desc: "Мы позволим людям открывать курдские каналы, и это не только дискредитирует пропаганду РПК об угнетении курдов, но и покорит сердца взрослых людей, которые родились курдскими языками и никогда не имели возможности выучить турецкий язык. Хотя нам нужно нанять людей, чтобы следить за этими каналами и не допускать их использования для пропаганды РПК.\n\nРазблокирует пятое решение для дальнейших реформ."
 kurdish_language_5: "Курдский государственный канал"
 kurdish_language_5_desc: "TRT (сокращение от Türkiye Radyo Televizyon, Турецкое радио и телевидение) было нашим официальным государственным телевидением с 1968 года. С годами их количество росло, и теперь существует несколько каналов TRT, некоторые из которых предназначены для общих предметов, или, например, TRT-Müzik транслирует только музыку, а TRT-Belgesel транслирует только документальные фильмы. Мы должны открыть новый, который будет работать на курдском языке. Это может стоить дороже, но еще больше дискредитирует пропаганду РПК."
 doing_counter_terror_op_civ: "Проведение очередной гражданской реформы"
 investment_propaganda_1: "Инфраструктурные проекты"
 investment_propaganda_1_desc: "В наших восточных регионах отсутствует остро необходимая инфраструктура для преодоления труднопроходимой местности. С точки зрения равенства и радости людей, мы должны это исправить."
 investment_propaganda_2: "Безработица"
 investment_propaganda_2_desc: "Голодные люди склонны становиться преступниками. Прежние правительства игнорировали восточные регионы и не заботились о проблемах, из-за которых курды чувствовали себя угнетенными. Нам нужно лучше, чем те, что были до нас."

