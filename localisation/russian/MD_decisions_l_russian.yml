 ###Child Soldiers
 child_soldiers_category: "Дети-солдаты"
 child_soldiers_category_desc: "Множественные источники международного права, включая Женевские конвенции, запрещают вербовку детей в армии. Хотя использование нами детей-солдат помогает нашим военным усилиям, обеспечивая нас людскими ресурсами, оно подрывает эффективность наших вооруженных сил и наносит ущерб нашей международной легитимности.\n\n§YУровень набора детей-солдат§! Определяет скорость набора новых детей-солдат в наши ряды. Если оно станет отрицательным, больше детей-солдат покинут армию, чем войдут в нее.\n\nКоличество детей-солдат: §Y[?Root.child_soldiers]§!\nChild Soldier Recruitment Level: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Мелкомасштабная демобилизация детей-солдат"
 Small_Scale_Demobilization_desc: "Мы выявили небольшое количество детей-солдат в нашей армии, которых мы должны незамедлительно вернуть в их семьи."
 Child_Soldier_Demobilization: "Демобилизация детей-солдат"
 Child_Soldier_Demobilization_desc: "Мы выявили в нашей армии значительное количество детей-солдат, которых мы должны незамедлительно вернуть в их семьи."
 Large_Scale_Demobilization: "Крупномасштабная демобилизация детей-солдат"
 Large_Scale_Demobilization_desc: "Мы выявили в нашей армии большое количество детей-солдат, которых мы должны незамедлительно вернуть в их семьи."
 Punish_Recruiters: "Наказать вербовщиков"
 Punish_Recruiters_desc: "Если мы будем наказывать вербовщиков детей-солдат, мы будем удерживать вербовщиков от оказания давления на несовершеннолетних, с тем чтобы они вступили в ряды вооруженных сил."
 Subsidize_Reintegration: "Субсидировать программы реинтеграции"
 Subsidize_Reintegration_desc: "Демобилизация детей-солдат - это одно. Другое дело - убедиться, что они реабилитированы и не вынуждены снова взяться за оружие. Женщины-солдаты особенно сталкиваются с серьезными трудностями при возвращении в свои общества. Помощь НПО в реинтеграции бывших детей-солдат в общество побудит существующих детей-солдат сложить оружие."
 Strengthen_Legislation_and_Regulation: "Усиление законодательства и регулирования"
 Strengthen_Legislation_and_Regulation_desc: "Хотя демобилизация детей-солдат и наказание их вербовщиков помогут в краткосрочной и среднесрочной перспективе, для того чтобы по-настоящему консолидировать эти усилия, мы должны создать и поддерживать надежную систему регулирования для предотвращения вербовки детей-солдат."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Подтвердить прекращение вербовки детей-солдат."

 ###Cyber Warfare
 cyber_warfare_category: "Кибер-война"
 cyber_warfare_category_desc: "Войны 21-го века все чаще ведутся не в воздухе, не на море и не на суше, а в киберпространстве. Мы должны принимать мудрые решения, чтобы не отставать в этой критически важной области современной борьбы."
 invest_in_cyber_security_infrastructure: "Малые инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_desc: "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 invest_in_cyber_security_infrastructure_1: "Средние инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_1_desc: "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 invest_in_cyber_security_infrastructure_2: "Крупные инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_2_desc: "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 cyber_attack: "Украсть [FROM.GetAdjective] государственные секреты"
 cyber_attack_desc: "Чтобы подготовиться к любой конфронтации с этой страной, мы должны взломать их военные, правительственные и разведывательные сети, чтобы обезопасить информацию об их возможностях."
 steal_tank_designs: "Украсть [FROM.GetAdjective] модели танков"
 steal_tank_designs_desc: "[FROM.GetAdjective] оборонная промышленность лучше нашей. Мы можем использовать кибер-войну для получения знаний, которые помогут нам наверстать упущенное."
 steal_aircraft_designs: "Украсть [FROM.GetAdjective] модели стелс-истребителя"
 steal_aircraft_designs_desc: "[FROM.GetAdjective] оборонная промышленность лучше нашей. Мы можем использовать кибер-войну для получения знаний, которые помогут нам наверстать упущенное."
 targeted_propaganda: "Особые [FROM.GetAdjective] граждане для пропаганды"
 targeted_propaganda_desc: "Некоторые скрытные [FROM.GetAdjective] граждане для пропаганды в интернете, которые в состоянии немного увеличить наше влияние там."

 ###International Recognition
 statehood_category: "Международное признание"
 statehood_category_desc: "Для достижения полной государственности нам необходимо заручиться поддержкой международного сообщества в отношении нашего статуса независимого государства. Для этого мы должны завоевать ключевые страны, что приведет к каскаду признания нашего государства."
 boost_national_sentiment: "Повышение национальных чувств"
 boost_national_sentiment_desc: "Проводя митинги и парады, выступая с речами и вообще делая все возможное, чтобы подчеркнуть чувство национальной принадлежности, мы можем создать единое государство из разъединенного народа."
 show_recognised_countries: "Показать государства, которые нас признали"
 show_recognised_countries_desc: "Благодаря сочетанию симпатии к нашему делу и нашей собственной яростной кампании за рубежом, некоторые государства начинают придать нам международное признание."
 show_non_recognised_countries: "Показать государства, которые нас не признали"
 show_non_recognised_countries_desc: "Есть еще государства, которые не предоставили нам международного признания. Чтобы привлечь их на свою сторону, мы должны либо стремиться к улучшению отношений с этими отдельными странами, либо привлекать к себе региональные державы, которые станут для них примером для подражания. Мы также должны стремиться соблюдать международное право, насколько это возможно, и мудро выбирать наше международное мировоззрение и форму правления."
 campaign_for_recognition_USA: "Кампания за признание в США"
 campaign_for_recognition_USA_desc: "Поддержка Америки как постоянного члена Совета Безопасности имеет важное значение для утверждения нашего членства в ООН и, соответственно, в международном сообществе. Кроме того, США обладают значительным влиянием в большом количестве стран мира, ориентированных на Запад, которые с гораздо большей вероятностью поддержат наше присоединение с одобрения Америки."
 campaign_for_recognition_ENG: "Кампания за признание в Великобритании"
 campaign_for_recognition_ENG_desc: "Хотя Соединенное Королевство не может быть сверхдержавой, которой оно когда-то было, его международное влияние сохраняется благодаря членству в Совете Безопасности ООН. Он также обладает определенным влиянием во многих своих бывших колониях, которое могло бы последовать его примеру, если бы Великобритания предоставила нам признание."
 campaign_for_recognition_FRA: "Кампания за признание во Франции"
 campaign_for_recognition_FRA_desc: "Франция - важное государство в Европе и франкоязычном мире. Этот факт, в сочетании с его постоянным членством в Совете Безопасности ООН, делает его поддержку нашей кампании международного признания очень важной."
 campaign_for_recognition_SOV: "Кампания за признание в России"
 campaign_for_recognition_SOV_desc: "Поддержка России для нас будет неоценимой для завоевания тех частей мира, которые сопротивляются американскому влиянию или имеют тесные культурно-географические связи с Россией. Кроме того, ее постоянное членство в Совете Безопасности ООН означает, что они могут сбить наши попытки международного признания простым применением права вето."
 campaign_for_recognition_CHI: "Кампания за признание в КНР"
 campaign_for_recognition_CHI_desc: "Китай обладает огромной экономической мощью в Азии и за ее пределами, а это означает, что поддержка Китая, скорее всего, принесет нам поддержку значительной части тех стран, которые в той или иной форме зависят от Китая. Более того, мы не можем позволить, чтобы постоянный член Совета Безопасности ООН, обладающий правом вето, продолжал выступать против перспективы нашей государственности."
 become_a_UN_member_state: "Стать государством-членом ООН"
 become_a_UN_member_state_desc: "Наконец-то! Нам удалось заручиться поддержкой нашей государственности со стороны всех пяти постоянных членов Совета Безопасности ООН и достаточного количества государств, чтобы обеспечить нам большинство в две трети голосов в Генеральной Ассамблее по вопросу о нашем членстве. Вступление в Организацию Объединенных Наций теперь позволит нашей стране войти в более широкое международное сообщество наравне с законом."
 recognition_category: "Международное признание"
 recognition_category_desc: "Есть несколько непризнанных государств, которые хотят войти в международное сообщество. Мы должны решить, хотим ли мы поддержать их кампанию. Если они получат достаточную поддержку со стороны государств-членов ООН, то могут быть приняты в Организацию Объединенных Наций, потеряв свой непризнанный статус и те неудобства, которые он создает. Мы можем помочь кампаниям государств, которые мы признали, оказывая влияние на государства-члены ООН, которые еще не признали их."
 switch_recognition: "Признать [recognition_target]"
 switch_recognition_desc: "В настоящее время мы признаем соперника этого правительства в качестве законного представителя его народа, хотя может больше соответствовать нашим интересам и ценностям, если переключить наше признание на правительство. В настоящий момент [?FROM.Granted_Recognition] государства признают это правительство."
 grant_recognition: "Признать независимость [From.Getname]"
 grant_recognition_desc: "Мы должны рассмотреть вопрос о том, следует ли предоставлять признание [From.GetnameDef], что отвечает нашим национальным интересам и тому, считаем ли мы их достойным дополнением к международному сообществу. В настоящий момент [?FROM.Granted_Recognition] государства дали им признание."
 rescind_recognition: "Отменить наше признание [From.GetnameDef]"
 rescind_recognition_desc: "Мы должны рассмотреть вопрос о том, следует ли продолжать признавать независимость [From.GetnameDef] в наших же интересах. В настоящий момент [?FROM.Granted_Recognition] государства дали им признание."
 pressure_countries_to_recognize: "Давление на государства с целью признания [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "Народ [FROM.GetNameDef] заслуживает независимоcти. Мы должны использовать наше влияние, чтобы помочь им достичь этой цели."
 move_embassy_to_jerusalem: "Перенести наше посольство в Иерусалим"

