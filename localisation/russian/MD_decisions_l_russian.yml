 # # # # События справки ###
 help_events.0.t: "Экономика"
 help_events.0.d: "В MD4 ваши фабрики представляют ВВП вашей страны. Это общая стоимость всех товаров, произведенных в вашей стране.\n\nЧасть ваших фабрик используется вашим правительством для финансирования основных функций правительства. Это называется налоги (Товары народного потребления в основной игре). Чем выше ваши налоги, тем меньше у вас есть фабрик для инвестирования в вашу экономику (т.е. Для строительства новых фабрик)."
 help_events.0.a: "К экономическим показателям"
 help_events.1.t: "Экономические показатели"
 help_events.1.d: "Ваши экономические показатели можно найти на экране политики. Богатство вашей страны измеряется вашим ВВП/ДН (ВВП на душу населения). Чем выше значение, тем богаче ваше население. Увеличение вашего ВВП/ДН предоставит вам больше слотов для строительства в ваших областях и даст вам доступ к большему количеству слотов для исследований (см. Справку «Исследования»). Вы можете увеличить свой ВВП/ДН, заполнив свои строительные слоты. Как только у вас больше не будет пустых слотов, вы сможете перейти на следующий уровень ВВП/ДН, который даст вам больше слотов, которые вы заполняете, и так далее.\n\nВаш экономический цикл определяет скорость роста вашей экономики (скорость строительства). Быстро растущая экономика также сделает ваше правительство более популярным. События могут повлиять на экономические циклы, и их можно увеличить, потратив политическую власть."
 help_events.1.a: "В государственный бюджет"
 help_events.2.t: "Государственный бюджет"
 help_events.2.d: "Ваш государственный бюджет также можно найти на экране политики. Ваш бюджет определяет, сколько ваше правительство тратит на различные правительственные функции, такие как защита. Если вы потратите больше, вы получите различные бонусы, но увеличите свои налоги. Тогда вам будет сложнее расширять свою экономику. Вы можете компенсировать некоторые из этих расходов, занимая деньги, имея отрицательное сальдо бюджета.\n\nКредитование денег будет постепенно увеличивать ваш государственный долг, что в долгосрочной перспективе приведет к увеличению ваших налоговых расходов, поскольку вам придется платить проценты. Вы также можете иметь положительный бюджетный баланс, который будет медленно погашать ваш долг и увеличивать ваши денежные резервы. В долгосрочной перспективе это приведет к снижению налоговых издержек, поскольку вы можете использовать некоторые из своих резервов для финансирования своего бюджета."
 help_events.2.a: "Спасибо за информацию!"
 help_events.3.a: "Спасибо за информацию!"
 help_events.3.t: "Юниты"
 help_events.3.d: "В MD4 все ваши юниты начинаются с 0 силы. Это сделано для того, чтобы мы могли добавить правильное реальное оборудование к юнитам через запас. В связи с этим вам следует избегать обучения новых юнитов в течение первой недели или около того, чтобы не отнимать оборудование у ваших юнитов. Не пугайтесь большого количества доступного оборудования. Большинство основных пехотных подразделений могут быть развернуты только из стрелкового оружия. Очевидно, что отсутствие оборудования ПВО или ПТ повлияет на способность ваших подразделений сражаться с самолетами или бронетехникой. Играя за меньшие страны, вам придется изменять производственные линии, чтобы получить все необходимое оборудование.\n\nСамый эффективный способ получить больше резервов - это увеличить свои военные расходы."

