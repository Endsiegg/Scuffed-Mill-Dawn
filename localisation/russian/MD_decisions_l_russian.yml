 ##### RUSSIA #####
 SOV_SYR: "Гражданская война в сирии"
 SOV_SYR_desc: "Гражданская война в Сирии - это продолжающийся многоплановый вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада, его союзниками и различными силами, противостоящими правительству. Беспорядки в Сирии, являющиеся частью более широкой волны протестов «Арабской весны» 2011 года, возникли из-за недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его устранению, были жестоко подавлены."
 sov_intervene_SYR: "Вмешаться в сирийскую гражданскую войну"
 sov_intervene_SYR_desc: "Исторически Россия поддержала сирийское правительство"
 SOV_HOR: "Ливийская гражданская война"
 SOV_HOR_desc: "Ливийская гражданская война относится к продолжающимся конфликтам в Ливии, начиная с протестов «Арабской весны» 2011 года, которые привели к Первой гражданской войне в Ливии, иностранному военному вмешательству и изгнанию и смерти Муаммара Каддафи. Последствия гражданской войны и распространение вооруженных групп привели к насилию и нестабильности по всей стране, что привело к возобновлению гражданской войны в 2014 году."
 sov_intervene_HOR: "Вмешиваться в гражданскую войну в Ливии"
 sov_intervene_HOR_desc: "Исторически Россия поддержала Палату представителей"
 SOV_CHE: "Интегрировать Чечню"
 SOV_CHE_desc: "Мы наконец взяли Чечню, и мы можем полностью интегрировать ее."
 sov_CHE: "Интеграция Чечни"
 sov_CHE_desc: "Исторически Чечня всегда была Россией, и мы можем разобраться снова"
 SOV_Propaganda: "Заставь пропагандистскую машину работать!"
 SOV_Propaganda_desc: "У нас очень низкая популярность, и есть некоторая вероятность, что мы проиграем выборы 2004 года. Мы должны заставить нашу пропагандистскую машину работать!"
 SOV_Propaganda_1: "Взять под контроль НТВ"
 SOV_Propaganda_2_desc: "НТВ - это независимый оппозиционный канал. И мы должны взять это под контроль."
 SOV_Propaganda_2: "Взять под контроль РТР"
 SOV_Propaganda_1_desc: "РТР является независимым оппозиционным каналом. И мы должны взять это под контроль."
 SOV_Propaganda_3: "Взять под контроль ОРТ"
 SOV_Propaganda_3_desc: "ОРТ является самым популярным каналом, поэтому контроль над ним даст нам большую популярность."
 SOV_crush_da_opositon: "Уничтожить оппозицию!"
 SOV_crush_da_opositon_desc: "Оппозиция достаточно сильна, чтобы свергнуть наше коррумпированное правительство, если мы потратим немного денег, они закроются."
 SOV_tv_1: "Дайте немного денег Соловьеву."
 SOV_tv_1_desc: "Соловьев - один из ненавистников Путина, но за некоторые деньги он станет одним из его последователей."
 SOV_tv_2: "Дайте немного денег Киселеву."
 SOV_tv_2_desc: "Киселев тоже оппозиционер, но за какие-то деньги он будет на Вести (новости) и привлечет людей, чтобы проголосовать за Путина."
 SOV_tv_3: "Закрытие оппозиционного телешоу «Куклы» на НТВ"
 SOV_tv_3_desc: "Куклы - это еженедельное российское телешоу политической сатиры, созданное Василием Григорьевым и показанное по субботам на телеканале НТВ. Он использовал марионеток для представления знаменитостей, главным образом крупных политиков. Это было вдохновлено британским шоу Spitting Image 1980-х-90-х годов."

