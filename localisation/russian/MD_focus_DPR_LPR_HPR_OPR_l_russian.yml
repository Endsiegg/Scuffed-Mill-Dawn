 HPR_Start_rebellion: "Рождение новой республикиc"
 HPR_Start_rebellion_desc: "На землях Новороссии родилась новая народная республика. Харьковчане отстояли свое право на самоопределение, теперь им предстоит сохранить его с оружием в руках."
 HPR_weapon_suplly: "Соответствующее вооружение"
 HPR_weapon_suplly_desc: "Оружейные склады, которые мы найдем на территории нашей республики, будут конфискованы, а оружие распределено между народным ополчением.."
 HPR_harkov_defence: "Укрепление Харькова"
 HPR_harkov_defence_desc: "Мы начнем строительство оборонительных укреплений в Харькове, враг наступает, и мы должны быть готовы к защите города."
 HPR_mobilisation: "Мобилизация населения"
 HPR_mobilisation_desc: "Харьковчане должны встать на защиту родного дома, иначе враг не пощадит и уничтожит нас."
 HPR_people_militia: "Народная милиция ХНР"
 HPR_people_militia_desc: "По аналогии с другими республиками мы также создадим собственное народное ополчение для защиты нашей государственности."
 HPR_russian_suplly: "Российское оружие"
 HPR_russian_suplly_desc: "Россия посылает нам свое оружие, чтобы мы могли защитить свою независимость."
 HPR_government: "Правительство Республики"
 HPR_government_desc: "Мы окончательно утвердим правительство и его структуру для полноценной работы нашего государства."
 HPR_bivalute: "Избавиться от гривны"
 HPR_bivalute_desc: "Мы больше не намерены использовать гривну в расчетах, только рубль."
 HPR_bank: "Харьковский государственный банк"
 HPR_bank_desc: "Мы начнем создавать свою собственную экономическую систему с создания государственного банка."
 HPR_passport: "Паспорт гражданина Харькова"
 HPR_passport_desc: "Мы также создадим свое собственное гражданство, люди должны понимать, что мы живем в своем собственном государстве."
 HPR_operator: "Наш оператор связи"
 HPR_operator_desc: "Мы полностью избавимся от украинских операторов связи и создадим свой собственный."
 HPR_teroborona: "Создать территориальную оборону"
 HPR_teroborona_desc: "В дополнение к народному ополчению мы заимствуем украинскую практику создания территориальной обороны для укрепления наших границ и внутренней безопасности."
 HPR_afini: "Батальон \"Афины\""
 HPR_afini_desc: "Многие неравнодушные граждане, приехавшие в нашу республику, уже смогли создать свой батальон - Афины. Если в ДНР была Спарта, то у нас будут Афины."
 HPR_mali: "Батальон \"Мали\""
 HPR_mali_desc: "Пока наши братья из ДНР воюют под знаменем батальона \"Сомали\", мы создадим батальон \"Мали\"."
 HPR_sloboda: "Казачий батальон \"Слобода\""
 HPR_sloboda_desc: "Представители казачества прибыли в нашу республику и создали свой батальон."
 HPR_mgb: "Министерство государственной безопасности ХНР"
 HPR_mgb_desc: "Мы создадим собственное министерство, которое будет охранять мир и покой наших граждан внутри республики."
 HPR_interbrigabe: "Интербригады"
