l_russian:
 DPR_LPR_more_than_55_percent_influence_TT: "§Y[DPR.GetAdjective]§! влияния на [LPR.GetNameWithFlag] больше 55%"
 DPR_start: "Народная Республика"
 dpr_focus: "Фокусы Донецкой Народной Республики"
 DPR_start_desc: "Теперь у нас нет пути назад. Мы будем бороться за нашу независимость."
 DPR_vstavai_dombass: "Вставай Донбасс"
 DPR_vstavai_dombass_desc: "Каждый шахтёр, учитель, солдат и рабочий. Мы все будем бороться за нашу Родину!"
 DPR_reform_army: "Реформа армии"
 DPR_reform_army_desc: "Необходимо организовать все боевые подразделения в единую структуру."
 DPR_reforms_army: "Завершить военную реформу"
 DPR_reforms_army_desc: "Народное ополчение готово к защите Родины."
 DPR_bank: "Донецкий центральный банк"
 DPR_bank_desc: "Нам необходимо упорядочить банковскую систему."
 DPR_propaganda_desc: "Пришло время убедить людей в правильности нашего восстания."
 DPR_gos_granitca: "Укрепление государственной границы"
 DPR_gos_granitca_desc: "Враг не пройдёт!"
 DPR_pasports: "Паспорт гражданина Донецкой Республики"
 DPR_pasports_desc: "Наш гражданин должен иметь при себе паспорт."
 DPR_cheburashka: "РСЗО Чебурашка"
 DPR_cheburashka_desc: "Собственные реактивные системы залпового огня станут отличным дополнением к армии."
 DPR_resource_from_sov: "Помощь из России"
 DPR_resource_from_sov_desc: "Мы были отключены от украинской электросети и газоснабжения, надеемся, что Россия нам поможет."
 DPR_warehouse: "Склады оружия"
 DPR_warehouse_desc: "Настало время обыскать старые советские склады."
 DPR_somali: "Батальон \"Сомали\""
 DPR_somali_desc: "Один из первых созданных батальонов на территории нашей республики."
 DPR_rebuild_ruins: "Начать восстановление руин"
 DPR_rebuild_ruins_desc: "Война принесла много разрушений в нашу страну. Пришло время начать восстановление."
 DPR_nationalise: "Национализация украинских предприятий"
 DPR_nationalise_desc: "Нашей республике нужны заводы, предприятия и налоговые поступления. Я думаю, что мы сможем решить этот вопрос."
 DPR_interbrigade: "Интербригады"
 DPR_interbrigade_desc: "Интербригады национал-большевиков идут к нам из России, вместе мы - сила!."
 DPR_ros_banks: "Предложить российским банкам место"
 DPR_ros_banks_desc: "Возможно, российские банки заинтересуются нашей республикой."
 DPR_obtf_kaskad: "ОБТФ Каскад"
 DPR_obtf_kaskad_desc: "Оперативно-боевое тактическое формирование Донецкой Народной Республики. В состав ОБТФ \"Каскад\" входят части сил и средств правоохранительных органов ДНР. Ключевым звеном ОБТФ \"Каскад\" является Министерство внутренних дел ДНР."
 DPR_vstuplenie_v_rf: "Возвращение на Родину"
 DPR_vstuplenie_v_rf_desc: "Мы проведём референдум о присоединении к России. Нам пора возвращаться домой"
 DPR_integrate_army: "Начало интеграции в российскую армию"
 DPR_integrate_army_desc: "Пора приступать к интеграции в российскую армию"
 DPR_integrate_army1: "Полная интеграция в российскую армию"
 DPR_integrate_army1_desc: "Наши вооружённые силы полностью соответствуют стандартам Российской армии"
 DPR_rzso_cheburashka: "РСЗО \"Чебурашка\""
 DPR_rzso_cheburashka_desc: "С технической точки зрения \"Чебурашка\" представляет собой типичную современную реактивную систему залпового огня, подобную другим образцам этого класса. В то же время такая РСЗО имеет ряд интересных особенностей, которые придают ей характерный внешний вид и/или обеспечивают особые боевые возможности."
 DPR_rzso_snejinka: "РЗСО \"Снежинка\""
 DPR_rzso_snejinka_desc: "С технической точки зрения \"Снежинка\" представляет собой типичную современную реактивную систему залпового огня, схожую с другими образцами этого класса. В то же время такая РСЗО имеет несколько интересных особенностей, которые придают ей характерный внешний вид и/или обеспечивают особые боевые возможности."
 DPR_guard: "Республиканская гвардия ДНР"
 DPR_guard_desc: "Республиканская гвардия будет создана как элитное подразделение, которое будет выполнять самые важные задачи на фронте."
 DPR_mgb_desc: "Мы создадим собственное министерство, которое будет охранять мир и покой наших граждан внутри республики."
 DPR_sparta: "Батальон \"Спарта\""
 DPR_sparta_desc: ""
 DPR_oplot: "Батальон \"Оплот\""
 DPR_oplot_desc: ""
 DPR_dizel: "Батальон \"Дизель\""
 DPR_dizel_desc: ""
 DPR_khan: "Отдельный батальон специального назначения \"Хан\""
 DPR_khan_desc: ""
 DPR_blpa: "Исследование беспилотных летательных аппаратов"
 DPR_blpa_desc: "Мы начнем разрабатывать собственные беспилотные летательные аппараты"
 DPR_government: "Правительство Республики"
 DPR_government_desc: "Мы окончательно утвердим правительство и его структуру для полноценной работы нашего государства."
 DPR_donetsk_build: "Укрепление Донецка"
 DPR_donetsk_build_desc: "Мы начнем строительство оборонительных укреплений в Донецке, враг наступает, и мы должны быть готовы к защите города."
 DPR_gaz_contracts_russia: "Поставки нефти и газа из России"
 DPR_gaz_contracts_russia_desc: "Россия готова поставлять нам нефть и газ"
 DPR_youth: "Молодежная политика"
 DPR_youth_desc: "Мы будем опираться на нашу молодежь - она наше будущее"
 DPR_anti_gibdd: "Анти-ЛГБТ"
 DPR_anti_gibdd_desc: "Мы не допустим представителей этих меньшинств в нашу республику"
 DPR_religion_boost: "Упор на религию"
 DPR_religion_boost_desc: "Наша республика станет оплотом истинного православия"
 DPR_anti_ukrain: "Антиукраинские акции"
 DPR_anti_ukrain_desc: "Мы полностью переведем нашу пропаганду везде и во всем на антиукраинскую деятельность"
 DPR_sports: "Развитие спорта"
 DPR_sports_desc: "Необходимо развивать спорт в нашей республике, чтобы выросло сильное поколение защитников."
 DPR_vpk_desc: "Пришло время возродить наши великие заводы"
 DPR_internet: "Интернет-оператор \"Феникс\""
 DPR_internet_desc: "Мы готовы развивать сеть Интернет для благополучия граждан нашей республики"
 DPR_rifles: "Отечественные винтовки"
 DPR_rifles_desc: "Мы создали опытные образцы собственных разработок среди винтовок для наших солдат"
 DPR_univer: "Донецкая высшая школа вооружённых сил"
 DPR_univer_desc: "Мы воссоздадим Донецкое высшее военно-политическое училище инженерных войск и войск связи и будем готовить здесь новые кадры для нашей армии"
 DPR_sport_development: "Развитие спорта"
 DPR_referendum: "Референдум о присоединении к Российской Федерации"
 DPR_referendum_desc: "Пришло время решать - примет ли нас Россия?"
 DPR_first_invest: "Инвестиции из России"
 DPR_first_invest_desc: "Наконец, первые инвестиции пойдут на восстановление Донбасса"
 DPR_strelkov_rise: "Стрелков у власти"
 DPR_strelkov_rise_desc: "Игорь Иванович теперь полностью руководит Новороссией. К чему это приведет?"
 DPR_traitor_cleane: "Избавиться от неконтролируемых командиров"
 DPR_traitor_cleane_desc: "Нам нужны только те, кто будет выполнять наши приказы на сто процентов."
 DPR_critisize_kremlin: "Критика в адрес Кремля"
 DPR_critisize_kremlin_desc: "Кремль не помогает Новороссии в полную силу, мы используем негативную риторику, чтобы убедить людей, что бороться надо самим"
 DPR_total_mobilisation: "Мобилизовать всех"
 DPR_total_mobilisation_desc: "Новороссия победит, если все встанут на её защиту"
 DPR_total_war: "Последняя война с Украиной"
 DPR_total_war_desc: "Пришло время освободить наши земли"
 DPR_npz: "Национализация местных НПЗ"
 DPR_npz_desc: "Мы национализируем всё, что принадлежало бывшему правительству"
 DPR_infra: "Восстановление инфраструктуры"
 DPR_infra_desc: "Нам нужны дороги, много дорог"
 DPR_total_ressurection: "Восстановить всё"
 DPR_total_ressurection_desc: "Пришло время возрождать родную землю"
 DPR_ros_invest: "Российские инвестиции"
 DPR_ros_invest_desc: "Нашей республике нужны средства на развитие, и Россия готова их предоставить"
 DPR_ros_concept_interven: "Внешнеполитическая концепция России"
 DPR_ros_concept_interven_desc: "Мы будем активно участвовать во внешних военных миссиях России. Наши добровольцы будут помогать везде, где это необходимо России."
 DPR_create_nov: "Создание Новороссии"
 DPR_create_nov_desc: "Мы объявим о создании единого государственного образования - Новороссия."
 DPR_nov_army: "Армия Новороссии"
 DPR_nov_army_desc: "Мы приступим к созданию Единой армии Новороссии."
 DPR_nov_annex_opr: "Присоединение Одесской республики к Новороссии"
 DPR_nov_annex_opr_desc: "Мы расширим Новороссию, присоединив к ней новую республику."
 DPR_nov_annex_hpr: "Присоединение Харьковской республики к Новороссии"
 DPR_nov_annex_hpr_desc: "Мы расширим Новороссию, присоединив к ней новую республику."
 DPR_territorial_defence: "Создать территориальную оборону"
 DPR_territorial_defence_desc: "В дополнение к народному ополчению мы заимствуем украинскую практику создания территориальной обороны для укрепления наших границ и внутренней безопасности"
 DPR_Donbass_war_help: "Помощь России в войне"
 DPR_Donbass_war_help_desc: "Наша война за независимость была бы невозможна без помощи России.  Мы постараемся получить всю возможную помощь."
 DPR_smuggle_old_weapons: "Получить \"гуманитарную\" помощь"
 DPR_hire_musicians: "Нанять \"музыкантов\""
 DPR_get_russian_volunteers: "Принять добровольцев из России"
 DPR_hire_russian_advisors: "Принять российских военных советников"
