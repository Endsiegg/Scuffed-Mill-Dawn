 lpr.1.t: "Присоединение к России"
 lpr.1.d: "Наконец-то Донбасс возвращается домой. Теперь мы станем частью великой страны, пожертвовав своей автономией, но нужна ли она нам?"
 lpr.1.a: "В заключение"
 lpr.2.t: "Казаки восстали в Стаханове"
 lpr.2.d: "Казачьи части объявили, что официально объявляют себя независимой от нас республикой и будут вести военные действия против нас и против других врагов"
 lpr.2.a: "Они безумны"
 lpr.3.t: ""
 lpr.3.d: ""
 lpr.3.a: ""
 DPR_donbass_century: "Новое тысячелетие"
 DPR_donbass_century_desc: "Наш прекрасный Донбасс вступает в новое тысячелетие, сможем ли мы развивать свой регион так, чтобы сюда тянулись люди, или наш регион будет находиться в вечном застое?"
 DPR_donbass_economic: "Экономика Донбасса"
 DPR_donbass_economic_desc: "Мы должны решить все экономические проблемы региона, чтобы наконец перейти к экономическому росту."
 DPR_donbass_shina: "Производство шин"
 DPR_donbass_shina_desc: "Откроем собственное шинное производство для удовлетворения потребностей региона"
 DPR_donbass_small_business: "Поддержка малого бизнеса"
 DPR_donbass_small_business_desc: "Мы готовы поддерживать малый бизнес – мы верим, что он будущий двигатель нашей экономики."
 DPR_donbass_nalogs: "Налоговая реформа"
 DPR_donbass_nalogs_desc: "Проведем налоговую реформу, чтобы облегчить налоговое бремя рядовых граждан"
 DPR_donbass_procent: "Донбасс в процентах"
 DPR_donbass_procent_desc: "Мы введем так называемый процент Донбасса. Его будут выделять на общий доход работников из государственной казны, чтобы поддержать рост доходов граждан."
 DPR_donbass_big_business: "Дорога в большой бизнес"
 DPR_donbass_big_business_desc: "Мы также будем активно работать с крупным бизнесом для увеличения налоговых поступлений в казну."
 DPR_donbass_go: "Вперед, Донбасс!"
 DPR_donbass_go_desc: "Наши реформы принесли свои плоды, мы наконец перешли к экономическому росту!"
 DPR_donbass_workers: "Донбассские рабочие"
 DPR_donbass_workers_desc: "Рабочий класс — это вены нашей экономики, на него надо обратить особое внимание."
 DPR_donbass_medicine: "Увеличение стоимости медицинского страхования"
 DPR_donbass_medicine_desc: "Мы увеличим финансирование медицинского страхования работников"
 DPR_donbass_infra: "Новые дороги"
 DPR_donbass_infra_desc: "Агломерации Донбасса нужны новые дороги и мы их построим"
 DPR_donbass_socialochka: "Увеличение социального обеспечения"
 DPR_donbass_socialochka_desc: "Мы также увеличим социальное страхование работников, чтобы работник мог быть финансово защищен даже в случае производственной травмы."
 DPR_donbass_speeches: "Пламенные речи"
 DPR_donbass_speeches_desc: "Мы также будем активно агитировать перед трудящимися, постоянно информируя их о предстоящих реформах."
 DPR_donbass_zavods: "Новые заводы"
 DPR_donbass_zavods_desc: "Нашим гражданам нужны рабочие места – мы их обеспечим"
 DPR_donbass_details: "Модернизация производственного оборудования"
 DPR_donbass_details_desc: "Также мы обновим все производственное оборудование, которое уже сильно устарело."
 DPR_donbass_new_territory: "Новая земля для развития"
 DPR_donbass_new_territory_desc: "Мы продолжим расширять агломерацию Донбасса"
 DPR_donbass_new_resources: "Новые месторождения ресурсов"
 DPR_donbass_new_resources_desc: "Наши реформы принесли свои плоды, и наши геологи смогли открыть новые месторождения, а также создать новую производственную базу для их добычи."
 DPR_donbass_security: "Безопасность Донбасса"
 DPR_donbass_security_desc: "Несмотря на бурное развитие нашего региона, при предоставленной нам автономии мы не защищены от примитивных угроз - бандитизма, коррупции."
 DPR_donbass_sb: "Собственная служба безопасности"
 DPR_donbass_sb_desc: "Мы намерены создать собственную службу безопасности для обеспечения порядка в регионе."
 DPR_donbass_powers: "Больше полномочий"
 DPR_donbass_powers_desc: "Мы расширим полномочия нашей службы безопасности в связи с вынужденными мерами"
 DPR_donbass_arests: "Серия арестов"
 DPR_donbass_arests_desc: "Мы проведем серию арестов среди коррумпированного руководства наших предприятий"
 DPR_donbass_raids: "Антикоррупционные рейды"
 DPR_donbass_raids_desc: "Мы намерены жестко наказать коррупционеров и готовы провести против них серию рейдов"
 DPR_donbass_moneys: "Растрата коррумпированных денег"
 DPR_donbass_moneys_desc: "Все средства, которые были изъяты у коррупционеров, мы направим в государственную казну"
 DPR_donbass_more_powers: "Еще больше возможностей"
 DPR_donbass_more_powers_desc: "Мы намерены и дальше расширять полномочия и влияние нашей службы безопасности."
 DPR_donbass_jail: "Разберитесь с крупными коррумпированными чиновниками"
 DPR_donbass_jail_desc: "Мы наконец-то готовы посадить крупнейших коррупционеров нашего региона, пора с ними покончить"
 DPR_donbass_terobor: "Территориальная оборона Донбасса."
 DPR_donbass_terobor_desc: "Мы намерены создать территориальную оборону Донбасса, защитить от бандитизма и других посягательств на нас."
 DPR_donbass_terobor_brigade: "Сформируйте первую бригаду"
 DPR_donbass_terobor_brigade_desc: "Мы готовы сформировать первую бригаду территориальной обороны"
 DPR_donbass_terobor_status: "Закрепить статус Тер обороны в законодательстве"
 DPR_donbass_terobor_status_desc: "Мы также официально примем закон о территориальной обороне."
 DPR_donbass_terobor_bandits: "Подавить бандитизм"
 DPR_donbass_terobor_bandits_desc: "С помощью территориальной обороны мы сможем подавить местные бандформирования, нанесшие вред нашей экономике."
 DPR_donbass_terobor_oborona: "Сформируйте новую бригаду тер-обороны."
 DPR_donbass_terobor_oborona_desc: "После наших недавних успехов добровольцев стало больше, и люди массово идут в территориальную оборону."
