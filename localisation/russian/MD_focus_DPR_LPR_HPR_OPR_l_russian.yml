 OPR_avia_zavod: "Одесский авиационный завод"
 OPR_avia_zavod_desc: "Одесский авиационный завод - предприятие военно-промышленного комплекса, осуществляющее модернизацию, ремонт и техническое обслуживание авиационной техники."
 OPR_tractor: "Завод сельскохозяйственного оборудования"
