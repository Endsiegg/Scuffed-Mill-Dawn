 opr.1.t: "[FROM.GetName] Присоединение к России"
 opr.1.d: "Референдум о присоединении к России был проведен в [FROM.GetName], где большинство проголосовало \"за\". Готовы ли мы принять их в свою страну? Или давайте оставим их бороться за независимость самостоятельно."
 opr.1.a: "Добро пожаловать домой!."
 opr.1.b: "Нет"
 opr.2.t: "[FROM.GetName] Присоединение к Приднестровью"
 opr.2.d: "Референдум о присоединении Приднестровья прошел в [FROM.GetName], где большинство проголосовало \"за\". Готовы ли мы принять их в свою страну? Или давайте оставим их бороться за независимость самостоятельно."
 opr.2.a: "Добро пожаловать домой!."
 opr.2.b: "Нет"
 hpr.1.t: "[FROM.GetName] Присоединение к России"
 hpr.1.d: "Референдум о присоединении к России был проведен в [FROM.GetName], где большинство проголосовало \"за\". Готовы ли мы принять их в свою страну? Или давайте оставим их бороться за независимость самостоятельно."
 hpr.1.a: "Добро пожаловать домой!."
 hpr.1.b: "Нет"
 dpr.4.t: "[FROM.GetName] Присоединяется к России"
 dpr.4.d: "Наконец-то [FROM.GetNamewithFlag] возвращается домой. Теперь мы станем частью великой страны, пожертвовав своей автономией, но нужна ли она нам?"
 dpr.4.a: "В заключение"
 dpr.4.b: "Нет"
 dpr.5.t: "Создана Новороссия"
 dpr.5.d: "Донецкая и Луганская республики подписали сегодня документ о создании Новороссии. Похоже, дела на юго-востоке Украины развиваются стремительно и бурно."
 dpr.5.a: "Интересно"
 dpr.6.t: ""
 dpr.6.d: ""
 dpr.6.a: ""
 dpr.7.t: "Создание Новороссии"
 dpr.7.d: "Донецкая и Луганская республики подписали декларацию о создании Новороссии. Мы сделали шаг вперед на пути к освобождению этих регионов"
 dpr.7.a: "Ураааа"
 DPR_AUTH_S_communism: "Донецко-Криворожская Советская Республика"
 odessa_focus: "Фокусы Одесской Народной Республики"
 OPR_Start_rebellion: "Рождение Новой Республики"
 OPR_Start_rebellion_desc: "На землях Новороссии родилась новая народная республика. Одесситы отстояли свое право на самоопределение, теперь им предстоит сохранить его с оружием в руках."
 OPR_weapon_suplly: "Соответствующее вооружение"
 OPR_weapon_suplly_desc: "Оружейные склады, которые мы найдем на территории нашей республики, будут конфискованы, а оружие распределено между народным ополчением.."
 OPR_odessa_defence: "Укрепление Одессы"
 OPR_odessa_defence_desc: "Мы начнем строительство оборонительных укреплений в Одессе, враг наступает, и мы должны быть готовы к защите города."
 OPR_mobilisation: "Мобилизация населения"
 OPR_mobilisation_desc: "Одесситы должны встать на защиту родного дома, иначе враг не пощадит и уничтожит нас."
 OPR_people_militia: "Народное ополчение ОНР"
 OPR_people_militia_desc: "По аналогии с другими республиками мы также создадим собственное народное ополчение для защиты нашей государственности."
 OPR_russian_suplly: "Российское оружие"
 OPR_russian_suplly_desc: "Россия посылает нам свое оружие, чтобы мы могли защитить свою независимость."
 OPR_government: "Правительство Республики"
 OPR_government_desc: "Мы окончательно утвердим правительство и его структуру для полноценной работы нашего государства."
 OPR_bivalute: "Избавьтесь от гривны"
 OPR_bivalute_desc: "Мы больше не намерены использовать гривну в расчетах, только рубль."
 OPR_bank: "Государственный банк Одессы"
 OPR_bank_desc: "Мы начнем создавать свою собственную экономическую систему с создания государственного банка."
 OPR_passport: "Паспорт гражданина Одессы"
 OPR_passport_desc: "Мы также создадим свое собственное гражданство, люди должны понимать, что мы живем в своем собственном государстве."
 OPR_operator: "Наш оператор связи"
 OPR_operator_desc: "Мы полностью избавимся от украинских операторов связи и создадим свой собственный."
 OPR_teroborona: "Создать территориальную оборону"
 OPR_teroborona_desc: "В дополнение к народному ополчению мы заимствуем украинскую практику создания территориальной обороны для укрепления наших границ и внутренней безопасности."
 OPR_afini: "Одесская дружина"
 OPR_afini_desc: "Неравнодушные горожане объединились в отряд для защиты своего города."
 OPR_mali: "Одесская бригада"
 OPR_mali_desc: "Обеспокоенные граждане объединились в бригаду для защиты своего города."
 OPR_sloboda: "\"Красная гвардия\" Бригада"
 OPR_sloboda_desc: "Среди жителей также много тех, кто ностальгирует по советской власти, и мы смогли собрать из них отдельное подразделение.."
 OPR_mgb: "Министерство государственной безопасности ОНР"
 OPR_mgb_desc: "Мы создадим собственное министерство, которое будет охранять мир и покой наших граждан внутри республики."
 OPR_interbrigabe: "Интербригады"
 OPR_interbrigabe_desc: "Интербригады национал-большевиков идут к нам из России, вместе мы - сила!."
 OPR_desorg: "Устранение дезорганизации"
 OPR_desorg_desc: "Мы устраняем дезорганизацию в нашей армии, состоящей из множества батальонов, которые не подчиняются друг другу."
 OPR_defence: "Линии обороны"
 OPR_defence_desc: "Наша страна должна укреплять свои границы и быть готовой к дальнейшей обороне."
 OPR_guard_republic: "Республиканская гвардия ОНР"
