 HPR_morozova_desc: "Предприятие, разрабатывающее бронетанковую технику. Ранее КП ККБМ играло ключевую роль в создании бронированных гусеничных машин Советского Союза."
 HPR_specmachine: "Харьковский завод специальных машин"
