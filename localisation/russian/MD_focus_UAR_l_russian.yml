 UAR.1.t: "Приглашение в [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] предложил нам присоединиться к их арабскому союзу. Хотя номинально мы будем частью их союза, мы все равно сможем действовать совершенно независимо как нация."
 UAR.1.a: "Конечно"
 UAR.1.b: "Нет, спасибо"
 UAR.2.t: "[FROM.GetNameDef] вступает в [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] принял наше приглашение вступить в наш союз."
 UAR.2.a: "Вместе к лучшему будущему"
 UAR.3.t: "[FROM.GetNameDef] бросает нам вызов"
 UAR.3.d: "[FROM.GetNameDef] отклонил наше приглашение вступить в наш союз. Как мы должны реагировать?"
 UAR.3.a: "Мы попробуем в другой раз"
 UAR.3.b: "Тогда мы заставим их присоединиться"
 UAR.4.t: "[FROM.GetNameDef] претендует на гегемонию над Арабами"
 UAR.4.d: "[FROM.GetNameDef] провозгласил гегемонию над всеми арабами, объединив их союз. Это только вопрос времени, когда они придут за нами. Если мы хотим противостоять им, мы должны реагировать прямо сейчас."
 UAR.4.a: "Сформируйте коалицию против них!"
 UAR.4.b: "Все кончено"
 UAR.5.t: "Приглашение в Арабский Фронт Освобождения"
 UAR.5.d: "[FROM.GetNameDef] объявили о создании международной коалиции против Объединенной Арабской Республики, которая угрожает суверенитету всех Арабских стран. Они планируют нанести первый удар по Союзу и попросили нас присоединиться к ним."
 UAR.5.a: "Конечно, ведь это вопрос суверенитета"
 UAR.5.b: "Этот союз не несёт нам угрозы"
 UAR.6.t: "Скоординированный удар по Арабскому Союзу"
 UAR.6.d: "Мы готовы. Пришло время свергнуть монстра, который угрожает всем Арабским странам."
 UAR.6.a: "На войну!"
 UAR.7.t: "[FROM.GetNameDef] бросает вызов нашим принципам"
 UAR.7.d: "[FROM.GetNameDef] заявили, что готовы объединить весь Арабский народ. Это явное объявление войны против нас. Это только вопрос времени, когда они постучатся в нашу дверь."
 UAR.7.a: "На войну!"
 UAR_news.1.t: "[FROM.GetNameDef] делает заявление"
 UAR_news.1.d: "Сегодня на Ближнем Востоке произошел сдвиг в региональной политике, поскольку местная власть объявила о своей цели объединить всех Арабов. Вчера, выступая перед прессой, [FROM.GetLeader], правитель [FROM.GetNameDef], объявил, что арабскому народу давно пора объединиться под эгидой единой страны. По их словам, это единственный способ для Арабов вернуть себе принадлежащее им по праву место в мировой политике, вместо того чтобы продолжать оставаться марионетками империалистических держав. Многие арабские лидеры уже осудили эти заявления, заявив, что давление с целью объединения Арабов только усилит конфликт на Ближнем Востоке."
 UAR_news.1.a: "Время покажет, на сколько долго всё это продлится"
 UAR_news.2.t: "[FROM.GetNameDef] вступает в [FROM.FROM.GetNameDef]"
 UAR_news.2.d: "Правительство [FROM.GetNameDef] объявили о своем намерении присоединиться к [FROM.FROM.GetNameDef] чтобы работать сообща над созданием Объединенной Арабской Республики. Будучи фактически частью союза, [FROM.GetNameDef] по-прежнему обладает большой автономией в вопросе внешней политики. Однако дальнейшая интеграция между государствами может изменить это положение дел."
 UAR_news.2.a: "Время покажет, на сколько долго всё это продлится"
 UAR_news.3.t: "[FROM.GetNameDef] покидает [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "Правительство [FROM.GetNameDef] объявило о своём намерении покинуть [FROM.FROM.GetNameDef]. Чувствую неудовлетворённость в политическом руководстве союза, Правительство [FROM.GetAdjective] объявило, что их нация прекратит всякое сотрудничество с союзом."
 UAR_news.3.a: "Ха, еще один неудачный проект"
 UAR_news.4.t: "Крах Арабского Союза"
 UAR_news.4.d: "Недавно объявленный проект по созданию Арабского Союза на Ближнем Востоке полностью провалился. Из-за радикальных политических изменений в ведущей стране все их местные союзники решили отказаться от этого проекта. Похоже, мечта об объединении арабских стран в очередной раз была похоронена."
 UAR_news.4.a: "Ха, еще один неудачный проект"
 UAR_news.5.t: "[FROM.GetNameDef] един"
 UAR_news.5.d: "[FROM.GetNameDef] арабские страны объявили, что они официально объединяют свои государства в единую страну - ОАР. Оппозиционные политические лидеры уже заявили, что это представляет угрозу суверенитету всех арабских стран, и это только вопрос времени, когда мирное объединение перерастет в насилие над другими"
 UAR_news.5.a: "Мы внимательно следим за происходящим"
 UAR_news.6.t: "Создан Арабский Фронт Освобождения"
 UAR_news.6.d: "Опасаясь расширения Объединенной Арабской Республики, [FROM.GetNameDef] создал международную коалицию Арабских государств-единомышленников, чтобы ответить на угрозу их суверенитету. [FROM.GetAdjective], лидер [FROM.GetLeader] заявил, что союз готов к военным действиям для защиты своей независимости."
 UAR_news.6.a: "Это может плохо кончиться"
 UAR_news.7.t: "Войны за объединение арабских стран"
 UAR_news.7.d: "Борьба за господство над арабскими странами переросла в региональную войну. Неофашисты, Баасисты и остальные Арабские вцепились друг другу в глотки. Будущее и политическое устройство Ближнего Востока изменились навсегда"
 UAR_news.7.a: "По крайней мере, это началось не на Балканах"