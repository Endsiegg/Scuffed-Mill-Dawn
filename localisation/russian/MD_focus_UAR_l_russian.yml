l_russian:
 form_UAR_category: "Объединение Арабов"
 form_UAR_category_desc: "\n\n\n\n\n\n£LBA_desctext_federation\n\n\n\n\n\n\n\n\nС начала 1900-х годов многие люди мечтали объединить арабов в рамках единого государства. Никто не был так силен в этой идее, как Баасисты, сторонники антиколониального арабского социалистического и националистического движения. Во время холодной войны было предпринято несколько попыток объединить различные арабские страны, но все они потерпели неудачу из-за политических разногласий. Сегодня Баасистское движение разделено на два лагеря: просирийскую (необаасистскую) фракцию и проиракскую фракцию."
 UAR_announce_neo_baathist_uar: "Объявить О Создании Объединенной Арабской Республики"
 UAR_announce_neo_baathist_uar_desc: "Теперь, когда мы полностью доминируем в арабском мире, было бы разумно начать распространять влияние нашего национального командования баасистов на другие арабские страны."
 UAR_announce_baathist_uar: "Объявить О Создании Объединенной Арабской Республики"
 UAR_announce_baathist_uar_desc: "Теперь, когда мы полностью доминируем в арабском мире, было бы разумно начать распространять влияние нашего национального командования баасистов на другие арабские страны."
 UAR_invite_country_neo_baathist_uar: "Пригласить [FROM.GetNameDef] в [ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "Пригласить [FROM.GetNameDef] в [ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] Угрожает отделением"
 UAR_country_leaves_neo_baathist_uar_desc: "Наше влияние на правительство [FROM.GetNameDef] в последнее время уменьшилось. Сторонники [FROM.GetAdjective]s не считают, что наша цель - объединение арабских народов - не совпадают с их собственными целями. Мы должны вернуть их под наше крыло."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] Угрожает отделением"
 UAR_country_leaves_baathist_uar_desc: "Наше влияние на правительство [FROM.GetNameDef] в последнее время уменьшилось. Сторонники [FROM.GetAdjective]s не считают, что наша цель - объединение арабских народов - не совпадают с их собственными целями. Мы должны вернуть их под наше крыло."
 UAR_neo_baathist_uar_falls_apart: "Распад [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "Нынешний режим не поддерживает идею о Объединённом Арабском Государстве. Это только вопрос времени, когда наши арабские братья потеряют веру в нас."
 UAR_campaign_for_arab_unity: "Кампания За Арабское Единство В [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "Арабский национализм уже несколько десятилетий теряет популярность в Арабских странах. Мы можем проводить пропагандистские кампании и оказывать давление, чтобы убедить наших арабских братьев, что для противостояния враждебному империализму мы должны объединиться."
 UAR_unite_neo_baathist_uar: "Провозгласить Объединение Арабов!"
 UAR_unite_neo_baathist_uar_desc: "Время пришло! Мы - доминирующая нация в Арабском мире, и теперь ничто не может помешать нашей цели - править всеми арабами. Некоторые могут сопротивляться, но они будут подавлены!"
 UAR_unite_baathist_uar: "Провозгласить Объединение Арабов!"
 UAR_unite_baathist_uar_desc: "Время пришло! Мы - доминирующая нация в Арабском мире, и теперь ничто не может помешать нашей цели - править всеми арабами. Некоторые могут сопротивляться, но они будут подавлены!"
