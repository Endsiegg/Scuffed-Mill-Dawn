 iraq_md.100.t: "Iraq Installs Shi'ite Government"
 iraq_md.100.d: "The Iraqi people have overthrown the ruling state, and installed their very own Shi'ite government. This move brings about a glimmer of hope, as we can once more, make an attempt to restore our Iranian friends to their former way of life."
 iraq_md.100.a: "We must do it"
 iraq_md.100.b: "No, it is a bad idea"
 iraq_md.101.t: "Hezbollah Sends a Request"
 iraq_md.101.d: "Hezbollah has sent us a very interesting offer, they are asking us for our help in restoring the former Islamic Republic, potentially opening up space for a greater alliance in the region."
 iraq_md.101.a: "We must do it"
 iraq_md.101.b: "No, it is a bad idea"
 iraq_md.102.t: "[FROM.GetName] Accepts"
 iraq_md.102.d: "The government of [FROM.GetName] has accepted our request, and will join up in arms against the tyrant, [PER.GetLeader]. Soon, our Islamic Brethern will rise up once more in Iran!"
 iraq_md.102.a: "Вперед!"
 iraq_md.103.t: "[FROM.GetName] Rejects!"
 iraq_md.103.d: "The government of [FROM.GetName] has rejected our plea to join up in arms against the tyrant, [PER.GetLeader]. Maybe at another time we will be able get them ourselves."
 iraq_md.103.a: "Чёрт"
 iraq_md.104.t: "День действий"
 iraq_md.104.d: "Сегодня будет день действий, который мир никогда не забудет. Исламская Республика вновь станет доминирующей силой в Иране, а неверные будут изгнаны."
 iraq_md.104.a: "Время пришло"
 iraq_md.104.b: "Вообще-то я передумал"
 iraq_md.105.t: "Ось Сопротивления замышляет против нас заговор!"
 iraq_md.105.d: "Ось сопротивления, возглавляемая Хезболлой, недавно пригласила Ирак в свою фракцию. Это произошло в тот момент, когда революция в Ираке вырвала контроль у американцев. Теперь сообщения предполагают, что Ось Сопротивления планирует операцию по свержению нашего правительства и восстановлению Исламской Республики. Якобы после нашей революции несколько подразделений КСИР бежали в разные части Ближнего Востока, оставшись практически незамеченными. Когда придет время, мы можем столкнуться с их подразделениями."
 iraq_md.105.a: "Что?"
 IRQ_will_lead_us_to_war_TT: "§RМы будем втянуты в конфликт с Ираном, когда Хезболла развязает войну!§!"
 iraq_md.200.t: "Американское присутствие в Ираке"
 iraq_md.200.d: "Американская миссия в нашей стране продолжается уже много лет, и, по мнению нашего народа, их пребывание здесь должно подойти к концу. Несмотря на то, что некоторые американские делегации настаивают на том, что их присутствие необходимо для борьбы с терроризмом и экстремизмом, мы видим иное. Пришло время нашему правительству сделать выбор по этому вопросу."
 iraq_md.200.a: "Отправьте им запрос"
 iraq_md.200.b: "Время неподходящее"
 iraq_md.201.t: "Правительство Ирака требует нашего вывода"
 iraq_md.201.d: "Правительство Ирака потребовало вывести наши войска из страны, сославшись на то, что нашу миссию уже давно пора закрыть. Их дипломаты заверили нас, что государство способно действовать полностью самостоятельно, не нуждаясь в нашей помощи для поддержания иракского государства."
 iraq_md.201.a: "Давайте вернем наших мальчиков домой"
 iraq_md.201.b: "Нет, они еще не готовы"
 iraq_md.202.t: "Соединенные Штаты выводят свои войска"
 iraq_md.202.d: "Соединенные Штаты решили согласиться с нашей просьбой и начали вывод своих войск. Вывод будет постепенным, но они уже подписали соглашение о передаче всех правительственных постов, которые в настоящее время занимают американские эксперты."
 iraq_md.202.a: "Наконец-то"
 iraq_md.203.t: "США отказываются выходить"
 iraq_md.203.d: "Американское правительство отклонило нашу просьбу, сославшись на то, что наше правительство не готово сохранять стабильный контроль над правительством."
 iraq_md.203.a: "Прискорбно"
 iraq_md.74.b: "НЕТ! Саддам – наш вечный лидер!"
 iraq_md.744.t: "Саддам Хусейн умер!"
 iraq_md.744.d: "Сегодня в 6:00 утра президент был объявлен мертвым в своей постели в окружении близких членов семьи. Его жизнь была полна взлетов и падений, он пережил несколько войн с Соединенными Штатами и другими странами. Однако с его смертью наступает новое начало. Саддам назначил одного из своих сыновей руководителем нации, хотя до недавнего времени об этом никто не знал."
 iraq_md.744.a: "Покойся с миром."
 iraq_md.300.t: "Саддам хочет получить обновленную информацию о нашем прогрессе в Иране?"
 iraq_md.300.d: "Саддам Хусейн ворвался в офис Объединенного комитета начальников штабов, требуя знать, как идут дела в войне с Ираном. Охранник подошел и заявил: «Господин президент, война закончилась десятилетия назад! Войны с Ираном нет». Саддам тут же застрелил охранника на месте."
 iraq_md.300.a: "Э-э... Да, все идет отлично"
 iraq_md.301.t: "Саддам принял больницу за камеру пыток"
 iraq_md.301.d: "Во время обычного посещения больницы Саддам принял больницу за камеру пыток и начал драться с медсестрами, готовившими его к осмотру. Он потребовал немедленного освобождения, но его личный помощник заверил его, что они не в камере пыток. Помощника вчера уволили, и по какой-то причине его записи, такие как свидетельство о рождении и т. д., больше не появляются в наших системах."
 iraq_md.301.a: "Чёрт"
 iraq_md.302.t: "Саддам штурмует британское консульство"
 iraq_md.302.d: "Во время прогулки Саддам Хусейн убедил небольшую группу солдат, которых он увидел по дороге, помочь ему штурмовать британское консульство в Багдаде. При попытке прорваться на территорию британские охранники задержали солдат, помогавших Саддаму, и потребовали, чтобы кто-нибудь пришел за Саддамом. Когда Саддема тащили, он начал отчаянно пинаться и кричать: «Сегодня колонизаторы колонизированы! Слава иракскому народу! Слава иракскому народу!». Британское консульство опубликовало заявление, в котором заявило, что на данный момент они покидают страну."
 iraq_md.302.a: "Oops"
 iraq_md.303.t: "Саддам принял фонарик за бомбу"
 iraq_md.303.d: "По какой-то причине вчера вечером один из домработников во дворце Саддама поместил фонарик на тумбочку Саддама, пока он спал. Этим утром несколько охранников в отчаянии ворвались в комнату Саддама, поскольку крики, доносившиеся из комнаты Саддама, сильно их обеспокоили. Им показали перепуганного Саддама, который стоял в противоположном углу комнаты, указывая на фонарик, и кричал: «Американцы и сионисты протащили бомбу в мою комнату!». Охранники быстро убрали фонарик, и Саддам снова заснул. Экономка больше не работает во дворце."
 iraq_md.303.a: "Какого чёрта?"
 iraq_md.304.t: "Саддам пытается подкупить продавцов магазина, приняв их за иностранных дипломатов"
 iraq_md.304.d: "Несколько дней Саддам жаловался на отсутствие Шоколада во дворце. Из-за этого его помощники не могли долго терпеть его жалобы и в конце концов просто отвели его в магазин, поскольку он настаивал на том, что хочет лично выбрать марку шоколада. Когда охранники и помощники были отвлечены толпой, формирующейся снаружи, один из них заметил, что Саддам пытался что-то шептать на ухо клерку, и услышал, как он сказал: «Послушайте, если вы обеспечите, чтобы наши корабли прошли через Ормуз без проблем, и вы вернетесь к своей сделке с Оманом и Ираном, тогда я дам вам очень выгодную цену для любых будущих нефтяных сделок». Затем гвардейцы быстро купили шоколад и сопроводили Саддама обратно во дворец."
 iraq_md.304.a: "Какого чёрта?"
 iraq_md.305.t: "Саддам пишет эмоциональное признание в преступлениях, которых он не совершал"
 iraq_md.305.d: "В момент значительного чувства вины и замешательства Саддам начал писать очень эмоциональное и извиняющееся обращение к нации по поводу преступлений, которых он не совершал. Далее он описал, как ему было жаль, что я испортил водопровод местного города яблочным уксусом. Любопытная горничная наткнулась на это письмо и сообщила о нем одному из близких помощников Саддама, который сразу же пошел беседовать с Саддамом о том, как он не совершил такого преступления. Саддам настаивал на своем и что он больше не может терпеть вину. Затем помощник неохотно привел диетолога, чтобы тот проинформировал Саддама о пользе яблочного уксуса для здоровья и о том, что вместо этого он помогает местным жителям, а не вредит. Затем Саддам тайно написал и опубликовал патриотическое письмо, в котором призывал всех пить яблочный уксус, чтобы в Ираке могли быть «лучшие солдаты на Земле»."
 iraq_md.305.a: "О нет..."
 iraq_md.306.t: "Саддам готовит революцию против своих опекунов"
 iraq_md.306.d: "Получив отказ в выходе из дворца, Саддам подумал, что находится под домашним арестом, поскольку считал, что его партия провалила переворот, который они совершили в 1963 году. Затем он начал пытаться склонить охрану на свою сторону, подробно объясняя им свою замышляет свергнуть своих опекунов и вырваться из дворца. Затем охранники поняли, что что-то не так, и на мгновение взяли его под свою защиту, пока он не заснул."
 iraq_md.306.a: "Почему?"
 iraq_md.307.t: "Саддам готовит дипломатический ужин из остатков еды"
 iraq_md.307.d: "Не проинформировав дворцовую кухню или вообще кого-либо, Саддам начал расставлять тарелки на обеденном столе дворца и позвал нескольких региональных дипломатов, чтобы провести дипломатический ужин для обсуждения региональных проблем. В результате гостей по прибытии допрашивала охрана, стоявшая во дворце, что вызвало волнение, которого можно было бы полностью избежать, если бы Саддам просто сообщил другим о своих планах. Гостей в конце концов впустили, забыв, что он пригласил гостей в первую очередь, Саддам не приготовил для гостей никакой еды, поэтому им преподнесли холодные остатки еды, которые он лихорадочно забрал с кухни."
 iraq_md.307.a: "Как неловко"
 iraq_md.308.t: "Саддам часами репетирует речь, которую ранее транслировали по телевидению"
 iraq_md.308.d: "В течение нескольких часов опекуны Саддама не видели, чтобы он выходил из своей комнаты, поскольку полагали, что он репетировал короткую речь, которую планировал произнести позже в тот же день. От беспокойства они начали пытаться слушать, что он говорит, и один из них узнал в этой речи его предыдущую речь об американском вторжении. Позже помощнику было приказано войти в комнату и сообщить Саддаму, что он уже произносил эту речь много лет назад, но он сделал это со страхом и неохотой. Затем Саддам в ярости швырнул бумаги в стену и приказал помощнику выйти. Позже в тот же день во дворце послышались звуки плача Саддама."
 iraq_md.308.a: "Чёрт"
 iraq_md.309.t: "Саддам принимает холодильник за сейф"
 iraq_md.309.d: "Этим утром Саддам перевернул дворец, лихорадочно разыскивая свои деньги, которые он хранил в надежном сейфе в хранилище. Не помня об этом, Саддам принял холодильник за свой сейф, полагая, что кто-то украл его деньги и спрятал их в другом месте. Затем Саддаму сообщили о местонахождении сейфа, и он потребовал взять с собой немного денег, чтобы потратить их на какие-нибудь предметы роскоши."
 iraq_md.309.a: "Чёрт"
 iraq_md.310.t: "Саддам разжигает пожар!"
 iraq_md.310.d: "Ранее сегодня, когда Саддам посещал местную деревню на окраине Рутбы, Саддам закурил сигару, которую забыл потушить или даже выкурить. Эта же сигара попала в один из домов, который загорелся, и оттуда огонь в конечном итоге распространился на большую часть деревни. Саддаму сообщили о причине инцидента, но он постоянно утверждал, что не курил уже много лет."
 iraq_md.310.a: "Какой ущерб?"
 iraq_md.311.t: "Саддам садится не на тот рейс!"
 iraq_md.311.d: "Саддам был непреклонен в отношении встречи с президентом Франции [FRA.GetLeader]. Встреча была согласована, полет подготовлен. Во время полета Саддам утверждал, что знает дорогу во Францию, поскольку, по его собственным словам, \"был во Франции много раз\". В результате пилоту пришлось согласиться с устными указаниями Саддама, и вместо этого он оказался в центре Французской Гвианы. Затем встречу тут же отменили."
 iraq_md.311.a: "Можем ли мы вернуть его, пожалуйста?"
 iraq_md.312.t: "Саддам пропускает решающий саммит по безопасности"
 iraq_md.312.d: "Саддам подготовил план проведения саммита по национальной безопасности, на который были приглашены его высшие генералы и офицеры. Вчера должен был состояться саммит, и по прибытии всех официальных лиц их встретили молчанием, поскольку все они терпеливо ждали, пока Саддам Хусейн выступит перед аудиторией. К их удивлению, Саддам Хусейн так и не появился. Вместо этого выяснилось, что Саддам был занят рыбалкой с Куссаем и Удаем на реке Евфрат."
 iraq_md.312.a: "Хорошо для него"
 iraq_md.313.t: "Саддам ошибочно принимает фестивальный парад за военный марш"
 iraq_md.313.d: "Сегодня утром Саддама везли в офис чиновника на встречу, которую они организовали. По пути туда он увидел перекрытую улицу из-за запланированного там парада, который он принял за военный парад. Затем он приказал своему водителю остановиться, и Саддам бросился на трибуну на обочине улицы, скинув диктора со сцены. Затем он начал отдавать честь в ожидании солдат, но вместо этого его поймали на том, что он отдавал честь героям мультфильмов, поскольку он быстро понял, что находится на детском параде."
 iraq_md.313.a: "Чёрт"
 iraq_md.314.t: "Саддам приказывает построить 500 новых бункеров!"
 iraq_md.314.d: "Опасаясь неминуемого ядерного удара со стороны Соединенных Штатов, Саддам приказал построить 500 новых бункеров по всему Ираку. Это произошло потому, что он считал, что Ирак все еще находится в состоянии войны с Соединенными Штатами, и поэтому запаниковал. Заказы были отменены, но строительные компании все равно потеряли деньги и поэтому должны получить справедливую компенсацию."
 iraq_md.314.a: "Чёрт"
 iraq_md.315.t: "Саддам приказывает установить сотни мин в Курдистане для борьбы с повстанцами!"
 iraq_md.315.d: "Не посоветовавшись со своими военными советниками, Саддам приказал установить сотни мин на границе с Курдистаном для борьбы с местными повстанческими группировками. Этот приказ был быстро выполнен теми, кто его получил, поскольку считали его серьезным из-за недавнего всплеска нападений. Но теперь высшие советники Саддама предупреждают, что мины могут нанести серьезный вред нашим собственным войскам."
 iraq_md.315.a: "Во дела..."
 iraq_md.316.t: "Саддам Хусейн убит на мине"
 iraq_md.316.d: "Несколько месяцев назад Саддам Хусейн решил, что хочет разместить сотни мин вблизи курдской границы, чтобы предотвратить нападения местных повстанцев. Чувствуя, что курдский народ его не любит, Саддам был вынужден посетить регион в одиночку и встретиться с местными жителями в знак доброй воли. Затем Саддам взял машину из дворца и несколько часов ехал к границе с Курдистаном. В машине было достаточно топлива, чтобы доставить его до границы, а когда в машине кончился бензин, Саддам начал двигаться пешком. Забыв о минах, где-то по дороге Саддам наступил на фугас и погиб на месте."
 iraq_md.316.a: "Покойся с миром, наш любимый лидер"
 IRQ_temp_medical_cost: "Больничные сборы"
 IRQ_Saddam's_pissfits: "£SOV_paranoia_text_icon Ярость [IRQ.GetLeader]"
