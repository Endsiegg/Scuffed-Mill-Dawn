 USA_cash_crop_canopy_desc: "Count the economic blessings showered by the celebration, as it becomes a tourism hot spot and local business booster."
 USA_future_festive_foliage: "Будущая праздничная листва"
 USA_future_festive_foliage_desc: "Загляните в хрустальный шар и узнайте, как праздник готовится к устойчивому и впечатляющему будущему, основанному на культурной и экологической мудрости."
 USA_hidden_heritage_havens: "Hidden Heritage Havens"
 USA_hidden_heritage_havens_desc: "Отправьтесь в путешествие, чтобы раскрыть менее известные аспекты празднования Соединенных Штатов, обнаруживая скрытые убежища наследия, хранящие нерассказанные истории и культурные сокровища. Исследуйте тайное очарование, которое добавляет глубины повествованию о празднике, обогащая коллективную индивидуальность тех, кто собирается в его энергичных объятиях."
 USA_limited_government_and_constitutional_adherence: "Ограниченное правительство и соблюдение Конституции"
 USA_limited_government_and_constitutional_adherence_desc: "Мы поддерживаем строгое соблюдение Конституции США и поощряем минимальное вмешательство правительства в повседневную жизнь людей."
 USA_fiscal_responsibilities_and_balanced_budgets: "Фискальная ответственность и сбалансированный бюджет"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "Чтобы достичь сбалансированного бюджета и избежать чрезмерного размера государственного долга, мы уделяем первоочередное внимание разумной налогово-бюджетной политике, которая включает сокращение государственных расходов."
 USA_individuals_rights_and_liberties: "Индивидуальные права и свободы"
 USA_individuals_rights_and_liberties_desc: "защита индивидуальных свобод и прав, гарантированных Конституцией, таких как свобода выражения мнений, исповедание религии и право хранить и носить оружие."
 USA_states_rights_and_federalism: "Права штатов и федерализм"
 USA_states_rights_and_federalism_desc: "Поддержка концепции федерализма Десятой поправки, которая дает штатам значительные полномочия по управлению внутри своих границ."
 USA_free_market_economy: "Свободная рыночная экономика"
 USA_free_market_economy_desc: "Чтобы способствовать экономическому росту и процветанию, следует продвигать политику, поддерживающую свободное предпринимательство, конкуренцию и минимальное государственное регулирование."
 USA_strong_national_defense_and_non_interventionism: "Защищая нашу нацию, а не других"
 USA_strong_national_defense_and_non_interventionism_desc: "Содействие сильной национальной обороне, одновременно опасаясь наступательных военных операций и концентрируясь на подходе невмешательства, позволит нам лучше сбалансировать внутренний фронт и мир вокруг нас."
 USA_originalist_judiciary_and_appointments: "Оригинальная судебная система и назначения:"
 USA_originalist_judiciary_and_appointments_desc: "Содействие отбору судей, применяющих первоначальный смысл Конституции, укрепит внутреннюю сплоченность и эффективность правительства. В отличие от современных интерпретаций, которые до сих пор завели нас в заблуждение."
 USA_secure_borders_and_create_immigration_reforms: "Обеспечьте безопасность и реформируйте иммиграционные системы"
 USA_secure_borders_and_create_immigration_reforms_desc: "Мы продвигаем сбалансированный подход к иммиграции, который включает в себя как безопасность границ, так и соблюдение честных и справедливых иммиграционных законов."
 USA_monetary_police_and_sound_currency: "Денежно-кредитная политика и устойчивая валюта"
 USA_monetary_police_and_sound_currency_desc: "Мы будем продвигать разумную и стабильную денежно-кредитную политику, возможно, призывая к восстановлению золотого стандарта или другой подобной системы."
 USA_bring_the_order_peace_and_order_back: "Закон и порядок"
 USA_bring_the_order_peace_and_order_back_desc: "Мы должны расширить нашу способность поддерживать нормативные акты, которые отдают приоритет эффективному обеспечению правопорядка, справедливым процедурам уголовного правосудия и общественной безопасности."
 USA_education_reforms_and_local_control: "Выбор образования и местный контроль"
 USA_education_reforms_and_local_control_desc: "Мы выступаем за усиление родительского контроля над образованием своих детей, включая такие меры, как школьные ваучеры и предоставление местным сообществам права голоса в политике образования."
 USA_protecting_the_second_us_amendment: "Защита Второй поправки"
 USA_protecting_the_second_us_amendment_desc: "Защита права людей хранить и носить оружие для защиты от притеснений со стороны правительства, а также для самообороны."
 USA_environmentalism_through_property_right: "Экологизм через права собственности"
 USA_environmentalism_through_property_right_desc: "Мы поддерживаем сбалансированный подход к экологической политике, который защищает законные права людей и одновременно обеспечивает эффективное управление окружающей средой."
 USA_health_care_choice_and_market_solutions: "Выбор здравоохранения и рыночное решение"
 USA_health_care_choice_and_market_solutions_desc: "Поощрение развития системы здравоохранения, которая отдает приоритет автономии потребителей, рыночной конкурентоспособности и идеалам свободного рынка, сохраняя при этом доступ к высококачественной медицинской помощи."
 USA_reforming_entitlement_programs: "Реформирование программ льгот"
 USA_reforming_entitlement_programs_desc: "Обеспечение долгосрочной жизнеспособности систем пособий, гарантируя их сохранение для будущих поколений, таких как социальное обеспечение и медицинская помощь."
 USA_election_integrity_and_voters_rights: "Честность выборов и права избирателей"
 USA_election_integrity_and_voters_rights_desc: "Лоббирование мер, обеспечивающих безопасность и надежность выборов, таких как законодательство об удостоверении личности избирателя и инициативы по прекращению фальсификаций на выборах."
 USA_technology_and_privacy_rights: "Технологии и права на конфиденциальность"
 USA_technology_and_privacy_rights_desc: "Достижение баланса между развитием технологий и защитой прав на неприкосновенность частной жизни, возможно, посредством законодательства и регулирования."
 USA_balancing_national_security_and_civil_liberties: "Закон о национальных свободах"
 USA_balancing_national_security_and_civil_liberties_desc: "Посредством всеобъемлющего законодательства мы надеемся найти баланс между целями национальной безопасности и гражданскими свободами граждан, особенно в свете растущих проблем безопасности."
 USA_right_wing_unity: "Единство правого крыла"
 USA_right_wing_unity_desc: "Единство и национальная гордость побеждают все формы подрывной деятельности. Благодаря быстрому мышлению и сильному руководству наша коалиция устояла. В этом новом мире преобладает правое единство, и поэтому мы сделаем американскую мечту американским будущим. Боже, благослови эту страну, ее землю и ее граждан... Боже, благослови Америку."
 USA_national_sovereignty_and_autonomy: "Национальный суверенитет и автономия"
 USA_national_sovereignty_and_autonomy_desc: "Мы выступаем за политику, которая отдает приоритет интересам и независимости Соединенных Штатов в глобальных делах, подчеркивая национальный суверенитет и самоопределение."
 USA_secure_the_borders_and_controll_immigrants: "Безопасные границы и контролируемая иммиграция"
 USA_secure_the_borders_and_controll_immigrants_desc: "Мы поддерживаем строгие меры пограничного контроля и ответственную иммиграционную политику для защиты национальной безопасности и регулирования иммиграции на благо страны."
 USA_economic_patriotism_and_domestic_industry: "Экономический патриотизм и отечественная промышленность"
 USA_economic_patriotism_and_domestic_industry_desc: "Мы продвигаем политику, которая отдает приоритет американской промышленности, работникам и бизнесу посредством торговой политики, инициатив по созданию рабочих мест и поддержки отечественного производства."
 USA_cultural_unity_and_integration: "Культурное единство и интеграция"
 USA_cultural_unity_and_integration_desc: "Мы сосредоточимся на поддержке общего чувства национальной идентичности и поощрении культурной ассимиляции при уважении разнообразия происхождения и традиций."
 USA_strong_defense_and_national_sec: "Сильная оборона и национальная безопасность"
 USA_strong_defense_and_national_sec_desc: "Нашим приоритетом является хорошо финансируемая и сильная армия для обеспечения безопасности и защиты Соединенных Штатов и их интересов за рубежом."
 USA_energy_and_sustainable_resoruces: "Энергетическая независимость, устойчивые ресурсы"
 USA_energy_and_sustainable_resoruces_desc: "Создание политики, направленной на энергетическую самодостаточность посредством ответственного управления ресурсами, инициатив в области возобновляемых источников энергии и снижения зависимости от иностранных источников."
 USA_american_infrastructure: "Американский инфраструктурный ренессанс"
 USA_american_infrastructure_desc: "Как самая развитая и передовая страна, мы уделяем приоритетное внимание инвестициям и модернизации критически важной национальной инфраструктуры, такой как транспорт, энергетика и технологии, для создания рабочих мест и поддержки экономического роста."
 USA_education_for_american_excellence: "Образование для американского совершенства"
 USA_education_for_american_excellence_desc: "Наша цель — улучшить образовательные стандарты, профессиональное обучение и образовательные инновации, чтобы вооружить американских студентов и рабочих навыками, необходимыми для достижения успеха."
 USA_championing_american_innovations: "Поддержка американских инноваций"
 USA_championing_american_innovations_desc: "Инвестирование НАШИХ денег в НАШИ исследования и разработки для поддержания лидерства Америки в области технологий, инноваций и научного прогресса."
 USA_health_and_wellness_of_our_dear_citizens: "Здоровье и благополучие для всех американцев"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Наша система здравоохранения противоречива. Мы считаем, что это необходимо изменить, чтобы обеспечить здоровье и благополучие всех американцев посредством политики, направленной на решение проблем общественного здравоохранения и содействие доступу к высококачественному медицинскому обслуживанию."
 USA_environmental_stewardship_and_growth: "Экологизм через рост"
 USA_environmental_stewardship_and_growth_desc: "Мы обеспечим защиту окружающей среды посредством ответственного управления ресурсами и инноваций для поддержки американской промышленности и общества."
 USA_support_for_our_war_veterans: "Поддержка ветеранов и семей военнослужащих"
 USA_support_for_our_war_veterans_desc: "Мы несем ответственность за то, чтобы ветераны и их семьи получали заботу, льготы и поддержку, которых они заслуживают, служа нашей стране."
 USA_presernation_of_american_natural_heritage: "Сохранение американского наследия"
 USA_presernation_of_american_natural_heritage_desc: "Америка будет прославлять и защищать нашу природную красоту, дикую природу и ландшафты для будущих поколений."
 USA_community_empowerment_and_local_governance: "Расширение прав и возможностей сообщества"
 USA_community_empowerment_and_local_governance_desc: "Мы привержены политике, которая расширяет возможности местных сообществ и способствует принятию решений на местном уровне для удовлетворения их уникальных потребностей и проблем."
 USA_america_tradition_and_heritage_protection: "Американская традиция"
 USA_america_tradition_and_heritage_protection_desc: "Мы чтим и защищаем культурное наследие, историю и традиции Америки как источник национальной гордости и самобытности."
 USA_public_safety_and_effective_justice: "Общественная безопасность"
 USA_public_safety_and_effective_justice_desc: "Мы будем уделять приоритетное внимание политике, обеспечивающей общественную безопасность, эффективное обеспечение правопорядка и справедливую практику уголовного правосудия."
 USA_international_engagement_on_american_terms: "Международное взаимодействие"
 USA_international_engagement_on_american_terms_desc: "Поддержка внешнеполитических решений, которые отдают приоритет американским интересам в нашем полушарии и ценят дипломатическую, экономическую деятельность и деятельность в области безопасности."
 USA_militarist_military_seizes_power: "Военные захватывают власть"
 USA_militarist_military_seizes_power_desc: "Благодаря хорошо скоординированным усилиям, совместно с военными и гражданскими лидерами, сторонники жесткой линии НФП были задержаны и заключены в тюрьму по различным обвинениям, начиная от подрывной деятельности партии и заканчивая государственной изменой, представляющей угрозу национальной безопасности. В конце концов многие знали, что это произойдет, просто не ожидали, что это произойдет так быстро. Тем не менее Вашингтон больше не является настоящей столицей США, и теперь большинство решений принимает сам Пентагон. Как бы то ни было, будет ли военный аппарат руководить нацией по сравнению с гражданскими лидерами, многие за пределами США опасаются, что этот кричащий орел может стать агрессивным, в то время как другие стремятся создать дружественные связи, чтобы закрыть глаза генеральному штабу. В конце концов, мир увидел новую эру глобальной политики, и даже сам Бог не может знать, что ждет впереди."
 USA_pentagon_covert_takeover: "Тайный захват Пентагона"
 USA_pentagon_covert_takeover_desc: "Пентагон инициировал захват власти США, вызвав хаос и глобальный конфликт в стремлении к новому мировому порядку."
 USA_pentagon_eclipse: "Операция «Пентагоновое затмение»"
 USA_pentagon_eclipse_desc: "Тайная группа в вооруженных силах организует теневой мятеж, манипулируя событиями, чтобы погрузить мир в хаос и утвердить межконтинентальное господство."
 USA_the_silent_coupe: "Тихий переворот"
 USA_the_silent_coupe_desc: "Военные чиновники организуют международные альянсы после тайного переворота, который оставляет общественность в неведении относительно прихода хунты к власти."
 USA_cyberwarfare_let_it_begin: "Кибер-цифровая эскалация"
 USA_cyberwarfare_let_it_begin_desc: "На стыке военного мастерства и цифровых инноваций Пентагон инициирует сдвиг общества в сторону кибернетики. Общество Соединенных Штатов развивается, интегрируя передовой искусственный интеллект, робототехнику и кибернетические усовершенствования. Этот сдвиг парадигмы революционизирует экономику, переопределяет социальные структуры и создает как проблемы, так и возможности в глобальном масштабе."
 USA_educational_revolution_of_pentagon: "Образовательная революция"
 USA_educational_revolution_of_pentagon_desc: "Пентагон инициирует национальную образовательную революцию, уделяя особое внимание областям STEM и инновациям, в результате чего появляется высококвалифицированная рабочая сила, которая выводит США на передний план глобального интеллектуального лидерства."
 USA_biomoedical_authority: "Биомедицинская монополия США"
 USA_biomoedical_authority_desc: "В рамках нашей миссии по установлению биомедицинского авторитета мы стремимся захватить регионы с развитыми биомедицинскими возможностями и получить контроль над важнейшими сетями медицинского снабжения, чтобы стать неотъемлемой частью всей мировой системы здравоохранения."
 USA_trade_route_dominance: "Экономический торговый путь"
 USA_trade_route_dominance_desc: "Укрепляя США как экономическую крепость, стратегические меры включают обеспечение безопасности жизненно важных глобальных торговых путей, аннексию богатых ресурсами территорий и обеспечение экономической гегемонии. Это вызывает конфликты со странами, выступающими против изменения динамики международной торговли."
 USA_rare_earth_resources_dispute: "Спор о редкоземельных ресурсах"
 USA_rare_earth_resources_dispute_desc: "Мы стремимся обеспечить контроль над ключевыми месторождениями редкоземельных полезных ископаемых, особенно в таких регионах, как Центральная Азия. Это стремление ставит нас в прямой конфликт с такими странами, как Китай, Россия и другими, которые в значительной степени зависят от этих ресурсов для своих высокотехнологичных отраслей."
 USA_martial_law_era_begginning: "Martial Law Era"
 USA_martial_law_era_begginningdesc: "The junta imposes martial law, ushering in a period of strict control. Curfews, restricted freedoms, and military presence become pervasive, transforming the daily lives of citizens."
 USA_millitary_purge_and_loyalty: "Military Purge and Loyalty Enforcement"
 USA_millitary_purge_and_loyalty_desc: "The junta initiates a sweeping purge within its own ranks, a calculated move to eliminate dissenting military officers. The corridors of power echo with the sound of boots and the hushed whispers of loyalty pledges. Loyalty becomes the currency of survival as the junta seeks to create a military force singularly aligned with its authoritarian vision."
 USA_authoritarian_diplomatic_shift: "Authoritarian Diplomacy"
 USA_authoritarian_diplomatic_shift_desc: "Diplomatic corridors undergo a seismic shift as the junta assumes the reins of power. Coercive diplomacy becomes a tool to influence neighboring nations, with the junta reshaping alliances and geopolitical dynamics. The world watches as international relations take an authoritarian turn, leaving diplomatic norms shattered in the wake of the junta's assertive maneuvers."
 USA_strategic_millitary_alliances: "Strategic Military Alliances"
 USA_strategic_millitary_alliances_desc: "Seeking strategic military alliances with authoritarian regimes worldwide, the junta forges partnerships that echo with the footsteps of militaristic solidarity. As the nation aligns itself with regimes sharing similar ideologies, the junta extends its influence"
 USA_ideological_programs: "Ideological Indoctrination Programs"
 USA_ideological_programs_desc: "Large-scale ideological indoctrination programs unfold under our rule. The nation becomes a canvas upon which the regime paints its authoritarian vision, reshaping public opinion and molding a loyal citizenry. Educational reforms and propaganda campaigns weave a narrative that aligns with the junta's vision for the future."
 USA_nuclear_arsenal_expansion: "Nuclear Arsenal Expansion"
 USA_nuclear_arsenal_expansion_desc: "We shift our focus to expanding the nation's nuclear capabilities, altering the balance of power and heightening global concerns. The quest for a formidable nuclear arsenal becomes a symbol of the regime's ambitions, casting a long shadow on the global stage. As the junta seeks to assert itself as a nuclear power, the world watches with a mixture of apprehension and anticipation."
 USA_tribunals_and_suppresion: "Tribunals and Suppression"
 USA_tribunals_and_suppresion_desc: "Military tribunals become a hallmark of the junta's rule, a mechanism for suppressing opposition figures and perceived threats to its authority. The regime's quest for stability and control takes on a stark form as systematic arrests and trials unfold, solidifying its grip on power through the lens of military justice."
 USA_integration_of_ai_to_military: "Ethical AI Integration"
 USA_integration_of_ai_to_military_desc: "As technology advances, the government prioritizes the ethical integration of artificial intelligence (AI) into military operations. This initiative ensures that AI applications align with ethical standards, avoiding the pitfalls associated with unchecked technological development."
 USA_sustainable_defense: "Sustainable Defense"
 USA_sustainable_defense_desc: "The government adopts a policy of sustainable defense spending, ensuring a balance between national security needs and fiscal responsibility. This realistic scenario reflects a commitment to long-term financial stability without compromising on defense capabilities."
 USA_us_space_exploration: "Space Exploration and Security"
 USA_us_space_exploration_desc: "Recognizing the strategic importance of space, the government aligns security efforts with space exploration initiatives. This realistic scenario involves safeguarding space assets and maintaining a peaceful presence in the extraterrestrial domain, focusing on international cooperation."
 USA_resettlements_and_integration: "Resettlement and Integration"
 USA_resettlements_and_integration_desc: "Addressing humanitarian concerns, the government initiates a Resettlement and Integration Program. Realistic and compassionate, this initiative focuses on providing support for displaced populations, fostering stability, and addressing the root causes of instability."
 USA_International_cybersecurity_cooperation: "International Cybersecurity Program"
 USA_International_cybersecurity_cooperation_desc: "Acknowledging the global nature of cyber threats, the government emphasizes international collaboration on cybersecurity. This realistic initiative involves information sharing, joint response efforts, and diplomatic measures to curb cyber threats in a connected world."
 USA_renewable_energy_security_initative: "Renewable Energy Security Initiative"
 USA_renewable_energy_security_initative_desc: "As part of a forward-looking strategy, the government launches a Renewable Energy Security Initiative. This initiative aims to reduce dependence on traditional energy sources, ensuring energy security while addressing environmental concerns through the promotion of renewable technologies."
 USA_regional_conflict_resolution: "Regional Conflict Resolution Diplomacy"
 USA_regional_conflict_resolution_desc: "The government takes a proactive stance on global stability by engaging in Regional Conflict Resolution Diplomacy. This realistic approach involves diplomatic efforts to de-escalate tensions in volatile regions, fostering cooperation among nations to address root causes of conflicts."
 USA_integragency_coordination_task_force: "Interagency Coordination Task Force"
 USA_integragency_coordination_task_force_desc: "To streamline national security efforts, the government establishes an Interagency Coordination Task Force. This initiative promotes collaboration between various government agencies, ensuring a cohesive response to evolving threats while maximizing resources and expertise."
 USA_rim_expansion_doctrine: "Rim Expansion Doctrine"
 USA_rim_expansion_doctrine_desc: "With an eye on strategic dominance in the Pacific region, the government adopts the Pacific Rim Expansion Doctrine. This initiative outlines asserting control over key maritime territories and securing vital trade routes, positioning the nation as a dominant force in the Pacific theater."
 USA_eastern_european_buffer_zone: "Eastern European Buffer Zone Strategy"
 USA_eastern_european_buffer_zone_desc: "To counter perceived threats from adversarial powers in Eastern Europe, the government implements the Eastern European Buffer Zone Strategy. This strategy includes  establishing buffer zones and strengthening alliances with regional partners to safeguard against potential incursions"
 USA_middle_east_stability_initiative: "Middle East Stability Initiative"
 USA_middle_east_stability_initiative_desc: "In pursuit of stability and influence in the Middle East, the government launches the Middle East Stability Initiative. This initiative involves regional conflicts, combating extremism, and securing access to critical energy resources while promoting diplomatic solutions to regional disputes."
 USA_south_china_sea_defense: "South China Sea Defense Protocol"
 USA_south_china_sea_defense_desc: "Responding to escalating tensions in the South China Sea, the government enacts the South China Sea Defense Protocol. This protocol includes protecting freedom of navigation, countering aggressive actions by regional powers, and upholding international law in maritime disputes."
 USA_arctic_sovereignty_asserion: "Arctic Sovereignty Assertion Campaign"
 USA_arctic_sovereignty_asserion_desc: "With the Arctic region emerging as a new frontier for resource exploration and strategic positioning, the government launches the Arctic Sovereignty Assertion Campaign. Securing sovereignty over Arctic territories, protecting natural resources, and asserting control over strategic waterways in the region."
 USA_african_stability_partnership: "African Stability Partnership"
 USA_african_stability_partnership_desc: "Recognizing the importance of stability in Africa for global security, the government forms the African Stability Partnership. Supporting African nations in combating terrorism, addressing humanitarian crises, and promoting economic development to foster stability and security across the continent."
 USA_fascist_american_naturalist_seize_power: "American Naturalist Seize Power"
 USA_fascist_american_naturalist_seize_power_desc: "With the moderates fleeing the nation, the people taking their own initiative in handling the Un-Americans and the nation seeming to become chaotic the American Naturalists Party seizes the reigns of power over the NFP. Now the nation is ruled by the iron will of those who hear the people's cries of needing security. They will lead America into a new age of modernity through tradition, a new age of prosperity through national spirit and will, as well as a new age of security through heavy handed action. The people spoke and those with the aspirations took the mantle of leadership and will lead this new American Age. For the call is now, \"America For Americans\"."
 USA_Nationalist_reeducation_initiative: "Nationalist Reeducation Initiative"
 USA_Nationalist_reeducation_initiative_desc: "With moderates fleeing and dissent quashed, the regime launches a Nationalist Reeducation Initiative. This focus aims to indoctrinate citizens with fervent patriotism, emphasizing loyalty to the nation and its natural heritage. Through intensive propaganda and educational reforms, the regime instills unwavering allegiance to the new order."
 USA_environmental_restoration_crusade: "Environmental Restoration Crusade"
 USA_environmental_restoration_crusade_desc: "Seizing the reins of power, the regime declares an Environmental Restoration Crusade. This focus channels the people's desire for security into a campaign to reclaim and revitalize the nation's natural landscapes. Through massive conservation efforts and reforestation projects, the regime seeks to restore the glory of America's wilderness."
 USA_eugenic_advancement_initiative: "Eugenic Advancement Initiative"
 USA_eugenic_advancement_initiative_desc: "Embracing the people's call for security, the regime launches a Eugenic Advancement Initiative. This focus prioritizes genetic purity and racial superiority, promoting selective breeding programs and genetic engineering to strengthen the nation's stock. Under the guise of national prosperity, the regime enforces strict eugenic policies to purify the population."
 USA_expansion_of_nationalist_enclaves: "Expansion of Nationalist Enclaves"
 USA_expansion_of_nationalist_enclaves_desc: "To consolidate power and ensure security, the regime expands Nationalist Enclaves across the nation. These fortified communities serve as bastions of traditional values and unwavering loyalty to the regime. Through incentives and coercion, the regime encourages citizens to relocate to these strongholds, creating a network of loyalists ready to defend the new order."
 USA_immigration_purge_campaign: "Immigration Purge Campaign"
 USA_immigration_purge_campaign_desc: "Responding to the people's demands for security, the regime launches an Immigration Purge Campaign. This focus targets perceived threats to the nation's homogeneity, rounding up and deporting Un-Americans deemed unfit for the new order. Through mass arrests and border controls, the regime tightens its grip on immigration, ensuring the purity of the American populace."
 USA_militarization_of_conservation_corps: "Militarization of Conservation Corps"
 USA_militarization_of_conservation_corps_desc: "Mobilizing the populace in service of the nation, the regime militarizes the Conservation Corps. Under this focus, citizens are conscripted into environmental conservation efforts, blending military discipline with ecological stewardship. Through mandatory service and patriotic indoctrination, the regime cultivates a loyal cadre of eco-soldiers dedicated to protecting America's natural heritage."
 USA_suppression_of_dissident_elements: "Suppression of Dissident Elements"
 USA_suppression_of_dissident_elements_desc: "With the nation in turmoil, the regime launches a ruthless campaign to suppress dissident elements. This focus targets perceived enemies of the state, including moderates, liberals, and dissenting voices. Through mass arrests, propaganda, and intimidation tactics, the regime silences opposition and consolidates its grip on power."
 USA_promotion_of_folk_traditions: "Promotion of Folk Traditions"
 USA_promotion_of_folk_traditions_desc: "Embracing the nation's cultural roots, the regime promotes traditional folk customs and practices. This focus celebrates the rugged individualism of America's pioneer heritage and encourages citizens to reconnect with their ancestral traditions. Through festivals, propaganda, and cultural programs, the regime fosters a sense of national identity grounded in tradition and heritage."
 USA_animal_conservation_crusade: "Animal Conservation Crusade"
 USA_animal_conservation_crusade_desc: "Recognizing the importance of biodiversity, the regime launches an Animal Conservation Crusade. This focus includes measures to protect endangered species, preserve natural habitats, and regulate hunting and fishing activities. By championing environmental conservation, the regime seeks to rally public support and legitimize its rule."
 USA_genetic_purity_enforcement_laws: "Genetic Purity Enforcement Laws"
 USA_genetic_purity_enforcement_laws_desc: "Upholding the principle of genetic purity, the regime enacts stringent laws to regulate marriage and reproduction. This focus aims to preserve the genetic integrity of the nation's population and prevent the dilution of its natural traits. Through mandatory genetic screenings and marriage restrictions, the regime imposes strict controls to maintain racial purity."
 USA_indigenous_integration_initiative: "Indigenous Integration Initiative"
 USA_indigenous_integration_initiative_desc: "Seeking to assimilate indigenous communities into the national fold, the regime initiates an Indigenous Integration Initiative. This focus offers incentives for Native American tribes to abandon traditional lifestyles and embrace mainstream American culture. Through coercion and assimilationist policies, the regime seeks to erase indigenous identities and consolidate its control over tribal lands."
 USA_green_militarization_doctrine: "Green Militarization Doctrine"
 USA_green_militarization_doctrine_desc: "Blending environmentalism with militarism, the regime adopts a Green Militarization Doctrine. This focus emphasizes the use of military force to protect the nation's natural resources and secure strategic environmental assets. Through eco-imperialism and resource nationalism, the regime expands its influence and asserts dominance over global ecological hotspots."
 USA_social_darwinist_education_reform: "Social Darwinist Education Reform"
 USA_social_darwinist_education_reform_desc: " Overhauling the education system, the regime introduces a Social Darwinist Education Reform. This focus promotes Darwinian principles of natural selection and survival of the fittest, shaping the curriculum to reflect the regime's ideological worldview. Through eugenics education and indoctrination, the regime cultivates a generation of loyal subjects dedicated to the survival of the fittest."
 USA_cult_of_nature_propaganda_blitz: "Cult of Nature Propaganda Blitz"
 USA_cult_of_nature_propaganda_blitz_desc: "Harnessing the power of propaganda, the regime launches a Cult of Nature Propaganda Blitz. This focus glorifies the beauty and majesty of the natural world, portraying it as a divine expression of the nation's greatness. Through mass media, public events, and cultural campaigns, the regime indoctrinates citizens with reverence for the natural order and the regime's stewardship of the land."
 USA_manifest_destiny_expansion_initiative: "Manifest Destiny Expansion Initiative"
 USA_manifest_destiny_expansion_initiative_desc: "Asserting territorial dominance, the regime adopts a Manifest Destiny Expansion Initiative. This focus justifies the seizure of unclaimed land and resources under the pretext of national destiny and divine providence. Through conquest, colonization, and forced resettlement, the regime expands its borders and imposes its will on neighboring territories"
 USA_patriotic_reforestation_initiative: "National Naturalism Propaganda Campaign"
 USA_patriotic_reforestation_initiative_desc: "Embracing the ideology of Naturalism, the regime launches a National Naturalism Propaganda Campaign. This focus saturates the media and educational system with messages promoting the inherent superiority of natural values and the regime's leadership. Through relentless propaganda, the regime seeks to mold the minds of citizens and solidify its grip on power."
 USA_national_naturalism_propaganda_campaign: "Patriotic Reforestation Initiative"
 USA_national_naturalism_propaganda_campaign_desc: "To symbolize the nation's commitment to environmental stewardship and national pride, the regime announces a Patriotic Reforestation Initiative. This focus mobilizes citizens to participate in massive tree-planting campaigns across the country. By reforesting degraded areas and promoting green spaces, the regime aims to beautify the landscape and bolster its image as a protector of nature."
 USA_traditionalist_cultural_revival_program: "Traditionalist Cultural Revival Program"
 USA_traditionalist_cultural_revival_program_desc: "Recognizing the importance of cultural identity in shaping national unity, the regime initiates a Traditionalist Cultural Revival Program. This focus celebrates traditional customs, folklore, and artistic expressions that embody the essence of the nation's heritage. Through cultural festivals, education reforms, and state-sponsored initiatives, the regime seeks to revive and preserve traditional values in the face of modernization."
 USA_loyalist_youth_indoctrination_camps: "Loyalist Youth Indoctrination Camps"
 USA_loyalist_youth_indoctrination_camps_desc: "To secure the regime's future, the government establishes Loyalist Youth Indoctrination Camps. This focus sends young citizens to mandatory ideological training camps where they are immersed in Naturalist principles and taught to serve the nation unquestioningly."
 USA_national_sustainability_directives: "National Sustainability Directives"
 USA_national_sustainability_directives_desc: "Demonstrating the regime's commitment to environmental stewardship, National Sustainability Directives are enacted. This focus implements strict regulations on resource extraction, waste management, and industrial emissions to ensure long-term ecological balance."
 USA_purification_of_public_spaces: "Purification of Public Spaces"
 USA_purification_of_public_spaces_desc: "Upholding the Naturalist vision of purity, the regime initiates the Purification of Public Spaces. This focus involves cleansing urban areas of perceived impurities through mass sanitation campaigns and the removal of undesirable elements."
 USA_reverence_for_traditional_crafts: "Reverence for Traditional Crafts"
 USA_reverence_for_traditional_crafts_desc: "Promoting self-sufficiency and national pride, the regime champions the revival of traditional crafts. This focus encourages citizens to embrace artisanal skills and heritage industries, preserving traditional craftsmanship for future generations."
 USA_biological_security_initiative: "Biological Security Initiative"
 USA_biological_security_initiative_desc: "To safeguard the nation from biological threats, the regime implements a Biological Security Initiative. This focus establishes strict biosecurity protocols, border controls, and disease surveillance measures to protect public health and national security."
 USA_eco_nationalist_research_program: "Eco-Nationalist Research Program"
 USA_eco_nationalist_research_program_desc: "Advancing the regime's Naturalist agenda, the government launches an Eco-Nationalist Research Program. This focus directs resources towards eco-centric research and development projects aimed at promoting environmental sustainability and national security."
 USA_ancestral_heritage_celebration_days: "Ancestral Heritage Celebration Days"
 USA_ancestral_heritage_celebration_days_desc: "Honoring the diverse cultural heritage of the nation, Ancestral Heritage Celebration Days are established. This focus designates annual holidays dedicated to celebrating the customs, traditions, and contributions of various ethnic and cultural groups."
 USA_inspired_architecture_program: "Nature-Inspired Architecture Program"
 USA_inspired_architecture_program_desc: "Embracing the harmony of nature, the regime launches a Nature-Inspired Architecture Program. This focus promotes the integration of natural elements and sustainability principles in urban planning and architectural design."
 USA_familial_bonding_initiative: "Familial Bonding Initiative"
 USA_familial_bonding_initiative_desc: "Recognizing the importance of family values in fostering national unity, the regime launches the Familial Bonding Initiative. This focus encourages strong familial ties through government-sponsored programs and incentives aimed at promoting family cohesion, traditional gender roles, and parental authority."
 USA_civic_engagement_campaign: "Civic Engagement Campaign"
 USA_civic_engagement_campaign_desc: "To empower citizens and promote civic participation, the regime launches the Civic Engagement Campaign. This focus encourages political activism, community involvement, and grassroots initiatives aimed at fostering a sense of ownership and responsibility among the populace."
 USA_diplomatic_entente_alliance: "Diplomatic Entente Alliance"
 USA_diplomatic_entente_alliance_desc: "Seeking to bolster diplomatic ties and forge strategic alliances, the government initiates the Diplomatic Entente Alliance. This focus aims to strengthen cooperation with like-minded nations through mutual defense pacts, trade agreements, and diplomatic initiatives."
 USA_monarchist_the_american_dynasty_rises: "The American Dynasty Rises"
 USA_monarchist_the_american_dynasty_rises_desc: "Through leaps and bounds the MMM has secured power over the more closeted and protectionist NFP. The coalition in many eyes was doomed to fail, but no one expected the Modern Monarchist to be so popular in of all nations America itself. Nevertheless the die has been cast and now its up to the new leadership to guide, inform and protect these United Kingdoms of America and her citizens."
 USA_royal_symphony_orchestra: "Royal Symphony Orchestra"
 USA_royal_symphony_orchestra_desc: "Establishing the Royal Symphony Orchestra, the monarch elevates the nation's cultural scene with world-class musical performances. This focus aims to celebrate the arts, inspire creativity, and enrich the lives of citizens. The orchestra showcases classical masterpieces, contemporary compositions, and national anthems, serving as a cultural ambassador for the monarchy."
 USA_royal_arts_endowment: "Royal Arts Endowment"
 USA_royal_arts_endowment_desc: "Establishing the Royal Arts Endowment, the monarch establishes a fund to patronize and support the arts. This focus aims to cultivate a vibrant cultural scene, fostering creativity, innovation, and national pride. Through grants, scholarships, and sponsorships, the endowment seeks to nurture artistic talent and preserve the nation's cultural heritage for future generations."
 USA_nobility_reform_commission: "Nobility Reform Commission"
 USA_nobility_reform_commission_desc: "Instituting the Nobility Reform Commission, the monarch convenes a council of nobles to review and modernize the institution of nobility. This focus aims to adapt traditional aristocratic structures to the needs of the modern era, promoting meritocracy, inclusivity, and social mobility. The commission evaluates titles, privileges, and obligations, ensuring that the nobility remains relevant and accountable in the changing times."
 USA_imperial_architectural_legacy: "Imperial Architectural Legacy"
 USA_imperial_architectural_legacy_desc: "Embracing a vision of grandeur and permanence, the monarch initiates the Imperial Architectural Legacy project. This focus aims to leave a lasting mark on the nation's landscape, with the construction of iconic architectural landmarks and monuments. From grand palaces to towering monuments, the project seeks to showcase the majesty and power of the monarchy for generations to come."
 USA_court_of_honors: "Court Of Honor"
 USA_court_of_honors_desc: "Establishing the Court of Honors, the monarch creates a prestigious order of chivalry to honor exemplary individuals. This focus aims to recognize and reward outstanding contributions to the nation, whether in service to the crown, acts of bravery, or achievements in various fields. The Court of Honors bestows knighthoods, medals, and titles upon deserving recipients, fostering loyalty and dedication to the monarchy."
 USA_modern_monarchist_indoctrination_campaign: "Modern Monarchist Indoctrination Campaign"
 USA_modern_monarchist_indoctrination_campaign_desc: "Launching a nationwide campaign, the Modern Monarchist Movement initiates an extensive propaganda effort to promote the virtues of monarchy and aristocracy. Through media, education, and public events, the campaign aims to shape public opinion, garner support for the monarchy, and undermine democratic ideals. The indoctrination campaign seeks to instill loyalty to the monarchy and acceptance of its authority."
 USA_royal_patronage_program: "Royal Patronage Program"
 USA_royal_patronage_program_desc: "Establishing a Royal Patronage Program, the monarch extends patronage to artists, scholars, and intellectuals who align with the ideals of the Modern Monarchist Movement. Through grants, sponsorships, and commissions, the program encourages the production of works that glorify the monarchy and promote its values. The royal patronage program aims to cultivate a cultural elite loyal to the monarchy."
 USA_noble_integration_initiative: "Noble Integration Initiative"
 USA_noble_integration_initiative_desc: "Implementing the Noble Integration Initiative, the Modern Monarchist Movement seeks to integrate the noble class into all levels of governance and society. Through appointments, incentives, and reforms, the initiative aims to elevate nobles to positions of power and influence, ensuring their loyalty to the monarchy. The noble integration initiative promotes the idea of nobles as natural leaders and guardians of the realm."
 USA_royal_ceremonial_revival: "Royal Ceremonial Revival"
 USA_royal_ceremonial_revival_desc: "Reviving ancient traditions and rituals, the Modern Monarchist Movement launches a Royal Ceremonial Revival. This focus aims to reintroduce elaborate court ceremonies, coronations, and royal processions to showcase the grandeur and legitimacy of the monarchy. The revival of royal ceremonies seeks to instill awe and reverence for the monarchy among the populace."
 USA_aristocratic_entitlement_program: "Aristocratic Entitlement Program"
 USA_aristocratic_entitlement_program_desc: "Instituting an Aristocratic Entitlement Program, the Modern Monarchist Movement introduces special privileges and benefits for members of the noble class. Through tax breaks, land grants, and social status enhancements, the program aims to reward loyalty to the monarchy and reinforce the social hierarchy. The aristocratic entitlement program promotes the idea of nobles as deserving of special treatment and respect."
 USA_monarchical_education_initiative: "Monarchical Education Initiative"
 USA_monarchical_education_initiative_desc: "Launching the Monarchical Education Initiative, the Modern Monarchist Movement introduces reforms to the education system to promote monarchist ideology and values. Through curriculum changes, teacher training, and propaganda materials, the initiative aims to indoctrinate students with loyalty to the monarchy and reverence for traditional institutions. The monarchical education initiative seeks to mold future generations into loyal subjects of the monarchy."
 USA_royal_court_appointments: "Royal Court Appointments"
 USA_royal_court_appointments_desc: "Exercising the monarch's prerogative, the Modern Monarchist Movement appoints loyal supporters and allies to key positions within the royal court. This focus aims to consolidate power and influence within the monarchy, ensuring that loyalists control the levers of government and administration. Royal court appointments promote the idea of meritocracy and loyalty as qualifications for high office."
 USA_monarchical_propaganda_bureau: "Monarchical Propaganda Bureau"
 USA_monarchical_propaganda_bureau_desc: "Establishing a Monarchical Propaganda Bureau, the Modern Monarchist Movement creates a centralized agency to disseminate pro-monarchy messaging and suppress dissent. Through censorship, propaganda campaigns, and media control, the bureau aims to shape public opinion and undermine opposition to the monarchy. The monarchical propaganda bureau serves as a tool to maintain control and influence over the populace."
 USA_royal_heritage_preservation: "Royal Heritage Preservation"
 USA_royal_heritage_preservation_desc: "Preserving the nation's royal heritage, the Modern Monarchist Movement launches a comprehensive program to protect and promote historic sites, artifacts, and symbols associated with the monarchy. This focus aims to cultivate a sense of national pride and identity rooted in the monarchy's history and traditions. Royal heritage preservation seeks to ensure the longevity and legacy of the monarchy for future generations."
 USA_nobility_legacy_initiative: "Nobility Legacy Initiative"
 USA_nobility_legacy_initiative_desc: "Instituting a Nobility Legacy Initiative, the Modern Monarchist Movement honors and celebrates the contributions of noble families to the nation. Through ceremonies, awards, and commemorations, the initiative aims to elevate the status and prestige of the noble class in society. The nobility legacy initiative reinforces the idea of nobles as pillars of the realm and guardians of tradition."
 USA_royal_cultural_revival: "Royal Cultural Revival"
 USA_royal_cultural_revival_desc: "Initiating a Royal Cultural Revival, the Modern Monarchist Movement promotes the resurgence of traditional customs, celebrations, and festivals associated with the monarchy. This focus aims to rekindle national pride and identity by honoring the rich cultural heritage of the realm. Through public events, exhibitions, and performances, the royal cultural revival fosters a sense of unity and continuity with the monarchy's legacy."
 USA_monarchical_religious_alliance: "Monarchical Religious Alliance"
 USA_monarchical_religious_alliance_desc: "Forging a Monarchical Religious Alliance, the Modern Monarchist Movement establishes close ties with religious institutions to promote the monarchy's divine right to rule. This focus aims to co-opt religious authority and symbolism to legitimize the monarchy's power and authority. Through alliances, endorsements, and religious ceremonies, the monarchical religious alliance seeks to bolster public support and obedience to the monarchy"
 USA_royal_family_legacy_program: "Royal Family Legacy Program"
 USA_royal_family_legacy_program_desc: "Establishing a Royal Family Legacy Program, the Modern Monarchist Movement celebrates the monarchy's lineage and heritage through public commemorations and tributes. This focus aims to elevate the status and prestige of the royal family as symbols of national unity and continuity. The royal family legacy program honors past monarchs, royal consort, and heirs, reinforcing their role as custodians of the realm."
 USA_imperial_archaeological_expeditions: "Imperial Archaeological Expeditions"
 USA_imperial_archaeological_expeditions_desc: "Sponsoring Imperial Archaeological Expeditions, the Modern Monarchist Movement funds research expeditions to uncover and preserve artifacts and historical sites related to the monarchy. This focus aims to enrich the nation's understanding of its royal heritage and promote a sense of pride and identity. Imperial archaeological expeditions contribute to the preservation and promotion of the monarchy's legacy."
 USA_royal_patriotic_education: "Royal Patriotic Education"
 USA_royal_patriotic_education_desc: "Introducing Royal Patriotic Education, the Modern Monarchist Movement implements a curriculum emphasizing loyalty, duty, and reverence for the monarchy. This focus aims to mold future generations into loyal subjects and defenders of the realm. Through textbooks, lectures, and extracurricular activities, royal patriotic education instills a sense of pride and allegiance to the monarchy from an early age."
 USA_royal_historical_commission: "Royal Historical Commission"
 USA_royal_historical_commission_desc: "Establishing the Royal Historical Commission, the Modern Monarchist Movement commissions scholars and historians to produce official narratives of the monarchy's history and achievements. This focus aims to shape public perception of the monarchy by controlling the historical record and promoting positive narratives. The Royal Historical Commission ensures that the monarchy's legacy is preserved and celebrated for generations to come."
 USA_monarchical_civic_virtue_program: "Monarchical Civic Virtue Program"
 USA_monarchical_civic_virtue_program_desc: "Launching the Monarchical Civic Virtue Program, the Modern Monarchist Movement promotes civic engagement, volunteerism, and community service as expressions of loyalty to the monarchy. This focus aims to foster a sense of duty and responsibility among citizens, encouraging them to contribute to the welfare and prosperity of the realm. The monarchical civic virtue program cultivates a culture of service and patriotism."
 USA_royal_heraldry_initiative: "Royal Heraldry Initiative"
 USA_royal_heraldry_initiative_desc: "Initiating the Royal Heraldry Initiative, the Modern Monarchist Movement promotes the use of heraldry and symbolism to reinforce loyalty to the monarchy. This focus aims to create a visual language of allegiance and identity, with royal emblems, crests, and insignias adorning public spaces and official documents. The royal heraldry initiative fosters a sense of pride and belonging among citizens."
 USA_monarchical_societal_values_promotion: "Monarchical Societal Values Promotion"
 USA_monarchical_societal_values_promotion_desc: "Promoting Monarchical Societal Values, the Modern Monarchist Movement advocates for traditional values such as hierarchy, duty, and honor as essential pillars of a stable society. This focus aims to counteract perceived moral decay and social unrest by upholding the virtues of the monarchy as a model for emulation. The promotion of monarchical societal values seeks to instill a sense of order and cohesion in the nation."
 USA_royal_national_monuments_preservation: "Royal National Monuments Preservation"
 USA_royal_national_monuments_preservation_desc: "Establishing the Royal National Monuments Preservation initiative, the Modern Monarchist Movement allocates resources to protect and maintain historical sites, landmarks, and monuments associated with the monarchy. This focus aims to safeguard the nation's cultural heritage and promote a sense of pride and identity. The preservation of royal national monuments ensures that the monarchy's legacy is preserved for future generations."
 USA_royal_charitable_endowment: "Royal Charitable Endowment"
 USA_royal_charitable_endowment_desc: "Establishing a Royal Charitable Endowment, the Modern Monarchist Movement creates a fund to support philanthropic initiatives and social welfare programs. This focus aims to demonstrate the monarchy's commitment to the welfare of its subjects and alleviate social inequalities. Through grants, donations, and partnerships, the royal charitable endowment addresses pressing social issues and improves the quality of life for citizens"
 USA_royal_technological_innovation_initiative: "Royal Technological Innovation Initiative"
 USA_royal_technological_innovation_initiative_desc: "Launching the Royal Technological Innovation Initiative, the Modern Monarchist Movement invests in research and development to spur technological advancement and economic growth. This focus aims to position the nation as a leader in innovation and industry, enhancing its global competitiveness and prosperity. The royal technological innovation initiative fosters collaboration between academia, industry, and government to drive progress and prosperity."
 USA_monarchical_literacy_campaign: "Monarchical Literacy Campaign"
 USA_monarchical_literacy_campaign_desc: "Implementing a Monarchical Literacy Campaign, the Modern Monarchist Movement promotes education and literacy as pillars of social mobility and national progress. This focus aims to eradicate illiteracy and empower citizens through knowledge and education. Through initiatives such as literacy programs, libraries, and educational outreach, the monarchical literacy campaign seeks to equip citizens with the skills and tools for success."
 USA_royal_environmental_conservation_initiative: "Royal Environmental Conservation Initiative"
 USA_royal_environmental_conservation_initiative_desc: "Launching the Royal Environmental Conservation Initiative, the Modern Monarchist Movement prioritizes environmental protection and sustainability as integral to the nation's well-being and prosperity. This focus aims to preserve natural resources, mitigate climate change, and promote eco-friendly practices. Through policies, incentives, and public awareness campaigns, the royal environmental conservation initiative safeguards the environment for future generations"
 USA_red_junta_seizes_power: "The Red Junta Seizes Power"
 USA_red_junta_seizes_power_desc: "Chaos in the capital as the Commissariat Corps of the military seized power in a mostly bloodless coup against what they called the \"Soft Spot of Disunity\", that prevented real Socialism to take hold of the nation. In an almost oxymoronic way the CC leadership has led the charge with a two pronged Unity Plan. Using military service and a mixed economic model favoring a more Socialist and or Social Democratic approach to the economy, the CC leadership will use these two pillars to create a united society, a united goal and a united identity to spearhead the future of these United States."
 USA_american_trotskist_seize_power: "The SWP Trotskyist Seize Power"
 USA_american_trotskist_seize_power_desc: "With a cut throat coup the SWP has seized power from the Shepard's Party Coalition. This shocking turn of events has many concerned exactly what will happen next as many understand the Trotskyist views the SWP have and what Trotsky is known for in terms of his Socialism. For now people hold their breath and look on to see what could come from such a drastic change in events."
 USA_workers_control_of_industry: "Workers' Control of Industry"
 USA_workers_control_of_industry_desc: "Seizing the means of production, the Trotskyists establish workers' control over factories and industries. This focus aims to empower workers, ensuring that production decisions are made democratically and in the interest of the proletariat."
 USA_nationalize_major_corporations: "Nationalize Major Corporations"
 USA_nationalize_major_corporations_desc: "Major corporations are brought under state control to redistribute wealth and eliminate capitalist exploitation. This focus aims to ensure that the economy serves the needs of all citizens, not just the wealthy elite."
 USA_agrarian_reform: "Agrarian Reform"
 USA_agrarian_reform_desc: "Land is redistributed from large landowners to peasants and agricultural workers, promoting collective farming practices. This focus aims to eliminate rural poverty and increase agricultural productivity."
 USA_red_guard_militias: "Red Guard Militias"
 USA_red_guard_militias_desc: "Forming Red Guard militias, the Trotskyists organize armed groups to defend the revolution and ensure internal security. This focus aims to protect the socialist state from counter-revolutionary forces."
 USA_revolutionary_propaganda: "Revolutionary Propaganda"
 USA_revolutionary_propaganda_desc: "A comprehensive propaganda campaign is launched to spread revolutionary ideals and educate the masses. This focus aims to bolster public support for the Trotskyist government and its policies."
 USA_international_solidarity: "International Solidarity"
 USA_international_solidarity_desc: "Fostering alliances with international socialist movements, the Trotskyists seek to spread the revolution globally. This focus aims to create a united front against imperialism and capitalism"
 USA_peoples_commissariat_of_defense: "People's Commissariat of Defense"
 USA_peoples_commissariat_of_defense_desc: "Reorganizing the military under the People's Commissariat of Defense, the Trotskyists ensure loyalty to the revolutionary cause. This focus aims to maintain a strong and ideologically committed armed force."
 USA_five_year_economic_plan: "Five-Year Economic Plan"
 USA_five_year_economic_plan_desc: "Implementing a Five-Year Economic Plan, the government sets ambitious targets for industrialization and economic growth. This focus aims to transform the economy and improve living standards."
 USA_free_education_for_all: "Free Education for All"
 USA_free_education_for_all_desc: "Establishing free education for all citizens, the Trotskyists aim to create an educated and enlightened populace. This focus seeks to eliminate illiteracy and promote scientific and cultural development."
 USA_healthcare_for_the_people: "Healthcare for the People"
 USA_healthcare_for_the_people_desc: "Introducing universal healthcare, the Trotskyists ensure that all citizens have access to medical care. This focus aims to improve public health and eliminate healthcare inequality."
 USA_workers_councils: "Workers' Councils"
 USA_workers_councils_desc: "Establishing Workers' Councils, the Trotskyists create a system of direct democracy in workplaces and communities. This focus aims to empower workers and ensure their participation in governance."
 USA_revolutionary_courts: "Revolutionary Courts"
 USA_revolutionary_courts_desc: "Setting up Revolutionary Courts, the Trotskyists ensure that justice is served according to socialist principles. This focus aims to eliminate corruption and ensure fair treatment for all citizens"
 USA_american_anarchist_society_collectivizes_victory: "The Society Collectivizes Victory"
 USA_american_anarchist_society_collectivizes_victory_des: "In a surprising and near perplexing series of events the Anarchist Society has clawed their way through the leadership. Through struggles in selling their ideas as well as securing votes in leadership elections, enough members of the Anarchist Society has tipped the scales in their favor to secure majority leadership over the party. Now everyone looks on in almost awe to await what exactly an \"Amarchist Government\", will actually do."
 USA_american_aas_retooling_foreign_diplomacy: "Retooling Foreign Diplomacy"
 USA_american_aas_retooling_foreign_diplomacy_desc: "We need to cooperate with the wider world, but we know that we don't have to. As such to ensure simple and fair relations we will set our foreign policy as a cordial backstep. This means we'll engaging in talks and trade deals but all in all we'll be focusing more about our homeland and its people first."
 USA_american_aas_practical_education_act: "Practical Education Act"
 USA_american_aas_practical_education_act_desc: "The PEA is a collective legisilation understanding that education and the education system is there for one thing and one thing only. That is to teach and prepare our children to be apart of our society at large, in order to do that however we must overhaul the education system to focus and teach practical things and ensure their development. Basic language, reading and math skills will be the bedrock with students and parents having the choice of extending that education to more specialized fields of interest. This may create in the short term a partial brain drain, but with things like how to grow food and understanding the basics of being able to live and enjoy the simple things in life will result in at the very least an agricultural boom."
 USA_american_aas_life_is_hard: "Life Is Hard"
 USA_american_aas_life_is_hard_desc: "Our fundamental existence has caused an up roar in foreign governments around the world. Despite our recent acts to distance and looks more towards ourselves rather than the wider world, many foreign governments see our very existence as a threat to the supposed, \"Natural Order\". As such we must gear our nation and its people to defend their families and homes from anyone who wishes to make that fateful decision."
 USA_american_aas_hybrid_economics: "Hybrid Economics"
 USA_american_aas_hybrid_economics_desc: "With the changing winds we seek to encourage our citizenry to be prepared for survival. As such civilian manufacturies and other businesses must have a small percentage dedicated to military production. This way we bolster local defenses as well as ensure the ease of readiness if a foreign power should try to seize our land and people."
 USA_american_aas_decentralizing_corporate_entities: "Decentralizing Corporate Entities"
 USA_american_aas_decentralizing_corporate_entities_desc: "The soft power influences of modern economics is the scariest thing to a stable society. With foreign governments looking to use the soft power to bypass the use of force. This underhanded approach has resulted in us forcing our hand in the fact that we have been forced to speed up our decentralization of corporate type entities. In an extreme form of anti-monopoly enforcement, the cases brought forth will break up and even our the excessive market shares held by these titans of modern industries."
 USA_american_aas_reactive_autarky: "Reactive Autarky"
 USA_american_aas_reactive_autarky_desc: "Foreign trade is nearing non-existent levels due to the percieved threat we supposedly are to other national governments. With this in mind we must encourage local mining operations and do what we can to encourage the citizenry to understand the need to be self sufficient."
 USA_american_aas_militarization_debate: "The Militarization Debate"
 USA_american_aas_militarization_debate_desc: "The question of militarization is the biggest upset in our society. Many principled anarchist already are abhorrent to our mere existence cause of the paradox we preserve in the form of a \"state\". Nevertheless a good majority of the population is wondering and rightly worried about our preservation in living in such a free society. Therefore we must make a genuine discussion and come to a real agreement on what to do about the military force our nation will have."
 USA_american_aas_the_survival_answer: "The Survival Answer"
 USA_american_aas_the_survival_answer_desc: "The preservation of our nation is a must, we will ensure our defense is paramount and the top priority above all. As such R&D efforts, training and production will be geared to making sure we are the toughest nut to crack. There will be those who will cry for our supposed \"abdication\", for the throne of power we are supposedly creating. But the people will agree with us that defending our homes is the biggest principle to follow than some political arbitrary points."
 USA_american_aas_the_principle_answer: "The Principle Answer"
 USA_american_aas_the_principle_answer_desc: "Our actions will shout out our intentions, we don't need militarization to keep ourselves under the thumb of power hungry folks to preserve our nation's safety. As such we will continue with our hybrid economics and look to more well roundedly respond to the needs of our people and whatever threats theoretically could arise."
 USA_american_aas_the_volunteers_program: "The Volunteers Program"
 USA_american_aas_the_volunteers_program_desc: "Fundamentally speaking we can't conscript, we'd lose our anarchist title by exerting that kind of force. But if we create incentive programs and adapt them we could bring in more volunteers passively. It'll cost us budgetary wise but its worth the defense of the nation"
 USA_american_aas_air_over_navy: "Air Over Navy"
 USA_american_aas_air_over_navy_desc: "We don't plan on traveling half way across the world any more for pointless wars and god knows what else the old order was doing. So with so much naval excess we can actually break down, scrap, repurpose and so much more into the air force. This saves our budget from increasing and ironically would decrease it in other regards as well. This will allow us to give even more back to the people which in turn would bolster our support."
 USA_american_aas_retooling_public_support: "Retooling Public Support"
 USA_american_aas_retooling_public_support_desc: "Speeches, signs and the realities is what we can do and what we will use to ensure the support of the people to shift their thinking to be more military oriented. This process will be slow and will likely hurt us cohesion wise. However we must let the people know of the real threat that some foreign governments perceive us as and the high possibility of a foreign attack on our collective."
 USA_american_aas_every_soldier_a_pathfinder: "Every Soldier A Path Finder"
 USA_american_aas_every_soldier_a_pathfinder_desc: "As we \"recruit\" more and more people we gain a wealth of passive experiences along the way. This experience is not that of any war college could teach, but rather the natural exposure that these folks have in terms of navigation of their local region. As such every soldier in our collective will be asked to hone in on these skills and teach and help those who are not that good or who are not familiar with the area in which they may operate. This will boost our cohesion as well as our ability to do defensive and if need be offensive actions to reclaim any lost territory the enemy force may covet."
 USA_american_aas_the_free_citizen_army: "The Free Citizen Army"
 USA_american_aas_the_free_citizen_army_desc: "We must seek out a collective identity for our military if we are to keep cohesion as well as support. Rally by the cause and the black flag, for the FCA will defend home and family from the enemies for which decide to step foot on our freedom."
 USA_american_aas_american_culture_is_anarchism: "American Culture Is Anarchism"
 USA_american_aas_american_culture_is_anarchism_desc: "The American way as some say is taking the definition of minarchism and then putting a weapon in every citizen's hands and saying, \"You defend what's yours so the government nor other power cannot take it from you\". This paramount individualism around the family or locality like a town is very in line with Anarchism and its collectivism through communes. All's we have to do is just change up some words and phrasing and every citizen will be honored to defend their home from invaders."
 USA_american_aas_butter_bread_ammo_lead: "Butter, Bread, Ammo & Lead"
 USA_american_aas_butter_bread_ammo_lead_desc: "Without food and army stops, without ammo and army stops functioning. Both sides of the economic spectrum are in fact literally the same coin. As such we will ensure the economy and the people are encouraged to defend as well as feed their own. Peace, Land and Bread will be ours."
 USA_american_aas_the_village_model: "The Village Model"
 USA_american_aas_the_village_model_desc: "Moving more in line economically towards Anarchism, we'll incentivize and allow communities and villages to be created where ever there is vacant land and the people who settle those lands will be able to create and provide what they want and what they can to defend their homes and new found lands."
 USA_american_aas_militia_system: "The Militia System"
 USA_american_aas_militia_system_desc: "The militia system is one seen used more frequently to a whole spectrum of resutls. Some militias self harden and become practically their own armies. Other militias practically are cannon fodder or even just target practice for the opposition, we will have results and we will preserve our ability to defend. The American culture of gun ownership, the free will to defend one's home and family will be used as a keystone of training and organization of military units for our Free Army. Orders will be explained to ensure that questions about them are minimal and arguments about the justness of the order is to as small of a degree as possible. Officer's will be voted for but the voting will be done according to the military aptitude of the person wanting to be voted in. This will disuade the popularity contest that voting can divulge into and hopefully allow for our military to function as intended."
 USA_american_aas_the_new_agrarianism: "The New Agrarianism"
 USA_american_aas_the_new_agrarianism_desc: "Food security, this is the reality which can make or break any of these governments. As such we should look to secure not only our own food, but the political sway that any excess food may have as a form of incentive to leave us be."
 USA_american_aas_de_corporatization: "De-Corporatization"
 USA_american_aas_de_corporatization_desc: "In retooling our economy, we will focus heavily on decentralization through decorporatization. In doing this we give all power back to the individual, small communities and the back bone of any economy which is the mom & pop shop. We will make a new way forward together, for we are united in living, not divided by excesses of greed and \"wealth\"."
 USA_american_aas_mutual_agreements_diplomacy: "Mutual Agreements Diplomacy"
 USA_american_aas_mutual_agreements_diplomacy_desc: "With the massive shift in our economic power and our prioritization of decentralization, specialization and agrarianism, many in the world have understood that maybe, just maybe we can work with these \"Anarchists\". Therefore our diplomatic strategy moving forward is assuances related to mutual agreements. Trade deals and the like will be conducted in a manner which is seen as fair as possible for the mutual benefit for not only our society, but for the foreign societies which still are wary of our existence. It's not much, but its a continued step in the direction of self security."
 USA_american_aas_the_societal_betterment_fund: "The Societal Betterment Fund"
 USA_american_aas_the_societal_betterment_fund_desc: "Reorganization of the oppressive tax system is a chore in its own right. Everyone knows that expenditures for the well being of the society, through social, health and economic or infrastructure programs allows for the cohesive growth and sustainment of a modern society. However if we are to model something like that, we must approach it with a metric that makes sense within the confines of our society. If not we could expect civil disorder cause we are \"stealing\", the labor and wealth of the people and that would never do. As such we will organize the \"Tax collection\" like a donation drive. Explaining the programs we could fund and giving roadmaps and outlines of where specifically their money will go to in terms of the society, rather than just to the pockets of the few."
 USA_american_aas_defense_industry_council: "Defense Industry Council"
 USA_american_aas_defense_industry_council_desc: "A military force is not needed until it sudden is. Acts of aggression never are intended to make sense since the agression is against our own species. However history of our species shows some limited form of a military is needed, with this in mind our focus is purely and ethusiastically defensive oriented. A defense industry council will be elected by voted local representatives to help establish and standardize the production of any kind of war related to ensure our safety from unwarranted aggression is a certainty."
 USA_american_aas_the_societys_needs: "The Society's Needs"
 USA_american_aas_the_societys_needs_desc: "Defunding the central authority is paramount and returning the wealth and labor of the citizens is the pillar of anarchism. We will work to give back truly to the society for the society itself knows what it needs."
 USA_american_aas_the_minuteman_example: "The Minute Man Example"
 USA_american_aas_the_minuteman_example_desc: "The minute men of old are what our society should've been. Regardless these stalwarks of individualism and courage to defend their families and homes is exactly what we will inspire and encourage our society to become. For we defend what is ours and we defend our right to self determination."
 USA_american_aas_gutting_government: "Gutting Government"
 USA_american_aas_gutting_government_desc: "To ensure a safe society, we must do what we can to gut the governmental bloat and excess. Things that would seem \"normal\" and required are not so in a society not trifled with the globalistic idealism of old. Now we do limited negotiations with whoever approaches us as well as we focus near entirely on our society and its needs."
 USA_american_aas_local_teachings_for_local_needs: "Local Teachings For Local Needs"
 USA_american_aas_local_teachings_for_local_needs_desc: "With us gutting the government, the next step is that of the government telling us what we can and can't teach our kids. This would obviously hurt centralized research efforts, but the prioritization of the welfare as well as the ensurance of survival of everyone is what should be the primary teachings of life itself."
 USA_american_aas_the_new_society: "The New Society"
 USA_american_aas_the_new_society_desc: "We have created a truly blessed and better society. Where the people can act as according their needs rather than the ever growing wants that modern globalism and consumerism has drilled into our minds. Now we set forth to our biggest goal ever. To proclaim our new society."
 USA_american_aas_the_free_american_territories: "Proclaim The Free Territories"
 USA_american_aas_the_free_american_territories_desc: "These once united states have now through trials and error, through unity beyond that needed for a state, have now formed a new path. We now can proudly proclaim our collective movement as the Free Territories of America. Now each and every person within these lands can enjoy their home, their family and their own lives without outside interference by governments and bad parties. Solidarity will be ours Forever."
 USA_more_than_20_support_for_reactonary_government_TT: "§Y[Conservative_L]§! have more than 20% support"
 USA_decisions_domestic_policies: "Domestic Policies"
 USA_decisions_domestic_policies_desc: "The United States has a long checkered history of \"handling\", its domestic issues. While many just see this as the run of the mill congress circus, others worry that as topics become more emotional and exploitative via demagouges and media companies that it could lead to a sort of crisis flash point. Nevertheless there are topics to discuss and make decisions on. So get ready to debate."
 USA_decision_post_nine_eleven_response: "Post 9/11 Response"
 USA_decision_post_nine_eleven_response_desc: "In the following days of the attacks which devestated our nation, we must seek out what is the correct course of action in our response. For we shall set a precedent to those who wish to do such acts of terrorism in this world and what kind of response they can expect."
 USA_decision_post_nine_eleven_security_concerns: "Post 9/11 Security Concerns"
 USA_decision_post_nine_eleven_security_concerns_desc: "Our security in terms of air travel as well as our nation has been lax ever since the Soviet Union fell. But this rude and sobering awakening has renewed talks about how to better ensure the security and safety of our nation at large."
 USA_decision_religious_freedoms_debate: "Religious Freedoms Debate"
 USA_decision_religious_freedoms_debate_desc: "With the terrorist attacks being perpetrated by a zealous religious sect, many agnostics and atheist are coming out and putting their two cents about what should and shouldn't be free to do religiously. This debate is very sensitive and some belive they are conflating individual actions to whole groups."
 USA_decision_school_choice_dilemma: "The School Choice Dilemma"
 USA_decision_school_choice_dilemma_desc: "Ever since the formalizing of the Department of Education and the federal education system, states themselves have always been pushing back against what some call government oversight. Nevertheless a perpetual debate over the ability to have school choice, where parents can choose to either send their kids to a private scetor based school or a public sector school has always been a sensitive topic to say the least. We must look to formalizing what should and shouldn't be allowed in terms of official education programs recognized by the national standard."
 USA_decision_the_power_grid_debate: "The Power Grid Debate"
 USA_decision_the_power_grid_debate_desc: "Our nation is a very unique one, not only does it have two main power grids, one for the eastern half and one for the western half. But guess what, the state of Texas itself has its own power grid. This whole arrangement has brought critics all around to the debate table as the organization and infrastructure which make up all these grid networks is appalling at best and a disaster waiting to happen at worst. So we must seek out what direction moving forward we want to take our electrical grid's development if we are to think of the future needs of our citizens and the nation at large."
 USA_decision_food_stamps_fiasco: "Food Stamps Fiasco"
 USA_decision_food_stamps_fiasco_desc: "The social nets of our nation are the core bread and butter for our nation's social cohesion. However these same safety nets are being used and abused by people who think they are entitled to such benefits. So now the question is, how to handle this situation before it tips into real trouble."
 USA_decision_the_rent_crisis: "The Rent Crisis"
 USA_decision_the_rent_crisis_desc: "The growing inability to buy a house and being forced market wise into renting has seen rents across the nation explode in the last couple of decades. If this trend continues we'll have a national catastropy on our hands."
 USA_decision_civil_rights_contentions: "Civil Rights Contentions"
 USA_decision_civil_rights_contentions_desc: "Grudges and judgemental assumptions are a prime human defense mechanism against change. Regardless if the change was for good or ill humans have always been slow to change and we are seeing that even to this very day. The Civil Right Act was passed some 40+ years ago and yet we as Americans cannot seem to get along and talk out our differences with other Americans. So now we must look to deal with this stubbornness and inability to change. It'll be tough, but we must set a standard if we are to move forward, not backwards as a nation."
 USA_decision_the_marriage_question: "The Marriage Question"
 USA_decision_the_marriage_question_desc: "To be or not to be, this question seems to be asked more and more as different people consider what the idea of marriage is. Those that are god fearing say it is only between a man and a woman, while those who remember the days of the sexual revolution believe it is the bond between to loving adults. Nevertheless of what we think we must assess the population and understand where the hearts and minds lie on the issue."
 USA_decision_continued_gun_control_problems: "Continued Gun Control Problems"
 USA_decision_continued_gun_control_problems_desc: "The 2nd Amendment is the biggest political boogeyman we have in this nation next to the defense budget. Nevertheless people continue more and more to debate what is the point or what is the real scope of the 2nd Amendment. We've got to nip this in the butt if we are to focus on the real issues that affact us."
 USA_decision_rising_police_problems: "Rising Police Problems"
 USA_decision_rising_police_problems_desc: "Unchecked use of authority in local law enforcement agencies has seen a smattering of localized events which have gained national traction. This along with the growing militarization of polices forces all around the country have seen the need for the federal government to do something."
 USA_decision_healthcare_drug_transparency_debates: "The Drug Transparency Debate"
 USA_decision_healthcare_drug_transparency_debates_desc: "In recent months the rising concerns over the viability of new drugs and what their real costs are has been on the minds of your average Medicare and Medicaid user. As such constituants across the country have been petitioning and begging congress to do something about the rising crisis which is contributing, albeit a part, of the rising healthcare crisis cost in the country."
 USA_decision_healthcare_billing_troubles: "Healthcare Billing Troubles"
 USA_decision_healthcare_billing_troubles_desc: "In recent years the cost of healthcare has only gone up. This stark rise has been a political grenade as well as just a genuine problem in principle. We must figure out how to address this issue if we are to move forward and make better care institutions for our nation."
 USA_decision_social_security_not_secure: "Social Security Not Secure"
 USA_decision_social_security_not_secure_desc: "The Social Security Program is our honestly biggest political bomb in this country. We cut the budget, we get voted out, we don't do anything we get voted out and yet even when we increase the budget, we still get voted out cause it affects the rest of the federal budget."
 USA_decision_police_training_troubles: "Police Training Troubles"
 USA_decision_police_training_troubles_desc: "Recent events have shown a growing aggression complex and rise in excessive use of force behavior trends in local law enforcement agencies. This has caused outcry in the form of protest and a new movement to supposedly \"Defund The Police\". We must deal with this before something serious comes to a head."
 USA_decision_the_green_wave_debate: "The Green Wave Debate"
 USA_decision_the_green_wave_debate_desc: "In recent years the development as well as lobbying for renewable energy forms of energy production has gained considerable traction. This has culminated in renewed interest in the age old boogy man of politics since the dawn of modern industrialization itself. That of Climate Change, or as some may remember it as Global Warming. Regardless as technology advances so do people's understandings as well, we must figure out what stance the federal government will have on this new way forward."
 USA_decision_the_job_impact_scare: "The Job Impact Scare"
 USA_decision_the_job_impact_scare_desc: "With the recent rumblings about a \"Green Economy\" buzzing about many people are being lulled into a sense of fear due to how drastically this kind of change could have on many jobs. Similar to the automation and AI scares, many wonder how many jobs and skill sets will be nullified or made redundant of such changes. As such we need to think carefully of how to handle this kind of change, lest we wish to be voted out due to the mob mentality on the situation."
 USA_decision_the_social_impact: "The Social Impact"
 USA_decision_the_social_impact_desc: "The \"Green Economy\" will have an interesting social impact as many advocate for standardizing and forced modernization of housing both new and old. Some argue this would break many home owners and be the biggest mistake of governmental regulation since the government inaction which resulted in the Penn Central Railroad Bankruptcy back in the 1970s. others say it will be something that can be rolled out with new houses though there are concerns of the culture shock this may have on our ever aging population demographics. Regardless a choice needs to be made and made sooner rather than later."
 USA_decision_the_nuclear_question: "The Nuclear Question"
 USA_decision_the_nuclear_question_desc: "With the debates raging on about making a green econojmy, many are wondering just how we plan to make such drastic changes. One idea that keeps floating around is the revitalization and investment into our domestic nuclear capabilities. We have plenty of military capabilites, why not use the excess for civilian use. Others however fear that such an idea is another Fukashima or Three Mile Island disaster waiting to happen. Regardless we should look over what could arguably be the best outcome for what is the \"Nuclear Question\"."
 USA_country_flag_arms_dealer: "Arms Deals For Everyone"
 USA_country_flag_legal_interventionism: "We Support Those Who Wish Freedom"
 USA_country_flag_war_on_terror: "The Eagle Screams For War"
 USA_collapse_description: "All Non-American Lands Break Free"
 USA_militarist_lead_coalition: "The Pentagon Wins"
 USA_fascist_lead_coalition: "The Naturalist Won The Minds"
 USA_modern_monarchist_lead_coalition: "The Modern Monarchist Movement Charismatically Claim Leadership"
 USA_red_junta_commissariat_coup: "The Commissariat Corps Seizes Control"
 USA_the_socialist_workers_party_seize_power: "The SWP Trotskyist Have Seized Power"
 USA_the_anarchist_society_collectivizes_victory: "The Anarchist Society Secures A Majority???"
 USA_idea_aas_food_for_all_policy: "Food For All Policy"
 USA_idea_aas_food_for_all_policy_desc: "Modern luxuries in terms of agricultural advancements are heavily underutilized. We will make our nation a nation of no hunger. We will ensure truly that there is food for all."
 USA_idea_aas_existence_is_pain: "Existence Is Pain"
 USA_idea_aas_existence_is_pain_desc: "Our very existence is stoking fears in the supposed, \"Social Order\", of the societies at large. Rather than seeing us as more of an isolationist, they see us as a threat to their own norms and stability. As such while we'll do whatever we can to prevent any and all conflict, the war drums are beating and it looks like survival is truly the next main objective."
 USA_idea_high_price_for_high_rewards: "High Price For High rewards"
 USA_idea_high_price_for_high_rewards_desc: "The 2nd Great Space Race has begun. We will never know truly what the winner of this race will be, the moon, Mars, maybe even Venus. Who knows and at this point who cares, the potential has been endless and we have opened pandora's box of acquiring and finding resources for we are no longer limited to our planet. It has cost us a great deal, but in the end it is truly worth it."
 USA_idea_aas_the_village_model: "The Village Model"
 USA_idea_aas_the_village_model_desc: "By encouraging a new age of homesteading as well as breaking up corporate and office type entities. This in turn deurbanizes as well as decentralizes the economy and makes it a lot more manageable and understood by the average citizen. This model will also home to create volunteers and defenders for they are not just fighting for a collective large entity, they are truly fighting for their homes and families."
 USA_idea_aas_the_new_agrarian: "The New Agrarian"
 USA_idea_aas_the_new_agrarian_desc: "One of the biggest global problems is that of securing food to survive. Be it through natural or human made scarcities this reality works in our favor. If we can fully focus on encouraging our collectives to return to a more traditional style of life, then we could use whatever excess is made as bargining chips to secure our independence from foreign agents. It'll be a bit rough economically speaking, but we'll prevail in the name of mother anarchy."
 USA_idea_aas_minuteman_program: "The Minute Man Program"
 USA_idea_aas_minuteman_program_desc: "To defend home and heart, our peoples will do they're up most to defend what is theirs. Through local guides and understanding the realities of modern thermal tech. We shall envision a future where our people will be there in no more than a minute to defend what is theirs."
 USA_events_domestic_policies.1.t: "The National Direction"
 USA_events_domestic_policies.1.d: "In the wake of the terrorist attacks which have shaken this nation, we must seek out what will be our national policy moving forward into this already dark looking century. We can choose to be a lot more hands off and use our Cold War military might to sell arms and play the soft power arm of justice. We can balance through a sort of \"American Legion\", where we'd involve ourselves through sending advisors and equipment and so forth. Or we can strike the devils at their core and launch what some are calling a, War on Terror. Whatever the choice is will likely define our nation in the coming years."
 USA_events_domestic_policies.1.o1: "Lets Avoid An Illegal War"
 USA_events_domestic_policies.1.o2: "We Must Seek Self Security"
 USA_events_domestic_policies.1.o3: "Prepare For The War On Terror"
 USA_events_domestic_policies.2.t: "Security Concerns"
 USA_events_domestic_policies.2.d: "Following the attacks on our nation many have wondered how such attacks even transpired. Now the debate rages on to think of how to bolster our security efforts as well as ensure the safety of our citizens should the worst yet still come or someone else tries their hand at our fair nation once more."
 USA_events_domestic_policies.2.o1: "Prioritize Internal Security"
 USA_events_domestic_policies.2.o2: "We Must Strike An Honest Balance"
 USA_events_domestic_policies.2.o3: "We Must Think More Offensive"
 USA_events_domestic_policies.3.t: "Concerns Over Religious Freedoms"
 USA_events_domestic_policies.3.d: "The acts of terror which befell this nation were unfortunately perpetrated by an extremist faction of the Islamic religion. This has sparked among the obvious surge in descrimination among Arab minorities, a general concern about what religious freedoms genuinely mean when it comes to the public adornment of such. Now we must make a choice in regards to how we'll overcome these fears."
 USA_events_domestic_policies.3.o1: "We Are Free For A Reason"
 USA_events_domestic_policies.3.o2: "Maybe We Should Be More Secular"
 USA_events_domestic_policies.3.o3: "Understand Targeted Restrictions"
 USA_events_domestic_policies.4.t: "School Choice, Is It Your Choice?"
 USA_events_domestic_policies.4.d: "In the last handful of weeks congressional members have been debating on the formalities surrounding the ability of parental choices in educational institutions. Propositions related to going towards a full public or full private form of education as well as reforms to the existing status quo model we have are all on the table. But with the session ending soon we'll be hearing what choice they will have made."
 USA_events_domestic_policies.4.o1: "A Federal Standard Is A Real Standard"
 USA_events_domestic_policies.4.o2: "Everyone Should Have A Choice"
 USA_events_domestic_policies.4.o3: "Private Education Is The Standard"
 USA_events_domestic_policies.5.t: "The Power Grid Debate"
 USA_events_domestic_policies.5.d: "Congressional members recently debated and deliberated about the state of our nation's power grid as well as what direction we should take in terms of future developments towards it. One main camp wishes to fully centralize the grid and responsibilities to the Department of Energy. One wishes to take the current status quo of the grid itself, but future developments should be balanced through all forms of power generation. Finally a third main group wants to fully decentralize the network and let the private sector take over. While the question of regulations with that last one would be an obvious next step, the prospects of innovation through privatization are an interesting potentiality."
 USA_events_domestic_policies.5.o1: "United States Mean United Power"
 USA_events_domestic_policies.5.o2: "The Future Will Show Balance"
 USA_events_domestic_policies.5.o3: "The Free Market Will Excel"
 USA_events_domestic_policies.6.t: "The Food Stamps Fiasco"
 USA_events_domestic_policies.6.d: "The nation's social nets are a double sword. Budgetary speaking they are a massive and eveer growing drain that will eventually outpace things like our political boogey man the defense budget. But morally speaking and developmentally speaking it is a modern right and need to keep the nation cohesive. But with the recent trend of exploiters and abusers the Food Stamps Program is seeing more attention drawn on itself as single parents with even a single child get $16 dollars a month despite only being on disability. Yet there are those who supposedly have kids but don't actually and yet they get a couple hundred dollars to boot. These loopholes and exploits must be dealt with if we are to keep the stability of the program."
 USA_events_domestic_policies.6.o1: "These Concerns Are Inflated"
 USA_events_domestic_policies.6.o2: "Reform Requirements And Proof Methods"
 USA_events_domestic_policies.6.o3: "The Concerns Are Real, Set Targeted Reforms Now"
 USA_events_domestic_policies.7.t: "The Rent Crisis"
 USA_events_domestic_policies.7.d: "As housing becomes more unattainable each year by the average citizen, more and more become reliant on renting in order to have a roof over their head. This lopsided demand has caused rental prices to rise at a scarily high rate for a couple of decades now. Some in congress are debating as we speak, about the viability of things like rental controls and or reforms to the way on how houses are built. As such many wonder if a hard handed approach will be utilized or if possibly the compromise is even any better than what is going on now."
 USA_events_domestic_policies.7.o1: "Rent Controls For Now"
 USA_events_domestic_policies.7.o2: "Building Methods Must Be Reformed"
 USA_events_domestic_policies.7.o3: "Let The Private Sector Adapt Properly"
 USA_events_domestic_policies.8.t: "Continued Civil Rights Tensions"
 USA_events_domestic_policies.8.d: "One might have thought that when the Civil Rights Act of the 1960s was passed that America in the new millennia would've moved past its Jim Crow days. While a vast majority have, the vocal minority is apparently the only thing that both people and the news ever focus on. As such with scattered examples of secretion that is racial tensions and hate crimes still influencing the actions of some, we must seek out real answers to quash this age old question thought answered long ago."
 USA_events_domestic_policies.8.o1: "We Must Pass A New Civil Rights Act"
 USA_events_domestic_policies.8.o2: "Limited Legislative Reforms Are Just But Firm"
 USA_events_domestic_policies.8.o3: "The States Have Problems, Make Them Solve Their Own Problems"
 USA_events_domestic_policies.9.t: "The Question Of Marriage"
 USA_events_domestic_policies.9.d: "Marriage, a bond of love, a seal of unity between two individual adult humans. The very question has sparked controversy as in recent events certain individuals and or incidents have transpired into acts which some find distasteful. Whether it was a religious business denying a gay couple a wedding cake or flat out hate crimes against a local hangout and or hotspot known for its more exotic customers. Regardless we must figure out how to deal with this before we have another Sexual Revolution Flashpoint."
 USA_events_domestic_policies.9.o1: "I Do..Believe We Must Legislate Legal Means"
 USA_events_domestic_policies.9.o2: "I Do Think Legal And Tax Reforms Are Needed"
 USA_events_domestic_policies.9.o3: "Tell The Governors To Do Their Jobs!"
 USA_events_domestic_policies.10.t: "Guns, Guns And More Guns"
 USA_events_domestic_policies.10.d: "The 2nd Amendment debate has been practically a national pass time for the citizens and political leaders. Some argue that making laws for already lawful citizens has no real impact on the actual problem. Others say that those who supposedly, \"collect\", guns are domestic terrorist wating to happen. In the end they both rip each other apart day in and day out causing much civil unrest in they're flamboyant natures. In the end it is our decision which matters, whether we cater to the supposed \"left, or right\", matters very little in a deabte that has never asked the real questions. Lets just get this over with we've got other issues to debate."
 USA_events_domestic_policies.10.o1: "Gun Buy Backs And Regulations Are Needed"
 USA_events_domestic_policies.10.o2: "Lets Legislate Limited Regulations"
 USA_events_domestic_policies.10.o3: "Why Are We Dealing With A State Issue Again!?"
 USA_events_domestic_policies.11.t: "Civil Protection Not Civil?"
 USA_events_domestic_policies.11.d: "The post 9/11 reaction to security by both federal and state governments has seen a rising authoritative hand in terms of police presence and how to approach situations. This external influences has also seen a supposed need to almost militarize the police forces of the nation, which in turn has resulted in a string of unsavory events to transpire. As such we need to quell this rising problem if we are to ensure the public trust in law enforcement."
 USA_events_domestic_policies.11.o1: "A Federal Investigative Commission Is Paramount"
 USA_events_domestic_policies.11.o2: "Restructure The Budgets, Reform Regulations"
 USA_events_domestic_policies.11.o3: "I Get One More State Issue I'm Going To Lose It"
 USA_events_domestic_policies.12.t: "The Drug Crisis...Not That One The Other One"
 USA_events_domestic_policies.12.d: "The drug transparency crisis, apart of the growing monster that is the US Healthcare Crisis is one which has gained more and more traction over the months. Rising medical costs wherein a part are simply cause the doctor perscribe some medicine you could almost get over the counter has seen many question the validity of such prices. While obviously the process of creating new drugs for the use in medical treatments is a costly investment, it is however the easiest thing to exploit. The FDA only does so much within its given power and budget as well as there are other ways companies could exploit the matter at hand. So we must now delve into the situation and look to resolve it before we find ourselves dealing with a crisis...or voted out come next election."
 USA_events_domestic_policies.12.o1: "Expand The FDA's Budget And Abilities"
 USA_events_domestic_policies.12.o2: "Prescription Reforms And Increase The FDA's Budget"
 USA_events_domestic_policies.12.o3: "Enforce An Internal Review Board"
 USA_events_domestic_policies.13.t: "Healthcare Billing Troubles"
 USA_events_domestic_policies.13.d: "The rising medical cost is a crisis in its own right. Part of this crisis is the lack of billing transparency in terms of what things cost and the inability to consult and understand why things cost the way they do. To this effect we must seek out real answers to ensure this problem is solved or at least doesn't get any worse then what it already has."
 USA_events_domestic_policies.13.o1: "Set Up The Billing Commission"
 USA_events_domestic_policies.13.o2: "Legislative Reforms Around Transparency Enforcement"
 USA_events_domestic_policies.13.o3: "Set Up Decentralized Review Committees In The States"
 USA_events_domestic_policies.14.t: "Social Security Not Secure?"
 USA_events_domestic_policies.14.d: "The growing pains that is the Social Security Program is the fastest growing problem that everyone knows, but doesn't actually care about. Over the years we've thrown more and more money at the issue which has resulted it competing for the nation's biggest expenditure. Little known fact about the issue is that nearly 25% of the budget for the program goes towards administration of the program. Regardless we really need to observe and fix this issue before we genuinely need to worry about it."
 USA_events_domestic_policies.14.o1: "Increase Benefits Enough It Won't Be Our Problem"
 USA_events_domestic_policies.14.o2: "Legislative Reforms In Administration And Budget Allocation"
 USA_events_domestic_policies.14.o3: "Cut The Budget And Force The Downgrading Of The Administrative Block"
 USA_events_domestic_policies.15.t: "Police Training Troubles"
 USA_events_domestic_policies.15.d: "Rising public unrest as local law enforcement agencies seem to be using more and more aggressive forms of action to handle situations. This has resulted in a smattering of events which have tanked the public trust in their local law enforcement agencies. Protest have been on the rise and a new movement called \"Defund The Police\" has started to gain national attention. Congress has convened to handle the issue and hopefully put an end to this conflagration of an issue at hand."
 USA_events_domestic_policies.15.o1: "Institute A Federal Standards Training Board"
 USA_events_domestic_policies.15.o2: "Legislate Training Reforms And Budget Allocation Requirements"
 USA_events_domestic_policies.15.o3: "How About Better Fund The Police"
 USA_events_domestic_policies.16.t: "The Green Wave Rises"
 USA_events_domestic_policies.16.d: "In the Past Handful of years the growing need to diversify our energy production methods as well as just growing agitation from environmentalist types has resulted in more people wanting change. As such we must consider our options and figure out what role we should earnestly take in this supposed \"Green Economy\". Cause why force change if the people will do it for us."
 USA_events_domestic_policies.16.o1: "We Shall Create new Standards Like Never Before"
 USA_events_domestic_policies.16.o2: "We Will Mediate And Assist Where Needed"
 USA_events_domestic_policies.16.o3: "The People Want Change, Give Them The Ability To Create Change"
 USA_events_domestic_policies.17.t: "The Job Impact Scare"
 USA_events_domestic_policies.17.d: "The development and rising push to create what some are calling the \"Green Economy\". Has begun to spook and frighten those who do not understand the metrics of change or those who put too much emphasis in the abilities of those crying for change. Nevertheless if we do want to change we must understand and prepare for the reprecussions that would occur in the overall job market. As certain jobs and skill sets would become redundant and or nullified in their use, new ones or what were seen as obscure jobs and skill sets may take their place in terms of demand. Therefore we must decide what is the best approach in addressing such changes."
 USA_events_domestic_policies.17.o1: "Real Change Requires Real Efforts"
 USA_events_domestic_policies.17.o2: "Slow Change Needs Balanced Efforts"
 USA_events_domestic_policies.17.o3: "The Market Knows Change, So Let The Market Do All The Effort"
 USA_events_domestic_policies.18.t: "The Social Impact Crisis"
 USA_events_domestic_policies.18.d: "With the full swing of debates over the implementation of the supposed Green economy, many wonder just how much social change this will have on the daily lives of your average citizen. Some are worried a heavy handed approach will strip us of cultural identity, while others think that only new housing should be affected instead of standing ones except whatever the current home owner request. Regardless we need to make a choice and regulations on how to proceed forward with such a possibility."
 USA_events_domestic_policies.18.o1: "Force Through Change And Compensate Home Owners"
 USA_events_domestic_policies.18.o2: "New Standards For New Buildings"
 USA_events_domestic_policies.18.o3: "Let The People Decide On Their Own, Assist With Whatever We Can"
 USA_events_domestic_policies.19.t: "The Nuclear Question"
 USA_events_domestic_policies.19.d: "With more cries for a Green Economy growing ever stronger, many wonder what role should nuclear energy have in this green economy. Some say its literally the only actual green energy, others cry Chernobyl and Three mile Island. Whatever the case may be, our decision will set the standard for the coming administrations as well as the expectation the voters will have in achieving said goals with."
 USA_events_domestic_policies.19.o1: "Go Green Or Go Home I Say"
 USA_events_domestic_policies.19.o2: "Another Egg In Our Energy Basket"
 USA_events_domestic_policies.19.o3: "Wind, Solar And Hydroelectric Are Good Enough"
 reformed_republic.100.t: "Military Sees Growth"
 reformed_republic.100.d: "In the past couple of weeks military leaders have been in a state of joy. The reason, a steady rise in militarism in the population as civilian groups call for expansions and more additions to JROTC programs in school. Local so called community militia units have also begun to spring up and re-enactment events have seen a steady rise in popularity. While many believe this to be a good thing for the NFP, some of the hardliners are cautious due to the supposed balance the coalition was to have."
 reformed_republic.100.o1: "Why Ruin A Good Thing?"
 reformed_republic.101.t: "Party Base Shifts"
 reformed_republic.101.d: "Rising concerns by hardliners within the NFP have started voicing the fact that a notable shift in the party base has begun. The military has seen rising volunteer numbers as well as national and state guard units have seen more towards raising the praises of the Pentegaon elite then they have of the national leaders. Most of the voting base however has been seen as dismissing these concerns as in the words of one member quote, We all want a strong military and so who cares, end quote. Nevertheless the hardliners have become nervous over the shifting tides of the party."
 reformed_republic.101.o1: "Lets Address These Concerns."
 reformed_republic.200.t: "Public Naturalism Grows"
 reformed_republic.200.d: "Fascist as well as their hardliner friends in the ANP and KKK have been in a state of glee as recent national trends show a growing demand of the US becoming more in line with its naturalistic history. A rise in attacks against ethnic minorities and essentially anyone who does not fit the supposed \"American\" identity. This essentially boils down to a Western European identity as the olive skinned peoples of the Southwestern parts of Europe were seen as products of their times. Many in the military are indifferent but a lot of moderates within the NFP are seeing concerns of a potential party shift as public trends seem to begin favoring one of the major factional groups within the NFP."
 reformed_republic.200.o1: "An American Nation For An American People."
 reformed_republic.201.t: "Moderates Seek Asylum"
 reformed_republic.201.d: "National news breaks as cowardly fence sitters and seditionist flee the nation. The new party head of the NFP has seen fit to declare that quote, \"The enemies of the state as well as their feeble ideals flee our great nation. Today marks a real turning point in America's history as we the people now have the true rule.\" The speech went on for roughly a total of three hours as radios and television stations alike were lit up broadcasting this speech to all who would watch or listen. Global leaders are wary of the new American government and talks have already begun of what America's status should be with it no longer being the beacon of Democracy."
 reformed_republic.201.o1: "Pax Americana Has Ended?"
 reformed_republic.300.t: "Modern Monarchism?"
 reformed_republic.300.d: "Monarchism, a term used to describe the old era of nearly a century ago. Yet through apparently strength of will a new movement has lead the forefront of the NFP. The \"Modern Monarchist Movement\", is a faction that wishes to breath a modern light onto an old ideal. Through countless of rallies, speeches, informational pamphlets and so on the MMM have made clear that the modern system will not change, but rather be cosmetically altered. Many are skeptical of this new group but with the slogan, \"Every Man A King, Every Woman A Queen\", some do like the idea of making that little childhood fantasyy into a modern reality."
 reformed_republic.300.o1: "What Fantasy Show Will This Be?"
 reformed_republic.301.t: "Fantasy, More Like Reality"
 reformed_republic.301.d: "In a shocking turn of events the MMM has secured majority power within the NFP, with radicals in the naturalist camp leaving the party and finding isolation in the wilds and forests of the expanse of continental America. The military is easier to convince due to the historic implications that monarchies have always prided their military. As for the fence sitters, well they're still sitting, enjoying the peace and understanding that things are not getting worse so its only up from here. The MMM has begun making swift moves to inform the public as well as the greater world to ensure a peaceful rise and understanding of what many fear is the fall of the American Eagle."
 reformed_republic.301.o1: "Does The Eagle Get Another Head Now?"
 reformed_republic.400.t: "The Commissariat Corps"
 reformed_republic.400.d: "The Commissariat Corps is the military political wing of the Red Army. This group has seen more volunteers and interest in understanding the way to properly militarize the nation in line with the Socialist principles which will free our nation from the old order. Recently though the national committee has had some concerns over the growing ranks and popularity of the Commissariat Corps, though CC leadership assures the committee that there are know plans to do anything drastic. This has not stopped rumors from spreading in the lower ranks of the Corps."
 reformed_republic.400.o1: "Surely You Jest, Right?"
 reformed_republic.401.t: "The Red Junta?"
 reformed_republic.401.d: "In a shocking twist which looks like weeks of pre-meditated planning, a cabal of young officers in the Commissariat Corps have initiated a coup and established what they call the \"Red Junta\". This Socialist Military Junta seems to want to take the idea of national pride in service to the country and combine it with the ideas of Socialist economics. Given how both ideals can be used in an egalitarian and or unitarian sense many are surprisingly taken with the idea. But for now moderates and global spectators look on wondering what will this new faction will do."
 reformed_republic.401.o1: "A Red Junta? What Nonsense, It Won't Last!"
 reformed_republic.500.t: "The Socialist Workers Party"
 reformed_republic.500.d: "In recent weeks the rise of the SWP has seen some heads turn in both intruige and disgust. Most see the pro-trotskyist party as a stain on real socialist principles, while others see them as mear idealist who want nothing but power. Nevertheless some concern has arose as more people seem to be joining the ranks of the SWP and it is threatening to tip the balances of power within the coalition. Party leadership is looking to cull any excesses to the SWP's influences but many are unsure if it will help."
 reformed_republic.500.o1: "The Global Revolution...Suffering More Like It."
 reformed_republic.501.t: "Ruthless Coup!"
 reformed_republic.501.d: "In a shocking turn of events, organizers from the SWP have seized power and slaughtered key coalition leaders. The SWP leadership has proclaimed quote, \"We the members of the Socialist Workers Party have done the nation a favor. For it is time that we stop playing games and understand the true goals and ideals that Socialism and Socialist want. Unity, not compromise is the future and we will ensure that future is a reality. For The Socialist Dream!!!\". Many have begun to flee the nation and some nations around the world are already looking to impose sanction on the United States of America and wonder what the future truly entails. For now many are worried and buying time to defend from potential incursions."
 reformed_republic.501.o1: "Dear God, What Have We Done."
 reformed_republic.600.t: "The American Anarchist Society"
 reformed_republic.600.d: "The AAS or American Anarchist Society is a fringe and clearly out of date political entity. Supposedly under the assumption that Anarchism can suvive in such a civilized world, they tout their pamphlets and make speeches about the collective good and goals of the society. Well despite a slight trend in their membership and positions in the coalition, many discount them no more better than the quirks of the fringe."
 reformed_republic.600.o1: "*scoffs* What Are We Apes?"
 reformed_republic.601.t: "The Impossible Clearly Was Possible"
 reformed_republic.601.d: "In a confusing and outlandish series of events, somehow the AAS has secured a majority within the coalition. Many onlookers both domestically and internationally stare in a mix of disbelief and confusion as the epitome of Oxymoronic actions have culminated in what is being proclaimed as the quote, \"First Elected Anarchist Government\". Nevertheless things appear to be moving on as normal but many still stare in an almost catatonic state at what is there to actually do now. But only time will tell if this is a ruse or something to be excited or dishearted by, only time can truly tell at this point."
 reformed_republic.601.o1: "Surely This Is a Joke...Right..Right?"
 crisis_event.4.t: "Congress Does It Again"
 crisis_event.4.d: "Shocking news has come out of congress that the fiscal appropriations bill has not been resolved and is being deadlocked by members tacking on addendums and additives to the overall legislation. We've had these scares before, let alone the last real government shutdown was back in 95, so there shouldn't be to much to worry about."
 crisis_event.4.o1: "Can't We Just Get Along?!?"
 crisis_event.5.t: "Congress Deadlocking Looms Shutdown"
 crisis_event.5.d: "With talks growing ever more stubborn we've since seen that a government shutdown is upon us. Both sides seem overtly adament about what they expect in this fiscal years' appropriations bill and as such we could cost ourselves the coming election if things persist. The president is scrambling advisors and capitol hill is buzzing with congressional members trying to seek out as much political power they may have left."
 crisis_event.5.o1: "What The Hell Is Going On!?!"
 crisis_event.5.o2: "Focus On The Election"
 crisis_event.6.t: "Stock Market Causes Panic"
 crisis_event.6.d: "With the shutdown turning into the longest to date, 20 days as of this report. Many are beginning to fear the economic ramifications as federal programs have essentially grown into a redundant state. Wall Street has seen a slow drop in the DOW and S&P 500 respectively as even the supposed lobbyist are gobsmacked at these recent turn of events. All eyes are on the administration to see if things will recover or only get worse."
 crisis_event.6.o1: "Can't We Get Anyone To Agree!!!"
 crisis_event.6.o2: "Call A Press Confrence NOW!!"
 crisis_event.7.t: "Looming Panic Grips Nation"
 crisis_event.7.d: "The shutdown has lasted over two whole months. Panic on Wall Street has sent a shock to the investing arm of our economy. Rumors have it that several regional banks are nearing bankruptcy and that union agitation against the railroads has rapidly increased. If the situaion continues to decline who knows what will become of the very home we live in."
 crisis_event.7.o1: "§RTHEY'VE DONE WHAT!!!§!"
 crisis_event.7.o2: "§GLiquidate The Situation, Screw The Election§!"
 crisis_event.600.t: "Back To Normal..."
 crisis_event.600.d: "It would appear as things have begun to calm down. With the drastic shift in the president's priorities and with what many likely would see as strong arming. Congress has finally found a way to pass the legally required appropriations bill to continue normal government functions. Whether for better or worse it does look like things are back to a somewhat level state. For now the quote, Eternal Shutdown, has come to an end, lets just hope we don't repeat this...please."
 crisis_event.600.o1: "Why Does This Feel So Hollow"
 collapse_event.6.o2: "I Must Go Find My Yellow Rose"
 collapse_event.7.o2: "Screw This, Wait For Me!"
 collapse_event.8.o2: "Missing Out, Not Me."
 collapse_event.9.o2: "To Dixieland We Travel!"
 collapse_event.10.o2: "The Bear Roams Free Finally."
 collapse_event.11.t: "The Boston Bombshell"
 collapse_event.11.d: "The nation is tearing itself apart and to the complete shock of surprisingly a lot more people than expected, the Northeast territory has succeeded from the union and formed the country of New England. Many see this as the truest from of backstabbing as the core of New England has been roughly the most in line of all the regions of the country to the federal government. This is now as some are beginning to call the quote, second shot heard round the world."
 collapse_event.11.o1: "Bunch Of Benedict Arnolds If You Ask Me..."
 collapse_event.11.o2: "We Know A Sinking Ship When We See It."
 collapse_event.12.t: "A New, New York?"
 collapse_event.12.d: "New York, seeing the opportunity of the absolute chaos of the nation has declared independence from the federal government. The sinking fire boat of the United States as a nation has forced New York to seek independence as its own nation. Not wanting to join the estranged Northeasterners instead looking to be the mediator between the New England and what some in the federalist states are calling the quote, Free States of America."
 collapse_event.12.o1: "We're Growing More Isolated By The Day."
 collapse_event.12.o2: "If Only Sinatra Was Alive To See This."
 collapse_event.13.t: "The Rusted Belt"
 collapse_event.13.d: "The Great Lakes Confederation has been declared, the core of our nation's industrial base has fled our union and created a confederation around each other. We should've expected this, the great lakes themselves and all the waterways makes this union a closely tied brotherhood of sorts. This with the culmination of the supposed \"Midwestern\" identity has only bolden such unity. With the industrial heart gone its only a matter of time before the rest of the nation falls apart."
 collapse_event.13.o1: "We've Lost Our Heart And Minds..."
 collapse_event.13.o2: "Ope, Looks Like I Got This Thing To Go To."
 collapse_event.14.t: "Custer's Nightmare"
 collapse_event.14.d: "The breadbasket is gone... The Great Plains, a series of northern central states have banded together and with a compromise among its native populations have declared the Lakota Republic independent from the federal government.....where did we go wrong."
 collapse_event.14.o1: "Begin Rationing..Help Is Not Coming...."
 collapse_event.14.o2: "Finally We Can Be Left Alone."
 collapse_event.15.t: "God Not The Mormons"
 collapse_event.15.d: "The world has finally god mad to the point that the Union of Deseret has been declared in the Southern Rocky Mountain states. Though we're not sure if they are a Theocracy, the name reminds us all to much of the old struggles settling westward. In the future there may be a 2nd Utah War."
 collapse_event.15.o1: "Fate Is A Vile Mistress Indeed."
 collapse_event.15.o2: "Fate Has Blessed Us With A New Start."
 collapse_event.16.t: "The Big Dipper Has Big Plans"
 collapse_event.16.d: "Reports coming in from Canadian sources stating that the state of Alaska has sought its independence. Feeling confident in its natural resources and its niche economic make up, the Alaskan peoples have rallied behind the sweeping independence movements that have torn the nation asunder."
 collapse_event.16.o1: "They Won't Last Long...Right?"
 collapse_event.16.o2: "Wait So What Changes Exactly?"
 collapse_event.17.t: "Pacific Pacifist"
 collapse_event.17.d: "The Final Strike...the Union is truly dead. The pacific territories along with the state of Hawaii have created the Federation of Hawaiian States. This rump state is looking to appeal to its geostrategic locations along the Pacific Ocean to secure funding and mutual protections from foreign happenings. While certainly a pacifist route to take, many truly wondering if they are buying time or hoping to return home to the Union itself."
 collapse_event.17.o1: "Is The Pacific Full Of Pearls Or Perils?"
 collapse_event.17.o2: "Quick Touch The Boats So They're Ours Now!"
 collapse_event.18.t: "The Federalist Union"
 collapse_event.18.d: "With the union shattered beyond repair many local leaders in what is now being called the \"Federalist States\" have begun to attempt to organize themselves around the old capital of DC. With some cohesion being formalized the new rump state has been dubbed the Free States of America. Its not much, but its certainly a step somewhere. Now we begin to figure out what can we even do."
 collapse_event.18.o1: "Where Do We Go From Here?"
 collapse_event.19.t: "The Dust Settles"
 collapse_event.19.d: "We are united no more...the damage looks to be well beyond repair. For now we must hold onto what little we have and attempt to make new from the ashes of old..god help us."
 collapse_event.19.o1: "Pax Americana Has Ended..What Now?..."
 collapse_event.20.t: "The End Of Days"
 collapse_event.20.d: "If you have found this letter, than the Union has indeed fallen. No one is earnestly certain why it happened, but many believe it was overdue to happen. Regardless it is the end, we've been offered asylum by the Japanese government for it seems the Okinawa base was not really affected due to comms problems and the Japanese authorities assurances. God help those stuck on the continent."
 collapse_event.20.o1: "Mr. President....I Don't Feel So Good"
 collapse_event.21.t: "The Outer Realm Shatters"
 collapse_event.21.d: "With the rapidly declining state of our nation, it has come to our attention that rampant unrest as well as independence movements outside of our direct control have reached a boiling point. With separatist movements and calls for independence growing to a fever pitch its no wonder things feel like they have turned into the end of days itself."
 collapse_event.21.o1: "Its Not The Homeland, But It Was Still Our Land"
 collapse_event.22.t: "Why?...."
 collapse_event.22.d: "Why are you still here...there's nothing left."
 collapse_event.22.o1: "It's Time To Go"
 collapse_event.23.t: "Southern Problems"
 collapse_event.23.d: "With the worst of things over there is only up to go from here. As such with the problems and state of our now fresh and very young nation we need to properly solve and handle the issues which plague us."
 collapse_event.23.o1: "Require Southern Solutions"
 USA_iraq_war_cost: "The Iraq War"
 USA_iraq_war_cost_desc: "The Iraq War has rocked with relative failure. Our efforts to continue the war will now cost us a considerable amount of money for some time, as we must scrap together money for the equipment and manpower required."
 USA_iraq_war_cost_TT: "§R$2.000§! §YBillion§! contributed weekly to the §YIraq War§!.\n"
 USA_events_domestic_policies.20.title1: "Последний из бегемотов"
 USA_events_domestic_policies.20.title2: "Последний Бегемот"
 USA_events_domestic_policies.20.title3: "Бегемоты прошлого"
 USA_events_domestic_policies.20.d: "Линкоры класса «Айова» служили нам верой и правдой почти 60 лет, от Окинавы и войны в Корее до войны в Персидском заливе. Однако с распадом СССР и ростом затрат на содержание этих кораблей в строю Конгресс становится всё более настойчивым в выводе из эксплуатации двух последних «Айов». Некоторые ветераны уже предлагают превратить их в плавучие музеи. Хотя мы могли бы отменить решение Конгресса и обеспечить финансирование для поддержания активности этих двух кораблей, это поставило бы нас в противоречие с ними. Мы также могли бы пойти еще дальше, вернув в строй Нью-Джерси и Миссури. Но такое решение, несомненно, вызовет гнев как Конгресса, так и Сената."
 USA_events_domestic_policies.20.d2: "Оставшийся линкор класса «Айова» служил нам верой и правдой почти 60 лет, от Окинавы и войны в Корее до войны в Персидском заливе. Однако с распадом СССР и ростом затрат на содержание этого корабля в эксплуатации Конгресс становится все более настойчивым в выводе из эксплуатации последнего корабля «Айова». Некоторые ветераны уже предлагают превратить его в плавучий музей. Хотя мы могли бы отменить решение Конгресса и обеспечить финансирование для поддержания работоспособности кораблей, это поставило бы нас в противоречие с ними. Мы также могли бы пойти еще дальше, вернув в эксплуатацию «Нью-Джерси» и «Миссури». Но такое решение, несомненно, вызовет гнев как Конгресса, так и Сената."
 USA_events_domestic_policies.20.d3: "Линкоры «Айова», прослужившие верой и правдой почти 60 лет — от Окинавы и Корейской войны до войны в Персидском заливе — недавно были выведены из эксплуатации и превращены в музейные экспонаты. Однако эти гиганты прошлого в последнее время привлекают все больше людей, поскольку все больше людей посещают музеи и с трепетом узнают об их легендарной истории."
 USA_events_domestic_policies.20.a: "Сдать «Айовы» в отставку и превратить их в корабли-музеи"
 USA_events_domestic_policies.20.a1: "Снять последнюю «Айову» и превратить ее в корабль-музей."
 USA_events_domestic_policies.20.b: "Обеспечьте финансирование, чтобы две оставшиеся Айовы оставались в эксплуатации."
 USA_events_domestic_policies.20.b1: "Обеспечьте финансирование, чтобы сохранить в эксплуатации последнюю оставшуюся Айову."
 USA_events_domestic_policies.20.c: "Будь проклят Конгресс! Обеспечьте финансирование, чтобы вернуть все линкоры Айовы!"
