 free_operations_desc: "После недавнего ухода США из региона мы можем действовать с большей тактической и оперативной свободой, чем раньше."
 us_extensive_bombing_campaign: "Бомбардировочная кампания США"
 us_extensive_bombing_campaign_desc: "Недавние попытки американцев разбомбить нас до состояния покорности заставили нас пересмотреть некоторые стратегии и в целом ухудшили наши боевые показатели."
 continued_space_efforts: "Возрожденные космические исследования"
 continued_space_efforts_desc: "Наши постоянные усилия в космосе дают нам дополнительные возможности для исследований и большое будущее."
 space_force: "Космические войска"
 space_force_desc: "Кто правит землей, тот правит континентом. Кто правит морями, тот правит побережьями. Кто правит небом, тот правит сразу двумя, а кто правит космосом, тот правит Землей."
