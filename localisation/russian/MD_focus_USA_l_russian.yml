 USA_pull_moderate_asteroid_into_orbit_desc: "Мы извлечем астероид среднего размера и выведем его на стабильную орбиту, чтобы начать процесс добычи"
 USA_pull_large_asteroid_into_orbit: "Вытащить крупный астероид на орбиту"
