 USA_resource_steel_factories_decision_desc: "Большая часть американской сталелитейной промышленности в последние 40-50 лет была передана на аутсорсинг. Возможно, в наших интересах вернуть часть работы сюда и инвестировать в наши сталелитейные компании!"
