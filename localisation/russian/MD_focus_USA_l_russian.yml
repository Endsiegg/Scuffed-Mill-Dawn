 USA_small_lobby_effort_desc: "Приходится иметь ухо востро в Капитолии и быть уверенным, что некоторые влиятельные люди знают, что планирует администрация."
 USA_medium_lobby_effort: "Средние усилия по лоббированию"
 USA_medium_lobby_effort_desc: "Согласованные усилия, направленные на то, чтобы донести точку зрения администрации, несомненно, окупятся в долгосрочной перспективе."
 USA_special_measures: "Особые меры"
 USA_special_measures_desc: "Иногда членам Конгресса требуется более прямой, личный стимул, чтобы понять, что то, что лучше для их банковского счета, также лучше для их страны"
 USA_political_pandering: "Политическое потворничество"
 USA_political_pandering_desc: "Лоббистское крыло конгресса может быть очень убедительным, когда это необходимо"
 USA_invest_in_state_infrastructure: "Инвестировать в инфраструктуру [USA_congress_investment_state.GetName]"
 USA_invest_in_state_factory: "Инвестировать в экономику [USA_congress_investment_state.GetName]"
 USA_invest_in_state_arms_factory: "Построить новые военные заводы в [USA_congress_investment_state.GetName]"
 USA_invest_in_state_dockyard: "Инвестировать в верфи в [USA_congress_investment_state.GetName]"
 USA_congress_invest_in_dockyard_tooltip: "Построена дополнительная верфь в [USA_congress_investment_state.GetName]"
 USA_pay_farm_subsidies: "Выплатить субсидии фермерам"
 USA_pay_farm_subsidies_desc: "Фермерские субсидии - это способ заручиться поддержкой сельского населения США. Если мы пообещаем продолжать выплачивать субсидии, мы сможем заручиться поддержкой сельского населения"
 USA_give_tax_break: "Продлить налоговые льготы"
 USA_give_tax_break_desc: "Предоставление американскому народу налоговых льгот, несомненно, сделает нас гораздо более популярными. Налоговые льготы носят временный характер и действуют в течение года с момента прохождения закона через конгресс. Это должно помочь принести дополнительные деньги в карманы наших граждан и повысить популярность [USA.GetLeader] среди народа"
 USA_amend_the_budget: "Внести поправки в бюджет"
 USA_amend_the_budget_desc: "В настоящее время бюджет нуждается в серьезных поправках"
 USA_research_grants: "Гранты на исследования"
 USA_research_grants_desc: "Инвестиции в наши исследования и разработки могут помочь нам двигаться вперед"
 USA_use_huac: "Использовать судебный комитет Палаты представителей"
 USA_use_huac_desc: "§YСудебному комитету Палаты представителей§! поручено наблюдение за работой всех административных, федеральных правоохранительных органов, федеральных судов. Однако он также отвечает за преследование неамериканской деятельности и очистку от нелояльности"
 USA_beat_up_opposition: "Запугать политических оппонентов"
 USA_statehood_for_puerto_rico: "Предоставить государственность Пуэрто-Рико"
 USA_statehood_for_puerto_rico_desc: "§YПуэрто-Рико§! является территорией §Y[USA.GetNamewithFlag]§! с 1898 года. Они неоднократно проводили референдумы, чтобы попытаться присоединиться к Союзу. Пришло время представить новый штат Союзу"
 USA_statehood_for_guam: "Предоставить статус штата Гуаму"
 USA_statehood_for_guam_desc: "§YГуам§! является еще одной большой организованной территорией в §Y[USA.GetNamewithFlag]§! с 1898 года. Хотя движение за статус штата не так велико, как в §YПуэрто-Рико§, он все еще является еще одним жизнеспособным кандидатом на 51-й штат США."
 USA_communist_state_renaming: "Переименование штатов"
 USA_communist_state_renaming_desc: "В Соединенных Штатах есть много штатов, которые представляют много вещей. Некоторые из них представляют вещи, которым не место в наших великих Коммунистических Штатах Америки!"


 #Donald Trump Decisions
 USA_the_trump_agenda: "Повестка дня Трампа"
 USA_the_trump_agenda_desc: "Дональд Трамп был избран на пост президента Соединенных Штатов. Трамп представляет собой сдвиг в американской политике. Люди, которые голосовали за Трампа, устали от политического истеблишмента и стремятся "осушить болото" и вернуть популизм в американскую политику\n"
 USA_donald_hold_maga_rally: "Провести митинг MAGA"
 USA_donald_hold_maga_rally_desc: "Слишком давно у нас не было хорошего митинга. Make America Great Again!\n"
 USA_donald_travel_ban: "Запрет на въезд"
 USA_donald_travel_ban_desc: "Пришло время издать новый указ, чтобы наложить новые запреты на въезд из некоторых из наиболее враждебных стран мира\n"
 USA_donald_supreme_court_justice: "Назначить нового судью Верховного суда"
 USA_donald_supreme_court_justice_desc: "Пустое место в SCOTUS - это не то, что мы должны иметь! Мы должны назначить его быстро, если сможем.\n"
 USA_fire_james_comey: "Уволить Джеймса Коми"
 USA_fire_james_comey_desc: "Джеймс Коми - часть болота и должен быть освобожден от своих обязанностей. Он неэффективный и плохой директор ФБР.\n"
 USA_pull_out_of_the_paris_climate_accords: "Выйти из Парижских климатических соглашений"
 USA_pull_out_of_the_paris_climate_accords_desc: "Парижские климатические соглашения были набором соглашений, подписанных администрацией Обамы. Соглашение было подписано 195 сторонами, которые перечислили пути решения проблемы изменения климата в мире.\n\n Эти соглашения - ущерб для американского народа и ее экономики. Настало время выйти из климатических соглашений"
 USA_finish_keystone_and_dakota_pipelines: "Завершить строительство трубопроводов Keystone и Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Канада и США неустанно работают над трубопроводами Keystone и Dakota. Эти трубопроводы только помогут укрепить американскую нефтяную независимость"
 USA_america_first_energy_plan: "Первый энергетический план Америки"
 USA_america_first_energy_plan_desc: "Энергетический план 'Америка прежде всего' призван создать американские рабочие места, возродить угольную промышленность и увеличить внутреннее производство ископаемого топлива. План открывает сотни акров федеральных земель для разведки угля, нефти и газа.\nВремя для американского энергетического бума.\n"
 USA_open_public_lands_to_fracking: "Открыть общественные земли для добычи нефти и газа"
 USA_open_public_lands_to_fracking_desc: "Теперь, когда бюрократия наконец-то исчезла. Федеральные земли созрели для промышленной экспансии и разведки нефти. Нефть должна течь.\n В попытке продолжать открывать общественные земли для добычи нефти. Мы увеличили сумму субсидий на 10 миллиардов долларов для нашей энергетической независимости.\n"
 #Immigration Stuff
 USA_end_catch_and_release_policy: "Прекратить политику \"поймать и отпустить\""
 USA_increase_border_security: "Усилить охрану границ"
 USA_stop_the_caravans: "Остановить караваны"
 USA_stop_the_caravans_desc: "Караваны нелегальных иммигрантов текут через Мексику и устремляются к нашей южной границе. Мы действительно должны продолжить движение вперед и остановить это!"
 #Repeal Obamacare
 USA_repeal_obamacare: "Отменить Obamacare"
 USA_repeal_obamacare_desc: "Отменить и заменить Obamacare - это необходимость для Америки. Этот план здравоохранения является дорогостоящим и направляет деньги в устаревшую систему. Замена его на Better Care Reconciliation Act поможет американскому народу с его здравоохранением.\n"
 #Cabinet
 USA_pick_donald_trump_cabinet: "Назначить членов кабинета министров"
 USA_pick_donald_trump_cabinet_desc: "Одна из первых действующих обязанностей на посту президента США - назначить кабинет министров."

