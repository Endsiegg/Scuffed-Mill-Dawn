 econ_event.1.t: "Соединенные Штаты против Мартина Питерсона"
 econ_event.1.d: "23 ноября 2004 года антимонопольное дело, возбужденное против филиала компании Bayer AG, производящей химические продукты из каучука, в Калифорнии, было рассмотрено по обвинению в установлении цен посредством горизонтальной монополизации, которая подавляла конкуренцию для поддержания темпов и ведения нормального бизнеса в зоне контроля ответчиков. Суд рассмотрел доказательства и заслушал показания обеих сторон, решение суда таково?"
