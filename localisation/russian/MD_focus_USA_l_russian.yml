 focus_arming_our_horse_tooltip: "Мы будем искать пути к урегулированию иностранных конфликтов, чтобы не только добиться наилучших результатов для конфликтующей страны, но и для себя в долгосрочной перспективе. Права на ресурсы, потенциальное влияние и т.д. будут в нашем распоряжении, если мы сумеем сплести хорошую историю для стола переговоров."
 USA_focus_growing_plutocratic_influences: "Растущая плутократия"
 USA_focus_growing_plutocratic_influences_desc: "По мере того, как время идет вперед, а политическое руководство, бизнес-магнаты и безудержные лоббисты работают в свободных коалициях, чтобы извлечь выгоду друг для друга за счет многих, эти многие также становятся все более радикальными и недоверчивыми. Недоверие привело к тому, что в рамках предполагаемой двухпартийной системы все чаще возникают фракции, которые начинают приводить некоторых ко все более крайним взглядам в ущерб рациональности и прагматизму в решении реальных вопросов. Многие начинают называть это вторым позолоченным веком Америки."
 wall_street_force_dynamic_modifier: "Экономические силы Уолл-стрит"
 us_economic_policies: "Американская экономическая политика"
 us_economic_policies_desc: "С момента возникновения государства и создания его конгрессных органов всегда существовало влияние законопроектов и законодательных актов этих учреждений на государство в целом. Одни утверждают, что их точка зрения правильна, другие возражают, говоря, что это не их точка зрения правильна. На самом деле на этот вопрос нет ни реального, ни действительно однозначного ответа. Сложность географического и демографического многообразия страны всегда будет создавать для многих подводные камни и горизонты. Самое лучшее, на что можно надеяться, - это на то, что эти \"мой путь\", основанные на \"решениях\", в конечном итоге помогут больше, чем навредят. Несмотря на профицит бюджета, достигнутый прошлой администрацией, многие по-прежнему считают, что растущие расходы на здравоохранение, рост расходов на социальное обеспечение и т.д. вызывают растущую озабоченность, а экономическая нестабильность создает неопределенность в стоимости самого доллара. Если конгресс не сможет взять под контроль расходы на дефицит, то впереди могут быть неспокойные времена. Увы, это покажет только время и конгресс."
 USA_domestic_policies: "Внутренняя политика"
 USA_domestic_policies_desc: "Выбор, сделанный за десятилетия конгрессом, сформировал и деформировал культуру и социальный аппарат Соединенных Штатов. В зависимости от того, кого вы спросите, некоторые говорят, что мы движемся назад, некоторые - вперед, а некоторые - вообще никуда. Учитывая это, у сегодняшнего конгресса будет все больше и больше проблем по мере развития событий и возникновения новых проблем."
 USA_focus_military_industrial_complex: "ВПК"
 USA_focus_military_industrial_complex_desc: "С тех пор как закончилась холодная война, американский военно-промышленный комплекс представляет собой постоянно надвигающуюся угрозу. Многие используют само его существование в качестве политического патрона, а громоздкая и запутанная бюрократия вокруг него препятствует процессам закупок и рассматривается как ведущий фактор политической коррупции и стагнации политического сознания."
 USA_federal_budgets: "Федеральные бюджеты Соединённых Штатов"
 USA_federal_budgets_desc: "Федеральный бюджет и общее распределение денег налогоплательщиков - горячая тема, которая практически сформировала как внешнюю, так и внутреннюю политику США. Независимо от этого, будущим администрациям предстоит доказать, что федеральное правительство не просто \"тратит ваши деньги\". А наоборот, стремится реинвестировать средства в экономику и граждан Соединённых Штатов."
 USA_american_tax_code: "Американский налоговый кодекс"
 USA_american_tax_code_desc: "Налоговый кодекс Соединённых Штатов - это то, что многие ненавидят и не любят. С одинаковой энергией в одном и том же предложении политики вносят и убирают изменения, которые затронули не только миллионы американцев, но и немногих из них. Современное недовольство Налоговой службой и общей структурой самого налогового кодекса было очень болезненной темой для рядовых американцев. Но с наступлением нового тысячелетия приходят новые законопроекты, а новые законопроекты означают новые изменения... Остается надеяться, что эти изменения будут хорошими, а не худшими."
 petro_dollar: "Нефтедоллар"
 petro_dollar_desc: "Нефтедоллар - это доллар США, который используется для покупки сырой нефти. Доллар США (USD) является мировым нефтедолларом с середины 1970-х годов, когда цены на нефть привели к большому профициту торгового баланса и счета текущих операций. Это положение закрепило доминирующее положение доллара США на мировой арене и делает его использование простым и удобным."
 USA_the_internet_recession: "Рецессия 2001"
 USA_the_internet_recession_desc: "Когда лопнул пузырь доткомов, экономика в некотором смысле замедлилась, и эту экономическую катастрофу назвали рецессией \"01\" из-за времени, когда она произошла."
 USA_anti_big_business_movement: "Антимонопольное движение"
 USA_anti_big_business_movement_desc: "Поскольку рост крупного бизнеса становится все более заметным для широкой публики, некоторые начинают проявлять недовольство и распространять слова о \"крупной промышленности\", что является игрой на растущей монополизации экономики."
 USA_anti_big_business_movement_two: "Вторая волна антимонопольных протестов"
 USA_anti_big_business_movement_two_desc: "Многие американцы продолжают усиливать поляризацию и ненависть к корпорациям и предприятиям, которые, по их мнению, монополизировали богатство страны. Это, скорее всего, выльется в первую волну антибизнес-протеста, но все равно вызывает легкое беспокойство в преддверии новых выборов."
 USA_the_global_financial_crisis: "Мировой финансовый кризис"
 USA_the_global_financial_crisis_desc: "Последствия пузыря доткомов и затянувшаяся рецессия привели к серьезному замедлению экономики США, которое вылилось в так называемый финансовый крах 2008 года."
 USA_subprime_mortgage_crisis: "Пузырь субстандартных ипотек"
 USA_subprime_mortgage_crisis_desc: "Эффект пульсации от мирового финансового кризиса может привести к ограниченному и малоизвестному кризису в финансовом секторе через субстандартные ипотеки, что приведет к дальнейшей дестабилизации рынков и доверия к экономическим институтам."
 USA_2008_housing_crash: "Ипотечный кризис 2008"
 USA_2008_housing_crash_desc: "Финансовый или ипотечный крах \"08\", как его стали называть, был результатом действия множества факторов, хотя они и оспариваются до сих пор, многие согласны с тем, что плохое законодательство, законы о зонировании и бесконтрольная переделка домов были существенными факторами общей \"причины\" проблемы."
 USA_focus_the_long_recession: "Длинная рецессия"
 USA_focus_the_long_recession_desc: "Пик Великой рецессии давно миновал, но ее последствия еще далеко не преодолены. Противоречивая политика двух партий затормозила и застопорила усилия по восстановлению экономики, что привело к тому, что некоторые называют \"длинной рецессией\"."
 USA_focus_growing_politicalization: "Растущая политизация"
 USA_focus_growing_politicalization_desc: "По мере того, как политические шоумены и лоббисты усиливают свое влияние, эти влияния начинают разрушать, казалось бы, нормальные и средние разговоры, превращая их в пустяковые и высокомерные споры. Эти усиливающиеся сбои вызвали растущую политическую апатию и поляризацию на, казалось бы, единых темах."
 USA_focus_growing_political_radicalization: "Растущая политическая радикализация"
 USA_focus_growing_political_radicalization_desc: "По мере того, как политическая показуха усиливается, а народ Соединенных Штатов становится все более недоверчивым, рост радикализации убеждений становится неизбежным. Сможет ли истеблишмент удержаться или поддастся собственным порождениям?"
 us_military_advisors_to_sierra_leone: "Военные советники из США"
 us_military_advisors_to_sierra_leone_desc: "Соединенные Штаты прислали несколько советников, чтобы помочь обучить наших солдат современной тактике."
 red_white_blue_helmets: "Сине-бело-красные шлемы"
 red_white_blue_helmets_desc: "Американский легион с его мудростью американской гордости решил сделать свои шлемы цветными, но не кодированными, в результате чего многие стали называть их красно-бело-синими шлемами, в отличие от бледно-голубых шлемов ООН."
 joint_police_action: "Общеполицейские учения"
 joint_police_action_desc: "Извлекая уроки из того, что нам не удалось во Вьетнаме и Корее, мы можем применить их в потенциальных будущих конфликтах, чтобы лучше удерживать свои позиции."
 muslim_legion: "Мусульманский легион"
 muslim_legion_desc: "Братья-мусульмане едут из свободного мира, чтобы помочь освободить нашу страну, может быть, этого не так много, но это лучше, чем ничего."
 passive_aggressive_policy: "Пассивно-агрессивная политика"
 passive_aggressive_policy_desc: "Снабжая ту или иную сторону и получая за это деньги, мы стремимся разубедить других в том, что мы полностью привержены определенной стороне в конфликте."
 us_military_advisors_to_afghanistan: "Военные советники из США"
 us_military_advisors_to_afghanistan_desc: "Соединенные Штаты прислали несколько советников, чтобы помочь обучить наших солдат современной тактике."
 us_mass_media_problems: "Проблемы масс-медиа"
 us_mass_media_problems_desc: "Начиная с 1970-х годов американский новостной канал изменил то, что значит быть сказанным каналом. По мере роста антивоенных настроений и культурных и социальных революций того времени многие обращались за информацией к телевидению, а точнее к новостям. В связи с этим возникли два возможных лагеря мыслителей. Традиционное мышление, при котором новости должны были быть строго неполитически ориентированными при рассмотрении тем дня, и лагерь активистов. Современное мышление, при котором новости через материалы с мнениями могли использоваться для распространения информации о важных вопросах, для повышения осведомленности и так далее. Хотя лагерь активистов, похоже, победил в долгосрочной перспективе, опасения традиционалистов начали сбываться, поскольку признаки политического засилья стали очевидными."
 us_mass_media_problems_two_a: "Проблемы СМИ"
 us_mass_media_problems_two_a_desc: "Истеблишмент заботится о гражданах, мы же будем стремиться улучшить их жизнь, информируя их о нашей благосклонности."
 us_mass_media_problems_three_a: "Средства массовой информации"
 us_mass_media_problems_three_a_desc: "Мы должны способствовать тому, чтобы широкая общественность поняла, что реальные изменения могут произойти только при участии реальных партий."
 us_mass_media_problems_four_a: "Помощники СМИ"
 us_mass_media_problems_four_a_desc: "Народные новости - единственные новости для хороших, честных, работающих американцев."
 us_mass_media_problems_five_a: "Друзья СМИ"
 us_mass_media_problems_five_a_desc: "Только для тех, кто в красном, белом или синем."
 us_mass_media_problems_two_b: "Беспорядок в СМИ"
 us_mass_media_problems_two_b_desc: "Люди должны понять, что красный и синий - не единственные цвета, которые выбирает наша нация."
 us_mass_media_problems_three_b: "Распад СМИ"
 us_mass_media_problems_three_b_desc: "Сообщение реальных новостей вместо фальшивых мнений должно вести граждан к новому свету."
 us_mass_media_problems_four_b: "Закладка медийного фундамента"
 us_mass_media_problems_four_b_desc: "Граждане страны, смотрите не только на свои экраны. Поймите, что мы должны построить новое из пепла старого."
 us_mass_media_problems_five_b: "Восстановление СМИ"
 us_mass_media_problems_five_b_desc: "Задавая настоящие современные стандарты социального и политического поведения, которыми руководствуется наша нация."
 us_war_on_drugs: "Шрамы от Войны с наркотиками"
 us_war_on_drugs_desc: "Война с наркотиками, которая ведется практически с незапамятных времен, стала популярной в 1970-х годах при администрации Никсона. Хотя усилия угасли, кампания \"Войны с наркотиками\" возродилась при администрации Рейгана, которая заняла очень жесткую позицию в отношении преступности. Однако в последние годы все больше и больше людей убеждались, что война в конечном итоге проиграна, поскольку картели наводнили опиум, а вместе с ним и зависимость от безрецептурных лекарств вызвали кризис наркомании. Теперь, вступая в 21 век, члены конгресса и президент должны попытаться решить эту постоянно растущую проблему, которая теперь распространяется по всей Америке."
