 USA_taxing_smarter: "Налогообложение умнее, рост справедливее"
 USA_taxing_smarterdesc: "Отстаивайте прогрессивную налоговую систему, устраняя неравенство в доходах и добиваясь экономической справедливости."
 USA_healthcare_harmony_for_all: "Гармония здравоохранения для всех"
 USA_healthcare_harmony_for_all_desc: "Возглавьте задачу обеспечения всеобщего здравоохранения, уделяя особое внимание качественному уходу, профилактическим мерам и поддержке психического здоровья."
 USA_knowledge_is_key: "Знания – это ключ"
 USA_knowledge_is_key_desc: "Откройте двери к доступному, качественному образованию для всех, от раннего детства до доступного высшего образования."
 USA_green_dreams_sustainable: "Зеленые мечты, устойчивая реальность"
 USA_green_dreams_sustainable_desc: "Разработать комплексный план по созданию зеленого будущего, созданию рабочих мест и переходу на устойчивую возобновляемую энергетику."
 USA_work_well_and_live_well: "Работай хорошо, живи хорошо"
 USA_work_well_and_live_well_desc: "Боритесь за права трудящихся, справедливую заработную плату и безопасные условия, ставя коллективные переговоры на первый план."
 USA_home_it_is_our_sweet_home: "Дом, милый дом"
 USA_home_it_is_our_sweet_home_desc: "Разработать политику доступного жилья, городского развития, ориентированного на сообщества, и инициативы по предотвращению бездомности."
 USA_money_out_voices_in: "Деньги уходят, голоса приходят"
 USA_money_out_voices_in_desc: "Возглавить реформу финансирования избирательных кампаний для обеспечения прозрачного избирательного процесса, управляемого людьми."
 USA_justice_revamp_policing_reform: "Обновление правосудия, реформа полиции"
 USA_justice_revamp_policing_reform_desc: "Поддерживайте справедливую политику уголовного правосудия, включая реформу полиции, реабилитацию и решение системных правовых проблем."
 USA_united_horizons_inclusive_paths: "Объединенные горизонты, инклюзивные пути"
 USA_united_horizons_inclusive_paths_desc: "Выступайте за инклюзивную иммиграционную политику, предоставляя пути к гражданству и признавая вклад иммигрантов."
 USA_equal_love_equal_rights: "Равная любовь, равные права"
 USA_equal_love_equal_rights_desc: "Проложите путь к равным правам для сообщества ЛГБТК+ с помощью антидискриминационных мер и инклюзивной политики."
