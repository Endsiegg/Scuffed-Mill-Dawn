 USA_people_powered_governance: "Управление, основанное на людях"
 USA_people_powered_governance_desc: "Поднимите демократические принципы за счет участия граждан в правительстве, которое действительно отражает голос народа."
 USA_fair_play_for_all: "Честная игра для всех"
