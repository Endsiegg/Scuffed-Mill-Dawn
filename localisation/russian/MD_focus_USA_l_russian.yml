 foreign_event.14.t: "Продажа оружия сирийцам"
 foreign_event.14.d: "Гражданская война в Сирии много значит для антитеррора и для наших стратегических интересов. Однако, поскольку нет явного победителя, мы можем выбрать продажу оружия конкретной стране или всем странам"
