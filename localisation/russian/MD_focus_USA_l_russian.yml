 bull_market: "Бычий рынок"
 bull_market_desc: "Люди покупают акции так, будто их стоимость удваивается каждый час. Такое быстрое расширение фондового рынка обеспечивает капиталом многие корпорации, которые им занимаются. Последние годы были потрясающими для американской промышленности. Давайте продолжать в том же духе!"

 american_immigration_system: "Американская иммиграционная система"
 american_immigration_system_desc: "Американская иммиграционная система уникальна тем, что более 1 миллиона человек в год находят свой путь в Соединенные Штаты Америки. Есть одна проблема: многие из них не имеют необходимой квалификации\n\nИммиграция - это здоровый способ импортировать молодых, полных энтузиазма работников со всего мира, чтобы внести свой вклад в развитие общества. Однако американская иммиграционная система нарушена, так как большинство людей, приезжающих в США, неквалифицированные. Эти люди могут быть самыми трудолюбивыми работниками в своих странах, но США - это современная экономика, где неквалифицированный труд ценится не так высоко, как квалифицированный или образованный. Результатом этого является обесценивание заработной платы низших классов и явный дефицит рабочих мест в образованных областях. Мало того, программы социального обеспечения дают деньги иммигрантам, даже не имеющим документов.\n\nЭту систему необходимо исправить, но ни одна из сторон не может договориться о том, как ее исправить, поэтому она остается сломанной, пока что."
 american_immigration_system2: "Американская иммиграционная система"
 american_immigration_system2_desc: "Иммиграционная система была исправлена. Теперь большинство иммигрантов приезжают не из неквалифицированной среды, а из квалифицированной и образованной."

 made_in_china: "Сделано в Китае"
 made_in_china_desc: "Многие наши корпорации перенесли свою промышленность отсюда в Китай. Когда в 2001 году мы приняли Китай в ВТО, это была не та перспектива, на которую мы рассчитывали. Усугубляет ситуацию то, что Китай нарушает наши права на интеллектуальную собственность, ежегодно похищая интеллектуальную собственность на сотни миллиардов долларов. И не только это, но они становятся все более мощными и враждебными по отношению к нам. Последнее, чего мы хотим, - это быть привязанными к более мощному и враждебному режиму."

