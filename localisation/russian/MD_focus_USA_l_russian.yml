 foreign_event.112.d: " "
 foreign_event.112.o1: "Теперь они точно провалятся"
 foreign_event.2.t: "Соединенные Штаты предлагают прислать военных советников"
 foreign_event.2.d: "Нам предлагают военных советников, чтобы помочь отточить наших солдат под современную тактику ведения боя"
 foreign_event.2.o1: "Мы благодарим вас за знания"
 foreign_event.2.o2: "Мы знаем землю, на которой сражаемся"
 foreign_event.221.t: "Сьерра-Леоне принимает советников"
 foreign_event.221.d: " "
 foreign_event.221.o1: "Рад помочь"
 foreign_event.222.t: "Сьерра-Леоне отвергает наших советников"
 foreign_event.222.d: " "
 foreign_event.222.o1: "Они пожалеют об этом"
 foreign_event.3.t: "Американские мусульмане пришли за нашим делом"
 foreign_event.3.d: "Мы наблюдаем приток американских мусульманских добровольцев, эти готовые к работе люди могут помочь нашему делу, поскольку они привозят свои собственные материалы и оборудование"
 foreign_event.3.o1: "Аллах приветствует всех"
 foreign_event.3.o2: "Ваша вера была запятнана, прочь еретики"
 foreign_event.331.t: "Афганистан принимает"
 foreign_event.331.d: " "
 foreign_event.331.o1: "За свободное будущее"
 foreign_event.332.t: "Афганистан отвергает своих"
 foreign_event.332.d: " "
 foreign_event.332.o1: "Как они могли"
 foreign_event.4.t: "Соединенные Штаты предлагают сделку по оружию"
 foreign_event.4.d: "К нам обратились Соединенные Штаты с предложением помочь в снабжении наших вооруженных сил. Хотя нам может понадобиться оборудование, есть опасения с принятием помощи от лидера западного мира"
 foreign_event.4.o1: "Нам нужны поставки"
 foreign_event.4.o2: "Аллах будет направлять наши силы"
 foreign_event.441.t: "Афганистан принимает наше оружие"
 foreign_event.441.d: " "
 foreign_event.441.o1: "Победа несомненна"
 foreign_event.442.t: "Афганистан отвергает наше оружие"
 foreign_event.442.d: " "
 foreign_event.442.o1: "Зачем мы вообще пытались"
 foreign_event.5.t: "Соединенные Штаты предлагают бесплатные поставки"
 foreign_event.5.d: "Нам преподносят в дар военные поставки для борьбы за нашу свободу от Фундаменталистов, поэтому мы можем принять это как должное и потенциально подвергнуться политическому влиянию, или мы можем противостоять этому и сплотиться за наше правое дело."
 foreign_event.5.o1: "Бесплатный подарок для свободного будущего"
 foreign_event.5.o2: "Мы не нуждаемся в вашей благотворительности"
 foreign_event.551.t: "Афганистан принимает пожертвования"
 foreign_event.551.d: " "
 foreign_event.551.o1: "Хорошее списание налогов"
 foreign_event.552.t: "Афганистан отвергает наше пожертвование"
 foreign_event.552.d: " "
 foreign_event.552.o1: "Упущенная возможность"
 foreign_event.6.t: "США предлагают военных советников"
 foreign_event.6.d: "США предложили прислать военных советников для обучения наших войск с использованием предлагаемого оборудования. Мы можем не принять это предложение, но выглядеть ещё слабее перед нашими соседями, чем сейчас, или же принять помощь и потенциально обеспечить будущее нашей нации."
 foreign_event.6.o1: "Мы с радостью принимаем"
 foreign_event.6.o2: "Мы победим во имя Аллаха"
 foreign_event.661.t: "Афганистан принимает наших советников"
 foreign_event.661.d: " "
