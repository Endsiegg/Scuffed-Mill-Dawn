 USA_childcare_ease_family_breeze: "Легкость ухода за детьми, Семейный бриз"
 USA_childcare_ease_family_breeze_desc: "Обеспечить доступ к доступному уходу за детьми и поддержке семьи, способствуя балансу между работой и личной жизнью и семейному благополучию."
 USA_tech_for_good_innovation_for_all: "Технологии во благо, инновации для всех"
 USA_tech_for_good_innovation_for_all_desc: "Поощрять технологические инновации на благо общества, обеспечивая доступность для всех граждан."
 USA_future_ready_workforce: "Готовая к будущему рабочая сила"
 USA_future_ready_workforce_desc: "Возглавьте задачу передового образования и профессиональной подготовки, предоставляя гражданам навыки, необходимые для достижения успеха в быстро развивающемся мире."
 USA_left_wing_unity: "Левое крыло Единства"
 USA_left_wing_unity_desc: "Мы, наконец, доказали правоту рабочих, поскольку именно левое единство победило. Вместе с нашими товарищами по оружию мы стремимся к более справедливому и справедливому будущему для всех. Давайте создадим не американскую мечту, а мечту, к которой будет стремиться все человечество. Давайте искать и строить будущее для нашего вида, которое будет приносить пользу большинству, а не богатому меньшинству."
 USA_roots_of_revelry: "Корни веселья"
 USA_roots_of_revelry_desc: "Раскройте яркую историю оживленного празднования в Соединенных Штатах, проследив его эволюцию от скромного собрания до краеугольного камня культуры."
 USA_branching_identity: "Ветвящаяся идентичность"
 USA_branching_identity_desc: "Раскройте культурные символы, переплетенные с праздничным мероприятием, иллюстрирующие его неотъемлемую роль в формировании сущности американской идентичности."
 USA_green_gala_guardian: "Зеленый Гала-Хранитель"
 USA_green_gala_guardian_desc: "Исследуйте влияние праздника на окружающую среду, исследуя его роль хранителя экологического баланса и устойчивости."
 USA_artsy_arboreal_vibes: "Artsy Arboreal Vibes"
 USA_artsy_arboreal_vibes_desc: "Погрузитесь в художественное самовыражение, вдохновленное этим событием, где творчество сходится с американским изобразительным искусством."
 USA_fiesta_foliage: "Fiesta Foliage"
 USA_fiesta_foliage_desc: "Explore the starring role of the celebration in festive traditions, where twinkling lights and holiday spirit converge in a celebration of community."
 USA_community_canopy_connection: "Community Canopy Connection"
 USA_community_canopy_connection_desc: "Приподнимите завесу над ролью праздника как общественного центра, объединяющего людей для совместных моментов и торжеств."
 USA_chronicles_of_celebration: "Хроники торжества"
 USA_chronicles_of_celebration_desc: "Путешествуйте во времени по историческим событиям, связанным с празднованием, и раскрывайте истории, которые формировали его повествование на протяжении многих лет."
 USA_civic_celebration_station: "Станция Гражданского Праздника"
 USA_civic_celebration_station_desc: "Узнайте, как праздник вызывает гражданскую гордость и участие, превращая обычные собрания в необычайные общественные мероприятия."
 USA_feast_treats: "Праздничные угощения"
 USA_feast_treats_desc: "Насладитесь вкусом кулинарных традиций, связанных с этим праздником, где рецепты и праздники сливаются в аппетитный праздник."
 USA_edu_tainment_extravaganza: "Edu-Tainment Extravaganza"
 USA_edu_tainment_extravaganza_desc: "Step into the educational spotlight with programs that make learning about the celebration a joyous and enlightening experience."
 USA_conservation_couture: "Сохранение Кутюр"
