 USA_Repeal_Obama_Care.0.t: "Закон о согласовании лучшего ухода от 2017 года"
 USA_Repeal_Obama_Care.0.d: "Законопроект Сената называется "Better Care Reconciliation Act". Отличия этого законопроекта от законопроекта Палаты представителей отражают расхождения во мнениях внутри фракции республиканцев. Поэтапное прекращение расширения программы Medicaid будет более постепенным, но финансирование программы Medicaid в том виде, в котором она существовала до принятия ACA, будет сокращено.\nРешение само по себе будет полезным для американцев"
 USA_Repeal_Obama_Care.0.a: "Камон, Конгресс"

 USA_Repeal_Obama_Care.1.t: "Obamacare Repeal Reconciliation Act of 2017"
 USA_Repeal_Obama_Care.1.d: "§RThe Better Care Reconciliation Act of 2017 не прошел в Конгрессе!§ CBO оценил наш новый законопроект и пришел к выводу, что по сравнению с действующим законодательством он сократит дефицит бюджета на 473 миллиарда долларов за 10 лет (примерно на 5%), увеличит число незастрахованных на 17 миллионов в 2018 году и на 27 миллионов в 2020 году, а также увеличит средние страховые взносы на рыночных площадках (негрупповых/без работодателей) примерно на 25% в 2018 году и на 50% в 2020 году"
 USA_Repeal_Obama_Care.1.a: "Камон, Конгресс"
 USA_Repeal_Obama_Care.1.b: "Obama-что?"

 USA_Repeal_Obama_Care.2.t: "American Health Care Act of 2017"
 USA_Repeal_Obama_Care.2.d: "§RНаш предыдущий законопроект снова провалился§ Американский закон о здравоохранении 2017 года (H.R. 1628) - это законопроект Конгресса США о частичной отмене Закона о защите пациентов и доступном здравоохранении (ACA), также известного как Obamacare."
 USA_Repeal_Obama_Care.2.a: "Камон, Конгресс"
 USA_Repeal_Obama_Care.2.b: "Obama-что?"

 USA_Repeal_Obama_Care.3.t: "Obama Care отменен!"
 USA_Repeal_Obama_Care.3.d: "Администрация Трампа одержала победу, отменив Obama Care!"
 USA_Repeal_Obama_Care.3.a: "Интересно!"

