 subject_hates: "Мнение о повелителе: ненависть"
 subject_hates_desc: "[Root.GetNameDef] имеет глубокую ненависть к своему повелителю. Вполне вероятно, что начнется восстание в ближайшее время, если ситуация не изменится."
 subject_negative: "Мнение о повелителе: неприязнь"
 subject_negative_desc: "[Root.GetNameDef] не любит своего повелителя. Негативное отношение означает, что они будут стремиться в направлении к большей автономии."
 subject_neutral: "Мнение о повелителе: нейтральное"
 subject_neutral_desc: "[Root.GetNameDef] имеет нейтральное отношение к своему властителю. Оно может измениться на положительное или отрицательное в зависимости от глобальных событий и действий самого повелителя."
 subject_positive: "Мнение о повелителе: позитивное"
 subject_positive_desc: "[Root.GetNameDef] имеет положительное отношение. Позитивные отношения между двумя странами означают, что люди не так рьяно стремятся к большей автономии."
 subject_loves: "Мнение о повелителе: почтение"
 subject_loves_desc: "[Root.GetNameDef] максимально положительное отношение на уровне боготворения. Желание быть вечно под этой властью. Во всяком случае, на данный момент."
 
