 POL_question_of_democratic: "Вопрос о демократии"
 POL_question_of_democratic_desc: "Сотрудничать с демократией возможно. В конце концов, в социал-демократии нет ничего нового. Мы будем поддерживать хорошие отношения с НАТО, что обеспечит нашу безопасность, и в то же время мы будем реализовывать идеи социализма."
 POL_mandatory_service: "Обязательная служба"
 POL_mandatory_service_desc: "Раньше военная служба была обязательной. По крайней мере, на несколько лет. Молодые люди будут знать, как вести себя в случае войны, а главное, будут готовы защищать свою и нашу Родину."
 POL_economic_committee: "Экономический комитет"
 POL_economic_committee_desc: "Нам необходимо пересмотреть нашу ситуацию и принять меры по регулированию экономики, чтобы убедиться, что она работает на благо нации, а не глобалистов."
 POL_social_committee: "Социальный комитет"
 POL_social_committee_desc: "Социальную жизнь некоторых людей необходимо регулировать, нам необходимо спасти нашу нацию от дегенеративной программы Запада."
 POL_create_internal_network: "Создать внутреннюю сеть"
 POL_create_internal_network_desc: "Сеть агентов и информаторов защитит наше положение и поможет стабилизировать общество."
 POL_economic_committee_idea: "Экономический комитет"
 POL_economic_committee_idea_desc: "Экономический комитет наблюдает за национализацией промышленности и регулирует рынок."
 POL_internal_network_idea: "Внутренняя сеть"
 POL_internal_network_idea_desc: "Внутренняя сеть агентов и информаторов обеспечивает интересы государства."
 POL_better_oil_exploitation_idea2: "Улучшение добычи нефти"
 POL_improve_oil_exploitation: "Улучшение добычи нефти"
 POL_improve_oil_exploitation_desc: "Мы не добываем достаточно нефти для того, что находится под землей, а нефтеперерабатывающие заводы производят слишком мало топлива, чтобы поддерживать нашу стабильность."