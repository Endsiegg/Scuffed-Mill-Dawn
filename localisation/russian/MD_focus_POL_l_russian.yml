 POL_visegrad_unification_category: "Интеграция Вишеградской группы - [CZE.GetName]"
 POL_visegrad_unification_category_desc: "Пришло время объединить Вишеградскую группу. Поддерживая наши идеи среди чехов, мы сможем убедить их правительство создать личную унию, что в конечном итоге приведёт к нашему объединению.\n\nНаша текущая численность поддержки составляет [?THIS.support]"
 POL_political_speech: "Политическая речь"
 POL_political_speech_desc: "Многие политики до сих пор не понимают, почему объединение наших стран - это хорошая идея. Мы должны донести до них, насколько важным и хорошим будет этот шаг."
 POL_military_funding: "Военное финансирование"
 POL_military_funding_desc: "Оказывая военную поддержку, мы покажем, что наша страна может позволить себе такие расходы, а значит, достойна объединения."
 POL_support_economy: "Поддерживать экономику"
 POL_support_economy_desc: "Экономика наших южных соседей не отличается особым развитием. Большое влияние на это оказали коммунистические правительства."
 POL_personal_union: "[CZE.GetName] объединение"
 POL_personal_union_desc: "Мы готовы предложить чехам объединение. Пока в виде обычной марионетки, но с большой автономией. Они помогут нам убедить [SLO.GetName]."
 POL_visegrad_unification2_category: "Интеграция Вишеградской группы - [SLO.GetName]"
 POL_visegrad_unification2_category_desc: "Вторым этапом объединения Вишеградской группы является установление позитивных отношений с [SLO.GetName].\n\nНаша текущая численность поддержки составляет [?THIS.support2]"
 POL_political_speech2: "Политическая дискуссия"
 POL_political_speech2_desc: "Сотрудничая с чешскими политиками, мы сможем более эффективно убеждать словацкий парламент следовать нашим идеям."
 POL_support_for_industry_research: "Поддержка отраслевых исследований"
 POL_support_for_industry_research_desc: "Исследования и научные проекты являются важным элементом каждой страны. У [SLO.GetName] не так много денег, чтобы покрыть расходы на более продвинутые исследования, поэтому мы пожертвуем им некоторую сумму."
 POL_support_for_military_research: "Поддержка военных исследований"
 POL_support_for_military_research_desc: "Военные исследования позволяют странам лучше защитить себя от внешних угроз. [SLO.GetName] не является сильной страной, поэтому давайте покажем ей, что союз с нами обеспечит ей лучшую защиту."
 POL_military_exercises: "Военные учения"
 POL_military_exercises_desc: "Частные совместные военные тренировки будут способствовать сближению армий наших стран."
 POL_slovakia_unification: "[SLO.GetName] объединение"
 POL_slovakia_unification_desc: "Мы готовы включить [SLO.GetName] в наш проект. Если они согласятся, то мы станем на шаг ближе к объединению Вишеградской группы."
 POL_visegrad_unification3_category: "Интеграция Вишеградской группы - [HUN.GetName]"
 POL_visegrad_unification3_category_desc: "Мы пожертвовали слишком многим, чтобы отступать сейчас. Мы должны убедить [HUN.GetName] присоединиться к нам. Если нам это удастся, мы сможем начать процесс объединения Вишеградской группы.\n\nНаша текущая численность поддержки составляет [?THIS.support3]"
 POL_political_speech3: "Политические убеждения"
 POL_political_speech3_desc: "Объединённые силы Польши, [CZE.GetName] и [SLO.GetName] убедят венгерских политиков признать интеграцию хорошей идеей."
 POL_increased_security: "Повышение безопасности"
 POL_increased_security_desc: "Перед венграми стоит ряд социальных проблем. Если мы поможем им решить их, мы покажем, что можем заботиться о наших простых гражданах."
 POL_increase_position_in_the_world: "Повышение позиций в мире"
 POL_increase_position_in_the_world_desc: "Мы должны донести до [HUN.GetName], что объединение нашей группы повысит не только наше, но и их значение на международной арене."
 POL_equal_rights: "Равные права"
 POL_equal_rights_desc: "Венгры должны знать, что после воссоединения они сохранят все свои права и обязанности. Мы не будем отдавать предпочтение ни одной нации, все будут равны."
 POL_hungaria_unification: "Объединение Венгрии"
 POL_hungaria_unification_desc: "Мы можем пригласить [HUN.GetName] в наш проект. Их согласие позволит нам окончательно объединить Вишеградскую группу."
 POL_visegrad_unification4_category: "Вишеградский баланс поддержки"
 POL_visegrad_unification4_category_desc: "Несмотря на то, что [CZE.GetName], [SLO.GetName] и [HUN.GetName] согласились объединиться, нам ещё предстоит показать им, что это объединение стоит всех усилий. Однако если нам это не удастся, мы можем потерять их поддержку, и в конечном итоге группа расколется.\n\n§G[CZE.GetName]§! недовольство: §Y[?THIS.CZEunhappy]§!\n\n§G[SLO.GetName]§! недовольство: §Y[?THIS.SLOunhappy]§!\n\n§G[HUN.GetName]§! недовольство: §Y[?THIS.HUNunhappy]§!\n\n§RЕсли одна страна выходит из группы, то и все остальные тоже!§!"
 POL_info: "Инфа"
 POL_info_desc: "Уровень недовольства будет увеличиваться или уменьшаться в зависимости от того, на что ориентируется Вишеградская часть. Необходимо балансировать между каждой страной, делая правильные акценты, чтобы не привести к расколу единого Вишеградского государства."
 POL_visegrad_breakup: "Вишеградский распад"
 POL_territorial_defense_forces_category: "Территориальные силы обороны"
 POL_territorial_defense_forces_category_desc: "Wojska Obrony Terytorialnej необходимы для обеспечения стратегических целей нашей страны. Мы должны обучать новые подразделения и показывать им, как воевать на нашей территории. Мы также должны выбрать, от какой угрозы нас защищать - от восточной или западной."
 POL_create_3_units: "Обучить 3 батальона территориальной пехотной обороны"
 POL_create_3_units_desc: "Пехота позволит нам охранять интерьеры зданий и защищать укрепления. Это важный элемент любой армии, а небольшой силуэт человека способен легко замаскироваться от противника."
 POL_create_2_units: "Обучить 2 батальона бронетанковой бригады территориальной обороны"
 POL_create_2_units_desc: "Обучить 2 батальона бронетанковой бригады территориальной обороны"
 POL_know_your_territory: "Знать свою территорию"
 POL_know_your_territory_desc: "Наши солдаты должны знать, как воевать на своём дворе. Польша - это преимущественно равнинная страна, что выгодно для быстрой механизированной атаки. Солдаты должны знать, как защититься от такого нападения."
 POL_build_bunkers_ahead_belarusian_border: "Построить бункеры перед белорусской границей"
 POL_build_bunkers_ahead_belarusian_border_desc: "Россия имеет большое влияние в Беларуси, что может представлять угрозу в будущем. Мы будем реагировать, пока ничего не произошло, и укреплять границу с ними уже сейчас."
 POL_build_bunkers_ahead_ukrainian_border: "Построить бункеры перед украинской границей"
 POL_build_bunkers_ahead_ukrainian_border_desc: "Мы не можем быть уверены в намерениях Украины. Россия, похоже, тоже смотрит в их сторону, поэтому мы на всякий случай оцепим их границу."
 POL_strengthen_west_border: "Укрепить западную границу"
 POL_strengthen_west_border_desc: "Если мы хотим присоединиться к России, мы должны сначала показать, что мы способны отделиться от НАТО."
 POL_build_bunkers_ahead_german_border: "Построить бункеры перед немецкой границей"
 POL_build_bunkers_ahead_german_border_desc: "Самой большой угрозой, как ни странно, является Германия. С южной границей мы разберёмся в своё время, но сейчас самое главное - обезопасить Германию, потому что там в основном низменность."
 POL_buy_russian_equipment: "Купить российское оборудование"
 POL_buy_russian_equipment_desc: "Для того чтобы укрепить военные отношения с той или иной страной, необходимо показать ей свою готовность принять на вооружение её оружие. Если мы перейдем на импорт российского оружия, то они охотнее примут нашу готовность присоединиться к ним."
 POL_k2pl_export: "Ориентация на экспорт К2 ПЛ"
 POL_k2pl_export_desc: "Благодаря увеличению объёмов производства мы готовы отправлять наши новые танки в страны НАТО. Это позволит нам заработать деньги и повысить свою репутацию в других странах."
 POL_export_to_germany: "Экспорт в Германию"
 POL_export_to_germany_desc: "Немцы, несмотря на то, что у них сильные Леопарды, возможно, согласятся принять наше предложение."
 POL_export_to_france: "Экспорт во Францию"
 POL_export_to_france_desc: "Французской армии не помешали бы новые танки."
 POL_export_to_italy: "Экспорт в Италию"
 POL_export_to_italy_desc: "Итальянские танки С1 - несколько устаревшая модель. Наши машины K2 ПЛ, безусловно, будут полезны этой стране."
 POL_export_to_hungary: "Экспорт в Венгрию"
 POL_export_to_hungary_desc: "Мы должны помнить и о наших южных друзьях. Если мы планируем в будущем объединить Вишеградскую группу, то предложение об экспорте наших танков может быть хорошим шагом."
 POL_export_to_britain: "Экспорт в Британию"
 POL_export_to_britain_desc: "Мы также отправим несколько танков на Британские острова."
 POL_air_defense_category: "ПВО Польши"
 POL_air_defense_category_desc: "Раньше для защиты от воздушных налетов достаточно было обычной зенитной артиллерии. Теперь же нам придётся работать гораздо активнее, чтобы обеспечить свою безопасность, ведь у нас есть ракеты большой дальности, современные радары и гораздо более маневренные самолеты. Это будет непростая задача, но мы должны её выполнить, если не хотим потерь в воздухе."
 POL_short_range_defense_vehicles: "Оборонительные машины малой дальности"
 POL_short_range_defense_vehicles_desc: "Наша пехота должна иметь возможность в любой момент сбить вражеский самолет, поэтому необходимо оснастить её ручными ракетными установками."
 POL_airspace_security: "Безопасность воздушного пространства"
 POL_airspace_security_desc: "Наземные базы с мощной ПВО помогут нам защитить важные здания и другие стратегические объекты."
 POL_buy_aa_missiles: "Купить АА ракеты"
 POL_buy_aa_missiles_desc: "Новые шахты должны быть загружены ракетами, которые смогут сбивать другие ракеты. Но мы не можем ждать годами, пока их произведут, поэтому будем покупать их в Америке."
 POL_anti_missile_security: "Противоракетная безопасность"
 POL_anti_missile_security_desc: "Последний этап нашей обороны - это новые бункеры, которые смогут выдержать взрыв ракеты."
 POL_intensified_army_training_category: "Усиленная подготовка войск"
 POL_intensified_army_training_category_desc: "Технологии развиваются очень быстро, а армии сверхдержав - ещё быстрее. Мы должны догнать более крупные страны, внедрив в свою армию современные системы и начав новый этап обучения."
 POL_rzeczpospolita_training: "Учения "Речи Посполитой""
 POL_rzeczpospolita_training_desc: "Учения "Речи Посполитой" были крупнейшими военными учениями, когда-либо проводившимися в Польше. Они проходили на территории Польши, Литвы, Латвии и Эстонии. В учениях приняли участие более 30 тыс. военнослужащих из Польши, США, Великобритании, Германии, Чехии и Словакии."
 POL_improved_reconnaissance: "Улучшенная разведка"
 POL_improved_reconnaissance_desc: "Беспилотники с дистанционным управлением отлично подходят для ведения разведки на неудобной местности. Кроме того, мы будем инвестировать в новые тепловизионные системы и системы ночного видения."
 POL_baltic_maneuvers: "Балтийские манёвры"
 POL_baltic_maneuvers_desc: "У нас только одно море, но это не значит, что наш флот должен быть слабым. Даже в мелких морях очень важна правильная подготовка."
 POL_more_reliable_parachutes: "Более надёжные парашюты"
 POL_more_reliable_parachutes_desc: "Усиленные кабели, более качественные материалы и лучшая подготовка военнослужащих позволят избежать авиакатастроф, вызванных неисправностью оборудования."
 POL_virtual_reality_trainings: "Тренинги виртуальной реальности"
 POL_virtual_reality_trainings_desc: "Тренировки на тренажерах VR и AR - очень эффективный метод тренировок. Они безопасны и обеспечивают реалистичное моделирование реальных конфликтов в любых условиях."
 POL_increase_soldiers_pay: "Повышение оплаты труда военнослужащих"
 POL_increase_soldiers_pay_desc: "Повышение оплаты труда военнослужащих будет способствовать привлечению людей в армию, а также поднимет моральный дух нынешних ветеранов."
 POL_korwin_walesa_bop_category: "Политическое противостояние"
 POL_bribe_the_politicians: "Подкупить политиков"
 POL_bribe_the_politicians2: "Подкупить политиков"
 POL_censoring_social_media: "Цензура в социальных сетях"
 POL_censoring_social_media2: "Цензура в социальных сетях"
 POL_promises_of_a_great_poland: "Обещания Великой Польши"
 POL_promises_of_a_great_poland2: "Обещания Великой Польши"
 POL_calling_for_protests: "Призыв к протестам"
 POL_calling_for_protests2: "Призыв к протестам"
 POL_benefits_from_the_european_union: "Преимущества Европейского Союза"
 POL_benefits_from_the_european_union2: "Преимущества Европейского Союза"
 POL_opposition_to_the_tyrannical_rule_of_korwin: "Оппозиция тираническому правлению Корвина"
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "Оппозиция тираническому правлению Корвина"
 POL_polish_ukrainian_war_category: "Польско-украинская война"
 POL_polish_ukrainian_war_category_desc: "Война с Украиной рискованна для нашей стабильности. Чем дольше затягивается этот конфликт, тем меньше мотивация нашей армии воевать. В экстремальной ситуации мы можем даже потерять власть."
 POL_war_escalation: "Эскалация войны"
 POL_ukraine_cooperation_category: "Сотрудничество с Украиной"
 POL_ukraine_cooperation_category_desc: "Украина, хотя ещё недавно она мало что значила в Европе, тем не менее является страной, которая развивается достаточно быстрыми темпами. Мы должны убедить страны НАТО пригласить Украину в альянс, пока Россия не приобрела там слишком большое влияние.\n\nНа данный момент Украина принята в НАТО: §Y[?THIS.ukr]§!"
 POL_military_training: "Военная подготовка"
 POL_military_training_desc: "Если Украине придётся вступить в альянс, мы должны показать остальным, что ей можно доверять."
 POL_no_border_restrictions: "Отсутствие пограничных ограничений"
 POL_no_border_restrictions_desc: "Границы разделяют страны. Если для стран, входящих в альянс, например НАТО, эти границы являются лишь политическим барьером, то для стран, не входящих в такой альянс, это еще и военная блокада. Мы должны доверять друг другу и устранить эту границу."
 POL_eastern_threat: "Восточная угроза"
 POL_eastern_threat_desc: "Украина должна помнить, что Россия представляет для нее смертельную угрозу. НАТО может предоставить им защиту, но мы не можем заставить их присоединиться к нам."
 POL_economical_cooperation: "Экономичное сотрудничество"
 POL_economical_cooperation_desc: "Украина должна больше развиваться экономически, чтобы быстрее окрепли и её вооружённые силы, что позволит ей более эффективно защищаться от России."
 POL_weaken_russian_influence: "Ослабить влияние России"
 POL_weaken_russian_influence_desc: "Украина поддерживает нашу миссию, но мы не можем позволить России испортить все наши планы."
 POL_ukraine_in_nato: "Украина в НАТО"
 POL_ukraine_in_nato_desc: "Украина всё ещё не готова к вступлению в НАТО. Мы должны следить за тем, чтобы их коррупция не усиливалась, и убедить страны НАТО принять Украину в наш альянс.\n\nВ настоящее время §YНАТО принимает§!: §Y[?THIS.ukr2]§!"
 POL_investigate_the_government: "Расследование деятельности правительства"
 POL_investigate_the_government_desc: "В Украине уже много лет существует высокий уровень коррупции. Если НАТО примет её, мы должны помочь им снизить этот уровень."
 POL_convince_nato_to_accept_ukraine: "Убедить НАТО принять Украину"
 POL_convince_nato_to_accept_ukraine_desc: "Для вступления Украины в НАТО страны должны её ратифицировать. Давайте убедим их в том, что это хорошая идея."
 POL_new_ally: "Новый союзник"
 POL_new_ally_desc: "Пора, наконец, вступить Украине в НАТО"
 POL_SOV_ukraine_in_nato: "Украина пытается вступить в НАТО"
 POL_SOV_ukraine_in_nato_desc: "Украина всё ещё не готова к вступлению в НАТО, но Польша делает всё возможное, чтобы убедить страны НАТО принять Украину в свой альянс. Мы должны их остановить.\n\nВ настоящее время §YНАТО принимает§!: §Y[?THIS.ukr2]§!"
 POL_false_propaganda: "Ложная пропаганда"
 POL_false_propaganda_desc: "Украинцам нельзя доверять. Мы это знаем, но и НАТО должно иметь такое мнение о них."
 POL_recognize_old_sins: "Признать старые грехи"
 POL_recognize_old_sins_desc: "В прошлом украинцы совершили много ошибок. Мы будем по очереди указывать на них странам НАТО. Интересно, как они отреагируют на это, когда вспомнят об этих трагедиях."
 POL_kaliningrad_problem: "Калининградская проблема"
 POL_kaliningrad_problem_desc: "Калининград, известный также как путинский анклав, уже много десятилетий портит нам вид на карте Европы. Мы должны, наконец, вырвать эту территорию из рук России и включить её в состав нашей территории."
 POL_show_them_our_strength: "Покажем им нашу силу"
 POL_show_them_our_strength_desc: "Нет необходимости вступать в пограничные конфликты с Россией, и пытаться заставить её купить эту территорию бессмысленно. Мы возьмём Калининград силой."
 POL_start_the_riots: "Начать беспорядки"
 POL_start_the_riots_desc: "Мы начнём провокацию на границе с Калининградом. Если наши подразделения прорвут оборону противника, мы заставим Россию отдать эти территории."
 POL_conflict_draw: "Конфликтная ничья"
 POL_conflict_draw_desc: "Если в течение двух месяцев мы не установим контроль над Калининградом, то будем вынуждены пойти на компромисс с российским правительством."
 POL_buy_kaliningrad: "Купить Калининград"
 POL_buy_kaliningrad_desc: "Нам не нужно начинать войну, чтобы захватить эту территорию. Мы убедим Россию продать нам Калининград."
 POL_set_peace: "Установить мир"
 POL_set_peace_desc: "Мы получили контроль над Калининградом"
 POL_polsa_construction_category: "Строительная площадка POLSA"
 POL_polsa_construction_category_desc: "Создание собственного космического агентства требует огромных затрат. Завершение строительства этого современного комплекса позволит нам начать обширные космические исследования и расширить производство собственных спутников и ракет. Торжественное открытие этого агентства станет огромной вехой для Польши."
 POL_polsa_construction_first_stage: "1-й этап строительства POLSA"
 POL_polsa_construction_first_stage_desc: "Мы можем приступить к созданию Агентства POLSA."
 POL_polsa_prepare_fundements: "Подготовить фундаменты"
 POL_polsa_prepare_fundements_desc: "Прежде чем приступить к строительству, необходимо расчистить завалы и подготовить наиболее важные фундаменты."
 POL_polsa_reinforced_concrete_buildings: "Железобетонные конструкции"
 POL_polsa_reinforced_concrete_buildings_desc: "Мы возведём армированные стены, полы и перекрытия на готовых фундаментах."
 POL_polsa_electrical_installations: "Электрические установки"
 POL_polsa_electrical_installations_desc: "Прежде чем приступить к подготовке интерьера помещений, необходимо проложить кабели и установить электронные системы."
 POL_polsa_construction_second_stage: "2-й этап строительства POLSA"
 POL_polsa_construction_second_stage_desc: "Теперь мы можем сосредоточиться на интерьерах комнат."
 POL_polsa_equip_lobaratories: "Оснастить исследовательские лаборатории"
 POL_polsa_equip_lobaratories_desc: "В исследовательских лабораториях мы сможем разрабатывать новые технологии создания спутников и ракет, испытывать различные виды ракетного топлива."
 POL_polsa_equip_offices: "Оснастить офисный сектор"
 POL_polsa_equip_offices_desc: "В офисах мы будем обсуждать будущее компании и голосовать за начало новых проектов."
 POL_polsa_equip_technical_areas: "Оснастить технические помещения"
 POL_polsa_equip_technical_areas_desc: "Техническая часть нашей компании не менее важна, чем лабораторная или офисная. Именно здесь мы будем создавать наши замечательные машины."
 POL_polsa_finish_construction: "Завершить строительство POLSA"
 POL_polsa_finish_construction_desc: "Весь комплекс готов к работе. Наши заводы уже делают свое дело, но вся компания ещё ждет перерезания ленточки и официального открытия Космического агентства POLSA."
 POL_polsa_research_facility_category: "Исследовательский центр POLSA"
 POL_polsa_research_facility_category_desc: "Наш НИИ космических технологий готов начать первые исследования, а полученные знания мы используем для создания нашей первой большой ракеты, которую мы запустим прямо на Луну!"
 POL_polsa_methane_based_fuel: "Топливо на основе метана"
 POL_polsa_methane_based_fuel_desc: "Топливо на основе жидкого метана является малотоксичным и представляет собой альтернативу традиционному ракетному топливу на основе керосина. Наши лаборатории помогут усовершенствовать этот вид топлива."
 POL_polsa_rocket_weight_reduction: "Снижение массы ракеты"
 POL_polsa_rocket_weight_reduction_desc: "Более лёгкие ракеты будут быстрее вылетать из стратосферы Земли и расходовать меньше топлива. Это позволит снизить производственные затраты при сохранении надежности аппарата."
 POL_polsa_advanced_cosmonaut_training_chambers: "Расширенные камеры подготовки космонавтов"
 POL_polsa_advanced_cosmonaut_training_chambers_desc: "Первые космонавты, высадившиеся на Луну, имели неплохую подготовку. Но "неплохо" для нас недостаточно, и поэтому мы будем готовить наших мальчишек и девчонок как можно лучше!"
 POL_polsa_ai_calculations: "Расчеты с использованием ИИ"
 POL_polsa_ai_calculations_desc: "Искусственный интеллект выполняет вычисления гораздо быстрее человека и с большей точностью. При небольшом контроле мы можем доверить ему определение траектории полета и координат."
 POL_polsa_asteroid_defense: "Астероидная защита"
 POL_polsa_asteroid_defense_desc: "Защита от космических камней чрезвычайно важна для безопасности всего человечества. Мы не хотим разделить судьбу динозавров, поэтому нам необходимо знать, как остановить потенциально неизбежную катастрофу."
 POL_moon_launch_mission: "Подготовка к запуску на Луну"
 POL_moon_launch_mission_desc: "Прежде чем лететь на Луну, нам необходимо подготовить базовое оборудование для исследований и выживания. Мы также сразу начнём строить лунную колонию, поэтому подготовим прототипы новых баз."
 POL_moon_rovers: "Луноходы"
 POL_moon_rovers_desc: "Луноходы хорошо справляются с труднопроходимой местностью в условиях очень низкой гравитации, а оснащенные системой дистанционного управления с искусственным интеллектом, они смогут исследовать местность, не подвергая опасности космонавтов."
