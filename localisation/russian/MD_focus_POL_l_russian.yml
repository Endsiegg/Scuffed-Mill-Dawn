 POL_walesa_opposition_idea: "Оппозиция Валенсы"
 POL_walesa_opposition_idea_desc: "Лех Валенса постоянно пытается лишить Корвина власти. Если ему это удастся, он снова станет президентом Польши, но из-за крайне недемократического способа, которым он намерен это сделать, многие могут посчитать, что это событие может быть хуже, чем нестабильное правление Корвина."
 POL_korwin_opposition_idea: "Оппозиция Корвина"
 POL_korwin_opposition_idea_desc: "Корвин-Микке постоянно пытается лишить Валенсу власти. Если ему это удастся, он станет президентом Польши, но из-за крайне недемократического способа, которым он собирается это сделать, многие могут посчитать, что это событие может быть хуже, чем стабильное правление Валенсы."
