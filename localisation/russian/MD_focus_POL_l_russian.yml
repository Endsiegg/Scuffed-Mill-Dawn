 # Democratic - crocomoth
 ###
 POL_stay_on_track: "Не сбиться с пути"
 POL_stay_on_track_desc: "Демократия — это путь вперед для нашей нации. Мы должны оставаться верными системе, которая принесла нам свободу."

 POL_reassure_elections: "Убедиться в честных выборах"
 POL_reassure_elections_desc: "Мы должны заверить наш народ в том, что выборы в Польше были и всегда будут честными, прозрачными и справедливыми."

 POL_poland_our_home: "Польша, наш дом!"
 POL_poland_our_home_desc: "До окончания избирательной кампании мы приложим больше усилий для обеспечения большинства голосов."

 POL_continue_transition: "Продолжить капиталистический переход"
 POL_continue_transition_desc: "Коммунистическая промышленность неэффективна — мы должны продолжать наш путь к приватизации и свободному рынку."

 POL_finish_social_program: "Завершить социальную программу"
 POL_finish_social_program_desc: "Последние коллективные усилия перед выборами по доставке еды и крова тем, кто в этом очень нуждается."

 POL_socialists_win: "Победят социалисты"
 POL_socialists_win_desc: ""

 POL_conservatives_win: "Консерваторы побеждают"
 POL_conservatives_win_desc: ""

 POL_united_we_stand: "Мы стоим вместе"
 POL_united_we_stand_desc: "Польша должна быть единой. Мы все в одной лодке. Нам нужно сосредоточиться на коллективных усилиях в нашей партийной политике после выборов."

 POL_security_summit: "Варшавский саммит по безопасности"
 POL_security_summit_desc: "Саммит по безопасности с участием специалистов со всего мира — отличный проект по защите нашей молодой демократии."

 POL_focus_on_social_projects: "Сосредоточиться на социальных проектах"
 POL_focus_on_social_projects_desc: "Социальные проекты находятся в центре нашего внимания."

 POL_speed_up_privatization: "Ускорить приватизацию"
 POL_speed_up_privatization_desc: "Ускорение приватизации поможет нашей экономике в долгосрочной перспективе."

 POL_support_traditional_industry: "Поддержите традиционную промышленность"
 POL_support_traditional_industry_desc: "Добыча угля и металлургия — традиционные для Польши ремесла. Мы будем поддерживать борющиеся отрасли, чтобы они могли пережить трудные времена."

 POL_innovative_approach: "Использовать инновационный подход"
 POL_innovative_approach_desc: "Мы рассмотрим, что будет эффективным в будущем, а не сосредоточимся на прошлом."

 POL_secure_unions_support: "Поддержка безопасных союзов"
 POL_secure_unions_support_desc: "Профсоюзы являются неотъемлемой частью культуры рабочих, мы заручимся их поддержкой в ​​будущем, чтобы обеспечить более стабильное развитие в долгосрочной перспективе."

 POL_support_war_on_terror: "Поддержка войны с терроризмом"
 POL_support_war_on_terror_desc: "Мы поддержим наших союзников в эти темные времена любой ценой."

 POL_polish_volunteer_corps: "Польские добровольцы"
 POL_polish_volunteer_corps_desc: "Польские офицеры и добровольческие отряды могут быть задействованы для поддержки операций союзников в полевых условиях."

 POL_study_allied_reports: "Изучить смежные отчеты"
 POL_study_allied_reports_desc: "Мы проанализируем боевые отчеты союзников, чтобы убедиться, что наша доктрина не устарела."

 POL_continue_eu_intergration: "Продолжить интеграцию с ЕС"
 POL_continue_eu_intergration_desc: "Интеграция в ЕС — наш единственный выбор для обеспечения стабильного роста и развития Польши"

 POL_eu_funding: "Надежное финансирование ЕС"
 POL_eu_funding_desc: "Финансирование ЕС поможет восстановить нашу страну и подпитать нашу экономику."

 POL_connections_to_eu_members: "Улучшить связи с членами ЕС"
 POL_connections_to_eu_members_desc: "Чем больше связей, тем больше возможностей, это должно быть приоритетом."

 POL_focus_on_political_connections: "Сосредоточьтесь на политических связях"
 POL_focus_on_political_connections_desc: "Политические сделки важнее, они обеспечивают нашу роль в ЕС и мире в целом."

 POL_focus_on_economic_deals: "Сосредоточиться на экономических сделках"
 POL_focus_on_economic_deals_desc: "Экономические сделки сейчас для нас гораздо важнее, они должны быть нашим главным приоритетом."

 POL_new_ideals: "Новые идеалы"
 POL_new_ideals_desc: "Новые идеалы нашего общества будут отражать ценности, которые мы ценим больше всего. На это будут направлены образовательные кампании."

 POL_reassure_elections_result: "Подтвердить результаты выборов"
 POL_reassure_elections_result_desc: "Хотя результаты выборов могут показаться сфальсифицированными, мы позаботимся о том, чтобы это действительно был единственно возможный результат."

 POL_christian_values: "Христианские ценности"
 POL_christian_values_desc: "Христианство — основной элемент нашего общества. Правительство и его политика также должны это отражать."

 POL_attack_communism: "Атаковать коммунизм"
 POL_attack_communism_desc: "Коммунизм давно восторжествовал над нашей славной землей, его наследие должно быть запятнано позором."

 POL_reuse_central_planning: "Повторно использовать централизованное планирование для неблагополучных секторов"
 POL_reuse_central_planning_desc: "Централизованное планирование при коммунистическом правлении позволило достичь удивительных результатов в некоторых областях. Мы будем использовать это для стабилизации нашей экономики."

 POL_more_liberal_taxes: "Предложить больше либеральных налогов"
 POL_more_liberal_taxes_desc: "Чем свободнее рынки, тем свободнее люди — хороший лозунг для наших взглядов на экономику."

 POL_social_development_priority: "Программы социального развития"
 POL_social_development_priority_desc: "Мы не должны забывать о неравномерности человеческого общества и оказывать поддержку тем, кто в ней нуждается."

 POL_fight_corruption: "Бороться с коррупцией"
 POL_fight_corruption_desc: "Коррупция преследовала эту страну в течение многих лет, пришло время сделать все правильно и изгнать ее с этих земель."

 POL_focus_on_internal_matters: "Сосредоточиться на внутренних делах"
 POL_focus_on_internal_matters_desc: "Мир — это кровавое месиво, единственный выход — сосредоточиться на внутренних делах."

 POL_local_security_priority: "Уделить приоритетное внимание внутренней безопасности"
 POL_local_security_priority_desc: "Внутренняя безопасность — ключ к стабильности."

 POL_peace_and_stability: "Мир и стабильность"
 POL_peace_and_stability_desc: "Убедиться, что законное поведение является принудительной нормой, — это первый шаг к достижению."

 POL_shifting_politics: "Защита политического ландшафта"
 POL_shifting_politics_desc: "Политический ландшафт постоянно меняется и непредсказуем. Что принесет нам будущее? Мы должны сделать так, чтобы хотя бы Польша оставалась демократией."

 POL_platforma_obivatelska: "Platforma Obywatelska"
 POL_platforma_obivatelska_desc: ""

 POL_railways_for_poland: "Железные дороги для Польши"
 POL_railways_for_poland_desc: "Инфраструктура — ключ к развитию страны."

 POL_bio_fuel: "Биотопливо"
 POL_bio_fuel_desc: "Альтернативные источники топлива могут помочь нам уменьшить зависимость от наших потенциальных врагов"

 POL_centralized_development: "Развитие промышленных регионов"
 POL_centralized_development_desc: "Мы должны сосредоточиться на использовании существующей инфраструктуры для дальнейшего развития нашей промышленной базы."

 POL_new_market_for_farms: "Новый рынок для фермеров"
 POL_new_market_for_farms_desc: "Фермеры, возможно, понесли некоторые убытки в последние годы, но ЕС открывает для них новый рынок. Небольшие программы могут помочь доставить их продукцию в недоступные ранее места."

 POL_it_giant: "ИТ-гигант"
 POL_it_giant_desc: "ИТ-индустрия является ключевой областью в нашу постоянно расширяющуюся эпоху технологий. Польша станет важным игроком в этой области."

 POL_truly_eu_state: "Истинно европейское государство"
 POL_truly_eu_state_desc: "Реформирование всей нашей страны должно быть формализовано, мы должны не просто походить, а действительно быть государством ЕС."

 POL_improve_civil_administration: "Улучшить гражданское управление"
 POL_improve_civil_administration_desc: "Гражданская администрация неэффективна и малоэффективна, нам нужна реформа."

 POL_construction_tax_cuts: "Снижение налога на строительство"
 POL_construction_tax_cuts_desc: "Снижение налога на строительство поможет частным компаниям конкурировать и развивать нашу страну таким образом, которого нельзя достичь путем прямого планирования."

 POL_international_law_support: "Международное право"
 POL_international_law_support_desc: "Поставить международное право выше местного может показаться неразумным, но это шаг в будущее."

 POL_separate_church: "Отделение церкви от государства"
 POL_separate_church_desc: "Церковь занимает важное место в сердцах наших людей, однако Польша должна быть светским государством, это наш единственный путь к прогрессу."

 POL_soften_the_cons: "Смягчить консерваторов"
 POL_soften_the_cons_desc: "Несколько укусов консерваторов, за которыми следует более дружелюбный подход, могут приблизить к нам часть его электората."

 POL_promote_eu_values: "Продвигать ценности ЕС"
 POL_promote_eu_values_desc: "Ценности, основанные на свободе и равенстве, безусловно, являются ценностями полюсов, но нам нужно достичь нескольких бредовых и потерянных."

 POL_no_more_expeditions: "Больше никаких экспедиций"
 POL_no_more_expeditions_desc: "Польские вооруженные силы предназначены для защиты Польши, а не интересов США или других государств. Ни один поляк не должен умирать за другую страну."

 POL_fix_brain_drain: "Борьба с утечкой мозгов"
 POL_fix_brain_drain_desc: "Утечка мозгов является серьезной проблемой уже много лет, нам нужно сосредоточиться на привлечении специалистов в Польшу, даже если мы не можем гарантировать, что местные жители останутся."

 POL_look_into_history: "Заглянуть в историю"
 POL_look_into_history_desc: "История Польши наполнена войнами, разрухой, империализмом и экстремальными режимами. Мы будем осуждать эти темы и выражать это в наших образовательных программах."

 POL_focus_on_housing: "Жилищная проблема"
 POL_focus_on_housing_desc: "Жилье по-прежнему остается проблемой, даже после того, как были приняты все меры. Программа, которая непосредственно фокусируется на жилье, может быть более эффективной и помочь обеспечить стабильность для всей страны."

 POL_pravda_i_spravedlivost: "Prawo i Sprawiedliwość"
 POL_pravda_i_spravedlivost_desc: ""

 POL_promote_industrial_quality: "Повышение промышленного качества"
 POL_promote_industrial_quality_desc: "Пропаганда обычно неэффективна, но мотивация рабочих к правильному выполнению своей работы может стать частью культуры и национальных ценностей."

 POL_fight_regional_inequality: "Борьба с региональным неравенством"
 POL_fight_regional_inequality_desc: "Польша исторически и промышленно разделена. Мы сосредоточимся на слаборазвитых регионах, чтобы предотвратить дальнейшие раздоры между регионами."

 POL_eastern_infrastructure: "Восточная инфраструктура"
 POL_eastern_infrastructure_desc: "Восточные части Польши довольно бедны с точки зрения дорожной сети, что снижает возможности развития и торгового трафика. Безусловно, ситуация требует внимания"

 POL_support_for_farms: "Поддержать фермеров"
 POL_support_for_farms_desc: "Фермеры сильно пострадали при социализме, нам нужно поддержать наших основных избирателей."

 POL_mod_and_trad: "Модернизация и традиции"
 POL_mod_and_trad_desc: "Модернизация — это единственный способ существования страны, единственный возможный способ сохранить себя, но традиции — это то, что делает страну самой собой. Это деликатная тема, о которой стоит говорить и распространять информацию."

 POL_continue_anti_corrpution: "Продолжить антикоррупционные программы"
 POL_continue_anti_corrpution_desc: "Коррупция уже давно преследует нашу страну, мы должны немедленно ее остановить."

 POL_empower_the_law: "Расширить возможности закона"
 POL_empower_the_law_desc: "Закон должен преобладать. Тем не менее, в настоящее время новостные ленты заполнены сообщениями о преступлениях и коррупционными скандалами. Финансирование, безусловно, необходимо."

 POL_guarantee_family_support: "Гарантия семейной поддержки"
 POL_guarantee_family_support_desc: "В последние годы не хватало поддержки семьи. Теперь, когда мы у власти, мы наконец-то можем оказать полякам поддержку, которой они заслуживают."

 POL_christian_priority: "Христианские традиции"
 POL_christian_priority_desc: "Христианство является основной религией в Польше, оно напоминает все ценности полюсов. Логично, что государство и церковь должны работать вместе."

 POL_religious_tolerance: "Религиозная терпимость"
 POL_religious_tolerance_desc: "Тем не менее, мы не должны забывать, что мирные религии нужно терпеть и приветствовать, ведь гостеприимство - это добродетель."

 POL_honor_lost_army: "Честь солдат погибшей армии"
 POL_honor_lost_army_desc: "Потерянная армия - храбрые сыны Польши, сражавшиеся с советской оккупацией, потеряны во времени, вычеркнуты из истории. Мы восстановим память о тех, кто погиб за Польшу."

 POL_condemn_communists: "Осудить коммунистическую оккупацию"
 POL_condemn_communists_desc: "Советы десятилетиями оккупировали нашу землю. Репрессии, тюремные заключения, сомнительная социальная политика. Это все их наследие, и то, за что их будут помнить."

 POL_ban_communist_symbols: "Запретить коммунистическую символику"
 POL_ban_communist_symbols_desc: "Коммунистические символы недопустимы в стране, которая так сильно пострадала от коммунистического правления."

 POL_revisit_education_programs: "Пересмотреть образовательные программы"
 POL_revisit_education_programs_desc: "Наши образовательные программы должны быть пересмотрены, чтобы отразить нашу точку зрения и гарантировать, что ни один тоталитарный режим никогда не будет править Польшей."

 POL_question_of_socialism: "Вопрос социализма"
 POL_question_of_socialism_desc: "Социализм долгое время досаждал нашему обществу, глубоко уходящий корнями в насильственный и варварский коммунизм. Должны ли мы позволить ему перейти в декадентское демократическое движение, которое не может постоять за себя, или сделать это во благо?"

 POL_proclaim_forth_rp: "Провозгласить Четвертую Речь Посполитую"
 POL_proclaim_forth_rp_desc: "Наши недавние успехи в экономике и политике могут сразу позволить нам укрепить власть и заявить, что мы действительно добились чего-то выдающегося. Долгое время мы были в тени, но теперь достигли новых высот. Формально провозглашение этой эпохи новой Речи Посполитой обозначит этот период в истории и сохранит наше наследие."

 POL_speak_against_russia: "Выступить против России"
 POL_speak_against_russia_desc: "Россия представляет угрозу для цивилизованного мира. Нам нужно сделать акцент на ее сомнительной политике и противодействовать ее влиянию в Восточной Европе."

 POL_rely_on_europe: "Полагаться на Европу"
 POL_rely_on_europe_desc: "В нашей борьбе мы должны полагаться на наших союзников, наши коллеги из ЕС помогут нам."

 POL_rhienmetal_plant: "Завод Rheinmetall"
 POL_rhienmetal_plant_desc: "Rheinmetall — известный военный производитель. Более дешевая рабочая сила и выгодные соглашения могут помочь Германии осознать, что они могут помочь нам защитить себя и заработать на этом деньги."

 POL_buy_old_leopards: "Купить старые «Леопарды»"
 POL_buy_old_leopards_desc: "Наши танки в основном устаревшие машины советских времен. Мы можем купить более старые «Леопарды» для повышения боевого потенциала наших войск."

 POL_joint_ifv_production: "Совместное производство БМП"
 POL_joint_ifv_production_desc: "БМП — это костяк современной армии. Домашние заводы с внешними специалистами могут помочь нам производить достаточно машин для снабжения нашей армии."

 POL_friends_from_afar: "Друзья издалека"
 POL_friends_from_afar_desc: "В трудную минуту нам, возможно, придется заглянуть дальше Европы. Чем выше риск, тем выше прибыль?"

 POL_american_bases: "Снабжение американских баз"
 POL_american_bases_desc: "Открытие американских баз на польской земле обеспечило нашу безопасность, но мы можем получить прибыль, снабжая их местными припасами."

 POL_aircraft_purchases: "Покупка самолетов"
 POL_aircraft_purchases_desc: "Наш воздушный флот знавал лучшие дни. Возможно, нам придется приобрести более совершенные самолеты, чтобы конкурировать в современной войне."

 POL_artillery_and_aa_support: "Американская артиллерия и поддержка"
 POL_artillery_and_aa_support_desc: "США славятся своей тяжелой и эффективной артиллерией. Мы могли бы извлечь урок из наших новых союзников."

 POL_anti_russian_front: "Антироссийские военные меры"
 POL_anti_russian_front_desc: "Нам нужно консолидировать наши ресурсы, чтобы действовать против России."

 POL_reapproach_russia: "Пересмотреть подход к России"
 POL_reapproach_russia_desc: "Россия трансформируется в демократическое и открытое государство. Нам нужно показать им, что мы не русофобы, а просто заботимся о своих интересах. Мы поддержим Россию в ее демократических начинаниях."

 POL_rewire_old_plants: "Перемонтировать старые военные заводы"
 POL_rewire_old_plants_desc: "С помощью нашего старого-нового друга мы можем легко перемонтировать и запустить старые заводы по производству боеприпасов, а также продолжить работу над бывшими советскими разработками."

 POL_refit_old_tanks: "Переоборудовать старые танки"
 POL_refit_old_tanks_desc: "У нас есть сотни старых советских машин. С нашими заводами, переоснащенными более современным, но совместимым оборудованием, мы можем переоборудовать наш советский Т-72 до более современного стандарта."

 POL_update_mig_fleet: "Обновить флот МиГов"
 POL_update_mig_fleet_desc: "МиГ - известный российский производитель самолетов. С таким же успехом мы могли бы покупать у них новые самолеты. Должно быть легче адаптироваться к более современным вариантам уже известных самолетов."

 POL_military_exp_sharing: "Обмен военным опытом"
 POL_military_exp_sharing_desc: "Наши новые союзники видели сомбат в последние годы, мы, конечно же, можем поделиться своим опытом, чтобы адаптироваться к современным боям."

 POL_joint_military_assets: "Совместные военные активы"
 POL_joint_military_assets_desc: "Совместные военные ресурсы могут помочь нашим странам полностью раскрыть свой военный потенциал."

 POL_Warsaw_march: "Варшавский марш"
 POL_Warsaw_march_desc: "Недавние изменения в политическом ландшафте и более демократическом подходе позволили националистам провести серию крупных демонстраций, кульминацией которых, по прогнозам, станет так называемый Варшавский марш, крупнейший националистический митинг в Европе за последние десятилетия."

 POL_unite_nationalist_movements: "Объединить националистические движения"
 POL_unite_nationalist_movements_desc: "Многие националистические движения рассеяны и локализованы, и если мы хотим удержать какую-либо власть, нам нужно объединиться на основе общих идеалов и урегулировать наши разногласия после победы."

 POL_manifest_nacii: "Манифест народа"
 POL_manifest_nacii_desc: "Манифест народа — это ряд требований и вопросов, объединенных после широкого обсуждения среди националистических движений, готовых пощекотать господствующую политику своей лицемерной риторикой."

 POL_connect_to_conservative_politicians: "Обратитесь к консерваторам"
 POL_connect_to_conservative_politicians_desc: "Различные консервативные политики могут помочь нам обосновать и узаконить наши требования, взамен мы продолжим наше сотрудничество, как только государство будет защищено."

 POL_reorganize_nationalists_squads: "Реорганизовать отряды националистов"
 POL_reorganize_nationalists_squads_desc: "У многих движений есть свои отряды на случай политических потрясений, нам нужно объединить, обучить и реорганизовать их, когда придет день, они могут пригодиться."

 POL_escalate_political_violence: "Эскалировать политическое насилие"
 POL_escalate_political_violence_desc: "Мы должны бороться с влиянием дегенеративных либералов и бесчеловечных коммуняк, а если велит долг, то даже отвечать насилием."

 POL_increase_media_exposure: "Повысить доступность СМИ"
 POL_increase_media_exposure_desc: "Нам все еще не хватает средств, чтобы связаться с простыми людьми, нашим лучшим союзником, нам нужно тратить деньги на освещение в СМИ наших благородных намерений."

 POL_gather_guns: "Собрать оружие"
 POL_gather_guns_desc: "Нашим отрядам, а также нашей будущей армии нужно больше пушек для защиты нашего государства. Возможно, нам придется их купить."

 POL_train_nationalist_troops: "Обучать отряды националистов"
 POL_train_nationalist_troops_desc: "После реорганизации войск мы теперь можем сосредоточиться на их обучении. Этот день близится."

 POL_localize_programs: "Локализация программ"
 POL_localize_programs_desc: "Чтобы завоевать сердца и умы простых людей, нам нужно указать, что именно будет сделано, когда мы получим контроль над страной, со всем вниманием к деталям и местным проблемам."

 POL_discreditate_opponents: "Дискредитировать оппонентов"
 POL_discreditate_opponents_desc: "Несколько пакостей и несколько лояльных сообщений в СМИ и карьеры некоторых политиков могут быть покончены в мгновение ока. Так уж получилось, что именно эти люди стоят на нашем пути..."

 POL_day_of_Phalanga: "День Фаланги"
 POL_day_of_Phalanga_desc: "Настал день, мы наконец можем захватить власть. Давайте сделаем то, что должны."

 POL_rise_of_nation: "Возвышение нации"
 POL_rise_of_nation_desc: "Нам удалось добиться победы гораздо более традиционными средствами, чем ожидалось. Тогда давайте начнем."

 POL_new_foreighn_ministry: "Новое министерство иностранных дел"
 POL_new_foreighn_ministry_desc: "Министерство иностранных дел, безусловно, нуждается в полной перезагрузке, оно может начать с нуля."

 POL_nationalist_leave_eu: "Покинуть ЕС"
 POL_nationalist_leave_eu_desc: "Европейский союз — это тюрьма для нашей нации, нам лучше без глобалистов, говорящих нам, что делать."

 POL_nationalist_leave_nato: "Покинуть НАТО"
 POL_nationalist_leave_nato_desc: "НАТО тоже служит не нашей стране, а мировой державе. Скатертью дорога."

 POL_local_cooperation: "Местное сотрудничество"
 POL_local_cooperation_desc: "Наша страна должна сосредоточиться на создании нового альянса в Центральной и Восточной Европе, чтобы обеспечить европейский образ жизни в целом."

 POL_reach_out_to_russia: "Сотрудничество с русскими националистами"
 POL_reach_out_to_russia_desc: "Возможно, нам придется обратиться к нашему маловероятному союзнику... к России. Есть надежда, что эти отношения будут... плодотворными."

 POL_reach_to_chechz: "Помощь чешским националистам"
 POL_reach_to_chechz_desc: "Чешские националистические движения долгое время были нашими союзниками, теперь мы можем их поддержать."

 POL_fund_friendly_movements: "Дружественные движения фонда"
 POL_fund_friendly_movements_desc: "Нам нужно поддерживать наших союзников среди наших соседей, чтобы они могли повторить наш успех."

 POL_russian_right_wing: "Русское правое крыло"
 POL_russian_right_wing_desc: "Играть с империалистами опасно, но нам может понадобиться любой союзник, которого мы сможем найти."

 POL_new_allience: "Новый альянс"
 POL_new_allience_desc: "Нам нужно формализовать и укрепить наш альянс, чтобы противостоять давлению глобалистских держав."

 POL_ally_infrastructure: "Союзная инфраструктура"
 POL_ally_infrastructure_desc: "Мы будем вместе работать над улучшением инфраструктуры в наших штатах. Это принесет пользу всем нам."

 POL_ally_industry: "Союзная промышленность"
 POL_ally_industry_desc: "Мы заметили некоторые возможности для дополнительных инвестиций в наших союзников. Это может еще больше усилить нас."

 POL_ally_research: "Союзное исследование"
 POL_ally_research_desc: "Нам нужно объединить наши усилия в научных областях, это, безусловно, ускорит процесс."

 POL_economical_comitee: "Экономический комитет"
 POL_economical_comitee_desc: "Нам нужно пересмотреть нашу ситуацию и принять меры по регулированию экономики, чтобы убедиться, что она работает на благо нации, а не глобалистов."

 POL_mass_nationalization: "Массовая национализация"
 POL_mass_nationalization_desc: "Нам нужно национализировать все крупные корпорации и заводы, чтобы они работали на благо государства."

 POL_limited_nationalization: "Ограниченная национализация"
 POL_limited_nationalization_desc: "Некоторые ключевые корпорации и заводы необходимо национализировать, хотя другие, возможно, нужно будет только регулировать. Меньше контроля, но больше гибкости."

 POL_centralized_infrastructure_development: "Централизованное развитие инфраструктуры"
 POL_centralized_infrastructure_development_desc: "Нам нужно планировать развитие инфраструктуры максимально централизованно, в конце концов, это влияет на всю страну."

 POL_local_infrastructure_development: "Развитие локальной инфраструктуры"
 POL_local_infrastructure_development_desc: "Мы не должны повторять ошибок глобалистов и продолжим нашу работу в локализованной манере, медленные и настойчивые победят в гонке."

 POL_full_social_support: "Полная социальная поддержка"
 POL_full_social_support_desc: "Наша нация заслуживает полной социальной поддержки во всех отношениях. Это наш главный приоритет и всегда им был."

 POL_limited_social_support: "Ограниченная социальная поддержка"
 POL_limited_social_support_desc: "Мы постепенно начнем реализацию наших программ национальной поддержки, но не будем слишком напрягаться для стабильного всестороннего развития."

 POL_further_industrial_expansion: "Дальнейшее промышленное расширение"
 POL_further_industrial_expansion_desc: "Нам нужно продолжать расширять наши национальные заводы, чтобы обеспечить нашу нацию товарами и рабочими местами."

 POL_military_expansion: "Военное расширение"
 POL_military_expansion_desc: "Армия — это ядро ​​нашей нации, но нам не хватает заводов по производству боеприпасов. Пришло время заняться устранением этой вопиющей дыры."

 POL_develop_bio_fuel: "Разработать биотопливо"
 POL_develop_bio_fuel_desc: "Мы не будем зависеть от глобалистских сил, поэтому мы будем исследовать биологические альтернативы столь необходимому топливу."

 POL_develop_metals: "Развить металлургию"
 POL_develop_metals_desc: "Металлопромышленность является традицией для некоторых областей нашей страны. Мы не собираемся отказываться от них, вместо этого нам действительно может пригодиться расширение шахт."

 POL_social_comitee: "Социальный комитет"
 POL_social_comitee_desc: "Социальная жизнь некоторых людей должна быть урегулирована, мы должны спасти нашу нацию от дегенеративной программы Запада."

 POL_set_state_religion: "Государственная религия"
 POL_set_state_religion_desc: "Христианство — столп нашего общества. Это правильно, только если мы сделаем его государственной религией."

 POL_ban_abortions: "Запретить аборты"
 POL_ban_abortions_desc: "Аборты — это преступление против человечества, преступление против нашего народа. Они должны быть объявлены вне закона."

 POL_promote_egalatarianism: "Продвигать агалатаризм"
 POL_promote_egalatarianism_desc: "Если вы член нашего общества, вы должны знать, что значит делиться для общего блага."

 POL_create_inner_network: "Создать внутреннюю сеть"
 POL_create_inner_network_desc: "Сеть агентов и осведомителей обезопасит наше отравление и поможет стабилизировать общество."

 POL_mandatory_patriotic_education: "Обязательное патриотическое воспитание"
 POL_mandatory_patriotic_education_desc: "Патриотическое воспитание должно быть частью школьного образования. Мы будем учить молодежь нашей славной истории."

 POL_paramilitary_organization: "Военизированные организации"
 POL_paramilitary_organization_desc: "Армия — наша опора, но мы должны сделать так, чтобы широкие массы были готовы умереть за свою страну. Этой цели будут служить различные военизированные организации."

 POL_local_hitleryugent: "Молодежные организации"
 POL_local_hitleryugent_desc: "Отчасти военизированные и на 100% патриотические молодежные организации обеспечат будущее нашей нации."

 POL_propaganda_ministry: "Министерство пропаганды"
 POL_propaganda_ministry_desc: "Мы будем распространять правдивую информацию о наших действиях по борьбе с либеральной и коммунистической пропагандой. Этим должен заниматься специальный институт."

# EVENTS #
 poland.5.t: "Упражнение Анаконда 16"
 poland.5.d: "После десяти дней интенсивных тренировок по всей Польше Анаконда 16 подошла к концу. Многонациональные учения под руководством Польши с участием 31 000 военнослужащих из 24 стран-членов и партнеров НАТО завершились масштабной демонстрацией для уважаемых посетителей, гостей и средств массовой информации. Войска из Польши, Соединенного Королевства и Соединенных Штатов в течение 45 минут демонстрировали военную силу и возможности, начиная с артиллерийского огня, тактических маневров и впечатляющей демонстрации авиационной мощи и действий."
 poland.5.a: "Молодцы, НАТО"
 poland.6.t: "Коррупционный скандал"
 poland.6.d: "В последние годы наша партия была центром коррупционных скандалов. И самые последние из них, кажется, ошеломляют даже самого невежественного крестьянина. Даже не ясно, можно ли поддерживать вечеринку в том виде, в каком она есть. Может быть, нам следует сократить наши потери?"
 poland.6.a: "Так больше продолжаться не может, мы должны искать пути восстановления нашей партии."
 poland.6.b: "Похоже, мы не в силах что-либо с этим поделать."
 poland.7.t: "Коррупционный скандал"
 poland.7.d: "Все желтые газеты распространяют ложь о нашей партии и наших целях. Воображаемые коррупционные схемы демонстрируются общественности. Наш общественный имидж сильно страдает, но никаких убедительных доказательств нет. Должны ли мы игнорировать эти претензии?"
 poland.7.a: "Это, конечно, шантаж."
 poland.7.b: "Нам нужно сделать несколько публичных заявлений..."
 poland.8.t: "Вопрос Социальной партии"
 poland.8.d: "Социалисты долгое время проталкивали нашему народу коммунистические идеалы, стилизованные под социальную справедливость. Их прошлое — людоедское. угроза или пережиток прошлого?"
 poland.8.a: "Пусть, коммунистов давно нет."
 poland.8.b: "Раздави их."
 poland.9.t: "Непредвиденная утечка"
 poland.9.d: "Недавно газеты обнаружили утечку информации, которая связывает многих партийных чиновников с подавлением коммунистической партией свободы слова и гражданского движения во время падения Варшавского договора. Это может иметь смертельные последствия для нашей избирательной кампании."
 poland.9.a: "У нас достаточно доказательств, чтобы опровергнуть утверждения."
 poland.9.b: "Как и ожидалось от социалистов."
 poland.10.t: "ЛГБТ-протесты"
 poland.10.d: "В последние недели после выборов по всей стране прокатились массовые протесты ЛГБТ. Хотя многие из наших избирателей поддержали нашу анти-ЛГБТ-риторику, похоже, не все так довольны нашими намерениями. Большинство молодых людей, похоже, ослеплены и введены в заблуждение какой-то зарубежной пропагандой. Теперь мы сделаем выбор, что делать с текущей ситуацией."
 poland.10.a: "Подавить протесты"
 poland.10.b: "Лучше оставить всё как есть"
 poland.11.t: "Изменение политического ландшафта"
 poland.11.d: "Недавно широкая коалиция партий, известная как AWS, распалась на более мелкие части, что привело к резкому изменению политического ландшафта. Похоже, ПиС и ПО обречены на долгие годы доминировать в политике Польши."
 poland.11.a: "Это действительно неспокойный мир."
 poland.12.t: "Вопрос контроля"
 poland.12.d: "После гигантского политического митинга разразился хрупкий союз между ЗКП и ППС, при поддержке толпы одной из партий теперь ясно, кто возглавит и станет правящей партией."
 poland.12.a: "ЗКП удается доминировать."
 poland.12.b: "ППС обеспечивает победу."
 poland.13.t: "Женщины в армии"
 poland.13.d: "В последние месяцы после сокращения военного бюджета разговоры о роли женщин в армии идут полным ходом. Пришло время сделать официальное заявление по этому поводу."
 poland.13.a: "Армия - не лучшее место для женщины."
 poland.13.b: "Любая женщина имеет право защищать свою страну."
 poland.13.c: "На самом деле женщины должны выполнять свою роль."
 poland.14.t: "Красный фронт"
 poland.14.d: "Красный фронт возглавляет неустойчивый союз двух партий.\nВо-первых, это ЗКП - смесь коммунистов старой школы с несколько пророссийскими олигархами, они хотели бы увидеть «ошибки прошлого» и восстановить государственную экономику (или, по крайней мере, частично контролируемую государством), сохраняя при этом консервативную социальную политику.\nВторая партия - ППС - леворадикальная партия со схожими экономическими идеями и идеалами, но больше склоняющаяся к социализму, чем к коммунизму/государственному капитализму. Их социальные программы несколько консервативны, но менее строги по сравнению с ZKP.\n По крайней мере, так известно от официальных лиц..."
 poland.14.a: "Появляется новая сила."
 poland.15.t: "Годовой отчет государственных заводов"
 poland.15.d: "Мы собрали последние отчеты с заводов, и теперь пришло время для нового производственного года. Заводы готовы к новым задачам."
 poland.15.a: "Нам нужно перераспределить фабрики, чтобы выполнить годовой план."
 poland_influence.1.t: "Польское националистическое влияние."
 poland_influence.1.d: "В последнее время польское государство финансирует крайне правые движения внутри нашей страны. Мы должным образом на это отреагируем."
 poland_influence.1.a: "Это нам только на руку."
 poland_influence.1.b: "Мы постараемся бороться с таким влиянием."

 ## POL news
 poland_news.2.t: "Авиакатастрофа в Смоленске"
 poland_news.2.d: "Сегодня самолет Ту-154, выполнявший рейс 101 польских ВВС, потерпел крушение недалеко от российского города Смоленск, в результате чего погибли все 96 человек, находившихся на борту. Среди жертв были президент Польши [ROOT.GetLeader] и его супруга, бывший президент Польши в изгнании Рышард Качоровский, начальник польского Генерального штаба и другие высокопоставленные польские военные офицеры, президент Национального банка Польши, польские правительственные чиновники, 18 членов польского парламента, высокопоставленные представители польского духовенства и родственники жертв Катынской резни. Группа прибыла из Варшавы, чтобы принять участие в мероприятии, посвященном 70-летию резни, которая произошла недалеко от Смоленска."
 poland_news.2.a: "Большая потеря для Польши."
 poland_news.2.b: "Как это могло случиться?!"
 poland_news.2.c: "Трагедия и для [ROOT.GetName]"
 poland_news.3.t: "Смоленский воздушный инцедент"
 poland_news.3.d: "Сегодня самолет Ту-154, выполнявший рейс 101 польских ВВС, совершил жесткую посадку в российском городе Смоленск, едва избежав возможной катастрофы. На борту самолета находилось 96 человек. Среди пассажиров были президент Польши [ROOT.GetLeader] и его супруга, бывший президент Польши в изгнании Рышард Качоровский, начальник польского Генерального штаба и другие высокопоставленные польские военные офицеры, президент Национального банка Польши, польские правительственные чиновники, 18 членов польского парламента, высокопоставленные представители польского духовенства и родственники жертв Катынской резни. Группа прибыла из Варшавы, чтобы принять участие в мероприятии, посвященном 70-летию резни, которая произошла недалеко от Смоленска. Нескольких пассажиров пришлось доставить в больницу, и считается, что мероприятие отложено."
 poland_news.3.a: "На волосок от гибели."
 poland_news.3.b: "Это могло бы стать худшей катастрофой в современной истории Польши."
 poland_news.3.c: "Мы чуть не вляпались в очередной международный скандал."