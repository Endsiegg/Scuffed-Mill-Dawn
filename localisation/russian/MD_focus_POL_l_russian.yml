 POL_economy_status1_idea: "Стабильная экономика"
 POL_economy_status1_idea_desc: "Наша экономика сейчас стабильна, но этот статус может измениться очень быстро. Мы должны быть осторожны."
 POL_economy_status2_idea: "Разрушенная экономика"
 POL_economy_status2_idea_desc: "Это всего лишь небольшая рана. Наверное, никто этого не заметит..."
 POL_economy_status3_idea: "Рост коррупции"
 POL_economy_status3_idea_desc: "К сожалению... растущая инфляция начинает влиять на нашу администрацию. Все ищут дополнительные деньги."
 POL_economy_status4_idea: "Нестабильная экономика"
 POL_economy_status4_idea_desc: "Ситуация действительно горячая. Мы не можем позволить революции повлиять на международную торговлю."
 POL_economy_status5_idea: "Крах международной торговли"
 POL_economy_status5_idea_desc: "И это произошло. Мы потеряли доверие к нашим соседям."
 POL_economy_status6_idea: "Экономический коллапс"
 POL_economy_status6_idea_desc: "Мы приближаемся к Великой депрессии, как в старые плохие времена 1920-х годов..."
 POL_economy_status7_idea: "Великая депрессия"
 POL_economy_status7_idea_desc: "Наша экономика рухнула. Мы должны сделать все, чтобы стабилизировать ситуацию!"
 POL_solidarity_strength1_idea: "Лех Валенса возвращается"
 POL_solidarity_strength1_idea_desc: "Леху Валенсе, похоже, не нравится наша революция. Может быть, это потому, что он был лидером Солидарности, которая разрушила эту идеологию в Польше... Но мы не такие, как те старые коммунисты. Мы лучше их."
 POL_solidarity_strength2_idea: "Никогда не возвращайтесь к ПРЛ"
 POL_solidarity_strength2_idea_desc: "Они все еще думают, что мы восстановим Польскую Народную Республику. Почему они такие упрямые?"
 POL_solidarity_strength3_idea: "Демонстрации"
 POL_solidarity_strength3_idea_desc: "Могут ли они остановиться?! Новые бастующие «Солидарности» вышли на улицы со своими пропагандистскими плакатами. Нас пытаются остановить, но революцию остановить невозможно."
 POL_solidarity_strength4_idea: "Забастовки"
 POL_solidarity_strength4_idea_desc: "Они отказываются работать до тех пор, пока правительство позволяет нашей революции быть легальной. Пфф, этих политиков волнуют только деньги, которые у нас есть. Они сделают все для нас."
 POL_solidarity_strength5_idea: "Солидарность снова наносит удар"
 POL_solidarity_strength5_idea_desc: "Коммунисты остановлены. Хотя демократическое правительство нас подвело. Я должен взять на себя руководство этой страной. Мы снова сделаем Польшу великой!"
 POL_communism_domination1_idea: "Начало революции"
 POL_communism_domination1_idea_desc: "Наше время пришло. Правительство не будет ничего с этим делать, пока у нас есть деньги на подкуп коррумпированных политиков."
 POL_communism_domination2_idea: "Поддержка армии"
 POL_communism_domination2_idea_desc: "Теперь у нас есть солидный фон. Некоторые офицеры поддержат нас в случае гражданской войны. Эта Новая Солидарность действительно раздражает."
 POL_communism_domination3_idea: "Свергнуть правительство"
 POL_communism_domination3_idea_desc: "Теперь мы здесь главные. Нам нужно стабилизировать правительство сейчас, и Польша снова станет красной."
 POL_communism_domination4_idea: "Однопартийное государство"
 POL_communism_domination4_idea_desc: "Другие партии создадут только больше проблем. Мы должны все контролировать."
 POL_communism_domination5_idea: "Стабилизировать правительство"
 POL_communism_domination5_idea_desc: "Революция свершилась. У нас стабильное правительство, и пришло время начать нашу программу."
 POL_intolerance_of_communism_idea: "Борьба с коммунизмом"
 POL_intolerance_of_communism_idea_desc: "Мы так долго боролись за уничтожение коммунизма. Мы должны выбросить это воспоминание из головы."
