l_russian:
 POL_polish_armed_forces: "Вооружённые силы Польши"
 POL_polish_armed_forces_desc: "Вооруженные силы Республики Польша (польск. Siły Zbrojne Rzeczypospolitej Polskiej, сокращенно SZ RP; в Польше в народе называются Wojsko Polskie, сокращенно WP—грубо, \"Польские вооруженные силы\") — это национальные вооруженные силы Республика Польша. Название используется с начала 19 века, но может применяться и к более ранним периодам." 

 POL_network_centric_doctrine: "Сетецентрическая доктрина"
 POL_network_centric_doctrine_desc: "Сетецентрическая война, также называемая сетецентрическими операциями или сетецентрической войной, — это военная доктрина или теория войны, которая стремится использовать информационное преимущество."

 POL_decentralized_doctrine: "Децентрализованная доктрина"
 POL_decentralized_doctrine_desc: "Война четвертого поколения (4GW) — это конфликт, характеризующийся стиранием границ между войной и политикой, комбатантами и гражданскими лицами."

 POL_land_forces: "Сухопутные войска"
 POL_land_forces_desc: "Сухопутные войска (польск. Wojska Lądowe) — это военная ветвь Вооруженных сил Польши. В настоящее время они насчитывают около 77 000 действующих военнослужащих и составляют многие компоненты развертывания Европейского Союза и НАТО по всему миру."

 POL_modern_army: "Современная армия"
 POL_modern_army_desc: "Современная война — это война, которая заметно контрастирует с предыдущими военными концепциями, методами и технологиями, подчеркивая, как комбатанты должны модернизироваться, чтобы сохранить свою боеспособность"

 POL_establish_territorial_defence_force: "Создать силы территориальной обороны"
 POL_establish_territorial_defence_force_desc: "Силы состоят из профессиональных солдат и солдат-добровольцев, работающих неполный рабочий день, и являются частью системы обороны и сдерживания страны. Сформированные в 2016 году, к июлю 2019 года они достигли 24 000 человек, а в 17 бригад легкой пехоты к 2021 году."

 POL_armor: "Модернизация PT-91 Twardy"
 POL_armor_desc: "PT-91 Twardy (Hard) — польский основной боевой танк. Разработка Т-72М1 впервые поступила на вооружение в 1995 году.\nОднако требуется еще несколько модернизаций, чтобы соответствовать современным требованиям на поле боя."

 POL_mbts: "ОБТ"
 POL_mbts_desc: "Основной боевой танк (ОБТ), также известный как боевой танк или универсальный танк, — это танк, выполняющий во многих современных армиях защищенную броней прямую наводку и маневренную роль."

 POL_recon_tanks: "Разведывательные танки"
 POL_recon_tanks_desc: "Бронированные разведчики вооружены и бронированы сильнее, чем обычные разведывательные машины. В то время как задача разведки состоит в том, чтобы собирать разведданные о противнике с использованием разведывательных машин, бронированная разведка добавляет возможность сражаться за информацию и оказывать влияние на формирование противника за счет выполнения традиционных бронетанковых задач."

 POL_expand_pgz: "Расширить PGZ"
 POL_expand_pgz_desc: "Polska Grupa Zbrojeniowa (PGZ SA) — холдинговая компания, созданная польским правительством для объединения польских государственных предприятий оборонной промышленности. Штаб-квартира этой группы находится в Радоме."

 POL_motorized_army: "Моторизованная армия"
 POL_motorized_army_desc: "В современном вооруженном конфликте не полностью моторизованная армия имеет значительно ослабленную боевую ценность."

 POL_ifvs: "BWP Borsuk"
 POL_ifvs_desc: "Borsuk, прототип польской боевой машины пехоты, разработанный и разработанный в рамках проекта \"Новая плавающая боевая машина пехоты\", софинансируемого в 2014 году Национальным центром исследований и разработок."

 POL_apcs: "KTO Rosomak"
 POL_apcs_desc: "Kołowy Transporter Opancerzony Rosomak (Колесный бронетранспортер \"Росомаха\") — многоцелевая военная машина с колесной формулой 8x8, производимая Rosomak SA (ранее Wojskowe Zakłady Mechaniczne) в Семяновицах-Сленске, компании группы польских вооружений. лицензионный вариант бронированной модульной машины Patria."

 POL_hq: "Реформа штаб-квартиры"
 POL_hq_desc: "Штабное подразделение — это специализированное воинское подразделение, сформированное вокруг штаба командира и требований этой должности. Таким образом, штабное подразделение всегда является компонентом более крупного подразделения."

 POL_network_centric: "Сетецентрическая доктрина"
 POL_network_centric_desc: "Сетецентрическая война, также называемая сетецентрическими операциями или сетецентрической войной, представляет собой военную доктрину или теорию войны, которая стремится преобразовать информационное преимущество, частично обеспечиваемое информационными технологиями, в конкурентное преимущество за счет надежной компьютерная сеть хорошо информированных географически рассредоточенных сил."

 POL_decentralized: "Децентрализованный"
 POL_decentralized_desc: "Война четвертого поколения (4GW) — это конфликт, характеризующийся стиранием границ между войной и политикой, комбатантами и гражданскими лицами. Этот термин впервые был использован в 1980 году группой американских аналитиков, включая палеоконсерватора Уильяма С. Линда, описать возвращение войны к децентрализованной форме."

 POL_zima_20: "Зима-20"
 POL_zima_20_desc: "Зима 20 (Зима 20) — это штабные учения, чтобы проверить, как будет работать новое приобретенное оборудование. Ход учений был секретным."

 POL_pantera_20: "Пантера 20"
 POL_pantera_20_desc: "Во время маневров Pantera 20 (Пантера 20) танкисты 10-й бронекавалерийской бригады в Любуске совершенствовали свои навыки на Leopard 2A4, принимая участие в различных учениях, связанных, в том числе, со схватками с реальным противником."

 POL_quantity: "FB Beryl"
 POL_quantity_desc: "Karabinek szturmowy wzór 1996 Beryl (английский: штурмовая винтовка, модель 1996, бериллий) — польская штурмовая винтовка калибра 5,56 мм, разработанная и произведенная оружейным заводом Лучник в городе Радом. Винтовка предназначена для замены АКМ калибра 7,62x39 мм. и 5,45x39 мм FB Tantal, используемый в польских вооруженных силах."

 POL_quality: "FB MSBS Grot"
 POL_quality_desc: "FB Radom MSBS Grot (польский: Modułowy System Broni Strzeleckiej Grot, английский: Modular Firearm System Arrowhead) — это модульная штурмовая винтовка, разработанная и изготовленная FB Łucznik Radom."

 POL_home_defence: "Защита дома"
 POL_home_defence_desc: "Нас должна волновать только наша независимость, и мы не должны ввязываться в конфликты других стран."

 POL_europe_guardian: "Хранитель Европы"
 POL_europe_guardian_desc: "Польша — прифронтовая страна, и всегда ею была. Мы должны защитить Европу от агрессии."

 POL_worldwide: "Военные интервенции по всему миру"
 POL_worldwide_desc: "Единственный способ обеспечить мир — сделать это во всем мире."

 POL_neo_imperialism: "Неоимпериализм"
 POL_neo_imperialism_desc: "Польша заслуживает большего. Вернемся к тому, что исторически было нашим!"

 POL_support_equipment: "Оружие поддержки"
 POL_support_equipment_desc: "Орудия поддержки пехоты или батальонные орудия — это артиллерийские орудия, разработанные и используемые для увеличения огневой мощи пехотных подразделений, которым они присущи, предлагая немедленный тактический ответ на потребности командира подразделения."

 POL_at_weapons: "Spike"
 POL_at_weapons_desc: "Spike — израильская противотанковая управляемая ракета типа "выстрелил-забыл" и противопехотная ракета с тандемно-зарядной кумулятивной боевой частью, в настоящее время четвертого поколения. Она была разработана и спроектирована израильской компанией Rafael Advanced Defense Systems. ... Он доступен в переносном, автомобильном и вертолетном вариантах."

 POL_aa_weapons: "ПЗРК Пиорун"
 POL_aa_weapons_desc: "Piorun (означает освещение на польском языке) — переносной зенитно-ракетный комплекс польского производства, предназначенный для поражения низколетящих самолетов, самолетов, вертолетов и беспилотных летательных аппаратов. Комплект представляет собой глубокую модернизацию ППЗР. Grom set. Поэтому второе обозначение ракеты GROM-M. Полное название группы Przenośny Przeciwlotniczy Zestaw Rakietowy Piorun."

 POL_sp_artillery: "АХС Краб"
 POL_sp_artillery_desc: "AHS Krab (по-польски Crab) — 155-мм совместимая с НАТО самоходная гусеничная пушка-гаубица, разработанная в Польше Centrum Produkcji Wojskowej Huta Stalowa Wola путем объединения южнокорейского шасси K9 Thunder с британским AS-90M. Башня Braveheart с пушкой 52 калибра и системой управления артиллерийским огнем WB Electronics \"Topaz\"."

 POL_special_forces: "Специальные войска"
 POL_special_forces_desc: "Спецназ (буквально Специальные войска, польский: Wojska Specjalne) — четвертый род войск Вооруженных Сил Республики Польша, официально сформированный в начале 1990 г. после падения коммунизма в 1989 г. были впервые задействованы в конфликте в Ливане."

 POL_grom: "Джв ГРОМ"
 POL_grom_desc: "JW GROM (полное название: Jednostka Wojskowa GROM im. Cichociemnych Spadochroniarzy Armii Krajowej, англ. Воинская часть GROM, названная в честь Безмолвного Невидимого Армии Крайовой) является одним из ведущих подразделений специального назначения Польши."

 pol_night_vision: "Ночное видение"
 pol_night_vision_desc: "Ночное зрение — это способность видеть в условиях низкой освещенности. Будь то биологические или технологические средства, ночное видение становится возможным благодаря сочетанию двух подходов: достаточного спектрального диапазона и приемлемого диапазона интенсивности."

 POL_paratroopers: "Спадохрониарзе"
 POL_paratroopers_desc: "Воздушно-десантные войска — это наземные боевые подразделения, перевозимые самолетами и сбрасываемые с воздуха в зоны боевых действий, как правило, с парашютом. Пехотинцы, служащие в воздушно-десантных войсках, известны как воздушно-десантная пехота или десантники."

 POL_electronic_warfare: "ПИТ РАДВАР С.А."
 POL_electronic_warfare_desc: "PIT-RADWAR SA - акционерное общество, деятельность которого сосредоточена в области радиолокации, систем радиоэлектронной разведки, систем противовоздушной обороны и систем управления огнем. PIT-RADWAR SA является преемником нескольких десятилетий опыта Института промышленных телекоммуникаций, CNPEP RADWAR SA и PPPE DOLAM SA"

 POL_military_exercise: "Войсковые маневры"
 POL_military_exercise_desc: "Военные учения или военные игры — это использование военных ресурсов для подготовки к военным операциям, изучения последствий военных действий или проверки стратегий без реальных боевых действий."

 POL_steadfast_jazz: "Стойкий джаз"
 POL_steadfast_jazz_desc: "Осенью [?global.year] NRF подвергся испытанию в серии учений, кульминацией которых стал Steadfast Jazz в начале ноября."

 POL_anaconda_16: "Анаконда 16"
 POL_anaconda_16_desc: "Анаконда-16 — это учения под руководством поляков, которые проходят в центральных районах Польши. В учениях примут участие более 25 000 участников из более чем 20 стран, которые будут поддерживать меры обеспечения безопасности и сдерживания путем демонстрации оборонных возможностей союзников для развертывания, массирования и поддержания боевой мощи. ."

 POL_airforce: "Силы Поветшне"
 POL_airforce_desc: "Польские ВВС (Siły Powietrzne, буквально "Воздушные силы") — это военная ветвь польских вооруженных сил, отвечающая за воздушную войну. сил)."

 POL_battlefield: "Поддержка на поле боя"
 POL_battlefield_desc: "Воздушный перехват (AI), также известный как глубокая воздушная поддержка (DAS), — это использование превентивных тактических бомбардировок и обстрелов боевыми самолетами против целей противника, которые не представляют непосредственной угрозы, чтобы задержать, сорвать или помешать последующему столкновению с противником. дружественных сил."

 POL_operational: "Эксплуатационная целостность"
 POL_operational_desc: "Operational Integrity — это доктрина военно-воздушных сил, аналогичная сетецентрической доктрине."

 POL_22_baza: "22 База Лотництва"
 POL_22_baza_desc: "22-я авиабаза (по-польски: 22. Baza Lotnicza) — это база ВВС Польши к востоку от Мальборка, Польша, недалеко от Крулево-Мальборске. Она была официально сформирована 1 января 2001 года и заменила расформированный 41-й истребительный авиационный полк."

 POL_uav: "БПЛА"
 POL_uav_desc: "Беспилотный летательный аппарат (БПЛА) (или беспилотный летательный аппарат, широко известный как дрон) — это летательный аппарат без пилота-человека на борту. БПЛА — это компоненты беспилотной авиационной системы (БАС), которая включает в себя БПЛА, наземный контроллер и сеть связи между ними."

 POL_cas: "КАС"
 POL_cas_desc: "Ближняя поддержка с воздуха (CAS) - непосредственная поддержка наземных подразделений огнём с воздуха на компактных дистанциях подразделений противника; может осуществляться вертолётами и штурмовиками; требует точной координации огня и расположения союзных подразделений на местности относительно поддержки с воздуха. "

 POL_mielec: "ПЗЛ Мелец"
 POL_mielec_desc: "Polskie Zakłady Lotnicze Sp. z oo (PZL Mielec) - крупнейший авиационный завод в Польше, расположенный в Мелеце Подкарпатского воеводства. Основан в 1938 году как завод WP-2 Państwowe Zakłady Lotnicze. После Второй мировой войны они стал крупнейшим польским авиационным заводом, строящим самолеты в основном на экспорт, а с 1949 года они назывались WSK Mielec (Wytwórnia Hardware Komunikacyjnego), а затем WSK PZL-Mielec.

 POL_fighter: "МиГ-29"
 POL_fighter_desc: "Микоян МиГ-29 (русский язык: Микоян МиГ-29; название по классификации НАТО: Fulcrum) — двухмоторный реактивный истребитель, разработанный в Советском Союзе."

 POL_bomber: "Сухой Су-22"
 POL_bomber_desc: "Сухой Су-17 — истребитель-бомбардировщик с крылом изменяемой стреловидности, разработанный для советских вооруженных сил. Его имя по классификации НАТО — Fitter. Разработанный на основе Су-7, Су-17 был первым самолетом с крылом изменяемой стреловидности. поступить на советскую службу."

 POL_multirole: "F-16"
 POL_multirole_desc: "General Dynamics F-16 Fighting Falcon — это одномоторный многоцелевой истребитель, первоначально разработанный General Dynamics для ВВС США (USAF). Разработанный как дневной истребитель для завоевания превосходства в воздухе, он превратился в успешный всепогодный многоцелевой самолет."

 POL_transporter: "С-130 Геркулес"
 POL_transporter_desc: "Lockheed C-130 Hercules — американский четырехмоторный турбовинтовой военно-транспортный самолет, разработанный и построенный первоначально компанией Lockheed (ныне Lockheed Martin)."

 POL_attack_heli: "Sikorsky UH-60 Black Hawk"
 POL_attack_heli_desc: "Sikorsky UH-60 Black Hawk — это четырехлопастной двухмоторный вертолет средней грузоподъемности производства Sikorsky Aircraft. Sikorsky представила проект S-70 для служебной тактической транспортной авиационной системы (UTTAS) армии США. конкурса 1972 года."

 POL_transport_heli: "PZL W-3 Сокол"
 POL_transport_heli_desc: "PZL W-3 Sokół (англ. Falcon) — двухмоторный многоцелевой вертолет среднего размера, разработанный и производимый польской вертолетной компанией PZL-Świdnik (теперь AgustaWestland Świdnik). Это был первый вертолет, полностью спроектированный и произведено в Польше."

 POL_strategic_bomber: "PZL Łoś Mk 2"
 POL_strategic_bomber_desc: "PZL Łoś — польский бомбардировщик времен Второй мировой войны; PZL Łoś Mk 2 — современный стратегический бомбардировщик производства PZL Mielec."

 POL_mar_patrol: "М28 Брайза 1Р"
 POL_mar_patrol_desc: "PZL M28 Skytruck - это польский легкий грузопассажирский самолет с взлетом и посадкой, производимый PZL Mielec, который разрабатывает построенные по лицензии самолеты Антонов Ан-28. Ранние самолеты, построенные по лицензии, получили обозначение PZL Ан-28."

 POL_bap: "Полиция Балтийских ВВС"
 POL_bap_desc: "Миссия по патрулированию воздушного пространства стран Балтии — это система быстрого реагирования (QRA) противовоздушной обороны НАТО для охраны воздушного пространства над тремя прибалтийскими государствами — Эстонией, Латвией и Литвой."

 POL_modern_multirole: "F-35"
 POL_modern_multirole_desc: "Lockheed Martin F-35 Lightning II — это американское семейство одноместных, одномоторных, всепогодных многоцелевых боевых самолетов-невидимок, предназначенных как для завоевания господства в воздухе, так и для ударных задач. Он также способен обеспечивать радиоэлектронную борьбу и возможности разведки, наблюдения и рекогносцировки."

 POL_quantity_small_arms: "Количество"
 POL_quantity_small_arms_desc: "Чем больше оружия, тем сильнее армия."

 POL_baltic: "Полиция Балтийского воздуха"
 POL_baltic_desc: "Миссия по охране воздушного пространства стран Балтии – это система быстрого реагирования (QRA) противовоздушной обороны НАТО, предназначенная для охраны воздушного пространства над тремя прибалтийскими государствами – Эстонией, Латвией и Литвой."

 POL_navy: "Маринарка Военна"
 POL_navy_desc: "Военно-морской флот Польши (по-польски: Marynarka Wojenna, Военный флот; часто сокращается до Marynarka) — военная ветвь польских вооруженных сил, отвечающая за военно-морские операции."

 POL_orp_pilsudski: "ОРП Пилсудский"
 POL_orp_pilsudski_desc: "ORP Piłsudski — современный польский крейсер."

 POL_submarine: "ОРП Орзел"
 POL_submarine_desc: "ORP Orzeł (291) — подводная лодка проекта 877E (класс Kilo) ВМС Польши. Это третья польская подводная лодка, носящая имя Orzeł."

 POL_smw: "Сточня Маринарки Военней С.А."
 POL_smw_desc: "Верфь ВМС Польши (по-польски: Stocznia Marynarki Wojennej) — польская верфь, расположенная в Гдыне. Ее основной обязанностью является строительство и ремонт кораблей ВМС Польши."

 POL_capital_ship_construction: "Капитальное строительство кораблей"
 POL_capital_ship_construction_desc: "Каждому флоту нужен сильный и узнаваемый крупный корабль."

 POL_martime: "Постоянная морская группа НАТО 1"
 POL_martime_desc: "Первая постоянная морская группа НАТО (SNMG1) — одна из постоянных военно-морских сил быстрого реагирования НАТО. SNMG1 состоит из четырех-шести эсминцев и фрегатов. Ее роль заключается в обеспечении НАТО средствами немедленного оперативного реагирования."

 POL_carrier: "ОРП Ядвига"
 POL_carrier_desc: "ORP Jadwiga - мечта командующих ВМС Польши построить авианосец, который заменит ORP Piłsudski и станет новым крупным польским кораблем."

 POL_destroyers: "ORP Błyskawica Mk 2"
 POL_destroyers_desc: "Во время Второй мировой войны ORP Błyskawica был польским эсминцем, сражавшимся вместе с союзниками, сегодня Błyskawica будет играть ключевую роль во флоте."

 POL_martime_group: "Постоянная морская группа НАТО 1"
 POL_martime_group_desc: "Сотрудничая с силами НАТО, мы можем обеспечить безопасность наших вод"

 POL_carrier_jets: "Наши собственные авианосцы"
 POL_carrier_jets_desc: "Нам нужно разработать собственные самолеты-носители, чтобы не зависеть от других и обеспечить их соответствие всем нашим критериям."

 POL_buy_carrier_jets: "Купить авианосец"
 POL_buy_carrier_jets_desc: "Разрабатывать самолеты с нуля - невыполнимая задача, лучше просто покупать те, которые себя зарекомендовали."

 POL_stealth_ships: "Корабли-невидимки"
 POL_stealth_ships_desc: "Сосредоточение внимания на скрытности позволит нам использовать наш небольшой флот с максимальной эффективностью, чтобы удивить наших врагов."

 POL_attack_submarine: "Атакующий подводник"
 POL_attack_submarine_desc: "Подводная лодка будет использоваться для скрытных и бесшумных атак, беспокоя нашего врага снизу."
 POL_missle_submarine: "Ракетная подводная лодка"
 POL_missle_submarine_desc: "Использование подводных лодок в качестве источника для нанесения смертельных ударов — лучший способ."
#####
#DKL
#####
 POL_revitalize_government: "Оживить правительство"
 POL_revitalize_government_desc: "Политика Польши еще не написана. Возможно, было бы неплохо сменить наше правительство."

 # POL_stay_on_track: "Stay on Track"
 # POL_stay_on_track_desc: "We are going the right way. Let's keep it this way."

 POL_change_of_path: "Изменение пути"
 POL_change_of_path_desc: "Если мы ничего не предпримем, нашу страну будут помнить как государство третьего мира без шансов на развитие."

 POL_reinstate_crown: "Восстановить корону"
 POL_reinstate_crown_desc: "Польша была сильной, когда была монархией. Мы должны вернуться на этот путь и назначить нового короля."

 POL_red_dream: "Красный сон"
 POL_red_dream_desc: "Когда Польша была коммунистической, у каждого была работа. У каждого была своя комната. Никто (почти) не был угнетен. Коммунизм - это будущее. Мы сделали неправильный выбор, выбрав демократию."

 POL_falanga: "Фаланга"
 POL_falanga_desc: "Бог, Честь, Отечество или Честь и Отечество (по-польски: Bóg, Honor, Ojczyzna или Honor I Ojczyzna) — один из неофициальных девизов Польши. Фаланга сделает этот девиз реальным."

#####
# Communist part - ex Roseru, now crocomoth
#####
 POL_red_front: "Красный фронт"
 POL_red_front_desc: "Все основные коммунистические партии должны объединиться для достижения окончательной победы. Формирование Красного Фронта, несомненно, привлечет внимание и поддержку."
 POL_militias: "Связь с командованием армии"
 POL_militias_desc: "Некоторые генералы в армии вполне лояльны к коммунистическим идеалам, нам может понадобиться их поддержка, чтобы произошла мирная передача власти, даже под военной угрозой"
 POL_pressure_unions: "Союзы давления"
 POL_pressure_unions_desc: "Возможно, нам придется использовать наши существующие связи с профсоюзами, чтобы заручиться их поддержкой, даже если они не будут в восторге от этого."
 POL_start_communist_strike: "Всеобщая забастовка"
 POL_start_communist_strike_desc: "Нам нужно сплотить рабочих для крупнейшей забастовки, которую когда-либо видела эта страна. Они должны увидеть своими глазами, что они не одиноки и могут стать силой, чтобы все изменить."
 POL_new_communism: "Коммунистический реванш"
 POL_new_communism_desc: "Серия забастовок, демонстраций и политических провокаций наверняка дестабилизирует общество, но наверняка позволит восстановить социалистически-коммунистическое правление"
 POL_settle_things_down: "Уладить дела"
 POL_settle_things_down_desc: "После гражданских беспорядков многое предстоит развернуть, многое исправить, многое подлечить. Мы сосредоточимся на этом, это наш главный приоритет."
 POL_ZKP: "ЗКП"
 POL_ZKP_desc: "ZKP - Zwiazek Komunistov Polskich - это политическая реликвия - духовный преемник коммунистической партии до 1990 года. Однако она сместилась в более практическую область, хотя и продолжает схожую риторику."
 POL_red_down_peaceful: "Мирное восстание красных"
 POL_red_down_peaceful_desc: "Нам удалось обеспечить нашу победу демократическими средствами, теперь мы можем начать преобразование страны."
 POL_start_detransition: "Начать депереход"
 POL_start_detransition_desc: "Переход к рыночной экономике был самой большой ошибкой на сегодняшний день, нам нужно исправить ее, вернувшись к старой доброй плановой экономике"
 POL_communist_mass_nationalisation: "Массовая государственная экономика"
 POL_communist_mass_nationalisation_desc: "Массовые усилия по национализации фабрик и предприятий — единственный способ контролировать экономику."
 POL_communist_limited_nationalisation: "Ограниченная государственная экономика"
 POL_communist_limited_nationalisation_desc: "Ограниченная и постепенная национализация - лучший ответ, также значительный сектор экономики лучше оставить в покое, в частных руках"
 POL_comm_infrastructure_development: "Развитие коммунальной инфраструктуры"
 POL_comm_infrastructure_development_desc: "Нам нужно улучшить коммунальную инфраструктуру: трубы, дороги общего пользования и т. д. В конечном итоге это поможет нам управлять экономикой."
 POL_comm_naval_development: "Военно-морское развитие"
 POL_comm_naval_development_desc: "У нас нет возможности использовать море как наш ресурс, этого нельзя допустить, нам нужно расширяться в этой области даже за счет некоторых других разработок."
 POL_civilian_production_focus: "Фокус на гражданском производстве"
 POL_civilian_production_focus_desc: "Мы сосредоточимся на производстве средств производства в наших планах расширения, это единственный путь"
 POL_military_production_focus: "Военное производство"
 POL_military_production_focus_desc: "Хотя средства производства важны, мы также должны быть уверены, что сможем защитить себя."
 POL_develop_oil: "Исследовать нефтяные месторождения"
 POL_develop_oil_desc: "Нам нужно искать новые нефтяные месторождения, это наш способ стать энергетически самоуправляемыми и не зависящими ни от США, ни от России"
 POL_develop_alternative_fuel: "Альтернативный подход"
 POL_develop_alternative_fuel_desc: "С другой стороны, биотопливо и синтетическое топливо — многообещающая технология, которая может позволить нам трудоустроить больше людей."
 POL_centralized_rule: "Централизованное правило"
 POL_centralized_rule_desc: "Нам нужно сконцентрировать контроль над государственными активами"
 POL_agile_rule: "Гибкое правило"
 POL_agile_rule_desc: "Нам нужно делегировать часть полномочий обратно на региональный уровень и даже на уровень сообщества/фабрики, чтобы поддерживать гибкость в производстве."
 POL_state_run_economy: "Государственная экономика"
 POL_state_run_economy_desc: "Мы выделили достаточно ресурсов, чтобы наконец превратить нашу экономику в государственную."
 POL_comm_internal_affairs: "Внутренние дела"
 POL_comm_internal_affairs_desc: "Внутренние дела определенно должны быть в приоритете, нам предстоит многое сделать и достичь."
 POL_incerase_centralisation: "Увеличить централизацию"
 POL_incerase_centralisation_desc: "Нам необходимо увеличить наши административные возможности, чтобы улучшить наше экономическое и социальное управление."
 POL_increase_healthcare: "Увеличить расходы на здравоохранение"
 POL_increase_healthcare_desc: "Здравоохранение не является нашей самой большой проблемой, но оно может быть ценным активом для поддержания нашей популярности, нам нужно продолжать увеличивать расходы."
 POL_increase_social_support: "Увеличить социальную поддержку"
 POL_increase_social_support_desc: "Нам нужно расширить программы поддержки наших граждан в трудную минуту, это также один из наших предвыборных лозунгов, так что, в конце концов, не так уж и много выбора."
 POL_increase_internal_security: "Приоритет внутренней безопасности"
 POL_increase_internal_security_desc: "Беспорядки, демонстрации, преступность - этим вещам не место в нашей стране. Полиция и спецназ обеспечат это, как только их финансирование увеличится."
 POL_combat_far_right_movement: "Борьба с ультраправыми движениями"
 POL_combat_far_right_movement_desc: "Неонацисты и националисты — чума для нашего общества. Мы должны действовать беспощадно и наказывать их за их антиправительственные действия и намерения."
 POL_land_reform: "Земельная реформа"
 POL_land_reform_desc: "Хотя фермеры и составляют нашу основу, они просто недостаточно продуктивны. Коллективизация — единственный способ расширить наше сельское хозяйство."
 POL_comm_external_affairs: "Внешние дела"
 POL_comm_external_affairs_desc: "Нам также необходимо пересмотреть нашу внешнюю политику, чтобы убедиться, что она действительно наша, а не пережитки капитализма."
 POL_hold_communist_summit: "Провести саммит сообщества"
 POL_hold_communist_summit_desc: "Мы должны пригласить наших друзей со всего мира, чтобы они восхитились возможностями, которые открываются перед нами в связи с недавними политическими событиями."
 POL_connect_to_neighbours: "Подключиться к соседям"
 POL_connect_to_neighbours_desc: "Несмотря на то, что наши соседи не идут по нашему пути, мы все же можем сотрудничать и поддерживать приличные отношения."
 POL_push_on_clergy: "Нажать на духовенство"
 POL_push_on_clergy_desc: "Религия — это опиум для ума, нам нужно ограничить влияние духовенства, чтобы сохранить наше правление."
 POL_comm_leave_eu: "Покинуть ЕС"
 POL_comm_leave_eu_desc: "Мы не должны быть частью капиталистического альянса, это только навредит нам в долгосрочной перспективе."
 POL_comm_leave_nato: "Покинуть НАТО"
 POL_comm_leave_nato_desc: "НАТО не служит нашим намерениям, высасывая ресурсы и деньги. Мы не должны быть частью этого цирка."
 POL_reduce_extensive_military_funding: "Сократить обширное военное финансирование"
 POL_reduce_extensive_military_funding_desc: "Военные — наша гордость, но это бесполезная трата денег. Мы должны пересмотреть, как тратятся деньги."
 POL_armia_ludowa: "Армия Людова"
 POL_armia_ludowa_desc: "Нам нужно реформировать нашу армию, она должна представлять наши идеалы и быть продолжением нашей партии и государства."
 POL_prepare_for_worst: "Готовься к худшему"
 POL_prepare_for_worst_desc: "Поскольку мы покинули НАТО, нас беспокоила недавняя дипломатическая ситуация. Теперь, когда мир накаляется, нам нужно готовиться к худшему."
 POL_PPS: "ППС"
 POL_PPS_desc: "PPS — Polska Partia Socjalistyczna — это широкий левый альянс, который можно охарактеризовать как крайне левый. Его политика и намерения несколько расплывчаты, и можно только догадываться, что они будут делать, когда действительно придут к власти."
 POL_anarchy_peaceful: "Радикальный социализм"
 POL_anarchy_peaceful_desc: "Нам удалось добиться победы средствами, которые изначально не предполагались. Нам нужно двигаться дальше прямо сейчас."
 POL_external_relations_revision: "Ревизия внешних связей"
 POL_external_relations_revision_desc: "Внешние связи — большая часть нашей национальной идеи. В первую очередь наша цель — распространение революции."
 POL_influence_neighbours: "Влиять на соседей"
 POL_influence_neighbours_desc: "Нам нужно потянуть за существующие нити, чтобы показать людям, что революция может победить, и повернуть их на нашу сторону."
 POL_close_the_market: "Закрыть рынок"
 POL_close_the_market_desc: "В настоящее время рынок ориентирован на глобалистских капиталистических свиней. Нам нужно закрыть нашу экономику, чтобы получить максимальную отдачу от наших ресурсов."
 POL_leave_capitalist_deals: "Выйти из капиталистических сделок"
 POL_leave_capitalist_deals_desc: "У нас огромное количество сделок и соглашений, но почти ни одно из них не помогает нашей стране. У нас просто нет причин продолжать их."
 POL_social_matters: "Социальные вопросы"
 POL_social_matters_desc: "Социальное — во имя нашей партии, нашей идеологии, конечно, я должен делать все возможное, чтобы служить нашему народу."
 POL_rework_unions: "Переработать профсоюзы"
 POL_rework_unions_desc: "Нам нужно переработать существующие законы о профсоюзах. Нашей новой стране нужны реформированные и работающие профсоюзы."
 POL_leftist_propaganda: "Институт левой пропаганды"
 POL_leftist_propaganda_desc: "Нам нужно защищаться от опасных западных СМИ. Нам нужно сосредоточиться на борьбе с этим влиянием."
 POL_women_power: "Сила женщин"
 POL_women_power_desc: "Мы должны помочь женщинам получить работу на фабриках и в офисах, что поможет нашей экономике и обеспечит гендерное равенство."
 POL_women_in_the_army: "Роль женщин в армии"
 POL_women_in_the_army_desc: "Пришло время решить, учитывая все наши недавние изменения, какая роль подходит женщинам на поле боя."
 POL_decrease_centralization: "Уменьшить централизацию"
 POL_decrease_centralization_desc: "Нам нужно локализовать наш подход, чтобы действительно удовлетворять потребности граждан, где бы они ни жили."
 POL_anarchy_healthcare: "Социальное здравоохранение"
 POL_anarchy_healthcare_desc: "Социальные программы, направленные на поддержание здоровья и благополучия наших товарищей, находятся в центре наших программ."
 POL_reorganize_construction: "Реорганизовать строительные союзы"
 POL_reorganize_construction_desc: "Наше строительство должно зависеть и опираться на строительные союзы — рабочее государственное образование, которое должно организовывать и регулировать все строительные площадки в стране."
 POL_develop_central_areas: "Строительство центральных районов"
 POL_develop_central_areas_desc: "Нам нужно сосредоточить наши усилия там, где преобладает уже существующая инфраструктура, что позволяет нам обеспечить максимальную эффективность."
 POL_anarchist_development: "Распределенная разработка"
 POL_anarchist_development_desc: "Мы сосредоточимся на строительстве в районах, где возникают местные возможности."
 POL_develop_airports: "Разработать аэропорты"
 POL_develop_airports_desc: "Наша авиационная инфраструктура криминально неразвита. Ее нужно починить, и быстро."
 POL_develop_ports: "Разработать порты"
 POL_develop_ports_desc: "Нам по-прежнему не хватает портов в некоторых областях, где все данные говорят о том, что они необходимы. Над этим нужно поработать."
 POL_quality_control: "Контроль качества"
 POL_quality_control_desc: "Наши заводы должны производить продукцию только высшего качества. В этом помогут новые комитеты на большинстве крупных заводов."
 POL_speed_development: "Увеличить скорость разработки"
 POL_speed_development_desc: "Мы сосредоточимся на увеличении скорости развития территории. Это важнее, чем прямое соблюдение правил и проверок."
 POL_oligarchic_control: "Олигархический контроль"
 POL_oligarchic_control_desc: "У некоторых членов нашей партии есть... связи в индустрии, которые можно использовать во благо."
 POL_fight_oligarchs: "Подрывать партийный контроль"
 POL_fight_oligarchs_desc: "Некоторые части нашей партии решили, что государственный капитализм — это правильный путь. Но это не так. Время отсеять."
 POL_broaden_university_education: "Расширить университетское образование"
 POL_broaden_university_education_desc: "Университетское образование должно стать более доступным и... по меньшей мере, универсальным, чтобы наша страна развивалась."
 POL_increase_research_funding: "Увеличить финансирование исследований"
 POL_increase_research_funding_desc: "Предоставление грантов на исследования всегда было тем, чем наша партия часто занимается. Но на этом следует сделать еще больший акцент."
 POL_farmer_league: "Фермерская лига"
 POL_farmer_league_desc: "Объединение фермеров — Фермерская лига, несомненно, поможет нашим гражданам обогатить и накормить нашу страну."

