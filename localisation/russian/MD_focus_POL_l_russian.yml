 POL_state_controlled_economy_category_desc: "Мы должны управлять нашей экономикой. Нужно производить различные виды оборудования и выделять государственные заводы для производства этой продукции.\n\nТекущие свободные заводы: [?POL.free_factories]\nТекущие станкостроительные заводы: [?POL.machine_tools_factories]\nТекущие заводы тяжёлого машиностроения: [?POL.heavy_machinery_factories]\nТекущие заводы по производству промышленных материалов: [?POL.industrial_materials_factories]\n\nСтанки: [?POL.machine_tools_current]/[?POL.machine_tools_req]\nТяжёлая техника: [?POL.heavy_machinery_current]/[?POL.heavy_machinery_req]\nПромышленные материалы: [?POL.industrial_materials_current]/[?POL.industrial_materials_req]"
