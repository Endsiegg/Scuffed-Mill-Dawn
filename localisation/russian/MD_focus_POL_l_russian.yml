 POL_new_ideals_idea_desc: "Польша в XXI веке нуждается в новых, либеральных идеях, мы должны обеспечить торжество демократии в нашем доме."
 POL_reuse_central_planning_idea: "Программа централизованного планирования"
 POL_reuse_central_planning_idea_desc: "Пока коммунисты занимали нашу страну, они достигли умеренных успехов в некоторых областях. Мы можем повторить то, что было в ней хорошего в некоторых областях, получив при этом все преимущества рыночной экономики во всех остальных областях."
 POL_christian_state_1: "Христианское государство"
 POL_christian_state_1_desc: "Христианство является частью нашей культуры. Оно представляет собой наши основные ценности как людей."
 POL_christian_state_2: "Сильное христианское государство"
 POL_christian_state_2_desc: "Католицизм - это наша государственная религия. Он направляет нас в трудные времена, он показывает нам, что хорошо, а что нет."
 POL_liberal_state: "Прогрессивное государство"
 POL_liberal_state_desc: "Наша Родина больше не должна быть ориентирована на прошлое. Она должна быть ориентирована на прогресс и процветание."
 POL_tax_cuts: "Снижение налога на строительство"
 POL_tax_cuts_desc: "При перенаправлении части средств мы можем добиться лучших результатов в наших строительных программах."
 POL_social_development_priority_idea: "Приоритет социального развития"
 POL_social_development_priority_idea_desc: "Мы сделали социальное развитие и связанные с ним программы основным направлением своей деятельности, и это, безусловно, принесёт свои плоды."
 POL_improved_administration: "Улучшенное администрирование"
 POL_improved_administration_desc: "Наша оптимизированная и реформированная администрация легко справится с нагрузкой на граждан и страну в целом."
 POL_contruction_taxes: "Снижение налога на строительство"
 POL_contruction_taxes_desc: "Меры по совершенствованию строительных проектов в стране."
 POL_eu_state: "Настоящее государство ЕС"
 POL_eu_state_desc: "Наши решения изменили страну, которая теперь действительно является государством ЕС."
 POL_fixed_brain_drain: "Утечка мозгов исправлена"
 POL_fixed_brain_drain_desc: "Нам удалось решить проблему утечки мозгов, правда, в основном за счёт других менее развитых государств."
 POL_housing_focus: "Направленность жилищных проектов"
 POL_housing_focus_desc: "Доступное жильё всегда является залогом грамотного развития и процветания."
 POL_new_farms_market: "Новый рынок для фермерских хозяйств"
 POL_new_farms_market_desc: "С новыми связями приходят новые рынки, поэтому мы позаботились о том, чтобы обеспечить хороший подъём для отстающих хозяйств."
 POL_ifv_production: "Оптимизация производства БМП"
 POL_ifv_production_desc: "Вместе с нашими союзниками нам удалось добиться успехов в производстве военной техники."
 POL_joint_russian_assets: "Совместные российские активы"
 POL_joint_russian_assets_desc: "Российская помощь и военно-промышленный опыт позволяют нам добиваться высоких результатов в развитии военной промышленности."
 POL_promoted_industrial_quality: "Повышение качества промышленной продукции"
 POL_promoted_industrial_quality_desc: "Новые стандарты, а также рекламные кампании помогают нам мотивировать работников к улучшению условий труда."
 POL_modernization_and_tradition: "Модернизация и традиция"
 POL_modernization_and_tradition_desc: "Традиции не мешают нам внедрять инновации. Нам необходимо не отвлекаться на объединение этих ценностей."
 POL_political_schism: "Политический раскол"
 POL_political_schism_desc: "Политические потрясения привели к большому расколу в нашем обществе."
 POL_fourth_rp: "Четвёртая республика"
 POL_fourth_rp_desc: "Нам удалось создать великого преемника Речи Посполитой, обреченного на славу."
 POL_united_nationalists: "Объединённые националисты"
 POL_united_nationalists_desc: "Различные националистические движения отложили в сторону свои разногласия, чтобы захватить власть."
 POL_nationalists_squads: "Националистические отряды"
 POL_nationalists_squads_desc: "Националистические отряды реорганизуются в рамках правого движения."
 POL_political_violence: "Политическое насилие"
 POL_political_violence_desc: "Политическое насилие обострилось, а нормальный образ жизни остался лишь воспоминанием."
 POL_reformed_ministry: "Реформированное Министерство иностранных дел"
 POL_reformed_ministry_desc: "Министерство иностранных дел перепрофилировано на обслуживание национальных интересов."
 POL_paramilitary_organization_idea: "Военизированные формирования"
 POL_paramilitary_organization_idea_desc: "Различные военизированные формирования помогают при необходимости пополнить ряды армии."
 POL_military_youth: "Молодёжный легион"
 POL_military_youth_desc: "Молодёжный легион - крупнейшая в польском государстве военизированная молодежная организация, ставящая своей целью милитаризацию молодежи и молодых людей."
 POL_propaganda_ministry_idea: "Министерство пропаганды"
 POL_propaganda_ministry_idea_desc: "Служение пропаганды помогает бороться с пагубным влиянием Запада. Разумеется, распространяя исключительно правду."
 POL_nationalist_research_small: "Ограниченное научное сотрудничество"
 POL_nationalist_research_small_desc: "Польскому государству удалось в той или иной форме добиться научного сотрудничества в рамках своего альянса."
 POL_nationalist_research_medium: "Научное сотрудничество"
 POL_nationalist_research_medium_desc: "Польскому государству удалось наладить адекватное научное сотрудничество в рамках своего альянса."
 POL_nationalist_research_large: "Широкомасштабное научное сотрудничество"
 POL_nationalist_research_large_desc: "Польскому государству удалось достичь широкого научного сотрудничества в рамках своего альянса."
 POL_nationalist_full_social_support: "Полная социальная поддержка"
 POL_nationalist_full_social_support_desc: "В качестве цели государства была поставлена полная поддержка социальных программ."
 POL_nationalist_limited_social_support: "Ограниченная социальная поддержка"
 POL_nationalist_limited_social_support_desc: "Часть ресурсов была перенаправлена на поддержку тех, кто в ней нуждается."
 POL_communist_strike: "Всеобщая забастовка"
 POL_communist_strike_desc: "Многие рабочие покидали свои рабочие места и собирались в центрах своих городов, чтобы поддержать Красный фронт."
 POL_military_focus: "Военное направление"
 POL_military_focus_desc: "Большую часть имеющихся ресурсов страна направила на военное строительство и производство."
 POL_civilian_focus: "Гражданская направленность"
 POL_civilian_focus_desc: "Многое делается для того, чтобы обеспечить наилучший и бесперебойный процесс строительства во всех масштабах."
 POL_centralized_rule_idea: "Централизованное управление"
 POL_centralized_rule_idea_desc: "Планы, идеи, приказы — все исходит от централизованных комитетов и организаций."
 POL_comm_agile_control: "Гибкий контроль"
 POL_comm_agile_control_desc: "Значительный объём полномочий делегирован на нижние уровни для обеспечения адаптивности."
 POL_comm_land_reform: "Земельная реформа"
 POL_comm_land_reform_desc: "Земельная реформа, содержащая огромное количество мелких законов и ограничений, направлена на восстановление советских по стилю, но модернизированных по сути агропромышленных союзов."
 POL_clergy_opressed: "Угнетённое духовенство"
 POL_clergy_opressed_desc: "Чиновники добиваются принятия законов и реформ, направленных на ограничение влияния церкви на общество."
 POL_prepare_for_worst_idea: "Подготовка к худшему"
 POL_prepare_for_worst_idea_desc: "Полным ходом идет масштабная работа по укреплению и вооружению страны."
 POL_external_relations_revision_idea: "Пересмотр внешних связей"
 POL_external_relations_revision_idea_desc: "Дипломаты вызываются и отзываются, конференции проводятся, головы катятся. Просто очередная реформа."
 POL_leftist_propaganda_idea: "Левая пропаганда"
 POL_leftist_propaganda_idea_desc: "Крупнейшие онлайновые и офлайновые медиаресурсы продвигают радикальную повестку дня, в основном в рамках марксизма и социализма, но всегда антиевропейскую по своей сути."
 POL_women_economy: "Женщины в экономике"
 POL_women_economy_desc: "Был принят ряд законов и союзов, обеспечивающих равенство женщин на рабочем месте."
 POL_construction_reform: "Реформирование процесса строительства"
 POL_construction_reform_desc: "Строительные профсоюзы, созданные совсем недавно, сегодня контролируют большинство крупных строек в стране."
 POL_quality_control_idea: "Местный контроль качества"
 POL_quality_control_idea_desc: "В последнее время правительство предприняло серьезные усилия для обеспечения высокого качества огромного числа гордских предприятий."
 POL_speed_development_idea: "Высокоскоростная разработка"
 POL_speed_development_idea_desc: "В связи с тем, что в последнее время предпринимаются попытки увеличить скорость реализации многих проектов, начатых в последние годы, становится ясно, что переговоры в конечном итоге привели к определённым действиям и контролю."
 POL_increase_research_funding_idea: "Увеличение финансирования исследований"
 POL_increase_research_funding_idea_desc: "Количество грантов и социальных программ способствует повышению уровня научной культуры."
 POL_red_dream_emerging_buff: "§RКрасная мечта§!"
 POL_red_dream_emerging_buff_desc: "Идея отказа от западных идеалов и возврата к старому стилю мышления находит широкую поддержку в различных левых партиях."
 POL_sre_low_effort: "Низкая промышленная направленность"
 POL_sre_low_effort_desc: "Промышленные мощности ориентированы на то, что осталось от рыночной экономики, и лишь немногие заводы реально работают на годовую квоту."
 POL_sre_medium_effort: "Средняя промышленная направленность"
 POL_sre_medium_effort_desc: "Значительная часть заводов сосредоточена на выполнении годовой квоты, другие по-прежнему заняты производством товаров народного потребления."
 POL_sre_max_effort: "Крупная промышленная направленность"
 POL_sre_max_effort_desc: "Практически все имеющиеся ресурсы работают под прямым контролем государства. То, что осталось, обычно занято производством мелких товаров для местного населения."
 POL_sre_lowest_success: "Падающая государственная экономика"
 POL_sre_lowest_success_desc: "Не выполняя план несколько лет подряд, сейчас вообще непонятно, как экономика ещё умудряется работать."
 POL_sre_low_success: "Несостоятельная экономика государства"
 POL_sre_low_success_desc: "Несостоятельная государственная экономика"
 POL_sre_medium_success: "Стабильная государственная экономика"
 POL_sre_medium_success_desc: "Хотя государственные заводы ещё далеки от своего потенциала, в настоящее время они работают с ожидаемой скоростью и эффективностью, стабильно обеспечивая экономику необходимыми товарами."
 POL_sre_high_success: "Растущая государственная экономика"
 POL_sre_high_success_desc: "Благодаря тому, что предприятиям удается превзойти все ожидания, вся экономика переживает признаки совершенства и роста."
 POL_sre_highest_success_desc: "Государственная экономика сегодня - это институт самого современного уровня. Он обеспечивает всё необходимое и, безусловно, поможет в промышленной и военной экспансии."
 POL_removed_spirits: "Изменение национальных идеалов"
 POL_removed_spirits_desc: "В связи с последними политическими событиями значительные усилия были направлены на реверсию программ и институтов прежнего правительства, что вызвало у многих разочарование и головную боль."
 POL_paf_idea: "Польские вооружённые силы"
 POL_paf_idea_desc: "Наследие польской армии обеспечивает её боеспособность."
 POL_network_centric_doctrine_idea: "Сетевая центрированная доктрина"
 POL_network_centric_doctrine_idea_desc: "Сетецентрическая война - основа последних разработок теории армии в Польше."
 POL_decentralized_doctrine_idea: "Децентрализованное ведение войны"
 POL_decentralized_doctrine_idea_desc: "Децентрализованная война - основа последних разработок теории армии в Польше."
 POL_quantity_small_arms_idea: "Приоритет количества стрелкового оружия"
 POL_quantity_small_arms_idea_desc: "Качество стрелкового оружия находится на должном уровне, и недавние усилия по увеличению его количества начинают приносить свои плоды."
 POL_baltic_idea: "Авиационная полиция Балтии"
 POL_baltic_idea_desc: "Вылеты, направленные на патрулирование балтийского региона, помогают обеспечивать безопасность."
 POL_martime_group_idea: "Военно-морские силы НАТО"
 POL_martime_group_idea_desc: "Присутствующие в регионе военно-морские силы НАТО помогают организовать более эффективную структуру ВМС Польши."
 POL_stealth_ships_idea: "Плащи для кораблей-невидимок"
 POL_stealth_ships_idea_desc: "Последние разработки позволили повысить скрытность нескольких моделей кораблей."
 POL_idea_strict_abortion: "Строгий аборт"
 POL_idea_strict_abortion_desc: "Недавно ужесточенные законы об абортах обеспечили значительный прирост населения за счёт нашей политической позиции."
 POL_anti_russian_focus: "Антироссийские военные меры"
 POL_anti_russian_focus_desc: "Нам необходимо консолидировать наши ресурсы для действий против России."
 POL_investors_idea: "Инвесторы"
 POL_investors_idea_desc: "Иностранные инвесторы создают компании в нашей стране."
 POL_new_workplaces_idea: "Новые рабочие места"
 POL_new_workplaces_idea_desc: "На рынке стали появляться новые предложения работы. Увеличение числа работающих людей существенно ускоряет развитие нашей экономики."
 POL_western_market_idea: "Крупный план западного рынка"
 POL_western_market_idea_desc: "Западный рынок более развит, чем наш. Обращение к нему - хорошая идея."
 POL_late_retirement_idea: "Поздний выход на пенсию"
 POL_late_retirement_idea_desc: "Более поздний выход на пенсию заставляет людей дольше работать и дольше служить государству"
 POL_renewed_hospitals: "Обновлённые больницы"
 POL_renewed_hospitals_desc: "Оснащение больниц современным медицинским оборудованием и активизация исследований в области генетики начинают улучшать качество жизни наших граждан."
 POL_development_of_education: "Развитие образования"
 POL_development_of_education_desc: "Английский язык - это латынь нашего времени, особенно если речь идёт о Европе. Поэтому так важно обучать нашу молодёжь этому языку с самого раннего возраста."
 POL_safe_country: "Безопасная страна"
 POL_united_visehgrad_idea: "Объединённый Вишеград"
 POL_united_visehgrad_idea_desc: "Вишеградская группа наконец-то объединена. Мы можем сосредоточиться на развитии всех аспектов нашей экономики."
 POL_viser_idea: "Визер"
 POL_viser_idea_desc: "После объединения четырёх стран стали возникать проблемы с обменными курсами. Решением этой проблемы стало введение новой валюты - визера. Отныне она является национальной валютой Объединённого Вишеградского государства, а остальные, такие как польская злота или чешская крона, будут второстепенной валютой."
 POL_friendly_neighbor_idea: "Дружелюбный сосед"
 POL_friendly_neighbor_idea_desc: "Торговля с другими странами играет очень важную роль для страны."
 POL_independent_economy_idea: "Независимая экономика"
 POL_independent_economy_idea_desc: "Экономическая независимость - это то, к чему мы должны стремиться много лет."
 POL_energetic_safety_idea: "Энергетическая безопасность"
 POL_energetic_safety_idea_desc: "Новые ветропарки и малые гидроэлектростанции в сочетании с трубопроводами смогли обеспечить нам экономическую безопасность."
 POL_ncbr_idea: "NCBR"
 POL_outdated_army_idea: "Устаревшая армия"
 POL_outdated_army_idea_desc: "Советская власть не позволила нашей армии обеспечить нам надёжную защиту."
 POL_beginning_of_army_reorganisation_idea: "Начало реорганизации армии"
 POL_beginning_of_army_reorganisation_idea_desc: "Мы постепенно уходим из XX века. Наша армия начинает догонять западные страны."
 POL_disciplined_army_idea: "Дисциплинированная армия"
 POL_disciplined_army_idea_desc: "Наконец-то наши военные узнали, что такое современная армия."
 POL_modern_military_forces_idea: "Современные вооружённые силы"
 POL_modern_military_forces_idea_desc: "Осваивая современное оружие, наша армия начинает иметь значение на международной арене."
 POL_polskie_sily_zbrojne_idea: "Польские вооружённые силы"
 POL_increased_production_of_ships_idea: "Увеличение производства кораблей"
 POL_increased_production_of_ships_idea_desc: "Мы можем начать производство новых кораблей."
 POL_baltic_fleet_idea: "Балтийский флот"
 POL_baltic_fleet_idea_desc: "На данный момент нашим основным приоритетом является Балтийское море с мелководьем. На глубоких океанах мы остановимся позже."
 POL_preparing_for_deep_waters_idea: "Подготовка к работе в глубоких водах"
 POL_preparing_for_deep_waters_idea_desc: "Мы готовимся к миссиям в Атлантическом и, возможно, в Тихом океанах. Поэтому нам нужны более мощные корабли и подводные лодки, готовые к действиям."
 POL_polska_pancerna_flota_idea: "Польский бронетанковый флот"
 POL_polska_pancerna_flota_idea_desc: "Наш флот обновлен и способен действовать как на мелководье, так и на больших глубинах. Управляемые капитальными кораблями, мы готовы к завоеванию превосходства на любой воде."
 POL_modernization_of_armored_forces_idea: "Модернизация бронетанковых войск"
 POL_modernization_of_armored_forces_idea_desc: "Мы наконец-то начали производство танков всех типов."
 POL_beginning_of_the_revolution_idea: "Начало революции"
 POL_united_with_the_west_idea: "Объединение с Западом"
