 SPR_nacion_unidad_imperio: "Nación Unidad Imperio"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio в переводе означает \"Нация, Единство и Империя\" - это символ нового фалангистского движения в Испании. Преданность нашей нации превыше всего, единство нашего народа необходимо, а на горизонте маячит новая испанская империя. Для Испании наступает новый рассвет, и пришло время увидеть, как поднимается наша великая нация."
