 SPR_the_regions_of_spain: "Культуры [SPR.GetName]".
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! является культурным плавильным котлом. Каждая культура отличается и уникальна от остальных, они представляют свои отдельные регионы и, как таковые, сильно отличаются от кастильцев центральной Испании. Мир с ними в лучшем случае непрочен, что доказано на примере региона Басков. Нам важно поддерживать связи с этими группами, иначе мы рискуем расколоть §Y[SPR.GetNameWithFlag]§! Чем выше мнение каждой группы, тем продуктивнее будет регион.\n\n[CAT.GetFlag] мнение Catalanes (каталонцев): [?SPR_culture_opinion^0|Y0]\n\n[NAV.GetFlag] Euskaldunak (баски) мнение: [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Galegos (галисийцы) мнение: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andaluces (андалусийцы) мнение: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Canarios (канарцы) Мнение: [?SPR_culture_opinion^4|Y0]"
