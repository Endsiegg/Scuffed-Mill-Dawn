 SPR_exploit_the_union_decision: "Эксплуатировать наш союз"
 SPR_exploit_the_union_decision_desc: "Союз - это всего лишь пешка в грандиозной схеме нашего правительства. Взрыв их казны пойдет только на пользу нам и народу.\n"
 SPR_tap_the_bank_funds_decision: "Привлечь банки"
 SPR_tap_the_bank_funds_decision_desc: "Государственный банк был создан правительством. Можно использовать его, чтобы высвободить дополнительные средства.\n".
