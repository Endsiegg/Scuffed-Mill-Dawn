 # The Canaries Movement
 spain.1.t: "Движение Канарских островов"
 spain.1.d: "Канарское движение - это постоянная борьба канарцев за свое право на самоопределение. Оно берет свое начало со времен феодального колониализма, когда испанские монархи завоевали острова в 1400-х годах. Движение достигло пика при Франко, когда он пытался искоренить регионализм в автономных сообществах. "
 spain.1.a: "Подавить движение"
 spain.1.b: "Держать движение на поводке"
 spain.1.c: " Освободить Канарские острова"
 # The Bilbao Convention
 spain.2.t: "Конвенция Бильбао"
 spain.2.d: "Город Бильбао является памятником сепаратистским движениям в Стране Басков. Мы начинаем нашу диверсию и подготовку, чтобы нанести удар в самое сердце ЭТА и связанных с ней элементов. Как мы должны действовать? Должны ли мы сохранить нынешний статус-кво в отношениях с басками, ограничить их баскскую свободу или подавить сопротивление с суровыми предрассудками?"
 spain.2.a: "Сохранить статус-кво"
 spain.2.b: "Ограничить свободу басков"
 spain.2.c: "Подавить сопротивление басков"
 #  The Lugo List
 spain.3.t: "Список Луго"
 spain.3.d: "Луго - город, имеющий огромное значение для галисийского народа. Мы должны решить его судьбу в этой стране в этом месте. Должны ли мы сохранить статус-кво или скорректировать судьбу галисийцев?"
 spain.3.a: "Сохранить статус-кво"
 spain.3.b: "Ограничить свободу галисийцев"
 spain.3.c: "Подавить галисийскую культуру"
 # The Barcelonian Reconciliation
 spain.4.t: "Барселонское примирение"
 spain.4.d: "Барселона - основной город каталонского народа. Мы готовим наши новые законы, касающиеся примирения каталонцев. Сопротивление этим изменениям, вероятно, будет чрезвычайно сильным и потребует массовых потрясений в городе. Как мы должны действовать?"
 spain.4.a: "Сохранить статус-кво"
 spain.4.b: "Ограничить свободу Каталонии"
 spain.4.c: "Подавить сопротивление Каталонии"
 # Севильский пакт
 spain.5.t: "Севильский пакт"
 spain.5.d: "Город Севилья был главной опорой нашего государства на протяжении десятилетий. Он был местом великой колониальной экспансии, резиденцией автономного сообщества Андалусии и экономически сильной точкой нашего государства. Жители Андалусии считают его маяком своей идентичности. Что мы будем делать с жителями юга?"
 spain.5.a: "Сохранить статус-кво"
 spain.5.b: "Ограничить свободу Андалусии"
 spain.5.c: "Подавить андалузское сопротивление"
 # Вопрос о гражданах Севера
 spain.6.t: "Вопрос о гражданах Севера"
 spain.6.d: "Наше нынешнее правительство решило, что мы должны начать новый процесс в нашем законодательстве. Речь идет о статусе гражданства для жителей Галисии и Страны Басков. Представленные нам варианты - это отмена гражданства, законодательство о притеснении или изменение нашей нынешней политики. Что нам следует предпринять?"
 spain.6.a: "Отменить гражданство"
 spain.6.b: "Более мягкий подход"
 spain.6.c: "Примирение"
 # Вопрос о гражданах Юга
 spain.7.t: "Вопрос о гражданах юга"
 spain.7.d: "Наше нынешнее правительство решило, что мы должны начать новый процесс в нашем законодательстве. Речь идет о статусе гражданства для жителей Каталонии и Андалусии. Варианты, которые нам представили, - это отмена гражданства, притеснение законодательства или изменение нашей нынешней политики. Что нам следует предпринять?"
 spain.7.a: "Лишить гражданства"
 spain.7.b: "Более мягкий подход"
 spain.7.c: "Примирение"
 #Баскская поддержка
 spain.8.t: "Баски поддерживают нас"
 spain.8.d: "Влиятельные фигуры и организации в баскском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать ответную услугу и применить часть наших ресурсов для повышения значимости этих мнений"
 spain.8.a: "Мы возьмем все, что сможем получить"
 spain.8.b: "Поддержите наших сторонников"
 #Баскские протесты
 spain.9.t: "Баскские протесты"
 spain.9.d: "Широкомасштабные протесты вспыхнули в регионе Басков. Толпы людей собрались в Бильбао и Витории, выражая свое недовольство центральному правительству, призывая к отделению Басков. Мы должны определить наш ответ, позволить ли им выплеснуть свое недовольство и риск того, что дело сепаратистов будет набирать обороты, или попытаться подавить несогласие."
 spain.9.a: "Дать им выплеснуть это из их организмов"
 spain.9.b: "Сохранять мир"
 spain.9.c: "Подавить"
 #Баскские беспорядки
 spain.10.t: "Баскские беспорядки"
 spain.10.d: "Протесты в регионе Басков стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо ослабить контроль, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.10.a: "Дайте им вывести это из их организмов"
 spain.10.b: "Развернуть подразделения по подавлению беспорядков"
 #Столкновения с полицией в Басках
 spain.11.t: "Столкновения с полицией в Басках"
 spain.11.d: "Участники беспорядков в Стране Басков жестоко отреагировали на присутствие полиции. Бильбао превратился в зону боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить порядок в городе. Городу нанесен огромный ущерб, сообщается о многочисленных смертях"
 spain.11.a: "Собираем остатки"
 #Галисийская поддержка
 spain.12.t: "Галисийцы поддерживают нас"
 spain.12.d: "Влиятельные фигуры и организации в галисийском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать ответную услугу и применить часть наших ресурсов для повышения значимости этих голосов"
 spain.12.a: "Мы возьмем все, что сможем получить"
 spain.12.b: "Поддержать наших сторонников"
 #Галисийские протесты
 spain.13.t: "Галисийские протесты"
 spain.13.d: "Широкомасштабные протесты вспыхнули в Галисии. Толпы людей собрались в А-Корунье и Виго, выражая свое недовольство центральному правительству и призывая к отделению Галисии. Мы должны определить нашу реакцию, позволить ли им выплеснуть свое недовольство и рискнуть тем, что дело сепаратистов будет набирать обороты, или попытаться подавить недовольство"
 spain.13.a: "Дать им выплеснуть это из их организмов"
 spain.13.b: "Сохранять мир"
 spain.13.c: "Подавить"
 #Галисийские беспорядки
 spain.14.t: "Галисийские беспорядки"
 spain.14.d: "Протесты в Галисии стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо смягчить нашу политику, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.14.a: "Дайте им вывести это из их организмов"
 spain.14.b: "Развернуть отряды по борьбе с беспорядками"
 #Столкновения с полицией в Галисии
 spain.15.t: "Столкновения с полицией в Галисии"
 spain.15.d: "Участники беспорядков в Галисии жестоко отреагировали на присутствие полиции. А-Корунья превратилась в зону боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить мир в городе. Городу нанесен огромный ущерб, сообщается о многочисленных смертях".
 spain.15.a: "Собираем остатки"
 #Каталонская поддержка
 spain.16.t: "Каталонцы поддерживают нас"
 spain.16.d: "Влиятельные фигуры и организации в каталонском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать им ответную услугу и использовать часть наших ресурсов для повышения значимости этих мнений"
 spain.16.a: "Мы возьмем все, что сможем получить"
 spain.16.b: "Поддержать наших сторонников"
 #Каталонские протесты
 spain.17.t: "Протесты каталонцев"
 spain.17.d: "Широкомасштабные протесты вспыхнули в Каталонии. Толпы людей собрались в Барселоне и Жироне, выражая свое недовольство центральному правительству и призывая к отделению Каталонии. Нам нужно определить наш ответ, позволить им выплеснуть свое недовольство и рискнуть тем, что дело сепаратистов будет набирать обороты, или попытаться подавить несогласие."
 spain.17.a: "Дать им выплеснуть это из их организмов"
 spain.17.b: "Сохранять мир"
 spain.17.c: "Подавить"
 #Каталонские беспорядки
 spain.18.t: "Каталонские беспорядки"
 spain.18.d: "Протесты в Каталонии стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо смягчить нашу политику, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.18.a: "Дайте им вывести это из их организмов"
 spain.18.b: "Развернуть отряды по подавлению беспорядков"
 #Столкновения с полицией в Каталонии
 spain.19.t: "Столкновения с полицией в Каталонии"
 spain.19.d: "The rioters in Catalonia have responded violently to the police presence. Barcelona appears to be a warzone as rioters deploy makeshift weapons against the police's attempts to bring peace to the city. There is widespread damage to the city, and multiple deaths have been reported."
 spain.19.d: "Бунтовщики в Каталонии жестоко отреагировали на присутствие полиции. Барселона, похоже, превратилась в зону боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить мир в городе. Городу нанесен огромный ущерб, сообщается о многочисленных смертях"
 spain.19.a: " Собираем останки"
 #Андалузская поддержка
 spain.20.t: "Андалузцы поддерживают нас"
 spain.20.d: "Влиятельные фигуры и организации в андалузском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать ответную услугу и использовать часть наших ресурсов для повышения значимости этих голосов"
 spain.20.a: "Мы возьмем все, что сможем получить"
 spain.20.b: "Поддержать наших сторонников"
 #Андалузские протесты
 spain.21.t: "Протесты андалусийцев"
 spain.21.d: "Широкомасштабные протесты вспыхнули в Каталонии. Толпы людей собрались в Севилье и Малаге, выражая свое недовольство центральным правительством и призывая к отделению Андалусии. Мы должны определить, какой будет наша реакция: позволить им выплеснуть свое недовольство и рисковать тем, что дело сепаратистов будет набирать обороты, или попытаться подавить несогласие"
 spain.21.a: "Дать им выплеснуть это из их организмов"
 spain.21.b: "Сохранять мир"
 spain.21.c: "Подавить"
 #Андалузские беспорядки
 spain.22.t: "Андалузские беспорядки"
 spain.22.d: "Протесты в Андалусии стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо ослабить хватку, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.22.a: "Дайте им вывести это из их организмов"
 spain.22.b: "Развернуть отряды по подавлению беспорядков"
 #Столкновения с полицией в Андалусии
 spain.23.t: "Столкновения с полицией в Андалусии"
 spain.23.d: "Участники беспорядков в Каталонии жестоко отреагировали на присутствие полиции. Севилья выглядит как зона боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить мир в городе. Городу нанесен значительный ущерб, сообщается о многочисленных смертях".
 spain.23.a: "Собираем куски"

 # Вопрос о корриде
 spain.50.t: "Вопрос о корриде"
 spain.50.d: "Коррида имеет долгую и яркую историю в Испании. В последние годы она постепенно начала терять свою известность, но все еще остается довольно популярной. Однако в Испании есть элементы, которые считают этот вид спорта жестоким и устаревшим. Однако этот вид спорта имеет определенную конституционную основу, поскольку является частью испанской культуры и, как таковой, защищен законом. Какую позицию мы должны занять в отношении корриды?"
 spain.50.a: "Запретить спорт"
 spain.50.b: "Запретить убивать быка"
 spain.50.c: "Разрешить продолжение практики"
 # Конституционный суд Испании признал запрет неконституционным
 spain.51.t: "Суд признает запрет неконституционным"
 spain.51.d: "Конституционный суд Испании назвал запрет на корриду неконституционным. Они ссылаются на то, что эта практика является жизненно важной частью культурного наследия Испании. Должны ли мы признать поражение или оспорить решение суда?"
 spain.51.a: "Отменить запрет"
 spain.51.b: "Оспорить решение суда"
 # Конституционный суд Испании признал неубийство быка неконституционным
 spain.52.t: "Суд признает неконституционным позволение быку жить"
 spain.52.d: "Конституционный суд Испании рассмотрел наше недавнее законодательство, касающееся корриды. Суд постановил, что отказ от убийства быка противоречит самой сути корриды и, как таковой, является неконституционным. Должны ли мы признать свое поражение или оспорить это решение суда?\n"
 spain.52.a: "Отменить убийство быка"
 spain.52.b: "Бросить вызов суду"
 # Результаты судебных дел
 spain.53.t: "Суд высказался"
 spain.53.d1: "Сегодня суд объявил, что запрет, предложенный ранее, будет продолжать действовать. Он будет поддерживаться постоянно"
 spain.53.d2: "Суд определил, что законодательство о корриде является неконституционным. Сейчас они начинают процесс отмены нашего запрета и аннулирования действующего законодательства"
 spain.53.a: "Наш закон поддержан"
 spain.53.b: "Изменение отменено"
 # Референдум о корриде
 spain.54.t: "Референдум о корриде"
 spain.54.d: "[SPR.GetLeader] и правительство решило, что лучший вариант решения вопроса о корриде - это национальный референдум. Предоставление народу права голоса по важнейшему законодательному акту позволит нам обеспечить его принятие без вопросов со стороны судов."
 spain.54.a: "Провести референдум"
 # День референдума
 spain.55.t: "День референдума"
 spain.55.d: "Сегодня день голосования по нашему недавнему законодательству. Пора поставить его на голосование!"
 spain.55.a: "Подсчет голосов!"
 # Результаты получены
 spain.56.t: "Результаты получены"
 spain.56.d: "Народ проголосовал и решил поддержать правительство в его законодательстве, касающемся корриды. Это великий день для демократии"
 spain.56.d2: "Наш народ сегодня отменил наше законодательство, получив необходимое большинство голосов для отмены нашего закона о корриде"
 spain.56.a: "Еще один референдум завершен"
 # Вопрос престолов
 spain.57.t: "Вопрос о престолах"
 spain.57.d: "Нынешняя правящая династия Бурбонов служит Испании с 18 века. Однако одним из самых заметных претендентов являются Карлисты. Если мы добьемся достаточной популярности и сможем принять новый закон, мы сможем увидеть, как Карлисты взойдут на трон Испании.\n"
 spain.57.a: "Карлисты взойдут"
 spain.57.b: "Дом Бурбонов служит нам"
 # Конституция реформирована
 spain.58.t: "Конституция реформирована"
 spain.58.d: "Теперь монархи получили возможность реформировать конституцию по своему усмотрению. Какой путь должны выбрать монархи?"
 spain.58.a: "Новая конституционная монархия"
 spain.58.b: "Абсолютная монархия"
 # Демократический конституционализм
 spain.59.t: "Демократический конституционализм"
 spain.59.d: "Монархия подготовила новую конституцию, которая включает в себя демократические элементы. Народ сохранит свое право голоса. Однако они смогут голосовать только за одобренные партии. Эти потенциальные партии будут допускать совместное управление с §Ю[Western_Autocracy_L]§!"
 spain.59.a: "Восход монархо-республиканизма"
 # Декларация Иберийского союза
 spain.60.t: "Декларация Иберийского союза"
 spain.60.d: "На Иберийском полуострове располагались две крупнейшие империи, которые когда-либо видел этот мир. Только представьте, какой силы и славы мы сможем достичь, провозгласив этот союз. Пришло время проложить наш путь вперед и провозгласить Иберийский союз."
 spain.60.a: "Провозгласить Союз"
 # Испания провозглашает союз
 spain.61.t: "[FROM.GetName] провозглашает новый Иберийский союз"
 spain.61.d: "Испания объявила себя новой властью над Иберией и в ответ заявила, что теперь она [FROM.GetName]. Иберия теперь принадлежит ей, так как корона собирается предъявить претензии многолетней давности."
 spain.61.a: "Интересное развитие событий"
 # Требуем португальский престол
 spain.62.t: "[FROM.GetName] требует наш трон"
 spain.62.d: "[FROM.GetName] потребовал наш трон. Они предъявили нам ультиматум: либо уступить трон, либо погибнуть. Как нам следует поступить?"
 spain.62.a: "Уступить трон"
 spain.62.b: "Отвалите от Бурбонов"
 spain.62.c: "Отвалите от Карлистов"
 # Испания уступает [ВСТАВЬТЕ ДИНАСТИЮ ЗДЕСЬ]
 spain.63.t: "[FROM.GetName] уступает нам"
 spain.63.d: "[FROM.GetName] уступил нам португальский трон. Судьба страны и верховенство закона в настоящее время зависят от того, что корона будет делать дальше. Организация §Y[Monarchist_L]§! предъявила свои претензии на эту землю несколько месяцев назад, однако, отчасти, они думают о том, как управлять своей недавно завоеванной территорией. Должны ли мы позволить португальцам пока править самостоятельно, или нам следует напрямую управлять этими землями?"
 spain.63.a: "Чудесный день для трона"
 spain.63.b: "Португальское правительство пока может править собою"
 # Португалия отказывается от концессий
 spain.64.t: "[FROM.GetName] отказывает в концессиях"
 spain.64.d: "[POR.GetAdjective] бросили нам вызов. Это оскорбление высшего порядка, и мы должны исправить это немедленно. Подготовьте вооруженные силы. Рога войны начинают реветь!"
 spain.64.a: "Вторжение неполноценных испанцев"
 # Потребовать Андорру
 spain.65.t: "Марш на Андорру"
 spain.65.d: "Испания разместила крупные силы возле государственных границ Андорры. §Y[Monarchist_L]§! ссылается на какой-то давно забытый отрывок в законах о притязаниях на нашу территорию. Как нам следует поступить? Должны ли мы выступить против этого более крупного врага или уступить его требованиям?"
 spain.65.a: "Сдаться испанцам"
 spain.65.b: "Отказать испанцам"
 # Андорра уступает
 spain.66.t: "[FROM.GetName] уступает"
 spain.66.d: "[FROM.GetName] уступает нам. Наши войска сейчас оккупируют Андорру-ла-Веллу, и наша администрация работает над тем, чтобы интегрировать город-государство как можно быстрее. Время ограничено, но скоро мы объединимся, и регион снова стабилизируется под нашим правлением."
 spain.66.a: "$spain.63.a$"
 # Андорра бросает нам вызов
 spain.67.t: "[FROM.GetName] бросает нам вызов"
 spain.67.d: "[FROM.GetName] отказал нам в праве по первородству - в том, в чем нам отказывали на протяжении веков. Незаконные оккупанты, управляющие Андоррой, должны быть пресечены. Пришло наше время вернуть себе этот критично важный элемент нашей империи, прежде чем он исчезнет из нашего поля зрения навсегда."
 spain.67.a: "Андорра-ла-Велья будет нашей!"
 # Demand the Rock
 spain.68.t: "[FROM.GetName] требуют скалы"
 spain.68.d: "Испанцы когда-то правили Гибралтаром, и они десятилетиями выступали за его возвращение. Хотя мы удерживаем Гибралтар с 1700-х годов, они по-прежнему требуют его возвращения Испании. Как нам следует поступить? Должны ли мы уступить Гибралтар испанцам, или они должны просто устроить себе еще одну сиесту?"
 spain.68.a: "Уступить Гибралтар"
 spain.68.b: "Возьми себе сиесту, испанец"
 # [OWNER] Gives Up Gibratlar
 spain.69.t: "[FROM.GetName] уступает [19.GetName]"
 spain.69.d: "Над Гибралтаром теперь снова развевается испанский флаг. [FROM.GetName] больше не владеет этим анклавом на нашей границе; теперь мы доминируем в этом проливе, как и должны были в течение последних нескольких столетий - еще одна победа нашей великой державы в процессе пересмотра нашей внешней политики."
 spain.69.a: "$spain.63.a$"
# [OWNER] отказывается уступить Гибралтар
 spain.70.t: "[FROM.GetName] отказывается от нашего требования"
 spain.70.d: "Собачье отродье, владеющее [19.GetName], отказало нам в праве на Гибралтар. Мы должны подготовиться к исправить это недоразумение, иначе мы станем посмешищем на мировой арене. На звездах было написано, что флаг [ЭТО.GetAdjective] снова развевается над Гибрлтаром"
 spain.70.a: "Отвоевать нашу законную землю!"
 # Возрождение Испанской империи
 spain.71.t: "Испанская империя возродилась"
 spain.71.d: "[FROM.GetName] провозгласила новую Испанскую империю, и их путь к славе понятен. Возрождение империи, которая когда-то была мертва, но теперь возродилась, поскольку статус-кво в мире сменился. Мир наблюдает за тем, как [SPR.GetLeader] и его правительство продолжает оставаться непредсказуемым в это тревожное время."
 spain.71.a: "Тревожное развитие событий"
 # Позиция ЛГБТКИА+
 spain.72.t: "Позиция по поводу ЛГБТКИА+"
 spain.72.d: "Испания исторически сидела по обе стороны баррикад в отношении гей-сообщества. При Франко геев сажали в тюрьмы, а после перехода к демократии ситуация изменилась. Сейчас, когда мы движемся вперед и этот вопрос остается актуальным. Должны ли мы отказаться от своей позиции в отношении прав геев или продолжать поддерживать их в дальнейшем?"
 spain.72.a: "Новая позиция"
 spain.72.b: "Сохранить статус-кво"
 spain.72.c: "Запретить геев"
 # Усиление родительского воспитания
 spain.73.t: "Родительское воспитание"
 spain.73.d: "Пин-образование родителей - это возможность родителям иметь право \"вето\" в вопросах образования. Правые элементы выступают за это на протяжении десятилетий и, соответственно, готовят новое законодательство. Новый закон позволит родителям отказывать своим детям в получении образования на основании так называемой \"бесполезной\" информации. Какую позицию мы займем?"
 spain.73.a: "Полное родительское вето"
 spain.73.b: "Голосование на спорные темы"
 spain.73.c: "Вообще-то... если хорошенько подумать"
 # Рост нативизма
 spain.74.t: "Подъем нативизма"
 spain.74.d: "Нативизм медленно начал набирать популярность в нашей стране. Концепция нативизма ставит народ или естественнорожденных граждан страны выше иммигрантов, легальных или нелегальных. Благодаря росту популярности правых сил это движение в последние годы набирает все большие обороты. Наше правительство должно выбрать форму нативизма, которую мы хотим применить в нашей стране. Должны ли мы занять жесткую или более мягкую позицию по отношению к этому движению?"
 spain.74.a: "MSGA! MSGA! MSGA!"
 spain.74.b: "Все рожденные у нас являются испанцами"
 # Возвращение франкизма
 spain.75.t: "Возвращение фалангизма"
 spain.75.d: "Мы вернулись к нашим истокам, поскольку [SPR.GetLeader] и [Nat_Fascism_L] вернули себе власть и начинают возвращение нового порядка в нашей великой державе. Возвращение фашизма пылает ярко, как солнце, когда новый рассвет опускается на Мадрид. [SPR.GetLeader] заявил, что они откроют новую эру для [SPR.GetName] и реформируют республику в новое фалангистское государство. Феникс снова взойдет в нашей великой стране"
 spain.75.a: "Слава Испании!"
 # Испания возвращается к франкизму
 spain.76.t: "[FROM.GetName] возвращается к фалангизму"
 spain.76.d: "[FROM.GetName] недавно провел переполох в испанском правительстве. La Falange снова взяла на себя мантию правительства для испанского народа. Избрание [SPR.GetLeader] далось с большим трудом, но тем не менее это была победа. Время лишь покажет, какие последствия будет иметь эта перемена для всего мира. "
 spain.76.a: "Хм..."
 # Новая франкистская женщина
 spain.77.t: "Новая женщина-фалангистка"
 spain.77.d: "У мужчин есть свое место, как и у женщин. Поскольку наша нация продолжает двигаться по этому пути, мы должны решить, какова роль женщины в нашем государстве. Придерживаясь более традиционных стандартов, мы увидим более высокие темпы роста населения. Однако предоставление женщине права выбора даст нам более разнообразные экономические возможности. "
 spain.77.a: "Women Serve the Homefront"
 spain.77.a: "Женщины на службе родине"
 spain.77.b: "Сила в выборе"
 # Отмена монархии
 spain.78.t: " Отмена монархии"
 spain.78.d: "Новое коммунистическое правительство под руководством [SPR.GetLeader] выдвинуло новый законопроект. Они готовят закон об отмене монархии. Однако ситуация непростая, поскольку это революционное решение состоит из двух частей. При первом варианте законодательства правящая династия будет отстранена от власти, а при другом - правящая семья будет подвергнута массовой казни, дабы они никогда не смогли вернуться. Как должно действовать правительство?"
 spain.78.a: "Французский стиль"
 spain.78.b: "Лишить монархов власти"
 # Испания отказалась от монархии
 spain.79.t1: "[FROM.GetName] казнит королевскую семью"
 spain.79.t2: "[FROM.GetName] отрекается от королевской семьи"
 spain.79.d1: "Монархия [SPR.GetName] была казнена руками народа. В результате переворота произошел отказ от конституционной монархии, так как страна движется все ближе к коммунизму. Ситуация в [SPR.GetName] нестабильна, и мир будет внимательно следить за ее развитием"
 spain.79.d2: "Монархия [SPR.GetName] была отброшена народом. [SPR.GetLeader] и правящая партия решила, что пришло время упразднить монархию и ее архаичные порядки. Это радикальное изменение, так как оно переписывает конституцию, чтобы позволить эти перемены. Все страны мира с опаской наблюдают за развитием ситуации в [SPR.GetName]."
 spain.79.a: "Новый путь для [FROM.GetName]"
 # Эмансипация новой женщины
 spain.80.t: "Эмансипация новой женщины"
 spain.80.d: "Наши женщины - наше главное богатство. Эмансипация и освобождение их над их статусом, и предоставление им равноправия в глазах закона, устраняющего все виды дискриминации по половому признаку, позволит нашим женщинам стать инструментом нашего нового коммунистического общества - каждый в [SPR.GetName] должен немедленно разделить власть с нашими женщинами!"
 spain.80.a: "Свободнее женщины, свободнее народ"
 # Пересмотреть правило иммиграции
 spain.81.t: "Пересмотреть правила об иммиграции"
 spain.81.d: "Пришло время определиться с иммиграционной политикой. Мы можем двигаться в направлении открытия наших границ для всех желающих, ввозить больше рабочей силы с высокой добавленной стоимостью с помощью расширенной визовой программы или можем занять более антииммиграционную позицию."
 spain.81.a: "Гражданство для всех"
 spain.81.b: "Визовый статус"
 spain.81.c: "Нет визы - нет въезда"
 # Марш "голубых рубашек" на Виторию
 spain.83.t: "Марш голуборубашечников на Виторию"
 spain.83.d: "Фалангисты начали движение по улицам Витории несколько часов назад и в настоящее время наносят удары по сторонникам антиправительственных сил и националистам ЭТА. Военизированные формирования готовы и ждут приказов от [SPR.GetLeader]"
 spain.83.a: "Ночь разгромленной Витории"
 spain.83.b: "Вокруг заговорщиков"
 # Итоги
 spain.84.t: "Марш на Виторию"
 spain.84.d1: "Наш поход на Виторию завершился. Фалангисты нанесли огромный ущерб, и город Витория понес большое количество жертв, так как они вели уличные бои. Это необходимое зло, но мы будем двигаться дальше"
 spain.84.d2: "Ключевые члены баскского сепаратистского движения были найдены и суммарно казнены на улицах Витории. Город окрасился кровью сепаратистов, и скоро в этой мятежной провинции наступит мир под властью фалангистского правительства."
 spain.84.d3: "Силы "голуборубашечников" прошли маршем и столкнулись с местным населением в борьбе с заговорщиками, поддерживающими независимость басков. Ситуация быстро переросла в насилие, когда фалангистские военизированные силы набросились на сторонников басков, что привело к быстрому хаосу на улицах."
 spain.84.d4: "Силы ЭТА, выступающие за независимость, были официально окружены сегодня, когда фалангистские военизированные формирования были встречены с распростертыми объятиями на улицах Витории. Враждебные силы были либо подавлены, либо сильно ослаблены благодаря тому, что эти ключевые представители были арестованы и помещены под арест."
 spain.84.a: "Витория - это Испания"
 # Авария с танкером "Престиж
 spain.85.t: "Авария танкера "Престиж""
 spain.85.d: "Во время шторма у нефтяного танкера MV Prestige, перевозившего 77 000 тонн тяжелого мазута, лопнул бак. Впоследствии судно затонуло примерно в 210 километрах от побережья Галисии. По оценкам, из него вылилось 67 000 м3 тяжелого мазута. В результате утечки были загрязнены тысячи километров береговой линии и более тысячи пляжей на испанском, французском и португальском побережьях, а также нанесен огромный ущерб местной рыбной промышленности. Эта утечка - крупнейшая экологическая катастрофа в истории Испании"
 spain.85.a: "Начинайте чистить птиц"
 # Марш "голуборубашечников" на Барселону
 spain.86.t: "Марш на Барселону"
 spain.86.d: "Фалангистские силы подготовились к маршу на Барселону. Это последний главный оплот антифалангистского сопротивления в стране, и мы должны его уничтожить."
 spain.86.a: "Ночь разбитой Барселоны"
 spain.86.b: "Вокруг конспираторов"
 # Итоги
 spain.87.t: "Марш на Барселону"
 spain.87.d1: "Наш марш на Барселону завершился. Фалангисты нанесли огромный ущерб, и город Барселона понёс большое количество жертв, поскольку он вел борьбу на улицах. Это необходимое зло, но мы будем двигаться дальше."
 spain.87.d2: "Ключевые члены каталонского сепаратистского движения были найдены и суммарно казнены на улицах Барселоны. Город окрасился кровью сепаратистов, и скоро в этой мятежной провинции наступит мир под властью фалангистского правительства."
 spain.87.d3: "Силы "голуборубашечников" прошли маршем и вступили в столкновение с местным населением в борьбе с заговорщиками, поддерживающими независимость Каталонии. Ситуация быстро переросла в насилие, поскольку военизированные силы фалангистов теснили сторонников басков, что привело к быстрому хаосу на улицах."
 spain.87.d4: "Силы ЭТА, выступающие за независимость, были официально окружены сегодня, когда фалангистскoе правительство было встречено с распростертыми объятиями на улицах Барселоны. Враждебные силы были либо подавлены, либо сильно ослаблены благодаря тому, что ключевые ее члены были арестованы и помещены под стражу."
 spain.87.a: "Барселона - это Испания"
 # Кризис африканских мигрантов
 spain.201.t: "Кризис африканских мигрантов"
 spain.201.d: "В Африке бедность, плохое правительство, периодическая внутренняя нестабильность, неуправляемая экономика и конфликты породили так называемых экономических мигрантов и беженцев. Быстрый рост рабочей силы в сочетании с вялым ростом занятости провоцирует миграцию молодежи. Низкое качество образования и отсутствие навыков ограничивают возможности трудоустройства для молодежи. Поскольку Сеута и Мелилья являются неотъемлемой частью Испании и, следовательно, Европейского Союза, африканские мигранты стремятся на территорию ЕС и добиваются статуса беженцев."
 spain.201.a: "Никого не впускать"
 spain.201.b: "Впустить всех"
 spain.201.c: "Впустить некоторых"
 # Африканские мигранты штурмуют Сеуту
 spain.202.t: "Африканские мигранты напали на Сеуту"
 spain.202.d: "Пограничный забор в Сеуте атакуют сотни мигрантов, которые пытаются перелезть через ограждения и получить статус беженца на территории Испании. Все внимание международного сообщества приковано к Сеуте, ожидая нашей реакции. Мы можем встретить их резиновыми пулями и слезоточивым газом или открыть границы и впустить их, хотя у некоторых антииммигрантских фракций в правительстве есть другое... умеренное предложение."
 spain.202.a: "Несмертельный ответ"
 spain.202.b: "Открыть огонь"
 spain.202.c: "Откройте наши ворота"
 # Африканские мигранты нападают на Меллилу
 spain.203.t: "Африканские мигранты нападают на Мелилью"
 spain.203.d: "Пограничный забор в Мелилье атакуют сотни мигрантов, которые пытаются перелезть через ограждения и получить статус беженца на территории Испании. Взоры международного сообщества устремлены на Мелилью в ожидании нашей реакции. Мы можем встретить их резиновыми пулями и слезоточивым газом или открыть границы и впустить их, хотя некоторые антииммигрантские фракции в правительстве имеют другое... умеренное предложение."
 spain.203.a: "Несмертельный ответ"
 spain.203.b: "Открыть огонь"
 spain.203.c: "Откройте наши ворота"
 # Отречение Хуана Карлоса
 spain.204.t: "Отречение Хуана Карлоса"
 spain.204.d: "На фоне растущего давления и своего возраста наш король Хуан Карлос решил сложить с себя полномочия и позволить своему сыну Фелипе VI унаследовать трон [SPR.GetName]. Хотя король ссылается на личные причины, возникло много вопросов по поводу противоречий вокруг королевской семьи и некой поездки на охоту на слонов. Тем не менее, корона перейдет к Фелипе после сорока лет правления."
 spain.204.a: "Корона меняется"
 # Смерть Карлоса Уго
 spain.205.t: "Смерть Карлоса Уго"
 spain.205.d1: "Карлос Уго был карлистским притязателем на испанский престол с 1977 года, когда глава дома перешел от его отца. Хотя в последнее время карлизм не имеет большого влияния, он все еще является заметной силой в монархических владениях Испании."
 spain.205.d2: "Король, Карлос Уго, скончался Сегодня в большом расстройстве. Это прискорбный поворот событий, который вызвал массовую печаль по всей нашей стране. Хоть он и пришел к власти совсем недавно под предлогом карлистского дела. История запомнит его имя как одного из главных участников дела Карлистов."
 spain.205.a: "Карлизм продолжает жить"
 # Ciudadanos
 spain.206.t: "Формирование политической партии Сьюдаданос"
 spain.206.d: "Политическая партия Ciudadanos в последнее время попала в заголовки газет как новая партия в Каталонии. Это постнационалистическая либеральная партия, исповедующая идеологию глубокого испанского национализма."
 spain.206.a: "Время покажет..."
 # Vox Forms
 spain.207.t: "Возвышение Vox"
 spain.207.d: "Vox" (лат. \"голос\") - национал-консервативная партия, которая недавно начала набирать популярность. Партия сформировалась как раскол от [conservatism_L], поскольку она считалась слишком \"либеральной\". Раскол в партии произошел из-за того, что в нее вошли неоконсерваторы или социально консервативные члены партии НП. Некоторые из основных положений этой новой партии направлены на переписывание испанской конституции с целью упразднения региональных автономий и парламентов. Это резко отличается от нынешнего политического климата и говорит о грядущих временах."
 spain.207.a: "Интригующе"
 # Espana 2000
 spain.208.t: "Формирование España 2000".
 spain.208.d: "España 2000" - крайне правая политическая партия, которая определяет себя как популистскую и выступает за смесь социал-демократии и консерватизма с упором на защиту семейных ценностей. Партия продолжает придерживаться жестких евроскептических, антиглобалистских и протекционистских взглядов в отношении испанской экономики. Хосе Луис Роберто создал партию, чтобы отделиться от Народной партии (НП), что позволило ему дистанцироваться от главной консервативной силы Испании."
 spain.208.a: "Волна правого крыла"
 # Alternativa Espanola Forms
 spain.209.t: "Alternativa Española обретает форму"
 spain.209.d: "Сегодня Рафаэль Лопес-Диегес выступил с заявлением о создании новой политической партии в Испании. Испанская альтернатива (Alternativa Española) - это новая правая политическая партия, которая называет себя социал-христианской и межсекторной. В декларации ее политической программы говорится о \"защите жизни\" (общее неприятие абортов), про-семейных, твердых христианских принципах и новом единстве Испании. Хотя партия определяет себя как кросс-секционную, она удобно расположилась в правой позиции, несмотря на то, что называет себя левой по социальным и экономическим вопросам."
 spain.209.a: "Новый конкурент"
 # Unidos Podemos
 spain.210.t: "Unidos Podemos выходит на арену"
 spain.210.d: "Unidos Podemos" - это конгломерат партий Equo, United Left и Podemos. Эти три левые партии объединились для участия в выборах в Испании в качестве единой левой партии. Он называет себя левой популистской партией и отстаивает идеи тяжелого демократического социализма."
 spain.210.a: "Новая левая сила"
 # Unidas Podemos Изменение названия
 spain.211.t: "Новое название"
 spain.211.d: "Основатель Unidos Podemos Пабло Иглесиас объявил о смене названия с Unidos Podemos на Unidas Podemos в преддверии предстоящих выборов."
 spain.211.a: " Увлекательно"
 # Призыв в армию ставится под вопрос
 spain.212.t: "Бильбао получает городскую Нобелевскую премию"
 spain.212.d: "Город Бильбао был объявлен последним лауреатом Всемирной городской премии имени Ли Куан Ю. Город-государство Сингапур вручает эту премию совместно со Шведской Нобелевской академией урбанизма. Город, развитие которого с 1990-х годов было ошеломительно успешным, получил награду за такие усилия."
 spain.212.a: "Замечательно для Бильбао!"
 # Римские стены Луго
 spain.213.t: "Римские стены Луго - объект культурного наследия"
 spain.213.d: "Римские стены Луго были построены в III веке и остаются практически нетронутыми с момента их возведения. Стены протянулись на два километра вокруг исторического центра города Луго в Галисии. Эти давние укрепления были внесены в список Всемирного наследия ЮНЕСКО как культурный памятник мира и человечества."
 spain.213.a: "Удивительные события"
 # ETA Взрыв автомобиля в Мадриде
 spain.214.t: "Взрыв автомобиля ЭТА в Мадриде"
 spain.214.d: "Автомобиль, начиненный 55 фунтами взрывчатки, взорвался на улице Корасон де Мария в Мадриде. Целью ЭТА, очевидно, был Хуан Хункера, правительственный чиновник, который остался в живых."
 spain.214.a: "Трагедия"
 # Запрет батасуны
 spain.215.t: "Запрет Батасуны"
 spain.215.d: "Верховный суд Испании признал баскскую партию \"Батасуна\" незаконной. Конституционный суд Испании подтвердил это решение. Хотя "Батасуна" отрицает какие-либо связи с ЭТА, многие лидеры "Батасуны" были заключены в тюрьму из-за своей деятельности в ЭТА. Запрет запрещает их представителям участвовать в выборах, проводить публичные демонстрации или митинги и замораживает их активы."
 spain.215.a: "Это должно было быть осуществлено"
 # Атаки ЭТА на поезда предотвращены
 spain.216.t: "Атаки ЭТА на поезда предотвращены"
 spain.216.d: "ЭТА попыталась взорвать 50 кг взрывчатки на оживленном мадридском вокзале Чамартин в канун Рождества. Полиция пресекла эту попытку, когда остановила члена ЭТА, пытавшегося загрузить 28 кг взрывчатки в поезд, следовавший в Мадрид, в Сан-Себастьяне. Затем еще одна бомба с более чем 20 кг взрывчатки была обнаружена во втором поезде, следовавшем в Мадрид из Бургоса. Мы перекрыли железнодорожные линии в этом районе, пока не убедимся, что больше терактов не обнаружено."
 spain.216.a: "Небольшая плата"
 # Бомбардировка аэропорта Мадрид-Барахас
 spain.217.t: "Бомбардировка аэропорта Мадрид-Барахас"
 spain.217.d: "В терминале Т4 аэропорта Мадрид-Барахас взорвался заминированный фургон с бомбой весом от 500 до 800 килограммов, в результате чего погибли два человека и 52 получили ранения. Ответственность за теракт взяла на себя террористическая организация ЭТА. В результате теракта был поврежден терминал аэропорта и разрушена вся парковочная конструкция."
 spain.217.a: "Еще одна трагедия"
 # Референдум о самоопределении басков
 spain.218.t: "Референдум о самоопределении басков"
 spain.218.d: "Консультативный референдум о возможности самоопределения от Испании был признан незаконным Конституционным судом Испании. Некоторые члены самой Баскской националистической партии выступили против референдума, поскольку считалось, что он укрепит ЭТА, которая на данный момент находится в упадке."
 spain.218.a: "Референдум-нет"
 # Юрдан Мартитеги арестован
 spain.219.t: "Юрдан Мартитеги арестован"
 spain.219.d: "Юрдан Мартитеги Лизасо, глава подразделения коммандос ЭТА, был арестован французской полицией. Он считается одним из самых опасных членов ЭТА; этот арест значительно снизит уровень насилия в группировке."
 spain.219.a: "Не пройти, не проехать, не собрать 200 долларов"
 # Бомбы Гражданской гвардии
 spain.220.t: "Бомбардировки Гражданской гвардии"
 spain.220.d: "Два заминированных автомобиля взорвались у офисов Гражданской гвардии в Кальвиа и Бургосе. Два человека погибли и 65 получили ранения, включая женщин и детей. ЭТА взяла на себя ответственность за нападение."
 spain.220.a: "Еще одна трагедия..."
 # Постоянное прекращение огня с ЭТА
 spain.221.t: "Перманентное прекращение огня с ЭТА"
 spain.221.d: "ЭТА заявила, что прекращение огня, о котором она объявила четыре месяца назад, теперь "постоянное и всеобщее\". С момента основания группировки ЭТА в результате насилия погибло более 800 человек, но, похоже, что теперь террору положен конец."
 spain.221.a: "Наконец-то все закончилось?"
 # Взрывы в День Конституции
 spain.222.t: "Взрывы в День Конституции"
 spain.222.d: "Небольшие бомбы взорвались в городах Аликанте, Авила, Сьюдад-Реаль, Леон, Малага, Сантильяна-дель-Мар и Вальядолид. Нападения совпали с празднованием дня нашей Конституции."
 spain.222.a: "К счастью, никто не погиб"
 # Еще один взрыв автомобиля в Мадриде
 spain.223.t: "Еще один взрыв автомобиля в Мадриде"
 spain.223.d: "Белый Renault 19 с 30 кг хлората взорвался рядом с офисами нескольких компаний в Мадриде. Сорок два человека получили ранения. "
 spain.223.a: "Только не это!"

 # 2006 - Статут автономии Каталонии
 spain.230.t: "Статут об автономии Каталонии"
 spain.230.d: "Правительство Каталонии официально опубликовало новый Статут об автономии. В ходе пересмотра Статута были внесены радикальные изменения в правила каталонской символики, объявлен каталонский язык языком региона и созданы особые права, защищаемые Статутом, которые отделены от испанской конституции. Однако это не обошлось без противоречий. Статут объявляет Каталонию \"нацией\" в преамбуле текста, проводя между ними различие."
 spain.230.a: "Это то, как есть"
 spain.230.b: "Одержимость идентичностью - это чудовищность"
 # 2010 - Конституционный суд Испании признает недействительным Статут об автономии
 spain.231.t: "Конституционный суд пересматривает Статут"
 spain.231.d: "В течение последних нескольких лет Статут Каталонии подвергался массовым проверкам со стороны политических оппонентов и не только. Суд вынес решение шестью голосами против четырех в пользу пересмотра четырнадцати статей Статута и дальнейшей интерпретации еще двадцати семи статей. Каталонцы также начали протестовать против решения суда. Время покажет, что это решение будет означать для нации...".
 spain.231.a: "Что из этого выйдет?"
 # Первый протест против автономии
 spain.232.t: "Протесты 2010 года"
 spain.232.d: "В начале этого года конституционный суд постановил пересмотреть Статут об автономии Каталонии, дабы уменьшить националистические настроения. Сегодня каталонцы толпами вышли на марш в центре Барселоны против ограничения автономии Каталонии и решения суда. По оценкам, на этой акции протеста в Барселоне присутствовало от 1,1 миллиона до 1,5 миллиона человек."
 spain.232.a: "Мобилизовать полицию"
 spain.232.b: "Пусть протестуют"
 spain.232.c: "Вести переговоры с организаторами"
 # Каталония требует независимости
 spain.233.t: "Каталонцы требуют независимости"
 spain.233.d: "Каталонцы снова вышли на улицы Барселоны. Народ Каталонии все больше недоволен властью Мадрида над ним. Когда-то это были протесты за отмену Статута об автономии. Теперь это открытые требования независимости. Должны ли мы дать им то, чего они желают?"
 spain.233.a: "Пусть Каталония отделится"
 spain.233.b: "Ужесточить хватку"
 # 2013 Каталонский путь
 spain.234.t: "Каталонский путь"
 spain.234.d: "Протесты в Каталонии продолжают сотрясать регион. Напряжение растет и растет, и это только усугубляет ситуацию между каталонцами. На протесты и демонстрации в пользу независимости в Каталонии вышло около полутора миллионов человек."
 spain.234.a: "Мобилизовать полицию"
 spain.234.b: "Дайте им возможность протестовать"
 spain.234.c: "Вести переговоры с организаторами"
 # 2014 - Каталонский путь
 spain.235.t: "Каталонский путь 2014"
 spain.235.d: "Протесты в Каталонии продолжают сотрясать регион. Напряжение растет и растет, и это только ухудшает ситуацию в отношениях между каталонским народом. В ходе этого протеста в Каталонии около двух человек вышли на демонстрацию в поддержку независимости. Этот протест за независимость является предвестником чего-то гораздо большего, и только время покажет, что из этого получится."
 spain.235.a: "Мобилизовать полицию"
 spain.235.b: "Пусть протестуют"
 spain.235.c: "Вести переговоры с организаторами"
 # 2014 - Референдум о самоопределении
 spain.236.t: "Референдум о самоопределении"
 spain.236.d: "Сегодня правительство Каталонии провело референдум о независимости Каталонии. Те, кто принял участие в этом историческом референдуме, подавляющим большинством проголосовали за независимость. Этот референдум считается юридической консультацией и не является юридически обязывающим к независимости."
 spain.236.a: "Мобилизовать полицию"
 spain.236.b: "Позволить им провести митинг"
 spain.236.c: "Вести переговоры с организаторами"
 # 2016 - Вперед, Каталонская республика!
 spain.237.t: "Вперед, Каталонская республика!"
 spain.237.d: "Люди снова вышли на улицы в поддержку независимости. Недавно избранный Шарль Пуигдемонт вдохнул новую жизнь в движение за независимость Каталонии. Эта перемена разворошила грядущую пороховую бомбу. Очередная демонстрация миллиона человек продолжает давать возможность услышать свой голос на улицах Барселоны."
 spain.237.a: "Мобилизовать полицию"
 spain.237.b: "Пусть протестуют"
 spain.237.c: "Вести переговоры с организаторами"
 # 2017 - Декларация независимости Каталонии
 spain.238.t: "Каталонская декларация независимости"
 spain.238.d: "Каталонский парламент провозгласил Каталонию независимым государством. Глава правительства Шарль Пуигдемонт поступил по желанию народа и начал отделение от Испании. Как мы должны реагировать? Должны ли мы позволить народу Каталонии отделиться от Испании?"
 spain.238.a: "Каталония освобождается"
 spain.238.b: "Распустить парламент Каталонии"
 # Чарльз Пуигдемонт бежит из Испании
 spain.239.t: "Шарль Пуигдемонт бежит"
 spain.239.d: "Предатель Шарль Пуигдемонт и другие ключевые члены каталонского правительства бежали из Испании, чтобы скрыться от ордеров на их арест. Исчезнув на север в сторону Бельгии и других стран, он пока что избежал нашей юрисдикции..."
 spain.239.a: "Ублюдок"
 # Суд над лидерами независимости Каталонии
 spain.240.t: "Суд над лидерами движения за независимость Каталонии"
 spain.240.d: "Сегодня главные лидеры движения за независимость Каталонии предстанут перед судом за свои действия и участие в провозглашении независимости в 2017 году. Пришло время привлечь этих мятежников к ответственности раз и навсегда. Суд объявил, что девять из обвиняемых проведут в тюрьме от девяти до тринадцати лет."
 spain.240.a: "Хорошее избавление"
 # 2019 Каталонские протесты
 spain.241.t: "Массовые протесты в Каталонии"
 spain.241.d: "Каталонцы снова вышли на улицы, чтобы выразить протест против испанского правительства. Они ссылаются на злоупотребление властью и многое другое, поскольку суд над лидерами борьбы за независимость вызвал безудержные беспорядки в Барселоне. Люди требуют независимости и права на самоопределение."
 spain.241.a: "Мобилизовать полицию"
 spain.241.b: "Позволить им провести манифестацию"
 spain.241.c: "Вести переговоры с организаторами"
 # 2021 Помилование каталонских сепаратистов
 spain.242.t: "Помилование сепаратистов"
 spain.242.d: "[SPR.GetLeader] пошел по пути, значительно отличающемуся от ожидаемого. Поменяв политику правительства, они помиловали сепаратистов, приговоренных к двум годам тюрьмы. Помилование сепаратистов со стороны [SPR.GetLeader] является важным шагом в восстановлении отношений с Каталонией и испанским правительством в Мадриде."
 spain.242.a: "United we Stand"
 # 2002 - Spain Commits State Terrorism
 spain.243.t: "Суды признают, что государство совершило государственный терроризм"
 spain.243.d: "В ходе масштабной замены пас, суды объявили, что испанское государство совершило акты государственного терроризма в отношении Антонио Кубильо, видного сепаратиста с Канарских островов, совершив на него покушение. Это первый пример признания государства в совершении актов террора против народа Испании. Как нам следует действовать?"
 spain.243.a: "Игнорировать суды"
 spain.243.b: "Выплатить ущерб"
 # 2012 - Антонио Кубильо скончался
 spain.244.t: "Антонио Кубильо скончался"
 spain.244.d: "Основатель движения за независимость Канарских островов скончался сегодня на 82-м году жизни в своем доме в Санта-Крус-де-Тенерифе. Народ Канарских островов оплакивает этот луч своей культуры и лицо движения за независимость Канарских островов. Он прожил полную жизнь, спасаясь от преследований франкистского режима, уехав в Алжир, где он начал свою борьбу за независимость. В 1978 году он был искалечен в результате покушения, связанного с внутренними делами Испании, но тем не менее продолжал жить. Хотя его усилия не привели к обретению независимости Канарскими островами, идея о независимости горит все ярче в умах и сердцах жителей Канарских островов."
 spain.244.a: "Провести спонсируемые государством похороны"
 spain.244.b: "Печальный день для канарцев"
 # 2004 - Проект "Парасоль Метрополя
 spain.245.t: "Проект "Парасоль Метрополь"
 spain.245.d: "Парасоль Метрополь" - это новый проект города Севильи, представленный правительству для производства. Город Севилья и сообщество застройщиков выбрали это место для строительства подземной парковки с местом для рынка на вершине. Однако в ходе строительства были обнаружены руины, относящиеся к римской эпохе и эпохе Аль-Андалус. Строительство было немедленно остановлено и не ведется до сих пор. Город открыл тендер на застройку района, и компания Metropol Parasol выиграла конкурс. Должны ли мы принять этот проект?"
 spain.245.a: "Show them Money!"
 spain.245.b: "Одобрить его на политическом уровне"
 spain.245.c: "Бестолковый проект"
 # 2008 - Проект "Метрополь Парасоль" в беде
 spain.246.t: "Проекту "Метрополь Парасоль" требуются средства"
 spain.246.d: "Будь то бесхозяйственность или проблемы с другими вещами, проект "Метрополь Парасоль" нуждается в дополнительных средствах. Они могли бы быть использованы для дополнительных ресурсов или дополнительной помощи для дизайна. Возможно, мы никогда не узнаем, как эти художники тратят свои деньги. Как нам следует поступить?"
 spain.246.a: "Дать им деньги"
 spain.246.b: "Нет, пусть сами разбираются"
 # Проект "Метрополь Парасоль" завершен!
 spain.247.t: "Проект "Метрополь Парасоль" завершен".
 spain.247.d: "Проект Metropol Parasol, который теперь называется Las Setas, наконец-то завершен. Это потрясающее зрелище, когда разрезается последняя ленточка, позволяя жителям Испании войти в здание впервые с момента его создания. Это поистине великолепное зрелище."
 # 2001 Марокканские сделки по рыболовству
 spain.248.t: "Марокканские рыболовные сделки"
 spain.248.d: "Сегодня [SPR.GetLeader] и [MOR.GetLeader] приступили к заключению сделки о рыболовных зонах за пределами Моррокко. Представленная сделка гораздо больше в пользу марокканской делегации. Однако это последняя сделка, которую они готовы заключить. В соответствии с ним Испания уменьшит количество рыболовных судов, заходящих в ИЭЗ (исключительную экономическую зону) Марокко."
 spain.248.a: "Принять сделку"
 spain.248.b: "Отклонить сделку"
 # 2008 - Финансирование собора Святого Семейства
 spain.253.t: "Финансирование Саграда Фамилия"
 spain.253.d: "Саграда Фамилия" начала строиться в марте 1882 года и продолжала строиться на протяжении всех прошедших столетий. Это современное чудо архитектуры, спроектированное архитектором Антонио Гауди, который скончался в 1926 году. Часто возникают споры о том, следует ли прекратить строительство в связи со смертью архитектора. Однако большинство людей верят в то, что после завершения строительства здание будет великим. У нас есть возможность выделить дополнительные средства на этот проект, если мы пожелаем."
 spain.253.a: "Предоставить дополнительное финансирование"
 spain.253.b: "Им хватит"
 # 2017 - 2028 - Саграда Фамилия завершена
 spain.254.t: "Саграда Фамилия завершена"
 spain.254.d: "Наконец-то вершина современного испанского искусства завершена. Саграда Фамилия предстала во всем своем великолепии. Готические и криволинейные формы в стиле модерн представляют собой истинную красоту, ведь еще один архитектурный шедевр создан в Испании. Базилика будет стоять как знак богу о вере, которую народ Испании возлагает на него. Это поистине зрелище, которое нельзя не увидеть."
 spain.254.a: "Гауди улыбается"
 # 2004 Взрывы поездов в Мадриде
 spain.255.t: "Взрывы в мадридском поезде"
 spain.255.d: "Сегодня был поистине трагический день, когда взрывы потрясли систему пригородных поездов Мадрида. В результате взрывов погибли сто девяносто три человека, около двух тысяч получили ранения. Это самый смертоносный теракт в истории Испании и самый смертоносный в Европе с 80-х годов. Были некоторые дискуссии о том, кто на самом деле нанес эти удары...".
 spain.255.a: "Виновата ЭТА"
 spain.255.b: "Виноваты исламисты"
 spain.255.c: "Молимся за погибших"
 # Молиться за павших
 spain.256.t: "Молитва за павших"
 spain.256.d1: "Народ высказал свое мнение о действиях правительства и недоволен тем, что правительство не приняло более жестких мер против тех, кто хочет навредить испанскому народу. Люди называют правительство слабым и неэффективным."
 spain.256.d2: "Supportive nature from the government has gone over well with the troubled populace."
 spain.256.a: "A Day for the Morning"
 # ETA / Islamists Response
 spain.257.t1: "Blaming the ETA"
 spain.257.t2: "Blaming the Islamists"
 spain.257.d1: "The people are clamoring for any other party to take power than the ruling party Today. The Madrid Train Bombings were clearly not perpetuated by the ETA, and yet the leading government has blamed our own people. There are quotes flowing and stating that it is disgusting and abhorrent. This has failed us as we move forward."
 spain.257.d2: "People have taken to supporting the government in their claim that the ETA and the Basque separatists. They've taken to social media and continue to clamor for the ETA to be brought to justice. Victory would be assured for the current ruling party to bring this criminal to justice after securing their election."
 spain.257.d3: "The claim that the ETA has gone off quite whatever within the populace. There was no major change, and there was no support or outrage against the government."
 spain.257.d4: "Blaming the Islamists has royally backfired against the Spanish government. They are citing the government as islamophobic and racist. It was intended to be something to unite us but only disunited us."
 spain.257.d5: "People have vastly supported the claim for the claim that radical elements of Islam have caused the attack on Spain. The tragedy that has befallen us has united the people behind the current ruling party and is likely to sway their vote."
 spain.257.d6: "The claim that the Islamists has gone off quite whatever within the political sphere of Spain. There was no major change, and there was no support or outrage against the government."
 spain.257.a: "A Day of Mourning"
 # 2008 Barcelona Terror Plot Thwarted
 spain.258.t: "Barcelona Terror Plot Thwarted"
 spain.258.d: "Fourteen suspects were arrested earlier Today for connection to a possible terror attack in Barcelona. The group planned to detonate suicide vests in the Barcelona Metro system causing unprecedented damage to the city's infrastructure. It was intended to be the catalyst of a series of attacks spanning Spain, Germany, France, Portugal, and the United Kingdom. Luckily the attacks have been thwarted Today by the Guardia Civil and the intelligence services."
 spain.258.a: "Award The Officers Medals!"
 # 2017 - Barcelona Terror Attacks
 spain.259.t: "Barcelona Terror Attacks"
 spain.259.d: "Two suspects were killed yesterday in an explosion during the preparation of explosives in Alcanar. Accomplices of these two suspects Today drove into pedestrians in Las Ramblas in Barcelona, killing fourteen and injuring at least one hundred and thirty people. The attack is the deadliest in Spain since the 2004 Madrid training bombings. Radical elements of Islam claim this as a victory for Islam while we are just managing to lick our wounds..."
 spain.259.a: "Tragedy after tragedy..."
 # 2021 - Murcia Terror Attack
 spain.260.t: "Man Crashes His Vehicle in Terrace"
 spain.260.d: "A 27-year-old man Today has rammed a vehicle into a restaurant terrace, killing one person and injuring five more. The driver was killed upon impact and has rocked the nation as fears of additional terror attacks grow. It has been declared as an act of Jihadist Terrorism."
 spain.260.a: "A Sad Day..."
 # 2002 - The Gibraltar Soveringth Referendum
 spain.261.t: "The Gibraltar Sovereignty Referendum"
 spain.261.d: "Gibraltar has held another referendum to determine whether or not they wish to leave the [19.OWNER.GetName]. The referendum was held [GetDateText] to determine whether the people of Gibraltar wished to join Spain. They voted overwhelmingly in favor of remaining a part of the [19.OWNER.GetName]. Should we try to contest the results?"
 spain.261.a: "Contest the Referendum"
 spain.261.b: "Leave them"
 # Owner of Gibraltar Response to the Demand
 spain.262.t: "Spain Contests Gibraltar's Referendum"
 spain.262.d: "A recent referendum has become the focal point of tensions between our government and [SPR.GetName]'s. They cite that disinformation and a non-valid referendum were held and should allow the people to join [SPR.GetName]. [SPR.GetLeader] is quoted as saying \"The people of Gibraltar are Spanish. Let them return home.\""
 spain.262.a: "Concede the Rock"
 spain.262.b: "Decline the Silly Spanish"
 # Response to Spain
 spain.263.t1: "[FROM.GetName] Declines the Demand"
 spain.263.d1: "[FROM.GetName] has issued a response to our demand to allow the return of Gibraltar to Spain. It blows our foreign policy goals and has made us a laughing stock in Europe for demanding such frivolous actions."
 spain.263.t2: "Gibraltar is Ours!"
 spain.263.d2: "In a sudden change of events, [FROM.GetName] has conceded the Rock to the people of Spain. This is a glorious day for the People of Spain as the peninsula is now once again nearly whole under our great rule."
 spain.263.a: "Issue an Insult"
 spain.263.b: "Stupid Decision. Let it Go."
 spain.263.c: "The Rock is Ours!"
 # The 2000 Elections
 spain.500.t: "The 2000 Elections"
 spain.500.d: "[conservatism_L] has achieved a resounding victory in the general elections. [SPR.GetLeader] has achieved an absolute majority in the Cortes Generales."
 spain.500.d1: "The left-wing coalition of [socialism_L] and [anarchist_communism_L] have won in a large upset. The two parties have made history by forming Spain's first coalition government since the foundation of the 1978 constitution. Truly a remarkable day for the Spanish people."
 spain.500.d2: "In a resounding change of pace, neither [conservatism_L] nor [socialism_L] have won in this election. The new ruling party has won in a large upset, rupturing the delicate balance that has carried since the 1970s."
 spain.500.d3: "The PSOE has won the election in an extremely major turn of events. The [conservatism_L] lost in what should have been an easy victory. It sets the stage for a new wave of socialist thought in Spain."
 spain.500.a: "A Resounding Victory for [conservatism_L]"
 spain.500.b: "A New Path for Spain"
 spain.500.c: "Massive Upset for [conservatism_L]"
 # The PSOE and the IU
 spain.501.t: "The PSOE and the IU"
 spain.501.d: "Representatives from the [socialism_L] and [anarchist_communism_L] have met Today in Madrid to discuss a potential coalition between the two parties. Moderates within the [socialism_L] believe this will cost us the election. Left-wing elements believe this will allow us to win the election. The two are now clashing in debate as they discuss the coalition with the [anarchist_communism_L]."
 spain.501.a: "Sign the Electoral Pact"
 spain.501.b: "Deny the Electoral Pact"

