 SPR_the_political_sphere: "Политическая сфера"
 SPR_the_political_sphere_desc: "Ведение политической дисскуссии позволит нам решить, в каком направлении должна двигаться наша страна."
 SPR_the_republic: "Республика"
 SPR_the_republic_desc: "Наша Республика была сильна с момента, как Испания перешла к демократии, и мы должны позаботится о том, чтобы она оставалась такой же."
 SPR_faith_in_the_constitution: "Вера в конституцию"
 SPR_faith_in_the_constitution_desc: "Конституция Испании от 1978 года отрекла идеи франкизма, дав нам веру в лучшее будущее для Испании."
 SPR_nuestra_identidad: "Nuestra Identidad"
 SPR_nuestra_identidad_desc: "Прежде чем мы посмотрим наружу, мы должны взглянуть на нашу собственную страну и наше прошлое, ибо наша идентичность - это то, что мы никогда не должны потерять."
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "Эускара (баски) - это этническая группа в Северной Испании, которая сильно отличается от остальной части страны. Их язык является одним из основных примеров изолированных языков, очень похожего на хайду из Америки. Они сильно отличаются от остальных испанских культурных групп и десятилетиями борются за независимость."
 SPR_adopt_basque: "Про-баскская позиция"
 SPR_adopt_basque_desc: "Культура баскского народа не похожа ни на что другое, что можно увидеть в Испании. Если бы правительство заняло гораздо более про-баскскую позицию, оно помогло бы пройти бурный путь к примирению и сосуществованию между испанским народом и басками."
 SPR_tolerate_the_euskara: "Толеранция Басков"
 SPR_tolerate_the_euskara_desc: "Баскски являются испанцами, хотя их обычаи и язык сильно отличаются от нашего. Важно признать, что они играют важную роль в нашей стране. Путь толеранции поможет нам умиротворить нашу нынешнюю борьбу с нашими братьями и сестрами в Витории и позволит нам двигаться вперед."
 SPR_ban_the_basque: "Запретить басков"
 SPR_ban_the_basque_desc: "Конституция от 1978 года допустила ошибку, сделав баскский язык признанной языковой и культурной группой в нашей стране. Сперва, мы должны убрать баскский язык как один из официальных языков Испании. Перевод баскских письменных СМИ на испанский язык и принуждение школ к обучению на испанском языке позволят осуществить переход и полное испанофикацию басков."
 SPR_integrate_basque: "Баскское образование"
 SPR_integrate_basque_desc: "Полностью интегрируя басков, мы можем построить более справедливую страну по отношению к баскскому народу."
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Konpromisoa, или компромисс, стал символической визитной карточкой правительства, поскольку оно взаимодействуют с баскским народом. Konpromisoa имеет важное значение для будущей стабильности региона."
 SPR_the_bilbao_convention: "Бильбаоская конвенция"
 SPR_the_bilbao_convention_desc: "Бильбао является крупнейшим городом во всей Стране Басков. Вполне уместно, что мы решим судьбу басков в их самом развитом городе."
 SPR_a_country_for_all: "Страна для всех"
 SPR_a_country_for_all_desc: "Испания - это нация, состоящая из многочисленных культурных групп и регионов. Каждый из них динамичен и полон культуры и жизни. Наша страна является домом для всех людей, включая басков. Мы должны ясно дать понять это всем испанским гражданам."
 SPR_mano_a_mano: "Mano A Mano"
 SPR_mano_a_mano_desc: "\"Mano A Mano\" или \"Рука об руку\" постепенно становится новой визитной карточкой в Испании, чтобы говорить о терпимом и мирном сосуществовании баскского и испанского народа."
 SPR_vascos_espanol_solidarity: " Баскско-испанская солидарность"
 SPR_vascos_espanol_solidarity_desc: "Баски и испанцы веками были частью одного народа. Риторика, которая изолирует эту замечательную культуру и народ от остальной Испании, должна быть изменена и вернуть их в центр внимания как истинных испанцев, которыми они и являются."
 SPR_no_spainard_is_a_basque: "Ни один испанец не является баском"
 SPR_no_spainard_is_a_basque_desc: "Проклятие басков продолжает терзать нашу замечательную нацию. Пора начать устраивать пикеты против них и повторять, что ни один испанец не является баском."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Galegos или галисийцы - это кельтско-романтическая этническая группа на северо-западе Испании. Они тесно связаны со своими южными соседями в Португалии. Хотя их считают кельтами, галисийский язык - это иберо-романский язык, происходящий от вульгарной латыни и представляющий собой смесь кельтской идентичности и испанского влияния."
 SPR_ban_galician: "Запретить галисийский язык"
 SPR_ban_galician_desc: "Галисийский язык является неудачей испанцев прошлого в стандартизации языков, на котором говорят в пределах наших границ. Лишив его официального статуса и введя испанский язык, мы сможем начать интеграцию галисийского региона как настоящей провинции Испании."
 SPR_the_lugo_list: "Список Луго"
 SPR_the_lugo_list_desc: "Испанский чиновник под руководством [SPR.GetLeader] был отправлен в Луго, дабы записать диссидентов и окончательно определить наиболее подходящие меры, которые необходимо принять в отношении народа Галисии."
 SPR_decimate_galician_culture: "Уничтожить галисийскую культуру"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] и правительство решило, что хватит. Испания должна быть единой в культуре и языке. Подготовка к объединению наших земель в культуре является обязательным условием, необходимое для будущего нашей великой нации."
 SPR_the_northern_citizenship_question: "Вопрос о гражданстве северян"
 SPR_the_northern_citizenship_question_desc: "Галисийцы и баски слишком комфортно устроились на севере. Правительство подготавливает законодательство, чтобы пересмотреть законы о гражданстве для жителей севера."
 SPR_tolerate_the_galegos: "Толерантность к галисийцам"
 SPR_tolerate_the_galegos_desc: "Галисийцы и остальная Испания может прийти к взаимопониманию. Для этого потребуется лишь время и постоянные переговоры."
 SPR_adopt_galician: "Принять галисийцев"
 SPR_adopt_galician_desc: "Придерживаясь прогалисийской позиции, мы сможем договориться с сепаратистскими движениями в Галисии и в конечном итоге достичь с ними примирения."
 SPR_compromiso: "Сompromiso"
 SPR_compromiso_desc: "Акт компромисса будет чрезвычайно важен, когда мы будем двигаться вперёд, чтобы попытаться исправить отношения с галисийцами."
 SPR_galician_integration: "Интеграция галисийцев"
 SPR_galician_integration_desc: "Дальнейшая интеграция галисийского языка в нашу систему образования и управления будет чрезвычайно полезна в работе с галисийским народом и сепаратизмом, существующим в Галиции."
 SPR_gallegos_espanol_solidarity: "Галисийско-испанская солидарность"
 SPR_gallegos_espanol_solidarity_desc: "Идя рука об руку с нашими братьями и сестрами в Галисии, мы всегда важны для роста нашей великой нации."
 SPR_our_celtic_brothers: "Наши кельтские братья"
 SPR_our_celtic_brothers_desc: "Богатая и яркая культура нашего кельтского народа должна быть сохранена любой ценой, независимо от наших личных убеждений."
 SPR_our_people_together: "Наши люди вместе"
 SPR_our_people_together_desc: "Бок о бок, рука об руку наш народ стоит вместе отныне и навсегда. Мы все испанцы отныне и навечно"
 SPR_canary_islands: "Canarios"
 SPR_canary_islands_desc: "Канарские острова на протяжении веков были частью испанской короны. Их жители в основном представляют собой смесь берберов и испанских переселенцев, столкнувшихся с новой культурой. На протяжении всей истории острова периодически возникали движения за его независимость."
 SPR_the_canaries_movement: "Канарское движение"
 SPR_the_canaries_movement_desc: "Канарское движение - это относительно небольшое движение за независимость Канарских островах, принадлежащих Испании. Оно набирало обороты в последние пятьдесят лет под влиянием своих братьев и сестер из Страны Басков."
 SPR_spanish_tax_haven: "Испанский налоговый рай"
 SPR_spanish_tax_haven_desc: "Законодательство Канарских островов позволяет этому региону Испании стать привлекательным местом для укрытия активов самых богатых испанцев."
 SPR_catalans: "Каталонцы"
 SPR_catalans_desc: "Каталонцы ( Catalanes) - это этническая группа на северо-востоке Испании, проживающая в Каталонии и на юге Франции. Они являются романской этнической группой, схожей с кастильскими испанцами, с возрастающим сепаратистским движением в центре региона."
 SPR_adopt_catalan: "Принять каталанский язык"
 SPR_adopt_catalan_desc: "Продвижение каталанского языка в качестве официального языка в Испании поможет устранить некоторое из растущих сепаратистских настроений в Каталонии и поможет нам сохранить нашу власть над регионом."
 SPR_catalan_inclusion: "Интеграция каталонского языка"
 SPR_catalan_inclusion_desc: "Дальнейшая интеграция каталанского языка в наше повседневное управление приведет лишь к конфликтам с каталонцами."
