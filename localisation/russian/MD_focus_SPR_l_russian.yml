 SPR_challenge_the_court_band_bull_mission: "Бросить вызов судам"
 SPR_challenge_the_court_ban_bull_mission_desc: "Суды готовят дело против нашей администрации и недавно предложенного нами законодательства. Наш высший суд начал рассмотрение вопроса о том, что запрет корриды является нападением на испанскую культуру и национальное наследие. Они заявили, что наша администрация покушается на то, что означает быть испанцем. Пришло время бросить вызов этому суду, ведь мы - слуги народа!"
 SPR_challenge_the_court_killing_bull_mission: "Бросить вызов судам"
 SPR_challenge_the_court_killing_bull_mission_desc: "Суды готовят дело против нашей администрации и недавно предложенного нами законодательства. Наш высший суд начал рассмотрение вопроса о том, что запрет на убийство быка является нападением на испанскую культуру и национальное наследие. Они заявили, что наша администрация покушается на то, что значит быть испанцем. Пришло время бросить вызов этому суду, ведь мы - слуги народа! "
 SPR_support_the_cause_decision: "Поддержите дело"
 SPR_support_the_cause_decision_desc: "На горизонте маячит подготовка Испании к новому будущему без пятна корриды. Мы неизбежно столкнемся с оппозицией против изменения законов о корриде. Теперь мы должны выйти на улицы, чтобы поддержать это дело!"
 SPR_codify_the_ban_into_law_decision: "Кодифицировать запрет"
 SPR_codify_the_ban_into_law_decision_desc: "Если мы кодифицируем запрет в закон до судебного заседания, добившись большинства голосов в правительстве, суд отступит. У них не останется выбора, кроме как ратифицировать закон и устранить нашу самую значительную оппозицию."
 SPR_codify_the_killing_of_the_bull_decision: "Кодифицировать убийство быка"
 SPR_codify_the_killing_of_the_bull_decision_desc: "Если мы кодифицируем убийство быка в закон до судебного слушания, добившись большинства голосов в правительстве, суд отступит. У них не останется выбора, кроме как ратифицировать закон и устранить нашу самую значительную оппозицию."
 SPR_hold_a_referendum_on_bull_question_decision: "Провести референдум"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "Самый мощный инструмент в нашем распоряжении - это народ. Если мы доверимся нашим людям, они выберут правильный вариант и поддержат наше желание навсегда изменить лицо корриды в Испании!"
