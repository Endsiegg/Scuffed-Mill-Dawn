 radicalization.7.a: "Os terroristas estão se fortalecendo..."
 radicalization.9.t: "Grupos Extremistas Perdem Popularidade"
 radicalization.9.d: "Um número crescente de ex-jihadistas ficou desiludido com o extremismo religioso e está abandonando sua causa. Essa tendência está diminuindo a probabilidade de ataques terroristas em nosso território."
 radicalization.9.a: "Os terroristas estão ficando mais fracos!"
 terror.1.t: "Terroristas Mortos e Capturados Após Bem-sucedida Operação de Infiltração"
 terror.1.d1: "Nas primeiras horas desta manhã, as forças especiais [ROOT.GetAdjective] invadiram um apartamento que abrigava vários militantes jihadistas. Surpreendidos, os terroristas se renderam após seu líder ser morto por nossas forças no início da operação. Especialistas atribuíram o sucesso dessa operação a circunstâncias favoráveis, em vez da eficácia de nossas forças, que receberam relativamente pouco treinamento em contra-terrorismo. Embora alguns moradores locais tenham ficado revoltados com a violência da operação e simpatizem com os jihadistas, a maioria dos [ROOT.GetAdjective]s reagiu positivamente ao sucesso dela."
 terror.1.d2: "Nas primeiras horas desta manhã, as forças especiais [ROOT.GetAdjective] invadiram um apartamento que abrigava vários militantes jihadistas. Após um breve tiroteio durante o qual vários operadores ficaram feridos, os terroristas sobreviventes se renderam às nossas forças. Especialistas atribuíram o sucesso dessa operação à prontidão de nossas forças, que receberam um treinamento substancial em contra-terrorismo. No entanto, foi apontado que alguns erros cometidos por nossos operadores durante a operação não teriam sido cometidos por uma força de contra-terrorismo verdadeiramente de elite. Embora alguns moradores locais tenham ficado revoltados com a violência da operação e simpatizem com os jihadistas, a maioria dos [ROOT.GetAdjective]s reagiu positivamente ao sucesso dela."
 terror.1.d3: "Nas primeiras horas desta manhã, as forças especiais [ROOT.GetAdjective] invadiram um apartamento que abrigava vários militantes jihadistas. Após um breve tiroteio, todos os terroristas foram mortos ou capturados, e a força atacante não sofreu baixas. Especialistas atribuíram o sucesso dessa operação ao alto padrão de nossas forças especiais, que receberam um treinamento rigoroso em contra-terrorismo. Embora alguns moradores locais tenham ficado revoltados com a violência da operação e simpatizem com os jihadistas, a maioria dos [ROOT.GetAdjective]s reagiu positivamente ao sucesso dela."
 terror.1.a: "Nossos serviços de segurança se saíram bem!"
 terror.2.t: "Civis Mortos em Operação de Contra-Terrorismo Malsucedida"
 terror.2.d1: "Nas primeiras horas desta manhã, as forças especiais [ROOT.GetAdjective] invadiram um apartamento que abrigava vários militantes jihadistas. No entanto, a inserção desajeitada de nossos operadores alertou os terroristas, que rapidamente emboscaram a força atacante, matando vários operadores antes de fugir. Ainda pior, os terroristas detonaram uma bomba para cobrir sua fuga, matando vários civis que foram atingidos pela explosão. Especialistas criticaram a falta de profissionalismo demonstrada por nossas forças, que está sendo vista como diretamente responsável por esse fracasso desastroso. As mortes de civis provocaram uma reação significativa contra o governo, levando alguns a simpatizar mais com a causa dos jihadistas."
 terror.2.d2: "Nas primeiras horas desta manhã, as forças especiais [ROOT.GetAdjective] invadiram um apartamento que abrigava vários militantes jihadistas. Apesar de terem conseguido entrar na casa de segurança sem serem detectados, nossos operadores encontraram resistência mais forte do que o esperado e sofreram várias baixas. Embora alguns dos jihadistas tenham sido feridos e capturados, a grande maioria dos militantes escapou ilesa. Além disso, vários civis foram mortos e feridos no fogo cruzado durante o tiroteio prolongado. Especialistas criticaram o padrão de nossos serviços de segurança, já que, apesar de receberem algum treinamento em contra-terrorismo, nossos operadores de elite não podem alcançar os mesmos padrões de seus homólogos em outros países. As mortes de civis provocaram uma reação significativa contra o governo, levando alguns a simpatizar mais com a causa dos jihadistas."
 terror.2.d3: "Nas primeiras horas desta manhã, as forças especiais [ROOT.GetAdjective] invadiram um apartamento que abrigava vários militantes jihadistas. Apesar do alto padrão de nossos serviços de segurança, nossos operadores não conseguiram matar ou capturar mais do que um punhado de jihadistas devido à presença inesperada de um grande número de civis. A grande maioria dos militantes escapou ilesa após um breve tiroteio que, infelizmente, resultou na morte de vários civis que foram atingidos pelo fogo cruzado, apesar dos melhores esforços de nossos operadores. Especialistas elogiaram o padrão de nossas forças especiais, que mantiveram seu profissionalismo durante toda a operação e fizeram o possível para evitar baixas civis. No entanto, as mortes de civis que ocorreram provocaram uma reação significativa contra o governo, levando alguns a simpatizar mais com a causa dos jihadistas."
 terror.2.a: "Os jihadistas vivem para lutar outro dia..."
 terror.3.t: "Serviços de Inteligência Descobrem Plano Terrorista"
 terror.3.d: "Seguindo informações descobertas por nossos serviços de inteligência, a polícia [ROOT.GetAdjective] prendeu vários jihadistas que estavam planejando um ataque terrorista. Caso o ataque tivesse ocorrido, teria matado e ferido dezenas de pessoas e atraído mais extremistas para a causa terrorista."
 terror.3.a: "Nós evitamos um desastre!"
 terror.4.t: "Jihadistas Matam Múltiplos Civis em Ataque Direcionado"
 terror.4.d1a: "Um devastador ataque com armas de fogo e bomba a um prédio ministerial, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem conseguido prevenir o ataque, mas também pela resposta insatisfatória que se seguiu. A falta de treinamento rigoroso em contra-terrorismo significou que as forças de segurança não foram capazes de proteger adequadamente os civis, contribuindo diretamente para as mortes de civis. O manejo inadequado do governo em relação a este ataque e o sucesso do próprio ataque endureceram a opinião pública contra o governo e aumentaram o apoio aos islamistas radicais."
 terror.4.d1b: "Um grave ataque com bomba a um prédio ministerial, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. As forças de segurança [ROOT.GetAdjective] conseguiram evitar mais vítimas e mataram ou prenderam a maioria dos atacantes algumas horas após o início do ataque. No entanto, alguns criticaram os serviços de segurança por não terem respondido mais cedo. Isso alimentou o ressentimento pré-existente contra o governo [ROOT.GetAdjective] e o próprio ataque serviu para galvanizar os fundamentalistas radicais."
 terror.4.d1c: "Vários jihadistas tentaram atacar um prédio do governo [ROOT.GetAdjective] com um carro-bomba, mas foram detidos pela segurança antes de conseguirem atingir o objetivo. As forças de segurança conseguiram limpar a área circundante da maioria dos civis antes que a bomba fosse detonada, mas várias pessoas ficaram feridas na explosão e estão em estado crítico. A maioria dos [ROOT.GetAdjective]s elogiou o profissionalismo da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de o ataque ter ocorrido fortaleceu alguns radicais islâmicos."
 terror.4.d2a: "Um devastador ataque com armas de fogo e bomba a uma mesquita xiita, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem conseguido prevenir o ataque, mas também pela resposta insatisfatória que se seguiu. A falta de treinamento rigoroso em contra-terrorismo significou que as forças de segurança não foram capazes de proteger adequadamente os civis, contribuindo diretamente para as mortes de civis. O manejo inadequado do governo em relação a este ataque e o sucesso do próprio ataque endureceram a opinião pública contra o governo e aumentaram o apoio aos islamistas radicais."
 terror.4.d2b: "Um grave ataque com bomba a uma mesquita xiita, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. As forças de segurança [ROOT.GetAdjective] conseguiram evitar mais vítimas e mataram ou prenderam a maioria dos atacantes algumas horas após o início do ataque. No entanto, alguns criticaram os serviços de segurança por não terem respondido mais cedo. Isso alimentou o ressentimento pré-existente contra o governo [ROOT.GetAdjective] e o próprio ataque serviu para galvanizar os fundamentalistas radicais."
 terror.4.d2c: "Vários jihadistas tentaram atacar uma mesquita xiita com um carro-bomba, mas foram detidos pela segurança antes de conseguirem atingir o objetivo. As forças de segurança conseguiram limpar a área circundante da maioria dos civis antes que a bomba fosse detonada, mas várias pessoas ficaram feridas na explosão e estão em estado crítico. A maioria dos [ROOT.GetAdjective]s elogiou o profissionalismo da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de o ataque ter ocorrido fortaleceu alguns radicais islâmicos."
 terror.4.d3a: "Um devastador ataque com armas de fogo e bomba a uma igreja, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem conseguido prevenir o ataque, mas também pela resposta insatisfatória que se seguiu. A falta de treinamento rigoroso em contra-terrorismo significou que as forças de segurança não foram capazes de proteger adequadamente os civis, contribuindo diretamente para as mortes de civis. O manejo inadequado do governo em relação a este ataque e o sucesso do próprio ataque endureceram a opinião pública contra o governo e aumentaram o apoio aos islamistas radicais."
 terror.4.d3b: "Um grave ataque bomba em uma igreja, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. As forças de segurança de [ROOT.GetAdjective] conseguiram evitar mais vítimas e mataram ou prenderam a maioria dos agressores dentro de algumas horas após o início do ataque. No entanto, alguns criticaram os serviços de segurança por não terem respondido mais cedo. Isso alimentou ressentimento pré-existente contra o governo [ROOT.GetAdjective] e o próprio ataque galvanizou os fundamentalistas radicais."
 terror.4.d3c: "Vários jihadistas tentaram atacar uma igreja com um carro-bomba, mas foram impedidos pela segurança antes de alcançarem seu objetivo. As forças de segurança conseguiram em grande parte evacuar a área circundante de civis antes que a bomba fosse detonada, mas várias pessoas ficaram feridas na explosão e estão agora em condição crítica. A maioria dos [ROOT.GetAdjective]s elogiou a profissionalidade da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de o ataque ter sido realizado fortaleceu alguns radicais islamitas."
 terror.4.a: "Vamos caçar esses terroristas..."
 terror.5.t: "Jihadistas Emboscam Patrulha do Exército"
 terror.5.d1: "Militantes islamistas radicais lançaram um ataque devastador a uma patrulha do exército [ROOT.GetAdjective], eliminando a maioria dos soldados que foram pegos totalmente de surpresa. A falta de treinamento que nossas tropas receberam em guerra de contra-insurgência fez com que fossem presas fáceis para as táticas de guerrilha dos jihadistas, que escaparam em grande parte ilesos. A notícia do ataque se espalhou por toda [ROOT.GetNameDef], reduzindo a confiança na capacidade do governo de fornecer segurança e aumentando o perfil dos jihadistas, que alguns estão começando a ver como uma força de combate mais eficaz do que nosso exército."
 terror.5.d2: "Militantes islamistas radicais lançaram um ataque a uma patrulha do exército [ROOT.GetAdjective], matando mais de uma dúzia de soldados após um intenso tiroteio. Nossas tropas foram treinadas o suficiente para evitar grandes baixas, mas não estavam confiantes o suficiente para lançar um contra-ataque depois que os jihadistas recuaram. A notícia do ataque se espalhou por toda [ROOT.GetNameDef], minando a confiança na capacidade do governo de fornecer segurança e aumentando o perfil dos jihadistas, que alguns estão começando a ver como uma força de combate eficaz."
 terror.5.d3: "Militantes islamistas radicais lançaram um ataque a uma patrulha do exército [ROOT.GetAdjective], mas foram rapidamente expulsos, sofrendo pesadas baixas. Nossas tropas altamente treinadas foram mais do que suficientes para enfrentar os jihadistas, sofrendo apenas algumas baixas. A notícia do ataque se espalhou por toda [ROOT.GetNameDef] e, embora o sucesso de nossas forças de segurança tenha sido recebido positivamente, a audácia do ataque atraiu alguns opositores radicais do governo para a causa jihadista."
 terror.5.a: "Nossas tropas leais devem ser vingadas!"
 terror.6.t: "Estrangeiros Mortos por Jihadistas em [FROM.GetNameDef]"
 terror.6.d1: "Dezenas de pessoas foram mortas ou feridas após um ataque armado e com bombas de jihadistas em um complexo habitacional para trabalhadores estrangeiros. As forças de segurança [FROM.GetAdjective] encarregadas de defender o complexo supostamente abandonaram seus postos ao chegarem os militantes fortemente armados, deixando os estrangeiros e suas famílias serem massacrados pelos extremistas. O fracasso [FROM.GetAdjective] tem sido atribuído ao baixo nível de treinamento em contra-terrorismo recebido pelas forças de segurança [FROM.GetAdjective]. O ataque chocou a comunidade internacional e galvanizou os islâmicos radicais em toda a região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias, e prometeu intensificar as medidas para combater os militantes extremistas em [FROM.GetNameDef] e levar os responsáveis por este ataque à justiça."
 terror.6.d2: "Dezenas de pessoas foram mortas ou feridas após um ataque armado e com bombas de jihadistas em um complexo habitacional para trabalhadores estrangeiros. As forças de segurança [FROM.GetAdjective] encarregadas de defender o complexo supostamente conseguiram ganhar algum tempo para evacuação dos civis, mas foram eventualmente sobrecarregadas pelos atacantes. A incapacidade das forças de segurança de agir melhor tem sido atribuída ao nível limitado de treinamento em contra-terrorismo que receberam. O ataque chocou a comunidade internacional e incentivou os islâmicos radicais em toda a região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias, e prometeu intensificar as medidas para combater os militantes extremistas em [FROM.GetNameDef] e levar os responsáveis por este ataque à justiça."
 terror.6.d3: "Várias pessoas foram mortas ou feridas após um ataque armado e com bombas de jihadistas em um complexo habitacional para trabalhadores estrangeiros. Felizmente, as forças de segurança [FROM.GetAdjective] encarregadas de defender o complexo conseguiram repelir os atacantes após um tiroteio prolongado. No entanto, vários civis foram inadvertidamente envolvidos no fogo cruzado. O sucesso relativo das forças de segurança [FROM.GetAdjective] tem sido atribuído ao alto nível de treinamento em contra-terrorismo que receberam. O ataque chocou a comunidade internacional e incentivou os islâmicos radicais em toda a região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias, e prometeu intensificar as medidas para combater os militantes extremistas em [FROM.GetNameDef] e levar os responsáveis por este ataque à justiça."
 terror.6.a: "O terrorismo é uma chaga na humanidade..."
 terror.6.b: "Outro golpe contra os inimigos do Islã!"
 terror.6.c: "Vidas de nossos cidadãos foram perdidas..."
 terror.7.t: "Jihadistas Atacam Base Militar Estrangeira em Um Ataque Audacioso"
 terror.7.d1: "Centenas de tropas estrangeiras estacionadas em [FROM.GetNameDef] foram mortas ou feridas após um ataque de extremistas islâmicos. Equipados com armas leves, granadas propulsadas por foguetes e até mesmo alguns veículos blindados, os militantes conseguiram causar danos significativos à base antes de se retirarem. A alta taxa de baixas tem sido atribuída ao mau desempenho das tropas [FROM.GetAdjective], que não conseguiram alertar a base militar sobre a ameaça iminente e não tomaram medidas apesar dos pedidos de assistência. As forças [FROM.GetAdjective] aparentemente passam por um padrão relativamente baixo de treinamento em contra-terrorismo, o que muitos consideram ser a principal explicação para a falta de eficácia."
 terror.7.d2: "Dezenas de tropas estrangeiras estacionadas em [FROM.GetNameDef] foram mortas ou feridas após um ataque de extremistas islâmicos. Equipados com armas leves, granadas propulsadas por foguetes e até mesmo alguns veículos blindados, os militantes conseguiram causar danos moderados à base antes de se retirarem. A maioria das baixas ocorreu na fase inicial do ataque, pois a chegada de reforços [FROM.GetAdjective] forçou os jihadistas a fugirem antes de causar mais danos. As forças de segurança [FROM.GetAdjective] demonstraram um certo grau de eficácia no combate ao terrorismo, mas ainda estão abaixo dos padrões das unidades de elite internacionais de contra-terror."
 terror.7.d3: "Dezenas de tropas estrangeiras estacionadas em [FROM.GetNameDef] foram mortas ou feridas após um ataque de extremistas islâmicos. Equipados com armas leves, granadas propulsadas por foguetes e até mesmo alguns veículos blindados, os militantes causaram danos leves à base antes de serem repelidos pelos reforços [FROM.GetAdjective]. As forças de segurança [FROM.GetAdjective] foram elogiadas por sua resposta rápida e eficiente ao ataque, o que ajudou a minimizar a destruição causada pelo ataque. As unidades [FROM.GetAdjective] passam por um padrão relativamente alto de treinamento em contra-terrorismo e, como tal, são algumas das forças de contra-terror mais eficazes na região."
 terror.8.t: "Jihadistas Cruzaram para [ROOT.GetNameDef] a partir do Território [FROM.GetAdjective]"
 terror.8.d: "Explorando as lacunas em nossas defesas, os jihadistas [FROM.GetAdjective] cruzaram para [ROOT.GetNameDef]. Suas intenções são quase certamente hostis, então, para enfrentar a ameaça que eles representam, nossos serviços internos de segurança já começaram a procurar esses militantes estrangeiros. No futuro, a estação de mais tropas na fronteira [FROM.GetAdjective] ajudará a reduzir o risco de que esse incidente se repita."
 terror.8.a: "Vamos torcer para pegarmos eles..."
 terror.9.t: "Jihadistas Estrangeiros Capturados com Sucesso!"
 terror.9.d: "Após uma operação perfeitamente executada, as forças especiais [ROOT.GetAdjective] conseguiram ter sucesso em sua missão de matar ou capturar todos os jihadistas estrangeiros que recentemente infiltraram nosso país. Caso os operadores tivessem falhado em sua missão, [ROOT.GetNameDef] teria que se preparar para um ataque inevitável."
 terror.9.a: "Esses terroristas não representam mais uma ameaça para [ROOT.GetNameDef]!"
 terror.10.t: "Os Jihadistas Estrangeiros Conseguiram Evitar a Captura!"
 terror.10.d: "Lamentavelmente, as unidades enviadas para matar ou capturar os militantes islâmicos que cruzaram a fronteira recentemente falharam em sua missão. Embora nossas forças tenham conseguido localizar e enfrentar os jihadistas, elas não foram capazes de impedir que os militantes escapassem em grande parte ilesos. Agora, os militantes estão livres para realizar um ataque terrorista em nosso território. Enquanto isso, devemos conduzir treinamento em contra-terrorismo em nossos serviços de segurança para reduzir a chance de uma falha semelhante no futuro."
 terror.10.a: "É apenas questão de tempo até eles atacarem..."
 terror.11.t: "Nossos Serviços de Inteligência Localizaram com Sucesso os Jihadistas Estrangeiros!"
 terror.11.d: "Os serviços de segurança interna [ROOT.GetAdjective], após um grande investimento de tempo e recursos, conseguiram localizar com precisão a localização exata dos jihadistas estrangeiros que recentemente cruzaram a fronteira para [ROOT.GetNameDef]. Forças especiais serão agora implantadas para matar ou capturar os militantes antes que eles possam realizar um ataque em nosso território."
 terror.11.a: "Vamos torcer para conseguirmos pegá-los..."
 terror.12.t: "Revolta Jihadista em [ROOT.GetNameDef] em Ebulição"
 terror.12.d: "Relatos indicam que militantes jihadistas em [ROOT.GetNameDef] estão preparando uma revolta armada em grande escala para derrubar o governo. Se escolhermos ignorar essa ameaça crescente, [ROOT.GetNameDef] logo será envolvida por uma guerra civil."
 terror.12.a: "Precisamos tomar medidas..."
 terror.14.t: "A Ameaça de uma Revolta Jihadista Passou"
 terror.14.d: "Nossas recentes ações de combate ao terrorismo tiveram sucesso em reduzir a ameaça jihadista a ponto de uma revolta em grande escala não ser mais iminente."
 terror.14.a: "Podemos ficar tranquilos novamente."
 terror.15.t: "Terroristas Mortos por Ataque Aéreo Bem-Sucedido"
 terror.15.d1: "Hoje cedo, aeronaves [ROOT.GetAdjective] conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. Pegos de surpresa, os terroristas supostamente não estavam preparados para o ataque e foram quase completamente eliminados pelo ataque. Especialistas atribuíram o sucesso deste ataque à complacência dos jihadistas e às condições climáticas favoráveis, em vez da eficácia de nossos pilotos, que receberam relativamente pouco treinamento em contra-terrorismo. Alguns residentes locais ficaram irritados com a destruição do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective]s reagiram positivamente ao seu sucesso."
 terror.15.d2: "Hoje cedo, aeronaves [ROOT.GetAdjective] conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. Embora o ataque tenha levado mais tempo do que o esperado devido à rápida resposta dos militantes jihadistas ao ataque, nossos pilotos eventualmente conseguiram localizar e eliminar todos os alvos. Especialistas atribuíram o sucesso deste ataque à preparação de nossos pilotos, que receberam um treinamento substancial em contra-terrorismo. No entanto, foi apontado que alguns erros cometidos por nossos pilotos durante o ataque não teriam sido cometidos por uma força de contra-terrorismo verdadeiramente elite. Alguns residentes locais ficaram irritados com a destruição do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective]s reagiram positivamente ao seu sucesso."
 terror.15.d3: "Hoje cedo, aeronaves [ROOT.GetAdjective] conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. A operação foi rapidamente concluída apesar das formidáveis capacidades dos militantes jihadistas. Especialistas atribuíram o sucesso deste ataque à expertise de nossos pilotos, que receberam treinamento rigoroso em contra-terrorismo. Alguns residentes locais ficaram irritados com a destruição do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective]s reagiram positivamente ao seu sucesso."
 terror.15.a: "Nossos pilotos se saíram bem!"
 terror.16.t: "Civis Mortos em Ataque Aéreo Fracassado"
 terror.16.d1: "Hoje cedo, aeronaves [ROOT.GetAdjective] tentaram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, a inexperiência de nossos pilotos levou ao erro de mirar uma vila [ROOT.GetAdjective], resultando na morte e ferimento de dezenas de civis. Especialistas criticaram a falta de profissionalismo demonstrada por nossos pilotos, que está sendo vista como diretamente responsável por este fracasso desastroso. As mortes de civis provocaram um backlash significativo contra o governo, fazendo com que muitos simpatizem mais com a causa dos jihadistas."
 terror.16.d2: "Hoje cedo, aeronaves [ROOT.GetAdjective] tentaram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, uma combinação de condições climáticas ruins e falta de expertise levou ao erro de mirar uma vila [ROOT.GetAdjective], resultando na morte e ferimento de dezenas de civis. Especialistas criticaram o padrão de nossos pilotos, pois, apesar de receberem algum treinamento em contra-terrorismo, nossos pilotos mais bem treinados não conseguem atender aos mesmos padrões que seus colegas em outros países. As mortes de civis provocaram um backlash significativo contra o governo, fazendo com que muitos simpatizem mais com a causa dos jihadistas."
 terror.16.d3: "Hoje cedo, aeronaves [ROOT.GetAdjective] tentaram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, uma série de eventos imprevisíveis culminou no erro de mirar uma vila [ROOT.GetAdjective], resultando na morte e ferimento de dezenas de civis. Especialistas elogiaram o padrão de nossos pilotos, que mantiveram seu profissionalismo durante todo o ataque e fizeram o melhor para evitar baixas civis assim que perceberam a natureza de seu alvo. No entanto, as mortes de civis que ocorreram provocaram um backlash significativo contra o governo, fazendo com que muitos simpatizem mais com a causa dos jihadistas."
 terror.16.a: "Os jihadistas continuam a lutar outro dia..."
 gulf.5.t: "[fossil_fuel_industry_name] IPO"
 gulf.5.d: "O tão esperado lançamento público inicial da lucrativa empresa estatal de petróleo [FROM.GetAdjective] foi oficialmente anunciado por [FROM.GetLeader]. O sucesso dessa empreitada arriscada ainda está por ser visto, com alguns analistas prevendo interesse limitado dos investidores nesse IPO. O governo [FROM.GetAdjective] tem rejeitado essas previsões e procurou manter a confiança nesse momento de incerteza, incentivando investidores tanto no país quanto no exterior a comprarem ações."
 gulf.5.a: "Um dia emocionante para [FROM.GetNameDef]!"
 gulf.7.t: "O IPO da [fossil_fuel_industry_name] foi Bem-sucedido"
 gulf.7.d: "Devido à alta confiança dos investidores na [fossil_fuel_industry_name], nosso IPO arrecadou grandes somas de dinheiro, aumentando significativamente a reputação do nosso governo tanto em casa quanto no exterior. Mais importante ainda, os fundos arrecadados forneceram capital muito necessário para o nosso fundo soberano."
 gulf.7.a: "Perfeito!"
 gulf.8.t: "O IPO da [fossil_fuel_industry_name] Fracassou"
 gulf.8.d: "Devido à baixa confiança dos investidores na [fossil_fuel_industry_name], nosso IPO não conseguiu arrecadar somas substanciais de dinheiro, prejudicando a reputação do nosso governo tanto em casa quanto no exterior. Essa falta de sucesso significa que temos relativamente poucos ativos para contribuir com nosso fundo soberano."
 gulf.8.a: "Um dia triste para o nosso país..."
 gulf.9.t: "Uma Proposta Única da Nova Liderança [FROM.GetAdjective]"
 gulf.9.d: "Após mudanças radicais no governo de [FROM.GetNameDef], a nova liderança desse país possui conexões ideológicas próximas com o nosso próprio governo. O líder do país, [FROM.GetLeader], fez discretamente uma oferta para forjar uma parceria militar próxima entre nossos dois países. Devemos decidir se aceitamos ou negamos essa oferta única."
 gulf.9.a: "Irmãos de armas!"
 gulf.9.b: "Não precisamos de uma aliança."
 gulf.10.t: "Aliança Estabelecida!"
 gulf.10.d: "Nosso país e [FROM.GetNameDef] agora compartilham um vínculo inquebrável!"
 gulf.10.a: "Verdadeiramente uma ocasião jubilosa!"
 gulf.11.t: "Nossa oferta foi rejeitada..."
 gulf.11.d: "O governo de [FROM.GetNameDef] nem sequer nos mostrou a cortesia comum de responder à nossa oferta de formar uma aliança."
 gulf.11.a: "Devemos encontrar aliados em outro lugar..."
 gulf.12.t: "O Irredentismo [FROM.GetAdjective] Ameaça Nossa Soberania"
 gulf.12.d: "Após mudanças significativas no governo [FROM.GetAdjective], o novo líder do país, [FROM.GetLeader], fez um discurso revivendo as reivindicações de [FROM.GetNameDef] sobre territórios que nos pertencem por direito. Muitos [ROOT.GetAdjective]s temem que esse discurso seja o prelúdio de uma tentativa [FROM.GetAdjective] de anexar nosso território à força."
 gulf.12.a: "Devemos criticar essa declaração!"
 gulf.12.b: "Devemos agir primeiro!"
 gulf.13.t: "O Estabelecimento de [FROM.GetNameDef]"
 gulf.13.d: "Há apenas alguns anos, o que agora é oficialmente conhecido como [FROM.GetNameDef] era uma monarquia repressora. Desde então, o país passou por uma transformação massiva, com a monarquia se afastando da política e dando lugar a eleições totalmente democráticas. Agora, o governo de [FROM.GetLeader] deu um passo adiante ao anunciar a dissolução da monarquia [FROM.GetAdjective], surpreendendo muitos observadores externos."
 gulf.13.a: "Um triunfo republicano."
 gulf.14.t: "Cúpula de Alto Nível Entre Turquia e [FROM.GetNameDef]"
 gulf.14.d: "Após semanas de negociações nos bastidores, o presidente turco [TUR.GetLeader] chegou a [FROM.GetNameDef] para se reunir com seu homólogo, [FROM.GetLeader]. Muitos veem essa cúpula como o primeiro passo em direção a uma maior cooperação [FROM.GetAdjective]-Turca, possivelmente marcando uma mudança significativa na geopolítica do Oriente Médio e um aumento notável na influência regional da Turquia."
 gulf.14.a: "As dinâmicas de poder estão mudando."
 gulf.15.t: "[FROM.GetLeader] Critica a Política Externa Turca"
 gulf.15.d: "Diante de um aumento significativo na atividade turca no Oriente Médio, o líder de [FROM.GetNameDef] criticou a \"intromissão\" e a \"interferência\" turca nos assuntos dos estados árabes. [FROM.GetLeader] acusou a Turquia de tentar \"reviver o Império Otomano\" por meio de suas ações, o que provocou uma resposta hostil de [TUR.GetLeader]. Líderes mundiais, incluindo [USA.GetLeader] e [SOV.GetLeader], pediram que ambos os lados exerçam contenção e preservem a estabilidade regional."
 gulf.15.a: "As ambições turcas estão sendo desafiadas..."
 gulf.16.t: "A Liderança [FROM.GetAdjective] Está Buscando uma Mudança de Regime na Síria!"
 gulf.16.d: "[FROM.GetLeader] buscou nosso apoio para uma coalizão visando derrubar [SYR.GetLeader]. Embora buscar uma mudança de regime na Síria possa levar a um governo mais favorável aos nossos interesses, devemos considerar as ramificações internacionais e domésticas de tal medida."
 gulf.16.a: "Hora de derrubar o ditador!"
 gulf.16.b: "Os riscos são muito grandes."
 gulf.17.t: "[USA.GetLeader] Recusou Apoiar uma Coalizão Anti-Assad!"
 gulf.17.d: "Sem dúvida, privilegiando as opiniões do governo russo em detrimento do povo sírio, os americanos optaram por rejeitar nossa proposta de intervenção humanitária na Síria."
 gulf.17.a: "Devemos agir por conta própria!"
 gulf.17.b: "Não estamos prontos para uma operação dessa magnitude..."
 gulf.18.t: "Coalizão Internacional Inicia Operações na Síria"
 gulf.18.d: "[USA.GetLeader] anunciou hoje o lançamento da Operação Defensor Decisivo, uma operação multilateral controversa para proteger civis na Síria. Vários membros da OTAN e da Liga Árabe contribuíram com forças para a coalizão liderada pelos Estados Unidos, supostamente formada após um esforço concentrado de lobby pelas monarquias do Golfo. Embora [USA.GetLeader] tenha afirmado que a prioridade da operação seja a proteção dos civis e não a mudança de regime, a maioria dos analistas vê o mandato de proteção dos civis como uma justificativa mal disfarçada para a remoção de Assad. Críticos levantaram preocupações sobre a falta de uma resolução do Conselho de Segurança para justificar as ações da coalizão, tornando a operação ilegal sob o direito internacional. Rússia e China, entre outros, apoiaram [SYR.GetLeader] em condenar a operação como uma violação da soberania síria. Além disso, a presença de tropas russas na Síria aumentou as preocupações de que a Operação Defensor Decisivo possa levar a conflitos entre forças russas e da OTAN."
 gulf.18.d_NATO_only: "[USA.GetLeader] anunciou hoje o lançamento da Operação Defensor Decisivo, uma operação multilateral controversa para proteger civis na Síria. Vários membros da OTAN contribuíram com forças para a coalizão liderada pelos Estados Unidos, supostamente formada após um esforço concentrado de lobby pelas monarquias do Golfo. Embora [USA.GetLeader] tenha afirmado que a prioridade da operação seja a proteção dos civis e não a mudança de regime, a maioria dos analistas vê o mandato de proteção dos civis como uma justificativa mal disfarçada para a remoção de Assad. Críticos levantaram preocupações sobre a falta de uma resolução do Conselho de Segurança para justificar as ações da coalizão, tornando a operação ilegal sob o direito internacional. Rússia e China, entre outros, condenaram veementemente a operação como uma violação da soberania síria. Além disso, a presença de tropas russas na Síria aumentou as preocupações de que a Operação Defensor Decisivo possa levar a conflitos entre forças russas e da OTAN."
 gulf.18.a: "Os direitos humanos devem ser defendidos!"
 gulf.18.b: "Isso é uma violação inaceitável da soberania estatal!"
 gulf.19.t: "O governo [FROM.GetAdjective] solicitou um acordo secreto de troca de tecnologia militar"
 gulf.19.d: "Compartilhamos com [FROM.GetNameDef] inimigos comuns na forma do Hezbollah e seus mestres em Teerã. Cooperar com os [FROM.GetAdjective]s poderia ser extremamente favorável aos nossos interesses regionais, especialmente dada a determinação de [FROM.GetLeader] de eventualmente destruir o Hezbollah. No entanto, devemos considerar essa proposta cuidadosamente antes de compartilhar tecnologia com uma potência estrangeira, cujos interesses podem não permanecer alinhados com os nossos indefinidamente."
 gulf.19.a: "Juntos podemos fazer o Hezbollah pagar!"
 gulf.19.b: "Não precisamos dessa parceria."
 gulf.20.t: "Israel concordou em compartilhar tecnologia militar conosco!"
 gulf.20.d: "Apesar das reservas iniciais, Israel decidiu que juntos temos uma melhor chance de derrotar o flagelo do Hezbollah. Agora poderemos aproveitar suas capacidades na guerra que está por vir."
 gulf.20.a: "Juntos podemos fazer o Hezbollah pagar!"
 gulf.21.t: "Israel se recusou a compartilhar tecnologia militar conosco!"
 gulf.21.d: "Claramente não convencido pela ameaça que o Hezbollah representa para seus cidadãos, Israel recusou aumentar a cooperação militar entre nossos dois países."
 gulf.21.a: "De qualquer maneira, não precisamos da ajuda deles."
 gulf.22.t: "O governo [FROM.GetAdjective] propôs uma operação conjunta para erradicar o Hezbollah"
 gulf.22.d: "Representantes de [FROM.GetNameDef], diante da ameaça grave que o Hezbollah representa para ambos os nossos países, perguntaram se estaríamos dispostos a participar de uma operação militar contra esse perigoso grupo terrorista. Devemos considerar se devemos aderir a essa operação ou preservar a paz."
 gulf.22.d1: "Representantes de [FROM.GetNameDef] nos informaram que eles, juntamente com os israelenses, pretendem lançar uma campanha militar contra o Hezbollah no Líbano. Embora tenhamos designado o Hezbollah como uma organização terrorista e estejamos comprometidos com o direito de autodefesa de Israel, essa campanha militar pode gerar mais instabilidade no Oriente Médio. Devemos pesar nossas opções de acordo."
 gulf.22.d2: "Representantes de [FROM.GetNameDef] nos informaram que eles pretendem lançar uma campanha militar contra o Hezbollah no Líbano. Embora tenhamos designado o Hezbollah como uma organização terrorista e estejamos comprometidos com a segurança de Israel, que o Hezbollah ameaça, essa campanha militar pode gerar mais instabilidade no Oriente Médio. Devemos pesar nossas opções de acordo."
 gulf.22.d3: "Os Estados Unidos convocaram a OTAN para participar de uma campanha militar conjunta contra o Hezbollah no Líbano. Devemos considerar se devemos comprometer nossas forças em uma empreitada militar indiscutivelmente difícil."
 gulf.22.a: "Nossas forças conjuntas aniquilarão os terroristas!"
 gulf.22.b: "Não queremos a guerra."
 gulf.22.c: "Devemos convocar a OTAN para se juntar à operação!"
 gulf.22.e: "Eles podem fazer o que quiserem."
 gulf.22.f: "Essa operação não pode ser permitida!"
 gulf.23.t: "Israel concordou com uma operação conjunta contra o Hezbollah!"
 gulf.23.d: "Agora que os israelenses concordaram em comprometer suas forças em uma invasão das áreas do Líbano controladas pelo Hezbollah, podemos prosseguir com nossa operação. No entanto, pode estar em nosso interesse primeiro informar os americanos sobre nossa operação e convidá-los a participar da destruição de nosso inimigo comum. A desvantagem disso é que os EUA podem vetar nossa operação, nos colocando na situação de decidir se devemos prosseguir independentemente."
 gulf.23.a: "Devemos informar os americanos primeiro!"
 gulf.23.b: "Não podemos esperar."
 gulf.24.t: "Israel se recusou a participar de uma campanha militar contra o Hezbollah!"
 gulf.24.d: "Os covardes israelenses têm muito a perder em uma luta contra o Hezbollah. No entanto, o Hezbollah tem outros inimigos. Se conseguirmos o apoio americano, o Hezbollah pode ter que enfrentar a fúria de toda a OTAN. Dito isso, a recusa de Israel em participar é um grande revés, e podemos ter que considerar recuar."
 gulf.24.a: "Devemos abordar os americanos."
 gulf.24.b: "Devemos prosseguir sozinhos."
 gulf.24.c: "Sem Israel, essa empreitada está fadada ao fracasso."
 gulf.25.t: "Os americanos não se oporão à nossa operação!"
 gulf.25.d: "[USA.GetLeader] nos deu luz verde para nossa operação contra o Hezbollah. Melhor ainda, os americanos se comprometeram a formar uma coalizão de membros da OTAN dispostos a nos ajudar a destruir os terroristas!"
 gulf.25.d1: "[USA.GetLeader] nos deu luz verde para nossa operação contra o Hezbollah. A América não ficará no caminho de nossa guerra justa."
 gulf.25.a: "Podemos prosseguir!"
 gulf.26.t: "Os americanos querem que recuemos!"
 gulf.26.d: "[USA.GetLeader] se recusou a aprovar uma operação militar contra o Hezbollah e nos instou a resolver nossas diferenças por meios diplomáticos. Poderíamos ignorar os americanos e prosseguir mesmo assim, mas isso certamente prejudicaria as relações com um aliado importante."
 gulf.26.a: "Devemos prosseguir mesmo assim!"
 gulf.26.b: "Não podemos nos opor aos americanos."
 gulf.27.t: "Guerra no Líbano Após Declaração de Guerra ao Hezbollah"
 gulf.27.d: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] apoiou publicamente a operação, convocando os membros da OTAN a fornecer apoio militar para ajudar na ofensiva contra o Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu com raiva à declaração de hostilidades [ISR.GetAdjective] e [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader], e seus apoiadores iranianos."
 gulf.27.d1: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não apoiou explicitamente a operação, mas condenou atos de violência do Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu com raiva à declaração de hostilidades [ISR.GetAdjective] e [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader], e seus apoiadores iranianos."
 gulf.27.d2: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não comentou sobre a operação, mas teria dito aos líderes [ISR.GetAdjective] e [FROM.GetAdjective] para não realizarem a operação contra o Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu com raiva à declaração de hostilidades [ISR.GetAdjective] e [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader], e seus apoiadores iranianos."
 gulf.27.d3: "O governo de [FROM.GetNameDef] lançou uma operação militar após uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] apoiou publicamente a operação, convocando os membros da OTAN a fornecer apoio militar para ajudar na ofensiva contra o Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu com raiva à declaração de hostilidades [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader], e seus apoiadores iranianos."
 gulf.27.d4: "O governo de [FROM.GetNameDef] lançou uma operação militar após uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não apoiou explicitamente a operação, mas condenou atos de violência do Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu com raiva à declaração de hostilidades [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader], e seus apoiadores iranianos."
 gulf.27.d5: "O governo de [FROM.GetNameDef] lançou uma operação militar após uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não comentou sobre a operação. O governo libanês reagiu com raiva à declaração de hostilidades [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader], e seus apoiadores iranianos."
 gulf.27.a: "Os terroristas não serão sentidos."
 gulf.27.b: "Isso é uma violação flagrante da soberania libanesa!"
 gulf.28.t: "[FROM.GetLeader] Denuncia a Ocupação Israelense"
 gulf.28.d: "Enquanto nos últimos anos os estados do Golfo têm evitado confrontos com Israel, favorecendo uma abordagem pragmática, [FROM.GetNameDef] começou a se afastar da convenção em favor de denúncias vocais ao Estado de Israel. Essa tendência culminou hoje em uma declaração inusualmente forte de [FROM.GetLeader]. Embora muitos tenham descartado essa declaração como retórica vazia, outros interpretaram as imagens violentas do discurso como um indício de apoio a um curso de ação violento."
 gulf.28.a: "O conflito árabe-israelense está esquentando."
 gulf.29.t: "[FROM.GetLeader] Condena a Agressão Iraniana"
 gulf.29.d: "Eventos recentes têm visto o Irã aumentar dramaticamente seu envolvimento no Oriente Médio após um aumento notável na instabilidade regional. Embora o Irã tenha mantido que suas atividades são defensivas e não hostis por natureza, [FROM.GetNameDef], entre outros, tem visto essas atividades com crescente preocupação, culminando hoje em uma repreensão contundente à política externa do Irã por parte de [FROM.GetLeader].\n\nEsta declaração segue uma notável queda nas relações [FROM.GetAdjective]-iranianas, com relações anteriormente mornas deteriorando-se em hostilidade aberta. Ainda resta saber até que ponto essa relação continuará a se deteriorar e quais serão as consequências disso."
 gulf.29.a: "Já era hora de alguém enfrentar o Irã!"
 gulf.29.b: "O Irã tem o direito de defender seus interesses nacionais!"
 gulf.30.t: "[FROM.GetNameDef] Propõe Ataque Preventivo ao Irã"
 gulf.30.d: "Citando as ações hostis e desestabilizadoras do regime iraniano, [FROM.GetLeader] convocou nossa nação a se juntar a [FROM.GetNameDef] em um ataque preventivo ao Irã, exortando-nos a agir antes que seja tarde demais. Embora as ações do Irã possam ser motivo de preocupação para o povo [ROOT.GetAdjective], devemos considerar se a ameaça que ele representa é suficiente para exigir uma ação militar agressiva em bases legais instáveis."
 gulf.30.a: "A ameaça iraniana deve ser eliminada!"
 gulf.30.b: "A política do Oriente Médio não é da nossa conta."
 gulf.30.c: "Não temos nada a ganhar com o aventurismo [FROM.GetAdjective]."
 gulf.31.t: "[USA.GetLeader] Recusou Apoiar a Guerra com o Irã!"
 gulf.31.d: "Sem dúvida preocupados mais com a política interna mesquinha do que com a segurança da região, os americanos optaram por recusar nossa proposta de ação preventiva contra o regime opressivo iraniano."
 gulf.31.a: "Devemos resolver isso por conta própria!"
 gulf.31.b: "Não estamos prontos para uma operação desse tamanho..."
 gulf.32.t: "Coalizão dos Dispostos Começa Invasão ao Irã"
 gulf.32.d: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão dos dispostos para desativar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formada a pedido de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma da soberania estatal. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão até o fim, com um comandante da IRGC alertando que nenhum soldado estrangeiro que pisar no solo iraniano sairá do país vivo."
 gulf.32.d1: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão dos dispostos para desativar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formada a pedido de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma da soberania estatal. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão até o fim, com um comandante da IRGC alertando que nenhum soldado estrangeiro que pisar no solo iraniano sairá do país vivo. No entanto, relatos indicam que os árabes na província de Khuzestan iniciaram uma revolta armada contra o governo, representando uma ameaça significativa para o já sobrecarregado Exército iraniano."
 gulf.32.d2: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão dos dispostos para desativar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formada a pedido de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma da soberania estatal. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão até o fim, com um comandante da IRGC alertando que nenhum soldado estrangeiro que pisar no solo iraniano sairá do país vivo. No entanto, relatos indicam que os balúchis na província de Sistão e Beluchistão iniciaram uma revolta armada contra o governo, representando uma ameaça significativa para o já sobrecarregado Exército iraniano."
 gulf.32.d3: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão dos dispostos para desativar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formada a pedido de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma da soberania estatal. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão até o fim, com um comandante da IRGC alertando que nenhum soldado estrangeiro que pisar no solo iraniano sairá do país vivo. No entanto, relatos indicam que os árabes na província de Khuzestan e os balúchis na província de Sistão e Baluchistão iniciaram uma revolta armada simultânea contra o governo, representando uma ameaça significativa para o já sobrecarregado Exército iraniano."
 gulf.32.a: "Os dias do regime iraniano estão contados..."
 gulf.32.b: "Isso é um ato ultrajante de agressão!"
 gulf.33.t: "[FROM.GetNameDef] Denuncia Interferência Estrangeira"
 gulf.33.d: "Lamentando décadas de opressão sofrida pelas nações árabes nas mãos de potências neo-coloniais, [FROM.GetLeader], o líder de [FROM.GetNameDef], prometeu limpar a região de influência estrangeira na próxima década. Os Estados Unidos e seus aliados reagiram com choque e raiva a esse anúncio de um país que já foi considerado um parceiro confiável na região antes de sua mudança de governo. Rússia e Irã, embora nominalmente apoiem a agenda anti-imperialista de [FROM.GetNameDef], estão preocupados com a possibilidade de que esta declaração vise seus interesses no mundo árabe tanto quanto os do Ocidente. Como [FROM.GetLeader] pretende agir com base nessa promessa ainda não está claro."
 gulf.33.a: "O que vem a seguir?"
 gulf.34.t: "[FROM.GetNameDef] Exige a Expulsão de Tropas Estrangeiras"
 gulf.34.d: "Afirmando que estamos ou com eles ou contra eles, [FROM.GetNameDef] exigiu que cada nação árabe, incluindo [ROOT.GetNameDef], expulse imediatamente as tropas estrangeiras de seu território. Escolher fazer o que [FROM.GetNameDef] exige irá antagonizar nossos aliados e nos deixará mais vulneráveis a ataques estrangeiros, mas recusar pode levar à guerra."
 gulf.34.a: "Devemos ceder."
 gulf.34.b: "Nós somos nada se não formos leais!"
 gulf.35.t: "[FROM.GetNameDef] Declara Guerra aos \"Marionetes Estrangeiras\""
 gulf.35.d: "Cumprindo sua promessa de expulsar as forças estrangeiras do Oriente Médio, [FROM.GetNameDef] prometeu invadir todas as nações do Oriente Médio que continuarem a abrigar bases militares de potências estrangeiras. \"O imperialismo\", proclamou [FROM.GetLeader] em uma transmissão de [FROM.Capital.GetName], \"não tem lugar no século 21. Damos a nossos irmãos árabes a oportunidade de se juntar a nós em nossa luta, mas eles escolheram não favorecer seu próprio povo em detrimento dos estrangeiros e agora pagarão o preço. Libertaremos o povo árabe por todos os meios necessários.\""
 gulf.35.a: "Uma região em chamas."
 gulf.36.t: "Os [FROM.GetAdjective]s nos enviaram equipamentos militares secretamente!"
 gulf.36.d: "O governo de [FROM.GetNameDef] conseguiu contrabandear um número significativo de armas leves para o território sob o controle de nossas forças. Essas armas nos ajudarão na luta contra nossos inimigos em comum."
 gulf.36.a: "A ajuda é apreciada."
 gulf.37.t: "A IPO da [fossil_fuel_industry_name] ocorreu perfeitamente"
 gulf.37.d: "Devido à alta confiança dos investidores na [fossil_fuel_industry_name], nossa IPO arrecadou quantias recorde de dinheiro, impulsionando significativamente a reputação de nosso governo tanto em casa quanto no exterior. Mais importante ainda, os fundos arrecadados forneceram um capital muito necessário para o nosso fundo soberano."
 gulf.37.a: "Não podemos acreditar!"
 shia_terror.1.t: "Explosão Abala a Capital [FROM.GetAdjective] em Ataque do \"Hezbollah\""
 shia_terror.1.d: "Nas primeiras horas da manhã, um carro-bomba foi detonado na frente de um prédio do governo [FROM.GetAdjective], matando e ferindo vários funcionários públicos. Autoridades do governo culparam um braço local do Hezbollah pelo ataque e prometeram reprimir com mais rigor as atividades desse suposto grupo, embora especialistas internacionais tenham levantado dúvidas sobre a existência de um grupo militante xiita organizado em [FROM.GetNameDef].\n\nA oposição xiita ao governo dominado por sunitas cresceu em resposta à percepção de opressão dos xiitas. O governo [FROM.GetAdjective], por sua vez, rejeitou acusações de maus-tratos aos seus cidadãos, em vez disso acusando os militantes xiitas de serem terroristas e peões de Teerã e [HEZ.GetLeader], o líder do Hezbollah no Líbano. [FROM.GetLeader] acusou tanto o Irã quanto o Hezbollah de buscarem desencadear uma revolução islâmica em [FROM.GetNameDef]."
 shia_terror.1.d1: "Nas primeiras horas da manhã, um carro-bomba foi detonado na frente de um prédio do governo [FROM.GetAdjective], matando e ferindo vários funcionários públicos. Autoridades do governo culparam o grupo militante xiita Hezbollah al-Hejaz pelo ataque e prometeram reprimir com mais rigor as atividades da organização.\n\nA oposição xiita ao governo dominado por sunitas cresceu em resposta à percepção de opressão dos xiitas. O governo [FROM.GetAdjective], por sua vez, rejeitou acusações de maus-tratos aos seus cidadãos, em vez disso acusando os militantes xiitas de serem terroristas e peões de Teerã e [HEZ.GetLeader], o líder do Hezbollah no Líbano. [FROM.GetLeader] acusou tanto o Irã quanto o Hezbollah de buscarem desencadear uma revolução islâmica em [FROM.GetNameDef]."
 shia_terror.1.a: "Um dia sombrio para [FROM.GetNameDef]..."
 shia_terror.3.t: "Tropas [FROM.GetAdjective] Mobilizadas após Ataques Coordenados"
 shia_terror.3.d: "Militantes xiitas atacaram simultaneamente múltiplos alvos em [FROM.GetNameDef], levando ao estado de emergência declarado pelo líder do país, [FROM.GetLeader]. Os militantes estão relatadamente bem treinados e possuem armamento de grau militar, resistindo às forças especiais [FROM.GetAdjective] por longos períodos usando granadas propulsadas por foguetes e metralhadoras pesadas. Delegacias de polícia, prédios do governo e até mesmo uma base militar foram alvos do que o governo local rotulou como o braço [FROM.GetAdjective] do Hezbollah, um grupo que supostamente viu sua popularidade crescer após o que foi percebido como políticas discriminatórias do governo. [FROM.GetLeader] convocou o povo [FROM.GetAdjective] a permanecer unido diante do que condenou como \"terrorismo apoiado por estrangeiros\", aludindo a acusações [FROM.GetAdjective] de que militantes xiitas locais são apoiados pelo Irã e pelo Hezbollah no Líbano."
 shia_terror.3.a: "Por enquanto, lamentamos. Em breve, retaliaremos."
 shia_terror.5.t: "Revolucionários xiitas estão pegando em armas contra o governo!"
 shia_terror.5.d: "Militantes usando os slogans do Hezbollah no Líbano começaram a se mobilizar em grande número com o objetivo declarado de derrubar nosso governo e substituí-lo por um modelo baseado na República Islâmica do Irã. Nossas forças armadas estão se dissipando diante desse movimento altamente organizado e bem armado, o que significa que devemos nos submeter aos revolucionários ou solicitar intervenção externa."
 shia_terror.5.d1: "Militantes que afirmam lealdade ao Hezbollah al-Hejaz começaram a se mobilizar em grande número com o objetivo declarado de acabar com o domínio [ROOT.GetAdjective] sobre a região de maioria xiita de Qatif e estabelecer um estado independente baseado na República Islâmica do Irã. Os militantes tomaram posições estratégicas em toda a Província Oriental, expulsando efetivamente nossas forças da região. Devemos decidir se devemos nos retirar pacificamente ou ordenar que nossas forças enfrentem os insurgentes xiitas militarmente."
 shia_terror.5.a: "Submeter-se à rebelião."
 shia_terror.5.b: "Solicitar a intervenção do Escudo da Península."
 shia_terror.5.c: "Vamos esmagar a insurgência!"
 shia_terror.5.e: "Não podemos nos dar ao luxo de um conflito aberto..."
 shia_terror.5.f: "Mudar para Qatif."
 shia_terror.6.t: "Radicalistas xiitas tomam o poder em [FROM.GetNameDef]"
 shia_terror.6.d: "Após um movimento generalizado pedindo a queda do governo [FROM.GetAdjective] e a falta de resposta das forças armadas do país, [FROM.GetLeader] e seu movimento dominado por xiitas assumiram o poder. [FROM.GetLeader] prometeu corrigir as práticas discriminatórias do governo anterior e, portanto, conquistou algum apoio da população sunita do país, mas muitos sunitas [FROM.GetAdjective] permanecem desconfiados das intenções de um movimento explicitamente sectário como esse.\n\nEnquanto [PER.GetLeader] celebrou esse desenvolvimento, parabenizando o povo [FROM.GetAdjective] por derrubar um governo opressivo, monarcas sunitas em todo o Oriente Médio reagiram com preocupação. Ainda está por ser visto como o novo governo escolherá abordar as relações com outros países da região."
 shia_terror.6.a: "O crescente xiita se expande..."
 shia_terror.7.t: "Escudo da Península esmaga levante em [FROM.GetNameDef]"
 shia_terror.7.d: "Após um movimento generalizado pedindo a queda do governo [FROM.GetAdjective] e a incapacidade das forças armadas do país de responder eficazmente, [FROM.GetLeader] solicitou assistência ao Escudo da Península, o braço militar do Conselho de Cooperação do Golfo. Tropas estrangeiras restauraram rapidamente a ordem no país pela força, pacificando o movimento xiita, mas fazendo pouco para abordar o ressentimento subjacente que o gerou. [PER.GetLeader] condenou a intervenção como uma tentativa de reprimir as aspirações do povo [FROM.GetAdjective], mas muitos estados escolheram concordar com a intervenção do Escudo da Península, preferindo-a a uma revolução xiita."
 shia_terror.7.a: "Um mal necessário..."
 shia_terror.7.b: "A opressão dos estados do Golfo não conhece limites!"
 shia_terror.8.t: "[FROM.GetAdjective] Tropas Expulsas da Província Oriental"
 shia_terror.8.d: "Após anos de ressentimento entre a população de maioria xiita da Província Oriental de [FROM.GetNameDef], militantes organizados leais ao Hezbollah al-Hejaz forçaram as tropas [FROM.GetAdjective] a deixar a região, declarando uma república islâmica na região agora independente de facto. [FROM.GetLeader] reagiu com raiva a essa declaração, ordenando uma operação militar para retomar a província do que ele descreveu como \"marionetes [PER.GetAdjective] buscando dividir [FROM.GetNameDef]\". O Irã, por sua vez, negou ter iniciado a revolta, mas prometeu fazer tudo o que estiver ao seu alcance para defender os civis em Qatif da iminente operação [FROM.GetAdjective]."
 shia_terror.8.d1: "Após anos de ressentimento entre a população de maioria xiita da Província Oriental de [FROM.GetNameDef], militantes organizados leais ao Hezbollah al-Hejaz forçaram as tropas [FROM.GetAdjective] a deixar a região, declarando uma república islâmica na região agora independente de facto. [FROM.GetLeader] ainda não comentou sobre essa declaração, mas supostamente ordenou que as forças armadas do país se retirassem, talvez na esperança de restabelecer o controle sobre a província separatista de maneira pacífica. O Irã advertiu [FROM.GetNameDef] contra a tomada de medidas agressivas contra o povo de Qatif, mas elogiou [FROM.GetLeader] por sua resposta ponderada."
 gcc.1.t: "O Conselho Supremo do CCG"
 gcc.1.d: "A delegação de [FROM.GetNameDef] apresentou ao Conselho Supremo do CCG uma proposta para estabelecer uma iniciativa de compartilhamento de tecnologia para impulsionar os esforços conjuntos de pesquisa do CCG. Embora isso ajude nossas próprias iniciativas de pesquisa, pode não estar em nossos interesses compartilhar pesquisas que investimos tempo e recursos cultivando com potenciais rivais. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.2.d: "A delegação de [FROM.GetNameDef] apresentou ao Conselho Supremo do CCG uma proposta para estabelecer um mercado comum. Isso permitiria que os cidadãos do CCG trabalhassem em todo o Golfo e facilitaria o comércio de bens e serviços entre os estados membros do CCG. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.3.d: "A delegação de [FROM.GetNameDef] apresentou ao Conselho Supremo do CCG uma proposta para estabelecer uma moeda única. Essa moeda compartilhada, o Khaleeji, aprimoraria o impacto coletivo do CCG nos mercados financeiros globais, mas nos forçaria a renunciar ao controle de nossa política monetária. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.4.d: "A delegação de [FROM.GetNameDef] apresentou ao Conselho Supremo do CCG uma proposta para assinar um acordo de defesa conjunto. Esse acordo comprometeria todos os estados membros do CCG a tratar um ataque contra um membro como um ataque contra todos os membros. Assinar esse acordo nos ajudaria a nos proteger contra ameaças externas, mas impõe uma responsabilidade adicional às nossas forças armadas que talvez não possam suportar. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.6.d: "A delegação de [FROM.GetNameDef] apresentou ao Conselho Supremo do CCG uma proposta para estabelecer uma Academia do Golfo para Estudos Estratégicos e de Segurança, a fim de melhorar e padronizar o treinamento de oficiais militares do CCG. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.7.d: "A delegação de [FROM.GetNameDef] apresentou ao Conselho Supremo do CCG uma proposta para estabelecer um comando militar unificado. Isso significaria que, em caso de guerra envolvendo os estados membros do CCG, os vários militares do CCG seriam capazes de coordenar de forma mais eficaz. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.8.d: "A delegação de [FROM.GetNameDef] apresentou ao Conselho Supremo do CCG uma proposta para estabelecer uma aliança militar robusta. Este projeto ambicioso tornaria o CCG uma aliança ainda mais integrada do que a OTAN, produzindo uma força militar unida e eficaz para defender os estados árabes do Golfo por meio de meios reativos e proativos. Embora nossa segurança seja garantida se esta proposta for adiante, pode significar que nossas forças armadas possam ser arrastadas para uma guerra [FROM.GetAdjective] agressiva. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.1.a: "Apoiamos esta iniciativa!"
 gcc.1.b: "Somos contra esta iniciativa!"
 gcc.5.t: "A delegação [FROM.GetAdjective] recusou-se a apoiar nossa proposta!"
 gcc.5.d: "Citando a falta de vontade de renunciar ao controle sobre seus próprios assuntos soberanos, [FROM.GetNameDef] optou por vetar nossa proposta mais recente no Conselho Supremo do CCG. Essa rejeição prejudicará nossa capacidade de fazer novas propostas no Conselho Supremo no futuro imediato."
 gcc.5.a: "Um passo atrás para a integração regional..."
 gcc.11.t: "O Conselho de Cooperação do Golfo solicita nossa proteção"
 gcc.11.d: "Representantes do CCG visitaram nossa capital hoje para reafirmar os laços do CCG com o povo [ROOT.GetAdjective]. Em troca de sua lealdade, os governos do Golfo solicitaram uma codificação de nosso compromisso com a proteção dos estados do Golfo para se guardarem contra ameaças externas de atores agressivos na região."
 gcc.11.a: "[ROOT.GetNameDef] apoia seus aliados."
 gcc.11.b: "Sua causa não é a nossa."
 gcc.12.t: "Os [FROM.GetAdjective]s recusaram-se a garantir a segurança do CCG!"
 gcc.12.d: "[FROM.GetLeader] informou-nos que, embora o povo [FROM.GetAdjective] valorize nosso relacionamento, eles não estão dispostos a comprometer-se com a segurança do CCG, garantindo-a contra ameaças externas."
 gcc.12.a: "Talvez devêssemos procurar proteção em outro lugar..."
 gcc.13.t: "Escolhendo um novo garantidor"
 gcc.13.d: "Uma vez que os americanos não podem mais ser confiáveis para defender o CCG de seus inimigos, devemos procurar proteção em outro lugar."
 gcc.13.a: "Escolher a Turquia."
 gcc.13.b: "Escolher o Irã."
 gcc.13.c: "Escolher a Índia."
 gcc.13.e: "Escolher o Paquistão."
 gcc.13.f: "Escolher a Rússia."
 gcc.14.t: "Conselho de Cooperação do Golfo Anuncia Moeda Compartilhada"
 gcc.14.d: "[FROM.GetLeader], o líder de [FROM.GetNameDef], anunciou hoje que o Conselho Supremo do CCG concordou em estabelecer uma moeda única a ser usada em todo o CCG. Esse movimento representa um grande avanço em termos de integração do CCG, uma organização regional que historicamente teve dificuldade em chegar a um consenso. Além disso, as economias dos estados do Golfo retêm apenas ligações econômicas limitadas, apesar de iniciativas passadas para aumentar a cooperação econômica, pois os estados do Golfo negociam esmagadoramente com não-membros do CCG devido às suas estruturas econômicas extremamente semelhantes. A nova moeda, o Khaleeji, tem como objetivo ajudar a promover essa cooperação econômica limitada entre os vários estados membros do CCG, além de aumentar o impacto do CCG nos mercados globais."
 gcc.14.a: "Os estados do Golfo se aproximam."
 gcc.15.t: "Estados do Golfo Assinam Acordo de Defesa Conjunta"
 gcc.15.d: "Os líderes dos estados membros do Conselho de Cooperação do Golfo concordaram em assinar um acordo histórico que representa o passo mais significativo em termos de cooperação militar do CCG em décadas. O acordo compromete todos os estados membros a ajudar um estado membro do CCG que seja atacado por uma ameaça externa. No entanto, analistas estrangeiros observaram que este acordo não foi complementado por nenhum esforço real para integrar as várias forças armadas do CCG, que mantêm cadeias de comando separadas, culturas institucionais e tipos de equipamento. Portanto, o CCG ainda está longe de atingir o nível de coesão de uma aliança militar completa."
 gcc.15.a: "O CCG se fortalece."
 gcc.16.t: "Estados do Golfo Concedem Soberania em Movimento Surpresa"
 gcc.16.d: "Após um aumento significativo na influência de [FROM.GetNameDef] no Conselho de Cooperação do Golfo, relatos indicam que [FROM.GetLeader] utilizou a influência do país para pressionar os demais estados membros do CCG a abdicar do controle sobre sua política externa. A dominação [FROM.GetAdjective] na instituição significa que os outros estados do Golfo não foram capazes de resistir a essa erosão de sua soberania, tendo pouca escolha senão conceder o controle ao governo de [FROM.GetLeader]. Isso permitiu que [FROM.GetNameDef] consolidasse sua posição como hegemônico regional no Golfo, consolidando seu status como um dos atores mais proeminentes no Oriente Médio."
 gcc.16.a: "O equilíbrio de poder no Golfo está para sempre mudado..."
 gcc.17.t: "Estados do Golfo se Unem para Formar o Estado de Khaleej"
 gcc.17.d: "Os estados árabes do Golfo levaram o projeto de regionalização do Conselho de Cooperação do Golfo a sua conclusão lógica e se uniram sob a liderança de [FROM.GetLeader], que nos últimos meses consolidou o controle dentro do CCG. A nova nação de Khaleej, um nome que se traduz para \"Golfo\" em árabe, representa uma força formidável no Oriente Médio, controlando quase metade das reservas totais de petróleo do mundo. A formação de Khaleej foi promovida como um símbolo do desejo dos estados árabes do Golfo de garantir sua própria posição no cenário internacional, independentemente de patronos estrangeiros."
 gcc.17.a: "Feliz Dia Nacional de Khaleeji!"
 gcc.18.t: "[FROM.GetLeader] Convoca Reunião Secreta"
 gcc.18.d1: "O governo de [FROM.GetNameDef] observou com crescente alarme a agitação política que [BHR.GetNameDef] tem vivenciado. Como resultado dessa preocupação, os [FROM.GetAdjective]s propuseram expulsar [BHR.GetNameDef] do CCG para mitigar as consequências negativas da agitação de [BHR.GetNameDef] na unidade do CCG, bem como punir o novo governo [BHR.GetAdjective]. Os resultados desta reunião secreta, da qual os [BHR.GetAdjective]s não foram convidados, determinarão o futuro da participação de [BHR.GetNameDef] no CCG."
