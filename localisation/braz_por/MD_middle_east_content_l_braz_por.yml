 terror_gulf_category_desc: "Quanto maior a ameaça terrorista de um país, maior a probabilidade de grupos jihadistas lançarem ataques contra alvos domésticos (como escritórios governamentais) e alvos estrangeiros (como bases militares) nesse país. Os ataques podem ser lançados em um país vizinho se sua fronteira estiver desprotegida. A gravidade dos ataques terroristas e a probabilidade de sucesso deles podem ser reduzidas aumentando os gastos com segurança interna e realizando treinamento contra o terrorismo.\n\nA capacidade de um país reduzir sua ameaça terrorista além de um certo ponto depende se ele está em guerra, sua estabilidade, PIB/c e nível de corrupção. A ameaça terrorista pode aumentar devido ao nível de radicalização e à infiltração de jihadistas de países vizinhos. Ela diminuirá em níveis baixos de radicalização e como resultado de operações e intervenção externa. O nível mínimo de radicalização pode ser reduzido combatendo a corrupção, aumentando a estabilidade e crescendo a economia. A radicalização aumenta juntamente com a popularidade do [Caliphate_L] e como resultado de rápida liberalização social."
