 arab_spring_category: "Protestos em Massa"
 arab_spring_category_desc: "Nosso país está em crise. Se quisermos evitar a queda do nosso governo, devemos estar preparados para usar tanto incentivos quanto medidas repressivas para acalmar os manifestantes e dissuadi-los de continuar suas ações perigosas.\n\nForça Atual dos Protestos: [protest_strength]"
 protest_low: "§GFraco§!"
 protest_medium: "§YMédio§!"
 protest_high: "§RForte§!"
 arab_spring_encourage_supporters: "Incentivar Apoiadores"
 arab_spring_encourage_supporters_desc: "Os comícios da oposição estão criando a falsa impressão de que nosso governo não tem apoio entre o povo [ROOT.GetAdjective]. Nada poderia estar mais longe da verdade. Devemos reunir nossa vontade política para incentivar aqueles [ROOT.GetAdjective]s que permanecem leais ao nosso governo a irem às ruas."
 arab_spring_request_crackdown: "Solicitar Intervenção do Escudo da Península"
 arab_spring_request_crackdown_desc: "Nossa participação no Conselho de Cooperação do Golfo significa que nossa segurança é garantida pela força militar conjunta do GCC, o Escudo da Península. Essa força, composta por tropas dos seis estados membros do GCC, pode ser convocada para reprimir os protestos, aliviando nossas próprias forças de segurança sobrecarregadas. No entanto, fazer isso reduzirá significativamente nossa independência em relação à influência estrangeira."
 arab_spring_deploy_the_military: "Implantar o Exército"
 arab_spring_deploy_the_military_desc: "Nossas forças de segurança interna não têm capacidade para lidar com a crise atual. Devemos usar tropas para restaurar a ordem nas ruas."
 arab_spring_return_to_barracks: "Recolher Tropas para os Quartéis"
 arab_spring_return_to_barracks_desc: "Nosso desdobramento militar criou mais problemas do que soluções. É hora de nossas tropas voltarem à base."
 arab_spring_return_to_barracks_tt: "§GMutinias e confrontos fatais não ocorrerão mais.§!"
 arab_spring_reshuffle_government: "Reorganizar o Governo"
 arab_spring_reshuffle_government_desc: "Alguns ministros do nosso governo estão mais associados a nossos fracassos passados do que outros. Se livrar dessas figuras particularmente impopulares pode ajudar a garantir a posição daqueles que permanecem."
 arab_spring_amend_the_constitution: "Modificar a Constituição"
 arab_spring_amend_the_constitution_desc: "A oposição criticou a atual constituição [ROOT.GetAdjective] por conferir muito poder ao governo. Aumentar os limites constitucionais de nossa autoridade ajudará a demonstrar nosso compromisso com um governo responsável."
 constitutional_reform: "Reforma Constitucional"
 arab_spring_protests_1: "Pôr Fim aos Protestos"
 arab_spring_protests_1_desc: "Somente por meio de uma combinação de incentivos e medidas repressivas podemos superar nossa situação atual. Se falharmos em conter a situação, seremos forçados a abrir mão do poder ou usar medidas extremas para mantê-lo."
