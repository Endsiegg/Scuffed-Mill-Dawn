 gcc.20.t: "GCC Expulsa Estado-Membro"
 gcc.20.d1: "Após uma conferência secreta convocada pelos outros membros do Conselho de Cooperação do Golfo, [BHR.GetNameDef] foi expulso da organização. Os membros restantes do CCG citaram a \"instabilidade política\" em [BHR.GetNameDef] como a razão para a decisão. [BHR.GetLeader] reagiu com raiva, citando esse desenvolvimento como mais uma evidência de uma conspiração pelos outros estados do Golfo para conter a disseminação da ideologia política de [BHR.GetNameDef]."
