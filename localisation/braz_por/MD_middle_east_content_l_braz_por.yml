 AFR_MOR_promote_tolerant_islam: "Promover al-Wasatiyyah"
 AFR_MOR_promote_tolerant_islam_desc: "Marrocos é conhecido por suas interpretações moderadas do Islã. O princípio marroquino de al-Wasatiyyah, ou moderação, combina a escola de jurisprudência islâmica Maliki, a teologia Ashari e o sufismo sunita. O reino sempre manteve que a maneira mais eficaz de prevenir o terrorismo é disseminar essa forma de Islã moderado para contrapor interpretações extremistas."
 AFR_OMA_promote_tolerant_islam: "Promover o Islã Ibadi"
 AFR_OMA_promote_tolerant_islam_desc: "A sociedade de Omã tem sido amplamente imune a ideologias extremistas islâmicas. Isso se deve em grande parte à prevalência do Islã Ibadi, que promove a tolerância de outras religiões. Os ibadis favorecem a resolução pacífica de disputas em vez de confronto, e como tal não são propensos à radicalização. Omã sempre manteve que a maneira mais eficaz de prevenir o terrorismo é disseminar o Islã Ibadi para combater ideologias extremistas."
 AFR_terror_fund_deradicalisation_programmes: "§YFundo§! Programas de Desradicalização"
 AFR_terror_fund_deradicalisation_programmes_desc: "Os jihadistas presos não são irreparáveis. Muitos soldados de baixo escalão em organizações extremistas são simplesmente jovens equivocados que caíram vítimas de formas desviadas do Islã que pregam a morte contra os próprios muçulmanos. Devemos realizar programas de desradicalização para reintegrar esses jovens desiludidos na sociedade. A eficácia dos programas está vinculada aos nossos gastos com bem-estar."
 AFR_terror_ct_training: "§YConduzir§! Treinamento Contra o Terrorismo"
 AFR_terror_ct_training_desc: "Para maximizar nossa capacidade de resposta à ameaça terrorista, devemos atualizar continuamente a prontidão de nossos serviços de segurança. Quanto melhor for o nosso treinamento de §YOficiais§! e quanto mais assessores estrangeiros tivermos estacionados em nosso território, mais eficaz será este treinamento."
 AFR_terror_conduct_raid: "§YRaid§! Esconderijos Terroristas"
 AFR_terror_conduct_raid_desc: "Nossos serviços de segurança identificaram esconderijos de terroristas dentro de nosso território. Devemos realizar operações especiais para prender suspeitos de jihadismo e apreender armas ilegais. A probabilidade de sucesso dessas operações depende da quantidade de treinamento contra o terrorismo que nosso pessoal de segurança recebeu."
 AFR_terror_conduct_strike: "Realizar Ataques Aéreos em Esconderijos de Terroristas"
 AFR_terror_conduct_strike_desc: "Existem vários esconderijos de jihadistas em áreas remotas do país onde a autoridade do governo central é limitada. Devemos alvejar esses esconderijos com ataques aéreos para eliminar a ameaça que esses jihadistas representam. A probabilidade de sucesso desses ataques depende da quantidade de treinamento contra o terrorismo que nosso pessoal de segurança recebeu."
