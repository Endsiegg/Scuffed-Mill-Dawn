 gcc.19.t: "Os [FROM.GetAdjective]s se Opuseram à Expulsão"
 gcc.19.d1: "A proposta de expulsar [BHR.GetNameDef] do CCG esbarrou em um obstáculo, pois [FROM.GetNameDef] recusou-se a apoiar a iniciativa. Dada a necessidade de unanimidade em casos como esse, [BHR.GetNameDef] continuará sendo um membro do CCG."
