 conservative_society: "Sociedade Conservadora"
 moderately_conservative_society: "Sociedade Moderadamente Conservadora"
 moderately_liberal_society: "Sociedade Moderadamente Liberal"
 liberal_society: "Sociedade Liberal"
 extremely_liberal_society: "Sociedade Extremamente Liberal"
 isis_allegiance: "Lealdade ao Estado Islâmico"
 israeli_settlements: "Assentamentos Israelenses"
 israeli_settlements_desc: "Logo após a vitória de Israel na Guerra dos Seis Dias de 1967, que resultou em Israel assumindo o controle da Cisjordânia da Jordânia, um grupo de ativistas sionistas se recusou a sair de um hotel em Hebron. O governo israelense buscou um acordo com os ativistas ao estabelecer o primeiro assentamento judeu na Cisjordânia, o que impediu que pastores palestinos continuassem usando aquela terra. Esse evento deu início a uma tendência que continua até hoje, com mais de cem assentamentos estabelecidos, para a crescente insatisfação da população palestina."
 israeli_blockade: "Bloqueio Israelense"
 israeli_blockade_desc: "Desde que o Hamas assumiu o controle da Faixa de Gaza do Fatah em 2007, Egito e Israel impuseram um bloqueio terrestre, aéreo e marítimo a Gaza. Enquanto Israel sustenta que o bloqueio é legal de acordo com o direito internacional e necessário para garantir a segurança israelense e exercer pressão sobre uma organização terrorista violenta, organizações humanitárias e intergovernamentais acusaram Israel de infligir punição coletiva ao povo de Gaza por meio do bloqueio, forçando os habitantes do território a depender da ajuda humanitária."
 palestinian_resistance: "Resistência Palestina"
 palestinian_resistance_desc: "Desde que colonos sionistas chegaram à Palestina no final do século XIX, as tensões entre os imigrantes judeus e a população palestina frequentemente levaram a surtos de violência entre as duas comunidades. Após a criação de Israel, grupos palestinos e até mesmo indivíduos lançaram ataques contra interesses israelenses, um fenômeno que persistiu apesar da assinatura dos Acordos de Oslo. Isso se deve à ampla insatisfação palestina em relação à construção contínua de assentamentos israelenses na Cisjordânia e à recusa de Israel em compartilhar o controle de Jerusalém, entre outras queixas. Esses ataques contribuíram para um sentimento de insegurança em Israel e apoio a forças políticas linha-dura."
 large_refugee_population: "Grande População de Refugiados"
 large_refugee_population_desc: "A Guerra Árabe-Israelense de 1948 resultou no que os palestinos chamam de al-Nakba, a catástrofe. Esse evento viu um êxodo em massa da população palestina dos territórios controlados por Israel, levando ao estabelecimento de grandes campos de refugiados em países árabes vizinhos. Esses refugiados vivem em uma existência precária, pois muitos governos não concederam cidadania aos refugiados palestinos, frequentemente negando-lhes o direito de trabalhar e acessar serviços públicos. Esses refugiados anseiam retornar às casas que suas famílias possuíam antes de 1948, criando uma questão difícil de resolver, dado que grande parte das terras anteriormente pertencentes a esses refugiados agora é habitada por israelenses."
 favorable_boundaries: "Fronteiras Favoráveis"
 favorable_boundaries_desc: "Como resultado do acordo de paz entre Israel e Palestina, as fronteiras deste território em particular são facilmente defensáveis."
 unfavorable_boundaries: "Fronteiras Desfavoráveis"
 unfavorable_boundaries_desc: "Como resultado do acordo de paz entre Israel e Palestina, as fronteiras deste território em particular não são facilmente defensáveis."
 russian_military_advisors: "Conselheiros Militares Russos"
 foreign_procurement: "Aquisição Estrangeira"
 foreign_procurement_desc: "Adquirir equipamento militar de parceiros no exterior libera nossa capacidade econômica para ser direcionada a outras áreas."
 local_arms_industry: "Indústria Local de Armamentos"
 local_arms_industry_desc: "Nossa indústria de armamentos em crescimento requer atenção constante e, consequentemente, distrai de outros aspectos de nossa economia. No entanto, isso valerá a pena a longo prazo ao reduzir nossa dependência de armamentos estrangeiros."
 tiny_shia_population: "Pequena População Xiita"
 small_shia_population: "População Xiita Pequena"
 substantial_shia_population: "População Xiita Substancial"
 large_shia_population: "População Xiita Grande"
 anti_saudi_sentiment: "Sentimento Anti-Saudita"
 khaleeji: "Khaleeji"
 joint_gcc_ventures: "Empreendimentos Conjuntos do GCC"
 SAU_ailing_king: "Rei Debilitado"
 SAU_ailing_king_desc: "Desde que sofreu um derrame em 1995, o Rei Fahd da Arábia Saudita não conseguiu governar efetivamente o país, deixando o controle de facto nas mãos do Príncipe Herdeiro Abdullah."
 SAU_crown_prince_mbn: "Príncipe Herdeiro Mohammed bin Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed bin Nayef é amplamente respeitado tanto em casa quanto no exterior por sua extensa experiência no combate ao terrorismo como ministro do interior do Reino da Arábia Saudita. Como resultado de suas atividades como ministro do interior, ele sobreviveu a várias tentativas de assassinato e fez poderosos aliados nas agências de inteligência americana e britânica. Além disso, ele mantém laços próximos com a família governante do Catar."
 SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef é amplamente respeitado tanto em casa quanto no exterior por sua extensa experiência no combate ao terrorismo como ministro do interior do Reino da Arábia Saudita. Como resultado de suas atividades como ministro do interior, ele sobreviveu a várias tentativas de assassinato e fez poderosos aliados nas agências de inteligência americana e britânica. Além disso, ele mantém laços próximos com a família governante do Catar."
 SAU_crown_prince_mbs: "Príncipe Herdeiro Mohammed bin Salman"
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, o ambicioso e jovem filho do Rei Salman, é visto como um reformador social, mas também como um político linha-dura. Sua fixação em combater a ameaça iraniana o levou a seguir uma política externa agressiva e impulsiva, enquanto sua consolidação de poder o levou a antagonizar figuras poderosas dentro da família real e dos ulemás wahhabitas. Seu desprezo pelos direitos humanos o tornou impopular no Ocidente, onde ele tem poucos aliados fortes. Em vez disso, ele mantém laços próximos com outros autocratas árabes, especialmente o Príncipe Herdeiro dos Emirados Árabes Unidos."
 SAU_king_mbs: "Rei Mohammed bin Salman"
 SAU_king_mbs_desc: "Mohammed bin Salman, o ambicioso e jovem filho do Rei Salman, é visto como um reformador social, mas também como um político linha-dura. Sua fixação em combater a ameaça iraniana o levou a seguir uma política externa agressiva e impulsiva, enquanto sua consolidação de poder o levou a antagonizar figuras poderosas dentro da família real e dos ulemás wahhabitas. Seu desprezo pelos direitos humanos o tornou impopular no Ocidente, onde ele tem poucos aliados fortes. Em vez disso, ele mantém laços próximos com outros autocratas árabes, especialmente o Príncipe Herdeiro dos Emirados Árabes Unidos."
 SAU_innovative_techniques: "Técnicas Inovadoras"
 SAU_a_new_kind_of_warfare: "Um Novo Tipo de Guerra"
 UAE_sheikh_khalifa: "Sheikh Khalifa Indisposto"
 UAE_sheikh_khalifa_desc: "Desde que sofreu um derrame, o presidente dos Emirados Árabes Unidos e governante de Abu Dhabi, Sheikh Khalifa bin Zayed Al Nahyan, não tem conseguido desempenhar suas funções políticas normais. Como resultado, seu meio-irmão, Mohammed bin Zayed, é o governante de facto dos Emirados Árabes Unidos."
 operation_dignity: "Operação Dignidade"
 operation_dignity_desc: "Em resposta ao surgimento do Islã político na Líbia após a revolução, o Marechal de Campo Khalifa Haftar lançou a Operação Dignidade, uma campanha para retomar a Líbia das milícias islâmicas alinhadas com o governo pós-revolucionário. A campanha de Haftar contra os islamistas o tornou popular entre muitos líbios de mentalidade secular, bem como poderes estrangeiros interessados em conter o Islã político, como Rússia e Emirados Árabes Unidos. A ampla coalizão de Haftar inclui atores diversos, como mercenários sudaneses, fundamentalistas salafistas e leais a Qaddafi."
 gulf_exploitation: "Exploração de Migrantes"
 gulf_exploitation_desc: "Decidimos expulsar alguns dos migrantes. A parte restante que pode trabalhar terá que trabalhar muito mais e receberá muito menos dinheiro."
 gulf_society: "Islamismo e Secularismo"
 gulf_society_desc: "A sociedade de nosso país continua profundamente religiosa. Como consequência, a popularidade contínua de nosso governo depende de nossas credenciais religiosas, e, como tal, devemos ter cautela ao perseguir políticas que possam levar a acusações de impiedade. A existência de fontes alternativas de legitimidade religiosa na forma de grupos islamistas populistas representa uma ameaça constante ao nosso poder. Se a popularidade desses grupos sair do controle, podemos ter que considerar uma repressão abrangente.\n\nUm grande fator na legitimidade religiosa de nosso governo é nossa aderência a valores sociais conservadores. Buscar políticas socialmente liberais muito rapidamente arrisca aumentar o apoio a alternativas islamistas e a radicalização da sociedade. Podemos reduzir esse risco certificando-nos de que não diminuímos £pol_idea §GConservadorismo Social - Governo§!, que é afetado por focos e decisões, muito abaixo de £population_texticon §GConservadorismo Social - Sociedade§!, que aumenta e diminui gradualmente para coincidir com o primeiro. £population_texticon §GConservadorismo Social - Sociedade§! determina o grau em que a sociedade é conservadora ou liberal, com níveis elevados de conservadorismo concedendo mais poder político e tendência salafista, enquanto níveis elevados de liberalismo concedem um fator de opinião comercial mais alto e tendência ocidental.\n\n£pol_idea §GConservadorismo Social - Governo§!: [?ROOT.conservadorismo_social_governo]%\n£population_texticon §GConservadorismo Social - Sociedade§!: [?ROOT.conservadorismo_social_sociedade]%"
 GCC_crack_down_on_muslim_broterhood: "Reprimir a Irmandade Muçulmana"
 GCC_crack_down_on_muslim_broterhood_desc: "A Irmandade Muçulmana é uma organização sunita que adere a uma forma populista de Islã. Isso significa que a Irmandade Muçulmana e suas afiliadas não são apenas uma fonte de pressão para democratizar, mas também são populares entre os elementos religiosos na sociedade, tornando-as uma ameaça para governos autoritários que também dependem de legitimação religiosa."
 GCC_stop_crackdowns: "Pôr Fim às Repressões à Irmandade Muçulmana"
 GCC_stop_crackdowns_desc: "A Irmandade Muçulmana é uma organização sunita que adere a uma forma populista de Islã. Isso significa que a Irmandade Muçulmana e suas afiliadas não são apenas uma fonte de pressão para democratizar, mas também são populares entre os elementos religiosos na sociedade, tornando-as uma ameaça para governos autoritários que também dependem de legitimação religiosa."
 GCC_allow_al_jazeera: "Permitir Al-Jazeera"
 GCC_allow_al_jazeera_desc: "Al-Jazeera é uma organização de notícias financiada e apoiada pelo governo do Catar. Ela foi criticada por governos árabes que ressentem a interferência da rede em seus assuntos internos por meio de seu apoio a movimentos pró-democracia."
 GCC_ban_al_jazeera: "Proibir Al-Jazeera"
 GCC_ban_al_jazeera_desc: "Al-Jazeera é uma organização de notícias financiada e apoiada pelo governo do Catar. Ela foi criticada por governos árabes que ressentem a interferência da rede em seus assuntos internos por meio de seu apoio a movimentos pró-democracia."
 GCC_subsidize_western_culture: "Subsidiar Cultura Ocidental"
 GCC_subsidize_salafism: "Subsidiar o Salafismo"
 GCC_subsidize_salafism_desc: "O salafismo é uma forma scripturalista do Islã sunita que prega uma interpretação estrita do Alcorão."
 GCC_encourage_female_representation: "Incentivar a Representação Feminina no Governo"
 GCC_encourage_female_representation_desc: "Nosso governo tem sido acusado de ser esmagadoramente masculino e de discriminar as mulheres na seleção para cargos governamentais. Devemos buscar mudar esse estado de coisas."
 GCC_discourage_female_representation: "Desencorajar a Representação Feminina no Governo"
 GCC_discourage_female_representation_desc: "A presença de mulheres em cargos políticos é uma vergonha para nossa sociedade. Devemos trabalhar contra essa tendência nefasta."
 GCC_expand_female_employment: "Expandir Opções de Emprego para Mulheres"
 GCC_expand_female_employment_desc: "Empresas que empregam esmagadoramente homens em vez de mulheres são um obstáculo para nossa sociedade. Não devemos prejudicar as capacidades de nossa economia para manter tradições antiquadas."
 GCC_limit_female_employment: "Limitar Opções de Emprego para Mulheres"
 GCC_limit_female_employment_desc: "O emprego de mulheres em negócios vai contra nossos valores e tradições islâmicas. Devemos lembrar as mulheres de sua posição legítima na sociedade."
 GCC_legalize_alcohol_in_hotels_and_clubs: "Legalizar Álcool em Hotéis e Clubes"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Embora devamos manter a proibição do álcool para a população em geral, pode estar em nosso interesse emitir licenças para venda de álcool em áreas específicas frequentadas por estrangeiros."
 GCC_reverse_limited_alcohol_legalization: "Reverter a Legalização Limitada do Álcool"
 GCC_reverse_limited_alcohol_legalization_desc: "Nossa abordagem atual ao álcool é um insulto à nossa cultura islâmica e deve ser revertida."
 GCC_legalize_alcohol: "Legalizar Álcool em Espaços Públicos"
 GCC_legalize_alcohol_desc: "A proibição do álcool é um vestígio do passado e deve ser revogada para avançar nossa sociedade."
 GCC_ban_alcohol: "Proibir Álcool em Espaços Públicos"
 GCC_ban_alcohol_desc: "Nossa abordagem atual ao álcool é um insulto à nossa cultura islâmica e deve ser revertida."
 GCC_relax_dress_code: "Relaxar Requisitos de Código de Vestimenta"
 GCC_relax_dress_code_desc: "Nossos requisitos de código de vestimenta estão desencorajando os visitantes estrangeiros. Pode ser melhor para nós permanecer flexíveis nessa questão específica."
 GCC_reimpose_dress_code: "Restabelecer Requisitos de Código de Vestimenta"
 GCC_reimpose_dress_code_desc: "Nossa abordagem atual às vestimentas é um insulto à nossa cultura islâmica e deve ser revertida."
 GCC_ban_burqa: "Proibir o Burqa"
 GCC_ban_burqa_desc: "O burqa é uma ameaça à segurança e um vestígio de nossas tradições ultrapassadas. Devemos considerar a proibição."
 GCC_unban_burqa: "Revogar a Proibição do Burqa"
 GCC_unban_burqa_desc: "A proibição do burqa é um insulto à nossa cultura, nossa religião e nossa história. Ela deve ser revogada."
 GCC_head_scarves: "Proibir Lenços na Cabeça"
 GCC_head_scarves_desc: "Lenços na cabeça são um vestígio de nossas tradições ultrapassadas. Devemos considerar proibi-los para ajudar nossa sociedade a progredir."
 GCC_unban_head_scarves: "Revogar a Proibição de Lenços na Cabeça"
 GCC_unban_head_scarves_desc: "A proibição de lenços na cabeça é um insulto à nossa cultura, nossa religião e nossa história. Ela deve ser revogada."
 GCC_decriminalize_same_sex_relations: "Descriminalizar Relações do Mesmo Sexo"
 GCC_decriminalize_same_sex_relations_desc: "Nossa atitude atual em relação às relações do mesmo sexo levou os de fora a rotularem nossa sociedade como atrasada e até mesmo bárbara. Esse estado de coisas não pode continuar."
 GCC_recriminalize_same_sex_relations: "Recriminalizar Relações do Mesmo Sexo"
 GCC_recriminalize_same_sex_relations_desc: "Permitir relações do mesmo sexo é um insulto aos nossos valores islâmicos e não pode ser permitido continuar."
 GCC_secularize_the_state: "Secularizar o Estado"
 GCC_secularize_the_state_desc: "A religiosidade de nosso estado está consagrada em nossas leis, símbolos e retórica. Para secularizar nossa sociedade, devemos eliminar a religião de todos os aspectos de nosso governo."
 shia_decisions: "Sectarismo"
 shia_decisions_desc: "A morte do Profeta resultou em uma divisão entre sunitas e xiitas que persistiu por mais de mil anos. Embora sunitas e xiitas frequentemente tenham mostrado ser capazes de conviver pacificamente, as tensões crescentes na região devido a eventos como a Revolução Iraniana de 1979 aumentaram a hostilidade entre sunitas e xiitas. No contexto da luta geopolítica regional entre a Arábia Saudita sunita e o Irã xiita, devemos decidir cuidadosamente nossa abordagem em relação à nossa própria população xiita.\n\n£population_texticon §YPopulação Xiita§!: [?shia_population]%\n Determina a inclinação emergente e o acesso à árvore xiita."
 encourage_shia_immigration: "Incentivar a Imigração Xiita"
 encourage_shia_immigration_desc: "Reduzindo os requisitos que os migrantes de países de maioria xiita, como Iraque e Irã, precisam atender para se mudar para nosso país, podemos aumentar a porcentagem da população muçulmana do nosso país que adere à fé xiita."
 encourage_sunni_immigration: "Incentivar a Imigração Sunita"
 encourage_sunni_immigration_desc: "Reduzindo os requisitos que os migrantes de países de maioria sunita no Oriente Médio e Ásia Meridional precisam atender para se mudar para nosso país, podemos aumentar a porcentagem da população muçulmana do nosso país que adere à fé sunita."
 deport_foreign_shia: "Deportar Xiitas Estrangeiros"
 deport_foreign_shia_desc: "Imigrantes xiitas do Iraque, Irã, Líbano, Paquistão, Síria e outros países com grandes populações xiitas podem ser deportados com relativa facilidade usando acusações de que esses imigrantes apoiam o terrorismo xiita e, portanto, representam ameaças ao nosso governo."
 deport_foreign_sunnis: "Deportar Sunitas Estrangeiros"
 deport_foreign_sunnis_desc: "Imigrantes sunitas do Oriente Médio e Ásia Meridional podem ser deportados com relativa facilidade usando acusações de que esses imigrantes apoiam o terrorismo sunita e, portanto, representam ameaças ao nosso governo."
 gcc_decisions: "Conselho de Cooperação do Golfo"
 gcc_decisions_desc: "Formado em 1981, o GCC é uma das organizações intergovernamentais mais proeminentes no Oriente Médio. Busca reunir a maioria dos estados árabes do Golfo em uma união política e econômica. Embora os membros do GCC compartilhem formas similares de governo e normalmente tenham adotado políticas externas semelhantes, disputas entre os vários estados membros têm apresentado uma barreira para uma maior integração.\n\n§YUnidade do GCC§! pode ser aumentada avançando na árvore do GCC, resolvendo disputas entre os membros do GCC e fazendo campanha pela unidade do GCC. Também é afetada pela tensão mundial, a ameaça iraniana e se os países do GCC se conformam ao modelo regional de monarquias sunitas pró-americanas.\n\n§YUnidade do GCC§!: [?global.gcc_unity]%\n\nMembro Dominante: §Y[gcc_dominant_member]§!\nApoiador Externo: §Y[gcc_foreign]§!"
