 GCC_start_joint_exercises_specific_desc: "Organizar exercícios militares conjuntos entre os estados membros do GCC fortalecerá nossas forças armadas e também aumentará a capacidade de cooperação entre nossos exércitos, aumentando a unidade do GCC."
