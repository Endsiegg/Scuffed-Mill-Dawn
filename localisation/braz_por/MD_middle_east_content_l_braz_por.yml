 gcc.20.a: "Tempos incertos para o Golfo Arábico."
 gcc.21.t: "[FROM.GetNameDef] Se Une ao Conselho de Cooperação do Golfo"
 gcc.21.d: "Após um longo processo de adesão, [FROM.GetNameDef] conseguiu garantir a filiação ao Conselho de Cooperação do Golfo, uma organização regional fundada por [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef] e [UAE.GetNameDef]. Esse desenvolvimento representa uma expansão significativa do CCG, que por muito tempo ficou receoso de aceitar novos membros em suas fileiras. [FROM.GetNameDef] agora poderá aproveitar uma variedade de benefícios econômicos, políticos e militares que a filiação ao CCG proporciona."
 gcc.21.a: "O CCG se fortalece..."
 gcc.22.t: "Os [FROM.GetAdjective]s estão solicitando vendas de armas em bloco para o CCG"
 gcc.22.d: "O Conselho de Cooperação do Golfo historicamente se alinhou ao governo [ROOT.GetAdjective] e, portanto, é um importante aliado [ROOT.GetAdjective] no mundo árabe. Os [FROM.GetAdjective]s argumentaram que conceder vendas de armas em bloco para o CCG os ajudará a se defender contra nossos inimigos comuns, fornecendo aos membros do CCG armas muito necessárias e melhorando a interoperabilidade de suas forças."
 gcc.22.a: "Vamos fornecer as armas."
 gcc.22.b: "Precisamos delas para nós mesmos."
 gcc.23.t: "[FROM.GetNameDef] Finaliza Venda de Armas em Bloco para o CCG"
 gcc.23.d: "Dando continuidade a um pedido dos estados membros do Conselho de Cooperação do Golfo, o governo [FROM.GetAdjective] aprovou a venda de armas em bloco para a organização como um todo. Esse movimento tem sido visto como um sinal da crescente unidade do CCG, já que no passado os vários militares do CCG não eram integrados e coordenados, um fenômeno que foi exacerbado pela aquisição de armas de diferentes fornecedores. [FROM.GetLeader] expressou esperança de que essa venda ajudasse o CCG a combater ameaças compartilhadas no Oriente Médio de forma mais eficaz. Os estados árabes do Golfo que compõem o CCG, por sua vez, expressaram satisfação com o sucesso desse acordo."
 gcc.24.t: "[FROM.GetNameDef] Está nos Pressionando a Apoiar o Novo Membro do CCG"
 gcc.24.d: "[pressured_to_accept] está atualmente buscando a filiação ao Conselho de Cooperação do Golfo, e está sendo apoiado nesse esforço por [FROM.GetNameDef]. Devemos considerar se também devemos apoiar os esforços de [pressured_to_accept]."
 gcc.24.a: "Este país merece a filiação!"
 gcc.24.b: "Recusamos apoiar a filiação deste país!"
 gcc.25.t: "CCG Formalmente Estende o Convite para [FROM.GetNameDef]"
 gcc.25.d: "O Conselho de Cooperação do Golfo, antes limitado aos seis membros fundadores [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] e [UAE.GetNameDef], decidiu aceitar um novo estado membro. O Secretário-Geral do CCG anunciou hoje que [FROM.GetNameDef] foi formalmente convidado a iniciar um processo de adesão culminando na filiação ao CCG, assim que certos requisitos econômicos forem atendidos. [FROM.GetNameDef] aparentemente deverá demonstrar progresso no desenvolvimento, atingindo um PIB per capita de $10,000. Os membros atuais do CCG prometeram ajudar [FROM.GetNameDef] a alcançar esse objetivo investindo em sua economia."
 gcc.25.a: "O Conselho se expande..."
 gcc.26.t: "[FROM.GetNameDef] Oferece Sediar Exercícios Conjuntos do CCG"
 gcc.26.d: "A delegação de [FROM.GetNameDef] propôs um exercício conjunto entre os estados membros do Conselho de Cooperação do Golfo para ajudar a proteger contra ameaças externas. Isso poderia ser uma oportunidade para as tropas [ROOT.GetAdjective] ganharem experiência útil."
 gcc.26.a: "Nossas tropas apreciarão a prática!"
 gcc.26.b: "Recusamos a participação!"
 peace_plan.1.t: "[FROM.GetNameDef] Propõe Plano de Paz para o Oriente Médio"
 peace_plan.1.d: "Na tentativa de alcançar o que os Acordos de Oslo não conseguiram, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano ainda não tenham sido divulgados, a liderança [ISR.GetAdjective] já indicou seu apoio tentativo a uma paz intermediada por [FROM.GetAdjective]. As questões que essa nova iniciativa provavelmente abordará incluem o direito de retorno dos palestinos, os assentamentos israelenses na Cisjordânia, o status de Jerusalém e a criação do estado palestino."
 peace_plan.1.d1: "Na tentativa de alcançar o que os Acordos de Oslo não conseguiram, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano ainda não tenham sido divulgados, a liderança [PAL.GetAdjective] já indicou seu apoio tentativo a uma paz intermediada por [FROM.GetAdjective]. As questões que essa nova iniciativa provavelmente abordará incluem o direito de retorno dos palestinos, os assentamentos israelenses na Cisjordânia, o status de Jerusalém e a criação do estado palestino."
 peace_plan.1.a: "Não mais um acordo de paz condenado..."
 peace_plan.2.t: "Primeira Área de Questão: Direito de Retorno"
 peace_plan.2.d: "A Guerra Árabe-Israelense de 1948 resultou no que os palestinos chamam de al-Nakba, a catástrofe. Esse evento resultou em um êxodo em massa da população palestina dos territórios controlados por Israel, levando ao estabelecimento de grandes campos de refugiados em países árabes vizinhos. Esses refugiados vivem em uma existência precária, já que muitos governos não concederam cidadania aos refugiados palestinos, negando-lhes frequentemente o direito de trabalhar e acessar serviços públicos. Esses refugiados anseiam retornar às casas que suas famílias possuíam antes de 1948, criando um problema difícil de resolver, dado o fato de que grande parte da terra anteriormente de propriedade desses refugiados agora é habitada por israelenses.\n\nSe optarmos por defender o direito de retorno palestino, Israel será forçado a aceitar o retorno de potencialmente milhões de refugiados para o território administrado por Israel. Se optarmos por não fazer isso, podemos propor compensações financeiras e apoio para a integração de refugiados palestinos nos estados árabes anfitriões ou acomodá-los na Cisjordânia."
 peace_plan.2.a: "Devemos defender o direito de retorno."
 peace_plan.2.b: "Não devemos defender o direito de retorno."
 peace_plan.3.t: "Segunda Área de Questão: Assentamentos na Cisjordânia"
 peace_plan.3.d: "Pouco depois da vitória israelense na Guerra dos Seis Dias de 1967, que resultou na tomada do controle da Cisjordânia de Jordânia, um grupo de ativistas sionistas que estava em um hotel em Hebron recusou-se a sair. O governo israelense buscou um acordo com os ativistas estabelecendo o primeiro assentamento judaico na Cisjordânia, impedindo assim que pastores palestinos continuassem a usar essa terra. Esse evento deu início a uma tendência que continuou até hoje, com mais de uma centena de assentamentos sendo estabelecidos, para a crescente consternação da população palestina.\n\nUma solução possível que foi proposta é a expansão do território israelense para incluir terras com assentamentos, em troca de os israelenses cederem algum território aos palestinos. A proporção exata de terras a serem trocadas, no entanto, ainda está em debate."
 peace_plan.3.a: "Os assentamentos devem ser desmantelados."
 peace_plan.3.b: "Os assentamentos devem permanecer, e Israel deve ser favorecido em trocas de terras."
 peace_plan.3.c: "Os assentamentos devem permanecer, e a Palestina deve ser favorecida em trocas de terras."
 peace_plan.4.t: "Terceira Área de Questão: O Destino de Jerusalém"
 peace_plan.4.d: "Jerusalém é uma cidade de imensa importância espiritual no Islã, Judaísmo e Cristianismo. Seu status, portanto, tem sido uma questão altamente sensível, com os israelenses desejando manter o controle sobre toda a cidade, enquanto os palestinos insistem em Jerusalém Oriental como a capital de um estado palestino independente. Além de optar por favorecer a posição israelense ou palestina sobre Jerusalém, também temos a opção de internacionalizar a cidade, como originalmente concebido pelas Nações Unidas, mantendo a cidade fora das mãos de ambos os estados."
 peace_plan.4.a: "Os palestinos devem ter a cidade."
 peace_plan.4.b: "Os israelenses devem manter a cidade."
 peace_plan.4.c: "Jerusalém deve ser internacionalizada."
 peace_plan.5.t: "Quarta Área de Questão: Estado Palestino"
 peace_plan.5.d: "Israel historicamente se opôs ao estabelecimento de um estado palestino independente devido à potencial ameaça à segurança que tal estado representaria para Israel. Em vez disso, os israelenses favoreceram o estabelecimento de uma entidade palestina desmilitarizada e apenas parcialmente autônoma sobre a qual Israel possui soberania. Os palestinos, por outro lado, buscaram um estado palestino totalmente independente na Cisjordânia e Gaza seguindo as fronteiras pré-1967."
 peace_plan.5.a: "Os palestinos devem ter um estado."
 peace_plan.5.b: "A soberania palestina deve ser limitada."
 peace_plan.6.t: "Anunciada a Proposta de Paz [FROM.GetAdjective]!"
 peace_plan.6.d: "Devemos considerar se a proposta [FROM.GetAdjective] aborda nossas preocupações sobre as questões-chave dos assentamentos israelenses na Cisjordânia, a soberania palestina, o direito de retorno dos palestinos e o status de Jerusalém."
 peace_plan.6.a: "Este acordo é aceitável para nós."
 peace_plan.6.b: "Não podemos ser obrigados a concordar com um acordo assim!"
 peace_plan.7.t: "Israel e Autoridade Palestina Assinam Acordo de Paz Histórico"
 peace_plan.7.d: "Uma proposta de paz intermediada por [FROM.GetNameDef] foi aceita por representantes de Israel e da Autoridade Palestina, marcando um ponto de virada nas relações entre israelenses e palestinos. Embora alguns dissidentes de ambos os lados tenham criticado o acordo, sua aceitação pela maioria das duas populações levou os analistas a concluir que a probabilidade desses dissidentes tentarem sabotar o acordo é relativamente baixa. Líderes mundiais responderam positivamente a esse sucesso, mas alertaram que o processo de paz ainda está longe de ser concluído devido à necessidade de implementar as disposições do acordo. [FROM.GetLeader] respondeu a essas declarações pedindo cautela, reconhecendo o fato de que a paz ainda não foi alcançada, mas buscando enfatizar a natureza sem precedentes do nível de comprometimento com a paz demonstrado tanto por Israel quanto pela Palestina."
 peace_plan.7.a: "Um momento histórico!"
 peace_plan.8.t: "[FROM.GetNameDef] Rejeita Acordo de Paz"
 peace_plan.8.d: "A delegação [FROM.GetAdjective] considerou nossa proposta de paz excessivamente tendenciosa para o lado oposto e, portanto, a rejeitou."
 peace_plan.8.a: "Nossa iniciativa falhou..."
 uae_royal.1.t: "A Morte de Sheikh Zayed"
 uae_royal.1.d1: "Os Emirados Árabes Unidos, juntamente com uma parcela considerável do mundo muçulmano, estão de luto hoje pela morte do presidente debilitado dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed é reverenciado nos Emirados Árabes Unidos como o pai fundador da nação devido ao seu papel na unificação dos emirados outrora divididos. O Sheikh também é creditado por solidificar as alianças dos Emirados Árabes Unidos com a Arábia Saudita e o Ocidente, comprometendo o país com a Guerra ao Terror e aumentando o papel emiradense nas operações de manutenção da paz da ONU. Sheikh Zayed é sucedido como Presidente dos Emirados Árabes Unidos e Emir de Abu Dhabi por seu filho, Khalifa bin Zayed Al Nahyan."
 uae_royal.1.d2: "Os Emirados Árabes Unidos, juntamente com uma parcela considerável do mundo muçulmano, estão de luto hoje pela morte do ex-presidente debilitado dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed é reverenciado nos Emirados Árabes Unidos como o pai fundador da nação devido ao seu papel na unificação dos emirados outrora divididos. Os últimos anos de seu governo viram a transformação da antiga monarquia absoluta em uma monarquia constitucional, onde o poder é investido em líderes eleitos. No entanto, a lamentação generalizada nos Emirados Árabes Unidos pela morte de Sheikh Zayed demonstra a importância contínua do chamado \"pai da nação\" para os emiradenses."
 uae_royal.1.d3: "Os Emirados Árabes Unidos, juntamente com uma parcela considerável do mundo muçulmano, estão de luto hoje pela morte do ex-presidente debilitado dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed é reverenciado nos Emirados Árabes Unidos como o pai fundador da nação devido ao seu papel na unificação dos emirados outrora divididos. Seu governo foi caracterizado por um rápido processo de reforma política que removeu a família real do poder, substituindo a monarquia absoluta pelo que é agora conhecido como [UAE.GetNameDef]. Embora não ocupe mais uma posição oficial, Sheikh Zayed ainda tinha um séquito significativo de seguidores leais que lamentaram sua morte. A maioria da população dos [UAE.GetNameDef], no entanto, permaneceu amplamente apática, enquanto uma pequena minoria celebrou abertamente a passagem do Sheikh como marcando o fim formal do domínio monárquico e um passo importante para o estabelecimento da república federal."
 uae_royal.1.d4: "Relatos indicam que o ex-presidente debilitado dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sob seu governo, a família real emiradense foi forçada a fugir da terra que costumava presidir à medida que a Al-Qaeda expandia sua influência por todo o país. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que eles continuam a chamar de Emirados Árabes Unidos. O filho de Sheikh Zayed, Khalifa bin Zayed Al Nahyan, foi oficialmente nomeado Presidente dos Emirados Árabes Unidos no exílio, um título que confere pouca autoridade dada a quantidade relativamente pequena de indivíduos que continuam a jurar lealdade à monarquia."
 uae_royal.1.a: "Um dia triste para a família Al Nahyan..."
 uae_royal.2.t: "Sheikh Khalifa dos Emirados Árabes Unidos Sofre um AVC"
 uae_royal.2.d1: "Sheikh Khalifa bin Zayed Al Nahyan, presidente dos Emirados Árabes Unidos e governante de Abu Dhabi, sofreu aparentemente um derrame debilitante. Apesar de estar em condição estável, relatos indicam que o Sheikh não é mais capaz de lidar com os assuntos do governo no dia a dia. O meio-irmão do Sheikh e Príncipe Herdeiro de Abu Dhabi, Mohammed bin Zayed Al Nahyan, supostamente assumiu o controle de fato do estado emiradense.\n\nMohammed bin Zayed, apelidado de MbZ por analistas ocidentais, é um líder relativamente jovem, mas experiente. Em anos anteriores, ele desempenhou um papel ativo na reforma econômica emiradense e serviu e comandou a Força Aérea Emiradense e a Guarda Amiri, duas das instituições mais prestigiosas das Forças Armadas dos Emirados Árabes Unidos."
 uae_royal.2.d2: "Sheikh Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, aparentemente sofreu um derrame debilitante. Os últimos anos de seu governo viram a transformação da antiga monarquia absoluta em uma monarquia constitucional, onde o poder é investido em líderes eleitos. No entanto, como emir de Abu Dhabi, Sheikh Khalifa continua a reter um significado simbólico substancial no país."
 uae_royal.2.d3: "Sheikh Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, aparentemente sofreu um derrame debilitante. Seu governo foi caracterizado por um rápido processo de reforma política que removeu a família real do poder, substituindo a monarquia absoluta pelo que é agora conhecido como [UAE.GetNameDef]. Embora não ocupe mais uma posição oficial, Sheikh Khalifa mantém uma influência simbólica significativa."
 uae_royal.2.d4: "Sheikh Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, aparentemente sofreu um derrame debilitante. Sob seu governo, a família Al Nahyan foi forçada a fugir da terra que costumava presidir à medida que a Al-Qaeda expandia sua influência por todo o país. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que eles continuam a chamar de Emirados Árabes Unidos. No entanto, o derrame do Sheikh apresentou mais um obstáculo para a realização dessa aspiração."
 uae_royal.2.a: "Que o Sheikh se recupere rapidamente..."
 kuwait_royal.1.t: "A Morte de Jaber Al-Ahmad Al-Sabah"
 kuwait_royal.1.d1: "O Kuwait está de luto hoje pela morte do debilitado Emir do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah. Sheikh Jaber estava com a saúde debilitada desde um derrame em 2001 e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e reestabelecimento do parlamento, bem como a invasão e ocupação das forças iraquianas, durante a qual o Sheikh liderou um movimento de resistência clandestina contra o exército de Saddam. Sheikh Jaber é sucedido como Emir do Kuwait por seu meio-irmão, Sabal al-Ahmad al-Sabah, devido à saúde debilitada do Príncipe Herdeiro Sheikh Saad Al-Salim Al-Sabah."
 kuwait_royal.1.d2: "Kuwait está de luto hoje pela morte do debilitado Emir do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah. Sheikh Jaber estava com a saúde debilitada desde um derrame em 2001 e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e reestabelecimento do parlamento, bem como a invasão e ocupação das forças iraquianas, durante a qual o Sheikh liderou um movimento de resistência clandestina contra o exército de Saddam. Além disso, os últimos anos de seu governo viram a transferência do poder da monarquia não eleita para políticos eleitos."
 kuwait_royal.1.d3: "Kuwait está de luto hoje pela morte do debilitado Emir do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah. Sheikh Jaber estava com a saúde debilitada desde um derrame em 2001 e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e reestabelecimento do parlamento, bem como a invasão e ocupação das forças iraquianas, durante a qual o Sheikh liderou um movimento de resistência clandestina contra o exército de Saddam. A última parte de seu governo foi caracterizada por um rápido processo de reforma política que retirou a família real do poder, substituindo a monarquia pelo que é agora conhecido como [KUW.GetNameDef]. Embora não ocupe mais uma posição oficial, Sheikh Jaber manteve um séquito significativo de seguidores leais que lamentaram sua morte."
 kuwait_royal.1.a: "Um dia triste para o Kuwait..."
 oman_royal.1.t: "A Morte do Sultan Qaboos bin Said Al Said"
 oman_royal.1.d: "O estimado Sultan, governante de Omã desde 1970, faleceu lamentavelmente. Sultan Qaboos é amplamente creditado com a modernização de Omã, trazendo desenvolvimento sem precedentes, melhoria nos padrões de vida, a abolição da escravidão e o fim de uma rebelião de esquerda na província ocidental de Dhofar. Internacionalmente, ele é lembrado como o arquiteto de uma política externa neutra de imenso sucesso que permitiu que Omã construísse laços estreitos com o Irã, Arábia Saudita, Estados Unidos, Reino Unido e até Israel.\n\nComo o Sultan não tinha filhos ou irmãos e não nomeou publicamente um herdeiro, a família real omanense deve decidir coletivamente sobre seu sucessor. Os três candidatos mais populares para o cargo de Sultan são os filhos do tio de Qaboos, Sayyid Tariq bin Taimur Al Said. Assad bin Tariq é um ex-comandante militar amplamente respeitado que tem boas relações com os líderes dos outros estados do Golfo. Shihab bin Tariq é um ex-comandante naval que mantém um perfil discreto, mas supostamente não tem medo de discordar do Sultan Qaboos em questões de política no passado. Haitham bin Tariq é a escolha preferida dos comerciantes de Omã, mas carece de experiência política."
 oman_royal.1.a: "Vamos com Assad."
 oman_royal.1.b: "Vamos com Shihab."
 oman_royal.1.c: "Vamos com Haitham."
 saudi_royal.1.t: "A Morte do Rei Fahd"
 saudi_royal.1.d1: "A Arábia Saudita, juntamente com uma proporção significativa do mundo muçulmano, está de luto hoje, pois o debilitado Rei Fahd finalmente sucumbiu a uma doença de uma década após um derrame em 1995. O Rei Fahd foi elogiado tanto por líderes árabes quanto ocidentais como um líder visionário. Seu reinado viu a Arábia Saudita se aproximar dos Estados Unidos na tentativa de enfraquecer a al-Qaeda, um grupo que rapidamente se tornou a ameaça doméstica mais significativa à monarquia saudita. O Príncipe Herdeiro Abdullah, que tem sido o governante de facto desde o derrame do Rei Fahd, agora foi coroado Rei Abdullah bin Abdul Aziz da Arábia Saudita e prometeu continuar os esforços de modernização de seu meio-irmão."
 saudi_royal.1.d2: "A Arábia Saudita, juntamente com uma proporção significativa do mundo muçulmano, está de luto hoje, pois o debilitado Rei Fahd finalmente sucumbiu a uma doença de uma década após um derrame em 1995. O Príncipe Herdeiro Abdullah, que tem sido o chefe de facto da família real desde o debilitante derrame do Rei Fahd em 1995, agora assumirá o título em grande parte cerimonial de Rei da Arábia Saudita. Os últimos anos viram a antiga monarquia absoluta se transformar em uma monarquia constitucional, onde o poder está nas mãos de líderes eleitos. No entanto, a lamentação generalizada na Arábia Saudita pela morte do Rei Fahd demonstra a contínua importância da família real."
 saudi_royal.1.d3: "Relatos indicam que Fahd bin Abdulaziz al-Saud, o último Rei da Arábia Saudita, sucumbiu a uma doença de uma década após um derrame em 1995. Seu reinado testemunhou um rápido processo de reforma política que retirou o poder da família real, substituindo a monarquia absoluta pelo que agora é conhecido como [SAU.GetNameDef]. Não ocupando mais um cargo oficial, Fahd manteve, no entanto, um séquito significativo de seguidores leais que lamentaram sua morte. A maioria da população da [SAU.GetNameDef], no entanto, permaneceu em grande parte apática, enquanto uma pequena minoria celebrou abertamente a passagem de Fahd como marco do fim formal do governo monárquico na Arábia Saudita e um passo importante rumo ao estabelecimento da república."
 saudi_royal.1.d4: "Relatos indicam que o Rei Fahd da Arábia Saudita finalmente sucumbiu a uma doença de uma década após um derrame em 1995. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava governar, à medida que a al-Qaeda expandia seu domínio sobre o país inteiro. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que eles continuam chamando de Arábia Saudita. O Príncipe Herdeiro Abdullah, que tem sido o chefe de facto da Casa de Saud desde o derrame do Rei Fahd, foi oficialmente coroado como Rei da Arábia Saudita, um título que confere pouca autoridade, dada a relativamente pequena quantidade de pessoas que continuam a jurar lealdade à monarquia."
 saudi_royal.1.a: "Um dia triste para a Casa de Saud..."
 saudi_royal.2.t: "A Morte do Rei Abdullah"
 saudi_royal.2.d1: "A Arábia Saudita, juntamente com uma proporção significativa do mundo muçulmano, está de luto hoje, pois o debilitado Rei Abdullah finalmente sucumbiu a anos de má saúde e faleceu. O reinado do Rei Abdullah foi um período tumultuado da história saudita, à medida que o Reino lutou para responder às revoltas que varreram o Oriente Médio. Apesar das promessas de reforma, o poder na Arábia Saudita permaneceu esmagadoramente nas mãos da família real, e há poucas indicações de que isso mudará no futuro próximo. O Príncipe Herdeiro Salman foi coroado Rei Salman bin Abdul Aziz da Arábia Saudita, herdando uma posição incerta ameaçada pelo surgimento do Islã político e dos movimentos jihadistas."
 saudi_royal.2.d2: "A Arábia Saudita, juntamente com uma parcela considerável do mundo muçulmano, está de luto hoje pelo falecimento do debilitado Rei Abdullah, que finalmente sucumbiu a anos de má saúde e faleceu. O reinado do Rei Abdullah foi um período tumultuado da história saudita, enquanto o Reino lutava para responder às revoltas que varreram o Oriente Médio. Apesar das promessas de reforma, o poder na Arábia Saudita permaneceu esmagadoramente nas mãos da família real e há pouca indicação de que isso mudará em um futuro próximo. O Príncipe Herdeiro Salman agora foi coroado como Rei Salman bin Abdul Aziz da Arábia Saudita, herdando uma posição incerta ameaçada pelo surgimento do Islã político e movimentos jihadistas."
 saudi_royal.2.d3: "Relatos indicam que Abdullah bin Abdulaziz al-Saud, o último Rei da Arábia Saudita, sucumbiu a anos de má saúde e faleceu. Seu governo viu um rápido processo de reforma política que retirou a família real do poder, substituindo a monarquia absoluta pelo que é agora conhecido como [SAU.GetNameDef]. Embora não ocupe mais uma posição oficial, Abdullah manteve um séquito significativo de seguidores leais que lamentaram sua morte. A maioria da população da [SAU.GetNameDef], no entanto, permaneceu em grande parte apática, enquanto uma pequena minoria celebrou abertamente a passagem de Abdullah como marcando o fim formal do domínio monárquico na Arábia Saudita e um passo importante rumo à instauração da república."
 saudi_royal.2.d4: "Relatos indicam que o Rei Abdullah da Arábia Saudita finalmente sucumbiu a anos de má saúde e faleceu. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava governar, à medida que a Al-Qaeda expandia seu domínio por todo o país. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que ainda chamam de Arábia Saudita. O Príncipe Herdeiro Salman foi oficialmente coroado Rei da Arábia Saudita, um título que confere pouca autoridade, dada a quantidade relativamente pequena de indivíduos que ainda juram lealdade à monarquia."
 saudi_royal.3.t: "A Sede de Poder de Mohammed bin Salman"
 saudi_royal.3.d: "O filho do Rei Salman, Mohammed, tem sido uma estrela ascendente na política saudita desde que seu pai assumiu o poder. Durante esse tempo, ele buscou consolidar seu poder através da busca por reformas socioeconômicas e da marginalização de rivais políticos. Agora, o jovem príncipe, conhecido por analistas ocidentais como MbS, tem como alvo o trono por meio da posição de príncipe herdeiro. O Rei Salman, Custódio das Duas Mesquitas Sagradas, deve decidir se satisfaz a ambição de seu filho e o nomeia como príncipe herdeiro, ou se mantém Mohammed bin Nayef, um experiente ex-ministro do interior temido e odiado por jihadistas sauditas."
 saudi_royal.3.a: "Precisamos da experiência de Mohammed bin Nayef."
 saudi_royal.3.b: "A juventude de Mohammed bin Salman pode ser uma vantagem."
 saudi_royal.4.t: "Rei Salman Nomeia Filho como Príncipe Herdeiro da Arábia Saudita"
 saudi_royal.4.d: "Em uma jogada sem precedentes, o Rei Salman mudou a linha de sucessão para favorecer seu ambicioso filho, Mohammed bin Salman. O jovem príncipe substitui o Mohammed bin Nayef, de 57 anos, que anteriormente ocupava essa posição, uma figura que conquistou respeito tanto em casa quanto no exterior por seus esforços para combater o terror jihadista. Mohammed bin Salman causou impacto no reino ao iniciar uma série de reformas socioeconômicas e consolidar o poder político, antagonizando assim uma série de figuras pró-status quo. O príncipe também desempenhou um papel fundamental no lançamento da guerra da Arábia Saudita no Iêmen."
 saudi_royal.4.a: "O jovem príncipe se aproxima do trono..."
 saudi_royal.5.t: "O Caso Khashoggi"
 saudi_royal.5.d: "A Arábia Saudita tem sido alvo da comunidade internacional após o assassinato do dissidente e jornalista Jamal Khashoggi por agentes sauditas em Istambul. Muitos pediram que o príncipe herdeiro Mohammed bin Salman, que está intimamente ligado aos agentes que realizaram o assassinato, seja investigado. Seria aconselhável tomarmos medidas para reduzir essa pressão e preservar a reputação internacional do reino."
 saudi_royal.5.a: "Punir o Príncipe Herdeiro."
 saudi_royal.5.b: "Punir os \"agentes rogue\"."
 saudi_royal.5.c: "Não fazer nada."
 saudi_royal.6.d1: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente saudita e jornalista Jamal Khashoggi por agentes sauditas em Istambul. Nos dias seguintes ao incidente, ficou rapidamente claro que os agentes que mataram Khashoggi tinham ligações próximas com o Príncipe Herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis à justiça, o Rei Salman condenou veementemente o Príncipe Mohammed e o destituiu de seu status de príncipe herdeiro e próximo na linha de sucessão ao trono. O Rei saudita assegurou à comunidade internacional que a carreira política do ex-astro em ascensão chegou ao fim e que ele em breve enfrentará os tribunais sauditas como um cidadão comum. Líderes mundiais e organizações de direitos humanos acolheram o anúncio, mas muitos também prometeram observar atentamente para garantir que a justiça tenha sido realmente feita."
 saudi_royal.6.d2: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente saudita e jornalista Jamal Khashoggi por agentes sauditas em Istambul. Nos dias seguintes ao incidente, ficou rapidamente claro que os agentes que mataram Khashoggi tinham ligações próximas com o Príncipe Herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis à justiça, o Rei Salman ordenou a prisão de vários chamados \"agentes rogue\" que o governo saudita afirma não terem sido ordenados pelo príncipe herdeiro para assassinar Khashoggi. Vários líderes mundiais e organizações de direitos humanos criticaram a ação, descrevendo-a como uma tentativa de absolver o Príncipe Mohammed e o governo saudita de responsabilidade. Em resposta à falta de transparência saudita, a Alemanha e várias outras nações europeias suspenderam todas as vendas de armas ao reino."
 saudi_royal.6.d3: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente saudita e jornalista Jamal Khashoggi por agentes sauditas em Istambul. Nos dias seguintes ao incidente, ficou rapidamente claro que os agentes que mataram Khashoggi tinham ligações próximas com o Príncipe Herdeiro Mohammed bin Salman, filho do rei saudita.\n\nO Rei Salman e seu filho recusaram-se a ceder à pressão internacional para responsabilizar os culpados, em vez disso, criticando Jamal Khashoggi como um \"traidor\" que \"mereceu a morte\". A resposta sem vergonha do governo saudita recebeu ampla condenação, levando muitos países a retirar seus embaixadores em protesto. A enorme pressão pública na Europa forçou a maioria dos Estados europeus a suspender as vendas de armas para a Arábia Saudita."
 saudi_royal.6.a: "Verdadeiramente um trágico estado de coisas..."
 saudi_royal.7.t: "O Descontentamento com o Príncipe Herdeiro Está Crescendo"
 saudi_royal.7.d: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação sem precedentes de poder, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a discutir discretamente a possibilidade de devolver Mohammed bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de conspirar para um golpe contra a monarquia, consolidando ainda mais sua própria posição. Mas talvez tenha chegado a hora de limitar os poderes do jovem príncipe."
 saudi_royal.7.d1: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação sem precedentes de poder, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a discutir discretamente a possibilidade de devolver Mohammed bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de conspirar para um golpe contra a monarquia, consolidando ainda mais sua própria posição. Dada a influência do jovem príncipe, temos alguma outra escolha?"
 saudi_royal.7.a: "Acalmar os dissidentes."
 saudi_royal.7.b: "Purgar os dissidentes."
 saudi_royal.8.t: "Rei Saudita Dispensa Filho em Movimento Surpreendente"
 saudi_royal.8.d: "Muitos notaram a ascensão controversa do Príncipe Mohammed bin Salman, que, como príncipe herdeiro, adotou uma abordagem agressiva tanto na política interna quanto na internacional. Seu papel no assassinato do jornalista Jamal Khashoggi provocou ampla condenação pela sociedade civil e por alguns governos, e sua reputação foi prejudicada pela falta de sucesso da guerra da Arábia Saudita no Iêmen. Agora, seus atos controversos levaram à sua queda, pois o Rei Salman reinstaurou Mohammed bin Nayef, o predecessor e rival de Mohammed bin Salman, como príncipe herdeiro e relegou seu próprio filho ao esquecimento político. A decisão foi atribuída à pressão dentro da família real de figuras como o Príncipe Ahmed bin Abdul Aziz, irmão mais novo do Rei Salman e o único membro sobrevivente dos poderosos chamados Sete Sudairi, além do próprio rei. Rumores indicam que o jovem príncipe foi colocado em prisão domiciliar aguardando a decisão de Príncipe Ahmed, Mohammed bin Nayef e seus aliados sobre seu destino final."
 saudi_royal.8.a: "A estrela em ascensão cai em desgraça..."
 saudi_royal.9.t: "Príncipes Presos em Grande Operação de Repressão na Arábia Saudita"
 saudi_royal.9.d: "Vários funcionários do governo e membros seniores da família real foram detidos em uma ampla operação de repressão que está sendo vista como a mais recente tentativa do Príncipe Herdeiro Mohammed bin Salman de consolidar o controle sobre o país. Entre as figuras proeminentes que foram presas estão Mohammed bin Nayef, o ex-ministro do interior amplamente respeitado e predecessor de Mohammed bin Salman como príncipe herdeiro, e o Príncipe Ahmed bin Abdul Aziz, o irmão mais novo do Rei.\n\nOs príncipes presos foram acusados de conspirar para derrubar Mohammed bin Salman, que alienou muitos membros da família real por meio de sua política externa agressiva e marginalização de membros rivais. Alguns veem esse movimento como um passo para o príncipe herdeiro assumir o trono, já que a operação de repressão ajudou a eliminar dois rivais significativos que teriam uma reivindicação poderosa caso o debilitado Rei Salman cedesse à sua saúde precária."
 saudi_royal.9.a: "O jogo dos tronos continua..."
 saudi_royal.10.t: "Rei Salman da Arábia Saudita Abdica"
 saudi_royal.10.d: "Em um acontecimento descrito como um \"golpe pacífico\", o Rei Salman chocou os observadores ao anunciar sua abdicação e a transferência do poder para seu filho, o Príncipe Herdeiro Mohammed bin Salman. O jovem príncipe passou anos consolidando o poder dentro da família real e recentemente conseguiu eliminar dois de seus rivais mais poderosos em uma operação de repressão contra supostos conspiradores de golpes. Agora, com a saúde precária do Rei Salman como pretexto, ele conseguiu assegurar o trono e em breve será coroado Rei Mohammed bin Salman da Arábia Saudita, Custódio das Duas Mesquitas Sagradas."
 saudi_royal.10.a: "O rei se foi, viva o rei..."
 SAU.1.t: "Mundo Chocado com a Renúncia de [LEB.GetLeader], que Denuncia o Hezbollah"
 SAU.1.d: "A visita de [LEB.GetLeader], primeiro-ministro do Líbano, à [SAU.GetNameDef] foi interrompida hoje por uma declaração bizarra emitida por ele, na qual ele anunciou sua renúncia devido à crescente influência do Irã e do Hezbollah na política libanesa. O presidente libanês, entre outras figuras políticas do país, acusou [SAU.GetNameDef] de sequestrar o primeiro-ministro e coagi-lo a emitir a declaração e apresentar sua renúncia. Posteriormente, a renúncia de [LEB.GetLeader] não foi reconhecida por seu próprio governo.\n\nEssa reviravolta coincidiu com uma linguagem beligerante por parte da [SAU.GetAdjective] em relação ao Hezbollah, com o ministro das Relações Exteriores [SAU.GetAdjective] acusando o Hezbollah de realizar atividades hostis contra a [SAU.GetNameDef]. Isso também seguiu vários meses de crescente tensão entre [SAU.GetNameDef] e [PER.GetNameDef], sendo amplamente vista como uma reação [SAU.GetAdjective] ao crescente influência do [PER.GetNameDef] no Oriente Médio."
 SAU.1.a: "Desenvolvimentos dramáticos."
 SAU_2017_Riyadh_Summit.0.t: "Cúpula de Riyadh de 2017"
 SAU_Riyadh_Summit_tt: "§Aumento da Opinião Entre Todos os Países Muçulmanos§"
 SAU_2017_Riyadh_Summit.0.d: "A Cúpula de Riyadh de 2017 é uma série de três cúpulas realizadas em 20-21 de maio de 2017 por ocasião da visita do Presidente dos Estados Unidos, Donald Trump, à Arábia Saudita, sua primeira viagem ao exterior."
 SAU_2017_Riyadh_Summit.0.a: "Realizá-la."
 SAU_2017_Riyadh_Summit.0.b: "Não é necessário."
 Riyadh_Summit: "Cúpula de Riyadh"
 SAU_2017_Riyadh_Summit.1.t: "Anunciada a Cúpula de Riyadh de 2017!"
 SAU_2017_Riyadh_Summit.1.d: "A cúpula inclui uma reunião bilateral entre os Estados Unidos e a Arábia Saudita, e duas reuniões multilaterais, uma entre os membros do Conselho de Cooperação do Golfo e outra com países árabes e muçulmanos. Líderes e representantes de 55 países árabes e muçulmanos estiveram presentes."
 SAU_2017_Riyadh_Summit.1.a: "Interessante."
 SAU_GCC_CRISIS.0.t: "O Bloqueio do Catar"
 SAU_GCC_CRISIS.0.d: "Desde que assumiu o poder em 1995, Hamad bin Khalifa al-Thani acreditou que o Catar poderia encontrar segurança apenas transformando-se de um apêndice saudita em um rival da Arábia Saudita por influência regional. Como consequência, o Catar adotou uma política externa incomumente proativa, muitas vezes contradizendo nossos próprios objetivos de política externa. Chegou a hora de pôr fim ao comportamento inadequado do Catar."
 SAU_GCC_CRISIS.0.a: "Eles vão se submeter ou sofrer."
 SAU_GCC_CRISIS.0.b: "Pensando bem, não devemos arriscar."
 Blockade: "Bloqueio do GCC"
 Blockade_Trade: "Bloqueio do GCC"
 Decline_Blockade: "Recusou-se a participar do bloqueio"
 Trump_Support_Blockade_QAT: "Apoia o Bloqueio ao Catar"
 SAU_GCC_CRISIS.1.t: "Pressão [FROM.GetAdjective] Para se Juntar ao Bloqueio ao Catar"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] está nos pressionando a nos juntarmos a eles no bloqueio ao Catar. Devemos considerar se manter relações econômicas com o Catar vale a pena atrair a fúria de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Junte-se a eles."
 SAU_GCC_CRISIS.1.b: "Essa não é nossa luta."
 SAU_GCC_CRISIS.2.t: "Apoiar o Bloqueio"
 SAU_GCC_CRISIS.2.d: "Apoiar o bloqueio liderado [FROM.GetAdjective] vai melhorar muito nossa parceria com nosso aliado do Golfo. Além disso, pode estar em nosso interesse que [FROM.GetNameDef] provoque uma mudança na política externa do Catar."
 SAU_GCC_CRISIS.2.a: "Os Estados Unidos apoiam o bloqueio!"
 SAU_GCC_CRISIS.2.b: "Não podemos apoiar essa empreitada."
 SAU_GCC_CRISIS.3.t: "Crise Diplomática do Catar"
 SAU_GCC_CRISIS.3.d.1: "Vários países árabes cortaram laços diplomáticos com o Catar e impuseram um embargo comercial, escalando a disputa de longa data entre o Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera, a ruptura de relações com o Irã e o fechamento de uma base militar turca no Catar, entre outras coisas."
 SAU_GCC_CRISIS.3.d.2: "Vários países árabes cortaram laços diplomáticos com o Catar e impuseram um embargo comercial, escalando a disputa de longa data entre o Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera e a ruptura de relações com o Irã, entre outras coisas."
 SAU_GCC_CRISIS.3.a: "Essas demandas são absurdas!"
 SAU_GCC_CRISIS.3.b: "Devemos aceitar as demandas."
 SAU_GCC_CRISIS.3.c: "Interessante."
 SAU_GCC_CRISIS.4.t: "Pressionando os Estados Unidos"
 SAU_GCC_CRISIS.4.d: "O Catar abriga a Base Aérea de Al Udeid, a maior base militar americana no Oriente Médio. Isso nos confere a capacidade de pressionar os EUA tremendamente, mas também nos fornece uma garantia de segurança de facto dos americanos. Perder a presença americana poderia ser um desastre."
 SAU_GCC_CRISIS.4.a: "Arrisque."
 SAU_GCC_CRISIS.4.b: "Não vale a pena."
 SAU_GCC_CRISIS.5.t: "Resposta dos EUA à Pressão do Catar"
 SAU_GCC_CRISIS.5.d: "O Catar abriga a Base Aérea de Al Udeid, a maior base militar americana no Oriente Médio. Essa base é essencial não apenas para a Guerra ao Terror, mas também para projetar poder na região como um todo. Devemos decidir se mantemos nossa posição e apoiamos o bloqueio ou revertemos nossa posição e priorizamos nosso relacionamento com o Catar."
 SAU_GCC_CRISIS.5.a: "A base é muito importante."
 SAU_GCC_CRISIS.5.b: "Não precisamos dela."
 SAU_GCC_CRISIS.6.t: "Anúncio do Departamento de Estado dos Estados Unidos"
 SAU_GCC_CRISIS.6.d: "O Departamento de Estado emitiu um aviso público inesperado para os Estados do Golfo devido a uma crise diplomática com o aliado dos EUA, o Catar, e sugeriu que os sauditas podem ter provocado uma crise e envolvido os Estados Unidos com falsas pretensões. Essa condenação vocal enfraqueceu significativamente os países que estão bloqueando o Catar e deu a [QAT.GetLeader] um impulso de legitimidade muito necessário."
 SAU_GCC_CRISIS.6.a: "Parece que os americanos lembraram onde está sua maior base militar..."
 SAU_GCC_CRISIS.7.t: "Resposta do Catar às Demandas"
 SAU_GCC_CRISIS.7.d: "O Catar rejeitou as demandas da coalizão bloqueadora. Ao declarar que as demandas violam a soberania do Catar, o ministro das Relações Exteriores do Catar descreveu a lista de condições para restaurar as relações como \"irrealista\" e \"não praticável\". \"Não se trata de terrorismo, trata-se de silenciar a liberdade de expressão\", disse ele em uma coletiva de imprensa conjunta. Resta ver como a coalizão bloqueadora responderá a essa recusa."
 SAU_GCC_CRISIS.7.a: "A crise continua..."
 SAU_GCC_CRISIS.8.t: "Resposta do Catar às Demandas"
 SAU_GCC_CRISIS.8.d: "O Catar chegou a um acordo com a coalizão bloqueadora após longos debates entre o governo do Catar e representantes das nações bloqueadoras. Como resultado, o Catar fechará a rede de transmissão Al Jazeera e alinhará sua política externa com o restante do GCC, encerrando a inclinação do Catar por uma postura de política externa independente."
 SAU_GCC_CRISIS.8.a: "Unidos mais uma vez?"
 SAU_GCC_CRISIS.9.t: "O Bloqueio Bahreiniano"
 SAU_GCC_CRISIS.9.d: "Desde que assumiu o poder, [BHR.GetLeader] levou o Bahrein a um caminho que viu o Bahrein contradizer abertamente nossa política externa, buscando descaradamente laços estreitos com o Irã. Chegou a hora de pôr um fim ao comportamento inadequado do Bahrein."
 SAU_GCC_CRISIS.9.a: "Eles vão se submeter ou sofrer."
 SAU_GCC_CRISIS.9.b: "Pensando bem, não deveríamos arriscar."
 SAU_GCC_CRISIS.10.t: "Pressão [FROM.GetAdjective] para se Juntar ao Bloqueio Bahreiniano"
 SAU_GCC_CRISIS.10.d: "[FROM.GetNameDef] está nos pressionando a nos juntarmos a eles no bloqueio ao Bahrein. Devemos considerar se manter relações econômicas com o Bahrein vale a pena atrair a fúria de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.10.a: "Junte-se a eles."
 SAU_GCC_CRISIS.10.b: "Essa não é nossa luta."
 SAU_GCC_CRISIS.11.t: "Crise Diplomática do Bahrein"
 SAU_GCC_CRISIS.11.d.1: "Vários países árabes cortaram laços diplomáticos com o Bahrein e impuseram um embargo comercial, escalando a disputa de longa data entre o Bahrein e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem a ruptura de relações com o Irã e o fechamento de uma base militar turca no Bahrein, entre outras coisas."
