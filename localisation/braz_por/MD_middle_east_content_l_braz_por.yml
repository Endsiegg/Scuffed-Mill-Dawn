 joint_oil_extraction: "Extração Conjunta de Petróleo"
 construction_boom: "Boom da Construção"
 oil_dependency: "Dependência de Petróleo"
 oil_dependency_desc: "A economia deste país depende fortemente da exportação de petróleo e outros combustíveis fósseis. Embora essa dependência seja lucrativa a curto prazo, é amplamente conhecido que essa superdependência é insustentável."
 investors_bonus: "Centro financeiro regional"
 investors_bonus_desc: "O desenvolvimento do nosso país como um centro financeiro regional tem estimulado nossa economia e criado condições atrativas para investimentos."
 baath_movement: "Movimento Baath Apoiado pelo Governo"
 shia_movement: "Movimento Xiita Apoiado pelo Governo"
 sunni_movement: "Movimento Sunita Apoiado pelo Governo"
 pro_western_movement: "Movimento Liberal Apoiado pelo Governo"
 shia_resistance_01: "Resistência Xiita - Negligível"
 shia_resistance_01_desc: "Embora elementos dentro de nossa população xiita expressem ocasionalmente ressentimento em relação ao nosso governo, a maioria dos xiitas de nosso país não tem problemas com nosso governo."
 shia_resistance_02: "Resistência Xiita - Baixa"
 shia_resistance_02_desc: "Alguns radicais da população xiita pediram a derrubada de nosso governo, mas suas chamadas em grande parte não foram ouvidas. Isso se deve à relativa falta de maus-tratos por parte de nosso governo em relação à população xiita."
 shia_resistance_03: "Resistência Xiita - Moderada"
 shia_resistance_03_desc: "Forças xiitas antiestabelecimento têm ganhado alguma tração entre a população xiita de nosso país devido a algumas barreiras e dificuldades enfrentadas pelos xiitas em nossa sociedade. No entanto, a oposição à violência ainda é a posição mais comum entre os xiitas."
 shia_resistance_04: "Resistência Xiita - Substancial"
 shia_resistance_04_desc: "A posição desigual de nossa população xiita em relação aos seus homólogos sunitas levou a uma oposição notável ao nosso governo em certos setores. Embora haja alguma atividade militante contra nosso governo, isso tem se mantido relativamente marginal até o momento."
 shia_resistance_05: "Resistência Xiita - Alta"
 shia_resistance_05_desc: "A discriminação contra os xiitas tem levado a níveis significativos de ressentimento abertamente expresso em relação ao nosso governo. Ainda mais preocupante é o aumento do apoio a grupos xiitas militantes que advogam a remoção de nosso governo por meios violentos."
 shia_resistance_06: "Resistência Xiita - Extremamente Alta"
 shia_resistance_06_desc: "Nossas políticas aumentaram substancialmente a hostilidade xiita em relação ao nosso governo, aumentando o apoio a grupos xiitas militantes que advogam o uso da força contra nosso governo. No entanto, as capacidades desses grupos militantes ainda são relativamente pequenas e eles só foram capazes de realizar ataques pequenos ocasionais."
 shia_resistance_07: "Resistência Xiita - Grave"
 shia_resistance_07_desc: "Nossa atitude em relação aos xiitas inflamou percepções anti-governo entre a grande maioria da população xiita. Embora muitos na população xiita ainda não tenham começado a advogar a violência, o ódio generalizado ao nosso governo contribuiu para um amplo apoio ao uso da violência para derrubar nosso governo."
 shia_resistance_08: "Resistência Xiita - Extremamente Grave"
 shia_resistance_08_desc: "Nossas políticas anti-xiitas levaram a uma oposição xiita avassaladora ao nosso governo. Embora nem toda essa oposição tenha se traduzido em apoio aberto a grupos militantes armados, a maioria da população xiita aceita tacitamente o uso de táticas violentas, fortalecendo grupos militantes xiitas que começaram a lançar ataques mais audaciosos."
 shia_resistance_09: "Resistência Xiita - Crítica"
 shia_resistance_09_desc: "O ódio generalizado em relação ao nosso governo por suas políticas anti-xiitas levou a um amplo apoio à militância armada entre a população xiita. Esse apoio fortaleceu grupos militantes xiitas e permitiu que eles realizassem ataques importantes."
 shia_resistance_10: "Resistência Xiita - Extremamente Crítica"
 shia_resistance_10_desc: "O ódio quase universal em relação ao nosso governo levou a um apoio avassalador à resistência armada contra nosso governo. Grupos militantes xiitas estão bem financiados e têm recrutas em abundância, o que lhes permite realizar operações grandes e bem coordenadas."
 aggressive_nationalism: "Nacionalismo Agressivo"
 defensive_nationalism: "Nacionalismo Defensivo"
 transnational_shiism: "Xiismo Transnacional"
 national_shiism: "Xiismo Nacional"
 elected_legislature: "Legislatura Eleita"
 elected_legislature_desc: "Após o estabelecimento de uma monarquia constitucional, este país estabeleceu uma legislatura eleita que serve como contrapeso ao poder do executivo."
 birthplace_of_wahhabism: "Local de Nascimento do Wahhabismo"
 birthplace_of_wahhabism_desc: "A nação da Arábia Saudita foi estabelecida como resultado de uma aliança entre o poder militar de Ibn Saud e a visão religiosa radical de Muhammad ibn Abd al-Wahhab. O movimento que este último fundou, o Wahhabismo, se destaca de outras doutrinas islâmicas por seu compromisso ardente em purificar o Islã e retornar a fé à sua forma mais antiga e autêntica. A forma de Wahhabismo defendida pela Arábia Saudita enfatiza o respeito às autoridades religiosas e ao governo, ao contrário das marcas mais revolucionárias e populistas de salafismo influenciadas pelo pensamento de Sayyid Qutb, que a maioria dos grupos jihadistas adotou."
 little_sparta: "Pequena Esparta"
 little_sparta_desc: "Os Emirados Árabes Unidos historicamente tiveram uma influência acima do seu peso no cenário internacional, enviando suas forças militares para participar de operações militares multilaterais em cantos distantes do globo. O país estabeleceu laços próximos com seu poderoso vizinho, a Arábia Saudita, e também com o Ocidente. Ao equilibrar os dois lados, o pequeno país carinhosamente apelidado por oficiais dos EUA de \"Pequena Esparta\", conseguiu manter efetivamente sua própria liberdade de ação."
 omani_neutrality: "Neutralidade Omanense"
 omani_neutrality_desc: "Omã se orgulhou de sua política externa neutra e moderada sob a orientação do Sultão Gaboos bin Said Al Said. Por décadas, tem sido um grande apoiador de iniciativas de paz no Oriente Médio e desempenhou um papel importante na mediação entre estados rivais, incluindo dentro da Península Arábica."
 home_of_the_baharna: "Terra dos Baharna"
 home_of_the_baharna_desc: "A maioria da população do Bahrein é composta por árabes xiitas que se consideram a população indígena do Bahrein. Essas pessoas remontam a um antigo reino Baharna que se estendia pelo leste da Arábia. Embora a precisão histórica dessa narrativa seja contestada, ela desempenhou um papel poderoso na mobilização de apoio contra a dinastia sunita de Khalifa, que é percebida como ocupante estrangeira da terra dos Baharna."
 legacy_of_the_gulf_war: "Legado da Guerra do Golfo"
 legacy_of_the_gulf_war_desc: "Em 2 de agosto de 1990, o Iraque de Saddam Hussein invadiu o Estado do Kuwait e ocupou o país por um período de sete meses. Durante esse tempo, um movimento de resistência se mobilizou contra os invasores iraquianos, com todos os kuwaitianos, independentemente de seita ou classe social, se unindo para lutar contra os ocupantes. Esse evento, juntamente com uma longa história de resistência do Kuwait contra adversários muito maiores e um parlamento singularmente poderoso, ajudou a solidificar uma identidade nacional kuwaitiana que, ao contrário de alguns dos outros estados do Golfo, permitiu que sunitas e xiitas coexistissem relativamente bem."
 unrepresentative_government: "Governo Não Representativo"
 unrepresentative_government_sunni_desc: "Este país, apesar de ser majoritariamente xiita, é governado por um governo sunita. Esse desequilíbrio de poder contribuiu para atritos sectários e ressentimento popular em relação ao que é percebido como um governo injusto e não representativo."
 unrepresentative_government_shia_desc: "Este país, apesar de ser majoritariamente sunita, é governado por um governo xiita. Esse desequilíbrio de poder contribuiu para atritos sectários e ressentimento popular em relação ao que é percebido como um governo injusto e não representativo."
