 RULE_OPTION_PUTIN: "Rússia Unida"
 RULE_OPTION_PUTIN_AI_DESC: "A Federação Russa buscará seguir a política externa da Rússia Unida e fortalecê-la."
 RULE_OPTION_PEACEFUL_REFORM: "Reforma da Rússia"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "A Rússia buscará realizar reformas liberais e buscará laços mais fortes com o Ocidente."
 RULE_OPTION_THE_RED_MENACE: "A Ameaça Vermelha"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "A Rússia começará a se inclinar para políticas marxistas e tentará restaurar a §YUnião Soviética§!.\n"
 RULE_OPTION_RISE_OF_RUSSIA: "O Surgimento da Rússia"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "A Rússia começará a se inclinar para políticas nacionalistas e buscará uma política externa agressiva com o objetivo de proclamar a §YGrande Rússia§!.\n"
 RULE_OPTION_NAZBOL_RUSSIA: "Rússia §YVermelho-Preto§!"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Os §YBolcheviques Nacionais§! veem um caminho diferente para o desenvolvimento de sua pátria. Eles vão estabelecer uma nova ordem, controlar e restaurar a grandeza da §YRússia§!.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA: "Ferro Dimon"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "A Rússia precisa de um novo governante que não ceda para sempre e negocie com aqueles que trairão nossa grande pátria a qualquer momento.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA: "Dimon Liberal"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Dmitry Anatolyevich finalmente seguirá o caminho liberal e conduzirá a Rússia ao liberalismo.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA: "Rússia Oligárquica"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "Os oligarcas tomarão o controle de todo o país, o primeiro estado dos oligarcas?.\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "Confederação Russa"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "A Rússia dará a máxima autonomia possível a seus súditos e se tornará uma verdadeira federação, e possivelmente uma confederação?.\n"
 RUS_AI_PUTIN_BEHAVIOR: "@SOV Prioridades Adicionais da Rússia"
 RULE_SUPPORT_ARMY: "Criação Rápida de um Exército Forte"
 RULE_SUPPORT_ARMY_DESC: "A Rússia se esforçará para criar um exército forte o mais rápido possível, ignorando os aspectos políticos"
 RULE_SUPPORT_WAGNER: "PMC Wagner"
