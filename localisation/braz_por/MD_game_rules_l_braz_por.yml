 CHI_AI_BEHAVIOR: "@CHI República Popular da China"
 RULE_OPTION_CHI_CHINESE_HEGEMONY: "Hegemonia Chinesa"
 RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "A China perseguirá o domínio na sua esfera de influência e no mundo em geral, procurando usurpar a posição da América como única hegemonia global. Recusar-se-á a ceder à pressão externa para abandonar os seus valores sociais e políticos únicos em favor daqueles que se conformam com a ordem internacional liberal dominada pelo Ocidente. Embora a China raramente prossiga a guerra directamente e, em vez disso, procure ganhar influência por outros meios, não se afastará da guerra se se sentir obrigada a usar a força."
 RULE_OPTION_CHI_A_LONG_PEACE: "Ascensão Pacífica"
 RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "A China preferirá a diplomacia e a cooperação à confrontação, procurando desenvolver-se ao mesmo tempo que se conforma constantemente às regras existentes da ordem internacional, em vez de tentar derrubá-la. Também avançará no sentido da liberalização, tanto política como economicamente."
 RULE_OPTION_CHI_RED_DAWN: "Amanhecer Vermelho"
 RULE_OPTION_CHI_RED_DAWN_AI_DESC: "A China procurará regressar às suas raízes maoístas, anulando as reformas económicas de Deng Xiaoping e fazendo escolhas de política externa com base na ideologia e não na estratégia. A guerra é inevitável à medida que a China procura revolucionar a ordem internacional à sua própria imagem, uma imagem impulsionada pelo comunismo universalista e não por valores chineses específicos."
 ROC_AI_BEHAVIOR: "@TAI República da China"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY: "Projeto Glória Nacional"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY_AI_DESC: "De acordo com o legado do falecido Presidente Chiang Kai-shek, contra-atacaremos o continente e unificaremos a China."
 RULE_OPTION_TAI_UNITE_CHANNEL: "Unificação do Estreito de Taiwan"
 RULE_OPTION_TAI_UNITE_CHANNEL_AI_DESC: "Os dois lados do Estreito de Taiwan não podem permanecer divididos para sempre e definitivamente se moverão em direção à reunificação sob o mesmo sistema."
 RULE_OPTION_TAI_STATUS_QUO: "Manter o Status Quo"
 RULE_OPTION_TAI_STATUS_QUO_AI_DESC: "Sem unificação, sem independência, sem luta."
 RULE_OPTION_TAI_ROAD_TO_SPLIT: "Sonho de Taiwan"
 RULE_OPTION_TAI_ROAD_TO_SPLIT_AI_DESC: "Os dois lados do Estreito de Taiwan são governados separadamente e não são subordinados entre si. O que é a República da China?"
 JAP_AI_BEHAVIOR: "@JAP Japão"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Estrela Vermelha sobre Tóquio"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "No passado, a perspectiva de um Japão comunista não era uma possibilidade tão inimaginável. Nos anos seguintes, essa possibilidade parecia desaparecer com o Japão adotando um sistema econômico totalmente capitalista. Mas o crescimento milagroso que esse sistema costumava proporcionar agora está estagnado. A desigualdade está desenfreada e o povo do Japão está começando a aceitar a possibilidade de que uma mudança no estado atual das coisas possa ser necessária..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "O Retorno do Império"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "O Japão já foi uma grande nação. Ele mirou todo o continente asiático e chegou perto de alcançar seu merecido status. Agora, o Japão está fraco e submisso à vontade das potências estrangeiras. O Japão buscará restaurar-se ao que já foi e reestabelecer um império no leste asiático."
 BRM_AI_BEHAVIOR: "@BRM União de Mianmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Farol da Democracia"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Mianmar buscará reformas sem compromisso, impulsionando rapidamente o NLD ao poder. Em vez de fazer concessões ao Tatmadaw, Mianmar mobilizará diversos apoiadores da liberalização política, incluindo grupos rebeldes étnicos, com o objetivo de encerrar de uma vez por todas a influência militar na política."
 RULE_OPTION_AN_IRON_FIST: "Mão de Ferro"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Aplicável apenas à data de início de 2000, esta regra de jogo compelirá Mianmar a permanecer uma ditadura e, em vez de responder positivamente à pressão para a reforma, como fez historicamente, reagir com repressão e totalitarismo. Além disso, para distrair da perda de legitimidade, o governo militar buscará a guerra não apenas com os grupos rebeldes do país, mas também com seus vizinhos."
 SWE_AI_BEHAVIOR: "@SWE Reino da Suécia"
 RULE_OPTION_NORTHERN_AMBITION: "Ambição do Norte"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "A extrema-direita sueca verá um aumento de popularidade culminando em uma tentativa de estabelecer um Império Sueco no Norte da Europa."
 SYR_AI_BEHAVIOR: "@SYR República Árabe da Síria"
 RULE_OPTION_SYR_HISTORICAL: "IA Histórica"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Hafez al-Assad será sucedido por seu filho mais velho, Bashar al-Assad. Bashar manterá a Síria como um país alinhado à Rússia, com um foco equilibrado em diplomacia, militar e economia."
 RULE_OPTION_SYR_IRON_LADY: "Dama de Ferro da Síria"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Hafez al-Assad será sucedido por sua filha Bushra al-Assad. Bushra adotará uma abordagem mais neutra entre as grandes potências, com foco em diplomacia e economia."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Selvageria Síria"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Hafez al-Assad será sucedido por seu filho mais novo, Maher al-Assad. Maher tentará formar a Grande Síria e criar um novo poder no Oriente Médio. Ele se concentrará na expansão militar e econômica."
 RULE_OPTION_SYR_NEW_ASSAD: "Novo al-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Hafez al-Assad será sucedido por seu irmão Rifaat al-Assad após a Primavera de Damasco. Rifaat se concentrará em uma política pró-saudita com foco em diplomacia e economia."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Primavera de Damasco"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "A Síria será dominada pelo movimento Primavera de Damasco e transformada em uma democracia."
 BHR_AI_BEHAVIOR: "@BHR Bahrein"
 RULE_OPTION_DAY_OF_RAGE: "Dia de Fúria"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "O povo do Bahrein, no espírito dos protestos anti-governo dos anos 90, pressionará por uma maior liberalização política, culminando no estabelecimento de um estado xiita totalmente democrático. Esta nova república xiita se alinhará ao Irã."
 SAU_AI_BEHAVIOR: "@SAU Reino da Arábia Saudita"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Jihad Global - GCC Primeiro"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "A Arábia Saudita tentará reformar sua economia e unificar o GCC como um superestado. Em seguida, a monarquia saudita será derrubada por uma revolta da Al-Qaeda, levando ao estabelecimento de um estado islâmico radical que busca espalhar sua ideologia fundamentalista por meios violentos."
 RULE_OPTION_GLOBAL_JIHAD: "Jihad Global"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "A monarquia saudita será derrubada por uma revolta da Al-Qaeda, levando ao estabelecimento de um estado islâmico radical que busca espalhar sua ideologia fundamentalista por meios violentos."
 RULE_OPTION_ISLAMIC_AWAKENING: "Despertar Islâmico"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "O Movimento de Despertar Sahwa, influenciado pela Irmandade Muçulmana, pressionará com sucesso a monarquia saudita a ceder a um sistema democrático islâmico pluralista."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Retorno do Baath"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "A Arábia Saudita se liberalizará gradualmente, proporcionando uma oportunidade para que a ideologia única do partido Baath de nacionalismo árabe socialista ganhe espaço no país. A Arábia Baathista buscará expulsar as tropas estrangeiras do Oriente Médio e expandir seu próprio território."
 RULE_OPTION_SHIA_REVIVAL: "Renascimento Xiita"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Os xiitas da Arábia Saudita aproveitarão a oportunidade apresentada pela liberalização política para assumir o controle da Arábia Saudita, alinhando o país ao Irã e à Rússia."
 BRI_AI_BEHAVIOR: "@ENG Reino Unido"
 RULE_OPTION_EUROPEAN_FUTURE: "Um Futuro Europeu"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "O Reino Unido não é mais o que era. Não pode mais reivindicar ser uma superpotência global. Mas isso não significa que o povo britânico não deva mais desempenhar um papel no cenário mundial, sendo que o projeto europeu proporciona esperança para a preservação do lugar do Reino Unido no mundo como parte de uma comunidade mais ampla de nações comprometidas com um conjunto compartilhado de ideais."
