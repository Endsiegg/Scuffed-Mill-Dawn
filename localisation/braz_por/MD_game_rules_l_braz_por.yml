 RULE_OPTION_DEMOCRAT: "Inclinação Democrata"
 RULE_OPTION_DEMOCRAT_AI_DESC: "Os Estados Unidos buscarão eleger lideranças do Partido Democrata e manter a nação, de forma moderna, em direção a um consenso de centro-esquerda para governar a nação."
 RULE_OPTION_REPUBLICAN: "Inclinação Republicana"
