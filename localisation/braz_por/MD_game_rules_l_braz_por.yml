 RULE_SUPPORT_ARMENIA: "Coalizão Anti-Turca (Zhirinovsky)"
 RULE_SUPPORT_ARMENIA_DESC: "A Rússia começará a reunir aliados para lutar contra a influência §YTürkish§!"
 RULE_SUPPORT_TURKEY: "Apoio à Turquia (Zhirinovsky)"
 RULE_SUPPORT_TURKEY_DESC: "A Rússia escolherá a Turquia como aliada. A aliança conquistará o oriente!"
 RULE_SUPPORT_SAHEL: "Confederação do Sahel (Zhirinovsky)"
 RULE_SUPPORT_SAHEL_DESC: "A Rússia se esforçará para criar uma Confederação do Sahel o mais rápido possível"
 RULE_SUPPORT_SSG: "União de Estados Soberanos (Comunistas)"
