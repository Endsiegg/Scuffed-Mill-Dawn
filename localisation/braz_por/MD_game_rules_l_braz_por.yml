 FIJ_AI_BEHAVIOR: "@FIJ República de Fiji"
 RULE_OPTION_EARLY_COUP_ESCALATION: "Escalada Antecipada do Golpe"
 RULE_OPTION_EARLY_COUP_ESCALATION_AI_DESC: "O AI causará confusão no golpe de 2000, seguindo diretamente para certas opções de história alternativa."
 RULE_OPTION_BREAKING_HISTORY: "Quebrando a História"
 RULE_OPTION_BREAKING_HISTORY_AI_DESC: "O AI irá atrapalhar o golpe de 2006, permitindo que ele não siga o caminho histórico."
 NIG_AI_BEHAVIOR: "@NIG República Federal da Nigéria"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Ascensão do Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Pressiona a Nigéria a permitir que o Boko Haram assuma o controle do país."
 RULE_OPTION_PDP_EMPOWERED: "Partido Democrático Popular"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "O Partido Democrático Popular é um dos maiores partidos da Nigéria. Ele advoga principalmente pelo fim cristão do espectro religioso e ideologias não alinhadas."
 RULE_OPTION_ANPP_EMPOWERED: "Partido de Todo o Povo da Nigéria"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "O Partido de Todo o Povo da Nigéria (ou Congresso Democrático Progressista em 2017) é o principal partido de oposição em 2000 na Nigéria. É importante observar que eles se assemelham de perto à Social Democracia na Europa e defendem grandes reformas no país da Nigéria."
 FRA_AI_BEHAVIOR_MD: "@FRA República Francesa"
 RULE_OPTION_FRA_HISTORICAL: "Comportamento Histórico da IA"
 RULE_OPTION_FRA_HISTORICAL_DESC: "A França permanecerá ocidental e uma das líderes da UE. A França tentará levar a União Europeia a uma maior centralização, mantendo também sua influência em suas antigas colônias."
 RULE_OPTION_FRA_EGALITE: "Égalidade"
