 RULE_OPTION_REFORMED_REPUBLIC: "República Reformada"
 RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "A vontade do povo foi ouvida. A pressão política e o clamor público resultaram em reformas políticas e econômicas importantes para permitir uma melhor representação e visibilidade de terceiros partidos. Agora cabe ao povo eleger um partido que os represente."
 RULE_OPTION_POST_UNITED: "Pós-Unidos"
