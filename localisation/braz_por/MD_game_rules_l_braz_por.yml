 RULE_OPTION_CHAOTIC_PC_YES: "Sim"
 RULE_OPTION_CHAOTIC_PC_YES_DESC: "Para aqueles que realmente gostam das malditas conferências de paz, por que limitar o mundo a 1 §YRússia§!, quando 12 §YRússias§! são possíveis!\n(Eu não sou responsável pelos resultados que podem ocorrer com esta opção!)"
 RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Ativar Conferências de Paz Lideradas por Jogadores"
