l_braz_por:
 abkhazia_focus: "Árvore de Foco Abkhazia"
 ABK_Corruption_economic: "Abcásia no Novo Milênio"
 ABK_Corruption_economic_desc: "Nosso país não está se saindo bem no novo milênio. A corrupção está corroendo nosso país, a infraestrutura foi destruída após a guerra e não foi restaurada."
 ABK_jd_abk_russia: "Restaurar Vínculos de Transporte com a Rússia"
 ABK_jd_abk_russia_desc: "Precisamos restaurar as rotas de transporte com a Rússia, pois é nosso único aliado e parceiro no momento."
 ABK_tourism1: "Desenvolvimento do Turismo"
 ABK_tourism1_desc: "É hora de iniciar o desenvolvimento do turismo em nosso país, talvez os fundos recebidos dos turistas ajudem nossa economia a resistir."
 ABK_associated_state: "Estado Associado da CEI"
 ABK_associated_state_desc: "A Rússia está pronta para ajudar a se tornar parte da CEI na forma de um estado associado."
 ABK_internet_akvafon: "Primeiro Acesso à Internet"
 ABK_internet_akvafon_desc: "A Internet está se desenvolvendo ativamente em todo o mundo, é hora de desenvolvê-la em nossa república."
 ABK_abkhazian_resourse: "Apoio aos Agricultores e Cultivos Agrícolas Abecásios"
 ABK_abkhazian_resourse_desc: "A rica herança natural de nossa república deve ser usada ao máximo. Estamos prontos para apoiar nossos agricultores."
 ABK_promotion_of_independence: "Promoção da Independência"
 ABK_promotion_of_independence_desc: "Vamos promover a independência de nossa república em todos os meios de comunicação, nosso país pode existir de forma independente."
 ABK_promotion_of_russia: "Propaganda da Amizade com a Rússia"
 ABK_promotion_of_russia_desc: "A Rússia é nossa amiga, irmã e aliada. Vamos transmitir ativamente essa opinião em todos os nossos meios de comunicação."
 ABK_training_in_russia: "Treinamento de Soldados na Rússia"
 ABK_training_in_russia_desc: "Vamos enviar nossos soldados para treinamento na Rússia para adquirir experiência avançada em combate."
 ABK_russia_invest_industry: "A Rússia Está Investindo em Nossa Indústria"
 ABK_russia_invest_industry_desc: "Estamos prontos para celebrar um acordo de investimento de fundos russos em nossa indústria."
 ABK_visa_free_russia: "Regime de Isenção de Vistos com a Rússia"
 ABK_visa_free_russia_desc: "Assinamos um acordo que cancela o regime de visto entre nossos países. Espero que isso nos ajude a melhorar nossa situação econômica."
 ABK_tourism2: "Continuar o Desenvolvimento do Turismo"
 ABK_tourism2_desc: "Precisamos atrair mais turistas para o país, então aumentaremos nossos investimentos no setor de turismo de nosso país."
 ABK_decrease_cencorship: "Afrouxar a Censura"
 ABK_decrease_cencorship_desc: "Vamos abandonar a censura rigorosa que existia antes."
 ABK_abkhazian_passports: "Passaportes Abcásios"
 ABK_abkhazian_passports_desc: "Estamos prontos para introduzir o passaporte de cidadão da Abcásia."
 ABK_rearms_russia_us: "A Rússia Está Pronta para Rearmar-nos"
 ABK_rearms_russia_us_desc: "A Rússia está pronta para nos rearmar."
 ABK_energy_help: "Iniciar a Resolução dos Problemas de Energia"
 ABK_energy_help_desc: "Nosso país sofre com problemas de energia há muito tempo, é hora de começar a resolver esse problema."
 ABK_crypto: "Legalização de Criptomoedas"
 ABK_crypto_desc: "Nosso país deve avançar com os tempos. As criptomoedas estão ganhando impulso, e precisamos nos beneficiar financeiramente disso."
 ABK_president_illness: "Doença do Presidente"
 ABK_president_illness_desc: "Nosso Presidente está muito doente e não pode cumprir as funções de chefe de estado, é hora de mudar o governo."
 ABK_sgb: "Serviço de Segurança do Estado (SGB)"
 ABK_sgb_desc: "Precisamos fortalecer nosso Serviço de Segurança do Estado."
 ABK_internet_a_mobail: "Segundo Operador"
 ABK_internet_a_mobail_desc: "A A-mobile se tornará o segundo operador de telecomunicações em nossa república."
 ABK_jd_abk_russia_arms: "Tropas Ferroviárias da Rússia"
 ABK_jd_abk_russia_arms_desc: "A Rússia está pronta para alocar uma unidade de suas tropas ferroviárias para restaurar nossa infraestrutura."
 ABK_research_net: "Desenvolvimento de Redes de Internet"
 ABK_research_net_desc: "É necessário continuar desenvolvendo nossa rede de Internet."
 ABK_transistria_friend: "Amizade com a Transnístria"
 ABK_transistria_friend_desc: "Continuaremos a melhorar nossas relações com nossos colegas da Transnístria."
 ABK_soo_friend: "Amizade com a Ossétia do Sul"
 ABK_soo_friend_desc: "Continuaremos a melhorar nossas relações com nossos colegas da Ossétia do Sul."
 ABK_artshakh_friend: "Amizade com Artsakh"
 ABK_artshakh_friend_desc: "Continuaremos a melhorar nossas relações com nossos colegas de Artsakh."
 ABK_new_era: "Nova Era"
 ABK_new_era_desc: "Nossa República está entrando em uma nova era, talvez finalmente, com um novo presidente, possamos nos tornar uma república economicamente forte."
 ABK_increase_medicine: "Desenvolvimento da Medicina"
 ABK_increase_medicine_desc: "É necessário investir na medicina do nosso país, nossa população está diminuindo ativamente e precisamos parar isso"
 ABK_against_corruption: "Iniciar uma Campanha Contra a Corrupção"
 ABK_against_corruption_desc: "Temos a intenção de erradicar firmemente a corrupção de forma clara"
 ABK_increase_education: "Investir na Educação"
 ABK_increase_education_desc: "Nossa juventude está se degradando ativamente, precisamos investir na melhoria da educação no país"
 ABK_ros_neft: "Cooperação com a Rosneft"
 ABK_ros_neft_desc: "A Rosneft está pronta para ajudar na descoberta de reservas de petróleo no território da nossa república"
 ABK_rus_hydro: "Rus Hydro"
 ABK_rus_hydro_desc: "Estamos prontos para aprovar os projetos da RusHydro em nosso território"
 ABK_mvd_sgb: "Fundir o SGB e o Ministério do Interior"
 ABK_mvd_sgb_desc: "Chegou a hora de uma reforma global de nossos órgãos de aplicação da lei"
 ABK_let_russians_buy: "Permitir que os Russos Comprem Imóveis"
 ABK_let_russians_buy_desc: "Vamos permitir legalmente que cidadãos russos comprem imóveis em nosso país, aumentando assim a atratividade para investimentos"
 ABK_jd_abk_russia_help: "Assistência das Tropas Ferroviárias da Rússia"
 ABK_jd_abk_russia_help_desc: "As tropas ferroviárias da Rússia estão prontas para permanecer no território de nossa república e nos ajudar temporariamente com a restauração"
 ABK_our_place: "Nosso Lugar Neste Mundo"
 ABK_our_place_desc: "Nosso povo deve encontrar seu caminho neste mundo e certamente o encontraremos no futuro"
 ABK_cus_create: "Criar a CIS-2"
 ABK_cus_create_desc: "A Comunidade dos Estados Não Reconhecidos (US) ou CIS-2 é uma união criada para consulta, ajuda mútua e coordenação de ações cooperativas por estados não reconhecidos no território pós-soviético."
 ABK_abkhazian_farmers: "Apoio aos Agricultores Domésticos"
 ABK_abkhazian_farmers_desc: "Não podemos sempre contar com ajuda externa, portanto, o apoio aos agricultores domésticos deve ser nossa prioridade."
 ABK_army: "Reforma das Forças Armadas"
 ABK_fleet: "A Marinha Abcásia"
 ABK_air: "Força Aérea da Abcásia"
 ABK_modernize_army: "Modernização do Exército"
 ABK_modernize_army_desc: "Não podemos nos dar ao luxo de enfraquecer nosso exército, pois ele é nosso garantidor de soberania"
 ABK_network_warfare_desc: "A guerra centrada em redes, também chamada de operações centradas em redes ou guerra centrada em redes, é uma doutrina militar ou teoria de guerra que busca traduzir uma vantagem de informações, possibilitada em parte pela tecnologia da informação, em uma vantagem competitiva por meio da robusta rede de computadores de forças geograficamente dispersas e bem informadas."
 ABK_decentralized_warfare_desc: "A guerra de quarta geração (4GW) é um conflito caracterizado por uma mistura das linhas entre guerra e política, combatentes e civis. O termo foi usado pela primeira vez em 1980 por uma equipe de analistas dos Estados Unidos, incluindo o paleoconservador William S. Lind, para descrever o retorno da guerra a uma forma descentralizada."
 ABK_president_illness2: "O Comunismo Está Voltando"
 ABK_president_illness2_desc: "Nós nos colocaremos completamente sob as bandeiras vermelhas novamente!"
 ABK_china_help: "Investimentos Chineses"
 ABK_china_help_desc: "Conseguimos atrair investimentos chineses para o desenvolvimento de nosso país"
 ABK_china_help_jd: "Investimentos Chineses em Ferrovias"
 ABK_china_help_jd_desc: "As empresas chinesas estão prontas para restaurar trilhos ferroviários em nossa república como parte de sua estratégia"
 ABK_returm_marxism: "O Retorno do Marxismo às Escolas"
 ABK_returm_marxism_desc: "A antiga literatura soviética será útil para nós novamente, é hora de educar novas gerações de comunistas!"
 ABK_increase_cencorship: "Fortalecer a Censura"
 ABK_increase_cencorship_desc: "É necessário silenciar todos os inimigos do povo!"
 ABK_our_red_path: "O Caminho Vermelho é o Único Verdadeiro"
 ABK_our_red_path_desc: "O caminho do comunismo e do socialismo é o único verdadeiro para o nosso país"
 ABK_one_party: "Um País - Um Partido"
 ABK_one_party_desc: "Nosso país não precisa de dezenas de partidos diferentes, um é suficiente para nós"
 ABK_china_invest_tech: "A China está Investindo em Nosso Setor de Tecnologia"
 ABK_china_invest_tech_desc: "As empresas chinesas estão prontas para financiar nosso setor técnico"
 ABK_defend_our_home: "Protegendo nossa casa"
 ABK_defend_our_home_desc: "Nosso país está sempre sob ameaça de perigo - vamos protegê-lo"
 ABK_defend_our_home2: "Estruturas de Defesa"
 ABK_defend_our_home2_desc: "É necessário não só inspirar o povo, mas também estar fisicamente preparado para defender as nossas fronteiras."
 ABK_china_invest_mesta: "Investimento Chinês Continua"
 ABK_china_invest_mesta_desc: "As empresas chinesas obtiveram um resultado positivo de investimentos anteriores e estão prontas para continuar com o mesmo espírito"
 ABK_atheism: "Ateísmo em Cada Lar"
 ABK_atheism_desc: "A propaganda de Marx levará nosso povo de volta ao glorioso caminho do ateísmo!"
 ABK_mil_prop: "Propaganda Militar"
 ABK_mil_prop_desc: "Nosso país não será capaz de se defender se nosso povo não se levantar como um só e lutar"
 ABK_empower_sgb: "Fortalecer o Financiamento dos Serviços de Segurança"
 ABK_empower_sgb_desc: "O estado deve ser protegido de forma confiável por dentro"
 ABK_mobilise_masses: "Mobilização em Massa"
 ABK_mobilise_masses_desc: "Levante-se, povo da Abcásia! Para a luta até a morte"
 ABK_nep: "O Renascimento de uma Nova Política Econômica"
 ABK_nep_desc: "Os métodos antigos serão usados novamente"
 ABK_fiveka: "O Primeiro Plano Quinquenal"
 ABK_fiveka_desc: "É hora de retornarmos à prática dos planos quinquenais"
 ABK_free_education: "Educação Gratuita"
 ABK_free_education_desc: "Todo Abkhaz deve ser educado, independentemente de onde esteja!"
 ABK_collectivism: "Coletivismo"
 ABK_collectivism_desc: "Vamos devolver a unidade aos abasgos através do coletivismo"
 ABK_sup_work: "Nós Apoiaremos os Trabalhadores"
 ABK_sup_work_desc: "Todo trabalhador abasgo será protegido pelo estado"
 ABK_people_militia: "Milícia do Povo"
 ABK_people_militia_desc: "Todo cidadão deve proteger o país!"
 ABK_rel_quest: "A Questão da Religião"
 ABK_rel_quest_desc: "O que devemos fazer em um assunto tão delicado?"
 ABK_rel_commu: "Comunismo Religioso"
 ABK_rel_commu_desc: "Eles são compatíveis?"
 ABK_farmer_collab: "Apoio aos Agricultores"
 ABK_farmer_collab_desc: "A agricultura é o pulmão de nossa república"
 ABK_president_illness3: "A Monarquia Está Voltando"
 ABK_president_illness3_desc: "Todos esses jogos de democracia levaram nosso país à mendicância, apenas uma verdadeira monarquia nos salvará"
 ABK_ally_with_mafia: "Aliança Com a Máfia"
 ABK_ally_with_mafia_desc: "Os clãs da Abcásia há muito dividem o país e só afetam negativamente seu desenvolvimento; sob a bandeira da monarquia, os obrigaremos a trabalhar pelo bem de nosso país"
 ABK_nati_ideas: "Ideias Nacionalistas"
 ABK_nati_ideas_desc: "A consolidação de nossa sociedade é mais necessária do que nunca, e para garantia certa, a apoiaremos com ideias nacionalistas"
 ABK_start_prepare_for_war: "Preparando-se para a Guerra"
 ABK_start_prepare_for_war_desc: "Nosso vizinho, a Geórgia, não nos dará paz, então devemos estar preparados para a guerra iminente com todo o nosso poder"
 ABK_abkhazian_kingdom: "O Legado do Reino Abcásio"
 ABK_abkhazian_kingdom_desc: "O livro didático de história é o melhor porta-voz da propaganda. É hora de lembrar aos residentes de nosso país que houve um reino abasgo nestas terras"
 ABK_miiltia: "Milícia Abcásia"
 ABK_miiltia_desc: "É hora de chamar a milícia, a hora da guerra está chegando"
 ABK_militarism: "A Era do Militarismo"
 ABK_militarism_desc: "O militarismo é necessário para nós como o ar"
 ABK_militari_industry: "Indústria Militar"
 ABK_militari_industry_desc: "Precisamos de muitas armas"
 ABK_finish_opposition: "Acabe com a Oposição"
 ABK_finish_opposition_desc: "A oposição tem atrapalhado o desenvolvimento de nosso país por muito tempo, desde que paramos de jogar democracia, é hora de eliminar todos os oponentes"
 ABK_church_help: "Assistência da Igreja"
 ABK_church_help_desc: "A religião é uma parte importante de nossa vida, que ela nos abençoe para uma guerra justa"
 ABK_cis_2_military: "CIS-2 como uma Aliança Militar"
 ABK_cis_2_military_desc: "É hora de transformar a CIS-2 em algo mais."
 ABK_ally_with_south_ossetia: "Formar uma Aliança Militar com a Ossétia do Sul"
 ABK_ally_with_south_ossetia_desc: "Na próxima guerra, devemos lutar juntos"
 ABK_georgia_attack: "Iniciar uma guerra com a Geórgia"
 ABK_georgia_attack_desc: "É hora de uma grande batalha"
 ABK_arm_friend: "Amizade com a Armênia"
 ABK_arm_friend_desc: "É hora de estabelecer laços amigáveis com a Armênia"
 ABK_arm_battalion: "Reviver o Batalhão Baghramyan"
 ABK_arm_battalion_desc: "É hora de reviver o Batalhão Baghramyan, símbolo de nossa amizade com a Armênia na luta contra a Geórgia"
 ABK_abkhazvozvrashenstroy: "Estabelecer a Fundação \"Abkhazvozvrashenstroy\""
 ABK_abkhazvozvrashenstroy_desc: "Este fundo será fundamental na nova economia da Abcásia; com sua ajuda, seremos capazes de atrair investimentos para nosso país de todo o mundo"
 ABK_parli_dead: "Lidar com o Parlamento"
 ABK_parli_dead_desc: "É hora de eliminar essa relíquia da democracia"
 ABK_dictatorship: "O monarca ditatorial"
 ABK_dictatorship_desc: "Apenas a mão forte do monarca salvará nosso país"
 ABK_sov_heast: "Amizade com a Rússia"
 ABK_sov_heast_desc: "Estamos prontos para ser amigos de uma Rússia assim"
 ABK_invest_from_eng: "Investimentos da Inglaterra"
 ABK_invest_from_eng_desc: "Esperamos investimentos da Inglaterra, já que a Inglaterra de Lord Palmerston também desempenhou um papel nos destinos trágicos dos povos do Cáucaso Noroeste, incluindo os abecásios."
 ABK_invest_from_tur: "Investimentos da Turquia"
 ABK_invest_from_tur_desc: "Esperamos investimentos da Turquia, de alguma forma envolvida na tragédia do mahajirismo, e seu envolvimento nas atividades da Fundação significará participação no futuro destino do povo abecásio."
 ABK_invest_from_chi: "Investimentos da China"
 ABK_invest_from_chi_desc: "É necessário atrair investimentos da China. Também deve ser lembrado que a RPC, sendo uma das grandes potências, um membro permanente do Conselho de Segurança da ONU, é a menos suscetível aos efeitos oportunistas de fatores externos."
 ABK_repatriation: "Programa de Repatriação"
 ABK_repatriation_desc: "Estamos prontos para lançar um programa para trazer de volta muitos abecásios étnicos para sua terra natal."
 ABK_tourism_sector: "Investimentos de Capital no Setor de Turismo"
 ABK_tourism_sector_desc: "Um influxo estável de fundos para nosso país nos permitirá aumentar os investimentos no setor de turismo."
 ABK_fight_with_narco: "Combate ao Vício em Drogas"
 ABK_fight_with_narco_desc: "É necessário combater a disseminação de drogas em nosso país."
 ABK_declare_kingdom: "Anunciar a Criação do Reino Abecásio"
 ABK_declare_kingdom_desc: "É hora de devolver a antiga grandeza ao nosso povo."
 ABK_korea_workers: "Atrair Trabalhadores Norte-Coreanos"
 ABK_korea_workers_desc: "Estamos prontos para atrair nossos colegas da Coreia do Norte para trabalhar em nosso país."
 ABK_internal_state: "Política Interna"
 ABK_internal_state_desc: "Também é necessário lidar com os problemas internos do estado."
 ABK_sports_development: "Desenvolvimento do Esporte"
 ABK_sports_development_desc: "Em um corpo saudável, uma mente saudável!"
 ABK_education_development: "Desenvolvimento da Educação"
 ABK_education_development_desc: "É necessário que nossos filhos cresçam instruídos e que possamos transferir nosso país para eles."
 ABK_wine: "Desenvolvimento da Indústria Vinícola"
 ABK_wine_desc: "O vinho é o nosso tudo."
 ABK_bul_bondex: "Amizade com a Bulgária"
 ABK_bul_bondex_desc: "Nossa dinastia governante está na Bulgária há muito tempo e conseguiu ganhar influência lá. A amizade com este país certamente nos beneficiará."
 ABK_china_sosiski: "Compra de Armas na China"
 ABK_china_sosiski_desc: "Estamos interessados em alguns modelos de armas."
 ABK_eng_sosiski: "Compra de Armas na Inglaterra"
 ABK_eng_sosiski_desc: "Estamos interessados em alguns modelos de armas."
 ABK_rus_sosiski: "Compra de Armas na Rússia"
 ABK_rus_sosiski_desc: "Estamos interessados em alguns modelos de armas."
 ABK_armenia_sosiski: "Compra de Armas na Armênia"
 ABK_armenia_sosiski_desc: "Estamos interessados em alguns modelos de armas."
 ABK_bulgaria_sosiski: "Compra de Armas na Bulgária"
 ABK_bulgaria_sosiski_desc: "Estamos interessados em alguns modelos de armas."
 ABK_let_wagner_enter: "Contrate PMC Wagner"
 ABK_let_wagner_enter_desc: "Estamos interessados em receber serviços dos PMC Wagner para proteger nosso país."
 ABK_unesko: "Convide a UNESCO"
 ABK_unesko_desc: "A Abcásia é um país muito antigo, com uma grande história e cultura. Agora podemos convidar a UNESCO para nos ajudar a preservar essa história."
 ABK_free_zone: "Zona Econômica Livre"
 ABK_free_zone_desc: "Agora podemos criar uma zona econômica livre completa em nosso país, que atrairá investimentos em nossa economia."
 ABK_we_are_country: "Nós Somos - Um Estado Reconhecido"
 ABK_we_are_country_desc: "Finalmente conseguimos o que estávamos tentando alcançar há muitos anos - agora nosso estado é reconhecido!"
 ABK_union_state: "Junte-se ao Estado da União"
 ABK_union_state_desc: "Estamos prontos para nos juntar ao Estado da União, esse tipo de relacionamento com a Rússia nos convém."
 ABK_korea_trade: "Comércio com a RPDC"
 ABK_korea_trade_desc: "Estamos prontos para estabelecer relações comerciais com a RPDC."
 ABK_monarchy_eng: "Amizade com a Monarquia Inglesa"
 ABK_monarchy_eng_desc: "Nossos monarcas devem estabelecer laços amigáveis."
 ABK_friend_russia: "Amizade com a Rússia Comunista"
 ABK_friend_russia_desc: "Apenas comunistas no poder na Rússia podem ser nossos parceiros e amigos."
 ABK_friend_georgia: "Amizade com a Geórgia"
 ABK_friend_georgia_desc: "Os comunistas georgianos são nossos amigos."
 ABK_friend_armenia: "Amizade com a Armênia"
 ABK_friend_armenia_desc: "Os comunistas armênios são nossos amigos."
 ABK_Russian_Way: "O Caminho Russo de Modernização do Exército"
 ABK_Russian_Way_desc: "Escolhemos o caminho de modernização de nosso exército de acordo com o sistema russo."
 ABK_China_Way: "O Caminho Chinês de Modernização do Exército"
 ABK_China_Way_desc: "Escolhemos o caminho de modernização de nosso exército de acordo com o sistema chinês."
 ABK_CSTO_training: "Exercícios com os Países da CSTO"
 ABK_CSTO_training_desc: "Exercícios com os países da CSTO ajudarão nossos soldados a aprender novas habilidades de combate."
 ABK_Iska: "Coloque o \"Iskander\" russo conosco"
 ABK_Iska_desc: "Mísseis não são supérfluos"
 ABK_rus_officer: "Escola de Oficiais Russos"
 ABK_rus_officer_desc: "Nossos oficiais estudarão em universidades militares russas"
 ABK_china_rszo: "Compre MLRS chinês"
 ABK_china_rszo_desc: "O WM-80 é um sistema chinês de lançamento múltiplo de foguetes. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação de comércio exterior chinesa Norinco. O sistema foi entregue a Bangladesh, Armênia, Jordânia e Sudão."
 ABK_weapon: "Acordo de Armas com a China"
 ABK_weapon_desc: "A China concordou em nos fornecer várias espingardas automáticas gratuitamente."
 ABK_China_training: "Treinamento com o Exército Chinês"
 ABK_China_training_desc: "Nossos combatentes estudarão junto com soldados chineses."
 ABK_tur_sosiski: "Compra de Equipamento Turco"
 ABK_tur_sosiski_desc: "Estamos prontos para comprar uma pequena quantidade de equipamento na Turquia."
 ABK_union_social: "Cooperação com a Segurança Social"
 ABK_union_social_desc: "Celebramos um acordo de interação social entre os membros do Estado da União, o que facilitará muito a vida de nossos cidadãos."
 ABK_union_programm_care: "Cooperação no Campo da Assistência Médica"
 ABK_union_programm_desc: "O acordo de cooperação no campo da assistência médica é um ponto importante no desenvolvimento do Estado da União, pois agora nossos cidadãos receberão os mesmos cuidados médicos em todo o estado."
 ABK_union_btr: "Cooperação Técnica e de Transporte"
 ABK_union_btr_desc: "Nossos países têm uma boa base de produção, com a ajuda da qual poderemos aumentar a produção de equipamentos necessários."
 ABK_tourism1_idea: "Turismo Abecásiano"
 ABK_tourism2_idea: "Turismo Abecásiano Desenvolvido"
 ABK_outdated_army_idea: "Exército Desatualizado"
