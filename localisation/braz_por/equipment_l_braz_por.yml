 TAT_SP_Anti_Air_1: "9K35 Strela-10"
 TAT_SP_Anti_Air_2: "2K22 Tunguska"
 TAT_SP_Anti_Air_2_desc: "Disparando até 8 mísseis, esta máquina pode abater qualquer avião que apareça. Além disso, pode despedaçar aviões de transporte com seus canhões automáticos."
 TAT_SP_Anti_Air_3: "Pantsir-S1M"
 TAT_SP_Anti_Air_4: "Pantsir-S4L"
 TAT_SP_R_arty_0: "BM-21 Grad"
 TAT_SP_R_arty_0_desc: "Não muito utilizado em operações modernas, o avô dos SAMS e MLRS foi usado principalmente na Segunda Guerra Mundial e no Afeganistão. Sendo eficaz a 20km."
 TAT_SP_R_arty_1: "BM-30 Smerch"
 TAT_SP_R_arty_1_desc: "Este veículo é uma versão mais moderna do Grad. Um que pode ir a qualquer lugar do mundo, neve, gelo ou deserto. Seu alcance efetivo de disparo é de 35km."
 TAT_SP_R_arty_2: "9A52-4 Tornado"
 TAT_SP_R_arty_2_desc: "Uma bateria de artilharia extremamente pesada que, se não for lidar com ela, pode destruir cidades inteiras. Com alcance máximo de 90km."
 TAT_SP_arty_0: "2S1 Gvozdika"
 TAT_SP_arty_0_desc: "O 2S1 Gvozdika é um obus autopropulsado soviético baseado no chassi multifuncional MT-LBu, montando um obus 2A18 de 122 mm. \"2S1\" é sua designação GRAU. Uma designação russa alternativa é SAU-122, mas no Exército Russo é comumente conhecido como Gvozdika."
 TAT_SP_arty_1: "2S3 Akatsiya"
 TAT_SP_arty_1_desc: "Armado com um canhão D-22 de 152,4 mm que poderia atirar no sol dos céus se necessário. Esta é uma notável bateria de artilharia com alcance de 50km."
