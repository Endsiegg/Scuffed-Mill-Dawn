 util_vehicle_equipment: "Veículo Utilitário"
 util_vehicle_equipment_desc: "É um veículo projetado especificamente para atender às necessidades operacionais e táticas das forças militares. Esses veículos são projetados para serem resistentes, duráveis ​​e capazes de operar em terrenos variados, inclusive em condições extremas. Existem vários tipos de veículos utilitários usados pelas forças armadas, cada um com suas próprias características e finalidades específicas. Exemplos: Veículos de transporte de tropas, Veículos de reconhecimento, Veículos de transporte de carga, Veículos de comando e controle e Veículos de apoio logístico."
