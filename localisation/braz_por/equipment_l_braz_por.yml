 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. Usando um 73mm 2A28 e lançador ATGM."
 BSH_IFV_1_short: "BMP-1"
 BSH_IFV_2: "BMP-2"
 BSH_IFV_2_desc: "O maior medo de um jihadista é o BMP-2, extremamente rápido e eficiente com seu canhão de 30mm e esteiras poderosas."
