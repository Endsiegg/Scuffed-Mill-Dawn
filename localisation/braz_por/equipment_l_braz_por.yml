 H_AT_Equipment: "Veículos de Combate Antitanque"
 H_AT_Equipment_desc: "Os ATGMs montados são sistemas de mísseis antitanque que são instalados em veículos terrestres, geralmente veículos de combate blindados, para fornecer uma capacidade antitanque adicional e aumentar a mobilidade e a flexibilidade das forças militares. Esses sistemas podem ser integrados ou adaptados para veículos específicos, oferecendo uma plataforma estável e móvel para o lançamento dos mísseis. Existem várias configurações e designs de ATGMs montados em veículos, cada um com suas próprias características e capacidades."
 Heavy_Anti_tank_desc: "Veículos de Combate Antitanque (VCA) são veículos militares projetados especificamente para enfrentar e destruir veículos blindados, especialmente tanques. Eles são equipados com armamento pesado, como canhões de alta velocidade, mísseis antitanque e outras armas especializadas.\n\nEsses veículos são projetados para fornecer mobilidade, proteção e capacidade de fogo de longo alcance contra alvos blindados. Eles desempenham um papel crucial em operações militares, pois têm a capacidade de neutralizar a ameaça representada pelos tanques inimigos e fornecer suporte às forças amigas."
