 UKR_util_vehicle_0: "GAZ-66"
 UKR_util_vehicle_0_desc: "Um caminhão logístico e transportador de tropas usado por muitos militares em todo o mundo."
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "Usado para transportar VIP's para seus chassis blindados e também pode acomodar uma arma."
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "Igual ao 469, mas com portas e teto removíveis."
