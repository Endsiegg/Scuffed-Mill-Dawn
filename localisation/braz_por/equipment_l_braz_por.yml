 patrol_boat_1_desc: "Isso é algo que você nunca deveria usar. Sério, é um barco rápido com armas."
 heavy_frigate: "Fragata Pesada"
 heavy_frigate_desc: "Uma fragata é um tipo de navio de guerra. Nas marinhas modernas, as fragatas são usadas para proteger outros navios de guerra e navios mercantes, especialmente como combatentes de guerra antissubmarino (ASW) para forças expedicionárias anfíbias, grupos de reabastecimento em andamento e comboios de navios mercantes. A Fragata Pesada, por outro lado, é uma versão muito mais pesada e reforçada da fragata."
 frigate: "Fragata de Mísseis Guiados"
 frigate_desc: "Uma fragata de mísseis guiados é equipada com sistemas de lançamento vertical (VLS) ou lançadores individuais para mísseis, permitindo que ela empregue mísseis guiados antinavio, superfície-ar e de ataque terrestre. Esses mísseis podem ter alcance estendido e alta precisão, permitindo que a fragata ataque alvos a distâncias consideráveis e em diferentes tipos de ambientes. Além dos mísseis guiados, as fragatas são geralmente equipadas com uma variedade de armas de defesa, como canhões de artilharia, torpedos e sistemas de defesa antiaérea. Elas também possuem sensores avançados, como radares, sonares e sistemas de vigilância eletrônica, para detectar ameaças e conduzir operações de vigilância e reconhecimento. As fragatas de mísseis guiados têm uma capacidade de combate significativa e são capazes de operar tanto em águas costeiras quanto em alto-mar. Elas são frequentemente usadas para escolta de comboios, defesa de área, projeção de poder e participação em operações navais multinacionais."
 frigate_1: "Fragata - 1965"
 frigate_1_desc: "Uma fragata é um tipo de navio de guerra de superfície que desempenha um papel importante nas marinhas de muitos países. Ela é uma embarcação de tamanho médio a grande, projetada para uma variedade de missões navais, incluindo defesa, escolta de comboios, patrulha, projeção de poder e combate antissubmarino. As fragatas são caracterizadas por sua capacidade de operar em alto-mar e realizar uma ampla gama de funções. Elas são geralmente equipadas com uma combinação de armas, que podem incluir canhões de artilharia, mísseis antinavio, mísseis superfície-ar, torpedos e sistemas de defesa antiaérea. Esses sistemas de armas são projetados para fornecer poder de fogo significativo e permitir que as fragatas enfrentem ameaças variadas em diferentes cenários. Além das armas, as fragatas são equipadas com sistemas de sensores avançados, como radares, sonares e sistemas de vigilância eletrônica. Isso permite que elas detectem ameaças, rastreiem alvos e realizem operações de vigilância e reconhecimento em seu ambiente marítimo. As fragatas também podem ter a capacidade de embarcar helicópteros de combate, como helicópteros antissubmarino ou de busca e salvamento, aumentando assim sua capacidade de realizar operações aéreas. Devido à sua versatilidade e capacidades de combate, as fragatas desempenham um papel crucial na proteção dos interesses nacionais e na manutenção da segurança marítima. Elas são frequentemente empregadas em operações navais multinacionais, fornecendo um equilíbrio entre poder de fogo, mobilidade e capacidade de operação em diferentes condições marítimas."
