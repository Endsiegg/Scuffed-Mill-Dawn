 nsb_Anti_Air_0: "MANPADS 1965"
 nsb_Anti_Air_0_desc: "Sistemas Portáteis de Defesa Aérea são lança-mísseis superfície-ar lançados do ombro. Como as necessidades de peso portátil impõem limites estritos aos tamanhos dos mísseis, são sistemas de curto alcance. Portanto, representam uma ameaça para aeronaves de baixa altitude e são letais para helicópteros."
 nsb_SP_Anti_Air_0: "SP AA 1965"
 nsb_SP_Anti_Air_0_desc: "Sistemas de Defesa Aérea de Curto e Médio Alcance Montados em Veículos podem utilizar mísseis maiores e, portanto, de maior alcance do que os MANPADS, representando uma ameaça para todas as aeronaves. Também podem carregar mais mísseis. Esses sistemas antiaéreos são organizados em baterias e batalhões dedicados de defesa aérea."
 nsb_SP_Anti_Air_desc: "Um veículo antiaéreo é um veículo móvel com uma capacidade antiaérea dedicada. As armas antiaéreas geralmente são montadas em uma torreta de travessia rápida, com uma elevação rápida, para rastrear aeronaves em movimento rápido."
