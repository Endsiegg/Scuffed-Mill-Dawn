 CHI_Anti_Air_1: "QW-1 Vanguard"
 CHI_Anti_Air_1_desc: "O Vanguard QW-1 desenvolvido pela República Popular da China é um míssil terra-ar portátil infravermelho de combustível sólido em todos os aspectos."
 CHI_Anti_Air_2: "FN-6"
