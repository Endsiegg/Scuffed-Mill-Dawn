 L_AT_Equipment: "ATGM"
 L_AT_Equipment_desc: "É um tipo de míssil projetado para destruir veículos blindados, principalmente tanques, utilizando orientação por meio de sistemas de controle eletromecânicos ou eletrônicos. Os ATGMs são armas altamente precisas e eficazes contra alvos blindados. Eles são lançados de plataformas terrestres, aéreas ou navais e são guiados por meio de sistemas de controle que podem ser com fio (o operador mantém o controle do míssil durante o voo) ou sem fio (o míssil é autoguiado)."
