 landing_craft: "Embarcação de Desembarque"
 landing_craft_desc: "É um tipo de embarcação projetada para transportar tropas, veículos e suprimentos da água para a terra. Essas embarcações são especialmente projetadas com uma rampa ou portão na parte frontal, permitindo que as cargas sejam facilmente descarregadas em praias ou áreas costeiras. Elas são frequentemente usadas em operações militares, como desembarques anfíbios, onde tropas e equipamentos precisam ser levados da água para a terra."
 amphibious_assault_ship: "Navio de Assalto Anfíbio"
 amphibious_assault_ship_desc: "Um navio de assalto anfíbio é uma embarcação de grande porte, projetada para transportar tropas, veículos e equipamentos para operações de desembarque em áreas costeiras. Esses navios são projetados com uma combinação de capacidades de transporte e combate, possibilitando a condução de operações anfíbias. Eles geralmente possuem uma plataforma de pouso para helicópteros e uma doca ou convés para lançar e recuperar embarcações de desembarque."
 landing_craft_air_cushioned: "Embarcação de Desembarque Com Almofada de Ar"
 landing_craft_air_cushioned_desc: "Uma embarcação de desembarque com almofada de ar, também conhecida como hovercraft de desembarque, é um tipo especial de embarcação que utiliza um sistema de almofada de ar para flutuar e se deslocar sobre a água e a terra. Essas embarcações são equipadas com grandes almofadas de ar sob o casco, que são infladas para criar uma camada de ar entre a embarcação e a superfície abaixo. Isso permite que a embarcação deslize suavemente, tanto na água como em terrenos variados, como areia, lama, grama e até mesmo em áreas sem estradas ou píeres adequados. A principal vantagem das embarcações de desembarque com almofada de ar é a sua capacidade de operar em diferentes tipos de terreno, incluindo áreas rasas, praias e terrenos irregulares. Elas são frequentemente usadas em operações militares, resgate em áreas alagadas, transporte de cargas e passageiros em regiões costeiras, entre outros usos. Essas embarcações são propulsionadas por motores que impulsionam ventiladores de ar para criar e controlar a almofada de ar sob a embarcação. Isso permite uma maior agilidade e velocidade em comparação com outras embarcações convencionais."
 modern_landing_craft: "Embarcação de Desembarque Moderna"
 modern_landing_craft_desc: "Uma embarcação de desembarque moderna geralmente incorpora avanços em termos de design, materiais, sistemas de propulsão, capacidade de carga, tecnologia de comunicação e recursos de segurança. Essas melhorias visam aprimorar o desempenho, a eficiência e a capacidade de operação da embarcação. As embarcações de desembarque modernas podem apresentar características como cascos mais leves e resistentes, sistemas de propulsão mais eficientes e ecologicamente corretos, sistemas de navegação avançados, maior capacidade de carga, maior velocidade e manobrabilidade, além de recursos adicionais de segurança, como sistemas de detecção de ameaças e proteção contra ataques."
 carrier: "Porta-Aviões"
 carrier_desc: "Um porta-aviões é uma embarcação de guerra de grande porte projetada para transportar, lançar e recuperar aeronaves de asa fixa. Ele serve como uma base móvel para aeronaves de combate, permitindo que operem em alto mar, ampliando assim o alcance e a capacidade de projeção de poder de uma nação. Os porta-aviões são caracterizados por um convés de voo longo e plano, geralmente localizado na parte superior da embarcação, onde as aeronaves podem decolar e pousar. Eles possuem um sistema de cabos de frenagem e ganchos de parada para auxiliar no pouso das aeronaves e uma catapulta ou trampolim de lançamento para ajudar na decolagem. Além do convés de voo, os porta-aviões são equipados com uma variedade de sistemas e instalações para suportar as operações aéreas. Isso inclui hangares para abrigar e manter as aeronaves, sistemas de abastecimento de combustível e armamentos, sistemas de controle de tráfego aéreo, radares e sistemas de defesa contra ameaças aéreas e submarinas. Os porta-aviões desempenham um papel fundamental nas operações navais, permitindo o controle dos mares e fornecendo suporte aéreo em uma ampla gama de missões, desde defesa de território até projeção de poder em nível global. Eles são considerados peças estratégicas vitais nas marinhas modernas, devido à sua capacidade de mobilizar e lançar aeronaves em qualquer lugar do mundo."
