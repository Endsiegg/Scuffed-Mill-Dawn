 GER_artillery_0: "M101A1 105mm Howitzer"
 GER_artillery_0_desc: "O obus M101A1 é uma peça de artilharia desenvolvida pelos Estados Unidos. Foi o obus leve padrão dos EUA na Segunda Guerra Mundial e viu ação tanto nos teatros europeu quanto do Pacífico e durante a Guerra da Coreia. Entrando em produção em 1941, rapidamente ganhou reputação por precisão e grande poder de fogo. O M101A1 dispara munição semifixa de alto explosivo (HE) de 105 mm e tem um alcance de 12.330 jardas (11.270 m), tornando-o adequado para apoiar a infantaria."
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "FH155-1 Howitzer"
 GER_artillery_1_desc: "O FH155-1 é um obus rebocado de 155 mm em uso por várias nações. O FH155-1 é um canhão de apoio próximo rebocado de 155 mm projetado pela Alemanha e Reino Unido para atender aos requisitos dos padrões da OTAN na época. O FH-155-1 se beneficia de uma unidade de energia auxiliar destacável com capacidades de alcance sem assistência de 24 km e 30 km assistidos, com capacidade de explosão de 3 projéteis em 15–20 segundos, 6 projéteis por minuto por um curto período e 2 projéteis por minuto sustentado."
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "M777 155mm Howitzer"
 GER_artillery_2_desc: "O obus M777 é uma peça de artilharia rebocada de 155 mm na classe de obuseiro. O M777 é fabricado pela divisão Global Combat Systems da BAE Systems no Reino Unido e nos EUA. O canhão é equipado com controle óptico de fogo e pode atingir alvos a uma distância de até 14 milhas com os projéteis de alto explosivo M795."
 GER_artillery_2_short: "M777"
 GER_artillery_3: "M777A1 Obus de 155mm"
 GER_artillery_3_desc: "O M777A1 é uma variante aprimorada do M777 que inclui atualizações de digitalização com a adição de uma fonte de energia a bordo, posicionamento global por satélite, navegação inercial, rádio, Unidade de Exibição de Artilharia (GDU) e Montagem de Chefe de Seção (SCA)."
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "M777A2 155mm Howitzer"
 GER_artillery_4_desc: "O M777A2 é uma variante ainda mais aprimorada do M777. As novas atualizações incluem: atualização de software Block 1A, a adição de um Ajustador de Fusíveis de Artilharia Indutivo Portátil Aprimorado (EPIAFS) para permitir o uso de munições guiadas XM892 Excalibur."
 GER_artillery_4_short: "M777A2"
