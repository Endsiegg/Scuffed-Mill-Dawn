 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "O TOA, do espanhol \"Transporte Oruga Acorazado\", é um veículo de transporte de pessoal blindado totalmente rastreado (APC) desenvolvido e produzido pela Food Machinery Corp (FMC). O M113 introduziu uma nova armadura de alumínio que tornou o veículo muito mais leve do que os modelos anteriores; ela era espessa o suficiente para proteger a tripulação e os passageiros contra tiros de armas pequenas, mas leve o suficiente para ser transportado por ar e moderadamente anfíbio. O exército espanhol utiliza uma ampla variedade de adaptações do veículo, como ambulância blindada, transportador de morteiros, veículo de engenharia e veículo de comando."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Um veículo blindado de transporte de pessoal de 6x6 rodas produzido na Espanha pela Enasa. Originalmente equipado com um motor diesel Pegaso 9157/8 de 306 hp, possui câmbio automático, suspensão independente em todas as seis rodas e capacidade anfíbia. Pode também ser transportado por ar. Recebeu diferentes tipos de armas ao longo de sua vida e também há uma versão de ambulância de campo. Como parte de seu equipamento anfíbio opcional, possui dois hidrojatos para viagem através da água. APC básico. Pode ser armado com metralhadoras .50cal M2HB, MG1A1 7.62mm ou um lançador automático de granadas LAG-40 de 40mm."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Os motores originais Pegaso foram substituídos por novos motores Scania DS9 61A 24S de 310 hp, como parte do programa \"BMR 2\". Além disso, os veículos foram equipados com armadura passiva adicional e um sistema de ar-condicionado. APC básico. Pode ser armado com uma metralhadora M-2 12.70mm montada em uma torre TC-3, um lançador automático de granadas LAG-40 ou um lançador de foguetes TOW-2."
 SPR_APC_4: "FMC Assault Amphibious Vehicle LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Após a Guerra da Coreia, o USMC encomendou um novo modelo de veículo anfíbio para substituir o antigo LVT. É usado pelos Batalhões de Assalto Anfíbio do Corpo de Fuzileiros Navais dos EUA para desembarcar os elementos de assalto em superfície da força de desembarque e seu equipamento em um único transporte de navios de assalto durante operações anfíbias para objetivos internos e para conduzir operações mecanizadas e apoio de combate relacionado em operações mecanizadas subsequentes em terra. Também é operado por outras forças. Os fuzileiros navais os chamam de \"amtracs\", uma abreviação de sua designação original, \"trator anfíbio\". A marinha espanhola assinou um acordo para incluí-los para a Infantería de Marina."
 SPR_APC_5: "BAE Systems Assault Amphibious Vehicle 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "O Assault Amphibious Vehicle (AAV) — designação oficial AAVP-7A1 (anteriormente conhecido como Landing Vehicle, Tracked, Personnel-7 abreviado LVTP-7) — é um veículo de desembarque anfíbio totalmente rastreado. Equipado com um motor diesel Cummins VT400 e este é conduzido através da transmissão HS-400-3A1 da FMC. Possui oito lançadores de granadas de fumaça ao redor da estação de armamento, que é uma estação de armas Cadillac Gage ou Up-Gunned Weapon Station (UGWS) que estava armada com uma metralhadora .50 cal (12.7 mm) M2HB e um lançador de granadas de 40 mm Mk-19. O AAV-7A1 é o principal veículo de assalto anfíbio da Infantería de Marina espanhola."
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: " "
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Projetado pela empresa suíça MOWAG (atualmente General Dynamics European Land Systems – Mowag GmbH). O Piraña IIIC é um veículo APC 8x8 com proteção modular escalonável contra tiros de armas pequenas, explosões de minas e foguetes RPG. Pode ser adaptado para atender requisitos específicos do cliente. Armaduras adicionais podem ser instaladas para um nível mais elevado de proteção. Possui um design especial no piso que fornece proteção contra minas terrestres e dispositivos explosivos improvisados. O veículo é equipado com proteção NBC e sistemas automáticos de supressão de incêndio. Um APC básico geralmente é armado com uma metralhadora 12.7mm HMG controlada remotamente."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "Uma versão melhorada do Piraña III."
 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "O veículo Panhard M-3 foi projetado para dar suporte às unidades equipadas com o modelo de reconhecimento AML. 95% das peças mecânicas são totalmente compatíveis com o modelo AML, o que permite reduzir os custos de construção e manutenção ao mínimo. A tripulação do veículo é composta por um comandante, atirador, municiador e motorista. A configuração básica de armamento inclui um canhão M-32 de 76/60 mm, uma metralhadora M-2 de 12.70 mm no teto e uma metralhadora coaxial Browning M-1919A4E1 de 7.62 mm."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "O VEC (Veículo de Exploração de Cavalaria) é um veículo blindado baseado no BMR e projetado pela empresa espanhola ENASA-Pegaso (hoje Santa Bárbara Sistemas). A versão VEC mantém a maioria dos componentes mecânicos do BMR, mas varia a forma do casco, distribuição e acondicionamento interno para adaptá-lo às novas funções. O VEC monta um canhão M-242 Bushmaster de 25 mm ou uma metralhadora MG-42 de 7.62 mm em uma torre TC-25."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Após um serviço longo e intenso, o VEC-M inclui várias melhorias em relação ao modelo original. O motor foi substituído por um Scania DS9 com melhor desempenho e a outra área altamente melhorada foi a defesa do veículo. A blindagem do casco foi aumentada para enfrentar danos de metralhadoras médias até 14.50 mm de calibre. A série M inclui um equipamento anti-explosão muito semelhante às unidades MBT baseadas em vários sensores que permitem um sistema de controle de incêndio ao detectar uma explosão interna."
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "O IFV ASCOD (Cooperação de Desenvolvimento Áustria-Espanha) é o produto de um acordo de cooperação entre Steyr-Daimler-Puch AG e Santa Bárbara Sistemas. Na Espanha, o veículo é chamado de \"Pizarro\". O VCI/C (Veículo de Combate de Infantaria/Cavalaria) monta um canhão automático Mauser MK-30/2 de 30 mm em uma torre eletromecânica totalmente giratória. O canhão duplo de 30 mm alimentado por correia, estabilizado eletricamente em dois planos, pode disparar a uma taxa de até 770RPM e atingir com precisão alvos em movimento. Como armamento secundário, o Pizarro carrega uma metralhadora MG-3."
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Fase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "Para sua segunda fase, o grupo do motor foi melhorado e agora monta um MTU 8V-199-TE20 e uma transmissão de nova geração que funciona com lógica binária, totalmente desenvolvida na Espanha."
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Fase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "Na sua terceira iteração, é notável que este novo Pizarro Fase 3 seria o resultado da combinação da balsa ASCOD de nova geração usada no Veículo de Combate de Sapeadores (VCZAP), mas fornecendo-a com os sistemas de missão desenvolvidos para o Veículo de Combate Rodado (VCR) 'Dragão'. A balsa modernizada usada no VCZAP oferece altos níveis de proteção, sendo otimizada contra minas e IEDs, possui alta proteção balística e assentos anti-minas. Os sistemas de missão incorporados incluem consciência situacional, equipamentos de comunicação, sistemas de armas, eletro-óptica e sistemas de navegação."
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "Baseado na plataforma Piranha V, o Dragón é um veículo blindado de transporte de infantaria totalmente projetado para se adaptar totalmente aos requisitos do exército espanhol. O modelo básico para transporte de infantaria incorpora a torre remota UT-30 MK2, fabricada pela NAVANTIA, mas com tecnologia ELBIT e EXPAL, equipada com o canhão ATK MK44-ABM Bushmaster II de 30 mm."
