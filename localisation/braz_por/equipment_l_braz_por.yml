 light_tank_hull: "Tanque de Reconhecimento"
 light_tank_hull_desc: "O reconhecimento blindado é a combinação de reconhecimento terrestre com guerra blindada por soldados usando tanques e veículos de reconhecimento blindados com rodas ou esteiras."
 Rec_tank_desc: "Trata-se de um veículo militar especializado projetado para fins de reconhecimento e coleta de informações no campo de batalha. Ao contrário dos tanques principais de batalha (MBTs), os tanques de reconhecimento priorizam a velocidade, agilidade e furtividade em detrimento de uma blindagem pesada e poder de fogo. Os tanques de reconhecimento geralmente possuem um tamanho e peso menores em comparação com os MBTs, permitindo que eles se movam em terrenos variados e operem em espaços mais restritos. Eles são equipados com sistemas avançados de sensores, como óptica de longo alcance, imagens térmicas, radar e drones de reconhecimento, para coletar informações sobre as posições inimigas, movimentos e condições do terreno. A tripulação de um tanque de reconhecimento é geralmente reduzida, composta por um comandante, motorista e, às vezes, um batedor ou observador. A principal função de um tanque de reconhecimento é realizar missões de reconhecimento, que envolvem a coleta de informações sobre as forças inimigas, a localização de posições inimigas, a identificação de possíveis ameaças e o relato dessas informações aos comandantes superiores. Eles podem operar de forma independente ou em coordenação com outras unidades militares, fornecendo uma consciência situacional em tempo real para a força maior."
