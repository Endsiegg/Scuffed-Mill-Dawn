 CRM_MBT_2: "T-72"
 CRM_MBT_2_desc: "O T-72 é talvez o projeto mais bem-sucedido produzido pela Rússia. Foi o ápice do poder militar soviético no estágio final da Guerra Fria, produzido em milhares, servindo como a espinha dorsal do Exército Russo até hoje. Embora tenha se tornado infame por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda é usado como plataforma de desenvolvimento para futuros projetos de tanques russos e tem recebido modificações constantes para atender aos padrões da guerra moderna atual. Não subestime o tanque que já foi a ponta de lança das forças soviéticas."
