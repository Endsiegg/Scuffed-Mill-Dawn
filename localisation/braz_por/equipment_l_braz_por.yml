 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "Quando foi lançado, o design do Centurion foi revolucionário ao pioneirar o modelo dos primeiros tanques de batalha principais. Projetado e produzido nos estágios finais da Segunda Guerra Mundial, o Centurion só viu serviço nos períodos pós-guerra, mas rapidamente se tornou a resposta do Ocidente aos tanques T-54 soviéticos. Confiável, eficaz e comprovado em batalha em todos os tipos de conflitos durante a Guerra Fria, o Centurion ainda é usado hoje por muitas nações ao redor do mundo."
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chieftain"
 ENG_MBT_2_desc: "Com base no modelo bem-sucedido do tanque Centurion, o Chieftain foi destinado a ser o tanque principal britânico no final da década de 1960. Ele possui blindagem, óptica e poder de fogo muito melhorados, tornando o Chieftain uma das melhores opções contra os adversários soviéticos. No entanto, a única falha que limitou o Chieftain foi seu terrível motor - nascido com a nobre ideia de energizar o tanque com qualquer tipo de óleo em caso de guerra, o motor se revelou extremamente pouco confiável e lento."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "Originalmente um projeto MBT-80, o tanque foi projetado com base no tanque Chieftain para atender às necessidades iranianas, mas com a Revolução Islâmica no Irã, o projeto foi cancelado. O Exército Britânico tornou-se o cliente e, assim, o tanque foi modificado para atender às necessidades britânicas. O Challenger I tornou-se o primeiro tanque a usar a revolucionária armadura Chobham, garantindo proteção superior a qualquer RHA ocidental da época. Tornou-se um dos tanques preeminentes no final do século XX."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "O Challenger II é uma extensa reformulação do Challenger I, melhorado com armadura Chobham aprimorada, uma nova torre e um novo canhão de 120mm. Tornou-se o símbolo do Royal Armour Corps britânico e provou ser um adversário forte em batalha durante a Guerra do Iraque."
 ENG_MBT_5: "Challenger II Black Knight"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "O pacote Challenger II Black Knight foi revelado pela primeira vez em 2018 como parte do programa LEP do MBT. Apresentando extensas capacidades de combate noturno, óptica térmica e um Sistema de Proteção Ativa, o Challenger II foi atualizado para enfrentar os desafios complexos da guerra moderna hoje."
