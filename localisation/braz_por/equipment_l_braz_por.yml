 diesel_attack_submarine_desc: "Submarinos de ataque convencionais comuns são submarinos projetados para atacar e afundar outros submarinos, navios de superfície e navios mercantes. Eles também são usados ​​para proteger navios de superfície amigos e submarinos de mísseis balísticos."
 Nuclear_carrier_desc: "Um porta-aviões movido por um reator nuclear. É um grande navio de superfície com aeronaves baseadas em porta-aviões como principal arma de combate. Baseando-se em porta-aviões movidos a energia nuclear, um país pode exercer pressão militar e conduzir operações em outros países distantes do seu território sem depender de aeroportos locais."
 N_B_Cruiser_desc: "Equipados com cruzadores de batalha movidos a energia nuclear, seu alcance e alcance de abastecimento foram bastante melhorados, e sua capacidade de sobrevivência e ataque em tempo de guerra foi bastante melhorada."
 night_vision_1_desc: "Dispositivos passivos de primeira geração, introduzidos durante a Guerra do Vietnã, foram uma adaptação da tecnologia ativa anterior GEN 0 e dependem de luz ambiente em vez de uma fonte de luz infravermelha. Usando um fotocátodo S-20, seus intensificadores de imagem amplificam a luz em aproximadamente 1.000 vezes, mas são bastante volumosos e requerem luz ambiente para funcionar corretamente."
 night_vision_2_desc: "Os dispositivos de segunda geração apresentam um tubo intensificador de imagem aprimorado utilizando uma placa de microcanal (MCP) com um fotocátodo S-25, resultando em uma imagem significativamente mais brilhante, especialmente nas bordas da lente. Isso proporciona maior iluminação em ambientes com pouca luz, como noites sem lua. A amplificação da luz é de cerca de 20.000 vezes. Além disso, houve melhorias na resolução e na confiabilidade da imagem."
 night_vision_3_desc: "Os sistemas de visão noturna de terceira geração mantêm o MCP da Geração II, mas agora utilizam um fotocátodo feito de arsenieto de gálio, o que resulta em uma melhoria adicional na resolução da imagem. Além disso, o MCP é revestido com um filme de barreira de íons para aumentar a vida útil do tubo."
 night_vision_4_desc: "Um sistema de alimentação automática regula a voltagem do fotocátodo, permitindo que o dispositivo de visão noturna se adapte instantaneamente às mudanças nas condições de luz. A segunda atualização é a redução ou diluição da barreira de íons, o que diminui o número de elétrons normalmente rejeitados pelo MCP da Geração III padrão, resultando em menos ruído de imagem e na capacidade de operar com uma sensibilidade luminosa de 2.850 K."
 combat_eng_equipment: "Equipamento de Engenharia de Combate"
 combat_eng_equipment_desc: "Engenheiros de combate desempenham um papel fundamental em diversas forças armadas ao redor do mundo. Eles estão intimamente integrados à estrutura das forças armadas e muitas vezes são destacados para unidades de combate das tropas nacionais. Os engenheiros de combate possuem habilidades especializadas que são essenciais para o sucesso das operações militares. Esses profissionais são responsáveis por várias tarefas, incluindo a construção, manutenção e reparo de estruturas defensivas, como trincheiras, fortificações e posições de artilharia. Além disso, eles também têm a função de desminar áreas, remover obstáculos e criar rotas seguras para o avanço das tropas. Os engenheiros de combate são treinados para lidar com explosivos e podem ser encarregados de realizar demolições táticas, neutralizando instalações ou equipamentos inimigos. Eles também desempenham um papel crucial na detecção e desativação de dispositivos explosivos improvisados (IEDs), que são frequentemente utilizados por forças inimigas em conflitos modernos. Além disso, os engenheiros de combate são treinados em operações de engenharia de combate, como construção de pontes, atravessamento de obstáculos aquáticos e estabelecimento de vias de comunicação em áreas de combate. Essas habilidades são essenciais para garantir a mobilidade e a logística das tropas durante operações militares."
 cnc_equipment: "Equipamento C&C"
 cnc_equipment_desc: "Equipamento de Comando e Controle é o conjunto de sistemas, dispositivos e tecnologias que capacita a liderança militar a exercer autoridade, direção e controle sobre as forças designadas para o cumprimento de missões e tarefas. O objetivo principal do equipamento de C&C é fornecer informações atualizadas, coordenar as operações e apoiar a tomada de decisões estratégicas em tempo real."
 command_control_equipment: "Equipamento C2"
 command_control_equipment_desc: "A primeira geração de equipamento de Comando e Controle, frequentemente chamada de C2, foi caracterizada por sistemas mais rudimentares e baseados em tecnologias analógicas. Esses sistemas incluíam rádios de comunicação de curto alcance, telefones de campo, mapas físicos e dispositivos de registro manual. Embora limitados em termos de alcance e capacidades de processamento de dados, eles desempenharam um papel importante na coordenação de forças durante conflitos anteriores. No entanto, ao longo do tempo, a tecnologia de Comando e Controle avançou significativamente. A segunda geração (C2), por exemplo, começou a incorporar sistemas computadorizados e redes de comunicação mais avançadas. Isso permitiu uma troca mais rápida de informações, melhorando a consciência situacional e a tomada de decisões em tempo real."
 command_control_equipment1: "Equipamento C3"
 command_control_equipment1_desc: "Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e Controle eficientes levam a maior organização e moral. C3 (Comando, Controle e Comunicação) é o segundo geração de equipamentos C2."
 command_control_equipment2: "Equipamento C3ISTAR"
 command_control_equipment2_desc: "C3ISTAR é um termo que se refere a um conjunto de capacidades e tecnologias integradas para o comando, controle, comunicação, inteligência, vigilância, aquisição de alvos e reconhecimento em operações militares. Essas capacidades são projetadas para fornecer uma visão abrangente da situação tática em tempo real, permitindo que a liderança militar tome decisões informadas e coordene efetivamente as forças. O equipamento C3ISTAR é composto por uma variedade de sistemas, dispositivos e tecnologias que se complementam para melhorar a eficiência operacional e a consciência situacional das forças militares."
 command_control_equipment3: "Equipamento C4I"
 command_control_equipment3_desc: "Refere-se a um sistema de Comando, Controle, Comunicação, Computação e Inteligência. É um conjunto integrado de tecnologias, sistemas e processos que apoiam as operações militares, permitindo o comando eficaz, coordenação e controle das forças."
 command_control_equipment4: "Equipamento C4ISTAR"
 command_control_equipment4_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é uma abordagem avançada e abrangente para o equipamento de C&C que incorpora uma ampla gama de capacidades para melhorar o comando e controle nas operações militares. Embora não seja uma geração específica de equipamento, o termo C4ISTAR representa a evolução das capacidades de Comando e Controle, incorporando novas tecnologias e componentes."
 command_control_equipment5: "Equipamento C5I"
 command_control_equipment5_desc: "Refere-se a um sistema de Comando, Controle, Comunicações, Computadores, Cooperação e Inteligência (Command, Control, Communications, Computers, Cooperation, and Intelligence). É um conjunto integrado de tecnologias, sistemas e processos que capacita a liderança militar a exercer autoridade, direção e controle sobre as forças designadas para o cumprimento de missões e tarefas."
 command_control_equipment6: "Equipamento C5ISTAR"
 command_control_equipment6_desc: "C5ISTAR (Comando, Controle, Comunicações, Computadores, Colaboração, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é uma abordagem avançada e abrangente de equipamento C2 que incorpora uma ampla gama de capacidades para melhorar o comando e controle nas operações militares. Embora não haja uma definição específica de geração para C5ISTAR, ele representa a evolução contínua dos componentes e capacidades de Comando e Controle."
 L_Drone_equipment: "Equipamento - Drone"
 L_Drone_equipment_desc: "Drones de reconhecimento de curto alcance (UAVs) fornecem valioso reconhecimento em tempo real e consciência situacional do campo de batalha. Eles são leves e relativamente fáceis de transportar, permitindo uma rápida implantação e uso estratégico nas operações militares."
