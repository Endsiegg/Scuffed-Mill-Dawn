 CRM_infantry_weapons: "AKM"
 CRM_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do rifle AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e mais preciso durante o disparo automático do que seu antecessor."
 CRM_infantry_weapons1: "AK-74"
 CRM_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e apresenta melhorias significativas em relação ao seu antecessor. Notavelmente, utiliza cartuchos de 5,45 mm em vez dos então padrão 7,62 mm do Pacto de Varsóvia."
 CRM_infantry_weapons2: "AK-74N"
 CRM_infantry_weapons2_desc: "Em 1991, a fábrica Izhmash na cidade de Izhevsk iniciou a produção em grande escala de uma variante modernizada do AK-74, o AK-74M. Equipado com um conjunto de parafuso e transportador aliviado, bem como uma coronha de poliamida preenchida com vidro."
 CRM_infantry_weapons3: "AK-74M"
 CRM_infantry_weapons3_desc: "O fuzil de assalto AK-103 é derivado do AK-74M, calibrado para o cartucho 7,62x39mm M43. Assim como o mais antigo AKM, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além disso, pode ser equipado com baioneta ou lançador de granadas. A diferença em relação à maioria dos AKs está nos materiais plásticos e mais baratos do 103."
 CRM_infantry_weapons4: "AK-103"
 CRM_infantry_weapons4_desc: "O rifle de assalto AK-103 é um derivado do AK-74M com câmara para o cartucho M43 de 7,62x39mm. Muito parecido com o AKM mais antigo, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além de caber em uma baioneta ou lançador de granadas. A diferença da maioria dos AKs é o plástico e os materiais mais baratos do 103."
 CRM_infantry_weapons5: "AK-12"
 CRM_infantry_weapons5_desc: "O AK-12 é um novo rifle de assalto russo. Foi desenvolvido no âmbito do programa de futuros soldados de infantaria Ratnik. Feito para forças especializadas, substituirá a produção do AK-103. O AK-12 melhorou o equilíbrio e a ergonomia, tornando-o o rifle de assalto de elite da Rússia até hoje."
