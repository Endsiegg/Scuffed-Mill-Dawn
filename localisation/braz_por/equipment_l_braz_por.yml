 MBT_1: "Tanque de Batalha Principal (MBT) - 1965"
 MBT_1_desc: "Durante o desenvolvimento da Guerra Fria, os avanços nos motores, suspensão e blindagem composta mais leve contribuíram para o surgimento dos tanques principais de batalha (MBTs). Esses tanques combinaram a potência de fogo e a blindagem dos tanques superpesados com a mobilidade dos tanques leves. Como resultado, os MBTs se tornaram os principais veículos de combate blindados nas forças terrestres, substituindo praticamente todos os outros tipos de tanques, exceto os tanques leves especializados para reconhecimento. Os MBTs são projetados para oferecer uma combinação equilibrada de proteção, poder de fogo e mobilidade em terrenos variados. Eles possuem blindagem reforçada e são altamente resistentes a ataques de armas de fogo, explosões e munições antitanque. Além disso, os avanços na tecnologia de blindagem composta permitiram reduzir o peso dos tanques, mantendo a mesma proteção. Isso proporcionou maior mobilidade e capacidade de manobra em diferentes tipos de terreno, incluindo terrenos acidentados, lama, areia e água rasa."
 MBT_2: "Tanque de Batalha Principal (MBT) - 1975"
 MBT_2_desc: "Com os avanços tecnológicos ao longo do tempo, os tanques principais de batalha (MBTs) continuaram a evoluir para enfrentar as novas ameaças e desafios dos campos de batalha modernos. A introdução de mísseis antitanque mais capazes e o aumento da presença de helicópteros como parte das forças armadas levaram a melhorias na blindagem dos MBTs. Novos tipos de blindagem, como camadas de cerâmica composta, foram incorporados ao projeto dos tanques para aumentar sua resistência contra mísseis e outros projéteis antitanque. Essa blindagem avançada pode oferecer uma maior proteção contra ameaças modernas. Além disso, a melhoria dos sistemas de sensoriamento e controle de tiro, como telêmetros aprimorados e sistemas de mira mais precisos, aumentou a probabilidade de acerto na primeira tentativa. Isso significa que os MBTs têm uma melhor capacidade de identificar e engajar alvos com precisão, aumentando sua eficácia no combate."
 MBT_3: "Tanque de Batalha Principal (MBT) - 1985"
 MBT_3_desc: "Os sistemas de controle de tiro estabilizados e computadorizados permitem que os MBTs disparem com precisão enquanto estão em movimento, melhorando as chances de um acerto preciso no primeiro disparo. Além disso, as miras térmicas avançadas melhoram a detecção de alvos, especialmente em condições de baixa visibilidade, como à noite ou em condições climáticas adversas. Os motores modernos, seja turbina a gás ou motores a diesel, fornecem aos MBTs uma potência sustentada mais alta e são facilmente substituíveis. Isso permite que os tanques tenham melhor desempenho em termos de velocidade e manobrabilidade, aumentando sua mobilidade no campo de batalha. A introdução da Explosivo Reativo A (ERA) na armadura dos MBTs aumentou significativamente sua capacidade de sobrevivência. O ERA consiste em placas explosivas adicionadas à superfície externa do tanque. Quando atingido por um projétil inimigo, o ERA explode e dissipa a energia, reduzindo o impacto do ataque. Isso fornece uma camada adicional de proteção contra mísseis antitanque e outros projéteis."
 MBT_4: "Tanque de Batalha Principal (MBT) - 1995"
 MBT_4_desc: "Com a crescente ameaça dos mísseis antitanque do tipo \"atirar e esquecer\", os MBTs começaram a ser equipados com Sistemas de Proteção Ativa (SPA). Esses sistemas utilizam sensores avançados para detectar e interceptar mísseis inimigos antes que eles atinjam o tanque. Os SPAs podem lançar contramedidas, como explosões direcionadas ou interferência eletrônica, para neutralizar os mísseis antitanque. Além disso, os MBTs também empregam sistemas de bloqueio passivos, como cortinas fumígenas, para reduzir a eficácia dos sistemas de orientação dos mísseis. A utilização de torres soldadas, em vez de torres fundidas, contribui para uma melhor qualidade da blindagem dos tanques. As torres soldadas proporcionam uma construção mais robusta e uniforme, oferecendo maior proteção contra projéteis e explosões. Isso fortalece a resistência do tanque a ataques inimigos. Os telêmetros a laser aprimorados nos MBTs permitem a detonação controlada de projéteis de fragmentação em distâncias específicas, visando forças de infantaria. Essa capacidade aumenta a eficácia dos MBTs em combater alvos terrestres menores, oferecendo maior precisão e letalidade contra as tropas inimigas."
 MBT_5: "Tanque de Batalha Principal (MBT) - 2015"
 MBT_5_desc: "Com a automação total, digitalização e a utilização de torres não tripuladas, a tripulação do tanque é acomodada em uma cápsula blindada localizada na frente do casco. Isso melhora significativamente a capacidade de sobrevivência da tripulação, pois eles estão protegidos em uma área altamente blindada e isolada do restante do tanque. Além disso, essa configuração reduz o perfil do tanque, tornando-o um alvo mais difícil de ser atingido pelos inimigos. Uma nova geração de sistemas de proteção ativa e radares é implementada nos MBTs para melhorar a proteção contra mísseis de ataque superior e projéteis de urânio empobrecido. Esses sistemas de proteção ativa utilizam sensores avançados e contramedidas para detectar e interceptar ameaças antes que elas atinjam o tanque. Os radares aprimorados permitem uma detecção mais precisa e precoce dos projéteis hostis, aumentando a capacidade de resposta do tanque."
 MBT_7: "Tanque de Batalha Principal (MBT) - 2025"
 MBT_7_desc: "A incorporação de nanotubos na mistura de blindagem composta dos MBTs melhora significativamente a proteção oferecida pela blindagem. Os nanotubos têm propriedades mecânicas excepcionais, sendo altamente resistentes e leves ao mesmo tempo. Isso permite que a blindagem dos MBTs seja reforçada sem adicionar muito peso adicional ao tanque, resultando em uma melhoria na proteção sem comprometer a mobilidade do veículo. A automação total dos sistemas do Tanque de Batalha Principal torna a presença de um operador opcional. Isso significa que o tanque pode operar de forma autônoma, sem a necessidade de um tripulante humano. Essa automação possibilita a redução do tamanho e do perfil do tanque, o que contribui para a diminuição das Seções Transversais do Radar. Além disso, materiais absorventes de ondas de rádio são utilizados para reduzir a detecção por sistemas de radar inimigos. Um poderoso sistema de resfriamento de exaustão é empregado para minimizar a assinatura térmica do tanque."
 MBT_8: "Tanque de Batalha Principal (MBT) - 2035"
 MBT_8_desc: "A utilização de uma armadura veicular de grafeno multicamada proporciona uma proteção excepcionalmente leve e resistente. O grafeno é um material composto por uma única camada de átomos de carbono dispostos em uma estrutura hexagonal. Sua resistência é muitas vezes maior do que a do aço, ao mesmo tempo em que possui um peso muito reduzido. Além disso, a armadura de grafeno multicamada é auto-reparável por meio de nanorrobôs, o que significa que pequenos danos podem ser corrigidos automaticamente, mantendo a integridade da blindagem. A incorporação de baterias de lítio-ar e um motor elétrico nos MBTs reduz significativamente a emissão de calor térmico do tanque. Isso torna o tanque menos detectável por sistemas de vigilância infravermelha, que são sensíveis ao calor. Além disso, a aplicação de camuflagem infravermelha adaptativa contribui para tornar o tanque praticamente indetectável por sistemas de mísseis guiados eletronicamente, que usam o infravermelho para rastrear e atingir alvos."
