 ENG_Anti_Air_0: "FIM-43 Redeye"
 ENG_Anti_Air_0_desc: "Desenvolvido pela nossa própria General Dynamics, este sistema de mísseis usa busca passiva de infravermelho para rastrear aeronaves com base no calor de seus gases de escape, após o operador rastrear visualmente seu alvo como fariam com qualquer outra arma de pequeno porte. Requerendo um acerto direto para ser letal, essa arma é rudimentar, porém eficaz."
 ENG_Anti_Air_1: "FIM-92 Stinger"
 ENG_Anti_Air_1_desc: "Projetado muito parecido com seu predecessor, este míssil ar-superfície passivo apresenta várias melhorias em relação ao modelo anterior, como balística melhorada, software e uma variante com detecção dupla de IR e UV."
 ENG_Anti_Air_2: "FIM-92E Stinger"
 ENG_Anti_Air_2_desc: "Continuando na confiabilidade da plataforma \"Stinger\", a General Dynamics melhorou o sistema adicionando um novo sensor de capotamento e software de controle revisado, o comportamento de voo também melhorou significativamente. Além disso, o desempenho contra alvos pequenos, como drones, mísseis de cruzeiro e helicópteros de reconhecimento leve, aumentou drasticamente."
 ENG_Anti_Air_3: "FIM-194 Speargun"
 ENG_Anti_Air_3_desc: "Como as aeronaves de 5ª geração têm feito uma presença notável no campo de batalha, esta última iteração de nosso sistema MANPADS implementa uma série de mudanças para enfrentar esse novo inimigo. Mais notavelmente, suas capacidades de mira variam desde Linha de Visão de Comando, Guiada a Laser, bem como mira UV e IR."
 ENG_Anti_Air_4: "FIM-245 Heartstriker"
 ENG_Anti_Air_4_desc: "Este sistema criado por um esforço da DARPA é o ápice de nossas plataformas de armas MANPADS. Com avanços recentes, bem como miniaturizações de sensores, nossos engenheiros permitiram que um homem tivesse o poder efetivo de destruir ou desabilitar algumas das aeronaves mais furtivas disponíveis para nossos adversários."
 ENG_APC_1: "Alvis Saracen"
 ENG_APC_1_short: "Saracen"
 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Baseado no projeto M113, o FV432 é a versão britânica mais comumente construída nos anos 1976. Foi a espinha dorsal das forças motorizadas e mecanizadas britânicas antes que o CVR(T) fosse comissionado em serviço. A versatilidade do FV432 ainda é valiosa para o Exército Britânico e é usado em funções de apoio e auxiliares até hoje."
