 WAG_util_vehicle_4: "GAZ Tigr"
 WAG_util_vehicle_4_desc: "Este transportador de tropas blindado pode ser armado com uma variedade de armas diferentes e transportar até 11 homens."
 WAG_util_vehicle_5: "VPK-3927 Volk"
 WAG_util_vehicle_5_desc: "O VPK pode transportar 2+8 homens. Com blindagem de nível 3 STANAG 4569. Ótimo para forças especiais e forças policiais."
 WAG_util_vehicle_6: "Z-STS Akhmat"
 WAG_util_vehicle_6_desc: "Z STS Akhmat é feito sobre o chassi Trehosnaya de tração nas quatro rodas «KAMAZ-5350». Tem altas características de mobilidade e capacidade de transposição de obstáculos e, além disso, não difere em complexidade de operação. É curioso que um carro blindado, ao contrário de um caminhão básico, seja construído segundo o esquema de capô. Isso possibilitou deslocar os lugares da tripulação para trás e aumentar sua segurança."
 WAG_util_vehicle_7: "VMCTS Drozd-B"
 WAG_util_vehicle_7_desc: "Após uma apresentação bem-sucedida no exército Army-2020, o carro anfíbio «Drozd», um protótipo partiu para testes que indicaram a pequena proteção desta máquina. Como resultado, surgiu a modificação «Drozd-B». O mais recente carro blindado é capaz de superar obstáculos fluviais, terrenos acidentados e também tem baixa imagibilidade térmica. A forma racional em V da parte inferior do fundo, feita de armadura composta, fornece proteção reforçada contra minas."
 PMR_infantry_weapons: "AKM"
 PMR_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do fuzil AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e preciso durante o fogo automático do que seu antecessor."
 PMR_infantry_weapons1: "AK-74"
 PMR_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e apresenta melhorias significativas em relação ao seu antecessor. Notavelmente, utiliza cartuchos de 5,45 mm em vez dos então padrões de 7,62 mm do Pacto de Varsóvia."
 PMR_infantry_weapons2: "AK-74M"
 PMR_infantry_weapons2_desc: "Em 1991, a fábrica Izhmash, na cidade de Izhevsk, iniciou a produção em grande escala de uma variante modernizada do AK-74 — o AK-74M. Equipado com um parafuso e um conjunto de transportador aliviados, além de uma coronha de poliamida reforçada com vidro."
 PMR_Anti_Air_0: "SA-7 Strela-2"
 PMR_Anti_Air_0_desc: "Projetado no início da Guerra Fria usando lógica de navegação proporcional para travar e destruir bombardeiros nucleares americanos. Uma das formas mais básicas de AA que pode atingir alvos a 3700-4200m."
 PMR_Anti_Air_1: "SA-16 Igla"
 PMR_Anti_Air_1_desc: "O Igla é uma versão mais moderna do Strela, implantado em 2004 pela Rússia. Ele utiliza sistemas de orientação de infravermelho de banda dupla (versão S) muito melhores que o Strela."
 PMR_Anti_Air_2: "SA-24 Igla-S"
 PMR_Anti_Air_2_desc: "A mais nova variante, substancialmente aprimorada com maior alcance, buscador mais sensível, resistência a contramedidas mais recentes e uma ogiva mais pesada. Relatos do fabricante indicam probabilidade de acerto de 0,8–0,9."
 PMR_APC_1: "BTR-60"
 PMR_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 possui uma metralhadora pesada KPVT de 14,5 mm com 500 cartuchos. A arma secundária é uma metralhadora coaxial pkt de 7,62 mm com 3.00 cartuchos. Ótimo para movimentos de infantaria leve e forças de resposta rápida."
 PMR_APC_1_short: "BTR-60"
 PMR_APC_2: "MT-LB"
 PMR_APC_2_desc: "O MT-LB foi fabricado na década de 1970. Barato e rápido, os soviéticos usavam esses veículos para anti-aéreo leve e combate de infantaria."
 PMR_APC_2_short: "MT-LB"
 PMR_APC_3: "BTR-70"
 PMR_APC_3_desc: "O BTR-70 está em uso desde 1972, e durante a Guerra Soviético-Afegã, eles foram utilizados para transportar tropas e fornecer apoio de fogo. A única diferença em relação ao BTR-60 é a armadura mais pesada."
 PMR_APC_3_short: "BTR-70"
 PMR_APC_4: "BTR-80"
 PMR_APC_4_desc: "O BTR-80 é um APC anfíbio de rodas 8x8 projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, o BTR-60 e o BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante a guerra soviética no Afeganistão."
 PMR_APC_4_short: "BTR-80"
 PMR_APC_5: "BTR-90"
 PMR_APC_5_desc: "Fabricado em 1994, para combater combatentes terroristas. Ele empacota um soco pesado com um canhão Shipunov 2A42 de 30mm com 500 cartuchos."
 PMR_APC_5_short: "BTR-90"
 PMR_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 PMR_Heavy_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos. O alcance efetivo é de 500-3.000m."
 PMR_Heavy_Anti_tank_1: "MTLB Konkurs"
 PMR_Heavy_Anti_tank_1_desc: "Um sistema de mísseis mais pesado disparando mais de um. O Konkurs pode atingir alvos a 4km e devastar os maiores tanques inimigos."
 PMR_IFV_1: "BMP-1"
 PMR_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. Usando um 73mm 2A28 e lançador ATGM."
 PMR_IFV_1_short: "BMP-1"
 PMR_IFV_2: "BMP-2"
 PMR_IFV_2_desc: "O maior medo de um jihadista é o BMP-2, extremamente rápido e eficiente com seu canhão de 30mm e esteiras de trituração."
 PMR_IFV_2_short: "BMP-2"
 PMR_IFV_3: "BMP-2M"
 PMR_IFV_3_short: "BMP-2M"
 PMR_IFV_4: "BMP-3"
 PMR_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2. Dispara um canhão de 100mm com projéteis HE pesados."
 PMR_IFV_4_short: "BMP-3"
 PMR_IFV_5: "BMP-3M"
 PMR_IFV_5_desc: "O BMP-3M é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2 e variante do 3. Utilizando um canhão e motor aprimorados."
 PMR_IFV_5_short: "BMP-3M"
 PMR_Anti_tank_0: "RPG-7"
 PMR_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos."
 PMR_Anti_tank_1: "AT-4 Fagot"
 PMR_Anti_tank_1_desc: "Muito mais leve do que os outros sistemas AT, e mais antigo. O AT pode atingir apenas a 70-2.500 m, o que, em comparação com os outros, é muito menor, mas também mais barato."
 PMR_Anti_tank_2: "9M133M Kornet-M"
 PMR_Anti_tank_2_desc: "9M133M Kornet-M"
 PMR_MBT_1: "T-55"
 PMR_MBT_1_desc: "O T-54/55 é talvez o tanque mais produzido do mundo. Projetado e produzido nos primeiros anos da Guerra Fria, era o poder e a espinha dorsal do Exército Vermelho. Uma vez temido como símbolo do poder russo, tornou-se a representação icônica das forças blindadas do Oriente Médio sendo destruídas no rastro de um ataque aéreo americano."
 PMR_MBT_1_short: "T-55"
 PMR_MBT_2: "T-72"
 PMR_MBT_2_desc: "O T-72 é talvez o design mais bem-sucedido produzido pela Rússia. Era o auge do poder militar soviético no estágio final da Guerra Fria, produzido em milhares, servindo como a espinha dorsal do Exército Russo até hoje. Embora tenha se tornado infame por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda é usado como plataforma de desenvolvimento para futuros projetos de tanques russos e recebeu modificações e atualizações constantes para atender aos padrões da guerra moderna hoje. Não subestime o tanque que já foi a ponta das forças soviéticas."
 PMR_MBT_2_short: "T-72"
 PMR_MBT_3: "T-80"
 PMR_MBT_3_desc: "Este tanque de 2 milhões de dólares e besta do campo de batalha utiliza o mesmo canhão do T-72, com armadura adicional e um Kobra ATGM."
 PMR_MBT_3_short: "T-80"
 PMR_MBT_4: "T-90"
 PMR_MBT_4_desc: "Armado com um sistema de canhões triplos para máxima capacidade de fogo e eficiência. Com 3 lançadores de canhões de 125 mm."
 PMR_MBT_4_short: "T-90"
 PMR_mbt_equipment_0: "T-62"
 PMR_mbt_equipment_1: "T-72"
 PMR_mbt_equipment_2: "T-90"
 PMR_ifv_equipment_0: "BMP-1"
 PMR_ifv_equipment_1: "BMP-2"
 PMR_ifv_equipment_2: "BMP-3"
 PMR_apc_equipment_0: "BTR-70"
 PMR_apc_equipment_1: "BTR-80"
 PMR_apc_equipment_2: "BTR-90"
 PMR_Rec_tank_0: "PT-76"
 PMR_Rec_tank_0_desc: "Este tanque leve anfíbio super rápido pode se aproximar das posições inimigas a partir do outro lado do rio e despejar o inferno. Com seu canhão de tanque D-56T raiado de 76,2 mm."
 PMR_Rec_tank_0_short: "PT-76"
 PMR_Rec_tank_1: "2S25 Sprut-SD"
 PMR_Rec_tank_1_desc: "Um destruidor de tanques anfíbio autopropulsionado, este veículo pode se aproximar silenciosamente dos tanques inimigos e disparar seu canhão de 125mm que os tanques t-72-80 carregam."
 PMR_Rec_tank_1_short: "2S25 Sprut-SD"
 PMR_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 PMR_SP_Anti_Air_1: "9K35 Strela-10"
 PMR_SP_Anti_Air_2: "2K22 Tunguska"
 PMR_SP_Anti_Air_2_desc: "Disparando até 8 mísseis, esta máquina pode abater qualquer avião que se aproxime. Além disso, pode destroçar aviões de transporte com seus canhões automáticos."
 PMR_SP_R_arty_0: "BM-21 Grad"
 PMR_SP_R_arty_0_desc: "Não muito usado em operações modernas, o avô dos SAMS e MLRS foi usado principalmente na Segunda Guerra Mundial e no Afeganistão. Sendo eficaz a 20 km."
 PMR_SP_R_arty_1: "BM-30 Smerch"
 PMR_SP_R_arty_1_desc: "Este veículo é uma versão moderna do Grad. Um que pode ir a qualquer lugar do mundo, neve, gelo ou deserto. Seu alcance efetivo de tiro é de 35 km."
 PMR_SP_arty_0: "2S1 Gvozdika"
 PMR_SP_arty_0_desc: "O 2S1 Gvozdika é um obuseiro autopropulsado soviético baseado no chassi multiuso MT-LBu, montando um obuseiro 2A18 de 122 mm. \"2S1\" é sua designação GRAU. Uma designação russa alternativa é SAU-122, mas no Exército Russo é comumente conhecido como Gvozdika."
 PMR_SP_arty_1: "2S3 Akatsiya"
 PMR_SP_arty_1_desc: "Armado com um canhão D-22 de 152,4 mm que poderia atirar no sol dos céus, se necessário. Esta é uma bateria de artilharia notável com um alcance de 50 km."
 PMR_spart_equipment_0: "2S1 Gvozdika"
 PMR_spart_equipment_1: "2S19 Msta"
 PMR_spart_equipment_2: "2S19M2 Msta-S"
 PMR_artillery_0: "D-30"
 PMR_artillery_0_desc: "Bateria de artilharia rebocada de 122mm usada em muitas guerras pelos soviéticos. Com um alcance de 15-25 km."
 PMR_artillery_1: "2A65 Msta-B"
 PMR_artillery_1_desc: "Este canhão monstruoso dispara um projétil de obuseiro de 152 mm a 28,9 km, podendo eliminar um pelotão inteiro de infantaria ou uma coluna de veículos."
 PMR_artillery_2: "D-40"
 PMR_util_vehicle_0: "GAZ-66"
 PMR_util_vehicle_0_desc: "Um caminhão logístico e transportador de tropas usado por muitos exércitos ao redor do mundo."
