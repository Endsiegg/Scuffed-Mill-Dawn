 LHA_4_desc: "Esses navios são projetados para transportar e lançar tropas, veículos e aeronaves em operações anfíbias. Eles têm uma plataforma de voo ampla e um convés de voo extenso para operar helicópteros e aeronaves de decolagem curta e aterrissagem vertical (STOVL), como o F-35B Lightning II. Esses navios são capazes de transportar e desembarcar veículos de assalto anfíbio, como veículos blindados, e têm uma capacidade significativa para transportar e desembarcar tropas. Eles desempenham um papel importante em operações militares, permitindo o acesso rápido a áreas costeiras e a capacidade de conduzir ataques aéreos a partir de uma plataforma naval."
 LPD: "Porta-Helicópteros"
 LPD_desc: "É um tipo de navio de assalto anfíbio projetado para transportar e lançar tropas, veículos e aeronaves em operações anfíbias. Esses navios têm uma característica distintiva: uma doca interna que permite o embarque e desembarque de veículos e embarcações anfíbias. A doca de transporte anfíbio é um espaço interno dentro do navio que é inundado para permitir a entrada e saída de embarcações menores, como veículos de assalto anfíbio e embarcações de desembarque. Essa capacidade de carga e descarga direta facilita o rápido deslocamento de tropas e equipamentos para áreas costeiras ou áreas sem infraestrutura portuária adequada. Além da doca interna, os navios LHD também possuem uma plataforma de voo ampla e um convés de voo extenso para operar helicópteros e aeronaves de decolagem curta e aterrissagem vertical (STOVL). Isso permite uma maior flexibilidade e capacidade de suporte aéreo às operações anfíbias."
