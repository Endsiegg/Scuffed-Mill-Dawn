 CHI_Rec_tank_0_desc: "O Norinco Type 62 é um tanque leve chinês com um canhão principal estriado de 85 mm Type 62-85TC."
 CHI_Rec_tank_1: "Type-63A"
 CHI_Rec_tank_1_desc: "O Norinco Type 63, também conhecido como WZ-211, é um tanque leve anfíbio chinês com um canhão estriado de 85 mm Type 62-85TC e armadura laminada de aço soldado."
 CHI_Rec_tank_2: "Type-62-G"
 CHI_Rec_tank_2_desc: "Uma versão melhorada do Type 62 original, o Type 62-G apresenta um layout de armadura melhorado, uma nova torre de chapa plana soldada, um canhão principal estriado de 105 mm mais poderoso e sistema de estabilização moderno, um sistema de controle de fogo moderno e equipamentos de visão noturna."
 CHI_Rec_tank_3: "ZTQ-15"
