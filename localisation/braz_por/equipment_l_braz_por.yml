 GER_util_vehicle_2: "Volkswagen Iltis"
 GER_util_vehicle_2_desc: "The Volkswagen Type 183, more known commonly known as the Iltis, is a military vehicle build by Volkswagen for the German military"
 GER_util_vehicle_2_short: "Iltis"
 GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_3_desc: "The Mercedes-Benz Wolf SSA is a military model of the G-Class G-270 CDI, better imporved than the previous 250 GD model."
 GER_util_vehicle_4: "Dingo"
 GER_util_vehicle_4_desc: "The ATF Dingo is a German heavily armored military MRAP infantry mobility vehicle based on a Unimog chassis with a V-hull design, produced by the company Krauss-Maffei Wegmann (KMW). \nATF stands for Allschutz-Transport-Fahrzeug, meaning all-protected transport vehicle in German. It is named after the Australian native dog, the dingo. The Dingo's standard armament is a Rheinmetall MG3 7.62 mm machine gun in a remote-controlled turret on the top of the vehicle"
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "O LAPV Enok é um Veículo de Patrulha Leve Blindado da Bundeswehr"
 GER_util_vehicle_6: "Mowag Eagle V"
 GER_util_vehicle_6_desc: "O Mowag Eagle V é o modelo mais novo da linha Eagle. O Eagle é um veículo de mobilidade de infantaria blindado com rodas. O Eagle V vem em 2 variantes, um modelo 4x4 ou um modelo 6x6. O Eagle V tem 80% de suas peças em comum com o modelo anterior Eagle IV, tornando a manutenção mais eficiente."
 GER_util_vehicle_6_short: "Eagle V"
 GER_util_vehicle_7: "Ifrit"
 GER_util_vehicle_7_desc: "O Ifrit é um veículo protegido contra minas e emboscadas, confiável e com capacidade de operar em todos os terrenos. O casco blindado com uma forma interessante pode resistir a disparos de armas pequenas, Dispositivos Explosivos Improvisados (IEDs) e granadas de 40mm. O chassi inclinado e o teto são projetados para desviar explosões ao redor do veículo."
 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "O C-160D Transall é uma aeronave de transporte tático utilizada pela Força Aérea Alemã. O Transall é um avião bimotor de asa alta e médio porte, projetado para operar em pistas curtas e não preparadas, bem como em condições adversas. O Transall C-160D pode transportar até 93 paraquedistas totalmente equipados, 62 soldados em configuração de assentos ou até 16 toneladas de carga, dependendo da configuração interna. Ele também possui uma rampa traseira e uma porta lateral para facilitar o carregamento e descarregamento rápido de tropas e carga. A aeronave é conhecida por sua versatilidade, podendo realizar uma ampla variedade de missões, incluindo transporte de tropas, lançamento aéreo de suprimentos, evacuação médica, missões de apoio humanitário e reabastecimento em voo. O Transall C-160D é equipado com sistemas de navegação e comunicação avançados, além de sistemas de autoproteção para aumentar sua segurança durante missões em áreas hostis. Ele possui um alcance de aproximadamente 5.500 km e é capaz de voar a velocidades de até 550 km/h. Embora o C-160D Transall tenha sido retirado de serviço gradualmente pela Força Aérea Alemã, ele ainda foi um elemento importante da frota de transporte aéreo do país por muitos anos, demonstrando sua confiabilidade e capacidade de cumprir várias missões em diferentes cenários operacionais."
 GER_transport_plane2: "C-130 Hercules"
 GER_transport_plane2_desc: "O Lockheed C-130 Hercules é uma aeronave de transporte militar de longo alcance e altamente versátil. Embora seja fabricado nos Estados Unidos, o C-130 Hercules é amplamente utilizado por muitos países, incluindo a Alemanha. O C-130 é conhecido por sua capacidade de operar em pistas curtas e não preparadas, além de poder decolar e pousar em terrenos acidentados. Essa característica o torna ideal para operações em áreas remotas e de difícil acesso. O C-130 Hercules pode transportar cargas pesadas, como veículos, suprimentos, tropas e equipamentos militares. Dependendo da configuração interna, ele pode transportar até 92 paraquedistas totalmente equipados, cerca de 64 soldados em configuração de assentos ou até 20 toneladas de carga. Além de suas capacidades de transporte, o C-130 também é usado em uma variedade de outras missões, incluindo lançamento aéreo de cargas e tropas, evacuação médica, reabastecimento em voo e apoio aéreo próximo. O Hercules é equipado com sistemas de navegação avançados, sistemas de comunicação e sistemas de autoproteção. Ele é movido por quatro motores turboélice, que fornecem uma excelente relação de potência e desempenho em diferentes condições de voo. A Força Aérea Alemã utiliza o C-130 Hercules para uma ampla gama de missões, aproveitando sua capacidade de transporte, resistência e versatilidade. Essa aeronave desempenha um papel importante na logística militar, no apoio a operações humanitárias e em operações conjuntas internacionais."
 GER_transport_plane3: "C-130J Super Hercules"
 GER_transport_plane3_desc: "O Airbus A400M é uma aeronave de transporte militar desenvolvida pela empresa europeia Airbus Defence and Space. Ela foi projetada para atender às necessidades de transporte estratégico das forças armadas, oferecendo uma combinação de capacidade de carga, alcance, velocidade e capacidade de pouso e decolagem em pistas curtas. O A400M é capaz de transportar uma ampla variedade de cargas, incluindo tropas, veículos blindados, helicópteros, armamentos e suprimentos. Ele possui uma grande área de carga, permitindo uma configuração flexível para diferentes tipos de missões. Além disso, possui uma rampa traseira que facilita o carregamento e descarregamento rápido de cargas e tropas. Uma das principais características do A400M é sua capacidade de operar em pistas curtas e não preparadas, permitindo que ele acesse áreas remotas e improvisadas onde outros aviões de transporte podem ter dificuldades. Ele também possui a capacidade de voar em diferentes condições meteorológicas e em terrenos variados. O A400M é equipado com quatro motores turboélice, que proporcionam uma combinação de eficiência de combustível, desempenho e confiabilidade. Ele possui um alcance de aproximadamente 8.000 km e pode atingir uma velocidade máxima de cerca de Mach 0.72. Além do transporte de cargas e tropas, o A400M também pode ser usado em missões de reabastecimento aéreo, lançamento aéreo de cargas e tropas, evacuação médica e operações de apoio humanitário. A Força Aérea Alemã é um dos operadores do Airbus A400M, utilizando essa aeronave para atender às suas necessidades de transporte estratégico e logístico. O A400M oferece à Alemanha uma capacidade robusta de transporte aéreo, permitindo o envio eficiente de tropas e equipamentos em operações militares e de apoio humanitário."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "O Airbus A400M Atlas é uma aeronave militar de transporte turbopropulsada de quatro motores europeia. Foi projetado pela Airbus Defence and Space como um transportador tático com capacidades estratégicas para substituir aeronaves de transporte mais antigas, como o Transall C-160 e o Lockheed C-130 Hercules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "O McDonnell Douglas/Boeing C-17 Globemaster III é uma grande aeronave militar de transporte desenvolvida das décadas de 1980 ao início da década de 1990 pela McDonnell Douglas. O C-17 é impulsionado por quatro motores turbofan Pratt & Whitney F117-PW-100, que são baseados no motor comercial Pratt & Whitney PW2040 usado no Boeing 757."
 GER_transport_plane6: "TRA 2035"
