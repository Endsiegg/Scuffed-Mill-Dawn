 WAG_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos."
 WAG_Anti_tank_1: "AT-4 Fagot"
 WAG_Anti_tank_1_desc: "Muito mais leve do que os outros sistemas antitanque, e mais antigo. O AT só pode atingir alvos a 70-2.500 metros, o que, comparado aos outros, é muito menor, mas também mais barato."
