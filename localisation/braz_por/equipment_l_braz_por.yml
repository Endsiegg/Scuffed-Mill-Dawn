 FRA_infantry_weapons: "FA-MAS Tipo 62"
 FRA_infantry_weapons_desc: "O FA-MAS Tipo 62 é um rifle NATO de 7,62x51mm desenvolvido pelo Exército Francês para substituir o MAS-49/56. Foi o último de uma série de 40 rifles protótipos diferentes projetados entre 1952 e 1962, e guarda semelhança com o FN FAL."
 FRA_infantry_weapons1: "FAMAS F1"
 FRA_infantry_weapons1_desc: "O Fusil d'Assaut de la Manufacture d'Armes de Saint-Étienne é um rifle automático bullpup francês construído nos anos 70 para o Exército Francês."
 FRA_infantry_weapons2: "FAMAS G1"
 FRA_infantry_weapons2_desc: "O FAMAS G1 é uma variante do FAMAS construída pela GIAT Industries com um novo guarda-mão para luvas em guerra ártica."
 FRA_infantry_weapons3: "FAMAS G2"
 FRA_infantry_weapons3_desc: "O FAMAS G2 é uma variante do FAMAS desenvolvida em 1994 para ser padronizada com os cartuchos NATO de 5,56mm."
 FRA_infantry_weapons4: "FAMAS Félin"
 FRA_infantry_weapons4_desc: "O FAMAS Félin, para 'Infantaria com Equipamento e Vínculos Integrados', adiciona uma alça vertical na frente com comando para o rádio e o novo visor térmico."
 FRA_infantry_weapons5: "HK416F"
 FRA_infantry_weapons5_desc: "As armas são uma mistura francesa do HK416 e do HK416A5, declinadas em 2 variantes, uma padrão e uma curta."
