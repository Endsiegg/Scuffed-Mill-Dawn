 diesel_attack_submarine: "Submarino de Ataque a Diesel"
 diesel_attack_submarine_1: "Submarino de Ataque a Diesel - 1965"
 diesel_attack_submarine_1_desc: "Um submarino de ataque a diesel, também conhecido como submarino de ataque convencional, é um tipo de submarino militar que é propulsionado por motores diesel quando está na superfície e por baterias elétricas quando está submerso. Diferentemente dos submarinos de ataque nuclear, esses submarinos dependem de sistemas convencionais de propulsão. Os submarinos de ataque a diesel são amplamente utilizados por várias marinhas ao redor do mundo devido à sua capacidade de operar de forma eficaz em águas costeiras e em áreas mais rasas. Esses submarinos são projetados para missões de ataque, incluindo guerra anti-superfície, guerra anti-submarino e operações de reconhecimento."
