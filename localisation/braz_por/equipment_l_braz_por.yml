 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "MANPADS é um tipo de arma antiaérea de curto alcance que é projetada para ser transportada e operada por uma única pessoa. Esses sistemas são projetados para engajar e destruir aeronaves inimigas, geralmente com mísseis de superfície-ar. Os MANPADS são caracterizados por sua portabilidade e facilidade de uso, permitindo que sejam transportados e implantados por um único operador. Os MANPADS normalmente consistem em um lançador portátil, um míssil e um sistema de orientação. O lançador é projetado para ser facilmente transportado e manuseado pelo operador. O míssil é lançado a partir do lançador em direção à aeronave alvo, utilizando um sistema de propulsão para alcançar a velocidade e a altitude necessárias. O sistema de orientação pode variar, mas geralmente inclui sensores infravermelhos que rastreiam o calor emitido pela aeronave."
 Anti_Air_desc: "MANPADS é um tipo de arma antiaérea de curto alcance que é projetada para ser transportada e operada por uma única pessoa. Esses sistemas são projetados para engajar e destruir aeronaves inimigas, geralmente com mísseis de superfície-ar. Os MANPADS são caracterizados por sua portabilidade e facilidade de uso, permitindo que sejam transportados e implantados por um único operador. Os MANPADS normalmente consistem em um lançador portátil, um míssil e um sistema de orientação. O lançador é projetado para ser facilmente transportado e manuseado pelo operador. O míssil é lançado a partir do lançador em direção à aeronave alvo, utilizando um sistema de propulsão para alcançar a velocidade e a altitude necessárias. O sistema de orientação pode variar, mas geralmente inclui sensores infravermelhos que rastreiam o calor emitido pela aeronave."
