 SOV_SP_Anti_Air_2: "2K22 Tunguska"
 SOV_SP_Anti_Air_2_desc: "Atirando até 8 mísseis esta máquina pode matar qualquer avião que vier em seu caminho. Não só isso, mas também pode destruir aviões de transporte com seus canhões automáticos."
