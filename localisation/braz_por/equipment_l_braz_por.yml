 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "O AK-47 é um fuzil de assalto que foi desenvolvido por Mikhail Kalashnikov e adotado pelas Forças Armadas da União Soviética em 1947. A sigla \"AK\" significa \"Avtomat Kalashnikova\" e o número \"47\" refere-se ao ano em que foi adotado. O AK-47 é conhecido por sua confiabilidade, simplicidade e poder de fogo. Ele utiliza o calibre 7,62x39mm e tem um design robusto e distintivo, com um carregador curvo e um sistema de gás de pistão. Ao longo dos anos, o AK-47 se tornou uma das armas de fogo mais amplamente utilizadas no mundo. Foi adotado por muitos países e grupos armados devido à sua durabilidade e facilidade de uso. Sua reputação de resistência e desempenho em condições adversas contribuiu para sua popularidade global."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "O AK-74 é uma variante do fuzil de assalto AK desenvolvido na União Soviética. Ele foi adotado pelas Forças Armadas Soviéticas em 1974. O \"74\" no nome refere-se ao ano de sua adoção. O AK-74 foi projetado para utilizar o novo cartucho intermediário 5,45x39mm, em contraste com o calibre 7,62x39mm do AK-47 original. Essa mudança resultou em menor recuo e capacidade de carregar mais munição, além de proporcionar uma trajetória mais plana e maior estabilidade em longas distâncias. Assim como o AK-47, o AK-74 é conhecido por sua confiabilidade e simplicidade de operação. Ele possui um design similar, com um sistema de gás de pistão e um carregador curvo. O AK-74 também passou por várias modificações e variantes ao longo dos anos."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "O K6-92 BORZ é um fuzil de assalto de fabricação armênia desenvolvido pela empresa estatal Armament Research and Development Center. Ele é baseado no projeto do fuzil de assalto AK-74, porém, possui algumas modificações e melhorias específicas. O fuzil K6-92 BORZ utiliza o mesmo calibre 5,45x39mm do AK-74 e compartilha características semelhantes de operação. No entanto, ele apresenta algumas modificações ergonômicas, como uma coronha dobrável e um trilho Picatinny para acoplar acessórios. O K6-92 BORZ foi projetado para atender às necessidades das forças armadas e de segurança da Armênia. Embora seja menos conhecido em comparação com fuzis de assalto mais amplamente utilizados, como o AK-74, ele é uma opção local para as forças armadas armênias."
 ARM_infantry_weapons3: "VAHAN"
 ARM_infantry_weapons3_desc: "O VAHAN é um fuzil de assalto de origem soviética/armênia e foi projetado pelo engenheiro e designer de armas de fogo Vahan S. Manasian."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "O K-3 é um fuzil de assalto bullpup armênio projetado para usar cartuchos de 5,45 × 39 mm. Ele possui um sistema de tiro seletivo, permitindo a seleção entre os modos semi-automático, modo de explosão (rajada) e modo de disparo totalmente automático. Pouco se sabe sobre a produção e as variantes dessas armas de fogo, pois sua produção é mantida em segredo. No entanto, é evidente que elas são utilizadas pelas Forças Especiais Armênias, como demonstrado no desfile militar de 2006. Recentemente, uma nova variante do K-3 foi revelada ao público, quase uma década após sua estreia inicial."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "O rifle de assalto AS-300 foi apresentado na Armênia durante os exercícios militares de comando e estado-maior de Ardzagank em outubro de 2013. Ele foi projetado para usar cartuchos de 7,62 × 35 mm e possui um silenciador integrado. O rifle de assalto possui um carregador de 30 cartuchos, um design avançado e um punho frontal vertical. Seu sistema de automação a gás permite uma taxa de tiro de até 500 tiros por minuto. O mecanismo de gatilho é do tipo seletor, com modos de tiro único e automático. A produção do AS-300 utiliza um mecanismo de parafuso similar ao de um fuzil de assalto Kalashnikov, embora conte com um novo cano, coronha e outras peças."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "O fuzil ASR-545 foi apresentado na Armênia durante os exercícios militares de comando e estado-maior de Ardzagank em outubro de 2013. O fuzil é equipado com um sistema de automação operado a gás. Além disso, são utilizados cartuchos perfurantes de produção própria para o uso em veículos blindados. Os rifles ASR-545 possuem trilhos Picatinny, permitindo a montagem de acessórios como miras ópticas, colimadores e outros dispositivos. O fuzil utiliza o cartucho de 5,45x39 mm, sendo que uma das variantes pode utilizar uma bala subsônica."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "A ASPAR Arms recentemente desenvolveu um rifle baseado no AR-15, que utiliza revistas e cartuchos de calibre similares aos de um fuzil de assalto Kalashnikov. O design desse rifle é altamente confiável e não inferior aos seus equivalentes."
 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "O N-2 é um lançador de foguetes múltiplo armênio projetado e produzido pela Associação de Produção Científica Garni-Ler a partir de 2011. Embora a Armênia não tenha divulgado muitas informações sobre o sistema de foguetes, é evidente que o N-2 está sendo produzido em massa e está em uso ativo pelas Forças Armadas Armênias, provavelmente incluindo o Exército de Defesa de Nagorno-Karabakh. O sistema N-2 foi desenvolvido com base no caminhão militar russo GAZ-3308, que serve como plataforma de lançamento para os foguetes. No entanto, detalhes específicos sobre suas capacidades, alcance e outros detalhes técnicos podem ser limitados devido à falta de informações disponíveis publicamente."
