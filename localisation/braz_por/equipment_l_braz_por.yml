 SOV_artillery_0_desc: "Bateria de artilharia rebocada de 122m usada em muitas guerras pelos soviéticos. Com um alcance de 15-25km."
 SOV_artillery_1: "2A65 Msta-B"
 SOV_artillery_1_desc: "Esta fera de canhão dispara um obus de 152 mm a 28,9 km, sendo capaz de eliminar um pelotão de infantaria inteiro ou uma coluna de veículos."
