 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do fuzil AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e mais preciso durante o disparo automático do que seu antecessor."
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e apresenta melhorias significativas em relação ao seu antecessor. Notavelmente, ele usa cartuchos de 5,45 mm em vez dos então padrão Pacto de Varsóvia de 7,62 mm."
 BSH_infantry_weapons2: "AK-74N"
 BSH_infantry_weapons2_desc: "Embora o AK-74N seja internamente semelhante ao AK-74, ele é equipado com uma montagem em cauda de andorinha para óptica."
 BSH_infantry_weapons3: "AK-74M"
 BSH_infantry_weapons3_desc: "O fuzil de assalto AK-103 é derivado do AK-74M e calibrado para o cartucho 7,62x39 mm M43. Assim como o antigo AKM, o 103 pode usar vários tipos de miras, incluindo visão noturna e telescópica, além de permitir o encaixe de baioneta ou lançador de granadas. A diferença em relação à maioria dos AKs são os materiais plásticos e mais baratos do 103."
 BSH_infantry_weapons4: "AK-103"
 BSH_infantry_weapons4_desc: "O rifle de assalto AK-103 é um derivado do AK-74M com câmara para o cartucho M43 de 7,62x39mm. Muito parecido com o AKM mais antigo, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além de caber em uma baioneta ou lançador de granadas. A diferença da maioria dos AKs é o plástico e os materiais mais baratos do 103."
 BSH_infantry_weapons5: "AK-12"
 BSH_infantry_weapons5_desc: "O AK-12 é um novo rifle de assalto russo. Foi desenvolvido no âmbito do programa de futuros soldados de infantaria Ratnik. Feito para forças especializadas, substituirá a produção do AK-103. O AK-12 melhorou o equilíbrio e a ergonomia, tornando-o o rifle de assalto de elite da Rússia até hoje."
