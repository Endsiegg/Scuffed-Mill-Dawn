 BSH_util_vehicle_0: "GAZ-66"
 BSH_util_vehicle_0_desc: "Um caminhão logístico e transportador de tropas usado por muitos exércitos ao redor do mundo."
 BSH_util_vehicle_1: "ZIL-131"
 BSH_util_vehicle_1_desc: "Um caminhão logístico e transportador de tropas usado por muitos exércitos ao redor do mundo."
 BSH_util_vehicle_2: "URAL-4320"
 BSH_util_vehicle_2_desc: "Um caminhão logístico e transportador de tropas usado por muitos exércitos ao redor do mundo."
 BSH_util_vehicle_3: "KamAZ-4350"
 BSH_util_vehicle_3_desc: "Assim como o Volk, este pode transportar 8 homens e também carregar metralhadoras pesadas em cima deles. Usado para liderar comboios."
 BSH_util_vehicle_4: "GAZ Tigr"
 BSH_util_vehicle_4_desc: "Este transportador de tropas blindado pode ser armado com uma variedade de armas diferentes e transportar até 11 homens."
 BSH_util_vehicle_5: "VPK-3927 Volk"
 BSH_util_vehicle_5_desc: "O VPK pode transportar 2+8 homens. Com blindagem de nível 3 STANAG 4569. Ótimo para forças especiais e forças policiais."
 BSH_util_vehicle_6: "Z-STS Akhmat"
 BSH_util_vehicle_6_desc: "Z-STS «Akhmat» is made on the Trehosnaya all-wheel drive chassis «KAMAZ-5350». It has high characteristics of mobility and patency, and in addition, it does not differ in the complexity of operation. It is curious that an armored car, unlike a basic truck, is built according to the hood scheme. This made it possible to shift the crew's places back and increase their safety."
 BSH_util_vehicle_7: "VMCTS Drozd-B"
 BSH_util_vehicle_7_desc: "Após uma apresentação bem-sucedida na Army-2020 com o amfibis-carro «Drozd», um protótipo partiu para testes que indicaram a pequena proteção desta máquina. Como resultado, surgiu a modificação «Drozd-B». O mais recente carro blindado é capaz de superar obstáculos em rios, fora de estrada, e também possui baixa imagabilidade térmica. A forma racional em V da parte inferior do chassi, feita de blindagem composta, proporciona uma proteção aprimorada contra explosivos."
 WAG_infantry_weapons: "AKM"
 WAG_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do fuzil AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e mais preciso durante o disparo automático do que seu antecessor."
 WAG_infantry_weapons1: "AK-74"
 WAG_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e possui melhorias significativas em relação ao seu antecessor. Notavelmente, ele usa cartuchos de 5,45mm em vez dos então padrão Pacto de Varsóvia de 7,62mm."
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "Embora o AK-74N seja internamente semelhante ao AK-74, ele é equipado com uma montagem em cauda de andorinha para óptica."
 WAG_infantry_weapons3: "AK-74M"
 WAG_infantry_weapons3_desc: "O fuzil de assalto AK-103 é derivado do AK-74M, calibrado para o cartucho 7,62x39mm M43. Assim como o antigo AKM, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além de poder receber baioneta ou lançador de granadas. A diferença em relação à maioria dos AKs é o uso de plástico e materiais mais baratos no 103."
 WAG_infantry_weapons4: "AK-103"
 WAG_infantry_weapons4_desc: "O rifle de assalto AK-103 é um derivado do AK-74M com câmara para o cartucho M43 de 7,62x39mm. Muito parecido com o AKM mais antigo, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além de caber em uma baioneta ou lançador de granadas. A diferença da maioria dos AKs é o plástico e os materiais mais baratos do 103."
 WAG_infantry_weapons5: "AK-12"
 WAG_infantry_weapons5_desc: "O AK-12 é um novo rifle de assalto russo. Foi desenvolvido no âmbito do programa de futuros soldados de infantaria Ratnik. Feito para forças especializadas, substituirá a produção do AK-103. O AK-12 melhorou o equilíbrio e a ergonomia, tornando-o o rifle de assalto de elite da Rússia até hoje."
 WAG_infantry_weapons6: "AK-23"
 WAG_infantry_weapons7: "AK-31"
 WAG_Anti_Air_0: "SA-7 Strela-2"
 WAG_Anti_Air_0_desc: "Projetado no início da Guerra Fria usando lógica de navegação proporcional, para travar e destruir bombardeiros nucleares americanos. Uma das formas mais básicas de AA que pode atingir alvos a 3700-4200m."
 WAG_Anti_Air_1: "SA-16 Igla"
 WAG_Anti_Air_1_desc: "O Igla é uma versão mais moderna do Strela, implantada em 2004 pela Rússia. Usa sistemas de orientação infravermelha de banda dupla (versão S) muito melhores do que o Strela."
 WAG_Anti_Air_2: "SA-24 Igla-S"
 WAG_Anti_Air_2_desc: "A mais nova variante, substancialmente melhorada com alcance maior, sensor mais sensível, resistência a contramedidas mais recentes e uma ogiva mais pesada. O fabricante relata uma probabilidade de acerto de 0,8 a 0,9."
 WAG_Anti_Air_3: "SA-26"
 WAG_Anti_Air_4: "SA-28"
 WAG_APC_1: "BTR-60"
 WAG_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 possui uma metralhadora pesada KPVT de 14,5 mm com 500 munições. A arma secundária é uma metralhadora coaxial PKT de 7,62 mm com 3.000 munições. Ótimo para movimentos de infantaria leve e para Forças de Reação Rápida (QRFs)."
 WAG_APC_1_short: "BTR-60"
 WAG_APC_2: "MT-LB"
 WAG_APC_2_desc: "O MT-LB foi feito nos anos 1970. Feito barato e rápido, os soviéticos usavam esses veículos para defesa antiaérea leve e combate à infantaria."
 WAG_APC_2_short: "MT-LB"
 WAG_APC_3: "BTR-70"
 WAG_APC_3_desc: "O BTR-70 está em uso desde 1972, e durante a Guerra Soviético-Afegã, eles foram utilizados para transportar tropas e fornecer apoio de fogo. A única diferença em relação ao BTR-60 é a armadura mais pesada."
 WAG_APC_3_short: "BTR-70"
 WAG_APC_4: "BTR-80"
 WAG_APC_4_desc: "O BTR-80 é um veículo blindado de transporte de pessoal anfíbio de 8×8 rodas projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, BTR-60 e BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante a guerra soviética no Afeganistão."
 WAG_APC_4_short: "BTR-80"
 WAG_APC_5: "BTR-90"
 WAG_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Possui um grande poder de fogo com um canhão Shipunov 2A42 de 30mm com 500 projéteis."
 WAG_APC_5_short: "BTR-90"
 WAG_APC_6: "Kurganets-25"
 WAG_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganers-25 foi fabricado em 2015. Feito como um veículo de combate de infantaria, possui um canhão leve Bumerang-BM, com uma metralhadora Kord de 12,7 mm. Modelado de perto ao veículo americano Bradley IFV."
 WAG_APC_6_short: "Kurganets-25"
 WAG_APC_7: "Kurganets-35"
 WAG_APC_7_desc: "Muito parecido com o 25, que é principalmente um veículo de combate de infantaria, o 35, um APC, pode transportar 12 homens e fazer quase o mesmo que o 25 em operações de veículo de combate de infantaria."
 WAG_APC_7_short: "Kurganets-35"
 WAG_APC_8: "Kurganets-45"
 WAG_APC_8_desc: "Não se sabe muito sobre este super APC, mas possui um canhão de 40mm e pode transportar 12 homens."
 WAG_APC_8_short: "Kurganets-45"
 WAG_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 WAG_Heavy_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos. O alcance efetivo é de 500 a 3.000 metros."
 WAG_Heavy_Anti_tank_1: "MTLB Konkurs"
 WAG_Heavy_Anti_tank_1_desc: "Um sistema de míssil mais pesado que dispara mais de um míssil. O Konkurs pode atingir alvos a 4 km e devastar os maiores tanques inimigos."
 WAG_Heavy_Anti_tank_2: "Kornet-E"
 WAG_Heavy_Anti_tank_3: "Volk AT-22"
 WAG_Heavy_Anti_tank_4: "Volk AT-45"
 WAG_IFV_1: "BMP-1"
 WAG_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. Usando um 73mm 2A28 e lançador ATGM."
 WAG_IFV_1_short: "BMP-1"
 WAG_IFV_2: "BMP-2"
 WAG_IFV_2_desc: "O maior medo dos jihadistas é o BMP-2, extremamente rápido e eficiente com seu canhão de 30mm e esteiras resistentes."
 WAG_IFV_2_short: "BMP-2"
 WAG_IFV_3: "BMP-2M"
 WAG_IFV_3_short: "BMP-2M"
 WAG_IFV_4: "BMP-3"
 WAG_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2. Dispara um canhão de 100mm com projéteis de alto explosivo pesado."
 WAG_IFV_4_short: "BMP-3"
 WAG_IFV_5: "BMP-3M"
 WAG_IFV_5_desc: "O BMP-3M é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2 e variante do 3. Usando um canhão e motor melhorados."
 WAG_IFV_5_short: "BMP-3M"
