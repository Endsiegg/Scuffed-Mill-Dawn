 CHI_APC_1: "Type-63"
 CHI_APC_1_desc: "O Norinco Type 63, também conhecido como WZ-211, é um tanque leve anfíbio chinês com um canhão estriado de 85 mm Type 62-85TC e armadura laminada de aço soldado."
 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "O veículo de combate de infantaria rastreado Norinco Type 89 é um transporte de pessoal blindado chinês capaz de transportar 13 passageiros e também apresenta um casco de aço soldado e uma metralhadora antiaérea QJC88 de 12,7 mm."
 CHI_APC_3: "ZSL-92"
 CHI_APC_3_desc: "The ZSL92 (also known as ZSL92) is a family of Chinese wheeled armored personnel carriers capable of carrying 9 passengers and also features a Welded steel hull and either an autocannon or a 12.7mm heavy machine gun."
 CHI_APC_4: "ZBD-05"
 CHI_APC_4_desc: "O veículo blindado anfíbio Type 05 é uma família de veículos blindados de combate rastreados anfíbios chineses. É capaz de transportar 8 passageiros e apresenta um casco de liga de alumínio, um canhão de 30 mm, canhão L7 de 105 mm, metralhadora de 12,7 mm e mísseis HJ-8."
 CHI_APC_5: "ZBL-09 Snow Leopard"
 CHI_APC_5_desc: "O ZBL-09 Snow Leopard é um transporte de pessoal blindado desenvolvido pela NORINCO. É capaz de transportar entre 7-10 homens e apresenta um canhão de 30 mm, mísseis ATGM HJ-73 e uma metralhadora de 7,62mm."
