 Nuclear_carrier: "Porta-Aviões Nuclear"
 Nuclear_carrier_0: "Porta-Aviões Nuclear - 1975"
 Nuclear_carrier_0_desc: "Um porta-aviões nuclear é um tipo de porta-aviões que é propulsionado por energia nuclear. Em vez de depender de combustíveis fósseis, como óleo combustível, para gerar energia para a propulsão, os porta-aviões nucleares possuem reatores nucleares a bordo que fornecem energia para alimentar os motores e sistemas elétricos da embarcação. A energia nuclear oferece algumas vantagens significativas para os porta-aviões. Em primeiro lugar, os reatores nucleares fornecem uma fonte de energia muito mais duradoura e eficiente em comparação com os sistemas de propulsão convencionais. Isso permite que os porta-aviões nucleares operem por períodos mais longos sem a necessidade de reabastecimento. Além disso, os porta-aviões nucleares têm maior capacidade de manobra e velocidade em comparação com os porta-aviões movidos a combustível fóssil. A energia nuclear também oferece maior flexibilidade operacional, permitindo que a embarcação percorra distâncias maiores e se desloque com maior facilidade, independentemente das rotas de abastecimento de combustível. No entanto, a propulsão nuclear também apresenta desafios e considerações específicas. A segurança dos reatores nucleares é uma preocupação primordial, e medidas rigorosas são implementadas para garantir a segurança do pessoal a bordo e a proteção do meio ambiente. O treinamento e a manutenção adequados são essenciais para operar com segurança um porta-aviões nuclear."
