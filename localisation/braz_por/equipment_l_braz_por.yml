 SMA_infantry_weapons: "M14"
 SMA_infantry_weapons_desc: "O rifle M14, oficialmente o Rifle dos Estados Unidos, Calibre 7,62 mm, M14, é um rifle americano de fogo seletivo que dispara munição 7,62×51mm NATO (.308 pol). Tornou-se o rifle padrão emitido para o exército dos EUA em 1959, substituindo o rifle M1 Garand no Exército dos EUA até 1961."
