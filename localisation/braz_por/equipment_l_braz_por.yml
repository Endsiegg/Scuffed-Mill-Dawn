 GER_awacs_plane1_medium: "E-3A Sentry"
 GER_awacs_plane1_medium_desc: "O Boeing E-3A Sentry é uma aeronave de alerta e controle aéreo (AEW&C) desenvolvida pela Boeing. Os E-3 são comumente conhecidos como AWACS (Sistema de Alerta e Controle Aerotransportado). Derivado do avião comercial Boeing 707, ele fornece vigilância de longo alcance em todas as condições meteorológicas, comando, controle e comunicações."
