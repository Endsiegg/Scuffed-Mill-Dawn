 infantry_weapons: "Armas de Pequeno e Médio Porte - 1965"
 infantry_weapons_desc: "Essas armas englobam uma variedade de armamentos que são usados por soldados e militares para diversos propósitos. Alguns exemplos de armas de pequeno porte incluem pistolas, submetralhadoras, espingardas e rifles de assalto.\n\nJá as armas de médio porte podem incluir metralhadoras leves, lançadores de granadas e fuzis de precisão. Essas armas são projetadas para serem portáteis e eficientes em combate, proporcionando poder de fogo individual ou em pequenos grupos. Elas desempenham um papel importante nas operações militares, fornecendo capacidade de defesa, ataque e supressão de fogo."
