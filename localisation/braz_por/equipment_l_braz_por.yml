 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "Desenvolvido a partir da série CVR(T), o Stormer é uma variante modernizada que pode ser configurada em vários papéis no campo de batalha. As variantes mais comuns do Stormer servem como uma plataforma SHORAD e um veículo de apoio à infantaria. A variante IFV monta um canhão de 30mm e possui lançadores de ATGM acoplados aos lados."
 ENG_IFV_3: "FV510 Warrior"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "O primeiro verdadeiro IFV projetado e construído pelos britânicos, o Warrior IFV foi inicialmente projetado para substituir a frota envelhecida de FV430s no Exército Britânico após perceber a necessidade de aumentar a proteção e o poder de fogo para o arsenal atual de veículos de combate. Adequadamente armado com um canhão de 30mm e lançador de ATGM, o Warrior IFV deveria se tornar o rival contra a venerada série BMP do Exército Soviético. O Warrior logo se mostrou digno de batalha no conflito da Bósnia na década de 1990."
 ENG_IFV_4: "FV510 Warrior Javelin"
 ENG_IFV_4_short: "Warrior Javelin"
 ENG_IFV_4_desc: "O Warrior IFV recebeu algumas adaptações quando os famosos ATGMs Javelin foram introduzidos em serviço na década de 1990. O Exército Britânico logo adquiriu esses ATGMs e decidiu substituir o MILAN, promovendo uma adaptação para que os Warriors fossem equipados com mísseis Javelin."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "À medida que a guerra moderna se torna progressivamente mais complexa e dinâmica, a necessidade de atualizar a frota de Warriors envelhecidos aumenta. Portanto, o Exército Britânico lançou um programa para sustentar e atualizar os Warriors para atender aos padrões contemporâneos. O Warrior WCSP foi totalmente equipado com um novo conjunto de ópticas noturnas e térmicas, FCS, eletrônica, pacote de blindagem modular e um novo conjunto de torres e canhões de 40mm."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Embora as plataformas CVR(T) fossem muito versáteis e confiáveis para os britânicos, elas estavam se tornando obsoletas no século XXI. Baseado no AFV ASCOD, o novo Veículo Especialista de Exploração era para preencher o papel de um veículo de reconhecimento dedicado e moderno para o Exército Britânico, mas logo se tornou a plataforma ideal para o Exército Britânico construir uma nova frota de AFVs modernos. O Ajax é a variante IFV da plataforma destinada ao reconhecimento, apoio à infantaria e missões de controle de fogo conjunto, adequadamente equipado com um novo canhão de 40mm, um RWS e o lançador de ATGM Javelin."
