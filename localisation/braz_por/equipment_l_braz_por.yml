 GER_attack_helicopter1: "MBB Bo 105P"
 GER_attack_helicopter1_desc: "O Messerschmitt-Bölkow-Blohm Bo 105 é um helicóptero leve, bimotor e multiuso desenvolvido pela Bölkow de Ottobrunn, Alemanha Ocidental. Foi o primeiro helicóptero leve bimotor do mundo e o primeiro rotorcraft que podia realizar manobras acrobáticas, como loops invertidos. A variante 105P é uma variante antitanque armada com mísseis HOT ATGMs guiados por fio."
 GER_attack_helicopter1_short: "MBB Bo 105P"
 GER_attack_helicopter2: "Sea Lynx Mk.88"
 GER_attack_helicopter2_desc: "O Sea Lynx Mk.88 é um helicóptero militar multiuso de dois motores construído pela britânica Westland Helicopters para a Marinha Alemã. O Sea Lynx Mk.88 é uma variante naval de exportação para a Marinha alemã que entrou em serviço em 1979. O helicóptero está equipado com mísseis Sea Skua e uma metralhadora pesada FN Herstal M3M calibre .50 (12,7×99mm) montada na porta."
 GER_attack_helicopter2_short: "Sea Lynx Mk.88"
 GER_attack_helicopter3: "Eurocopter Tiger"
 GER_attack_helicopter3_desc: "O Eurocopter Tiger é um helicóptero de ataque de dois motores e quatro pás, cujo desenvolvimento começou durante a Guerra Fria, inicialmente destinado a ser um helicóptero antitanque usado contra uma invasão soviética da Europa Ocidental. Durante seu desenvolvimento, a União Soviética colapsou, mas a França e a Alemanha optaram por prosseguir com o Tiger, desenvolvendo-o em um helicóptero de ataque multiuso. O Eurocopter Tiger pode ser equipado com mísseis antitanque, foguetes não guiados e mísseis ar-ar."
 GER_attack_helicopter3_short: "Eurocopter Tiger"
 GER_attack_helicopter4: "Eurocopter Tiger UHT"
 GER_attack_helicopter4_desc: "O Eurocopter Tiger UHT é uma versão modernizada e mais atual do modelo padrão Eurocopter Tiger construído para a Bundeswehr. A variante UHT é equipada com mísseis antitanque HOT3, foguetes Hydra-70, 4 mísseis AIM-92 Stinger e a opção de um pod de metralhadora calibre .50 (12,7×99mm). A variante UHT também se beneficia de câmeras de TV CCD e infravermelho de segunda geração, oferecendo alcances de até 18km."
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT"
 GER_attack_helicopter5: "Eurocopter Tiger Mark III"
 GER_attack_helicopter5_desc: "O Eurocopter Tiger Mk.III é um projeto de design entre França, Alemanha, Espanha e Austrália para atualizar o modelo Tiger atual. O projeto de atualização Mk.III planeja revisar massivamente múltiplos recursos, incluindo sistemas de comunicação, sistemas de armas, sistemas eletro-ópticos, contramedidas, sistemas de gerenciamento de campo de batalha, conjunto de aviónicos e GPS."
