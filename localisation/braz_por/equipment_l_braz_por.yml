 Early_APC_desc: "Os primeiros projetos de veículos blindados permitiram o desenvolvimento de várias categorias de veículos militares, incluindo: MBTs, LAVs, IFVs e APCs."
 APC_Equipment: "Carro Blindado de Transporte de Pessoal"
 APC_Equipment_desc: "É um tipo de veículo militar projetado para transportar soldados e suas cargas de forma segura e protegida em áreas de combate ou zonas perigosas. Também é conhecido como APC (Armored Personnel Carrier) ou veículo de transporte de tropas. O CBTP possui um casco blindado que oferece proteção contra armas leves, estilhaços e até mesmo algumas ameaças de projéteis de artilharia. Ele é construído para suportar ataques diretos e proporcionar um ambiente seguro para as tropas transportadas. Geralmente, o veículo é equipado com janelas à prova de balas e escotilhas para permitir a observação e o disparo de armas por parte da tripulação."
