 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "The M16S1 is an export variant of the US M16A1 rifle that was licensed to ST Kinetics for local production. In the early days of the SAF, the M16S1 was the standard issue weapon for every soldier. Despite some modifications made to the M16A1 for local uses, the M16S1 still showed some of its early shortcomings, prompting Singapore's defence industry to look for better designs. The M16S1 is still stored and used as reserve weapons as of today."
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "O primeiro fuzil de assalto nativo projetado e produzido localmente pela ST Kinetics, o SAR 21 é a solução contemporânea para as necessidades da SAF no século 21. Apesar de parecer semelhante ao Steyr AUG, seus mecanismos são baseados no AR-15 modelos modificados e aprimorados para as necessidades do SAF. Substituindo o obsoleto M16S1, o SAR 21 agora serve como a arma principal atual para cada soldado, pessoal e reservistas no SAF."
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "No início dos anos 2000, o Ministério da Defesa revelou uma nova estrutura para uma força de combate tecnologicamente avançada, lançando a iniciativa de transformar o SAF em um Exército de 3ª Geração. O SAR 21 MMS é uma variante modificada do SAR 21 que vem sob o Advanced Combat Man System. Foi introduzido em 2005 para dar a todos os militares a consciência situacional de que precisam no campo de batalha moderno, totalmente integrado com monitores HUD, links de dados táticos e uma rede avançada de comunicações como parte da transição do SAF para um Força de Combate 3G."
 SIN_infantry_weapons5: "BR 18 BMCR"
 SIN_infantry_weapons5_desc: "O BMCR foi revelado pela primeira vez no Singapore Air Show de 2014 como parte da futura tecnologia do SAF. Ele logo se tornou o fuzil de assalto BR-18 que substituirá o SAR 21, entrando rapidamente em produção em 2018."
 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "Quando a independência foi violentamente empurrada para Cingapura, o incipiente SAF precisava construir os padrões modernos a partir do zero. As primeiras coisas de que precisavam era uma plataforma de veículo funcional para a mecanização de suas infantarias, e que outras opções melhores havia além do excessivamente quantidades abundantes de M113s nos depósitos militares dos EUA?"
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113 Ultra"
 SIN_APC_2_desc: "Inicialmente, a frota de M113s foi atualizada para uma variante A2. No entanto, no início dos anos 80, os M113A2s foram modificados pela ST Engineering para caber nos lançadores de granadas de 40 mm e .50 Cal HMGs projetados localmente. Apelidados de M113A2 Ultra, eles foram aprimorados ainda mais com as Estações de Armas Rafael e uma arma Bushmaster de 25 mm."
 SIN_APC_3: "Bandvagn 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "Ao estudar a paisagem geopolítica dos potenciais campos de batalha do país, uma das principais preocupações era a capacidade das forças mecanizadas de atravessar terrenos difíceis. Na década de 1970, poucos porta-aviões com rodas atenderiam aos requisitos do SAF, com exceção de o sueco Bandvagn 206. Conseqüentemente, o SAF adquiriu vários Bv 206s para aumentar algumas de suas infantarias motorizadas por um breve período de tempo. Eventualmente, eles foram substituídos pelos Bronco ATTCs projetados localmente, com os Bv 206s sendo usados ​​pela força de combate a incêndios do país em vez de."
 SIN_APC_4: "Bronco ATTC"
 SIN_APC_4_short: "Bronco ATTC"
 SIN_APC_4_desc: "The Bronco development came about after the SAF reviewed that the Bv 206 was not designed to fight a war that Singapore might face. Inspired by the massive utility of the American humvees, and driven by the need to traverse through difficult, swampy terrains, ST Engineering designed and made the Bronco ATTC similar to the Swedish Bandvagn. The ability to swim across the straits, roll through forested or swampy areas and its relatively large interior has made the Bronco a much-needed APC for the SAF's infantry forces."
 SIN_APC_5: "Terrex AV-81"
 SIN_APC_5_short: "Terrex"
 SIN_APC_5_desc: "O Terrex ICV foi concebido pela primeira vez para ser necessário pelo governo quando o século 21 chegou, acreditando firmemente que uma nova geração de APC é necessária para o SAF substituir os antigos M113s e os inadequados Bronco ATTCs. Em linha com o SAF's transição para um Exército 3G, o Terrex ICV foi projetado e desenvolvido pela ST Engineering. Equipado com uma nova blindagem modular e o módulo essencial do Sistema de Gerenciamento de Campo de Batalha, o Terrex agora serve como um esteio para as infantarias motorizadas da SAF."
 SIN_APC_6: "Terrex AV-81 III"
 SIN_APC_6_short: "Terrex 3"
 SIN_APC_6_desc: "Recentemente desenvolvido a partir do Terrex original, o Terrex 3 melhorou a blindagem, as capacidades anfíbias e é capaz de montar uma torre de canhão automatizada de 30 mm. Embora não solicitado pelo SAF, o Terrex 3 está sendo usado pelo Exército Australiano."
 SIN_IFV_4: "Bionix 25"
 SIN_IFV_4_short: "Bionix 25"
 SIN_IFV_4_desc: "Em meados da década de 1980, o governo percebeu que manter a frota de M113s e AMX-13s desatualizados não funcionaria se eles quisessem que seus vizinhos não tratassem o SAF como uma piada. Portanto, a casa de aquisição do MINDEF foi nomeada para estudam vários designs estrangeiros - o FV510 Warrior, o M2 Bradley e o Marder IFV. No final, todos eles falharam em atender às rigorosas necessidades do SAF, então a indústria local decidiu projetar e fazer seu próprio IFV a partir do zero. O O Bionix 25 finalmente surgiu em 1997 e foi imediatamente designado para as brigadas blindadas incipientes da SAF."
 SIN_IFV_5: "Bionix II"
 SIN_IFV_5_short: "Bionix II"
 SIN_IFV_5_desc: "Apesar do sucesso do Bionix 25, o SAF o considerou ligeiramente inadequado nas mudanças climáticas do início do século 21. O design do Bionix foi então reavaliado antes que um novo pacote de atualização aparecesse. Em conjunto com a transição do SAF para um 3G Fighting Force, o Bionix II recebeu o canhão Bushmaster II, atualizações para a blindagem MEXAS e o novo sistema de gerenciamento de campo de batalha. Esta atualização única deu uma vantagem enorme às brigadas blindadas da SAF em consciência tática situacional, aumentando efetivamente a eficiência das forças blindadas da SAF."
 SIN_IFV_6: "Hunter AFV"
 SIN_IFV_6_short: "Hunter"
 SIN_IFV_6_desc: "Originalmente revelado como o NGAFV em 2016, o Hunter AFV é a arma comissionada mais recentemente da SAF, apresentando um canhão Rafael 30mm não tripulado, lançador ATGM e sistema de suporte de campo de batalha ARTEMIS. O Hunter é apresentado como um símbolo (político) da proeza militar de Cingapura no recente Desfile do Dia Nacional à luz das disputas territoriais entre Cingapura e Malásia no final de 2018."
 SIN_MBT_2: "Centurion Tempest"
 SIN_MBT_2_desc: "Desesperado para encontrar um substituto para os antigos tanques AMX-13, o SAF optou por buscar exportações estrangeiras para complementar sua frota blindada. O Reino Unido se recusou a exportar alguns de seus Centurions que se aposentavam para Cingapura, então o SAF decidiu Em vez disso, compre os tanques da Índia. Na década de 1990, o SAF adquiriu mais Centurions de Israel e, com a ajuda da assistência israelense, a frota SAF de Centurions foi atualizada para o Tempest com os padrões modernos do IDF. O Centurion Tempests permaneceu em serviço até até os anos 2000, quando os leopardos alemães finalmente se tornaram uma opção."
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "The first tanks that rolled through the Padang Parade Square in the first anniversaries of Singapore's independence were 2 newly formed platoons of AMX-13s. Later modified by ST Kinetics into the SM1 variants, the AMX-13s were the pride of the SAF from the early 1960s up until 2000. Despite its various shortcomings as an obsolete light tank, the AMX-13s had been the spear of the Singapore Army."
 SIN_MBT_4: "Leopard 2A4"
 SIN_MBT_4_desc: "A dissolução repentina da URSS deixou os alemães recentemente reunificados pensando em seus suprimentos abundantes de Leopard 2A4s. Quando eles finalmente tiveram a brilhante ideia de vender todos os Leopards extras para países estrangeiros, Cingapura foi um dos primeiros a atacar acordo com a Alemanha sobre a aquisição dos tanques Leopard. Entregue pela primeira vez em 2005, o SAF rapidamente substituiu os AMX-13s e rapidamente começou a construir uma brigada blindada moderna."
 SIN_MBT_5: "Leopard 2SG"
 SIN_MBT_5_desc: "O Leopard 2SG é uma variante modificada pela ST Kinetics com o pacote Evolution da Rheinmetall. Equipado com armadura modular AMAP, o Leopard 2SG foi projetado para lutar melhor em áreas urbanas. Os melhores tanques blindados agora aumentam a frota de Leopard 2A4s, servindo ao lado com os Bioixes e os Terrexes conforme eles se tornam a nova lança do Exército de Cingapura."
 SIN_MBT_7: "Leokava SG AMBT"
 SIN_SP_arty_2: "SSPH Primus"
 SIN_SP_arty_2_desc: "Primeiro foi o M109, depois o AS-90, depois o Akatsiya. Quando todos os projetos estrangeiros falharam em atender a todas as necessidades de Cingapura, a indústria local decidiu apenas projetar e produzir um deles. O SSPH Primus é criado como resultado. Ele funciona de forma muito semelhante ao M109A6 Paladin, mas compartilha alguns de seus sistemas com o Bionix IFV projetado localmente."
 SIN_SP_arty_3: "Sistema avançado de armas móveis"
 SIN_SP_arty_3_short: "AMGS 155mm"
 SIN_SP_R_arty_2: "M142 HIMARS"
 SIN_SP_R_arty_2_desc: "Para aprimorar ainda mais as capacidades da estratégia de defesa avançada do SAF, a proposta de adquirir um MLRS sofisticado surgiu em 2007. No entanto, o M270 é muito caro e pesado, e a maioria dos MLRS não foi integrada com as tecnologias de datalink mais recentes No entanto, o M142 HIMARS atende aos requisitos do SAF de ser acessível e uma plataforma altamente avançada, por isso eles procuraram os EUA para aquisição. Em 2011, o SAF comissionou sua primeira bateria HIMARS e se tornou a primeira unidade HIMARS totalmente guiada por GPS. "
