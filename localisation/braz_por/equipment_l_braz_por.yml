 CZE_Strike_fighter1: "Aero L-29R Delfín"
 CZE_L_Strike_fighter1: "Aero L-29 Delfín"
 CZE_CV_L_Strike_fighter1: "Aero L-299 Delfín"
 CZE_L_Strike_fighter1_desc: "Em resposta a uma demanda considerável por um treinador a jato comum a ser adotado pelas diversas nações do Bloco Oriental, a Aero decidiu embarcar em seu próprio projeto de design para satisfazer adequadamente essa demanda. Em 5 de abril de 1959, um protótipo inicial, designado como XL-29, realizou seu voo inaugural. O L-29 foi selecionado para se tornar o treinador padrão das forças aéreas das nações do Pacto de Varsóvia, para as quais foi entregue a partir da década de 1960."
 CZE_CV_L_Strike_fighter1_desc: "Versão naval do L-29."
 CZE_Strike_fighter2: "Aero L-39C Albatros"
 CZE_cas1: "Aero L-39ZA Albatros"
 CZE_Strike_fighter2_desc: "Desenvolvido a partir do L-39 Alca, este avião recebeu um novo motor mais potente e uma estrutura de aeronave reforçada, permitindo decolar e pousar praticamente em qualquer lugar com sua capacidade STOL."
 CZE_cas1_desc: "Aeronave leve de apoio próximo desenvolvida a partir de sua versão básica de ataque leve."
 CZE_Strike_fighter3: "Aero L-159A Alca"
 CZE_L_Strike_fighter2: "Aero L-39C Albatros"
 CZE_CV_L_Strike_fighter2: "Aero L-159E Alca"
 CZE_Strike_fighter3_desc: "Novo desenvolvimento a partir do L-39 e L-59 criou este avião com novos tipos de motores, estrutura de aeronave revisada, cockpit modernizado, deixando o avião quase totalmente diferente de seus antecessores."
 CZE_L_Strike_fighter2_desc: "Versão bombardeiro do L-159 com suportes para armamento, também usado como avião de treinamento."
 CZE_CV_L_Strike_fighter2_desc: "Versão naval do L-159."
 CZE_cas2: "Aero L-39M Albatros"
 CZE_cas2_desc: "Aeronave leve e manobrável de apoio próximo desenvolvida a partir de sua versão básica de ataque leve, incluindo novo motor modernizado e cockpit com software."
 CZE_Strike_fighter4: "Aero L-39NG Albatros"
 CZE_L_Strike_fighter3: "Aero L-39NGT Albatros"
 CZE_CV_L_Strike_fighter3: "Aero L-39ZA Albatros"
 CZE_cas3: "Aero L-159B Alca"
 CZE_Strike_fighter4_desc: "Nova geração (NG) do Albatros apresenta estrutura de aeronave recém-projetada, incluindo novo motor e materiais compostos, permitindo que este avião supere qualquer oponente com sua alta relação empuxo-peso. Pode carregar vários tipos de armamento em seus 6 pylons, incluindo o GBU-12 Paveway II ou os mais recentes AIM-9s. O avião também recebeu novos equipamentos de detecção, sensoriamento e radar potentes."
