 CAN_IFV_4:0 "LAV-III Kodiak"
 CAN_IFV_4_desc:0 "An upgraded version of the LAV III with newer turrets and electronics, increased IED protection, and addon armour conducted under the LAV Operational Requirement Integration Task (LORIT)."
