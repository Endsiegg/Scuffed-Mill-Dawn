 BSH_Anti_Air_0_desc: "Projetado no início da Guerra Fria usando lógica de navegação proporcional, para travar e destruir bombardeiros nucleares americanos. Uma das formas mais básicas de AA que pode atingir alvos a 3700-4200m."
 BSH_Anti_Air_1: "SA-16 Igla"
 BSH_Anti_Air_1_desc: "O Igla é uma versão mais moderna do Strela, implantada em 2004 pela Rússia. Usa sistemas de orientação infravermelha de dupla faixa (versão S) muito melhores do que o Strela."
 BSH_Anti_Air_2: "SA-24 Igla-S"
