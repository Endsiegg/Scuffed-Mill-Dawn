 BSH_artillery_0: "D-30"
 BSH_artillery_0_desc: "Bateria de artilharia rebocada de 122mm usada em muitas guerras pelos soviéticos. Com alcance de 15-25km."
 BSH_artillery_1: "2A65 Msta-B"
 BSH_artillery_1_desc: "Este canhão monstro dispara um obus de obuseiro de 152mm a 28.9km, sendo capaz de eliminar um pelotão inteiro de infantaria ou coluna de veículos."
 BSH_artillery_2: "D-40"
