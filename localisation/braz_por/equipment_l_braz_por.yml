 SPR_util_vehicle_1_desc: ""
 SPR_util_vehicle_2: "Nissan Patrol MC-4 "
 SPR_util_vehicle_2_short: "Nissan Patrol"
 SPR_util_vehicle_2_desc: "Projetado para o exército espanhol pela Nissan, recebe a designação de MC-4 (Militar Curto 4 cilindros). É baseado em um chassi de batalha curto, com 4,10 metros de comprimento, tipo pickup. O motor é um atmosférico de 4 cilindros de 2.820 cm3 com 82HP e uma caixa de câmbio de 5 velocidades. As principais modificações deste modelo estão centradas no para-brisa, que é dobrável ou vem em duas metades para fixar o barril sem recuo CSR, os para-choques dianteiro e traseiro mais robustos do que a versão civil, melhorando assim os ângulos de ataque e saída, alguns acessórios como ganchos, faróis ou a instalação elétrica de 24V, especificação da OTAN."
