 CRM_util_vehicle_2_desc: "Um caminhão logístico e transportador de tropas usado por muitos exércitos ao redor do mundo."
 CRM_util_vehicle_3: "KamAZ-4350"
 CRM_util_vehicle_3_desc: "Assim como o Volk, pode transportar 8 homens, mas também pode levar metralhadoras pesadas em cima deles. Usado para liderar comboios."
 CRM_util_vehicle_4: "GAZ Tigr"
 CRM_util_vehicle_4_desc: "Este transportador de tropas blindado pode ser equipado com várias armas diferentes e transportar até 11 homens."
 CRM_util_vehicle_5: "VPK-3927 Volk"
 CRM_util_vehicle_5_desc: "O VPK pode transportar 2+8 homens. Com armadura de nível 3 STANAG 4569. Ótimo para forças especiais e forças policiais."
 CRM_util_vehicle_6: "Z-STS Akhmat"
 CRM_util_vehicle_6_desc: "O Z-STS «Akhmat» é feito no chassi de tração integral Trehosnaya «KAMAZ-5350». Possui altas características de mobilidade e capacidade de atravessar terrenos difíceis, e além disso, não difere em complexidade de operação. É curioso que, ao contrário de um caminhão básico, o carro blindado seja construído de acordo com o esquema do capô. Isso permitiu deslocar os lugares da tripulação para trás e aumentar sua segurança."
 CRM_util_vehicle_7: "VMCTS Drozd-B"
 CRM_util_vehicle_7_desc: "Depois de uma bem-sucedida apresentação na Army-2020, o anfíbio «Drozd» partiu para testes que indicaram a pequena proteção desta máquina. Como resultado, surgiu a modificação «Drozd-B». O mais recente carro blindado é capaz de superar obstáculos fluviais, terrenos acidentados e também possui baixa capacidade térmica. A forma racional em V da parte inferior, feita de armadura composta, fornece proteção aprimorada contra drogas."
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do rifle AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e mais preciso durante o fogo automático do que seu antecessor."
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e apresenta melhorias significativas sobre seu antecessor. Notavelmente, usa cartuchos de 5,45 mm em vez dos então padrão Pacto de Varsóvia de 7,62 mm."
 TAT_infantry_weapons2: "AK-74N"
 TAT_infantry_weapons2_desc: "Embora o AK-74N seja internamente semelhante ao AK-74, ele é equipado com uma montagem em cauda de andorinha para óptica."
 TAT_infantry_weapons3: "AK-74M"
 TAT_infantry_weapons3_desc: "O fuzil de assalto AK-103 é derivado do AK-74M, calibrado para o cartucho 7,62x39mm M43. Assim como o mais antigo AKM, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Bem como acoplar baioneta ou lança-granadas. A diferença da maioria dos AKs é o uso de plástico e materiais mais baratos no 103."
 TAT_infantry_weapons4: "AK-103"
 TAT_infantry_weapons4_desc: "O rifle de assalto AK-103 é um derivado do AK-74M com câmara para o cartucho M43 de 7,62x39mm. Muito parecido com o AKM mais antigo, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além de caber em uma baioneta ou lançador de granadas. A diferença da maioria dos AKs é o plástico e os materiais mais baratos do 103."
 TAT_infantry_weapons5: "AK-12"
 TAT_infantry_weapons5_desc: "O AK-12 é um novo rifle de assalto russo. Foi desenvolvido no âmbito do programa de futuros soldados de infantaria Ratnik. Feito para forças especializadas, substituirá a produção do AK-103. O AK-12 melhorou o equilíbrio e a ergonomia, tornando-o o rifle de assalto de elite da Rússia até hoje."
 TAT_infantry_weapons6: "AK-23"
 TAT_infantry_weapons7: "AK-31"
 TAT_Anti_Air_0: "SA-7 Strela-2"
 TAT_Anti_Air_0_desc: "Projetado no início da Guerra Fria usando lógica de navegação proporcional, para travar e destruir bombardeiros nucleares americanos. Uma das formas mais básicas de AA que pode atingir alvos a 3700-4200m."
 TAT_Anti_Air_1: "SA-16 Igla"
 TAT_Anti_Air_1_desc: "O Igla é uma versão mais moderna do Strela, implantada em 2004 pela Rússia. Ele usa sistemas de orientação infravermelha de banda dupla (versão S), muito melhores que o Strela."
 TAT_Anti_Air_2: "SA-24 Igla-S"
 TAT_Anti_Air_2_desc: "A mais nova variante, substancialmente aprimorada com alcance maior, buscador mais sensível, resistência aprimorada às últimas contramedidas e uma ogiva mais pesada. O fabricante relata uma probabilidade de acerto de 0,8–0,9."
 TAT_Anti_Air_3: "SA-26"
 TAT_Anti_Air_4: "SA-28"
 TAT_APC_1: "BTR-60"
 TAT_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 tem uma metralhadora pesada KPVT de 14,5 mm com 500 cartuchos. A arma secundária é uma metralhadora coaxial 7,62 mm pkt com 3.00 cartuchos. Ótimo para movimentos leves de infantaria e QRFs."
 TAT_APC_1_short: "BTR-60"
 TAT_APC_2: "MT-LB"
 TAT_APC_2_desc: "O MT-LB foi fabricado na década de 1970. Feito barato e rápido, os soviéticos usavam esses veículos para defesa antiaérea leve e combate à infantaria."
 TAT_APC_2_short: "MT-LB"
 TAT_APC_3: "BTR-70"
 TAT_APC_3_desc: "O BTR-70 está em uso desde 1972, e durante a Guerra Soviético-Afegã, eles foram utilizados para transportar tropas e fornecer apoio de fogo. A única diferença em relação ao BTR-60 é a armadura mais pesada."
 TAT_APC_3_short: "BTR-70"
 TAT_APC_4: "BTR-80"
 TAT_APC_4_desc: "O BTR-80 é um APC anfíbio de 8x8 rodas projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, BTR-60 e BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante a guerra soviética no Afeganistão."
 TAT_APC_4_short: "BTR-80"
 TAT_APC_5: "BTR-90"
 TAT_APC_5_desc: "Fabricado em 1994, para combater combatentes terroristas. Ele possui um grande poder de fogo com um canhão Shipunov 2A42 de 30 mm com 500 cartuchos."
 TAT_APC_5_short: "BTR-90"
 TAT_APC_6: "Kurganets-25"
 TAT_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganets-25, foi fabricado em 2015. Feito como um IFV, possui um canhão leve Bumerang-BM, com uma metralhadora Kord de 12,7 mm. Modelado de perto ao IFV americano Bradley."
 TAT_APC_6_short: "Kurganets-25"
 TAT_APC_7: "Kurganets-35"
 TAT_APC_7_desc: "Assim como o 25, que é principalmente um IFV, o 35 é um APC, pode transportar 12 homens e fazer praticamente o mesmo que o 25 em operações IFV."
 TAT_APC_7_short: "Kurganets-35"
 TAT_APC_8: "Kurganets-45"
 TAT_APC_8_desc: "Não se sabe muito sobre este super APC, mas ele possui um canhão de 40 mm e pode transportar 12 homens."
 TAT_APC_8_short: "Kurganets-45"
 TAT_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 TAT_Heavy_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos. O alcance efetivo é de 500-3.000m."
 TAT_Heavy_Anti_tank_1: "MTLB Konkurs"
 TAT_Heavy_Anti_tank_1_desc: "Um sistema de mísseis mais pesado disparando mais de um. O Konkurs pode atingir alvos a 4km e devastar os maiores tanques inimigos."
 TAT_Heavy_Anti_tank_2: "Kornet-E"
 TAT_Heavy_Anti_tank_3: "Volk AT-22"
 TAT_Heavy_Anti_tank_4: "Volk AT-45"
 TAT_IFV_1: "BMP-1"
 TAT_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. Usando um 73mm 2A28 e lançador ATGM."
 TAT_IFV_1_short: "BMP-1"
 TAT_IFV_2: "BMP-2"
 TAT_IFV_2_desc: "O maior medo de um jihadista é o BMP-2, extremamente rápido e eficiente com seu canhão de 30 mm e esteiras moedoras."
 TAT_IFV_2_short: "BMP-2"
 TAT_IFV_3: "BMP-2M"
 TAT_IFV_3_short: "BMP-2M"
 TAT_IFV_4: "BMP-3"
 TAT_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2. Dispara um canhão de 100 mm com projéteis pesados de alto explosivo."
 TAT_IFV_4_short: "BMP-3"
 TAT_IFV_5: "BMP-3M"
 TAT_IFV_5_desc: "O BMP-3M é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2 e variante do 3. Usando um canhão e motor aprimorados."
 TAT_IFV_5_short: "BMP-3M"
