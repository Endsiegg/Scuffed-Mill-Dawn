 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "O UH-1D é um UH-1 Iroquois / 'Huey' americano construído sob licença na então 'Alemanha Ocidental' pela Dornier Flugzeugwerke. O UH-1D é um helicóptero de transporte utilitário usado para uma variedade de missões, desde transporte de tropas até movimentação de cargas pesadas. O UH-1D foi a espinha dorsal de helicópteros do Exército alemão durante a Guerra Fria e continuou mesmo após a reunificação."
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "O CH-53G é um helicóptero de transporte de carga pesada americano originalmente projetado pela Sikorsky Aircraft e construído sob licença pela VFW-Fokker. O CH-53G carrega uma tripulação de quatro pessoas: piloto, co-piloto, chefe de equipe e um observador aéreo. Pode transportar várias cargas, incluindo até 38 tropas totalmente equipadas, uma carga interna de 8.000 libras (3.600 kg) ou uma carga externa de 13.000 libras (5.900 kg) no gancho de suporte de ponto único."
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "O CH-53GS é uma versão atualizada do CH-53G original. Esta variante possui contramedidas de mísseis atualizadas, sistemas de comunicação e navegação aprimorados, e 2 tanques de combustível adicionais. O modelo atualizado também vem com novos motores T64-100, permitindo operações em condições mais quentes e altas, bem como sistemas de armas MG3 (7,62×51mm) e M3M .50cal (12,7×99mm)."
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "O NHIndustries NH90 é um helicóptero militar de médio porte, bimotor e multiuso. Foi desenvolvido em resposta a requisitos da OTAN para um helicóptero de campo de batalha que também pudesse ser operado em ambientes navais. O NH90 foi desenvolvido e é fabricado pela NHIndustries, uma empresa colaborativa de propriedade da Airbus Helicopters, Leonardo (anteriormente AgustaWestland) e Fokker Aerostructures."
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "NH-120GER"
 GER_transport_helicopter5_desc: "O NH-120GER é uma versão atualizada do modelo NH-90 com várias novas características. O NH-120GER se beneficia de um novo esquema de camuflagem furtiva em escala preta, semelhante ao do F-22 Raptor. O modelo atualizado também possui novos e aprimorados motores a turbina, permitindo levantamentos mais pesados e capazes de atingir velocidades mais rápidas."
