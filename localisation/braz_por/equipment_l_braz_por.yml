 SYR_IFV_2_desc: "O maior medo de um jihadista é o BMP-2 extremamente rápido e eficiente com seu canhão de 30 mm e esteiras de trituração."
 SYR_IFV_2_short: "BMP-2"
 SYR_IFV_3: "BMP-2M"
 SYR_IFV_3_short: "BMP-2M"
 SYR_IFV_4: "BMP-3"
 SYR_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria soviético, sucessor do BMP-1 e do BMP-2. Dispara um canhão de 100 mm com munições HE pesadas."
 SYR_IFV_4_short: "BMP-3"
 SYR_IFV_5: "BMP-3M"
 SYR_IFV_5_desc: "O BMP-3M é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2 e variante do 3. Usando um canhão e motor atualizados."
