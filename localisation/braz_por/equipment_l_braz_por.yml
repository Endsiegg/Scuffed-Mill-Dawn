 SPR_MBT_8: "Leopard 3A3"
 SPR_MBT_8_short: "Leopard 3A3"
 SPR_util_vehicle_0: "Willys-V.I.A.S.A MB-CJ3B"
 SPR_util_vehicle_0_short: "MB-CJ3B"
 SPR_util_vehicle_0_desc: "Produced in Spain by V.I.A.S.A. (Vehículos Industriales y Agrícolas, Sociedad Anónima) under the license of Willys, the MB-CJ3B it's a light-weight all-road vehicle. It's equiped with a Perkins P4-192 engine. Due to its great maneuverability and speed, it is an ideal vehicle for reconnaissance and liaison between troops."
 SPR_util_vehicle_1: "Land Rover-Santana 88"
