 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 possui uma metralhadora pesada KPVT de 14,5 mm com 500 munições. A arma secundária é uma metralhadora coaxial 7,62mm pkt com 3.00 munições. Ótimo para movimentos de infantaria leve e forças de resposta rápida."
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "O MT-LB foi feito na década de 1970. Feito de forma barata e rápida, os soviéticos usaram esses veículos para defesa antiaérea leve e combate de infantaria."
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "O BTR-70 está em uso desde 1972, e durante a Guerra Soviético-Afegã, eles foram utilizados para transportar tropas e fornecer apoio de fogo. A única diferença em relação ao BTR-60 é a armadura mais pesada."
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "O BTR-80 é um veículo blindado de transporte de pessoal anfíbio 8×8 projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, BTR-60 e BTR-70, no Exército Soviético. Foi utilizado pela primeira vez durante a guerra soviética no Afeganistão."
 BSH_APC_4_short: "BTR-80"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Possui um grande impacto com um canhão 2A42 Shipunov de 30mm com 500 munições."
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "Kurganets-25"
 BSH_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganets-25 foi feito em 2015. Feito como um IFV, possui um canhão leve Bumerang-BM, com uma metralhadora Kord de 12,7mm. Modelado de perto no IFV americano Bradley."
 BSH_APC_6_short: "Kurganets-25"
 BSH_APC_7: "Kurganets-35"
 BSH_APC_7_desc: "Assim como o 25, que é principalmente um IFV, o 35, um APC, pode transportar 12 homens e fazer aproximadamente o mesmo que o 25 em operações de IFV."
 BSH_APC_7_short: "Kurganets-35"
 BSH_APC_8: "Kurganets-45"
 BSH_APC_8_desc: "Não se sabe muito sobre este super APC, mas possui um canhão de 40mm e pode transportar 12 homens."
