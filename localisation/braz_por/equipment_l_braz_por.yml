 Anti_Air_1_desc: "MANPADS é um tipo de arma antiaérea de curto alcance que é projetada para ser transportada e operada por uma única pessoa. Esses sistemas são projetados para engajar e destruir aeronaves inimigas, geralmente com mísseis de superfície-ar. Os MANPADS são caracterizados por sua portabilidade e facilidade de uso, permitindo que sejam transportados e implantados por um único operador. Os MANPADS normalmente consistem em um lançador portátil, um míssil e um sistema de orientação. O lançador é projetado para ser facilmente transportado e manuseado pelo operador. O míssil é lançado a partir do lançador em direção à aeronave alvo, utilizando um sistema de propulsão para alcançar a velocidade e a altitude necessárias. O sistema de orientação pode variar, mas geralmente inclui sensores infravermelhos que rastreiam o calor emitido pela aeronave."
 SP_Anti_Air_1: "Antiaéreo Autopropulsado (SP AA) - 1985"
 SP_Anti_Air_1_desc: "SP AA é um termo usado para descrever sistemas de defesa antiaérea que são montados em veículos automotores e têm a capacidade de se mover de forma autônoma. Esses sistemas SP AA são projetados para engajar e neutralizar ameaças aéreas, como aeronaves, mísseis de cruzeiro ou drones. Eles são equipados com armas antiaéreas, como canhões ou mísseis superfície-ar, que são montados em plataformas veiculares. Os sistemas SP AA são projetados para serem móveis, permitindo que sejam deslocados rapidamente e posicionados em locais estratégicos para fornecer defesa antiaérea eficaz. A mobilidade oferecida pelos veículos automotores permite que esses sistemas acompanhem e respondam a ameaças aéreas em movimento, protegendo alvos terrestres importantes, como bases militares, instalações críticas ou unidades em deslocamento. Esses sistemas geralmente são equipados com sensores, sistemas de rastreamento e mira automatizados, como radares, que auxiliam na detecção, rastreamento e engajamento de alvos aéreos. A automação e a capacidade de se mover autonomamente tornam os sistemas SP AA altamente eficazes na proteção contra ameaças aéreas em diferentes cenários e ambientes."
