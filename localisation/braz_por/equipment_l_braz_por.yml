 early_helicopter: "Projeto Inicial de Helicóptero."
 early_helicopter_desc: "Isso nos permitirá pesquisar projetos de Helicópteros de Transporte e Helicópteros de Ataque."
 attack_helicopter_equipment: "Helicóptero de Ataque"
 attack_helicopter_hull: "Helicóptero de Ataque"
 attack_helicopter_hull_desc: "Um helicóptero de ataque é um helicóptero armado com o papel principal de uma aeronave de ataque, com a capacidade de engajar alvos no solo, como infantaria inimiga e veículos blindados de combate. Devido ao seu armamento pesado, às vezes são chamados de helicópteros de combate."
 attack_helicopter_desc: "Helicópteros de Ataque são helicópteros armados projetados para apoiar forças terrestres. Excelentes contra veículos blindados e unidades sem cobertura aérea, eles serão capazes de lidar rapidamente com inimigos que não possuem contramedidas apropriadas. No entanto, helicópteros de ataque são muito vulneráveis contra caças e armamentos antiaéreos."
 attack_helicopter1: "Helicóptero de Ataque - 1965"
 attack_helicopter1_desc: "É uma aeronave militar projetada especificamente para missões de ataque ao solo. Esses helicópteros possuem capacidades ofensivas e são armados com uma variedade de armas, incluindo mísseis antitanque, foguetes, metralhadoras e canhões. Os helicópteros de ataque são projetados para operar em ambientes hostis e fornecer apoio direto às forças terrestres em combate. Eles possuem recursos de alta manobrabilidade e capacidade de pairar, o que lhes permite realizar manobras táticas, identificar alvos e realizar ataques precisos. Além das capacidades de ataque, esses helicópteros podem ser equipados com sistemas de sensores avançados, como radares, sensores infravermelhos e sistemas de mira eletro-óptica, que auxiliam na detecção e identificação de alvos terrestres."
