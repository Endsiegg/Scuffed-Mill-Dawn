 CZE_attack_helicopter1_desc: "Reforma doméstica do Mi-8/Mi-17/Mi-18 em um helicóptero de ataque básico equipado com mísseis AGM e AAM em seus pilones sob a asa. O helicóptero ainda é capaz de transportar 16 passageiros em sua estrutura."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Versão de exportação produzida domesticamente do Mi-24 da União Soviética com novo software e hardware tcheco, incluindo nova matriz de sensores, óptica e modernização da rede do helicóptero, simplificando-a para padrões modernos."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "O Mi-35M é o primeiro lote de modernizações para esta aeronave. Possui 6 pilones sob a asa que podem carregar muitos tipos de sistemas de armas guiadas, não guiadas ou pods de armas da última geração."
 CZE_attack_helicopter4: "BV-38 Blesk"
 CZE_attack_helicopter4_desc: "A experiência com atualizações e projetos passados de helicópteros nos permitiu projetar nosso próprio helicóptero de batalha. O resultado é o BV-14 Blesk, que possui hélice traseira além do rotor principal, permitindo que este helicóptero voe a incríveis 450 km/h. Isso também foi alcançado tornando sua forma muito aerodinâmica e colocando todas as armas dentro de seu armazenamento interno. Em situações de emergência, sempre há dois mísseis ar-ar prontos para serem disparados, mesmo a partir deste espaço interno até 90° na frente do helicóptero."
 CZE_attack_helicopter5: "BV-43 Vichr"
 CZE_attack_helicopter5_desc: "Os primeiros protótipos de helicópteros furtivos com os códigos BV-40, 41 e 42 resultaram nesta máquina combinando suas habilidades. O helicóptero usa muitos recursos do BV-38 e possui também um recarregador automático interno para mísseis, permitindo que o helicóptero não tenha pilones externos mesmo quando necessário, ao contrário do BV-38. Há 4 eixos para os mísseis, carregados com dois AGM e dois AAM, com mais 16 mísseis de cada tipo no recarregador automático."
 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Helicóptero de reconhecimento de dois lugares desenvolvido nos anos 60."
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Versão produzida internamente do Mi-4 soviético usado para várias transferências de carga e lançamentos de tropas, apresentando novo motor e espaço interno remodelado da estrutura da aeronave com espaço de carga maior e novo design de cockpit."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Versão produzida internamente do Mi-8 soviético usado como grande transportador de carga capaz de transportar 16 passageiros e 2 pilotos. Possui cockpit digital novo e metralhadoras montadas lateralmente."
 CZE_transport_helicopter3: "V-5 Kolovrátek"
 CZE_transport_helicopter3_desc: "A experiência de atualizações e projetos passados de helicópteros nos permitiu projetar nossas próprias máquinas desde o início. O resultado são os protótipos V-1,2,3 e 4. E seu primeiro modelo de produção, o V-5. Possui pás de rotor de 26 metros permitindo transportar muitas toneladas de carga ou pequenos veículos."
 CZE_transport_helicopter4: "V-15 Skokan"
 CZE_transport_helicopter4_desc: "Este helicóptero possui dois rotores montados em asas e pode transportar uma quantidade ainda maior de carga ou passageiros para o destino. Também é armado com armamento defensivo e mísseis ar-ar."
 CZE_transport_helicopter5: "V-41 Sokol"
 CZE_transport_helicopter5_desc: "Helicóptero stealth com estrutura aerodinâmica revestida com materiais absorventes de radar, armazenando carga e, opcionalmente, armas montadas internamente no compartimento de armas."
 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Modernização doméstica Su-22 Modernization 4 com aviónica aprimorada e software permitindo mísseis AGM mais recentes."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "Caça tcheco multiuso projetado com capacidades de ataque terrestre em mente, deixando o combate aéreo como objetivo secundário."
 CZE_MR_Fighter3: "Aero L-21 Sova"
 CZE_MR_Fighter3_desc: "Caça com novos motores com pós-combustão capaz de atingir até 3000 km/h a 20 km de altitude. Pode carregar muitas variantes de armas em seus pilones, incluindo munição de precisão e bombas JDAM. Em testes, uma bomba lançada a essa velocidade e altitude atingiu um alvo móvel a 57 km do avião."
 CZE_MR_Fighter4: "Let-35 Skřivan"
 CZE_MR_Fighter4_desc: "Caça multiuso manobrável com boa retenção de energia. Foca principalmente no combate ar-ar."
 CZE_MR_Fighter5: "Let-55 Straka"
 CZE_MR_Fighter5_desc: "Caça supermanobrável com vetorização de empuxo de dois motores. Equipa a maioria das munições modernas devido ao seu software especialmente projetado composto por código principal combinado com partes modulares de vários fabricantes de armas, permitindo que cada peça do sistema de armas seja codificada especificamente para seu único propósito. Isso também facilita atualizações de software e resulta em quase nenhuma incompatibilidade."
 CZE_MR_Fighter6: "Aero L-73 Špaček"
 CZE_MR_Fighter6_desc: "Caça furtivo capaz de supercruzeiro com armazenamento interno de 8 pilones projetado para o papel SEAD."
 CZE_MR_Fighter7: "Let-81 Sup"
 CZE_MR_Fighter7_desc: "Interceptor hipersônico com armas direcionadas por energia para fins ofensivos e defensivos, além de mísseis hipersônicos."
 CZE_MR_Fighter8: "Let-83 Slavík"
 CZE_MR_Fighter8_desc: "Aeronave multiuso hipersônica de forma mutável e metamórfica com armamento antissatélite e modelagem de motor variável capaz de voo suborbital por longos períodos, atuando também como avião espião capaz de derrubar qualquer oponente que tente alcançá-lo ao mesmo tempo."
