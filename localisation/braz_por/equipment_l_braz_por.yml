 UKR_SP_R_arty_0: "BM-21 Grad"
 UKR_SP_R_arty_0_desc: "Não é muito usado em operações modernas, o avô de SAMS e MLRS foi usado principalmente na Segunda Guerra Mundial e no Afeganistão. Sendo eficaz a 20km."
 UKR_SP_R_arty_1: "BM-30 Smerch"
 UKR_SP_R_arty_1_desc: "Este veículo é uma versão mais moderna do Grad. Um que pode ir a qualquer lugar do mundo com neve, gelo ou deserto. Seu alcance de tiro efetivo é de 35 km."
 UKR_SP_R_arty_2: "9A52-4 Tornado"
 UKR_SP_R_arty_2_desc: "Uma bateria de artilharia extremamente pesada que, se não for tratada, pode destruir cidades inteiras. Com alcance máximo de 90km."
 UKR_SP_arty_0: "2S3 Akatsiya"
 UKR_SP_arty_0_desc: "Armado com um canhão D-22 de 152,4 mm que poderia disparar o sol dos céus se necessário. Esta é uma notável bateria de artilharia com um alcance de 50 km."
 UKR_SP_arty_1: "2S7 Pion"
 UKR_SP_arty_1_desc: "O 2S19 Msta-S foi desenvolvido no final da Guerra Fria, incorporando novas tecnologias e aumentando o alcance em comparação com seu antecessor."
 UKR_SP_arty_2: "2S19M2 Msta-SM"
 UKR_SP_arty_2_desc: "O 2S19M2 traz a plataforma Msta-S para o século 21, equipada com um sistema automático de controle de tiro, displays digitais e suporte GLONASS."
