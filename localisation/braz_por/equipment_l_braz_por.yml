 WAG_Rec_tank_1: "2S25 Sprut-SD"
 WAG_Rec_tank_1_desc: "Um destruidor de tanques anfíbio auto-propulsado, este veículo pode se aproximar dos tanques inimigos e disparar seu canhão de 125mm, similar aos do T-72-80."
