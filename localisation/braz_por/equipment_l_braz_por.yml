 CHI_Heavy_Anti_tank_1_desc: "O Hong Jian-9 ('Red Arrow-9') é um sistema avançado de mísseis antitanque de terceira geração, tandem HEAT, motor de foguete de combustível sólido, implantado pelo Exército de Libertação do Povo."
 CHI_Heavy_Anti_tank_2: "HJ-10"
 CHI_Heavy_Anti_tank_2_desc: "O HJ-10 (ou 'Red Arrow 10') é um míssil antitanque lançado por terra chinês desenvolvido pela Norinco. Possui uma ogiva tandem de alto explosivo anti-tanque (HEAT)."
