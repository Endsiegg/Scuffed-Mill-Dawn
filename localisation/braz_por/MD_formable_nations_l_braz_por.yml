l_braz_por:
 MGB_update_flag: "Atualizar Bandeira do Magrebe"
 MGB_update_flag_desc: "Mudar a bandeira para representar especificamente a região do Magrebe (sem bandeiras ideológicas no momento)."
 form_BLT_category: "Unificar os Estados Bálticos"
 form_BLT_category_desc: "Os Estados Bálticos são a união de estados entre Estônia, Letônia e Lituânia. As três nações há muito são presas dos predadores da geopolítica europeia e continuam a sofrer nas mãos do imperialismo europeu. Lutar contra a influência e pressão de benfeitores estrangeiros é uma necessidade e uma prioridade máxima. Podemos alcançar esse objetivo unificando nações e nos tornando unidos. Uma nação de pessoas que pode resistir às pressões da influência estrangeira e estabelecer-se como um membro no palco mundial, não um obstáculo para outras nações abusarem."
 BLT_integrate_start: "Começar a Formar os Estados Bálticos"
 BLT_integrate_start_desc: "É hora de formar os Estados Bálticos."
 BLT_integrate_LIT: "Integrar a Lituânia"
 BLT_integrate_LIT_desc: "A Lituânia é a maior das três nações bálticas. Supera as nações da Letônia e Estônia em grande parte, como população, PIB, área terrestre e população. Integrar esta nação exigirá uma quantidade considerável de recursos de nossa nação, mas beneficiará nosso novo Estado Báltico."
 BLT_integrate_LAT: "Integrar a Letônia"
 BLT_integrate_LAT_desc: "A Letônia é um país localizado na região do Báltico, no norte da Europa. Faz fronteira com Estônia, Rússia, Bielorrússia e Lituânia, e possui uma pequena porção de costa no Mar Báltico. Sua capital é Riga. A Letônia possui uma rica história cultural, além de ser um membro ativo da União Europeia e da OTAN."
 BLT_integrate_EST: "Integrar a Estônia"
 BLT_integrate_EST_desc: "A Estônia é a menor dos três Estados Bálticos, mas possui a maior linha costeira das três nações. É principalmente uma economia construída com base nessa dependência da costa e na silvicultura. O povo estoniano é uma adição incrível à nossa nova grande nação. Integrar esta nação exigirá alguns recursos de nossa nação. Ainda assim, beneficiará nosso novo Estado Báltico."
 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"
 form_FCA_category: "Unificar a América Central"
 form_FCA_category_desc: "A República Federal da América Central existiu no início do século XIX. Foi uma união de estados dos territórios da antiga Capitania Geral da Guatemala na Nova Espanha. Era composta pelos países da Costa Rica, El Salvador, Guatemala, Honduras, Nicarágua e partes do México e Belize. Unir a federação será um teste para as nações, pois elas unem a multiplicidade de ideologias."
 FCA_integrate_start: "Começar a Formação da América Central"
 FCA_integrate_start_desc: "A unificação dos países da América Central em uma única nação ou federação tem sido uma ideia discutida ao longo dos anos, mas nunca foi completamente realizada devido a uma série de desafios políticos, culturais, históricos e econômicos. Embora a região tenha características culturais e históricas em comum, cada país tem sua própria identidade e complexidade."
 FCA_integrate_BLZ: "Integrar Belize"
 FCA_integrate_BLZ_desc: "Belize é um país localizado na América Central, fazendo fronteira com o México a norte, o oeste e o sul, e com o mar do Caribe a leste. Sua capital é Belmopan. A história de Belize é caracterizada por uma mistura de influências indígenas, coloniais e culturais, bem como por sua posição geográfica única."
 FCA_integrate_GUA: "Integrar a Guatemala"
 FCA_integrate_GUA_desc: "A Guatemala é um país localizado na América Central, fazendo fronteira com Belize, México, Honduras e El Salvador. Sua capital é a Cidade da Guatemala. A história da Guatemala é rica e complexa, com influências indígenas, coloniais e culturais."
 FCA_integrate_ELS: "Integrar El Salvador"
 FCA_integrate_ELS_desc: "El Salvador é um país localizado na América Central, fazendo fronteira com Honduras, Guatemala e o Oceano Pacífico. Sua capital é San Salvador. A história de El Salvador é marcada por uma combinação de influências indígenas, coloniais e contemporâneas, bem como por desafios sociais e políticos."
 FCA_integrate_HON: "Integrar Honduras"
 FCA_integrate_HON_desc: "Honduras é um país localizado na América Central, fazendo fronteira com a Guatemala, El Salvador e Nicarágua. Sua costa norte é banhada pelo Mar do Caribe, e sua costa sul é banhada pelo Oceano Pacífico. A capital do país é Tegucigalpa. A história de Honduras é marcada por influências indígenas, coloniais e políticas, bem como por desafios sociais e econômicos."
 FCA_integrate_NIC: "Integrar Nicarágua"
 FCA_integrate_NIC_desc: "A Nicarágua é um país localizado na América Central, fazendo fronteira com Honduras ao norte e com a Costa Rica ao sul. Sua costa oeste é banhada pelo Oceano Pacífico, e a costa leste é banhada pelo Mar do Caribe. Sua capital é Manágua. A história da Nicarágua é marcada por influências indígenas, coloniais e políticas, bem como desafios sociais e econômicos."
 FCA_integrate_COS: "Integrar Costa Rica"
 FCA_integrate_COS_desc: "A Costa Rica é um país localizado na América Central, fazendo fronteira com a Nicarágua ao norte e com o Panamá ao sul. É um país conhecido por sua beleza natural deslumbrante, biodiversidade, estabilidade política e ênfase na educação e no bem-estar social."
 FCA_integrate_PAN: "Integrar Panamá"
 FCA_integrate_PAN_desc: "O Panamá é um país localizado na América Central, fazendo fronteira com a Costa Rica ao oeste e a Colômbia ao leste, além de ter litoral no Oceano Pacífico e no Mar do Caribe. Sua capital é a Cidade do Panamá. O país é conhecido por sua história de construção do Canal do Panamá e por sua economia diversificada."
 FCA_update_flag: "$update_flag_and_name$"
 FCA_update_flag_desc: "$update_flag_and_name_desc$"
 form_GCL_category: "Uma Segunda Gran Colômbia"
 form_GCL_category_desc: "Gran Colômbia é um estado agora extinto que abrange os modernos estados-nação de Equador, Colômbia, Panamá e Venezuela. O estado bolivariano é um dos epitomes da força sul-americana, sendo assim um objetivo valioso para nossa grande nação. Unir nossos irmãos em nossas nações irmãs fortalecerá e repelirá a influência estrangeira em nossa grande nação. Declararemos uma Segunda Gran Colômbia e traremos unidade para nossas grandes nações!"
 GCL_integrate_start: "Começar a Reformar a Gran Colômbia"
 GCL_integrate_start_desc: "A Grande Colômbia foi uma república sul-americana que existiu de 1819 a 1831, formada por uma união de várias províncias que buscavam independência da Espanha durante as guerras de independência na América Latina. A Grande Colômbia foi liderada principalmente por Simón Bolívar e Francisco de Paula Santander, dois líderes revolucionários que desempenharam papéis significativos nas lutas de independência na América do Sul."
 GCL_integrate_COL: "Integrar a Colômbia"
 GCL_integrate_COL_desc: "A Colômbia é um país localizado no extremo norte da América do Sul. Sua capital é Bogotá. A história da Colômbia é rica e complexa, marcada por influências indígenas, coloniais e contemporâneas, bem como por desafios políticos, sociais e econômicos."
 GCL_integrate_VEN: "Integrar a Venezuela"
 GCL_integrate_VEN_desc: "A Venezuela é um país localizado no norte da América do Sul, fazendo fronteira com o Mar do Caribe ao norte, a Colômbia a oeste, o Brasil a sul e a Guiana a leste. Sua capital é Caracas. A história da Venezuela é caracterizada por uma mistura de influências indígenas, coloniais e políticas, bem como por desafios sociais e econômicos."
 GCL_integrate_ECU: "Integrar o Equador"
 GCL_integrate_ECU_desc: "O Equador é um país localizado na região noroeste da América do Sul, fazendo fronteira com a Colômbia ao norte, o Peru ao sul e a leste, e o Oceano Pacífico a oeste. Sua capital é Quito. A história do Equador é marcada por influências indígenas, coloniais e políticas, bem como por desafios sociais e econômicos."
 GCL_update_flag: "$update_flag_and_name$"
 GCL_update_flag_desc: "$update_flag_and_name_desc$"
 is_GCL: "Formou a Grande Colômbia"
 form_SCA_category: "Unir o Povo Nórdico"
 form_SCA_category_desc: "O Povo Nórdico já compartilhou muitas nações antes: O Império Sueco, a União de Kalmar, entre outros. Unificar este grupo de povos com histórias tão vibrantes e ricas, culturas e línguas únicas será um desafio para qualquer um que ousar completar este feito."
 SCA_integrate_start: "Começar a Formar a Escandinávia"
 SCA_integrate_start_desc: "É hora de formar o Império Escandinavo. Nossos irmãos e irmãs estarão verdadeiramente unidos sob uma única bandeira enquanto construímos um amanhã melhor."
 SCA_integrate_SWE: "Integrar a Suécia"
 SCA_integrate_SWE_desc: "A Suécia é um país localizado no norte da Europa, na Península Escandinava. É conhecida por sua rica história, sociedade avançada e qualidade de vida elevada. Sua capital é Estocolmo. A Suécia tem uma cultura diversificada e é famosa por suas contribuições para a música, tecnologia e bem-estar social."
 SCA_integrate_DEN: "Integrar a Dinamarca"
 SCA_integrate_DEN_desc: "A Dinamarca é um país situado no norte da Europa, na região conhecida como Península da Jutlândia, e também inclui várias ilhas, sendo a mais conhecida delas a Zelândia, onde se localiza a capital, Copenhague. A Dinamarca tem uma história rica, é conhecida por sua qualidade de vida elevada e desempenha um papel importante na cena internacional."
 SCA_integrate_NOR: "Integrar a Noruega"
 SCA_integrate_NOR_desc: "A Noruega é um país nórdico situado na região da Escandinávia, no norte da Europa. Conhecida por sua impressionante beleza natural, alta qualidade de vida e rica herança cultural, a Noruega desempenha um papel significativo na cena internacional."
 SCA_integrate_FIN: "Integrar a Finlândia"
 SCA_integrate_FIN_desc: "A Finlândia é um país nórdico localizado no nordeste da Europa, fazendo fronteira com a Suécia a oeste, a Noruega a norte e a Rússia a leste. É conhecida por sua educação de alta qualidade, design inovador e uma relação próxima com a natureza."
 SCA_integrate_ICE: "Integrar a Islândia"
 SCA_integrate_ICE_desc: "A Islândia é uma ilha localizada no Oceano Atlântico Norte, a noroeste da Europa, entre a Groenlândia e as Ilhas Britânicas. É conhecida por sua paisagem única, cultura vibrante e história fascinante."
 SCA_integrate_GRL: "Integrar a Groenlândia"
 SCA_integrate_GRL_desc: "A Groenlândia é uma vasta ilha localizada no extremo nordeste da América do Norte, na região do Ártico, e é um território autônomo do Reino da Dinamarca. É conhecida por suas paisagens árticas, cultura inuíte e desafios relacionados às mudanças climáticas."
 SCA_update_flag: "$update_flag_and_name$"
 SCA_update_flag_desc: "$update_flag_and_name_desc$"
 is_SCA: "Uniu o Povo Nórdico"
 form_IBR_category: "A União Ibérica"
 form_IBR_category_desc: "A União Ibérica é uma união política menor proposta na Península Ibérica entre Espanha e Portugal. As duas nações estiveram entrelaçadas ao longo da maior parte da história recente e continuam a compartilhar sua identidade comum de ibéricos. A unificação dos dois estados não altera substancialmente a ordem mundial; no entanto, a fusão dos dois estados garantiria uma presença econômica e política na boca do Mediterrâneo que não existia antes."
 IBR_integrate_SPR: "Integrar a Espanha"
 IBR_integrate_SPR_desc: "A Espanha é um país localizado no sudoeste da Europa, na Península Ibérica, com uma rica história, cultura diversificada e uma variedade de paisagens impressionantes."
 IBR_integrate_POR: "Integrar Portugal"
 IBR_integrate_POR_desc: "Portugal é um país localizado no sudoeste da Europa, na Península Ibérica, com uma rica história, cultura vibrante e belas paisagens costeiras."
 IBR_update_flag: "$update_flag_and_name$"
 IBR_update_flag_desc: "$update_flag_and_name_desc$"
 is_IBR: "Formou a União Ibérica"
 form_ANZ_category: "Australásia"
 form_ANZ_category_desc: "A Australásia é uma região mais ampla que inclui Austrália, Nova Zelândia e algumas ilhas vizinhas menores no Oceano Pacífico. A união de estados entre a Nova Zelândia e a Austrália cria um novo poder no Oceano Pacífico, rivalizando com a Indonésia e o Japão pela influência na região."
 ANZ_integrate_AST: "Integrar a Austrália"
 ANZ_integrate_AST_desc: "A Austrália é um país localizado na Oceania, famoso por sua vasta paisagem desértica, praias de areia branca e vida selvagem única. A sua cidade mais conhecida é Sydney, lar da icônica Ópera de Sydney e da Ponte da Baía de Sydney. A Grande Barreira de Coral, situada na costa nordeste, é um dos maiores sistemas de recifes de coral do mundo, sendo um destino popular para mergulhadores e entusiastas da vida marinha. A Austrália é também conhecida por sua rica cultura indígena, com várias tribos aborígenes que têm uma história milenar no continente. Além disso, o país é um importante centro acadêmico e econômico, com cidades como Melbourne e Brisbane desempenhando papéis significativos em diferentes setores."
 ANZ_integrate_NZL: "Integrar a Nova Zelândia"
 ANZ_integrate_NZL_desc: "A Nova Zelândia é um país insular localizado no sudoeste do Oceano Pacífico. É conhecida por sua deslumbrante paisagem natural, que inclui montanhas, lagos, florestas exuberantes e praias pitorescas. A cidade mais populosa é Auckland, que abriga uma combinação de modernidade urbana e beleza natural. A capital, Wellington, é famosa por sua cena cultural e artística vibrante."
 ANZ_update_flag: "$update_flag_and_name$"
 ANZ_update_flag_desc: "$update_flag_and_name_desc$"
 is_ANZ: "Formou a Australásia"
 form_SOU_category: "União de Nações Sul-Americanas"
 form_SOU_category_desc: "A União de Nações Sul-Americanas é a união de todas as nações sul-americanas em um superestado. A identidade econômica, política e cultural da América do Sul é única devido à mistura de influências espanholas e portuguesas e dos nativos que se integraram aos países. Ela possui uma ampla variedade de bases industriais, setores financeiros, recursos naturais e produtos agrícolas. Se unificarmos os Estados-nação da América do Sul, poderemos finalmente rivalizar com a influência dos Estados Unidos e de outras potências mundiais no Hemisfério Ocidental e no exterior."
 SOU_integrate_start: "Começar a Formação da União de Nações Sul-Americanas"
 SOU_integrate_start_desc: "Começar a formação da União de Nações Sul-Americanas."
 SOU_integrate_BRA: "Integrar o Brasil"
 SOU_integrate_BRA_desc: "O Brasil é o maior país da América do Sul e é conhecido por sua vasta diversidade geográfica, cultural e étnica. Possui uma extensa costa litorânea, florestas tropicais, planícies, montanhas e uma rica vida selvagem. A cidade do Rio de Janeiro é famosa por sua icônica estátua do Cristo Redentor e suas praias mundialmente famosas, como Copacabana e Ipanema. São Paulo é a maior cidade e um importante centro financeiro e cultural, com uma cena artística e gastronômica diversificada."
 SOU_integrate_PAR: "Integrar o Paraguai"
 SOU_integrate_PAR_desc: "O Paraguai é um país sem litoral localizado na América do Sul, limitado por Brasil, Argentina e Bolívia. Sua capital é Assunção. O país é conhecido por sua rica história, cultura única e belas paisagens naturais."
 SOU_integrate_BOL: "Integrar a Bolívia"
 SOU_integrate_BOL_desc: "A Bolívia é um país localizado no coração da América do Sul, conhecido por sua geografia diversificada, cultura rica e história intrigante. A capital administrativa da Bolívia é La Paz, enquanto a sede do governo é Sucre."
 SOU_integrate_PRU: "Integrar o Peru"
 SOU_integrate_PRU_desc: "O Peru é um país localizado na parte ocidental da América do Sul, famoso por sua rica história, cultura vibrante e paisagens variadas. Sua capital é Lima, que abriga uma mistura fascinante de arquitetura colonial e moderna."
 SOU_integrate_ECU: "Integrar o Equador"
 SOU_integrate_ECU_desc: "O Equador é um país localizado na costa noroeste da América do Sul, conhecido por sua incrível diversidade geográfica e cultural. A capital do país é Quito, que possui um centro histórico bem preservado e foi declarado Patrimônio Mundial pela UNESCO."
 SOU_integrate_SUR: "Integrar o Suriname"
 SOU_integrate_SUR_desc: "O Suriname é um país situado na região nordeste da América do Sul, na costa atlântica. É o menor país da América do Sul em termos de área e tem uma rica mistura de culturas e influências étnicas."
 SOU_integrate_GUY: "Integrar a Guiana"
 SOU_integrate_GUY_desc: "A Guiana é um país localizado na costa nordeste da América do Sul, conhecido por sua beleza natural, diversidade étnica e riqueza cultural. A Guiana está dividida em três regiões: Guiana, situada na costa atlântica; Guiana Essequiba, uma região disputada que faz fronteira com a Venezuela; e Guiana Francesa, que é um território ultramarino francês."
 SOU_integrate_VEN: "Integrar a Venezuela"
 SOU_integrate_VEN_desc: "A Venezuela é um país localizado no norte da América do Sul, conhecido por sua rica herança cultural e recursos naturais abundantes. Possui uma variedade impressionante de paisagens, incluindo praias paradisíacas, selvas exuberantes, montanhas imponentes e as famosas planícies conhecidas como \"llanos\". No entanto, nos últimos anos, o país tem enfrentado uma série de desafios políticos, econômicos e sociais, incluindo uma crise humanitária, hiperinflação e instabilidade política. A capital, Caracas, costumava ser uma cidade próspera, mas foi afetada por problemas econômicos e sociais. A Venezuela já foi um dos maiores produtores de petróleo do mundo, mas a queda nos preços do petróleo impactou significativamente sua economia."
 SOU_integrate_COL: "Integrar a Colômbia"
 SOU_integrate_COL_desc: "Colômbia é um país localizado no extremo norte da América do Sul. É conhecido por sua rica diversidade geográfica, que inclui praias tropicais, selvas exuberantes, montanhas impressionantes e planícies vastas. A capital, Bogotá, é uma cidade cosmopolita situada no altiplano andino. A Colômbia também é famosa por sua cultura vibrante, expressa através da música, dança e festivais como o Carnaval de Barranquilla. No entanto, o país enfrentou desafios sociais e políticos ao longo de sua história, incluindo conflitos armados internos. Nos últimos anos, a Colômbia tem se esforçado para superar essas dificuldades e atrair turismo, graças à sua natureza deslumbrante e cidades encantadoras."
 SOU_integrate_CHL: "Integrar o Chile"
 SOU_integrate_CHL_desc: "O Chile é um país estreito e longo localizado na costa oeste da América do Sul, conhecido por sua geografia única, cultura rica e história intrigante. Sua capital é Santiago. Uma das características mais marcantes do Chile é a Cordilheira dos Andes, que percorre todo o país, proporcionando cenários montanhosos espetaculares e oportunidades para atividades como esqui e trekking. No norte do Chile, o Deserto do Atacama é considerado um dos lugares mais áridos do mundo, mas também é lar de paisagens surreais, como as Lagunas Altiplânicas e os Geysers del Tatio."
 SOU_integrate_URG: "Integrar o Uruguai"
 SOU_integrate_URG_desc: "O Uruguai é um país localizado na parte sul da América do Sul, conhecido por sua qualidade de vida elevada, natureza deslumbrante e estabilidade política. Apesar de ser um dos menores países do continente, o Uruguai tem um alto nível de desenvolvimento humano e é considerado um dos países mais progressistas da região. A capital, Montevidéu, é uma cidade charmosa com uma mistura de arquitetura histórica e moderna, além de uma cena cultural vibrante."
 SOU_integrate_ARG: "Integrar a Argentina"
 SOU_integrate_ARG_desc: "A Argentina é um país localizado na parte sul da América do Sul, conhecido por sua rica cultura, paisagens variadas e paixão pelo futebol. A capital, Buenos Aires, é uma cidade vibrante que combina arquitetura europeia com uma cena artística e gastronômica animada. O país é famoso por seu tango emocional e por ser o lar do jogador de futebol icônico, Diego Maradona. Além disso, a Argentina é reconhecida por suas vastas planícies conhecidas como \"pampas\", onde a pecuária e a agricultura são fundamentais para a economia. A região dos Andes no oeste oferece paisagens deslumbrantes, como a montanha Aconcágua, a mais alta das Américas. No entanto, a Argentina também enfrentou desafios econômicos e políticos ao longo de sua história, incluindo crises financeiras e instabilidade política."
 SOU_integrate_TRI: "Integrar Trinidad e Tobago"
 SOU_integrate_TRI_desc: "Trinidad e Tobago é uma nação insular localizada no extremo sul do mar do Caribe, ao largo da costa nordeste da Venezuela. É composta por duas ilhas principais: Trinidad, a maior e mais desenvolvida, e Tobago, a menor e mais turística. Trinidad e Tobago é conhecida por sua diversidade cultural, com influências indígenas, africanas, indianas, europeias e asiáticas que se entrelaçaram ao longo da história. Isso é evidente em sua música, culinária, festivais e costumes. O carnaval anual de Trinidad, por exemplo, é famoso por suas vibrantes festividades, incluindo desfiles de trajes elaborados e música contagiosa."
 SOU_integrate_FGU: "Integrar a Guiana Francesa"
 SOU_integrate_FGU_desc: "A Guiana Francesa é um departamento ultramarino francês localizado na costa nordeste da América do Sul. Embora seja geograficamente parte do continente sul-americano, a Guiana Francesa é administrativamente parte da França, o que a torna uma região ultramarina da União Europeia. Sua capital é Caiena."
 SOU_integrate_Curacao: "Integrar Curaçao"
 SOU_integrate_Curacao_desc: "Curaçao é uma ilha situada no sul do mar do Caribe, pertencente ao Reino dos Países Baixos. Ela faz parte das chamadas \"Antilhas Holandesas\" e é conhecida por suas praias deslumbrantes, águas cristalinas e uma atmosfera encantadora. A capital de Curaçao é Willemstad, uma cidade pitoresca com uma mistura de influências europeias e caribenhas em sua arquitetura colorida. O centro histórico de Willemstad é reconhecido como Patrimônio Mundial da UNESCO, caracterizado por suas casas coloridas à beira-mar e a icônica Ponte Rainha Emma, que se abre para permitir a passagem de navios."
 SOU_update_flag: "$update_flag_and_name$"
 SOU_update_flag_desc: "$update_flag_and_name_desc$"
 is_SOU: "Formou a União de Nações Sul-Americanas"
 form_HBL_category: "Benelux"
 form_HBL_category_desc: "O Benelux é uma união político-econômica com as nações dos Países Baixos, Bélgica e Luxemburgo formando o grupo. Historicamente, as três nações membros têm relações amigáveis e cordiais entre si. A organização atual é uma simples união de estados em questões políticas e econômicas no cenário global. Há conversas sussurradas sobre a possibilidade de formalizar essa união de estados em algo mais concreto. Uma nova nação para representar os povos das Terras Baixas, trazer um novo futuro para o povo e guiá-lo em direção a esse futuro brilhante."
 HBL_integrate_start: "Começar a Formação do Benelux"
 HBL_integrate_start_desc: "É hora de começar a formar o Benelux."
 HBL_integrate_BEL: "Integrar a Bélgica"
 HBL_integrate_BEL_desc: "A Bélgica não é a maior nem a menor das nações do Benelux. Ela está confortavelmente situada no centro, semelhante à sua posição entre os outros dois estados membros. Ela abriga vários centros de burocracia da União Europeia na cidade de Bruxelas, e é um destino turístico popular para turistas holandeses, franceses e não pertencentes à UE."
 HBL_integrate_HOL: "Integrar os Países Baixos"
 HBL_integrate_HOL_desc: "Os Países Baixos são a maior das três nações membros do Benelux. Eles compreendem a maioria da população, área de terra e tamanho econômico e abrigam várias possessões ultramarinas. Integrar os Países Baixos traz a maioria do Benelux para o novo estado e fortalece significativamente a legitimidade da nossa nova união."
 HBL_integrate_LUX: "Integrar Luxemburgo"
 HBL_integrate_LUX_desc: "Luxemburgo é o menor dos três países. Ele mantém o maior PIB per capita e possui vários destinos turísticos menores. A nação fala uma mescla de idiomas, sendo os mais notáveis o francês, o alemão e o inglês. Integrar Luxemburgo não é uma tarefa grande, dada o tamanho do estado, mas apresentará alguns desafios burocráticos."
 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Formou o Benelux"
 form_USNA_category: "Unificar a América do Norte"
 form_USNA_category_desc: "O continente norte-americano historicamente repeliu a influência estrangeira desde que México, Estados Unidos e Canadá foram fundados como nações. Eles formam a espinha dorsal da economia mundial, com um PIB coletivo de onze trilhões no início do novo milênio. Unir as nações e traçar nossos objetivos para um amanhã grandioso nos levará em direção ao futuro."
 USNA_integrate_start: "Começar a Formação dos Estados Unidos da América do Norte"
 USNA_integrate_start_desc: "É hora de começar a formar os Estados Unidos da América do Norte."
 USNA_integrate_CAN: "Integrar o Canadá"
 USNA_integrate_CAN_desc: "O Canadá é a maior nação em área de terra dentro da nova união e possui muitas reservas de petróleo inexploradas. Esses dois fatos sozinhos tornam o Canadá uma peça integral do novo quebra-cabeça da União da América do Norte. Esperamos que os pedidos de desculpa sejam minimizados à medida que eles forem mais integrados à nova nação."
 USNA_integrate_USA: "Integrar os EUA"
 USNA_integrate_USA_desc: "Os Estados Unidos compreendem a maior parte dos estados membros da União da América do Norte. Eles têm a maior economia, segunda maior área de terra, forças armadas e muito mais. Integrar os Estados Unidos traz consigo um grande número de desafios devido ao seu tamanho imenso e peso no cenário global; no entanto, essa integração nos colocará economicamente como a maior superpotência do mundo."
 USNA_integrate_MEX: "Integrar o México"
 USNA_integrate_MEX_desc: "O México é a segunda nação mais populosa das três nações que formam o novo estado. Ele traz consigo um grande exército. O país enfrenta vários desafios, como a presença de cartéis. No entanto, a integração do México será um dos principais pontos focais para a nova nação."
 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Formou os Estados Unidos da América do Norte"
 form_UTS_category: "Unir Territórios Turcos"
 form_UTS_category_desc: "Os Territórios Turcos Unidos é uma união de nações de língua turca, incluindo Turquia, Uzbequistão, Quirguistão, Cazaquistão e Tajiquistão. Outros grupos de povos de língua turca fora dos países, como os tártaros e uigures, existem na Rússia e na China. Eles são um objetivo para a nossa união, mas não o inicial. Vamos unir os Estados-nação que atualmente existem e encorajar nosso povo a voltar para casa ou trazê-los de volta ao convívio."
 UTS_integrate_start: "Começar a Formação dos Estados Turcos Unidos"
 UTS_integrate_start_desc: "Unificar os Estados Turcos é um conceito que envolve a ideia de reunir as nações e territórios que compartilham uma herança cultural e linguística turca em uma única entidade. Isso pode abranger várias nações, incluindo a Turquia, Azerbaijão, Turcomenistão, Uzbequistão, Quirguistão, Cazaquistão e outros. Essa ideia pode ter implicações políticas, econômicas e sociais complexas, considerando as diferenças entre esses países em termos de governança, economia e relações internacionais. Embora possa haver um senso de unidade com base na herança turca comum, a implementação prática de uma união assim envolveria desafios substanciais e considerações cuidadosas."
 UTS_integrate_KAZ: "Integrar o Cazaquistão"
 UTS_integrate_KAZ_desc: "O Cazaquistão é o maior país da Ásia Central e um dos maiores do mundo, localizado entre a Rússia, a China, o Uzbequistão, o Quirguistão e o Turcomenistão. Após a dissolução da União Soviética em 1991, o Cazaquistão tornou-se uma nação independente e tem passado por um processo de desenvolvimento e modernização desde então. A capital do Cazaquistão é Nur-Sultan (anteriormente chamada Astana), uma cidade que foi renomeada e projetada como um centro moderno de governo e negócios. A maior cidade do país, Almaty, também é um importante centro econômico e cultural."
 UTS_integrate_UZB: "Integrar o Uzbequistão"
 UTS_integrate_UZB_desc: "O Uzbequistão, situado na Ásia Central, é notável por sua rica herança histórica e cultural, com cidades como Samarcanda e Bukhara que foram centros importantes ao longo da Rota da Seda. Com Tashkent como sua capital, o país possui uma mistura única de influências persas, turcas e russas. Desde a independência da União Soviética, o Uzbequistão passou por mudanças econômicas e políticas, buscando modernização e diversificação. Embora enfrentasse desafios de direitos humanos e governança, recentemente tem demonstrado esforços para promover abertura e desenvolvimento, atraindo investimentos estrangeiros e turismo."
 UTS_integrate_TRK: "Integrar o Turcomenistão"
 UTS_integrate_TRK_desc: "O Turcomenistão, nação localizada na Ásia Central, é conhecido por sua paisagem predominantemente desértica, onde o deserto de Karakum se estende por vastas áreas. A capital, Aşgabat, é caracterizada por sua arquitetura moderna e monumentos imponentes. O país possui uma rica herança cultural, influenciada por séculos de interações com diferentes povos. O governo centralizado e a economia baseada em recursos naturais, especialmente gás natural, têm moldado sua trajetória pós-independência. Apesar das suas riquezas naturais, o Turcomenistão enfrentou questões de direitos humanos e liberdades civis, com um governo que exerce um controle rigoroso sobre muitos aspectos da vida pública."
 UTS_integrate_TAJ: "Integrar o Tajiquistão"
 UTS_integrate_TAJ_desc: "O Tajiquistão, país situado na Ásia Central, é marcado por sua paisagem montanhosa majestosa, com a cordilheira do Pamir dominando a região. A nação é habitada principalmente pelo povo tajique, com o tajique sendo o idioma oficial. Embora tenha enfrentado desafios após a independência da União Soviética, o Tajiquistão está buscando estabilidade política e desenvolvimento econômico para melhorar as condições de vida de sua população."
 UTS_integrate_KYR: "Integrar o Quirguistão"
 UTS_integrate_KYR_desc: "O Quirguistão, nação montanhosa na Ásia Central, é caracterizado por sua paisagem majestosa, com as montanhas Tian Shan dominando o país. A capital, Bishkek, exibe uma fusão de influências soviéticas e culturas locais. O país passou por mudanças políticas desde a independência da União Soviética, incluindo revoluções e reformas constitucionais. Apesar das tensões étnicas e dos desafios econômicos, o Quirguistão é conhecido por ser uma das democracias mais abertas na região. O turismo também desempenha um papel crescente na economia, atraindo visitantes para suas paisagens deslumbrantes e cidades históricas."
 UTS_integrate_TUR: "Integrar a Turquia"
 UTS_integrate_TUR_desc: "A Turquia, país localizado na interseção entre a Europa e a Ásia, é conhecida por sua rica história, cultura e posição geográfica única. Ancara é a capital administrativa, mas Istambul é a maior cidade e um centro cultural e comercial vital. Com um passado que remonta a civilizações antigas como os hititas e os otomanos, a Turquia é lar de muitos locais históricos e monumentos icônicos, como a Hagia Sophia e a Mesquita Azul."
 UTS_update_flag: "$update_flag_and_name$"
 UTS_update_flag_desc: "$update_flag_and_name_desc$"
 is_UTS: "Formou os Territórios Turcos Unidos"
 form_MAPHI_category: "Mafilindo"
 form_MAPHI_category_desc: "Uma confederação proposta e não política das três nações do Sudeste Asiático no Arquipélago Malaio na década de 1960. O sonho nunca foi realizado devido a conflitos entre as nações da Indonésia e da Federação da Malásia. A unificação das três nações criaria uma nação que rivalizaria com algumas das principais nações ao redor do globo."
 MAPHI_integrate_start: "Começar a Formação do Maphilindo"
 MAPHI_integrate_start_desc: "A unificação do Maphilindo é o início de uma nova era para o povo de nossas nações. É hora de unificar e trazer um novo futuro para nossos povos coletivos."
 MAPHI_integrate_IND: "Integrar a Indonésia"
 MAPHI_integrate_IND_desc: "A Indonésia é uma região rica em recursos para a nação proposta. É imperativo que integremos a Indonésia pelos recursos e a população que ela pode trazer."
 MAPHI_integrate_PHI: "Integrar as Filipinas"
 MAPHI_integrate_PHI_desc: "As Filipinas são um importante centro naval e comercial no Pacífico. Integrar esta nação nos dará uma chance muito maior de iniciar a dominação do Pacífico."
 MAPHI_integrate_SIN: "Integrar Cingapura"
 MAPHI_integrate_SIN_desc: "Cingapura é um hub crítico para a nova nação. Sua posição como um grande porto comercial e um centro financeiro o torna crucial para o sucesso da nova nação."
 MAPHI_integrate_MAY: "Integrar a Malásia"
 MAPHI_integrate_MAY_desc: "A Malásia é politicamente uma das seções centrais da nação. Isso nos permite ter acesso a rotas terrestres dentro da Ásia, possuindo a península."
 MAPHI_integrate_BRU: "Integrar Brunei"
 MAPHI_integrate_BRU_desc: "Brunei é uma nação menor na disposição. A nação é algo imperativo para integrar, embora seja um estado menor."
 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Formou o Maphilindo"
 form_INDOCHI_category: "Indochina"
 form_INDOCHI_category_desc: "Indochina é uma federação anterior de nações do Vietnã, Camboja e Laos que existiu até 1954. Os três juntos formam uma das maiores economias do globo e acomodam uma população massiva. É uma nação de selvas densas, colinas ondulantes, montanhas e litoral deslumbrante. Sua força está no povo e na vontade que levará o grupo adiante para o futuro."
 INDOCHI_integrate_start: "Começar a Formação de Indochina"
 INDOCHI_integrate_start_desc: "É hora de começar a formação de Indochina."
 INDOCHI_integrate_VIE: "Integrar o Vietnã"
 INDOCHI_integrate_VIE_desc: "O Vietnã possui uma quantidade massiva de recursos naturais nas montanhas e ao longo da costa. Integrar o Vietnã começará a solidificar nosso domínio sobre a nação."
 INDOCHI_integrate_LAO: "Integrar o Laos"
 INDOCHI_integrate_LAO_desc: "O Laos, assim como o Vietnã, possui quantidades massivas de recursos naturais também."
 INDOCHI_integrate_CBD: "Integrar o Camboja"
 INDOCHI_integrate_CBD_desc: "A geografia natural e as terras ricas do Camboja são importantes para a nação. Integrá-los à nação também melhorará a nação de maneira consistente."
 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Formou Indochina"
 form_VISE_category: "Grupo de Visegrado"
 form_VISE_category_desc: "O Grupo de Visegrado (também conhecido como Grupo de Visegrado Quatro, V4 ou Quarteto Europeu) é uma aliança cultural e política de quatro países da Europa Central: República Tcheca, Hungria, Polônia e Eslováquia. Todos os quatro países no Grupo de Visegrado são países de alta renda com um Índice de Desenvolvimento Humano muito alto.\n\nA partir dos anos 1500, grandes partes dos países atuais tornaram-se parte ou foram influenciadas pela monarquia dos Habsburgos com sede em Viena até o final da Primeira Guerra Mundial e a dissolução da Áustria-Hungria governada pelos Habsburgos. Após a Segunda Guerra Mundial, os países se tornaram estados satélites da União Soviética, como a República Popular da Polônia, a República Popular da Hungria e a República Socialista da Checoslováquia. Em 1989, a queda do Muro de Berlim e o fim do comunismo na Europa Central e Oriental permitiram que os três países abraçassem o capitalismo e a democracia. Em dezembro de 1991, ocorreu a queda da União Soviética, permitindo ainda mais que os três países olhassem para o ocidente.\n\nAtualmente, esta é uma aliança, mas como controlamos todo o território do Grupo de Visegrado, podemos começar a integrar os territórios."
 VISE_integrate_start: "Começar a Formação do Grupo de Visegrado"
 VISE_integrate_start_desc: "É hora de começar a formação da União de Visegrado."
 VISE_integrate_POL: "Integrar a Polônia"
 VISE_integrate_POL_desc: "A Polônia, situada na Europa Central, é um país com uma história rica e culturalmente diversa. Reconhecida por suas cidades históricas, como Cracóvia e Varsóvia, a Polônia é marcada por castelos medievais, uma vibrante cena artística e influências religiosas profundas. Embora tenha passado por períodos de turbulência, como a Segunda Guerra Mundial e a era comunista, a nação emergiu como uma democracia sólida e uma economia em crescimento dentro da União Europeia."
 VISE_integrate_CZE: "Integrar o Estado Tcheco"
 VISE_integrate_CZE_desc: "A República Tcheca, localizada na Europa Central, é conhecida por seu rico patrimônio cultural e arquitetônico. Sua capital, Praga, é famosa por suas belas praças, castelos e pontes históricas. Com uma história que inclui períodos de domínio austro-húngaro e comunista, o país agora é uma democracia parlamentar e uma economia de mercado em crescimento dentro da União Europeia. A República Tcheca é reconhecida internacionalmente por suas conquistas na música, literatura e cinema, e é um destino popular para turistas que buscam explorar sua rica herança cultural."
 VISE_integrate_SLO: "Integrar a Eslováquia"
 VISE_integrate_SLO_desc: "A Eslováquia, situada na Europa Central, é um país conhecido por suas belas paisagens naturais e cidades históricas encantadoras. Bratislava, a capital, é marcada por seu centro histórico medieval e pelo imponente Castelo de Bratislava. A Eslováquia compartilhou muitos capítulos de sua história com a República Tcheca no passado, e após a dissolução da Tchecoslováquia, a Eslováquia se tornou uma nação independente em 1993. Desde então, o país se desenvolveu como uma democracia parlamentar e uma economia de mercado, atraindo visitantes para suas paisagens montanhosas, como os Montes Tatras, e seu rico patrimônio cultural."
 VISE_integrate_HUN: "Integrar a Hungria"
 VISE_integrate_HUN_desc: "A Hungria, localizada na Europa Central, é reconhecida por sua rica história, cultura e influência no continente. Sua capital, Budapeste, é famosa pelas deslumbrantes margens do rio Danúbio, pontes históricas e banhos termais. Com uma história que remonta ao Império Austro-Húngaro, a Hungria é conhecida por sua arquitetura impressionante, música clássica e tradições culturais únicas. Após períodos de domínio estrangeiro e o colapso do comunismo, o país emergiu como uma democracia parlamentar e uma economia de mercado em crescimento. A Hungria, no entanto, também enfrenta debates sobre questões políticas e direitos civis, tornando-se um ponto de interesse dentro da União Europeia."
 VISE_update_flag: "$update_flag_and_name$"
 VISE_update_flag_desc: "$update_flag_and_name_desc$"
 is_VISE: "Formou o Grupo de Visegrado"
 form_ANDES_category: "Federação Andina"
 form_ANDES_category_desc: "A Federação Andina é uma proposta de união de estados entre os países de [COL.GetNameWithFlag], [PRU.GetNameWithFlag] e [BOL.GetNameWithFlag]. É vagamente baseada na Comunidade Andina, que é uma união de livre comércio/econômica entre os países. A nova nação proposta teria uma população combinada de mais de cento e treze milhões de habitantes e uma área de quatro milhões e setecentos mil quilômetros quadrados. Será uma nação de tamanho semelhante ao do México, com um PIB de três quartos de trilhão de dólares."
 ANDES_integrate_start: "Iniciar Integração da Federação Andina"
 ANDES_integrate_start_desc: "A Federação Andina, também conhecida como Comunidade Andina de Nações (CAN), é uma organização internacional composta por quatro países sul-americanos: Bolívia, Colômbia, Equador e Peru. Foi criada com o objetivo de promover a cooperação econômica, social e cultural entre essas nações. A CAN busca facilitar o comércio, a integração regional e a mobilidade dos cidadãos dentro da região, além de promover o desenvolvimento sustentável e a preservação do patrimônio cultural dos países andinos. A organização também enfatiza a diversidade étnica e a importância dos povos indígenas na região. A CAN é um exemplo de esforço de cooperação regional na América do Sul, trabalhando para fortalecer as relações entre os países andinos."
 ANDES_integrate_COL: "Integrar a Colômbia"
 ANDES_integrate_COL_desc: "A Colômbia, nação localizada na América do Sul, é conhecida por sua diversidade geográfica e cultural. Das praias do Caribe às selvas tropicais da Amazônia, passando pelos Andes e pelas cidades vibrantes como Bogotá e Medellín, o país oferece uma variedade de paisagens e experiências. Embora tenha enfrentado desafios históricos, como conflitos armados internos e tráfico de drogas, a Colômbia tem trabalhado para superar essas dificuldades, promovendo o turismo e a paz. Sua música, dança e festivais, como o Carnaval de Barranquilla, refletem sua rica herança cultural."
 ANDES_integrate_PRU: "Integrar o Peru"
 ANDES_integrate_PRU_desc: "O Peru, localizado na América do Sul, é conhecido por sua rica história, paisagens variadas e uma herança cultural diversa. Lima é a capital e maior cidade do país. Com uma história que remonta às antigas civilizações como os Incas, o Peru é famoso por Machu Picchu, a cidade antiga nas montanhas dos Andes. Além disso, o país possui uma culinária renomada, com pratos como ceviche e lomo saltado ganhando destaque internacional. O Peru é caracterizado por sua diversidade geográfica, com desertos costeiros, montanhas imponentes e selvas tropicais. Nos últimos anos, o país experimentou um crescimento econômico significativo e uma maior visibilidade global, atraindo turistas interessados em suas paisagens espetaculares e rica herança cultural."
 ANDES_integrate_BOL: "Integrar a Bolívia"
 ANDES_integrate_BOL_desc: "A Bolívia, nação situada na América do Sul, é conhecida por sua diversidade geográfica, cultura indígena rica e história marcante. Com uma mistura de altiplanos, vales, florestas tropicais e a Cordilheira dos Andes, o país oferece paisagens variadas. A capital administrativa é La Paz, enquanto Sucre é a capital constitucional. A Bolívia tem uma população diversificada, com uma grande presença de grupos indígenas, como os quéchuas e aimarás. O país também é famoso pelo Salar de Uyuni, o maior deserto de sal do mundo. A Bolívia tem passado por mudanças políticas e sociais, incluindo a ascensão de líderes indígenas ao poder, como Evo Morales. Questões como a preservação do meio ambiente, a luta contra a pobreza e a promoção da igualdade têm sido centrais nas discussões nacionais."
 ANDES_update_flag: "$update_flag_and_name$"
 ANDES_update_flag_desc: "$update_flag_and_name_desc$"
 is_ANDES: "Formou a Federação Andina"
 form_ANTCONF_category: "Confederação Antilhana"
 form_ANTCONF_category_desc: "A Confederação Antilhana é um estado proposto no Caribe com a unificação de [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] e [HAI.GetNameWithFlag]. Foi inicialmente formada como uma ideia de Ramón Emeterio Betances, um ativista pela independência de Porto Rico, para unificar todas as nações do Caribe de língua espanhola em uma única entidade unida. A ideia original não incluía [HAI.GetNameWithFlag], porém, foi rapidamente incluída pelos defensores da ideia. A ideia desapareceu principalmente devido à Guerra Hispano-Americana, quando as colônias de [CUB.GetNameWithFlag] e [PTR.GetNameWithFlag] foram transferidas para os Estados Unidos. A ideia traria uma nação que provavelmente teria a capital em Santo Domingo e a língua oficial como o espanhol."
 ANTCONF_integrate_start: "Começar a Formação da Confederação Antilhana"
 ANTCONF_integrate_start_desc: "É hora de formar a Confederação Antilhana. Nosso povo deve se unir agora para garantir um futuro mais brilhante para as pessoas do Caribe."
 ANTCONF_integrate_CUB: "Integrar Cuba"
 ANTCONF_integrate_CUB_desc: "Cuba é a maior das três nações principais na confederação. Integrar esta nação aumentará o tamanho da economia e quase dobrará a população e a área terrestre."
 ANTCONF_integrate_DOM: "Integrar a República Dominicana"
 ANTCONF_integrate_DOM_desc: "A República Dominicana é uma das três nações principais na Confederação. Ela compartilha a ilha de Hispaniola com o Haiti e tem muitos turistas e indústrias. O lado norte da ilha também realiza operações de mineração leves e produz aço para uso local na República. Sua integração será inestimável para a nova Confederação."
 ANTCONF_integrate_HAI: "Integrar o Haiti"
 ANTCONF_integrate_HAI_desc: "O Haiti é o menor dos três principais países na Confederação. É muito diferente de Cuba e da República Dominicana, pois é uma antiga colônia francesa. A integração levará um tempo mais longo devido às diferenças de idioma entre o grupo de nações; no entanto, a base industrial e o porto natural de Porto Príncipe serão inestimáveis para as operações econômicas e militares no Caribe."
 ANTCONF_integrate_PTR: "Integrar Porto Rico"
 ANTCONF_integrate_PTR_desc: "Porto Rico é há muito tempo um território dos Estados Unidos. Ele desfruta da proteção dos Estados Unidos, mas não é uma de suas posses integrais. Tem uma população de quase quatro milhões e é uma das ilhas maiores do Caribe. É o menor dos estados potencialmente integrados à Confederação Antilhana. Ainda assim, a cultura vibrante e o turismo na área trarão grandes benefícios à confederação maior."
 ANTCONF_update_flag: "$update_flag_and_name$"
 ANTCONF_update_flag_desc: "$update_flag_and_name_desc$"
 is_ANTCONF: "Formou a Confederação Antilhana"
 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK é uma união de nações entre Canadá, Austrália, Nova Zelândia e Reino Unido. Difere do Império Britânico, pois essa união de estados seria administrada diretamente e seria um país propriamente unido. A nação abrangeria vários continentes e se tornaria um grande concorrente no cenário mundial. Talvez devêssemos incentivar a ideia e unificar as nações?"
 CANZUK_integrate_start: "Começar a Formação do CANZUK"
 CANZUK_integrate_start_desc: "CANZUK é um termo usado para se referir a uma proposta de cooperação mais estreita entre quatro países de língua inglesa: Canadá, Austrália, Nova Zelândia e Reino Unido. A ideia por trás do CANZUK é estabelecer uma parceria que envolva acordos de livre comércio, cooperação em questões de política externa, segurança e mobilidade de cidadãos entre esses quatro países. Embora ainda não tenha sido implementado como uma entidade formal, o conceito de CANZUK tem gerado discussões e debates sobre os benefícios potenciais de uma aliança mais estreita entre esses estados, que compartilham laços históricos, culturais e linguísticos."
 CANZUK_integrate_CAN: "Integrar o Canadá"
 CANZUK_integrate_CAN_desc: "O Canadá, localizado na América do Norte, é conhecido por suas vastas paisagens naturais, diversidade cultural e qualidade de vida elevada. Ottawa é a capital, enquanto Toronto e Montreal são algumas das maiores cidades do país. Com uma geografia que abrange desde florestas boreais até montanhas imponentes e extensas costas, o Canadá é um paraíso para amantes da natureza. O país é reconhecido por sua política de imigração inclusiva, que resultou em uma população culturalmente diversificada. Além disso, o sistema de saúde universal e os direitos civis bem estabelecidos fazem parte do cenário canadense. A nação também tem uma indústria de recursos naturais significativa, incluindo petróleo, gás e mineração. No entanto, as questões indígenas, as preocupações ambientais e debates sobre energia têm sido pontos focais nas discussões nacionais."
 CANZUK_integrate_AST: "Integrar a Austrália"
 CANZUK_integrate_AST_desc: "A Austrália, localizada na Oceania, é conhecida por sua vasta extensão territorial, vida selvagem única e estilo de vida descontraído. Canberra é a capital, enquanto Sydney é a cidade mais populosa e icônica, com o famoso Sydney Opera House e a Sydney Harbour Bridge. Com uma geografia que varia de praias espetaculares a desertos impressionantes, a Austrália oferece uma ampla gama de experiências naturais. A nação é famosa por sua vida selvagem exclusiva, incluindo cangurus, coalas e a Grande Barreira de Coral, a maior estrutura de recifes de coral do mundo. A cultura australiana é caracterizada por uma mistura de influências indígenas, europeias e asiáticas, e a Austrália é conhecida por sua cena artística e esportiva vibrante. O país tem uma economia próspera, baseada em recursos naturais, turismo e setores de serviços, e também é reconhecido por sua abordagem progressista em áreas como imigração, igualdade e meio ambiente."
 CANZUK_integrate_NZL: "Integrar a Nova Zelândia"
 CANZUK_integrate_NZL_desc: "A Nova Zelândia, situada no sudoeste do Oceano Pacífico, é conhecida por suas paisagens espetaculares, cultura Maori rica e ambiente natural diversificado. Wellington é a capital, enquanto Auckland é a maior cidade do país. Com uma geografia que abrange desde montanhas até praias deslumbrantes, a Nova Zelândia oferece uma variedade de atividades ao ar livre, como caminhadas, esportes aquáticos e exploração de cavernas. A cultura Maori é parte integrante da identidade nacional, com influências evidentes na linguagem, arte e cerimônias. A Nova Zelândia é famosa por sua produção cinematográfica, especialmente por servir de cenário para a trilogia \"O Senhor dos Anéis\". O país é também conhecido por sua política progressista, sustentabilidade e compromisso com a proteção do meio ambiente."
 CANZUK_integrate_ENG: "Integrar o Reino Unido"
 CANZUK_integrate_ENG_desc: "O Reino Unido, localizado na Europa Ocidental, é composto por quatro nações constituintes: Inglaterra, Escócia, País de Gales e Irlanda do Norte. Londres é a capital e maior cidade do país. Com uma história rica que inclui períodos de expansão colonial, o Reino Unido desempenhou um papel significativo no cenário mundial. A nação é famosa por sua cultura diversificada, monumentos icônicos como o Big Ben e a Torre de Londres, bem como sua contribuição para a literatura, música e arte. Em 2016, o Reino Unido votou para deixar a União Europeia (Brexit), um evento histórico que influenciou muitos aspectos da política e economia do país. O Reino Unido enfrenta debates sobre sua relação com as nações constituintes, questões de imigração e o equilíbrio entre sua história imperial e a busca por uma identidade nacional contemporânea."
 CANZUK_update_flag: "$update_flag_and_name$"
 CANZUK_update_flag_desc: "$update_flag_and_name_desc$"
 is_CANZUK: "Formou o CANZUK"
 form_RDLP_category: "Rio da Prata"
 form_RDLP_category_desc: "As Províncias Unidas do Rio da Prata foram a união de estados nas nações modernas da Argentina, Uruguai, Paraguai e Bolívia. A ideia contemporânea de nação inclui o Chile no grupo que unifica a maior parte da América do Sul sob uma bandeira nacional. A nova nação rivaliza com o Brasil em tamanho, população e força econômica. Talvez este seja o novo futuro para o nosso grupo de nações."
 RDLP_integrate_start: "Iniciar a Formação do Rio da Prata"
 RDLP_integrate_start_desc: "O Rio da Prata é um estuário ou estuário largo localizado na América do Sul, formado pela confluência dos rios Paraná e Uruguai. Ele se estende ao longo das costas da Argentina e do Uruguai, desaguando no Oceano Atlântico. O Rio da Prata é uma importante via navegável e tem uma rica história de comércio e exploração. Suas águas são misturadas, com colorações diferentes devido às características dos rios que o alimentam. É um local de grande importância econômica e cultural para as regiões que o cercam, e a cidade de Buenos Aires, na Argentina, está localizada nas margens do Rio da Prata."
 RDLP_integrate_PAR: "Integrar o Paraguai"
 RDLP_integrate_PAR_desc: "O Paraguai, localizado na América do Sul, é conhecido por sua história única, cultura influente e beleza natural. Assunção é a capital e maior cidade do país. O Paraguai tem uma história marcada por períodos de conflito e governos autoritários, incluindo a Guerra do Paraguai no século XIX. A nação é famosa por sua língua oficial, o guarani, que é amplamente falado em conjunto com o espanhol. A rica herança cultural paraguaia é evidente em sua música tradicional, danças e artesanato. A agricultura é uma parte significativa da economia, com destaque para a produção de soja e carne bovina. O Paraguai também enfrenta desafios sociais e econômicos, como desigualdade e pobreza, enquanto busca promover o desenvolvimento e a estabilidade."
 RDLP_integrate_BOL: "Integrar a Bolívia"
 RDLP_integrate_BOL_desc: "A Bolívia, nação situada na América do Sul, é conhecida por sua diversidade geográfica, cultura indígena rica e história marcante. Com uma mistura de altiplanos, vales, florestas tropicais e a Cordilheira dos Andes, o país oferece paisagens variadas. A capital administrativa é La Paz, enquanto Sucre é a capital constitucional. A Bolívia tem uma população diversificada, com uma grande presença de grupos indígenas, como os quéchuas e aimarás. O país também é famoso pelo Salar de Uyuni, o maior deserto de sal do mundo. A Bolívia tem passado por mudanças políticas e sociais, incluindo a ascensão de líderes indígenas ao poder, como Evo Morales. Questões como a preservação do meio ambiente, a luta contra a pobreza e a promoção da igualdade têm sido centrais nas discussões nacionais."
 RDLP_integrate_CHL: "Integrar o Chile"
 RDLP_integrate_CHL_desc: "O Chile, uma nação estreita e longa situada na América do Sul, é conhecido por sua geografia diversificada, que abrange desde a cordilheira dos Andes até o litoral do Oceano Pacífico. Santiago é a capital e maior cidade do país. O Chile é famoso por suas paisagens deslumbrantes, incluindo desertos áridos, lagos pitorescos e vulcões imponentes. O país é um importante produtor mundial de cobre e possui uma economia diversificada que inclui agricultura, silvicultura e turismo. A nação também tem uma rica herança cultural, com influências indígenas e europeias visíveis na arquitetura, arte e culinária. O Chile passou por uma transição democrática após décadas de regime militar, buscando um equilíbrio entre desenvolvimento econômico e questões sociais."
 RDLP_integrate_URG: "Integrar o Uruguai"
 RDLP_integrate_URG_desc: "O Uruguai é um país localizado na parte sul da América do Sul, conhecido por sua qualidade de vida elevada, natureza deslumbrante e estabilidade política. Apesar de ser um dos menores países do continente, o Uruguai tem um alto nível de desenvolvimento humano e é considerado um dos países mais progressistas da região. A capital, Montevidéu, é uma cidade charmosa com uma mistura de arquitetura histórica e moderna, além de uma cena cultural vibrante."
 RDLP_integrate_ARG: "Integrar a Argentina"
 RDLP_integrate_ARG_desc: "A Argentina é um país localizado na parte sul da América do Sul, conhecido por sua rica cultura, paisagens variadas e paixão pelo futebol. A capital, Buenos Aires, é uma cidade vibrante que combina arquitetura europeia com uma cena artística e gastronômica animada. O país é famoso por seu tango emocional e por ser o lar do jogador de futebol icônico, Diego Maradona. Além disso, a Argentina é reconhecida por suas vastas planícies conhecidas como \"pampas\", onde a pecuária e a agricultura são fundamentais para a economia. A região dos Andes no oeste oferece paisagens deslumbrantes, como a montanha Aconcágua, a mais alta das Américas. No entanto, a Argentina também enfrentou desafios econômicos e políticos ao longo de sua história, incluindo crises financeiras e instabilidade política."
