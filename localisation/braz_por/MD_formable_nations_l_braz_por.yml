 form_AUSHUN_category: "Reformar o Império Austro-Húngaro"
 form_AUSHUN_category_desc: "O Império Austro-Húngaro foi uma grande potência na Europa Central no final do século XIX e início do século XX. A nação foi dissolvida após sua derrota retumbante na Grande Guerra. Ela se dividiu em nações como Tcheca, Áustria, Hungria, Eslováquia, Eslovênia, Bósnia e partes da Ucrânia, Polônia e Romênia. É hora de recuperar o manto que foi perdido há tanto tempo. É hora de reformar o Império Austro-Húngaro."
 AUSHUN_integrate_start: "Começar a Reformar o Império Austro-Húngaro"
 AUSHUN_integrate_start_desc: "Uma proposta para reorganizar e possivelmente reintegrar as nações e regiões que faziam parte do antigo Império Austro-Húngaro."
 AUSHUN_integrate_AUS: "Integrar Áustria"
 AUSHUN_integrate_AUS_desc: "A Áustria, uma parte central do antigo Império Austro-Húngaro, é conhecida por sua história imperial, cultura rica e influência nas artes e na música."
 AUSHUN_integrate_HUN: "Integrar Hungria"
 AUSHUN_integrate_HUN_desc: "A Hungria, uma parte significativa do antigo Império Austro-Húngaro, tem uma história distinta, cultura rica e contribuições significativas para a ciência e a literatura."
 AUSHUN_integrate_SLV: "Integrar Eslovênia"
 AUSHUN_integrate_SLV_desc: "A Eslovênia, parte do antigo Império Austro-Húngaro, é conhecida por suas paisagens deslumbrantes, cultura vibrante e contribuições nas ciências e artes."
 AUSHUN_integrate_NORTHITA: "Integrar Norte da Itália"
 AUSHUN_integrate_NORTHITA_desc: "O Norte da Itália, uma região que fazia parte do Império Austro-Húngaro, é reconhecido por sua rica história, cidades históricas e influências culturais diversas."
 AUSHUN_integrate_CRO: "Integrar Croácia"
 AUSHUN_integrate_CRO_desc: "A Croácia, que fazia parte do Império Austro-Húngaro, é famosa por suas cidades costeiras, patrimônio histórico e belezas naturais ao longo do Mar Adriático."
 AUSHUN_integrate_BOS: "Integrar Bósnia"
 AUSHUN_integrate_BOS_desc: "A Bósnia, que fez parte do Império Austro-Húngaro, tem uma história complexa, influências culturais diversas e é conhecida por suas paisagens montanhosas e cidades históricas."
 AUSHUN_integrate_SLO: "Integrar Eslováquia"
 AUSHUN_integrate_SLO_desc: "A Eslováquia, uma parte do antigo Império Austro-Húngaro, é reconhecida por suas paisagens montanhosas, castelos e cidades históricas como Bratislava."
 AUSHUN_integrate_AUSROM: "Integrar Transilvânia"
 AUSHUN_integrate_AUSROM_desc: "A Transilvânia, uma região que fez parte do Império Austro-Húngaro, é conhecida por sua história única, castelos medievais e influências culturais diversas."
 AUSHUN_integrate_CZE: "Integrar República Tcheca"
 AUSHUN_integrate_CZE_desc: "A Tcheca, uma parte do antigo Império Austro-Húngaro, tem uma rica herança cultural, belas cidades históricas e é famosa pela cerveja e pela música clássica."
 AUSHUN_integrate_AUSPOL: "Integrar Sul da Polônia"
 AUSHUN_integrate_AUSPOL_desc: "A Polônia do Sul, uma região que fez parte do Império Austro-Húngaro, tem uma história entrelaçada com a Polônia, com influências culturais e arquitetônicas únicas."
 AUSHUN_integrate_WESTUKR: "Integrar Sul-Oeste da Ucrânia"
 AUSHUN_integrate_WESTUKR_desc: "A Ucrânia Sudoeste, uma região que fez parte do Império Austro-Húngaro, tem uma rica herança cultural, cidades históricas e paisagens diversas."
 AUSHUN_update_flag: "$atualizar_bandeira_e_nome$"
 AUSHUN_update_flag_desc: "$atualizar_bandeira_e_nome_desc$"
 is_AUSHUN: "Formou o Império Austro-Húngaro"
 form_PBL_category: "Confederação Peru-Boliviana"
 form_PBL_category_desc: "A Confederação Peru-Boliviana foi originalmente uma entidade de curta duração no início do século XIX. Ela surgiu da divisão da República Peruana e das guerras civis de 1834 a 1835 e de 1836 a 1836, incluindo o estado do Estado Boliviano. As conversas modernas são mínimas, mas ela ainda está presente no ambiente político dos povos bolivianos e peruanos. É hora de considerar este novo amanhã para nosso povo."
 PBL_integrate_start: "Iniciar a Formação da Confederação Peru-Boliviana"
 PBL_integrate_start_desc: "Começar a formação da Confederação Peru-Boliviana."
 PBL_integrate_PRU: "Integrar Peru"
 PBL_integrate_PRU_desc: "O Peru é o maior dos dois estados-nação na confederação. Ele mantém a maior população, economia e área de terra. Integrar o Peru é uma empreitada colossal, mas assumir este estado é um passo sólido para os interesses da nova confederação."
 PBL_integrate_BOL: "Integrar Bolívia"
 PBL_integrate_BOL_desc: "A Bolívia é um dos dois principais estados-nação que fundaram a confederação. É uma nação menor em área de terra, população e poder econômico; no entanto, isso não é motivo para desacreditar essa nação. As montanhas são ricas em matérias-primas que são imperativas para a produção de eletrônicos e outros bens intermediários. Integrar esta nação solidifica outra posição forte para a nossa agora diversificada economia."
 PBL_integrate_WESTPAR: "Integrar Paraguai Ocidental"
 PBL_integrate_WESTPAR_desc: "O Paraguai Ocidental não ostenta os mesmos recursos brutos do Oeste do Brasil ou do Norte do Chile. Ainda assim, esta área possui terras férteis e regiões nas quais podemos desenvolver a indústria de nossa nova nação."
 PBL_integrate_WESTBRA: "Integrar Oeste do Brasil"
 PBL_integrate_WESTBRA_desc: "O Oeste do Brasil abriga povos indígenas, recursos abundantes e muito mais. Integrar o Oeste do Brasil deve ajudar a melhorar a posição de nossa nação e aumentar a terra em que podemos nos desenvolver."
 PBL_integrate_NORTHCHL: "Integrar Norte do Chile"
 PBL_integrate_NORTHCHL_desc: "As regiões do norte do Chile estão prontas para integração, e devemos trazê-las para fortalecer nossos objetivos futuros."
 PBL_update_flag: "$update_flag_and_name$"
 PBL_update_flag_desc: "$update_flag_and_name_desc$"
