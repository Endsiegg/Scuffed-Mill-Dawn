 RDLP_update_flag_desc: "$update_flag_and_name_desc$"
 is_RDLP: "Você formou o Rio da Prata"
 form_NORDEM_category: "Império do Mar do Norte"
 form_NORDEM_category_desc: "O Império do Mar do Norte foi uma união política dos estados da Inglaterra, Dinamarca e Noruega durante o início do século 11. O Império estava perto do fim da Era Viking e teve uma vida incrivelmente curta. Unificar o império mais uma vez seria uma realização nos dias modernos e pode significar o retorno da era neo-Viking."
 NORDEM_integrate_start: "Começar a formar o Império do Mar do Norte"
 NORDEM_integrate_start_desc: "Uma proposta para a cooperação e possível integração entre os países nórdicos e a Inglaterra, visando uma união regional no norte da Europa."
 NORDEM_integrate_SWE: "Integrar a Suécia"
 NORDEM_integrate_SWE_desc: "A Suécia, nação nórdica, é conhecida por sua qualidade de vida, paisagens naturais deslumbrantes e contribuições culturais."
 NORDEM_integrate_NOR: "Integrar a Noruega"
 NORDEM_integrate_NOR_desc: "A Noruega, país nórdico, é famosa por seus fiordes majestosos, riqueza petrolífera e abordagem progressista em questões sociais."
 NORDEM_integrate_DEN: "Integrar a Dinamarca"
 NORDEM_integrate_DEN_desc: "A Dinamarca, nação nórdica, é reconhecida por seu design, qualidade de vida elevada e sua história que remonta aos Vikings."
 NORDEM_integrate_ENG: "Integrar a Inglaterra"
 NORDEM_integrate_ENG_desc: "A Inglaterra, parte do Reino Unido, tem uma rica história, influência global e diversas contribuições para a literatura, ciência e cultura."
 NORDEM_update_flag: "$update_flag_and_name$"
 NORDEM_update_flag_desc: "$update_flag_and_name_desc$"
 is_NORDEM: "Formou o Império do Mar do Norte"
 form_MAGHREB_category: "União Árabe-Magrebe"
 form_MAGHREB_category_desc: "A União Árabe-Magrebe é uma união política de estados composta pela Argélia, Líbia, Mauritânia, Marrocos e Tunísia. Ela serviu em grande parte ao propósito de garantir a unidade política e a integração econômica dentro dos estados-nação. Embora, nos últimos anos , a atividade da união parece estar diminuindo, talvez seja hora de reacender essa ideia. Unificar o povo do Magrebe criou uma nova nação que poderia dominar o continente africano e a plataforma mediterrânea. É hora de unir o Magrebe e se tornar uma das grandes nações do globo."
 MAGHREB_integrate_start: "Começar a formar a União Árabe-Magrebe"
 MAGHREB_integrate_start_desc: "Uma proposta para a cooperação mais estreita entre os países do norte da África, conhecidos como Magrebe, visando a formação de uma união regional."
 MAGHREB_integrate_ALG: "Integrar a Argélia"
 MAGHREB_integrate_ALG_desc: "A Argélia, país do Magrebe, é conhecida por sua vasta extensão geográfica, cultura rica e história complexa."
 MAGHREB_integrate_LBA: "Integrar a Líbia"
 MAGHREB_integrate_LBA_desc: "A Líbia, nação do Magrebe, possui uma história marcada por desafios e mudanças políticas, bem como recursos naturais significativos."
 MAGHREB_integrate_MOR: "Integrar Marrocos"
 MAGHREB_integrate_MOR_desc: "Marrocos, nação do Magrebe, é famoso por sua diversidade cultural, paisagens variadas e rica herança histórica."
 MAGHREB_integrate_SHA: "Integrar os saharauis"
 MAGHREB_integrate_SHA_desc: "A questão dos saharauis é uma consideração importante para a união do Magrebe, abordando questões de autodeterminação e soberania."
 MAGHREB_integrate_TUN: "Integrar a Tunísia"
 MAGHREB_integrate_TUN_desc: "A Tunísia, parte do Magrebe, é reconhecida por ser o berço da Primavera Árabe e por sua cultura diversificada e herança histórica."
 MAGHREB_integrate_MAU: "Integrar a Mauritânia"
 MAGHREB_integrate_MAU_desc: "A Mauritânia, nação do Magrebe, possui uma mistura de culturas árabes e africanas, além de desafios sociais e econômicos."
 MAGHREB_update_flag: "$update_flag_and_name$"
 MAGHREB_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAGHREB: "Formou a União Árabe-Magrebe"
 form_WESTFED_category: "Federação das Índias Ocidentais"
 form_WESTFED_category_desc: "A Federação das Índias Ocidentais foi uma união política de curta duração de 1958 a 1962 que incluiu muitas nações insulares do Caribe. A união rapidamente se desfez devido a disputas sobre como seria governada ou funcionaria de maneira viável. A ideia ainda tem algum valor entre as nações, e poderia muito bem ser a próxima grande nação no Hemisfério Ocidental. Vamos liderar o Caribe para este novo amanhã?"
 WESTFED_integrate_start: "Começar a Formar a Federação das Índias Ocidentais"
 WESTFED_integrate_start_desc: "Uma proposta para a cooperação e possível integração entre várias ilhas e nações do Caribe, visando a criação de uma federação regional."
 WESTFED_integrate_TRI: "Integrar Trinidad e Tobago"
 WESTFED_integrate_TRI_desc: "Trinidad e Tobago, nações caribenhas, são conhecidas por sua diversidade cultural, rica história e economia baseada em energia e recursos naturais."
 WESTFED_integrate_GRA: "Integrar Granada"
 WESTFED_integrate_GRA_desc: "Granada, ilha caribenha, é famosa por suas praias deslumbrantes, vida marinha e influências culturais únicas."
 WESTFED_integrate_STV: "Integrar São Vicente"
 WESTFED_integrate_STV_desc: "São Vicente e Granadinas, nações caribenhas, são destinos turísticos populares, conhecidos por suas praias e cultura vibrante."
 WESTFED_integrate_BAR: "Integrar Barbados"
 WESTFED_integrate_BAR_desc: "Barbados, ilha caribenha, é reconhecida por suas praias de areia branca, história colonial e sua posição como um centro financeiro."
 WESTFED_integrate_STL: "Integrar Santa Lúcia"
 WESTFED_integrate_STL_desc: "Santa Lúcia, ilha caribenha, oferece paisagens impressionantes, como os Pitons, e é conhecida por suas florestas tropicais e cultura diversa."
 WESTFED_integrate_STK: "Integrar São Cristóvão e Nevis"
 WESTFED_integrate_STK_desc: "São Cristóvão e Nevis, nações caribenhas, são destinos turísticos que misturam história colonial e beleza natural."
 WESTFED_integrate_DMI: "Integrar Dominica"
 WESTFED_integrate_DMI_desc: "Dominica, ilha caribenha, é conhecida por sua exuberante vegetação, nascentes termais e como um refúgio para os amantes da natureza."
 WESTFED_integrate_JAM: "Integrar Jamaica"
 WESTFED_integrate_JAM_desc: "Jamaica, ilha caribenha, é famosa por sua música reggae, praias icônicas e cultura vibrante que influenciou o mundo."
 WESTFED_integrate_CAYMAN: "Integrar Ilhas Cayman"
 WESTFED_integrate_CAYMAN_desc: "As Ilhas Cayman, território britânico ultramarino, são conhecidas por suas praias de areia branca, serviços financeiros e vida marinha."
 WESTFED_integrate_TURKS: "Integrar Ilhas Turks e Caicos"
 WESTFED_integrate_TURKS_desc: "As Ilhas Turcas e Caicos, território britânico ultramarino, são destinos tropicais com belas praias, recifes de coral e atividades aquáticas."
 WESTFED_integrate_ANTILLES: "Integrar Antilhas Britânicas"
 WESTFED_integrate_ANTILLES_desc: "As Antilhas Britânicas são um território britânico ultramarino composto por várias ilhas do Caribe, cada uma com sua própria cultura e características únicas."
 WESTFED_integrate_GUADELOUPE: "Integrar Guadalupe"
 WESTFED_integrate_GUADELOUPE_desc: "Guadalupe, ilha caribenha, é conhecida por suas belas praias, vulcões e como um destino de turismo ecológico."
