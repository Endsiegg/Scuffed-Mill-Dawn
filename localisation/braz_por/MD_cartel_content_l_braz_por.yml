 cartel_penalties: "Cartéis"
 cartel_penalties_desc: "A violência relacionada às drogas e a atividade de gangues são responsáveis por grande parte das atividades criminosas deste país. Essas poderosas organizações criminosas operam em todo o país e muitos residentes temem que a situação só piore. No entanto, dependendo do nosso governo, talvez possamos transformar esse obstáculo em uma ferramenta."
 has_cartels_tt: "Possui a ideia §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Fim dos Cartéis"
 hard_drug_trade_restrictions: "Cooperação Estritamente Regulamentada com Cartéis"
 light_drug_trade_restrictions: "Cooperação com Cartéis Levemente Regulamentada"
 narco_state_bonuses: "Estado Narco"
 narco_state_bonuses_desc: "Os anos de luta diminuíram lentamente, já que os cartéis assumiram o controle do próprio aparato estatal."
 CARTEL_defeated_the_cartels: "Derrotou Nossos Cartéis"
 crime_syndicate_1: "Sindicato do Crime"
 mafia_state: "Estado Mafioso"
 narcos_state: "Estado Narcotraficante"
 narcos_state_desc: "Após muitos anos de luta, os Narcotraficantes agora controlam o próprio aparato estatal."
 cartels_decision_category: "Crime"
 cartels_decision_category_desc: "Organizações criminosas estão à solta em nossa nação. Máfias, cartéis de drogas e gangues buscam regularmente poder e influência, com pouco cuidado para quem é prejudicado ou morto no processo. Sem controle e gestão, nosso estado poderia se tornar o tipo de estados anarco-criminosos que só vemos em filmes noir americanos ou de vaqueiros.\n\nA Influência Política dos Cartéis representa a capacidade deles de usar nossa corrupção como arma contra nós. Quanto maior a influência política deles, menos provável é que possamos conduzir investigações.\nA Força dos Cartéis representa a capacidade deles de usar a violência contra nós e nosso povo. Quanto maior a força deles, menos provável é que possamos realizar operações.\nSe a força ou influência se tornarem muito altas, os cartéis podem tentar tomar o controle de nossa nação.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence]\n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n"
 narcos_crisis: "Crise dos Narcos"
 narcos_crisis_desc: "A capacidade de nosso governo de aplicar leis e monopolizar a força foi comprometida pelo aumento da corrupção e atividade criminal. É provável que em breve enfrentaremos um golpe de elementos militares alinhados com os cartéis ou uma revolta em massa pelos próprios cartéis."
 mafia_crisis: "Crise da Máfia"
 mafia_crisis_desc: "A capacidade de nosso governo de aplicar leis e monopolizar a força foi comprometida pelo aumento da corrupção e atividade criminal. É provável que em breve enfrentaremos um golpe de elementos militares alinhados com a máfia ou uma revolta em massa pelos próprios mafiosos."
 mexican_cartel_war: "Guerra dos Cartéis no México"
 mexican_cartel_war_desc: "A capacidade de nosso governo de aplicar leis e monopolizar a força foi comprometida pelo aumento da corrupção e atividade criminal. Nosso próprio exército e infraestrutura política foram completamente comprometidos e não há como saber em quem confiar. O caos em breve atingirá o ápice e então estaremos no meio de uma nova guerra civil."
 anti_cartel_propaganda_decision: "Propaganda Anti-Cartel"
 anti_cartel_propaganda_decision_desc: "Sempre houve um mito crescente em torno dos cartéis, de que são como os bandidos do passado romântico. Patifes adoráveis que podem fazer coisas ruins, mas apenas fazem isso pelo bem de seu povo. Como todos os mitos, é uma fabricação. Algo que qualquer pessoa sob a influência dos cartéis sabe que é falso. Ao expor os horrores que eles infligem sobre os próprios, em uma campanha de mídia em todo o país, podemos trabalhar para dissipar de vez esse mito."
 police_investments_decision: "Investimento na Polícia"
 police_investments_decision_desc: "Apesar do que dizem sobre organizações criminosas como os cartéis, eles são bem organizados, bem financiados e bem armados. Eles não são como um rebanho de ovelhas que podem ser dispersos com alguns tiros de aviso. Contra esse inimigo organizado, nossa polícia é a primeira linha de defesa e uma linha de defesa que muitas vezes não está preparada para a violência que pode e tem sido praticada contra eles. Embora haja desvantagens em militarizar nossa polícia, somente com equipamentos, táticas e efetivos melhores eles podem se tornar a muralha que precisamos que sejam. E para tudo isso, eles precisam de mais dinheiro."
 utilize_the_military_decisions: "Utilizar o Exército"
 utilize_the_military_decisions_desc: "Mesmo que nossa polícia se torne tão bem armada quanto seus colegas militares, seu efetivo e estrutura organizacional sempre serão limitados pelos recursos locais e pela burocracia. Ao implantar nosso exército diretamente, ganhamos a assistência de um ativo ainda mais bem armado, com uma estrutura de comando mais abrangente e um pool de mão de obra muito mais amplo, ao evitar a burocracia local e a corrupção existente. No entanto, implantar o exército não é popular entre os cidadãos que podem ter seus direitos ignorados, os departamentos de polícia que podem ser ultrapassados e os burocratas cuja preciosa infraestrutura pode ser danificada. Basicamente, o que ganhamos em poder de fogo, perdemos em boa vontade pública."
 target_cartel_money_laundering_decision: "Operações de Lavagem de Dinheiro do Cartel"
 target_cartel_money_laundering_decision_desc: "Para tornar o dinheiro ilícito utilizável para adquirir ativos legítimos, os cartéis se envolvem na prática de lavagem de dinheiro, onde o dinheiro é inserido no sistema financeiro, afastado da fonte através de movimentações e, em seguida, integrado aos ativos legais do lavador, que podem ser usados para adquirir produtos legalmente ou para comprar políticos e outros funcionários do governo. Para frear a corrupção e enfraquecer a infraestrutura legal deles, podemos atacar as etapas dois e três no processo de lavagem de dinheiro. Isso envolve investigar e fechar os bancos e empresas que aceitam o dinheiro e o movimentam. No entanto, qualquer falha aqui pode recair sobre nós, já que os cartéis têm mais probabilidade de se tornarem hostis quando atacamos o fluxo de dinheiro deles."
 investigate_the_casinos: "Investigar os Cassinos"
 investigate_the_casinos_desc: "Já operando como negócios semi-legais que muitas vezes tentam burlar leis e regulamentos, os cassinos muitas vezes são o primeiro destino para dinheiro entrando no sistema financeiro, devido ao fato de que a entrada de dinheiro nos cassinos raramente é questionada e pode ser feita para parecer anônima ou inofensiva. Podemos começar determinando os cassinos frequentados por membros conhecidos dos cartéis e investigando o fluxo de dinheiro deles para identificar dinheiro sujo. Uma vez encontrado o dinheiro sujo e estabelecida uma conexão entre eles e os cartéis, podemos fechar os negócios, apreendendo seus ativos no processo."
 investigates_the_banks: "Investigar os Bancos"
 investigates_the_banks_desc: "Embora na maioria das vezes legítimos, os bancos são uma parada necessária para qualquer operação de lavagem de dinheiro. Investigando os principais funcionários bancários e manipuladores de dinheiro, enquanto examinamos registros financeiros, podemos detectar transações antes que ocorram ou sejam finalizadas. Ao esperarmos e fazer isso, podemos focar nas maiores transações quando o dinheiro estiver chegando ao seu destino final. Isso resulta em mais dor para essas entidades, removendo o máximo possível de dinheiro de seu ecossistema. No entanto, a monitorização é difícil de manter, pois as empresas e táticas se adaptam à nossa interferência. Além disso, fechar os bancos é uma impossibilidade política."
 investigate_shell_companies: "Investigar Empresas de Fachada"
 investigate_shell_companies_desc: "Muitas vezes, etapas intermediárias e finais em um esquema de lavagem de dinheiro, as empresas de fachada mantêm ativos legais e dinheiro em nome de organizações criminosas, ocasionalmente movendo esses ativos para um destino final. Elas são mais difíceis de atacar, pois provar uma conexão entre elas e uma organização criminosa é mais difícil, mas podem ter um impacto dramático nas operações da organização. Essas apreensões raramente se manifestam em dinheiro, pois as transferências são frequentemente feitas em quantidades menores, mas a taxas consistentes. Em vez disso, aparecem como ativos físicos, como propriedades, veículos ou até mesmo armas adquiridas legalmente."
 target_cartel_drug_running_decision: "Atacar Operações de Tráfico de Drogas"
 target_cartel_drug_running_decision_desc: "A maior fonte ilegal de receita para os cartéis é a operação de tráfico de drogas. Enquanto alguns cartéis cultivam as drogas eles mesmos, muitos ganham dinheiro empurrando as drogas refinadas ou não refinadas ao longo da cadeia de suprimentos. Ao direcionar e monitorar diretamente as rotas ao longo das quais essas drogas viajam, podemos determinar os pontos de partida, os pontos de chegada e os pontos intermediários. Isso nos permite atacar depósitos de equipamentos, refinarias, fazendas, casas de drogas e bases de operações. Alternativamente, podemos atacar as drogas enquanto estão em trânsito. Contra operações maiores, isso geralmente é ineficaz, mas pode prejudicar significativamente grupos menores que têm menos recursos para recuperar as perdas."
 raid_drug_convoys_decision: "Atacar Comboios de Drogas"
 raid_drug_convoys_decision_desc: "Ao atacar comboios de drogas enquanto estão em trânsito, podemos remover rapidamente as drogas da rede por pouco custo para nós. No entanto, cartéis maiores geralmente não são afetados por esse tipo de ataque e se adaptarão rapidamente aos nossos sistemas de monitoramento. Para cartéis menores, esse tipo de ataque pode prejudicá-los, pois perdem o fluxo de caixa essencial e se voltam uns contra os outros depois."
 raid_cartel_hideouts_decision: "Atacar Esconderijos do Cartel"
 raid_cartel_hideouts_decision_desc: "Ao atacar pontos fortes e depósitos de suprimentos do cartel, podemos prejudicar a capacidade deles de mover drogas, se organizar e resistir às incursões em seu território. Isso geralmente se manifesta na apreensão de veículos e armas que poderiam ser usados contra nós ou seus inimigos. Isso pode ter o benefício adicional, ou desvantagem, de fazer com que os cartéis entrem em guerras contra seus rivais enfraquecidos."
 raid_distribution_centres_decision: "Atacar Centros de Distribuição do Cartel"
 raid_distribution_centres_decision_desc: "Ao atacar centros de distribuição de cartel, como casas de drogas e depósitos de estoque, podemos retirar uma grande quantidade de drogas do mercado. Isso também tem o benefício adicional de prejudicar a distribuição futura de drogas por meio da apreensão de grandes quantias de dinheiro sujo e das prisões de traficantes de drogas. No entanto, esse tipo de ataque tem uma alta probabilidade de um contra-ataque retaliatório, pois não inibe a capacidade do cartel de cometer violência."
 raid_refinement_centres_decision: "Atacar Centros de Refinamento do Cartel"
 raid_refinement_centres_decision_desc: "Ao atacar laboratórios de drogas, plantações ou casas de cultivo, podemos inibir a capacidade do cartel de criar novas drogas para distribuição, enquanto os colocamos em grande desvantagem. Esse revés geralmente é suficiente para prejudicar sua produção por meses, enquanto eles tentam recuperar as perdas. Ao mesmo tempo, é improvável que haja um contra-ataque retaliatório, pois a maior parte dos recursos do cartel é direcionada para a segurança de seu território."
 target_local_cartel_leaders_decision: "Atacar Líderes Locais do Cartel"
 target_local_cartel_leaders_decision_desc: "Assim como qualquer organização, os cartéis requerem uma estrutura de liderança para manter suas operações. Ao prender ou garantir o desaparecimento dos líderes locais do cartel, podemos prejudicar seriamente essa estrutura de liderança. Isso significa menos recrutas, menos operações e conflitos internos sobre quem deve ocupar as posições vagas. Essas prisões e mortes têm o benefício adicional de se tornarem notícias excepcionalmente populares quando um desses vilões finalmente recebe o que merece."
