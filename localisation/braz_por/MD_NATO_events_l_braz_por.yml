l_braz_por:
 NATO_decisions: "Adesão à OTAN"
 NATO_decisions_desc: "A OTAN, ou Organização do Tratado do Atlântico Norte, é uma aliança militar entre vários países da América do Norte e da Europa. A OTAN constitui um sistema de defesa coletiva, em que seus estados membros independentes concordam com a defesa mútua em resposta a um ataque por qualquer parte externa."
 leave_NATO: "Sair da OTAN"
 leave_NATO_desc: "Já não temos interesse em fazer parte da OTAN."
 denounce_Status_As_Major_Non_NATO_Ally: "Denunciar Status Como Aliado Importante não OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Já não temos interesse em estar afiliados à aliança da OTAN."
 become_NATO_aspirant: "Tornar-se um País Aspirante da OTAN"
 become_NATO_aspirant_desc: "Países Aspirantes da OTAN são estados que mostraram interesse em ser membros da OTAN. Depois de demonstrar interesse na OTAN, receberemos um Plano de Ação para a Adesão, que nos dará metas a alcançar antes de sermos autorizados a aderir. Uma vez alcançadas as metas, podemos iniciar as negociações de adesão, que exigirão a aprovação de todos os membros existentes da OTAN."
 finish_NATO_membership_action_plan: "Concluir Plano de Ação para Adesão à OTAN"
 finish_NATO_membership_action_plan_desc: "Ao concluir o Plano de Ação para a Adesão definido pela OTAN, podemos iniciar as negociações de adesão com os membros existentes. Cada membro existente da OTAN terá de aprovar a nossa candidatura. O nosso status permanecerá como candidato à OTAN até que todos os membros tenham aprovado a nossa candidatura."
 ratify_country_accession: "Ratificar Adesão de [From.GetName] à OTAN"
 ratify_country_accession_desc: "[From.GetName] concluiu seu Plano de Ação para Adesão. Agora, o único passo restante para nós, juntamente com outros membros da OTAN, é ratificar a adesão deles, após o que eles serão um membro pleno da OTAN."
 join_NATO: "Juntar-se à OTAN"
 join_NATO_desc: "Todos os outros membros da OTAN ratificaram nossa adesão à OTAN. Agora podemos nos tornar um membro pleno da aliança."
 show_non_ratified_countries: "Mostrar Países Não Ratificados"
 show_non_ratified_countries_desc: "Aqui você pode ver uma lista de países que ainda não ratificaram nossa adesão. Você pode fazer países ratificarem sua adesão tendo melhores relações com eles."
 call_nato_to_arms: "Chamar a OTAN para Guerra!"
 call_nato_to_arms_desc: "Estamos sob ataque de uma potência estrangeira. Agora podemos invocar o Artigo 5 do tratado da OTAN, o que significa que nossos aliados precisam vir em nossa defesa."
 nato_enhance_forward_presence_brigade: "Implantar Brigada E Avançada da OTAN"
 nato_enhance_forward_presence_brigade_desc: "A recente crise da Crimeia colocou os Estados Unidos em uma posição precária. A implantação da Brigada E deverá ajudar a dissuadir qualquer agressão adicional dos russos."
 nato_deply_turkish_brigade: "Implantar Brigada S da OTAN"
 nato_deply_turkish_brigade_desc: "A Turquia continua a reafirmar seu compromisso com a OTAN. Devemos mostrar nossa gratidão implantando uma nova brigada na região."
 RULE_CANT_LEAVE_NATO: "§RNão podemos sair da OTAN quando estamos sob ataque!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RNão podemos expulsar países da OTAN!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RA liderança da OTAN em guerra está bloqueada para o líder original!§!"
 nato_join_Nato_Nuclear_Sharing: "Junte-se ao Compartilhamento Nuclear"
 nato_join_Nato_Nuclear_Sharing_desc: "A partilha nuclear é um conceito da política de dissuasão nuclear da OTAN, que permite que todos os países membros sem armas nucleares próprias participem no planeamento da utilização de armas nucleares pela OTAN, devemos aderir para manter a nossa nação segura."
 Nato_Nuclear_Sharing: "Solicitar acesso a armas nucleares"
 Nato_Nuclear_Sharing_desc: "As tensões estão a aumentar, precisamos de deitar as mãos às armas nucleares para defender o nosso país e os nossos aliados."
 nato_leave_Nato_Nuclear_Sharing: "Saia do Grupo de Compartilhamento Nuclear"
 nato_leave_Nato_Nuclear_Sharing_desc: "Não queremos mais fazer parte do grupo de partilha nuclear. Devemos livrar nossa nação de todas as armas estrangeiras armazenadas aqui."
 Nato_Nuclear_Sharing_I_TT: "Temos acesso a 20 §Y[USA.GetNameWithFlag]§! fez §Yogiva nuclear 45kt§! e §Y20 ALGM§! por §Y365 dias§!\n"
 Nato_Nuclear_Sharing_II_TT: ""
 NATO_idea_Nuclear_sharing_Groupe: "Grupo de Partilha Nuclear da OTAN"
 NATO_idea_Nuclear_sharing_Groupe_desc: "A partilha nuclear é um conceito da política de dissuasão nuclear da OTAN, que permite que todos os países membros sem armas nucleares próprias participem no planeamento da utilização de armas nucleares pela OTAN, devemos aderir para manter a nossa nação segura."
 NATO.1.t: "[From.GetNameDef] e a OTAN"
 NATO.1.d: "[From.GetNameDef] é membro da OTAN. Se declararmos guerra a eles, eles terão a opção de convocar outros membros da OTAN para a guerra. Isso significa que é bastante provável que acabemos em guerra com a maioria dos membros da OTAN."
 NATO.1.a: "Anotado"
 NATO.2.t: "Chamar a OTAN para a Guerra?"
 NATO.2.d: "Fomos atacados por uma potência estrangeira. Como membro da OTAN, podemos invocar o Artigo 5 do tratado, que exigiria que outros países da OTAN nos auxiliassem."
 NATO.2.a: "Chamar a OTAN"
 NATO.2.b: "Podemos lidar com isso!"
 NATO.3.t: "[From.GetNameDef] Pede Ajuda!"
 NATO.3.d: "[From.GetNameDef] foi atacado por outro país e eles invocaram o Artigo 5 da OTAN. Isso significa que devemos ajudá-los em sua guerra."
 NATO.3.a: "Devemos ajudar nossos aliados!"
 NATO.3.b: "Talvez não nos envolver?"
 NATO.4.t: "Desmobilização da OTAN"
 NATO.4.d: "Agora que a ameaça contra um membro da OTAN foi neutralizada, a aliança militar entre esses países pode ser desfeita. A OTAN será mobilizada novamente se outro membro estiver sob ataque."
 NATO.4.a: "Ok"
 NATO.5.t: "OTAN se Desmobiliza"
 NATO.5.d: "Agora que a ameaça contra o Estado membro da OTAN foi neutralizada, a aliança militar entre esses países pode ser desfeita. A OTAN será mobilizada novamente se outro membro estiver sob ataque."
 NATO.5.a: "Ok"
 NATO.6.t: "[From.GetNameDef] Deixa a OTAN"
 NATO.6.d: "O governo de [From.GetNameDef] anunciou que eles estarão deixando a OTAN. Eles afirmaram que a aliança não atende mais às suas necessidades e que eles não se sentem mais confortáveis trabalhando em conjunto com seus antigos aliados."
 NATO.6.a: "Interessante."
 NATO.7.t: "[From.GetNameDef] Busca ser Membro da OTAN"
 NATO.7.d: "[From.GetNameDef] mostrou interesse em se tornar membro da OTAN. Eles receberão um Plano de Ação para a Adesão e, em seguida, precisarão da aprovação de todos os membros participantes da OTAN para se tornarem um novo membro."
 NATO.7.a: "Novos aliados?"
 NATO.8.t: "[From.GetNameDef] Junta-se à OTAN"
 NATO.8.d: "[From.GetNameDef] foi aceito para se juntar à OTAN. Agora eles fazem parte da aliança militar e se unirão para defender seus aliados, e seus novos aliados estão dispostos a defendê-los."
 NATO.8.a: "Interessante."
 NATO_join_tt: "Um §Yaumento mútuo de opinião§! entre você e todos os outros membros da §BOTAN§! será adicionado.\nAcesso militar mútuo §Ya todos os membros da §BOTAN§! será adicionado.\n"
 NATO_leave_tt: "O §Yaumento mútuo de opinião§! entre você e outros países será removido, e você perderá o §Yacesso militar§! a todos os outros membros da §BOTAN§!.\nTodos os membros da §BOTAN§! terão uma §Yopinião negativa§! de você.\n"
 NATO.9.t: "Convite para se juntar a OTAN"
 NATO.9.d: "Os Estados Unidos e seus aliados nos abordaram e nos instaram, a fim de proteger a liberdade e a paz mundial, a ingressar na OTAN para benefícios mútuos."
 NATO.9.a: "Aceitamos!"
 NATO.9.b: "Não temos tempo para isso."
 NATO.10.t: "[From.GetNameDef] entra na OTAN!"
 NATO.10.d: "Oficiais de [From.GetNameDef] entraram em contato com nossos embaixadores e confirmaram que eles se juntarão à OTAN em breve."
 NATO.10.a: "Pelo Mundo Livre!"
 NATO.11.t: "[From.GetNameDef] recusa a adesão à OTAN"
 NATO.11.d: "[From.GetNameDef] nos informou que a adesão à OTAN não está de acordo com seus interesses e que eles não se juntarão à aliança tão cedo."
 NATO.11.o1: "Isso é uma pena."
 NATO.13.t: "[Root.GetNameDef] entra para a OTAN"
 NATO.13.d: "A liderança da OTAN confirmou hoje que as negociações de adesão entre os estados membros da OTAN e [Root.GetNameDef] concluíram com sucesso, e que as forças militares [From.GetAdjective] serão em breve integradas à estrutura de comando comum."
 NATO.13.o1: "Um desenvolvimento significativo."
 NATO.14.t: "[From.GetNameDef] busca a adesão à OTAN"
 NATO.14.d: "Delegados de [From.GetNameDef] indicaram cada vez mais que seu país está disposto a ingressar na Organização do Tratado do Atlântico Norte. Até agora, os mantivemos com promessas vazias enquanto o Congresso está ocupado com questões políticas totalmente importantes, mas agora precisamos informar aos comitês políticos estrangeiros se pretendemos ou não submeter à OTAN um pedido para aceitar [From.GetName] em nossas fileiras."
 NATO.14.a: "Aqui é onde a diversão começa."
 NATO.14.b: "Isso não está em nossos interesses."
 NATO.15.t: "[USA.GetNameDef] recusa o pedido de adesão à OTAN"
 NATO.15.d: "[USA.GetNameDef] rejeitou nosso pedido de adesão à OTAN."
 NATO.15.a: "Decepcionante."
 NATO.16.t: "[From.GetName] deixa a OTAN!"
 NATO.16.d: "O líder de [From.GetNameDef], [From.GetLeader], anunciou hoje a intenção do país de se retirar imediatamente da Organização do Tratado do Atlântico Norte e de suas alianças afiliadas. Isso enfraquecerá o pacto militar."
 NATO.16.o1: "Uma boa escolha."
 NATO.16.o2: "Interessante."
 NATO.17.t: "Mudança na Política"
 NATO.17.d: "Nossa recente mudança para políticas menos democráticas fez a OTAN nos abandonar. Já não atendemos aos seus requisitos considerados bobos sobre essa tal de democracia. Rejeitamos essa noção e estamos melhor sem a OTAN e sua falsa proteção!"
 NATO.17.o1: "Melhor Sem Eles!"