 DPR_propaganda_desc: "É hora de convencer as pessoas da correção de nossa rebelião."
 DPR_gos_granitca: "Fortalecimento da Fronteira Estadual"
 DPR_gos_granitca_desc: "O inimigo não passará!."
 DPR_pasports: "Passaporte de um Cidadão da República de Donetsk"
 DPR_pasports_desc: "Nosso cidadão deve ter seu passaporte."
 DPR_cheburashka: "MLRS Cheburashka"
 DPR_cheburashka_desc: "Nossos próprios sistemas de lançamentos múltiplos de foguetes serão uma grande adição ao exército."
 DPR_resource_from_sov: "Ajuda da Rússia"
 DPR_resource_from_sov_desc: "Fomos desconectados da rede elétrica e do fornecimento de gás ucranianos, esperamos que a Rússia nos ajude."
 DPR_warehouse: "Armazéns de Armas"
 DPR_warehouse_desc: "É hora de procurar nos antigos armazéns soviéticos."
