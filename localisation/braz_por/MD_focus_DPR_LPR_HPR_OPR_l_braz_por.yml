 HPR_sloboda_desc: "Representantes dos cossacos chegaram à nossa república e criaram seu próprio batalhão."
 HPR_mgb: "Ministério da Segurança do Estado Da HPR"
 HPR_mgb_desc: "Criaremos nosso próprio ministério, que protegerá a paz e a tranquilidade de nossos cidadãos dentro da república."
 HPR_interbrigabe: "Interbrigadas"
 HPR_interbrigabe_desc: "As interbrigadas dos bolcheviques nacionais estão vindo da Rússia, juntos somos uma força!."
 HPR_desorg: "Eliminar a Desorganização"
 HPR_desorg_desc: "Estamos eliminando a desorganização em nosso exército, que consiste em muitos batalhões que não obedecem uns aos outros."
 HPR_defence: "Linhas Defensivas"
 HPR_defence_desc: "Nosso país deve fortalecer suas fronteiras e estar pronto para se defender mais."
 HPR_guard_republic: "Guarda Republicana Da HPR"
 HPR_guard_republic_desc: "A Guarda Republicana será criada como uma unidade de elite que realizará as tarefas mais importantes na linha de frente."
 HPR_infra: "Reconstruir a Infraestrutura"
 HPR_infra_desc: "Os combates destruíram completamente nossa infraestrutura, e nós a restauraremos."
 HPR_energy: "Setor de Energia"
 HPR_energy_desc: "Para evitar que a república mergulhe na escuridão, investiremos no setor de energia"
 HPR_kugbaz: "Nacionalizar KubGas"
 HPR_kugbaz_desc: "Estamos nacionalizando esta empresa para o benefício da república"
 HPR_kondicioner: "Nacionalizar e Reviver a Fábrica \"Kondicioner\""
 HPR_kondicioner_desc: "Precisamos de mais indústria e reviveremos a fábrica que foi destruída anteriormente."
 HPR_referendum: "Referendo Sobre A Adesão à Rússia"
 HPR_referendum_desc: "Nosso principal objetivo foi e continua a ser tornar-se parte da Rússia, e realizaremos um referendo para decidir se tornaremos parte da Rússia, mas achamos que o resultado já está claro. A Rússia tem a última palavra."
