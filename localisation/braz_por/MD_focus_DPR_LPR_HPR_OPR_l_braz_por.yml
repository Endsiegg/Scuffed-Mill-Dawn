 OPR_Start_rebellion: "Nascimento De Uma Nova República"
 OPR_Start_rebellion_desc: "Uma nova república popular nasceu, nas terras de Novorossiya. Os moradores de Odessa defenderam seu direito à autodeterminação, agora eles devem preservá-lo com armas em suas mãos."
 OPR_weapon_suplly: "Apropriar-se dos Depósitos de Armas"
 OPR_weapon_suplly_desc: "Os depósitos de armas que encontramos no território da nossa república serão apropriados e as armas distribuídas à nossa milícia popular."
 OPR_odessa_defence: "Fortalecer Odessa"
 OPR_odessa_defence_desc: "Começaremos a construção de fortificações defensivas em Odessa, o inimigo está chegando e devemos estar prontos para defender a cidade."
 OPR_mobilisation: "Mobilização Da População"
 OPR_mobilisation_desc: "O povo de Odessa deve defender sua casa natal, ou o inimigo não nos poupará e nos destruirá."
 OPR_people_militia: "Milícia Popular Da OPR"
 OPR_people_militia_desc: "Por analogia com outras repúblicas, também criaremos nossa própria milícia popular para proteger nossa soberania."
 OPR_russian_suplly: "Armas Russas"
 OPR_russian_suplly_desc: "A Rússia está nos enviando suas armas para que possamos defender nossa independência."
 OPR_government: "O Governo Da República"
 OPR_government_desc: "Finalmente aprovaremos o governo e sua estrutura para o funcionamento pleno do nosso estado."
 OPR_bivalute: "Livrar-se do Hryvnia"
