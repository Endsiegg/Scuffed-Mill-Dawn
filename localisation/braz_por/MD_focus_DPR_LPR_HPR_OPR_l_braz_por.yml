 DPR_obtf_kaskad_desc: "Formação tática operativa de combate da República Popular de Donetsk. A OBTF 'Kaskad' inclui partes das forças e meios das agências de aplicação da lei da DPR. O elo chave da OBTF 'Kaskad' é o Ministério do Interior da DPR."
 DPR_vstuplenie_v_rf: "Retorno à Pátria"
