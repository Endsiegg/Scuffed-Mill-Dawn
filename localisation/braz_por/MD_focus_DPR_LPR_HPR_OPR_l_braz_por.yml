 OPR_infra: "Reconstruir a Infraestrutura"
 OPR_infra_desc: "Os combates destruíram completamente nossa infraestrutura, e nós a restauraremos."
 OPR_energy: "Setor de Energia"
 OPR_energy_desc: "Para evitar que a república mergulhe na escuridão, investiremos no setor de energia"
 OPR_referendum: "Referendo Sobre A Adesão à Rússia"
 OPR_referendum_desc: "Nosso principal objetivo foi e continua a ser tornar-se parte da Rússia, e realizaremos um referendo para decidir se tornaremos parte da Rússia, mas achamos que o resultado já está claro. A Rússia tem a última palavra."
 OPR_referendum_trans: "Referendo Sobre A Adesão à Transnístria"
 OPR_referendum_trans_desc: "Nosso principal objetivo foi e continua a ser tornar-se parte da Transnístria, e realizaremos um referendo para decidir se tornaremos parte da Transnístria, mas achamos que o resultado já está claro. A Transnístria tem a última palavra."
