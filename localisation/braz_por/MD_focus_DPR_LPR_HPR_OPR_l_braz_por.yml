 DPR_rzso_cheburashka: "MLRS 'Cheburashka'"
 DPR_rzso_cheburashka_desc: "Do ponto de vista técnico, o Cheburashka é um sistema de lançamentos múltiplos de foguetes típico moderno, semelhante a outros exemplares desta classe. Ao mesmo tempo, tal MLRS possui várias características interessantes que lhe conferem uma aparência característica e/ou proporcionam capacidades especiais de combate."
 DPR_rzso_snejinka: "MLRS 'Snejinka'"
 DPR_rzso_snejinka_desc: "Do ponto de vista técnico, o Snejinka é um sistema de lançamentos múltiplos de foguetes típico moderno, semelhante a outros exemplares desta classe. Ao mesmo tempo, tal MLRS possui várias características interessantes que lhe conferem uma aparência característica e/ou proporcionam capacidades especiais de combate."
