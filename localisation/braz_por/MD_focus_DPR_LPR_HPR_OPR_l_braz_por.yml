 DPR_donbass_terobor_desc: "Pretendemos criar uma defesa territorial do Donbass, para nos proteger contra o banditismo e outras invasões"
 DPR_donbass_terobor_brigade: "Forme a Primeira Brigada"
 DPR_donbass_terobor_brigade_desc: "Estamos prontos para formar a primeira brigada de defesa territorial"
 DPR_donbass_terobor_status: "Consolidar o status da defesa ter na legislação"
 DPR_donbass_terobor_status_desc: "Também adotaremos oficialmente uma lei sobre defesa territorial"
