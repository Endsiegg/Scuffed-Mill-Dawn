 DPR_nationalise: "Nacionalização de Empresas Ucranianas"
 DPR_nationalise_desc: "Nossa república precisa de fábricas, empresas e receitas fiscais. Acho que podemos resolver essa questão."
 DPR_interbrigade: "Interbrigadas"
