 DPR_donbass_century: "O Novo Milênio"
 DPR_donbass_century_desc: "Nosso lindo Donbass está entrando em um novo milênio, seremos capazes de desenvolver nossa região para que as pessoas sejam atraídas para cá ou nossa região estará em eterna estagnação?"
 DPR_donbass_economic: "Economia do Donbass"
 DPR_donbass_economic_desc: "Temos de resolver todos os problemas económicos da região para finalmente avançarmos para o crescimento económico."
 DPR_donbass_shina: "Fabricação de pneus"
 DPR_donbass_shina_desc: "Abriremos produção própria de pneus para atender às necessidades da região"
 DPR_donbass_small_business: "Apoie pequenas empresas"
 DPR_donbass_small_business_desc: "Estamos prontos para apoiar as pequenas empresas - acreditamos que elas são o futuro motor da nossa economia"
 DPR_donbass_nalogs: "Reforma Tributária"
 DPR_donbass_nalogs_desc: "Faremos uma reforma tributária para aliviar a carga tributária do cidadão comum"
 DPR_donbass_procent: "A porcentagem de Donbass"
 DPR_donbass_procent_desc: "Apresentaremos a chamada porcentagem Donbass. Será destinado ao rendimento total dos trabalhadores do erário estadual, de forma a manter o crescimento da renda dos cidadãos"
 DPR_donbass_big_business: "Caminho para grandes negócios"
 DPR_donbass_big_business_desc: "Também trabalharemos arduamente com as grandes empresas para aumentar as receitas fiscais para o tesouro."
 DPR_donbass_go: "Vá Donbass!"
 DPR_donbass_go_desc: "As nossas reformas deram frutos, passámos finalmente ao crescimento económico!"
 DPR_donbass_workers: "Trabalhadores do Donbass"
 DPR_donbass_workers_desc: "A classe trabalhadora é a veia da nossa economia, devemos prestar especial atenção a ela"
 DPR_donbass_medicine: "Aumente o custo do seguro médico"
 DPR_donbass_medicine_desc: "Aumentaremos o financiamento para o seguro de saúde dos trabalhadores"
 DPR_donbass_infra: "Novas estradas"
 DPR_donbass_infra_desc: "A aglomeração de Donbass precisa de novas estradas e nós as construiremos"
