 DPR_donbass_socialochka_desc: "Também aumentaremos o seguro social para os trabalhadores, para que um funcionário possa estar financeiramente seguro, mesmo em caso de acidentes de trabalho."
 DPR_donbass_speeches: "Discursos ardentes"
 DPR_donbass_speeches_desc: "Também faremos campanha activa perante os trabalhadores, mantendo-os constantemente informados sobre as próximas reformas."
 DPR_donbass_zavods: "Novas fábricas"
 DPR_donbass_zavods_desc: "Os nossos cidadãos precisam de empregos - nós iremos fornecê-los"
 DPR_donbass_details: "Atualizar equipamento de produção"
 DPR_donbass_details_desc: "Também atualizaremos todos os equipamentos de produção que já estão muito desatualizados."
 DPR_donbass_new_territory: "Nova terra para desenvolvimento"
 DPR_donbass_new_territory_desc: "Continuaremos a expandir a aglomeração Donbass"
 DPR_donbass_new_resources: "Novos Depósitos de Recursos"
 DPR_donbass_new_resources_desc: "Nossas reformas deram frutos e nossos geólogos conseguiram descobrir novas jazidas, bem como criar uma nova unidade de produção para sua extração"
 DPR_donbass_security: "Segurança do Donbass"
 DPR_donbass_security_desc: "Apesar do rápido desenvolvimento da nossa região, com a autonomia que nos é dada, não estamos protegidos de ameaças primitivas - banditismo, corrupção"
 DPR_donbass_sb: "Serviço de Segurança Próprio"
 DPR_donbass_sb_desc: "Pretendemos criar nosso próprio serviço de segurança para garantir a ordem na região"
 DPR_donbass_powers: "Mais poderes"
 DPR_donbass_powers_desc: "Ampliaremos os poderes do nosso serviço de segurança, devido a medidas forçadas"
 DPR_donbass_arests: "Série de prisões"
 DPR_donbass_arests_desc: "Faremos uma série de prisões entre a gestão corrupta de nossas empresas"
 DPR_donbass_raids: "Ataques anticorrupção"
 DPR_donbass_raids_desc: "Pretendemos punir severamente os funcionários corruptos e estamos prontos para realizar uma série de ataques contra eles"
 DPR_donbass_moneys: "Desviando dinheiro corrupto"
 DPR_donbass_moneys_desc: "Enviaremos todos os fundos que foram apreendidos de funcionários corruptos para o tesouro do estado"
