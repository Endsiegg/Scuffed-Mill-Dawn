 HPR_economic_desc: "Começaremos a restauração das instalações de produção perdidas no território de Kharkiv"
 HPR_bronetank: "Fábrica de Blindados de Kharkiv"
 HPR_bronetank_desc: "A empresa estatal da indústria blindada, que realiza a produção, reparo, manutenção, re-equipamento e modernização de veículos blindados"
 HPR_avia_zavod: "Fábrica de Aviação de Kharkiv"
 HPR_avia_zavod_desc: "A empresa de engenharia aeronáutica na cidade de Kharkiv. Produz aeronaves de passageiros, transporte e militares"
 HPR_priborostroy: "Fábrica de Instrumentos de Kharkiv"
 HPR_priborostroy_desc: "Uma das maiores fábricas da URSS para a produção de eletrônicos militares e equipamentos elétricos domésticos."
 HPR_tractor: "Fábrica de Tratores de Kharkiv"
 HPR_tractor_desc: "Uma empresa de produção de tratores com lagartas e rodas."
 HPR_agregat: "Escritório de Design de Agregados de Kharkiv"
 HPR_agregat_desc: "Uma empresa científica e de produção do complexo militar-industrial, que desenvolve e fabrica unidades para sistemas hidráulicos, de combustível e elétricos de aviação e tecnologia de foguetes."
 HPR_morozova: "Escritório de Design de Engenharia de Kharkiv"
 HPR_morozova_desc: "Uma empresa de desenvolvimento de veículos blindados. Anteriormente, o KP KKBM desempenhou um papel fundamental na criação de veículos blindados de lagartas da União Soviética."
 HPR_specmachine: "Fábrica de Máquinas Especiais de Kharkiv"
 HPR_specmachine_desc: "A empresa estatal do complexo militar-industrial."
 HPR_malichev: "Fábrica Malyshev"
 HPR_malichev_desc: "A fábrica de engenharia de transporte em Kharkiv, que produz motores, locomotivas e tanques."
 HPR_reborn_ser_and_molot: "Reviver a Fábrica \"Martelo e Foice\""
 HPR_reborn_ser_and_molot_desc: "Uma grande empresa de máquinas agrícolas em Kharkiv, foi uma das mais importantes empresas da indústria de Kharkiv e uma das maiores empresas de máquinas agrícolas do Império Russo e da URSS."
