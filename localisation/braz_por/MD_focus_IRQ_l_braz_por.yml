 iraq_md.100.t: "Iraque instala governo xiita"
 iraq_md.100.d: "O povo iraquiano derrubou o Estado dominante e instalou o seu próprio governo xiita. Esta medida traz um vislumbre de esperança, pois podemos mais uma vez tentar restaurar os nossos amigos iranianos ao seu antigo modo de vida."
 iraq_md.100.a: "Nós devemos fazer isso"
 iraq_md.100.b: "Não, é uma má ideia"
 iraq_md.101.t: "Hezbollah envia um pedido"
 iraq_md.101.d: "O Hezbollah enviou-nos uma oferta muito interessante, está a pedir-nos a nossa ajuda para restaurar a antiga República Islâmica, abrindo potencialmente espaço para uma aliança maior na região."
 iraq_md.101.a: "Nós devemos fazer isso"
 iraq_md.101.b: "Não, é uma má ideia"
 iraq_md.102.t: "[FROM.GetName]Aceita"
 iraq_md.102.d: "O governo de [FROM.GetName] aceitou nosso pedido e se unirá em armas contra o tirano, [PER.GetLeader]. Em breve, a nossa Irmandade Islâmica levantar-se-á mais uma vez no Irão!"
 iraq_md.102.a: "Avante!"
 iraq_md.103.t: "[FROM.GetName]Rejeita"
 iraq_md.103.d: "O governo de [FROM.GetName] rejeitou nosso apelo para nos unirmos em armas contra o tirano, [PER.GetLeader]. Talvez em outro momento possamos obtê-los nós mesmos."
 iraq_md.103.a: "Droga"
 iraq_md.104.t: "O Dia de Ação"
 iraq_md.104.d: "Hoje será o dia da ação, que o mundo nunca esquecerá. A República Islâmica ressurgirá como potência dominante no Irão e os infiéis serão expulsos."
 iraq_md.104.a: "É Hora"
 iraq_md.104.b: "Na verdade, mudei de ideia"
 iraq_md.105.t: "Eixo de Resistência conspira contra nós!"
 iraq_md.105.d: "O Eixo da Resistência, liderado pelo Hezbollah, convidou o Iraque para a sua facção há pouco tempo. Isto ocorre no momento em que a revolução no Iraque tira o controlo das mãos dos americanos. Agora, os relatórios sugerem que o Eixo da Resistência planeia uma operação para derrubar o nosso governo e reinstalar a República Islâmica. Supostamente, após a nossa revolução, várias unidades do IRGC fugiram para diferentes partes do Médio Oriente, permanecendo em grande parte indetectadas. Poderemos ser confrontados com suas unidades quando chegar a hora."
 iraq_md.105.a: "O que?"
 IRQ_will_lead_us_to_war_TT: "§RSeremos arrastados para o conflito com o Irão quando o Hezbollah desencadear a guerra!§!"
 iraq_md.200.t: "Presença americana no Iraque"
 iraq_md.200.d: "A missão americana na nossa nação está em curso há muitos anos e, na opinião do nosso povo, a sua permanência aqui deve chegar ao fim. Apesar de algumas delegações americanas insistirem que a sua presença é necessária para combater o terrorismo e o extremismo, vemos de forma diferente. Já é hora de nosso governo fazer uma escolha sobre esse assunto."
 iraq_md.200.a: "Envie-lhes o pedido"
 iraq_md.200.b: "A hora não está certa"
 iraq_md.201.t: "O governo iraquiano solicita a nossa retirada"
 iraq_md.201.d: "O governo iraquiano solicitou a retirada das nossas forças do seu país, alegando que a nossa missão há muito estava prestes a ser encerrada. Os seus diplomatas asseguraram-nos que o Estado é capaz de funcionar completamente por si só, não necessitando da nossa assistência para manter o Estado iraquiano."
 iraq_md.201.a: "Vamos trazer nossos meninos para casa"
 iraq_md.201.b: "Não, eles ainda não estão prontos"
 iraq_md.202.t: "Estados Unidos retiram suas forças"
 iraq_md.202.d: "Os Estados Unidos decidiram concordar com o nosso pedido e começaram a retirar as suas tropas. A retirada será gradual, mas já assinaram a transferência de todos os cargos governamentais actualmente ocupados por especialistas americanos."
 iraq_md.202.a: "Finalmente！"
 iraq_md.203.t: "Estados Unidos se recusam a retirar-se"
 iraq_md.203.d: "O governo americano recusou o nosso pedido, alegando que o nosso governo não está preparado para manter um controlo estável sobre o governo."
 iraq_md.203.a: "Infeliz"
 iraq_md.74.b: "NÃO! Saddam é nosso eterno líder!"
 iraq_md.744.t: "Saddam Hussein morre!"
 iraq_md.744.d: "Hoje, às 6h, o presidente foi dado como morto em sua cama, cercado por familiares próximos. Sua vida foi cheia de altos e baixos, sobrevivendo a diversas guerras com os Estados Unidos e outras nações. Porém, com sua morte, surge um novo começo. Saddam nomeou um dos seus filhos para liderar a nação, embora isso tenha sido amplamente desconhecido até recentemente."
 iraq_md.744.a: "Descanse em paz.."
 iraq_md.300.t: "Saddam quer uma atualização sobre o nosso progresso no Irão?"
 iraq_md.300.d: "Saddam Hussein invadiu o gabinete do Estado-Maior Conjunto, exigindo saber como está o nosso progresso na guerra com o Irão. Um guarda se aproximou e declarou: \"Sr. Presidente, a guerra terminou há décadas! Não há guerra com o Irã\". Saddam imediatamente atirou no guarda no local."
 iraq_md.300.a: "Uh.. Sim, está indo muito bem"
 iraq_md.301.t: "Saddam confunde hospital com câmara de tortura"
 iraq_md.301.d: "Durante uma visita de rotina ao hospital, Saddam confundiu o hospital com uma câmara de tortura e começou a brigar com as enfermeiras que o preparavam para o exame. Exigiu que fosse libertado imediatamente, mas o seu assistente pessoal garantiu-lhe que não estavam numa câmara de tortura. O auxiliar foi demitido ontem, e por algum motivo seus registros como certidão de nascimento, e outros, não aparecem mais em nossos sistemas."
 iraq_md.301.a: "Droga"
 iraq_md.302.t: "Saddam ataca o consulado britânico"
 iraq_md.302.d: "Enquanto caminhava, Saddam Hussein convenceu um pequeno grupo de soldados que viu na estrada a ajudá-lo a invadir o Consulado Britânico em Bagdá. Ao tentar invadir o complexo, os guardas britânicos detiveram os soldados que ajudavam Saddam e exigiram que alguém fosse buscá-lo. Enquanto Saddem era arrastado, ele começou a chutar e gritar freneticamente: \"Hoje os colonizadores foram colonizados! Glória à nação iraquiana! Glória ao povo iraquiano!\". O consulado britânico emitiu um comunicado declarando que partirão por enquanto."
 iraq_md.302.a: "Ops."
 iraq_md.303.t: "Saddam confunde lanterna com bomba"
 iraq_md.303.d: "Por alguma razão, ontem à noite um dos zeladores do palácio de Saddam colocou uma lanterna em cima da mesa de cabeceira de Saddam enquanto ele dormia. Esta manhã, vários guardas correram freneticamente para o quarto de Saddam, pois os gritos que saíam do quarto de Saddam os preocupavam muito. Eles foram presenteados com Saddam aterrorizado, enquanto ele estava no canto oposto da sala apontando para a luz do flash e gritando \"Os americanos e os sionistas enfiaram uma bomba no meu quarto!\". Os Guardas retiraram rapidamente a lanterna e Saddam voltou a dormir. A governanta não trabalha mais no palácio."
 iraq_md.303.a: "O Que Diabos?"
 iraq_md.304.t: "Saddam tenta subornar balconistas, confundindo-os com diplomatas estrangeiros"
 iraq_md.304.d: "Há vários dias que Saddam se queixa da falta de chocolate no palácio. Por causa disso, seus assistentes não aguentaram suas reclamações por muito mais tempo e, eventualmente, simplesmente o levaram à loja, pois ele insistiu que queria escolher pessoalmente a marca do chocolate. Enquanto os guardas e assistentes estavam distraídos pela multidão que se formava do lado de fora, um deles notou que Saddam tentava sussurrar no ouvido do escriturário e o ouviu dizer: \"Escute, se você garantir que nossos navios passem por Ormuz sem problemas, e você voltar atrás em seu acordo com os omanenses e iranianos, então eu lhe darei um preço muito favorável para quaisquer futuros negócios petrolíferos\". A Guarda comprou então rapidamente o chocolate e escoltou Saddam de volta ao palácio."
 iraq_md.304.a: "O Que Diabos?"
 iraq_md.305.t: "Saddam escreve uma confissão emocional por crimes que não cometeu"
 iraq_md.305.d: "Num momento de considerável culpa e confusão, Saddam começou a escrever um discurso muito emocionado e apologético à nação sobre crimes que não cometeu. Ele passou a descrever como sentiu pena de contaminar o abastecimento de água de uma cidade local com vinagre de maçã. Uma empregada intrometida encontrou esta carta e relatou-a a um dos assistentes mais próximos de Saddam, que imediatamente conversou com Saddam sobre como ele não cometeu tal crime. Saddam insistiu que sim e que não suportava mais a culpa. O assistente então, relutantemente, trouxe um nutricionista para informar Saddam sobre os benefícios do vinagre de maçã para a saúde e como, em vez disso, ele ajudou os habitantes locais em vez de prejudicá-los. Saddam então escreveu e publicou secretamente uma carta patriótica implorando a todos que bebessem vinagre de maçã para que o Iraque pudesse ter \"Os Melhores Soldados da Terra\"."
 iraq_md.305.a: "Ah não..."
 iraq_md.306.t: "Saddam planeja uma revolução contra seus cuidadores"
 iraq_md.306.d: "Ao ter sua saída do palácio negada, Saddam pensou que estava em prisão domiciliar, pois acreditava que seu partido havia fracassado no golpe que lançaram em 1963. Ele então começou a tentar convencer os guardas para o seu lado, explicando-lhes em detalhes sobre seu conspirar para derrubar seus cuidadores e libertar-se do palácio. Os guardas então perceberam que algo estava errado e o protegeram momentaneamente até que ele adormecesse."
 iraq_md.306.a: "Por quê?"
 iraq_md.307.t: "Saddam prepara um jantar diplomático com sobras de comida"
 iraq_md.307.d: "Sem informar a cozinha do palácio, nem ninguém, Saddam começou a colocar os pratos na mesa de jantar do palácio e convocou alguns diplomatas regionais para realizar um jantar diplomático para discutir problemas regionais. Isto resultou no interrogatório dos convidados pelos guardas estacionados no palácio à sua chegada, causando uma comoção que poderia ter sido totalmente evitada se Saddam tivesse apenas informado outros sobre os seus planos. Os convidados acabaram por ser autorizados a entrar, esquecendo-se que ele os convidou em primeiro lugar, Saddam não tinha preparado nenhuma comida para os convidados, por isso foram presenteados com restos de comida fria que ele tirou freneticamente da cozinha."
 iraq_md.307.a: "Que embaraçoso"
 iraq_md.308.t: "Saddam ensaia durante horas um discurso previamente televisionado"
 iraq_md.308.d: "Durante horas, os cuidadores de Saddam não o viram sair do quarto, pois acreditavam que ele estava ensaiando um discurso rápido que havia planejado para mais tarde naquele dia. Preocupados, começaram a tentar ouvir o que ele dizia e um deles reconheceu o discurso como o anterior sobre a invasão americana. Mais tarde, um assistente foi instruído a entrar na sala para informar a Saddam que ele já havia proferido o discurso anos atrás, e ele o fez com medo e relutância. Saddam então jogou furiosamente os papéis contra a parede e disse ao assistente para sair. Mais tarde naquele dia, os sons do choro de Saddam puderam ser ouvidos no palácio."
 iraq_md.308.a: "Droga"
 iraq_md.309.t: "Saddam confunde uma geladeira com um cofre"
 iraq_md.309.d: "Esta manhã, Saddam virou o palácio de cabeça para baixo enquanto procurava freneticamente o dinheiro que tinha guardado num cofre dentro de um cofre. Não se lembrando disso, Saddam confundiu a geladeira com o seu cofre, acreditando que alguém havia roubado seu dinheiro e escondido em outro lugar. Saddam foi então informado sobre a localização do cofre e exigiu levar algum dinheiro para gastar em alguns luxos."
 iraq_md.309.a: "Droga"
 iraq_md.310.t: "Saddam inicia um incêndio!"
 iraq_md.310.d: "Hoje cedo, quando Saddam visitava uma aldeia local nos arredores de Rutbah, Saddam acendeu um charuto que se esqueceu de apagar ou até mesmo de fumar. Este mesmo charuto entrou em contacto com uma das casas, que pegou fogo e, a partir daí, o fogo acabou por se espalhar por grande parte da aldeia. Saddam foi informado da causa do incidente, mas tem insistido continuamente que não fuma há muitos anos."
 iraq_md.310.a: "Qual é o dano?"
 iraq_md.311.t: "Saddam entra no voo errado!"
 iraq_md.311.d: "Saddam foi inflexível quanto ao encontro com o Presidente da França, [FRA.GetLeader]. A reunião foi marcada e o voo preparado. Durante o voo, Saddam insistiu que conhecia o caminho para a França, pois, nas suas próprias palavras, \"já esteve em França muitas vezes\". Como resultado, o piloto teve que concordar com as instruções verbais de Saddam e acabou no meio da Guiana Francesa. A reunião foi então prontamente cancelada."
 iraq_md.311.a: "Podemos tê-lo de volta, por favor?"
 iraq_md.312.t: "Saddam perde cimeira crucial sobre segurança"
 iraq_md.312.d: "Saddam tinha preparado planos para uma cimeira de segurança nacional, onde os seus principais generais e oficiais foram convidados a participar. Ontem era o dia em que a cimeira deveria ter lugar e, à chegada de todos os responsáveis, foram recebidos com silêncio enquanto todos esperavam pacientemente que Saddam Hussein se dirigisse à sala. Para sua surpresa, Saddam Hussein nunca apareceu. Em vez disso, foi revelado que Saddam estava ocupado numa pescaria com Qussay e Uday no rio Eufrates."
 iraq_md.312.a: "Bom para ele"
 iraq_md.313.t: "Desfile do Festival de Erros de Saddam para uma Marcha Militar"
 iraq_md.313.d: "Esta manhã, Saddam estava a ser levado ao gabinete de um funcionário para uma reunião que tinham combinado. No caminho para lá, ele viu uma rua sendo bloqueada para um desfile planejado, que ele confundiu com um desfile militar. Ele então disse ao motorista para parar e Saddam correu para o pódio na lateral da rua, chutando o locutor para fora do palco. Ele então começou a saudar os soldados em antecipação, mas em vez disso foi pego saudando personagens de desenhos animados ao perceber rapidamente que estava em um desfile infantil."
 iraq_md.313.a: "Droga"
 iraq_md.314.t: "Saddam ordena a construção de 500 novos bunkers!"
 iraq_md.314.d: "Temendo um ataque nuclear iminente dos Estados Unidos, Saddam ordenou a construção de 500 novos bunkers em todo o Iraque. Isto porque ele acreditava que o Iraque ainda estava em estado de guerra com os Estados Unidos e, portanto, entrou em pânico. As encomendas foram canceladas, mas as construtoras continuaram a perder dinheiro e por isso devem ser compensadas com justiça."
 iraq_md.314.a: "Droga"
 iraq_md.315.t: "Saddam ordena a colocação de centenas de minas terrestres na região do Curdistão para combater os insurgentes!"
 iraq_md.315.d: "Sem consultar os seus conselheiros militares, Saddam ordenou a colocação de centenas de minas na fronteira do Curdistão, a fim de combater grupos insurgentes locais. Esta ordem foi rapidamente cumprida por aqueles que a receberam, por acreditarem que se tratava de uma ordem grave devido ao recente aumento dos ataques. Mas agora os principais conselheiros de Saddam alertam que as minas podem causar danos graves às nossas próprias tropas."
 iraq_md.315.a: "Ui..."
 iraq_md.316.t: "Saddam Hussein é morto por uma mina terrestre"
 iraq_md.316.d: "Há alguns meses, Saddam Hussein decidiu que quer colocar centenas de minas terrestres perto da fronteira curda, a fim de evitar ataques de insurgentes locais. Sentindo-se odiado pelo povo curdo, Saddam sentiu-se compelido a visitar a região sozinho e encontrar-se com os habitantes locais como uma demonstração de boa fé. Saddam então pegou um carro no palácio e começou a dirigir durante horas até a fronteira com o Curdistão. O carro tinha combustível suficiente para levá-lo até a fronteira e, quando o carro ficou sem gasolina, Saddam começou a andar a pé. Esquecendo-se das minas, em algum lugar do caminho, Saddam pisou em uma mina terrestre e morreu no local."
 iraq_md.316.a: "Descanse em paz, nosso querido líder"
