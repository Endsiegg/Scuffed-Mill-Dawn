 IRQ_promotion_of_iraqi_identity: "Promoção da Identidade Iraquiana"
 IRQ_promotion_of_iraqi_identity_desc: "Nossas pessoas devem saber quem são, sua história, cultura e língua fazem parte de sua identidade que deve ser reforçada."
 IRQ_restoration_of_ancient_sights: "Renovação de Monumentos Históricos"
 IRQ_restoration_of_ancient_sights_desc: "Nosso passado é uma parte muito crucial de nossa nação, pois nossas pessoas devem perceber a grandeza que alcançaram antes e a grandeza pela qual devem lutar mais uma vez."
 IRQ_promotion_of_saddam: "Promoção das Conquistas do Ba'ath"
 IRQ_promotion_of_saddam_desc: "Em cada rua, casa, escritório e escola, deve haver um retrato do maior líder na história do Ba'ath. Nossas pessoas devem saber quem construiu esta nação e a quem agradecer."
 IRQ_power_of_mosques: "Expandir o Poder da Mesquita"
 IRQ_power_of_mosques_desc: "As mesquitas detêm o poder nesta nação, e devemos aceitar isso. Ao expandir seu poder, podemos mostrar que estamos ao seu lado."
 IRQ_fadayeen_patrols: "Patrulhas da Fadayeen"
 IRQ_fadayeen_patrols_desc: "A Fadayeen Saddam deve ser utilizada para fazer cumprir as leis de nossa nação. Eles garantirão que as pessoas sigam as normas sagradas e permaneçam retas."
 IRQ_crack_down_on_haram: "Combater Atividades Imorais"
 IRQ_crack_down_on_haram_desc: "Nossa sociedade não deve ser corrompida pela fachada do imperialismo ocidental. Devemos combater essas infiltrações na sociedade iraquiana por todos os meios possíveis."
 IRQ_upholding_sharia: "Manter a Sharia"
