 IRQ_sunni_internet_desc: "Prometemos melhorar a infraestrutura de internet nas regiões ocidentais habitadas pelos sunitas."
 IRQ_pmf_decisions: "Forças de Mobilização Popular"
 IRQ_pmf_decisions_desc: "As §HPMF§!, ou §HForças de Mobilização Popular§!, são uma série de §HMilícias§! que se uniram para formar um grupo guarda-chuva para a segurança da nação. Podemos §HMobilizar§! essas §HMilícias§! a um custo para nos prepararmos para uma guerra contra nossos inimigos. A mobilização total pode levar anos, no entanto, podemos implantar as §HPMF§! a qualquer momento em relação à taxa de mobilização.\n\nEnquanto as §HPMF§! estão implantadas, sofreremos com §Raumento nas despesas de tropas§!, mas podemos §HDemobilizá-las§! para economizar em nosso orçamento.\n\nSe estivermos em guerra, a mobilização progredirá a uma taxa §Hdobrada§! mensalmente."
 IRQ_begin_mobilization: "Iniciar Mobilização"
 IRQ_begin_mobilization_desc: "Ao mobilizar as PMF, teremos a quantidade necessária de forças à nossa disposição para enfrentar qualquer ameaça na região."
 IRQ_stop_mobilization: "Encerrar Mobilização"
 IRQ_stop_mobilization_desc: "Manter a mobilização das PMF é uma tarefa custosa e, para salvar nossa nação do colapso econômico, é necessário encerrar a mobilização das PMF."
 IRQ_deploy_the_pmf: "Implantar as PMF"
 IRQ_demobilize_the_pmf: "Desmobilizar as PMF"
 IRQ_demobilize_the_pmf_desc: "Já está na hora de desmobilizar as PMF, pois sua assistência não é mais útil para nossas forças armadas."
 IRQ_spring_of_islam: "A Primavera do Islã"
 IRQ_spring_of_islam_desc: "Para expandir o alcance de nossa aliança e ideologia, precisaremos exportar §HRevoluções Xiitas§! em nações com algum tipo de §HMovimentos Xiitas§!. Disfarçaremos os movimentos como islâmicos, mas os lideraremos por §Hxiitas§! para garantir que não haja desvio de nossa influência. Expandiremos nossa influência dentro das nações para influenciar seus §HMilitares e Órgãos Governamentais§! para conquistá-los quando a revolução chegar. A primeira etapa será armar e financiar os rebeldes, o que nos permitirá dar-lhes sinal verde para iniciar sua §HRevolução§!.\n"
