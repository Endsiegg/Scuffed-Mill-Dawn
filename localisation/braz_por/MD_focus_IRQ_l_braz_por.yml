 IRQ_anti_baath_sentiment_schools: "Sentimento Anti-Ba'athista nas Escolas"
 IRQ_anti_baath_sentiment_schools_desc: "Os Husseins fizeram um estrago no sistema educacional iraquiano enquanto estiveram no poder, apodrecendo as mentes de todos os que frequentavam as escolas com propaganda governamental. Precisamos garantir que o dano seja reparado, e nossos estudantes percebam os verdadeiros horrores dos ba'athistas."
 IRQ_anti_baath_ad_campaigns: "Campanha Anti-Ba'athista na Televisão"
 IRQ_anti_baath_ad_campaigns_desc: "O povo iraquiano passa muito tempo em seus sofás, assistindo televisão sozinho ou com suas famílias. Precisamos garantir que, entre seus programas, eles não se esqueçam das atrocidades cometidas pelos ba'athistas."
 IRQ_persecute_potential_baathists: "Investigar Potenciais Ba'athistas"
 IRQ_persecute_potential_baathists_desc: "Ainda existem muitos simpatizantes ba'athistas na sociedade iraquiana que escaparam pelos rachaduras de nossa sociedade. Lançar uma investigação contra esses tolos será benéfico."
 IRQ_sunni_in_politics: "Terremoto Sectário"
 IRQ_sunni_in_politics_desc: "Nosso governo precisará gerenciar 3 fatores relacionados aos sunitas na nação, §HSatisfação§!, §HRadicalização§! e §HInfluência Política§!\n\nA Satisfação determinará a felicidade geral dos sunitas com as decisões do governo. Se a §HSatisfação§! dos sunitas for menor que §H30/50§!, então a §HRadicalização§! começará a aumentar gradualmente. Uma §HSatisfação§! menor também aumentará exponencialmente a taxa de §HRadicalização§! sempre que aumentar (começará a multiplicar).\n\nA §HRadicalização§! será a frequência com que os sunitas iraquianos se juntam a grupos extremistas, bem como o quão politicamente ativos eles serão. Sempre que a §HRadicalização§! entre os sunitas aumentar, eles se tornarão mais politicamente ativos e terão uma §HInfluência Política§! maior.\n\nA §HInfluência Política§! determinará o crescimento de partidos políticos liderados por sunitas em nossa nação. Também há uma chance aleatória de que nossos generais sunitas lancem um golpe se a §HInfluência Política§! e a §HRadicalização§! sunitas forem altas.\n\nSatisfação Sunita: §H[?IRQ_sunni_satisfaction]/50§!\nRadicalização Sunita: §H[?IRQ_sunni_radicalization]/75§!\nInfluência Política Sunita: §H[?IRQ_sunni_political_influence]/100§!"
 IRQ_satisfy_sunnis: "Satisfazer as Necessidades dos Sunitas"
 IRQ_satisfy_sunnis_desc: "Para agradar nossos sunitas, precisaremos direcionar mais recursos para melhorar seu padrão de vida e dar-lhes uma voz maior em nosso governo, que é liderado principalmente por indivíduos xiitas."
 IRQ_redirect_sunni_resources: "Redirecionar Recursos Sunitas"
 IRQ_redirect_sunni_resources_desc: "As comunidades sunitas certamente não se importariam em ter menos recursos, especialmente porque nosso governo certamente poderia usar esses recursos vitais."
 IRQ_make_a_promise: "Fazer uma Promessa"
 IRQ_make_a_promise_desc: "Devido à baixa satisfação entre a população sunita, podemos fazer uma promessa que nos dará a chance de provar que nosso governo é digno de cumprir nossas obrigações.\n§W-----------------------------------------------------------------§!\nEsta decisão estará disponível novamente após 180 dias."
 IRQ_resolve_the_crisis: "Resolver a Crise"
 IRQ_resolve_the_crisis_desc: "Chegou a hora de resolvermos o terremoto sectário que abalou nossa nação."
 IRQ_lower_iranian_influence_1: "Combater a Influência [PER.GetFlag] Iraniana"
 IRQ_lower_iranian_influence_1_desc: "Prometemos aos nossos sunitas que iremos reduzir a influência iraniana."
