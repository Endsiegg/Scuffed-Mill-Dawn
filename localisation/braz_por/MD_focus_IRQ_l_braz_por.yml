 IRQ_strategic_partnerships: "Parcerias Estratégicas"
 IRQ_sadrist_militias: "Movimento Sadr"
 IRQ_sadrist_militias_desc: "Saraya al-Salam, a mais recente encarnação do Exército Mahdi, é a milícia do Movimento Sadr, que está lutando na linha de frente junto com o Exército Iraquiano. Seu líder, Muqtada al-Sadr, é um popular clérigo e político xiita iraquiano que herdou seu movimento de seu popular pai. Sua plataforma é baseada em uma mistura de Islamismo xiita político, Anti-Americanismo, independência iraquiana da influência iraniana e nacionalismo populista iraquiano."
 IRQ_threat_of_al_qaeda: "Desastre Iminente"
 IRQ_threat_of_al_qaeda_desc: "A dissolução das Forças Armadas Iraquianas significou que muitos soldados e comandantes ficaram sem emprego. Isso levou muitos elementos do exército a se alinharem com vários grupos extremistas no país, um dos quais é a Al-Qaeda no Iraque. Se não for controlado, este grupo pode lançar um ataque contra nosso governo.\n§W-----------------------------------------------------------------§!\nEste espírito nacional será §Rremovido§! se resolvermos a §HCrise da Insurgência§!"
 IRQ_sunni_dynamic_idea: "Influência Política Sunita"
 IRQ_sunni_dynamic_idea_desc: "A comunidade sunita em nossa nação se mobilizou para preservar sua identidade, modo de vida e senso de existência. Devido ao aumento do xiismo e à marginalização dos sunitas na vida política, sua mobilização irá contra os interesses de nossa nação.\n§W-----------------------------------------------------------------§!\nEste espírito nacional mudará dinamicamente a cada §H10§! níveis que a §HVariável Política Sunita§! mudar. Atualmente, a Influência Política Sunita está em §H[?IRQ_sunni_political_influence]/100§!\n§W-----------------------------------------------------------------§!\nEnquanto este espírito estiver ativo, a §HAl-Qaeda no Iraque§! pode iniciar uma §Rguerra civil§! se o Salafismo for §H20%§! ou mais, a estabilidade for menor que §H55%§! e nossa religião oficial for §Hxiita§!"
 IRQ_triumph_over_america: "Triunfo Sobre a América"
 IRQ_triumph_over_america_desc: "Nossos soldados deram uma lição aos americanos que eles nunca esquecerão."
 IRQ_mosque_income_idea: "Aumento de Impostos nas Mesquitas"
 IRQ_mosque_income_idea_desc: "Para financiar vários projetos na nação, aumentamos os impostos das Mesquitas."
 IRQ_baathist_intervention: "Intervenção Ba'athista"
 IRQ_baathist_intervention_desc: "Seguidores da ideologia Ba'athista surgiram na região, e devemos apoiá-los.\n§W-----------------------------------------------------------------§!\nEste espírito nacional será §Rremovido§! se as guerras civis §Hjordaniana§! e §Hsíria§! terminarem."
 IRQ_PIJ_idea: "Brigadas PIJ"
 IRQ_PIJ_idea_desc: "As Brigadas PIJ estão atualmente operando em nossa nação e nos ajudarão a lutar contra o estado sionista.\n§W-----------------------------------------------------------------§!\nEste espírito nacional será §Rremovido§! se o §Hpartido Ba'athista§! não estiver mais no poder, ou se [ISR.GetFlag] §HIsrael§! não existir mais."
 IRQ_cult_of_saddam: "Culto a Saddam"
 IRQ_cult_of_saddam_desc: "Nosso grande líder, Saddam Hussein, trouxe grande riqueza e dignidade ao Iraque. Suas contribuições devem ser valorizadas enquanto ele ainda está por perto..\n§W-----------------------------------------------------------------§!\nEste espírito nacional será §Rremovido§! se o §Hpartido Ba'athista§! não estiver mais no poder, ou se §HSaddam Hussein§! não for mais o líder."
 IRQ_air_support_granted: "Suporte Aéreo Contra Insurgentes"
 IRQ_air_support_granted_desc: "Nossa Força Aérea está trabalhando 24 horas por dia para fornecer suporte aéreo contra os insurgentes em nossa nação."
 IRQ_recovering_from_the_gulf_war: "Recuperação da Guerra do Golfo"
 IRQ_recovering_from_the_gulf_war_desc: "Após a devastadora Guerra do Golfo, o Iraque se encontra em estado de desordem e destruição. O conflito, caracterizado por operações aéreas e terrestres intensas, testemunhou batalhas significativas que deixaram um impacto duradouro na nação. Desde os ataques aéreos iniciais e a libertação do Kuwait até a campanha terrestre que empurrou as forças iraquianas para trás, a guerra cobrou um preço alto."
 IRQ_MEK_bases: "Bases MEK"
 IRQ_MEK_bases_desc: "Reconhecendo a importância estratégica do Mojahedin e Khalq (MEK) durante a Guerra Irã-Iraque, o Iraque busca aproveitar sua assistência e estabelecer bases para melhorar suas capacidades militares. Isso permite a criação de bases MEK dentro do Iraque para ameaçar o Irã, possibilitando um aumento no número máximo de forças voluntárias que podem ser mobilizadas. Como foi usado em 1991 contra os curdos."
 IRQ_high_political_opposition: "Oposição Política Elevada"
 IRQ_high_political_opposition_desc: "O Iraque enfrenta um desafio crítico ao lidar com uma oposição política elevada, que abrange diversos grupos étnicos minoritários e comunidades religiosas."
 IRQ_bastion_of_baathism: "Bastião do Ba'athismo"
 IRQ_bastion_of_baathism_desc: "Nos terrenos férteis do solo iraquiano, as sementes do Ba'athismo foram plantadas, germinando em meio aos desafios e aspirações da época. Líderes visionários surgiram, impulsionados pelo desejo de unidade nacional, nacionalismo árabe e busca por justiça social. Que os árabes sejam para sempre um só!"
 IRQ_international_sanctions: "Sanções Internacionais"
 IRQ_international_sanctions_desc: "No ano 2000, o Iraque enfrentou o impacto prejudicial das sanções internacionais impostas após a Guerra do Golfo em 1991. Essas sanções restringiram severamente a capacidade do Iraque de se envolver no comércio internacional, prejudicaram sua recuperação econômica e resultaram em uma queda nos padrões de vida do povo iraquiano. As sanções também tiveram consequências humanitárias significativas, afetando o acesso à saúde, serviços essenciais e recursos necessários para necessidades básicas. Os efeitos duradouros dessas sanções moldaram o cenário econômico e social do Iraque durante esse período."
 IRQ_conscriptions_in_schools: "Conscrição nas Escolas"
 IRQ_conscriptions_in_schools_desc: "Estamos permitindo que os alunos faltem às aulas para alistar-se em nossas forças armadas."
 IRQ_fadayyene_saddam: "Milícias Fedayeen Saddam"
 IRQ_fadayyene_saddam_desc: "Ordenamos que várias unidades do Fedayeen Saddam estabeleçam posições defensivas ao redor da nação."
 IRQ_kurdish_friends: "[KUR.GetFlag] Amigos dos Curdos"
 IRQ_kurdish_friends_desc: "Os Curdos [KUR.GetFlag] historicamente foram expulsos pela maioria das nações na região, isolando-os e deixando-os sem amigos. Já passou da hora de fortalecermos nossa amizade com os Curdos [KUR.GetFlag], para que possamos obter o que queremos, libertação, liberdade e independência de potências estrangeiras."
 IRQ_negotiations_with_kurdish_government: "Negociações com o Governo Curdo [KUR.GetFlag]"
 IRQ_negotiations_with_kurdish_government_desc: "Ao abrir linhas de comunicação com o governo Curdo [KUR.GetFlag], podemos reintegrar o povo Curdo em nosso estado sem derramamento de sangue."
 IRQ_bolster_communist_party_of_kurdistan_iraq: "Fortalecer os Ideais Comunistas em [KUR.GetFlag] Curdistão"
 IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "O povo Curdo [KUR.GetFlag] precisa de uma coisa, e isso é independência e libertação de todas as formas de exploração estrangeira. Promovendo ideais comunistas no [KUR.GetFlag] Curdistão, podemos influenciar seu povo a finalmente se juntar a nós nesse movimento."
 IRQ_request_an_election: "Solicitar uma Eleição"
 IRQ_request_an_election_desc: "Ao pressionar o atual governo Curdo [KUR.GetFlag] a realizar uma eleição, os comunistas Curdos [KUR.GetFlag] podem finalmente ter uma oportunidade de ganhar seu assento legítimo."
 IRQ_rojava_shipments: "Iniciar Envios para [ROJ.GetFlag] Rojava"
 IRQ_rojava_shipments_desc: "O governo Sírio [SYR.GetFlag] historicamente reprimiu os Curdos na região de [ROJ.GetFlag] Rojava, e devemos encontrar maneiras de libertar esses povos dando-lhes o apoio necessário quando possível."
 IRQ_shipping_to_rojava: "Envios em Andamento..."
 IRQ_shipping_to_rojava_desc: "As rodas dos caminhões de carga giram e giram no solo Sírio."
 IRQ_political_decisions: "Política Doméstica Iraquiana"
 IRQ_recall_nsa_bahrain: "Recall da NSA Bahrain"
 IRQ_recall_nsa_bahrain_desc: "Já passou da hora de tomarmos e consolidarmos nosso controle sobre a NSA Bahrain, um terreno ocupado pelos Americanos!"
 IRQ_mek_revolt_trig: "A Revolta"
 IRQ_mek_revolt_trig_desc: "Hoje, podemos contar com nossos amigos no MEK para lançar uma incursão transfronteiriça no Irã e derrubar o regime dos Mulás de uma vez por todas!"
 IRQ_the_blood_quran: "Concluir o 'Corão de Sangue'"
 IRQ_the_blood_quran_desc: "Ao concluir e anunciar o Corão de Sangue, escrito com o sangue de Saddam Hussein, nosso governo poderá tentar demonstrar sua piedade entre o povo iraquiano [IRQ.GetFlag], mas também pode ter consequências negativas..."
 IRQ_smuggle_goods_from_jordan: "Contrabandear Mercadorias de [JOR.GetFlag] Jordânia"
 IRQ_smuggle_goods_from_jordan_desc: "A família Hussein tem muitas conexões com certos indivíduos na [JOR.GetFlag] Jordânia, e usando essas conexões podemos contrabandear alguns bens pela fronteira sem que o governo perceba."
 IRQ_al_salam_palace: "Redesign do Palácio Al-Salam"
 IRQ_al_salam_palace_desc: "O Palácio Al-Salam foi inicialmente projetado em 1950, há mais de 50 anos, e desde então o palácio começou a mostrar sua idade. Redesenhando certos aspectos, poderíamos ajudar [IRQ.GetLeader] a limpar sua mente quando necessário."
 IRQ_arrest_muqtada: "Prender Muqtada al-Sadr"
 IRQ_arrest_muqtada_desc: "Esse verme do Muqtada tem falado demais ultimamente, e assim como seu pai, talvez precisemos encontrar uma solução.."
 IRQ_civil_war_mechanic: "Crise da Insurgência"
 IRQ_civil_war_mechanic_desc: "O colapso do §HRegime de Saddam§! levou ao colapso total do Exército Iraquiano. Muitos dos nossos §Hex-servicemen§! dedicaram suas vidas à luta §Rcontra§! nosso estado, seja por suas próprias organizações ou §RJihadistas§!. Inicialmente, estaremos em conflito com os §RSalafistas§!, mas os §HShiitas§! podem rapidamente se tornar hostis se não os aliarmos. Precisaremos atacar os insurgentes em cada estado até que eles §HSurrenderam§! quando estiverem fracos o suficiente. Nossa §HProntidão§! determinará o sucesso que teremos em operações. A §HProntidão§! melhorará à medida que realizarmos mais operações ou tomarmos certos focos.\n\nPodemos fazer operações clicando no estado. Perderemos §HEquipamentos§! e §HPessoal§! em cada operação que realizarmos.\n\nO mapa mudará §Hdinamicamente§! de cor para exibir nosso §HProgresso§!.\n\n§pRoxo§! - Forças Curdas\n§RVermelho§! - Forças Jihadistas Salafistas\n§AAmarelo§! - Forças Shiitas\n§Laranja§! - Insurgência Média\n§VVerde§! - Insurgência Baixa\n\n§HProntidão§!: [?IRQ_government_readiness]%\n§HPessoal§!: [?IRQ_government_troops]\n§HEstados Seguros§!: [?IRQ_variable_for_win]§!\n\n\n\n\n\n"
 IRQ_start_negotiations_shias: "Iniciar Negociações com Milícias Shiitas"
 IRQ_start_negotiations_shias_desc: "Iremos à mesa de negociações com as muitas Milícias Shiitas que se formaram para chegar a um acordo para destruir nosso inimigo comum. Se não conseguirmos trazê-los para o nosso lado rápido o suficiente, eles podem se tornar hostis!"
 IRQ_request_coalition_forces: "Solicitar Apoio Aéreo"
 IRQ_request_coalition_forces_desc: "Se a Força Aérea não faz nada o dia todo, por que estamos pagando pelos pilotos? Precisamos usar nossa vantagem nos céus para esmagar os insurgentes até a submissão."
 IRQ_request_awakening_council_militias: "Fomentar Conversas para Al-Sahwah"
 IRQ_request_awakening_council_militias_desc: "Al-Sahwa, ou os Filhos do Iraque, são uma aliança proposta entre tribos sunitas e outros grupos para lutar contra os insurgentes. Podemos incorporar suas forças para termos uma vantagem numérica sobre os insurgentes."
 IRQ_militarize_police_force: "Militarizar a Força Policial"
 IRQ_militarize_police_force_desc: "Iremos confiscar armas e mão-de-obra da força policial e os incorporaremos em nosso exército para ajudar a combater os insurgentes, mesmo que tenhamos que cortar custos na formação deles."
 IRQ_recruitment_campaign: "Esforço de Treinamento"
 IRQ_recruitment_campaign_desc: "Devemos treinar e condicionar nossos homens para lidar de forma segura e eficiente com os insurgentes. Fazendo isso, também colocaremos menos vidas em risco."
 IRQ_iraq_war: "A Luta pela Sobrevivência"
 IRQ_iraq_war_desc: "A guerra pelo Iraque e suas terras começou. Os Estados Unidos terão no máximo 6 meses para capitular o governo iraquiano, ou então terão que ordenar uma retirada imediata do país e arriscar sua influência."
 IRQ_war_phase_one: "Fase I"
 IRQ_war_phase_two: "Fase II"
 IRQ_war_phase_two_desc: "Os americanos vão vacilar, seus esforços serão em vão!"
 IRQ_preparation_for_the_war: "A Guerra"
 IRQ_preparation_for_the_war_desc: "Esses imperialistas nos [USA.GetFlag] §H[USA.GetName]§! começaram uma campanha §RInjustificada§! contra nossa nação!\n\nTeremos que reunir nossa Força Nacional e Recursos, e §HPreparar para uma Guerra de Sobrevivência§!. Usando o que temos e a Experiência da §HGerra do Irã§! e da §HGerra do Golfo§!, criaremos um verdadeiro Inferno para qualquer invasor que chegar.\n\nSe conseguirmos resistir aos americanos por §Hpelo menos 6 meses§!, a pressão de sua população os obrigará a um §Hcessar-fogo§! devido à impopularidade da guerra!"
 IRQ_threaten_kuwait: "Ameaçar [KUW.GetFlag] Kuwait"
 IRQ_threaten_kuwait_desc: "Os americanos têm uma base bem debaixo do nosso nariz, e os kuwaitianos são os culpados por isso. Exigiremos que eles assumam o controle rapidamente para que os americanos não possam nos atacar de terras do Oriente Médio."
 IRQ_restore_the_iron_ring: "Restaurar o Anel de Ferro"
 IRQ_restore_the_iron_ring_desc: "O Anel de Ferro provou ser útil na defesa contra os iranianos na Guerra Irã-Iraque nos anos 80. Devemos rapidamente colocá-lo de volta junto."
 IRQ_golden_guard_divisions: "Formar Divisões da Guarda Dourada"
 IRQ_golden_guard_divisions_desc: "Mobilizaremos algumas divisões da Guarda Dourada para defender nossa nação, e as treinaremos ao máximo possível."
 IRQ_conscription_in_schools: "Conscrição nas Escolas"
 IRQ_conscription_in_schools_desc: "Absolutamente precisamos de mais mão-de-obra para formar nossas unidades na hora da guerra, e as escolas são um local perfeito para isso. Eles podem receber educação mais tarde."
 IRQ_kurdish_compromise: "Compromisso Curdo [KUR.GetFlag]"
 IRQ_kurdish_compromise_desc: "Chegaremos a um acordo com os curdos do [KUR.GetFlag] e garantiremos nossa frente norte de ataques repentinos se eles aceitarem, é claro."
 IRQ_faddayean_saddam: "Mobilizar a Fedayeen Saddam"
 IRQ_faddayean_saddam_desc: "Precisamos preparar a Fedayeen Saddam para a invasão iminente e, de todas as formas, devemos equipar e treinar mais divisões para continuar a luta custe o que custar."
 IRQ_weapons_concealment: "Intensificar Programa de Mísseis"
 IRQ_weapons_concealment_desc: "Precisamos intensificar rapidamente nosso programa de mísseis para devastar o inimigo de longe, se necessário."
 IRQ_contract_the_MEK: "Contratar o £PER_anarchist_communism MEK"
 IRQ_contract_the_MEK_desc: "O Mojahedin-e Khalq, ou o MEK £PER_anarchist_communism, tem residido em nosso país por muito tempo. Já passou da hora de termos eles fazendo algo realmente útil para nossa nação."
 IRQ_economic_union_menu: "União da Prosperidade Islâmica"
 IRQ_invite_to_economic_union_targeted_decision: "Convidar [FROM.Getname]"
 IRQ_kick_from_economic_union_targeted_decision: "Expulsar [FROM.GetName]"
 IRQ_the_constitution: "A Constituição Iraquiana"
 IRQ_the_constitution_desc: "Após a queda de §HSaddam Hussein§! e do subsequente Partido §HBa'athista§!, nossa nação foi encarregada de §HElaborar uma nova constituição§! para um Iraque mais §HDemocrático e Livre§!. Cada §HArtigo§! da §HConstituição§! que elaboramos terá um §HImpacto§! no futuro dos partidos políticos que podem ser eleitos e quem pode estar na política."
 IRQ_constitution_draft_government_type: "Artigo I: O Governo do Iraque"
 IRQ_constitution_draft_government_type_desc: "Nossa constituição deve especificar se nossa nação será uma República Islâmica ou uma Secular."
 IRQ_constitution_draft_languages: "Artigo II: A Língua do Iraque"
 IRQ_constitution_draft_languages_desc: "A língua é o que une nosso povo, e uma grande parte fala outra língua que não é o árabe. Devemos decidir se permitiremos ou não outras línguas como línguas oficiais."
 IRQ_constitution_draft_nationalism: "Artigo III: Patriotismo no Iraque"
 IRQ_constitution_draft_nationalism_desc: "Como demonstrado pela história, o hiper nacionalismo e o patriotismo levaram à queda de nossa nação. Devemos esclarecer isso no Artigo III."
 IRQ_constitution_draft_democratic_form: "Artigo IV: Federalização do Iraque"
 IRQ_constitution_draft_democratic_form_desc: "Nossa nação é composta por muitos grupos étnicos diferentes, incluindo curdos, assírios, turcomenos e muitos outros. Também temos uma divisão importante entre seitas religiosas, especificamente entre xiitas e sunitas. Tudo isso deve ser abordado em nossa constituição."
 IRQ_constitution_draft_militias: "Artigo V: A Segurança do Iraque"
 IRQ_constitution_draft_militias_desc: "Apesar de nossa nação ter Forças Armadas, muitas pessoas não confiam no governo para mantê-las seguras e, por isso, formaram milícias. Devemos esclarecer se essas milícias são legais ou não."
 IRQ_constitution_draft_identity: "Artigo VI: A Identidade do Iraque"
 IRQ_constitution_draft_identity_desc: "Muitos povos compõem o Iraque, e devemos esclarecer se o Iraque adotará uma identidade árabe ou multicultural."
 IRQ_black_gold_decisions: "Ouro Negro"
 IRQ_black_gold_decisions_desc: "Parte do nosso plano pós-vitória é garantir a dominação econômica na região. Através da exploração da corrupção entre os estados Khaleeji do Sul, podemos aumentar lentamente nosso controle sobre seu recurso mais precioso, o petróleo. Precisaremos aumentar nossa influência nessas nações para acessar novas decisões (como comprar mais ações) que nos permitirão dar um passo em direção à apreensão desses recursos preciosos. Quando tivermos mais de 50% de controle sobre a Aramco, poderemos tentar assumir a empresa. Quanto maior o controle que tivermos, maior será a chance de sucesso.\n\nControle da Aramco [SAU.GetFlag]: [?IRQ_aramco_control]/100"
 IRQ_open_aramco_scheme: "Abrir Decisões do Esquema Aramco [SAU.GetFlag]"
 IRQ_close_aramco_scheme: "Fechar Decisões do Esquema Aramco [SAU.GetFlag]"
 IRQ_find_dirt_on_saudi_king: "Descobrir Segredos sobre [SAU.GetLeader]"
 IRQ_find_dirt_on_saudi_king_desc: "O primeiro passo para colocar as mãos nas ações da Aramco será encontrar algo para chantagear [SAU.GetFlag] [SAU.GetLeader]."
 IRQ_establish_the_hussein_fund: "Estabelecer o Fundo Hussein"
 IRQ_establish_the_hussein_fund_desc: "Ao estabelecer o Fundo Hussein, poderemos canalizar dinheiro para as ações da Aramco através da organização sem chamar muita atenção para isso."
 IRQ_buy_shares_of_aramco: "Comprar Ações"
 IRQ_buy_shares_of_aramco_desc: "Podemos comprar uma pequena quantidade de ações na Aramco agora que temos o Fundo Hussein, permitindo-nos comprar quantidades maiores após este investimento inicial."
 IRQ_assasinate_abdullah_s_jumah: "Assassinar Abdullah S. Jum'ah"
 IRQ_assasinate_abdullah_s_jumah_desc: "O CEO da Aramco, Abdullah S. Jum'ah, terá que sair. Enviaremos nossos agentes secretos para cuidar dele, e esperamos que tudo corra bem."
 IRQ_prop_up_iraqi_ceo: "Apoiar um CEO Iraquiano"
 IRQ_prop_up_iraqi_ceo_desc: "Ao manipular algumas situações, podemos apoiar um CEO iraquiano como o novo CEO da Aramco, aumentando nosso controle sobre a empresa."
 IRQ_seize_aramco: "Apreender Aramco"
 IRQ_seize_aramco_desc: "Chegou a hora, devemos iniciar nossa tomada agressiva da empresa para garantir os recursos preciosos em [SAU.GetFlag] [SAU.GetName]!"
 IRQ_send_over_iraqis_to_saudi_arabia: "Enviar Iraquianos para [SAU.GetName]"
 IRQ_send_over_iraqis_to_saudi_arabia_desc: "Ao pagar pelos voos de milhares de iraquianos, podemos garantir a influência iraquiana adequada em [SAU.GetFlag] [SAU.GetName]."
 IRQ_encourage_iraqis_to_work_for_aramco: "Incentivar Iraquianos a Trabalhar para a Aramco"
 IRQ_encourage_iraqis_to_work_for_aramco_desc: "Como resultado das pessoas que enviamos para [SAU.GetName], podemos fazer com que trabalhem para a Aramco a fim de estabelecer conexões potenciais dentro da empresa."
