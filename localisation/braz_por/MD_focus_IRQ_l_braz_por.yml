 IRQ_cooperative_domination: "Dominação Cooperativa"
 IRQ_uday_hussein_idea: "Uday Hussein"
 IRQ_oil_for_food: "Petróleo Por Alimentos"
 IRQ_oil_for_food_food_focus: "Petróleo Por Alimentos - Foco em Alimentação"
 IRQ_oil_for_food_medical_focus: "Petróleo Por Alimentos - Foco Médico"
 IRQ_aftermath_of_war: "Consequências da Guerra"
 IRQ_aftermath_of_war_desc: "Nossa nação ainda está se recuperando da guerra... Devemos reconstruir o Iraque a todo custo."
 IRQ_boosted_military_production: "Produção Militar Duplicada"
 IRQ_boosted_industrial_production: "Produção Industrial Duplicada"
 IRQ_revolutionary_command_council1: "Conselho de Comando Revolucionário"
