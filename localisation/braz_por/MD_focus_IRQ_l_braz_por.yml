 IRQ_baath_equilibrium: "Ondas de Ba'athismo"
 IRQ_baath_equilibrium_desc: "Os sentimentos Ba'athistas ainda estão altos entre algumas de nossas pessoas, e precisamos garantir que isso seja tratado corretamente."
 IRQ_arable_land_project: "Transformação de Terras Aráveis"
 IRQ_arable_land_project_desc: "Certas áreas de terra neste estado foram transformadas para serem mais aráveis para a agricultura."
 IRQ_saddam_rage_idea: "Fúria de [IRQ.GetLeader]"
 IRQ_saddam_rage_idea_desc: "[IRQ.GetLeader] tem um pouco de dificuldade em controlar sua raiva, apesar de saber que isso prejudica nossa nação a longo prazo..\n§W-----------------------------------------------------------------§!\nEste espírito nacional será §Rremovido§! se §HSaddam Hussein§! ou §HUday Hussein§! não forem o líder do Iraque."
 IRQ_resisting_sanctions: "Resistindo a Sanções"
 IRQ_resisting_sanctions_desc: "Fizemos um esforço para combater as sanções impostas a nós."
 IRQ_resilient_infrastructure: "Infraestrutura Resiliente"
 IRQ_resilient_infrastructure_desc: "A Infraestrutura Resiliente salvará o Iraque de acidentes, garantindo a segurança de nosso povo."
 IRQ_protected_oil_resources: "Reservas de Petróleo Protegidas"
 IRQ_protected_oil_resources_desc: "Podemos descansar bem sabendo que nosso petróleo está seguro e protegido."
 IRQ_increased_exports: "Aumento das Exportações"
 IRQ_increased_exports_desc: "Aumentamos as exportações de bens iraquianos na tentativa de melhorar nossa economia."
 IRQ_relying_on_our_own_strength_spirit: "Contando Com Nossa Própria Força"
 IRQ_relying_on_our_own_strength_spirit_desc: "O Iraque só precisa dos iraquianos para prosperar, ninguém mais."
 IRQ_reverse_engineering_spirit: "Esforço de Engenharia Reversa"
 IRQ_reverse_engineering_spirit_desc: "Não precisamos perder tempo criando novos designs, podemos apenas olhar os já existentes."
 IRQ_resistance_jewel: "Joia da Resistência"
 IRQ_resistance_jewel_desc: "Nossa nação é a joia da resistência neste mundo opressivo."
