l_braz_por:
 iraq_focus: "Árvore de Foco do Iraque"
 IRQ_new_year_reports: "Relatórios de Ano Novo"
 IRQ_new_year_reports_desc: "À medida que a aurora de um novo milênio se aproxima, o Iraque se encontra em um momento crítico. Para garantir o futuro de nossa nação e embarcar em um caminho de progresso, é essencial avaliar e enfrentar os desafios que enfrentamos. Ao analisar meticulosamente esses relatórios, podemos obter informações valiosas sobre os desafios e oportunidades que estão por vir. Esse conhecimento nos permitirá formular estratégias abrangentes e tomar ações decisivas para abordar deficiências, aproveitar oportunidades e traçar um curso rumo a um futuro mais brilhante para o Iraque."
 IRQ_cooperative_domination_desc: "Governar com um punho de ferro colocará uma pressão em nosso sistema. Devemos nomear aqueles entre nossos próprios quadros para guiar o futuro de nossos parceiros regionais."
 IRQ_proposal_to_jordan: "Contato com Al-Homsi"
 IRQ_proposal_to_jordan_desc: "O líder do Partido Ba'ath jordaniano é um homem confiável e humilde. Vamos dar todo nosso apoio a ele e seu grupo de apoiadores, armando-os e enviando alguns soldados iraquianos para ajudar na derrubada de [JOR.GetLeader]."
 IRQ_proposal_to_syria: "Promover Al-Douri"
 IRQ_proposal_to_syria_desc: "Antigo braço direito de Saddam, Al-Douri agora será responsável por liderar o Partido Ba'ath da Síria, após derrubar [SYR.GetLeader]. Por muito tempo, os sírios foram mal orientados por aqueles que afirmam fazer parte do movimento Ba'ath."
 IRQ_assertive_domination_desc: "Algumas nações simplesmente não conseguem compreender a diplomacia. É por isso que devemos afirmar nossa dominação e poder sobre elas para que saibam seu lugar."
 IRQ_reintegration_of_kurdistan: "Curdistão Iraquiano"
 IRQ_reintegration_of_kurdistan_desc: "Os curdos no Norte de nosso país ganharam autonomia devido à falta de liderança e visão de futuro de nossa parte. No entanto, não estamos mais em um estado enfraquecido, e somos capazes de sufocar adequadamente qualquer grande levante contra o estado por dissidentes."
 IRQ_kuwaiti_traitors: "Revisitar os Traidores Kuwaitianos"
 IRQ_kuwaiti_traitors_desc: "O Kuwait traiu o povo árabe ao permitir que imperialistas ocidentais matassem milhares de soldados iraquianos ao dar-lhes acesso livre às suas bases. Agora, eles pagarão e devem pagar o preço por suas ações."
 IRQ_liberate_arabs_in_khuzestan: "Árabes em Arabistan"
 IRQ_liberate_arabs_in_khuzestan_desc: "Arabistan, ou Khuzestan agora, como os iranianos o chamam, é um estado iraquiano legítimo e legítimo que foi capturado pelos iranianos. Devemos libertar os árabes que residem em Arabistan e trazer a liberdade que tanto merecem."
 IRQ_egyptian_union_project: "Um Trabalho para Tariq Aziz"
 IRQ_egyptian_union_project_desc: "Tariq Aziz tem um certo carisma, e podemos explorá-lo para exportar uma revolução Ba'ath no Egito, encerrando o reinado do degenerado [EGY.GetLeader]."
 IRQ_reconstruction_of_losses: "Reconstrução das Perdas"
 IRQ_reconstruction_of_losses_desc: "Durante muitos confrontos que nossa nação enfrentou, perdemos grande parte de nossa capacidade industrial. Procurar poderes ocidentais pode ser benéfico."
 IRQ_oil_fields_in_the_north: "Campos de Petróleo no Norte"
 IRQ_oil_fields_in_the_north_desc: "As áreas do norte de nosso país possuem muitos campos de petróleo inexplorados, e a construção de novos campos de petróleo lá acelerará nosso processo de recuperação."
 IRQ_oil_fields_in_the_south: "Campos de Petróleo no Sul"
 IRQ_oil_fields_in_the_south_desc: "Apesar de ser o centro da extração de petróleo em nossa nação, os campos de petróleo do sul foram reduzidos a uma capacidade menor devido a campanhas de bombardeio por forças opositoras. Reconstrução e revitalização serão necessárias."
 IRQ_authority_in_refineries: "Autoridade nas Refinarias"
 IRQ_authority_in_refineries_desc: "Ao garantir que nossas refinarias de petróleo tenham as pessoas certas supervisionando suas operações, podemos maximizar os lucros e erradicar todas as formas de corrupção."
 IRQ_iranian_powerplants: "Usinas Nucleares Iranianas"
 IRQ_iranian_powerplants_desc: "Os iranianos fizeram melhorias recentes em seu programa nuclear, seja pacífico ou não, podemos usar sua expertise para construir novas usinas nucleares em nossa nação para uma fonte de energia melhor."
 IRQ_foreign_advisors: "Consultores Estrangeiros"
 IRQ_foreign_advisors_desc: "Chamar consultores de outras nações pode nos beneficiar a longo prazo, pois obtemos conhecimento especializado ao qual não teríamos acesso de outra forma."
 IRQ_investments_from_kuwait: "Investimentos do Kuwait"
 IRQ_investments_from_kuwait_desc: "Apesar de nossas diferenças, poderíamos realmente usar investimentos dos kuwaitianos como meio de melhorar nossa situação econômica."
 IRQ_trade_with_syria: "Comércio com a Síria"
 IRQ_trade_with_syria_desc: "Fomentar o comércio com os sírios, um dos nossos vizinhos mais antigos, pode ser útil para promover futuras redes de comércio regional."
 IRQ_loans_from_neighbours: "Empréstimos dos Vizinhos"
 IRQ_loans_from_neighbours_desc: "Em busca de dinheiro rápido, precisamos pedir empréstimos aos nossos vizinhos para fazer a nação se recuperar."
 IRQ_industrial_military_complex: "Aproveitar o Complexo Industrial-Militar Americano"
 IRQ_industrial_military_complex_desc: "O complexo industrial-militar americano mostrou muito interesse em nossa nação, e aproveitar esses benefícios seria extremamente útil para nós e nossas aspirações."
 IRQ_chinese_investments: "Investimentos Chineses"
 IRQ_chinese_investments_desc: "A China é uma potência iminente na região, e devemos utilizar todas as formas de apoio deles."
 IRQ_a_new_day_in_baghdad: "Um Novo Dia em Bagdá"
 IRQ_a_new_day_in_baghdad_desc: "§B\"Um Sopro de Ar Fresco!\"§!\n\nUm novo dia se aproxima em Bagdá, onde podemos respirar livremente sem muito estresse. Nossa nação está felizmente a caminho da total recuperação econômica nos próximos anos."
 IRQ_a_resistance_economy: "Uma Economia de Resistência"
 IRQ_a_resistance_economy_desc: "Os iranianos mostraram que um modelo econômico de resistência pode ser benéfico para qualquer nação que queira mostrar às grandes potências que elas não precisam delas!"
 IRQ_circumventing_the_sanctions: "Preparando-se para Sanções"
 IRQ_circumventing_the_sanctions_desc: "Assim como os iranianos, poderíamos estar sujeitos a futuros abusos pelas grandes potências. Devemos nos preparar para quaisquer futuras sanções que possam ser impostas a nós."
 IRQ_relying_on_our_strength: "Contando com Nossa Força"
 IRQ_relying_on_our_strength_desc: "Não precisamos da força de potências estrangeiras, mas da força dos iraquianos e dos patriotas iraquianos apenas."
 IRQ_reverse_engineering: "Engenharia Reversa"
 IRQ_reverse_engineering_desc: "Em vez de passar meses ou até anos tentando compilar uma melhor forma de produzir algo, poderíamos simplesmente desmontar aqueles que já foram feitos na esperança de replicar seu uso."
 IRQ_brothers_from_iran: "Irmãos do Irã"
 IRQ_brothers_from_iran_desc: "Apesar de nossas diferenças, os iranianos são nossos irmãos do Leste. Devemos construir relações mais fortes para expandir nossa cooperação e resistência contra todas as potências estrangeiras."
 IRQ_the_black_market: "O Mercado Negro"
 IRQ_the_black_market_desc: "O mercado negro é um mercado não explorado com muito potencial econômico, devemos utilizar esse mercado subterrâneo a nosso favor."
 IRQ_state_sponsored_industries: "Indústrias Patrocinadas pelo Estado"
 IRQ_state_sponsored_industries_desc: "Novas indústrias não podem começar do zero, devemos fornecer subsídios às indústrias que estão tentando iniciar e trazer prosperidade para nossa nação."
 IRQ_revive_damaged_companies: "Ressuscitar Empresas Mortas"
 IRQ_revive_damaged_companies_desc: "Muitas empresas morreram sob as dificuldades econômicas pelas quais passamos nos últimos anos, já passou da hora de darmos vida a elas novamente."
 IRQ_jihad_of_reconstruction: "Jihad da Reconstrução"
 IRQ_jihad_of_reconstruction_desc: "Assim como a iniciativa iraniana, daremos ênfase à reconstrução de nossa nação por meio de um apelo à reconstrução."
 IRQ_jewel_of_resistance: "Jóia da Resistência"
 IRQ_jewel_of_resistance_desc: "Nossa nação será coroada como uma jóia da resistência pelas nações sob a opressão das potências estrangeiras."
 IRQ_exporting_the_resistance_economy: "Exportando a Economia de Resistência"
 IRQ_exporting_the_resistance_economy_desc: "Agora que provamos nosso valor econômico ao mundo, podemos encontrar maneiras de exportar esses ideais para aqueles que podem precisar."
 IRQ_oil_for_money: "Petróleo por Dinheiro"
 IRQ_oil_for_money_desc: "Podemos trocar petróleo dos ricos campos de petróleo do sul em troca de dinheiro para outros."
 IRQ_support_the_scientists: "Apoiar os Cientistas"
 IRQ_support_the_scientists_desc: "Nossos cientistas estão na vanguarda, encontrando novas e inovadoras formas de viver a vida, devemos apoiá-los em seus esforços sempre que possível."
 IRQ_an_economic_player: "Um Jogador Econômico"
 IRQ_an_economic_player_desc: "Não seremos mais vistos como apenas mais uma nação no mapa, mas seremos vistos como uma verdadeira potência, repleta de prosperidade e riqueza."
 IRQ_prioritize_industry: "Priorizar a Indústria"
 IRQ_prioritize_industry_desc: "Devemos priorizar nossas indústrias, pois avançar para uma política de urbanização será muito benéfico para a reconstrução."
 IRQ_prioritize_military: "Priorizar o Militar"
 IRQ_prioritize_military_desc: "O militar é uma vantagem frequentemente esquecida em muitas economias, pois preencher nossas fileiras com tropas equipadas garantirá baixo desemprego."
 IRQ_prioritize_services: "Priorizar Serviços"
 IRQ_prioritize_services_desc: "A indústria de serviços é uma que cresce rapidamente, e podemos preencher nossa nação com intelectuais que foram educados em seus respectivos campos."
 IRQ_the_national_recovery: "Recuperação Nacional"
 IRQ_the_national_recovery_desc: "Agora que deixamos o pior para trás, chegou o momento da recuperação nacional. O Iraque deve passar por uma era de reconstrução e reconciliação no mundo."
 IRQ_industrial_recovery: "Recuperação Industrial"
 IRQ_industrial_recovery_desc: "Nossas indústrias foram essencialmente reduzidas a escombros, e toda a capacidade industrial no Iraque deve ser devolvida à sua força anterior."
 IRQ_reopening_trade_relations: "Reabertura de Relações Comerciais"
 IRQ_reopening_trade_relations_desc: "Estamos isolados internacionalmente há algum tempo, e devemos tomar medidas para desfazer esse status."
 IRQ_an_economic_war: "Uma Guerra Econômica"
 IRQ_an_economic_war_desc: "Embora nossas tropas não estejam envolvidas em confrontos diretos com os inimigos do nosso estado, certamente estamos envolvidos em uma guerra econômica pela sobrevivência."
 IRQ_our_own_military_industries: "Nossas Próprias Indústrias Militares"
 IRQ_our_own_military_industries_desc: "Não podemos depender de fornecedores estrangeiros para armar nossas tropas, devem ser outros iraquianos a fazê-lo."
 IRQ_state_above_all: "O Estado Acima de Tudo"
 IRQ_state_above_all_desc: "A segurança, a segurança e a prosperidade do Iraque devem ser colocadas acima de tudo."
 IRQ_recovery_of_oil_reserves_in_south: "Rejuvenescimento das Reservas de Petróleo no Sul"
 IRQ_recovery_of_oil_reserves_in_south_desc: "Os campos de petróleo no sul devem ser trazidos de volta à vida após nosso período de turbulência."
 IRQ_revive_major_industrial_sectors: "Revitalizar Principais Setores Industriais"
 IRQ_revive_major_industrial_sectors_desc: "Vários setores industriais foram destruídos ao longo de décadas de má administração e conflitos, já passou da hora de reviver essas indústrias mortas."
 IRQ_state_owned_construction_corporations: "Corporações de Construção Estatais"
 IRQ_state_owned_construction_corporations_desc: "Devemos iniciar empresas de construção estatais nas quais possamos confiar para reconstruir a Nação."
 IRQ_negotiations_with_the_GCC: "Negociações com o GCC"
 IRQ_negotiations_with_the_GCC_desc: "O GCC é um bloco econômico em crescimento ao sul, e devemos iniciar negociações para nos beneficiarmos desse crescimento."
 IRQ_revive_basra_port: "Revitalizar Porto de Basra"
 IRQ_revive_basra_port_desc: "O porto de Basra foi reduzido a um esboço de seu antigo eu, e devemos revitalizar esse porto importante."
 IRQ_ship_building_industry: "Indústria de Construção Naval"
 IRQ_ship_building_industry_desc: "A importância da indústria de construção naval não pode ser exagerada, devemos buscar novas maneiras de trazer de volta esta indústria moribunda à cena econômica."
 IRQ_russian_investments: "Investimentos Russos"
 IRQ_russian_investments_desc: "Os russos passaram recentemente por uma grande era de transformação, e seria muito benéfico para nós contatá-los na esperança de conseguir um novo investidor no Iraque."
 IRQ_chinese_loans: "Empréstimos Chineses"
 IRQ_chinese_loans_desc: "§R\"Nossa Pontuação de Crédito Social é Suficientemente Alta!\"§!\n\nA China tem ajudado todas as outras nações da região com empréstimos, por que o Iraque seria diferente desse tratamento?"
 IRQ_a_deal_with_the_devil: "Um Acordo Com o Diabo"
 IRQ_a_deal_with_the_devil_desc: "Os chineses não necessariamente acreditam em qualquer religião, mas certamente acreditam no crescimento econômico."
 IRQ_just_like_babylonia: "Assim Como a Babilônia"
 IRQ_just_like_babylonia_desc: "Assim como Babilônia, o Iraque estará a caminho de se tornar uma grande potência mais uma vez!"
 IRQ_recovering_from_ninety_one: "Recuperação do Noventa e Um"
 IRQ_recovering_from_ninety_one_desc: "As campanhas de bombardeio das coalizões no Iraque causaram estragos em nosso estado, já passou da hora de elaborarmos um plano para nos recuperarmos."
 IRQ_the_american_pinch: "O Aperto Americano"
 IRQ_the_american_pinch_desc: "Sentimos o aperto das sanções americanas em nossa economia, mas como o nome sugere, é apenas um aperto. Podemos recuar e nos reorganizar!"
 IRQ_revolutionary_command_council: "O CRC"
 IRQ_revolutionary_command_council_desc: "O conselho revolucionário de comando deve ser convocado para formar um plano adequado e dar sua contribuição para a reconstrução de nossa nação."
 IRQ_farming_regulations: "Regulamentações Agrícolas"
 IRQ_farming_regulations_desc: "Os agricultores devem estar sujeitos a regulamentações adequadas que os proíbam de desmantelar a nação, devemos impor quotas sobre o que podem cultivar, onde podem cultivar e como podem cultivar."
 IRQ_decree_three_o_seven: "Decreto 307"
 IRQ_decree_three_o_seven_desc: "O Decreto 307 garantirá a prosperidade econômica através de regulamentações, mesmo que seja recebido com resistência pelos proprietários de terras."
 IRQ_farming_incentives: "Incentivos Agrícolas"
 IRQ_farming_incentives_desc: "Nossos agricultores precisam de algum tipo de incentivo para continuar seu trabalho após as regulamentações que impusemos, precisamos preparar pacotes de ajuda para aqueles que trabalham nesse campo."
 IRQ_a_fed_population: "Uma População Alimentada"
 IRQ_a_fed_population_desc: "Uma população alimentada é uma população feliz, podemos impulsionar empregos no setor agrícola para garantir que esse objetivo seja alcançado."
 IRQ_arable_land_programme: "Programa de Terra Arável"
 IRQ_arable_land_programme_desc: "O Iraque tem muita terra arável, especialmente no centro. Mas no sul e em outras regiões, a nação é muito mais seca. Podemos começar a experimentar algumas coisas para tornar a terra mais adequada para a agricultura nessas regiões."
 IRQ_bread_lines: "Filas de Pão"
 IRQ_bread_lines_desc: "As filas de pão devem ser estabelecidas para fornecer às pessoas suas rações de comida semanalmente. Dessa forma, podemos melhorar o bem-estar das pessoas enquanto mostramos alguma semblante de um programa de bem-estar."
 IRQ_negotations_with_syria: "Negociações com a Síria"
 IRQ_negotations_with_syria_desc: "Ignorar a Síria e seu mercado seria um movimento tolo, apesar de nossas diferenças, poderíamos alavancar alguns benefícios de sua economia."
 IRQ_renewed_oil_production: "Produção de Petróleo Renovada"
 IRQ_renewed_oil_production_desc: "A produção de petróleo deve ser dobrada, triplicada ou até quadruplicada para atender às cotas que precisamos para manter um PIB estável, garantiremos que o mercado de petróleo permaneça estável."
 IRQ_secret_shipments: "Lições de Outros"
 IRQ_secret_shipments_desc: "Aprenderemos com os erros de outros governos, principalmente aqueles que passaram por dificuldades, para evitar quedas semelhantes que eles possam ter enfrentado."
 IRQ_control_inflation: "Controlar a Inflação"
 IRQ_control_inflation_desc: "Nossa taxa de inflação está em todos os lugares, e devemos encontrar alguma forma de controlá-la o mais rápido possível para manter nosso povo feliz."
 IRQ_seize_unproductive_fields: "Apreensão de Campos Improdutivos"
 IRQ_seize_unproductive_fields_desc: "Alguns agricultores decidem não fazer nada o dia todo além de ficar sentados, vamos apreender suas fazendas e distribuir para aqueles que fariam algo."
 IRQ_iraqi_perserverence: "Perseverança Iraquiana"
 IRQ_iraqi_perserverence_desc: "Ao fortalecer o espírito da população iraquiana, podemos aumentar a produtividade e elevar os ânimos quando necessário."
 IRQ_recovery_from_the_gulf: "Recuperação da Guerra do Golfo"
 IRQ_recovery_from_the_gulf_desc: "Ainda estamos sofrendo com os danos econômicos causados pela Guerra do Golfo, devemos começar a planejar nossa recuperação."
 IRQ_brick_by_brick: "Tijolo Por Tijolo"
 IRQ_brick_by_brick_desc: "Tijolo por tijolo, vamos reconstruir cada casa, hospital, escola e prédio. Todo esse desenvolvimento trará os iraquianos de volta às ruas para viverem suas vidas normalmente."
 IRQ_water_purification: "Purificação da Água"
 IRQ_water_purification_desc: "A água não deve ser um luxo, e assim devemos começar os processos de purificação da água em várias partes da nação."
 IRQ_prop_up_basrah: "Apoiar Basra"
 IRQ_prop_up_basrah_desc: "Basra é um dos estados com muito potencial, mas foi utilizado e moldado por seus recursos abundantes. Daremos ao povo de Basra uma nova chance e prosperidade."
 IRQ_iraqi_vehicle_production: "Produção de Veículos Iraquianos"
 IRQ_iraqi_vehicle_production_desc: "Precisamos tomar notas de nosso vizinho iraniano na produção de nossos próprios veículos. O transporte não será mais um luxo que apenas alguns podem pagar."
 IRQ_restoration_of_defensive_lines: "Restauração de Linhas de Defesa"
 IRQ_restoration_of_defensive_lines_desc: "As linhas de defesa e posições foram perturbadas em nosso conflito com a coalizão. Vamos reconstruí-las caso eles voltem a bater à nossa porta."
 IRQ_reconstruction_of_tuwaitha: "Reconstrução de Tuwaitha"
 IRQ_reconstruction_of_tuwaitha_desc: "O centro de pesquisa nuclear de Tuwaitha foi bombardeado várias vezes pelos iranianos, israelenses e americanos. Todos esses ataques deixaram a instalação com pouco espaço para funcionar."
 IRQ_repair_nuclear_reactors: "Reparar Reatores Nucleares"
 IRQ_repair_nuclear_reactors_desc: "Muitos reatores nucleares foram destruídos por campanhas de bombardeio, e nossa infraestrutura energética foi afetada negativamente como resultado. Devemos reconstruí-los o mais rápido possível."
 IRQ_future_of_the_party: "Futuro do Partido"
 IRQ_future_of_the_party_desc: "O futuro do Partido Ba'ath parece incerto, no entanto, podemos garantir sua sobrevivência preparando algumas coisas."
 IRQ_at_the_cross_roads: "Na Encruzilhada"
 IRQ_at_the_cross_roads_desc: "Nossa nação e partido estão na encruzilhada entre o Islamismo e o Secularismo. Independentemente do caminho que seguirmos, precisaremos garantir que os iraquianos permaneçam unidos."
 IRQ_blood_fuels_innovation: "O Sangue Alimenta a Inovação"
 IRQ_blood_fuels_innovation_desc: "Inspirar medo nos cientistas que operam em nossa nação garantirá que eles comecem a pesquisar mais rápido e mais rápido."
 IRQ_the_space_program: "O Programa Espacial"
 IRQ_the_space_program_desc: "O programa espacial foi tentado várias vezes, mas fracassou repetidamente. Desta vez, no entanto, as coisas serão diferentes."
 IRQ_saddamism: "Saddamismo"
 IRQ_saddamism_desc: "Saddam Hussein e sua ideologia serão representados em todos os aspectos de nosso partido e nação. O povo nunca deve esquecer."
 IRQ_the_states_hand: "A Mão do Estado"
 IRQ_the_states_hand_desc: "O papel do governo deve ser reforçado na nação, o estado não deve ser deixado de lado na vida das pessoas."
 IRQ_outlaw_opposition: "Proibir Oposição"
 IRQ_outlaw_opposition_desc: "Todas as formas de oposição política ao regime e partido devem ser reprimidas e, posteriormente, proibidas."
 IRQ_the_baathist_party: "O Milênio Nebuloso"
 IRQ_the_baathist_party_desc: "À medida que o ano de 2000 entra em pleno vigor, o futuro do Iraque e do Partido Baathista parece incerto. Os americanos têm aumentado sua propaganda contra nós na esperança de estabelecer um meio de nos derrubar. Mesmo assim, sairemos da neblina vitoriosos, não importa o que aconteça."
 IRQ_restore_faith_in_army: "Restaurar Fé no Exército"
 IRQ_restore_faith_in_army_desc: "O exército foi arrastado, destruído e ridicularizado diante do mundo inteiro quando estávamos no Kuwait. Devemos restaurar a fé do povo no exército anunciando planos para reestruturá-lo e reorganizá-lo."
 IRQ_bypass_un_sanctions: "Burlar Sanções da ONU"
 IRQ_bypass_un_sanctions_desc: "A ONU impôs várias sanções ao nosso governo e estado, e algo deve ser feito a respeito. Obviamente, o diálogo e a diplomacia estão fora de questão, então devemos encontrar maneiras de contornar essas sanções."
 IRQ_politicization_of_islam: "Politização do Islã"
 IRQ_politicization_of_islam_desc: "A religião é uma ferramenta muito poderosa, e nossa nação adere principalmente ao Islã e às crenças islâmicas. Devido à natureza da construção religiosa de nosso estado, devemos encontrar alguma maneira de obter legitimidade da fé e consolidar nosso governo."
 IRQ_continuation_of_oil_for_food: "Continuação do Petróleo por Alimentos"
 IRQ_continuation_of_oil_for_food_desc: "O programa petróleo por alimentos nos dá e ao nosso povo outra chance de prosperar. Apesar de colocar nossos recursos em risco, conseguimos superar as dificuldades que surgiram como resultado das sanções."
 IRQ_medicinal_focus: "Foco em Medicamentos"
 IRQ_medicinal_focus_desc: "Nosso povo precisa de remédios em primeiro lugar, pois sem eles começarão a morrer em grande número. Enfatizaremos o suporte para suprimentos medicinais no programa."
 IRQ_food_focus: "Foco em Alimentos"
 IRQ_food_focus_desc: "Nosso povo precisa ser alimentado, pois sem isso surgirão doenças e fome. Tentaremos colocar um foco maior nesse aspecto do programa."
 IRQ_rennovation_of_baiji_refinery: "Renovação da Refinaria de Baiji"
 IRQ_rennovation_of_baiji_refinery_desc: "A refinaria de Baiji foi o centro de muitos conflitos e batalhas diferentes, e por isso, ficou bastante deteriorada. Depende do nosso orçamento reparar e reconstruir a refinaria."
 IRQ_renovate_baghdad_airport: "Renovar o Aeroporto de Bagdá"
 IRQ_renovate_baghdad_airport_desc: "Como podemos esperar que nosso povo e outros viajem dentro do Iraque se nosso aeroporto estiver em um estado tão terrível? O aeroporto de Bagdá deve passar por uma grande transformação para atender aos padrões internacionais."
 IRQ_restoration_of_hospitals: "Restauração de Hospitais"
 IRQ_restoration_of_hospitals_desc: "Muitos hospitais foram bombardeados pelas forças da coalizão, alguns deles sendo classificados como 'acidentes', mas, de qualquer forma, não haverá ninguém para consertá-los. Devemos arcar com as consequências e começar a reconstrução dessas instalações médicas."
 IRQ_the_cult_of_saddam: "O Culto a Saddam"
 IRQ_the_cult_of_saddam_desc: "§B\"Se Ela Inundasse o Mundo Ficaria Com Ciúmes, E Saddam Seria a Sua Vela\"§!\n\nQuem além de Saddam pode guiar nossa nação? A quem as pessoas das futuras gerações devem admirar como uma figura unificadora? Enfatizar a importância de Saddam e suas realizações será crucial para a estabilidade e unidade a longo prazo."
 IRQ_hosting_other_groups: "Portas Abertas"
 IRQ_hosting_other_groups_desc: "Ao abrir nossas portas para grupos que poderíamos usar para desestabilizar nossos inimigos, podemos potencialmente ter uma arma adicional caso chegue a hora do conflito."
 IRQ_mojahedin_khalq: "Mojahedin-e Khalq"
 IRQ_mojahedin_khalq_desc: "O MEK ou Mojahedin-e Khalq é um dos oponentes mais antigos da República Islâmica e um de nossos aliados que fizemos ao longo do caminho. Ao utilizá-los, poderíamos usá-los como uma arma contra o governo iraniano."
 IRQ_pij: "Contatar o PIJ"
 IRQ_pij_desc: "O PIJ será benéfico em nosso esforço para enfraquecer o estado israelense. Podemos usar suas milícias, tropas e estrutura de comando como uma forma de fazer isso."
 IRQ_antagonize_israel: "Antagonizar Israel"
 IRQ_antagonize_israel_desc: "Os israelenses há muito tempo têm antagonizado nosso governo e nossa liderança. Se não retaliarmos, eles nunca saberão o seu lugar."
 IRQ_antagonize_iran: "Antagonizar o Irã"
 IRQ_antagonize_iran_desc: "Os iranianos devem saber que há um poder maior na região, apesar de todos os nossos contratempos, vamos dar uma bofetada no Irã de volta ao seu lugar no canto."
 IRQ_ministry_of_education: "Ministério da Educação"
 IRQ_ministry_of_education_desc: "O ministério da educação deve ser utilizado para ensinar aos nossos alunos as visões corretas deste mundo, pois devemos evitar a disseminação de qualquer ideia perigosa infiltrada em nossas salas de aula."
 IRQ_culture_of_fear: "Cultura do Medo"
 IRQ_culture_of_fear_desc: "Se alguém teme represálias, evitará qualquer coisa que o coloque no centro das atenções. Ao deixar claro que não brincamos, as pessoas não ousarão se manifestar contra nada que façamos."
 IRQ_resisting_imperialism: "Resistindo ao Imperialismo"
 IRQ_resisting_imperialism_desc: "Crenças e influências imperialistas estão lentamente se infiltrando na região, e isso virará todo o continente de cabeça para baixo. Para tirar nossa nação das miras desses poderes, precisaremos lutar contra essa influência."
 IRQ_udays_problems: "Problemas de Uday"
 IRQ_udays_problems_desc: "Uday... é um personagem. Devemos considerar alguma ação para ver o que podemos fazer para restaurar sua imagem."
 IRQ_future_successor: "Sucessor Futuro"
 IRQ_future_successor_desc: "Uday é o mais apto para o papel de líder em nosso estado. Sua crueldade e capacidade de tomar decisões difíceis com facilidade o tornam o candidato óbvio."
 IRQ_designate_qussay: "Designar Qussay"
 IRQ_designate_qussay_desc: "Uday deixou claro que não pode ser confiado para liderar a nação, pois suas ações simplesmente a levariam à ruína. Devemos olhar para Qussay para liderar nossa nação para o futuro."
 IRQ_an_era_of_saddam: "Uma Era de Saddam"
 IRQ_an_era_of_saddam_desc: "Chegou a hora, os sonhos da nação serão realizados de uma vez por todas em uma Era marcada por Saddam e sua vitória!"
 IRQ_liberation_of_the_quds: "Libertação de Al-Quds"
 IRQ_liberation_of_the_quds_desc: "O estado israelense não existirá mais, pois nossas tropas marcharão sobre Jerusalém e a reconquistarão para os verdadeiros herdeiros de Al-Quds!"
 IRQ_indirect_domination: "Dominação Indireta"
 IRQ_indirect_domination_desc: "Nossa influência moverá as cordas na política de outras nações, a pena é mais forte que a espada."
 IRQ_obtain_aramco: "Obter Aramco"
 IRQ_obtain_aramco_desc: "Como o plano sugere, devemos obter a Aramco fazendo alguma espionagem corporativa e manipulação. Apropriar-se dos ricos campos de petróleo de [SAU.GetName] nos elevará ao status de quase superpotência."
 IRQ_exploit_bahraini_corruption: "Explorar a Corrupção Bahreinense"
 IRQ_exploit_bahraini_corruption_desc: "O governo do Bahrein é incrivelmente corrupto e, portanto, propenso à nossa influência apenas devido aos nossos grandes bolsos."
 IRQ_iraqi_armed_forces: "Forças Armadas Iraquianas"
 IRQ_iraqi_armed_forces_desc: "As Forças Armadas Iraquianas (FAI) foram estabelecidas com o objetivo de defender a integridade territorial do Iraque. Desde então, o exército se expandiu para se tornar um dos maiores do mundo, com várias divisões designadas para ele."
 IRQ_coastal_defense_force: "Força de Defesa Costeira"
 IRQ_coastal_defense_force_desc: "A Força de Defesa Costeira é o que resta de nossa marinha e força naval, especialmente depois de ter sido reduzida a nada pelos ataques dos americanos e iranianos contra nós."
 IRQ_lessons_from_gulf_war: "Lições da Guerra do Golfo"
 IRQ_lessons_from_gulf_war_desc: "A Guerra do Golfo deve ser usada como uma experiência de aprendizado, pelo menos tanto quanto possível. Devemos refletir sobre o que perdemos, onde perdemos e como perdemos para descobrir maneiras de não repetir os mesmos erros novamente."
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "Reconstrução do Tariq Ibn Ziyad"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "O Tariq Ibn Ziyad (F212) será nossa corveta de última geração que estará na vanguarda de todos os inimigos que tentarem ameaçar nossas tropas no mar."
 IRQ_recruitment_of_new_admirals: "Recrutamento de Novos Almirantes"
 IRQ_recruitment_of_new_admirals_desc: "Novos almirantes serão necessários para desenvolvermos uma estrutura de comando naval coesa, e encontrar o certo levará tempo."
 IRQ_iraqi_ground_forces: "Forças Terrestres Iraquianas"
 IRQ_iraqi_ground_forces_desc: "As Forças Terrestres Iraquianas foram essencialmente criadas pelos britânicos como um meio de manter seu domínio colonial sobre a nação iraquiana. No entanto, ao longo do tempo, as FTI se desenvolveram em uma força de combate (um tanto) capaz, mas com muita necessidade de reforma."
 IRQ_domestic_program: "Programa Doméstico"
 IRQ_domestic_program_desc: "Nossa dependência de fornecedores estrangeiros será nosso fim, é imperativo que mudemos para produção doméstica."
 IRQ_expansion_of_missile_program: "Expansão do Programa de Mísseis"
 IRQ_expansion_of_missile_program_desc: "Nossa força será investida em nossos mísseis e no alcance de nossos mísseis. Comissionaremos a criação de mísseis novos e inovadores o mais rápido possível."
 IRQ_strategic_launching_installations: "Instalações Estratégicas de Lançamento"
 IRQ_strategic_launching_installations_desc: "Para onde nossos mísseis recém-adquiridos serão implantados se não em um novo silo?"
 IRQ_al_samoud_missile: "Míssil Al Samoud"
 IRQ_al_samoud_missile_desc: "O míssil Al Samoud será desenvolvido com semelhança aos mísseis Scud desenvolvidos pelos russos. Esperançosamente, esses novos mísseis serão eficazes em dissuadir nossos inimigos..."
 IRQ_tabuk_sniper_rifle: "Rifle de Precisão Tabuk"
 IRQ_tabuk_sniper_rifle_desc: "O rifle Tabuk será o nosso próprio rifle de precisão produzido domesticamente que permitirá que nossas tropas identifiquem nossos inimigos de longe, um por um."
 IRQ_grants_for_rustamiyah: "Bolsas para Rustamiyah"
 IRQ_grants_for_rustamiyah_desc: "As forças britânicas fundaram a Academia Militar Iraquiana em Rustamiyah em 1924 para treinar oficiais para o recém-estabelecido Exército Real Iraquiano, e a basearam na Academia Militar Real em Sandhurst, Inglaterra. A primeira turma de oficiais iraquianos se formou em 1927."
 IRQ_convential_warfare: "Guerra Convencional"
 IRQ_convential_warfare_desc: "Não podemos nos afastar muito das táticas convencionais, pois simplesmente não podemos arriscar a integridade operacional."
 IRQ_assymetrical_focus: "Foco Assimétrico"
 IRQ_assymetrical_focus_desc: "A guerra assimétrica permitirá que mais de nossas tropas sobrevivam, simples assim. Não podemos arriscar perder mais homens para um inimigo que tem tecnologia muito superior, devemos superar sua vantagem."
 IRQ_umm_qasr_naval_base: "Porto de Umm Qasr"
 IRQ_umm_qasr_naval_base_desc: "O Porto de Umm Qasr é o segundo maior porto do Iraque em escala de tamanho e mercadorias transportadas, ficando atrás apenas do porto de Basra. É estrategicamente importante, localizado na extremidade ocidental da península de al-Faw, onde a foz do canal de água Shatt al Arab entra no Golfo Pérsico."
 IRQ_fortification_of_gulf: "Fortificação do Golfo"
 IRQ_fortification_of_gulf_desc: "Fortificar nossa costa será uma necessidade absoluta se quisermos durar mais do que alguns anos durante uma guerra."
 IRQ_recruitment_of_new_engineers: "Recrutamento de Novos Engenheiros"
 IRQ_recruitment_of_new_engineers_desc: "Precisamos de novos engenheiros para manter e reparar nossos ativos navais o tempo todo."
 IRQ_expand_arabic_gulf_academy: "Expandir a Academia do Golfo Árabe"
 IRQ_expand_arabic_gulf_academy_desc: "A Academia do Golfo Árabe será expandida para abranger uma variedade de novos recrutas para alistamento em nossa Marinha."
 IRQ_iraqi_airforce: "Força Aérea Iraquiana"
 IRQ_iraqi_airforce_desc: "A Força Aérea Iraquiana é o ramo de guerra aérea das Forças Armadas Iraquianas. É responsável pela defesa do espaço aéreo iraquiano, bem como pela vigilância de suas fronteiras internacionais."
 IRQ_qayyarah_airbase: "Base Aérea de Qayyarah"
 IRQ_qayyarah_airbase_desc: "A AB Oeste de Qayyarah foi construída no final dos anos 1970 e foi uma das várias bases aéreas da Força Aérea Iraquiana dos anos 1970 que foram reconstruídas no âmbito do projeto 'Super-Base', em resposta às experiências das guerras árabe-israelenses de 1967 e 1973."
 IRQ_protect_the_skies: "Proteger os Céus"
 IRQ_protect_the_skies_desc: "Ao proteger nossos céus, podemos proteger nossas tropas, pessoas e cidades. Se falharmos nessa tarefa, o sucesso nunca será nosso em qualquer operação."
 IRQ_comprehensive_radar_installations: "Instalações de Radar Abrangentes"
 IRQ_comprehensive_radar_installations_desc: "Precisamos reavaliar onde instalamos nossos sistemas de radar, pois eles não são muito eficazes como estão atualmente."
 IRQ_tikrit_air_academy: "Academia Aérea de Tikrit"
 IRQ_tikrit_air_academy_desc: "A Academia Aérea de Tikrit é uma das várias bases aéreas da Força Aérea Iraquiana inicialmente construídas na metade da década de 1970, que foram reconstruídas no âmbito do projeto 'Super-Base' em resposta às experiências das guerras árabe-israelenses de 1967 e 1973."
 IRQ_ask_iran_to_return_planes: "Pedir ao Irã para Devolver Aviões"
 IRQ_ask_iran_to_return_planes_desc: "Nós enviamos vários aviões para o Irã durante a Guerra do Golfo, já que os iranianos prometeram mantê-los seguros para nós até que pudéssemos pedi-los de volta. O momento é agora, e devemos enviar nossa solicitação formal."
 IRQ_yugoslav_mig_servicing: "Manutenção de MiG"
 IRQ_yugoslav_mig_servicing_desc: "Precisamos revisar nossos MiG's para garantir que estejam totalmente operacionais e prontos para o combate."
 IRQ_bosnian_parts: "Peças Bósnias"
 IRQ_bosnian_parts_desc: "A Bósnia é surpreendentemente uma das únicas nações de onde podemos obter nossas peças, mas a qualidade e confiabilidade delas são bastante desconhecidas para nós."
 IRQ_the_national_accord: "O Acordo Nacional"
 IRQ_the_national_accord_desc: "O Acordo Nacional foi fundado na época da Guerra do Golfo Pérsico como um grupo de oposição a Saddam Hussein. Naquela época, os dois grupos anti-Saddam mais ativos eram o SCIRI e al-Dawa; ambos eram partidos islâmicos xiitas, originários do Iraque, mas operavam no Irã de onde recebiam apoio."
 IRQ_digitalization_of_iraq: "Digitalização do Iraque"
 IRQ_digitalization_of_iraq_desc: "Para que o Iraque avance para o século XXI com orgulho e sucesso, devemos primeiro garantir que a nação esteja digitalizada e pronta para suportar infraestruturas de rede adequadas."
 IRQ_rural_networks: "Redes Rurais"
 IRQ_rural_networks_desc: "Aqueles que residem em áreas rurais precisam absolutamente de internet, porque atualmente, como está, eles têm pouca ou nenhuma cobertura."
 IRQ_national_networks: "Redes Nacionais"
 IRQ_national_networks_desc: "Devemos lançar investigações nas áreas que atualmente não possuem nenhuma forma de cobertura de internet e listá-las como áreas de interesse designadas para que possamos voltar a trabalhar nelas."
 IRQ_bring_in_tech_companies: "Trazer Empresas de Tecnologia"
 IRQ_bring_in_tech_companies_desc: "Para criar mais empregos para nosso povo, precisamos tornar a nação atraente para empresas estrangeiras, especialmente as gigantes de tecnologia em rápido crescimento."
 IRQ_general_security_directorate: "Diretoria de Segurança Geral"
 IRQ_general_security_directorate_desc: "Estabelecer um escritório de segurança e inteligência será benéfico para frustrar todas e quaisquer ameaças à segurança nacional que possam ser impostas à nossa nação."
 IRQ_protection_from_our_neighbors: "Proteção Dos Nossos Vizinhos"
 IRQ_protection_from_our_neighbors_desc: "Não podemos ter verdadeira paz de espírito quando sabemos que nossos vizinhos podem se voltar contra nós a qualquer momento, devemos garantir que estejamos protegidos de todos os lados."
 IRQ_protection_from_evildoers: "Proteção Dos Malfeitores"
 IRQ_protection_from_evildoers_desc: "Há aqueles que desejam mal à nação iraquiana e ao seu povo, e devemos começar a criar medidas de segurança contra esses indivíduos."
 IRQ_security_of_all_iraqis: "A Segurança de Todos os Iraquianos"
 IRQ_security_of_all_iraqis_desc: "A segurança de todos os iraquianos é a prioridade número um, e não podemos negligenciar sua importância. Se nosso povo estiver constantemente em perigo, então nosso governo falhou em seu dever básico."
 IRQ_consulting_our_allies: "Consultando Nossos Aliados"
 IRQ_consulting_our_allies_desc: "Devemos contatar nossos aliados para negociar novos acordos que ajudariam a construir o Iraque até seu verdadeiro potencial!"
 IRQ_request_financial_relief: "Solicitar Alívio Financeiro"
 IRQ_request_financial_relief_desc: "Estamos sob sério estresse e carga financeira nos últimos anos, e obter algum tipo de alívio financeiro ajudará muito em nosso processo de recuperação."
 IRQ_security_training: "Treinamento de Segurança"
 IRQ_security_training_desc: "Não podemos ter oficiais e pessoal desinformados percorrendo as ruas inspecionando latas de lixo, devemos garantir que estejam devidamente treinados e bem educados em sua profissão."
 IRQ_rebuilding_iraq_together: "Reconstruindo o Iraque Juntos"
 IRQ_rebuilding_iraq_together_desc: "O Iraque não pode ser reconstruído sozinho, o Iraque deve ser reconstruído por seus amigos e ocupantes. Um futuro onde o Iraque é próspero e pacífico é um onde o mundo pode respirar em paz."
 IRQ_restructure_school_curriculum: "Restruturar o Currículo Escolar"
 IRQ_restructure_school_curriculum_desc: "O sistema escolar sob o regime de Saddam Hussein destruiu inúmeras mentes com sua propaganda. Se quisermos evitar um desastre ideológico em nossa nação, devemos tomar medidas para reverter esse dano reestruturando nossas escolas."
 IRQ_grants_for_schools: "Bolsas para Escolas"
 IRQ_grants_for_schools_desc: "Para auxiliar nossa atual campanha de reestruturação dos currículos escolares, precisamos alocar uma certa quantia de dinheiro para garantir que as escolas atendam a essas demandas básicas."
 IRQ_increase_accountability: "Aumentar a Responsabilização"
 IRQ_increase_accountability_desc: "Os instrutores devem ser responsabilizados por suas ações. Sob o regime baathista, inúmeros professores abusaram dos alunos e participaram de atos de corrupção por meio de suborno ou outros meios."
 IRQ_tighten_sanitation_standards: "Apertar os Padrões de Saneamento"
 IRQ_tighten_sanitation_standards_desc: "A situação sanitária em muitas escolas é menos do que desejável atualmente. Se quisermos evitar que doenças se espalhem, devemos impor novos padrões."
 IRQ_restructure_iraqi_police: "Reestruturar a Força Policial Iraquiana"
 IRQ_restructure_iraqi_police_desc: "O próximo passo para resolver a corrupção que está atualmente desenfreada em nosso estado é reestruturar a força policial. Isso pode ser feito com alguma dificuldade, mas no final valerá a pena."
 IRQ_free_and_fair_judicial_system: "Sistema Judicial Livre e Justo"
 IRQ_free_and_fair_judicial_system_desc: "Nosso sistema judicial está atualmente infestado de corrupção. Precisamos iniciar investigações nos juízes que permaneceram desde o regime baathista para garantir que não participem de atividades corruptas."
 IRQ_consequences_for_bribery: "Consequências Para Suborno"
 IRQ_consequences_for_bribery_desc: "O suborno deve ter maiores consequências, porque atualmente a maioria de nossos oficiais de alta patente muitas vezes ignora quando acusados de suborno."
 IRQ_cooperation_with_army: "Cooperação Com o Exército"
 IRQ_cooperation_with_army_desc: "O exército será crucial na reconstrução da nação, pois será usado para garantir a segurança geral nas ruas."
 IRQ_equality_above_all: "Igualdade Acima de Tudo"
 IRQ_equality_above_all_desc: "Não podemos impedir a igualdade em nossa tentativa de reconstruir o Iraque, pois a igualdade é apenas o primeiro passo para um Iraque novo e melhor."
 IRQ_national_congress: "Congresso Nacional"
 IRQ_national_congress_desc: "O Congresso Nacional Iraquiano foi criado após a Guerra do Golfo Pérsico para coordenar as atividades de vários grupos anti-Saddam. Então, o presidente George H. W. Bush assinou uma descoberta presidencial dirigindo a Agência Central de Inteligência a criar condições para a remoção de Saddam em maio de 1991."
 IRQ_from_all_walks_of_life: "De Todas as Esferas da Vida"
 IRQ_from_all_walks_of_life_desc: "Precisamos unir os iraquianos de todas as esferas da vida para restaurar a fé em nossa identidade nacional e senso de si mesmo."
 IRQ_kurdish_cooperation: "Cooperação Curda"
 IRQ_kurdish_cooperation_desc: "Os curdos representam uma grande porcentagem da mistura étnica de nossa nação. Precisamos reconciliar com as forças curdas no nordeste para provar que não somos o mesmo regime de antes."
 IRQ_the_ironclad_coalition: "A Coalizão Inabalável"
 IRQ_the_ironclad_coalition_desc: "Para combater qualquer forma de ressurgimento baathista, devemos determinar o futuro de nossa coalizão prometida."
 IRQ_a_new_iraqi_society: "Uma Nova Sociedade Iraquiana"
 IRQ_a_new_iraqi_society_desc: "Iniciar um novo movimento para eliminar as ideias do passado será incrivelmente benéfico para a sobrevivência do estado, e esse movimento deve começar agora!"
 IRQ_upholding_the_constitution: "Defendendo a Constituição"
 IRQ_upholding_the_constitution_desc: "A constituição não foi escrita em vão e não será. Ela deve ser defendida e reforçada para garantir que o estado de direito esteja acima de tudo."
 IRQ_reaffirm_democratic_institutions: "Reafirmar Instituições Democráticas"
 IRQ_reaffirm_democratic_institutions_desc: "Sem nosso apoio, as instituições democráticas começarão a desmoronar lentamente e nosso estado voltará ao mesmo ciclo autocrático dos últimos anos."
 IRQ_separation_of_mosque_and_state: "Separação da Mesquita e do Estado"
 IRQ_separation_of_mosque_and_state_desc: "A mesquita não deve ditar as ações do estado, pois nosso governo deve estar livre de qualquer forma de influência clerical que possa ser exercida sobre nós."
 IRQ_justice_prevails: "A Justiça Prevalecerá?"
 IRQ_justice_prevails_desc: "Aqueles responsáveis por causar problemas em nossa nação devem ser responsabilizados. Os curdos têm contrabandeado muitas drogas pela fronteira recentemente, e não muito tem sido feito para impedir isso."
 IRQ_iraqi_free_forces: "Forças Livres Iraquianas"
 IRQ_iraqi_free_forces_desc: "As Forças Livres Iraquianas (IFR) são a ala miliciana de nosso partido, formada por expatriados iraquianos prontos a qualquer momento para defender o Iraque."
 IRQ_anti_saddam_sentiment: "Sentimento Anti-Baath"
 IRQ_anti_saddam_sentiment_desc: "Não podemos voltar a outra era de baathismo, e certamente não podemos permitir que ninguém relembre aqueles dias."
 IRQ_ali_bin_al_husseins_request: "Pedido de Ali Bin al-Hussein"
 IRQ_ali_bin_al_husseins_request_desc: "Basicamente o porta-voz da antiga monarquia, al-Hussein tem continuamente defendido alguma forma de monarquia, apoiando o pretendente atual ao trono, Ra'ad bin Zeid."
 IRQ_counter_iranian_militias: "Contrariar as Milícias Iranianas"
 IRQ_counter_iranian_militias_desc: "O Irã aumentou sua presença por meio do uso de milícias e grupos armados na tentativa de consolidar um controle suave sobre o Iraque. Devemos conter essa presença por todos os meios necessários."
 IRQ_integration_to_armed_forces: "Integração às Forças Armadas"
 IRQ_integration_to_armed_forces_desc: "É hora de integrar a IFR ao exército iraquiano para reduzir custos e promover uma melhor cooperação."
 IRQ_enforced_discipline: "Disciplina Imposta"
 IRQ_enforced_discipline_desc: "Precisamos manter nossas tropas na linha para garantir que ninguém ultrapasse seus limites. Dessa forma, também teremos tropas mais polidas e condicionadas."
 IRQ_exploit_american_presence: "Explorar a Presença Americana"
 IRQ_exploit_american_presence_desc: "Não podemos deixar a presença americana na nação passar despercebida, devemos usar seus recursos a nosso favor."
 IRQ_mobilize_sadrs_forces: "Mobilizar as Forças Sadr"
 IRQ_mobilize_sadrs_forces_desc: "Através de negociações políticas, devemos fazer um acordo com as forças Sadr para apoiar o reforço do novo sistema e governo."
 IRQ_restrictions_on_american_army: "Restrições ao Exército Americano"
 IRQ_restrictions_on_american_army_desc: "Não podemos deixar o simples exército americano fazer o que quiser, deve haver limites claros e restrições definidas que eles não devem ultrapassar."
 IRQ_counter_cia_intel: "Contramedida Contra Inteligência da CIA"
 IRQ_counter_cia_intel_desc: "Usar informações da CIA contra eles certamente os irritará, mas será benéfico a longo prazo se pudermos frustrar seus planos de desestabilizar o Iraque ou a região."
 IRQ_the_american_spring_board: "A Base de Lançamento Americana"
 IRQ_the_american_spring_board_desc: "Os americanos estão usando nossa nação como uma base de lançamento para o Oriente Médio, e aproveitar essa posição nos permitirá alcançar nossas ambições regionais rapidamente."
 IRQ_cia_safe_haven: "Refúgio Seguro da CIA"
 IRQ_cia_safe_haven_desc: "A CIA será mais do que bem-vinda para operar no Iraque, desde que prometa empregar iraquianos e impulsionar o emprego no país."
 IRQ_meddling_in_khuzestan: "Intromissão em Ahwaz"
 IRQ_meddling_in_khuzestan_desc: "Os árabes Ahwazi precisam ser incentivados a se revoltar contra o governo iraniano tirânico, e usando nossas novas informações e habilidades, armaremos os árabes no leste para golpear o governo iraniano."
 IRQ_al_dawa: "Al Dawa"
 IRQ_al_dawa_desc: "O movimento Al Dawa se consolidou nos anos por volta de 1960 nas cidades sagradas xiitas no sul do Iraque. Na época, seu objetivo principal era contrabalançar a influência intelectual que o marxismo e outras ideologias seculares tinham sobre os xiitas iraquianos. No entanto, o grupo começou a focar em Saddam e na ameaça que ele representava para a população xiita durante sua ascensão."
 IRQ_status_quo_in_najaf: "Cooperação Clerical"
 IRQ_status_quo_in_najaf_desc: "Os clérigos no Irã precisam vir para o Iraque e começar a pregar sua sabedoria, na cidade sagrada de Najaf, onde estaremos realizando sermões patrocinados pelo estado."
 IRQ_secret_iranian_backing: "Apoio Secreto Iraniano"
 IRQ_secret_iranian_backing_desc: "Não podemos governar o país de forma difícil sozinhos, precisamos que os iranianos nos deem um impulso muito necessário para alocar nosso orçamento de forma eficaz."
 IRQ_empowering_shiites: "Empoderando os Xiitas"
 IRQ_empowering_shiites_desc: "Empoderar os xiitas garantirá que a maioria no Iraque prospere e seja representada com precisão por seu governo. Também poderemos promover nossos objetivos políticos com muito mais facilidade."
 IRQ_the_partys_coffers: "Os Cofres do Partido"
 IRQ_the_partys_coffers_desc: "Nosso partido possui algumas... conexões questionáveis. Como resultado, temos várias maneiras de ganhar dinheiro para encher nossos cofres."
 IRQ_reduce_the_power_of_sunnis: "Reduzir o Poder dos Sunitas"
 IRQ_reduce_the_power_of_sunnis_desc: "O efeito prejudicial que o regime baathista teve no fortalecimento do poder sunita ainda é sentido. Os sunitas são considerados uma minoria em nossa nação, e sem verificações adequadas, eles ignorarão todos os outros na busca por realizar suas próprias ambições."
 IRQ_reroute_kurdish_funds: "Rerrotear Fundos Curdos"
 IRQ_reroute_kurdish_funds_desc: "Os americanos estão enviando pacotes quinzenais aos curdos através de comboios em nosso país. Felizmente, esses caminhões não são operados por americanos, mas sim por iraquianos, então tudo o que temos que fazer é pedir ao caminhão para virar."
 IRQ_root_out_traitor_generals: "Eliminar Generais Não Confiáveis"
 IRQ_root_out_traitor_generals_desc: "Há alguns generais que parecem ainda ter alguma forma de simpatia pelo antigo regime, mesmo que não mostrem."
 IRQ_sectarian_wave: "Onda Sectária"
 IRQ_sectarian_wave_desc: "É hora de trazer a onda sectária, usando nossos apoiadores e seguidores para suprimir todas as formas de dissidência contra nosso governo e estabelecimento."
 IRQ_improvements_for_shia_mosques: "Melhorias Para Mesquitas Xiitas"
 IRQ_improvements_for_shia_mosques_desc: "Muitos locais xiitas e mesquitas começaram a se deteriorar, como resultado do descaso das décadas de domínio baathista. É hora de dar a essas mesquitas o tratamento de que precisam."
 IRQ_clerical_militarism: "Militarismo Clerical"
 IRQ_clerical_militarism_desc: "Se tivermos os clérigos ao nosso lado, teremos outro exército à nossa disposição. Usaremos clérigos e seus sermões para promover ideais militaristas dentro de nossa sociedade como um novo meio de reunir mão de obra para a nação iraquiana."
 IRQ_peace_deals_within: "Acordos de Paz Internos"
 IRQ_peace_deals_within_desc: "Nossa população está se desintegrando ativamente, causando muita perturbação e caos na sociedade. Já passou da hora de tentar mediar acordos de paz entre as facções internas em luta."
 IRQ_cooperation_with_hezbolla: "Cooperação com o Hezbollah"
 IRQ_cooperation_with_hezbolla_desc: "O Hezbollah é um de nossos muitos aliados ideológicos, apesar de ser um pária internacional. Precisamos estabelecer laços adequados com eles garantindo a segurança de ambos os nossos estados."
 IRQ_partners_in_syria: "Nossos Parceiros na Síria"
 IRQ_partners_in_syria_desc: "Precisamos de mais amigos no mundo, e nossos vizinhos asiáticos são perfeitos para essa iniciativa."
 IRQ_extend_a_hand_to_lebanon: "Estender a Mão ao Líbano"
 IRQ_extend_a_hand_to_lebanon_desc: "Os palestinos têm sido bastante suprimidos e negligenciados nos assuntos internacionais recentemente, mas podemos mudar isso. Vamos estender uma mão para que eles alcancem e segurem quando necessário."
 IRQ_the_partys_ambition: "A Ambição do Partido"
 IRQ_the_partys_ambition_desc: "Nosso partido não está aqui apenas para ficar sentado e não fazer nada o dia todo, planejamos reformar o Iraque em uma nação mais forte e pronta para batalha!"
 IRQ_ghost_soldiers: "Soldados Fantasmas"
 IRQ_ghost_soldiers_desc: "Para colocar as mãos em fundos adicionais, teremos que inflar o número de tropas que temos quando os relatórios chegarem. Usando esses fundos adicionais, poderíamos facilmente comprar novos equipamentos, ou algo mais..."
 IRQ_energy_bidding_rounds: "Rodadas de Licitação de Energia"
 IRQ_energy_bidding_rounds_desc: "O Iraque tem muito petróleo inexplorado, e colocar os direitos desses recursos em um leilão poderia ajudar a financiar o desenvolvimento e nossas ambições."
 IRQ_reliance_on_militias: "Dependência de Milícias"
 IRQ_reliance_on_militias_desc: "As únicas pessoas defendendo o estado são as milícias, o exército provou ser incompetente. Devemos colocar toda a nossa fé nas milícias para defender a nação."
 IRQ_army_of_martyr_sadr: "Exército do Mártir Sadr"
 IRQ_army_of_martyr_sadr_desc: "Nossa ala armada do partido, o Exército do Mártir Sadr, garantirá a segurança de nossos membros do partido e do estado, vitalizando uma maior cooperação com o PMF."
 IRQ_communist_party_of_iraq: "Uma Vitória para as Massas"
 IRQ_communist_party_of_iraq_desc: "Sendo o partido mais antigo ativo no Iraque, o Partido Comunista desempenhou um papel proeminente na formação da história política do Iraque entre sua fundação e a década de 1970. No entanto, o partido, como muitos outros, sofreu muito sob o domínio baathista."
 IRQ_liberty_triumphs: "A Liberdade Triunfa"
 IRQ_liberty_triumphs_desc: "Uma nova era será inaugurada no Iraque, pois o povo finalmente terá as liberdades que há muito merece."
 IRQ_equality_in_society: "Igualdade na Sociedade"
 IRQ_equality_in_society_desc: "Existem muitas desigualdades na sociedade iraquiana, apenas olhando de fora você pode ver muitas áreas onde nossas políticas são falhas. Começaremos a revogar leis que reforcem essas desigualdades que alguns iraquianos sofrem."
 IRQ_rooting_out_poverty: "Erradicando a Pobreza"
 IRQ_rooting_out_poverty_desc: "A pobreza não foi a prioridade de alguns partidos, grupos ou organizações que governaram o Iraque. É hora de enfrentar esse desafio, que muitos decidiram ignorar."
 IRQ_housing_instead_of_slums: "Moradia em vez de Favelas"
 IRQ_housing_instead_of_slums_desc: "Muitos lugares no Iraque não foram desenvolvidos adequadamente para habitação, e as pessoas naturalmente criaram favelas para morar. Não podemos continuar negligenciando essas condições de vida precárias, e devemos começar um programa para promover moradias em vez de favelas."
 IRQ_affordability_movement: "Movimento de Acessibilidade"
 IRQ_affordability_movement_desc: "Nem tudo é acessível para o cidadão iraquiano médio, e isso tornou difícil viver para alguns. Devemos começar a reduzir o preço dos produtos o mais rápido possível."
 IRQ_women_in_our_society: "Mulheres em Nossa Sociedade"
 IRQ_women_in_our_society_desc: "Suprimir o papel da mulher em nossa sociedade foi um caminho infeliz que governos anteriores seguiram, mas não repetiremos esse erro. Garantiremos que seus direitos sejam mantidos e reforçados."
 IRQ_female_positions: "Posições para Mulheres"
 IRQ_female_positions_desc: "Alguns locais de trabalho e empregadores estabeleceram novas regulamentações que podem dificultar para as mulheres conseguir um emprego, e devemos reprimir essas políticas discriminatórias."
 IRQ_our_voice: "Nossa Voz"
 IRQ_our_voice_desc: "Ao estabelecer nosso próprio jornal 'Al-Qaidah', poderíamos transmitir nossa mensagem ao povo com maior facilidade."
 IRQ_democratic_youth_federation: "Federação Democrática da Juventude"
 IRQ_democratic_youth_federation_desc: "A Federação Democrática da Juventude é uma organização juvenil voluntária que irá lutar pelos direitos e interesses dos jovens iraquianos."
 IRQ_voice_of_the_people: "Voz do Povo"
 IRQ_voice_of_the_people_desc: "Nosso partido deve ser a voz do povo, considerando que algumas pessoas não têm plataforma para fazer ouvir sua voz. Usaremos seus pedidos como um meio de moldar nosso governo de acordo com os interesses do povo."
 IRQ_rally_support_for_al_ansar: "Apoio para al-Ansar"
 IRQ_rally_support_for_al_ansar_desc: "A ala armada de nosso partido, al-Ansar, há muito tempo foi dissolvida. No entanto, podemos mobilizar apoio popular como meio de reestabelecer a ala."
 IRQ_address_army_corruption: "Combate à Corrupção no Exército"
 IRQ_address_army_corruption_desc: "O exército é incrivelmente corrupto, e essa corrupção levou ao surgimento de 'Soldados Fantasmas'. Vamos combater essa corrupção e restaurar a ordem nas fileiras."
 IRQ_ideological_allies: "Aliados Ideológicos"
 IRQ_ideological_allies_desc: "Temos muitos amigos no mundo, só precisamos nos aproximar deles. Começaremos uma missão diplomática nessas nações para estabelecer laços econômicos adequados."
 IRQ_rally_the_kurdish_parties: "Amigo dos Curdos"
 IRQ_rally_the_kurdish_parties_desc: "Devemos deixar as forças curdas no nordeste saberem que nosso partido e nação não representam uma ameaça à sua existência, e devemos fazer isso estabelecendo uma base ideológica em suas áreas."
 IRQ_education_of_rights: "Educação de Direitos"
 IRQ_education_of_rights_desc: "As pessoas não estão educadas sobre seus direitos e se submeterão a qualquer um que queira tirá-los delas. Devemos começar programas que eduquem as pessoas sobre os direitos que lhes foram concedidos."
 IRQ_the_iraqi_identity: "A Identidade Iraquiana"
 IRQ_the_iraqi_identity_desc: "Nossa nação moldou sua identidade principalmente após o Islã e a fé islâmica. Já passou da hora de promovermos uma identidade iraquiana de forma mais aberta."
 IRQ_power_of_the_union: "Poder da União"
 IRQ_power_of_the_union_desc: "Os sindicatos são uma força forte e devem permanecer assim. Apoiaremos os direitos dos sindicatos e promoveremos suas atividades como meio de fortalecer nossa responsabilidade econômica."
 IRQ_nationalization_of_the_economy: "Nacionalização da Economia"
 IRQ_nationalization_of_the_economy_desc: "Certos setores econômicos cruciais no Iraque são parcial ou predominantemente de propriedade de grupos privados, pessoas ou empresas. Não podemos ter nossos recursos nas mãos de um pequeno grupo de pessoas, eles devem estar nas mãos dos iraquianos."
 IRQ_expulsion_of_the_iranians: "Expulsão dos Iranianos"
 IRQ_expulsion_of_the_iranians_desc: "Os iranianos têm tentado há muitos anos consolidar seu controle sobre o Iraque, e isso deve ter um fim."
 IRQ_restrictions_on_the_americans: "Restrições aos Americanos"
 IRQ_restrictions_on_the_americans_desc: "Mesmo que os americanos sejam a principal razão pela qual Saddam Hussein e seus capangas não governam mais o Iraque, isso não significa que eles tenham a liberdade de fazer o que quiserem. Vamos monitorar suas atividades dentro do Iraque para garantir que não façam nada que prejudique nosso povo."
 IRQ_the_call_to_freedom: "O Chamado à Liberdade"
 IRQ_the_call_to_freedom_desc: "É hora de empurrarmos o estado em direção a uma política de secularismo e libertação religiosa para o bem de nosso povo."
 IRQ_sadrist_movement: "Movimento Sadrista"
 IRQ_sadrist_movement_desc: "Liderado por Muqtada al-Sadr, o movimento Sadrista vê um Iraque ideal como aquele livre de influência estrangeira e independente de interferência estrangeira."
 IRQ_controlled_instability: "Instabilidade Controlada"
 IRQ_controlled_instability_desc: "Ao aproveitar a instabilidade existente no Iraque para nos beneficiar, poderíamos usá-la como meio de reduzir certas partes de nosso orçamento."
 IRQ_mahdi_army_expansion: "Expansão do Exército Mahdi"
 IRQ_mahdi_army_expansion_desc: "Agora que nossa posição no Iraque foi consolidada, podemos garantir o futuro do Exército Mahdi para desempenhar um papel maior na sociedade iraquiana e nas forças armadas em geral."
 IRQ_front_against_american_expansion: "A Frente Contra a Expansão Americana"
 IRQ_front_against_american_expansion_desc: "O Iraque será a frente que impedirá a expansão americana e a incursão no resto do Oriente Médio."
 IRQ_the_little_serpent: "A Serpente Pequena"
 IRQ_the_little_serpent_desc: "O partido Ba'ath e seus apoiadores são a serpente pequena quando se trata dos problemas do Iraque. Devemos começar prendendo e perseguindo membros suspeitos do partido Ba'ath."
 IRQ_the_bigger_serpent: "A Serpente Maior"
 IRQ_the_bigger_serpent_desc: "A Serpente Maior são as forças americanas que derrubaram Saddam. Apesar disso, não podemos esquecer todas as coisas ruins que eles fizeram na região. Devemos parar sua expansão imediatamente."
 IRQ_distance_from_assad: "Distância de Assad"
 IRQ_distance_from_assad_desc: "Assad é um completo lunático e não pode ser confiado. Devemos nos distanciar do governo sírio e ficar de olho em qualquer coisa que eles possam querer fazer."
 IRQ_khaleeji_relations: "Relações com o Khaleeji"
 IRQ_khaleeji_relations_desc: "Nossas relações com os estados do golfo tornaram-se um tópico amplamente debatido, pois alguns defendem uma maior cooperação enquanto outros nos incentivam a nos distanciar. É de nosso melhor interesse melhorar nossas relações com esses estados, já que suas economias poderiam facilmente impulsionar o mercado iraquiano."
 IRQ_the_sayyid: "O Sayyid"
 IRQ_the_sayyid_desc: "Muqtada al-Sadr foi rotulado como um Sayyid, concedendo-lhe a legitimidade tão necessária para liderar o Iraque."
 IRQ_shockwaves_in_the_clergy: "Ondas de Choque no Clero"
 IRQ_shockwaves_in_the_clergy_desc: "Ao tirar alguns dos clérigos que decidem abrir suas bocas, poderíamos facilmente enviar ondas de choque pelo clero e silenciar qualquer dissidência que venha."
 IRQ_positions_for_supporters: "Posições Para Apoiadores"
 IRQ_positions_for_supporters_desc: "Devemos recompensar aqueles que permaneceram conosco até o fim, e isso pode ser feito dando-lhes uma maior probabilidade de conseguir qualquer emprego que desejarem."
 IRQ_development_of_east_baghdad: "Desenvolvimento do Leste de Bagdá"
 IRQ_development_of_east_baghdad_desc: "Bagdá Oriental tem sido negligenciada por algum tempo agora, e desenvolvê-la para colocá-la no padrão será muito benéfico."
 IRQ_al_hawsim: "Al Hawsim"
 IRQ_al_hawsim_desc: "Ao emitir uma nova fatwa, podemos permitir que as pessoas que estão com fome peguem o que precisam, desde que retribuam doando."
 IRQ_peace_brigades: "Brigadas da Paz"
 IRQ_peace_brigades_desc: "A segurança das mesquitas xiitas não foi assegurada, mas podemos garantir isso criando acordos de paz e posicionando-as para garantir sua segurança."
 IRQ_reformation_of_the_state: "Reforma do Estado"
 IRQ_reformation_of_the_state_desc: "O estado deve ser reformado para erradicar aqueles que nos desejam mal e causam instabilidade política, especialmente aqueles que comandam as brigadas Badr."
 IRQ_close_the_bastion_of_corruption: "Fechar o Bastião da Corrupção"
 IRQ_close_the_bastion_of_corruption_desc: "As zonas francas no Iraque são bastiões de corrupção, que devem ser fechadas imediatamente. Não podemos deixar estrangeiros virem e fazerem o que quiserem com nossa nação."
 IRQ_constitutional_revisions: "Revisões Constitucionais"
 IRQ_constitutional_revisions_desc: "Embora a constituição tenha sido escrita recentemente, ela não abrange tudo o que é necessário para evitar que a degeneração tome conta do estado. Passaremos algumas reformas que dificultam a ascensão dos malfeitores ao poder."
 IRQ_pro_iraqi_alignment: "Alinhamento Pró-Iraque"
 IRQ_pro_iraqi_alignment_desc: "O estado iraquiano deve vir antes de todos os outros, e beneficiar os iraquianos ao máximo. Não podemos deixar estrangeiros mergulharem nossas terras no caos e desespero."
 IRQ_pro_tehran_alignment: "Eixo Pró-Teerã"
 IRQ_pro_tehran_alignment_desc: "Os iranianos podem ser vistos como um aliado útil na maioria dos casos, e não podemos subestimar o potencial poder que uma aliança entre nossas duas nações poderia ter."
 IRQ_a_party_of_integrity: "Um Partido de Integridade"
 IRQ_a_party_of_integrity_desc: "Nosso partido não cometerá erros, pois seremos o partido da integridade e da justiça. O povo iraquiano não terá com o que se preocupar enquanto estivermos aqui protegendo-os de incursões estrangeiras."
 IRQ_debaathification_of_iraq: "Desbaathificação do Iraque"
 IRQ_debaathification_of_iraq_desc: "Para iniciar o processo de recuperação total, devemos começar um processo de Desbaathificação para livrar a nação iraquiana de toda a influência Baathista remanescente."
 IRQ_saving_face: "Salvando a Reputação"
 IRQ_saving_face_desc: "A corrupção corre desenfreada no Iraque, e não pode ser ignorada. Devemos salvar a reputação, enfrentar as consequências e reprimir as atividades corruptas por todos os meios necessários."
 IRQ_order_one: "Ordem Um"
 IRQ_order_one_desc: "A Ordem Um será a ordem para declarar que todos os funcionários do setor público afiliados ao Partido Baath devem ser removidos de seus cargos e proibidos de qualquer emprego futuro no setor público."
 IRQ_order_two: "Ordem Dois"
 IRQ_order_two_desc: "O partido Baath e seus afiliados acumularam muitos ativos, e esses ativos devem ser tratados imediatamente."
 IRQ_order_four: "Ordem Quatro"
 IRQ_order_four_desc: "Devemos continuar as investigações financeiras sobre os Baathistas, e o que eles estavam fazendo."
 IRQ_order_five: "Ordem Cinco"
 IRQ_order_five_desc: "Ao criar um conselho de Desbaathificação eficaz e oficial, seremos capazes de coordenar nossos esforços de maneira mais ampla e abrangente."
 IRQ_order_seven: "Ordem Sete"
 IRQ_order_seven_desc: "Devemos descobrir quem estava realmente afiliado aos Baathistas, e quem não estava. Alguns foram arrastados para toda a confusão involuntariamente, então são necessárias investigações."
 IRQ_order_one_hundred: "Ordem Cem"
 IRQ_order_one_hundred_desc: "Chegou a hora de uma verdadeira transferência de poder entre a autoridade provisória e o povo iraquiano."
 IRQ_the_land_of_shiism: "A Fortaleza da Revolução"
 IRQ_the_land_of_shiism_desc: "§G\"Takbir!\"§!\n\nNossa nação se tornou a verdadeira fortaleza da revolução, aos olhos de muitos, seremos vistos como uma figura líder em vitórias contra o inimigo!"
 IRQ_dealing_with_the_occupation: "Lidando com a Ocupação"
 IRQ_dealing_with_the_occupation_desc: "A ocupação americana deve ser tratada o mais rápido possível, independentemente de como decidirmos fazer isso."
 IRQ_a_deal_with_the_serpent: "Um Acordo com a Serpente"
 IRQ_a_deal_with_the_serpent_desc: "Devemos aceitar o fato de que os americanos não vão embora, e devemos usá-los a nosso favor."
 IRQ_nato_counter_terror_specialists: "Especialistas da OTAN em Contraterrorismo"
 IRQ_nato_counter_terror_specialists_desc: "Aproveitaremos a aliança da OTAN e sua experiência em contraterrorismo, trazendo seus especialistas para treinar e aconselhar nossos próprios homens."
 IRQ_leveraging_western_investors: "Aproveitando os Investidores Ocidentais"
 IRQ_leveraging_western_investors_desc: "Os ocidentais estão ansiosos para aproveitar qualquer oportunidade que possa lhes render dinheiro, e assim devemos fazer o Iraque parecer atraente para suas ambições."
 IRQ_our_gate_to_the_world: "Nosso Portão para o Mundo"
 IRQ_our_gate_to_the_world_desc: "A liberalização econômica será nossa chave para o mundo, não podemos impor protecionismo em nossos mercados."
 IRQ_auctioning_oil: "Instalações de Extração Sustentável"
 IRQ_auctioning_oil_desc: "Temos petróleo mais que suficiente no Iraque, mas não temos ferramentas suficientes para extraí-lo. Traremos especialistas para criar as ferramentas necessárias para extrair nossos recursos."
 IRQ_invite_potus: "Convidar o Presidente"
 IRQ_invite_potus_desc: "O presidente americano deve ser convidado ao nosso país para mostrar que não representamos uma ameaça, e para demonstrar a segurança do estado iraquiano diante de todo o mundo."
 IRQ_reverse_engineering_weapons: "Engenharia Reversa de Armas"
 IRQ_reverse_engineering_weapons_desc: "Os americanos deixaram para trás muitas armas, e podemos pegar algumas delas para fazer engenharia reversa e usar para produzir nossas próprias variantes..."
 IRQ_memories_of_fallujah: "Memórias de Fallujah"
 IRQ_memories_of_fallujah_desc: "Usando a experiência que ganhamos com as insurgências em Fallujah, reformularemos nossa abordagem aos radicais estacionados lá."
 IRQ_sadr_in_the_shadows: "Sadr nas Sombras"
 IRQ_sadr_in_the_shadows_desc: "Utilizar Muqtada al-Sadr para lutar contra a ocupação americana valerá a pena a longo prazo, pois ele é a figura mais popular neste movimento contra as forças ocupantes."
 IRQ_the_fatwa_from_najaf: "A Fatwa de Najaf"
 IRQ_the_fatwa_from_najaf_desc: "Devemos declarar uma fatwa de Najaf para convocar a mobilização popular contra os ocupantes!"
 IRQ_storm_the_american_embassy: "Invadir a Embaixada Americana"
 IRQ_storm_the_american_embassy_desc: "Chegou a hora de finalmente invadirmos o bastião da opressão, a embaixada americana. Como nossos homólogos iranianos antes de nós, nossa nação não será mais vista como fraca."
 IRQ_soleimani_presence: "Presença de Soleimani"
 IRQ_soleimani_presence_desc: "Ao convidar Qasem Soleimani para aconselhar algumas de nossas forças, podemos acelerar o processo de libertação da opressão americana."
 IRQ_iranian_irgc_experts: "Especialistas IRGC"
 IRQ_iranian_irgc_experts_desc: "O IRGC é grande e treinado o suficiente para nos dar alguns conselhos sobre como lidar com a ameaça americana em casa."
 IRQ_status_quo_najaf: "Status Quo em Najaf"
 IRQ_status_quo_najaf_desc: "Najaf será usada como nossa base de operações para preparar e coordenar planos contra as forças de ocupação americanas."
 IRQ_iranian_quds_operations: "Treinamento Quds"
 IRQ_iranian_quds_operations_desc: "As forças Quds do IRGC do Irã serão convidadas para treinar nossas tropas, para combater as forças americanas quando necessário."
 IRQ_national_rallies: "Rallies Nacionais"
 IRQ_national_rallies_desc: "As massas devem se levantar contra os americanos, coordenaremos rallies populares para mostrar a impopularidade das forças de ocupação."
 IRQ_sunni_leadership: "Liderança Sunita"
 IRQ_sunni_leadership_desc: "Ao promover a liderança sunita em aspectos da sociedade, podemos mostrar ao mundo que não apoiamos o sectarismo."
 IRQ_sunni_representation: "Representação Sunita"
 IRQ_sunni_representation_desc: "Precisamos apenas representar a população sunita em nosso governo e nação, nada mais é necessário."
 IRQ_al_malikis_strings: "Fios de al-Maliki"
 IRQ_al_malikis_strings_desc: "Maliki é uma figura muito fraca e pode ser facilmente influenciado. Usaremos ele para cumprir nossas ambições e objetivos que precisam de uma figura que não seja um representante do nosso governo."
 IRQ_walking_the_fine_line: "Caminhando na Linha Tênue"
 IRQ_walking_the_fine_line_desc: "Nossa nação tem caminhado na linha tênue entre poderes há muito tempo, e é hora de tomarmos uma posição."
 IRQ_tehrans_shield: "Escudo de Teerã"
 IRQ_tehrans_shield_desc: "Devemos ser o escudo de Teerã. Ao nos juntarmos ao Eixo da Resistência, poderemos combater a opressão americana junto com nossos parceiros iranianos."
 IRQ_the_regions_shield: "Escudo da Região"
 IRQ_the_regions_shield_desc: "Não podemos ser a ferramenta de ninguém, mas devemos fazer ferramentas de todos os outros. Seremos o escudo da região contra todas as formas de opressão estrangeira."
 IRQ_extending_our_hand: "Estendendo Nossa Mão"
 IRQ_extending_our_hand_desc: "Devemos estender a mão para as muitas nações negligenciadas na região e trazê-las para o nosso lado."
 IRQ_formation_of_our_coalition: "Formação de nossa Coalizão"
 IRQ_formation_of_our_coalition_desc: "Devemos formar uma coalizão contra os sionistas que ocupam a Palestina e seu povo, o estado israelense não deve ter carta branca sobre o povo palestino."
 IRQ_secure_lebanese_support: "Garantir Apoio Libanês"
 IRQ_secure_lebanese_support_desc: "Devemos trazer os libaneses para o nosso lado, pois eles compartilham uma fronteira ao norte dos israelenses."
 IRQ_syrian_backing: "Apoio Sírio"
 IRQ_syrian_backing_desc: "Os sírios têm bastante experiência de combate contra os israelenses, então devemos aproveitar sua expertise."
 IRQ_the_hazaras_in_afghanistan: "Os Hazaras no Afeganistão"
 IRQ_the_hazaras_in_afghanistan_desc: "Nossa busca pela hegemonia regional não pode terminar no Levante, deve ir para a Ásia Central e seu povo desiludido."
 IRQ_the_alevis_in_turkey: "Os Alevitas na Turquia"
 IRQ_the_alevis_in_turkey_desc: "Embora poucos em número, os alevitas podem ser um aliado muito útil para convencer os turcos de que precisam de uma forma de governança em sua nação."
 IRQ_contact_palestinian_militias: "Contatar Milícias Palestinas"
 IRQ_contact_palestinian_militias_desc: "Como podemos ajudar a Palestina sem o apoio palestino? Devemos contatar as milícias palestinas para nos prepararmos para o momento em que atacarmos Israel."
 IRQ_the_clock_hits_midnight: "O Relógio Marca Meia-Noite"
 IRQ_the_clock_hits_midnight_desc: "§R\"Tique... Taque..\"§!\n\nO tempo de Israel acabou, e o tempo da libertação está aqui."
 IRQ_rejuvination_of_iraq: "Rejuvenescimento do Iraque"
 IRQ_rejuvination_of_iraq_desc: "Chegou a hora de o Iraque ser rejuvenescido com poder, força e independência. Inauguraremos a nova era da sociedade iraquiana, não importa quanto tempo leve."
 IRQ_ulama_mobilization: "Mobilização do Ulema"
 IRQ_ulama_mobilization_desc: "Devemos mobilizar o Ulema para realizar a enorme tarefa de remodelar a sociedade iraquiana para ser mais piedosa, não podemos fazer isso sozinhos."
 IRQ_power_of_the_mosque: "Poder da Mesquita"
 IRQ_power_of_the_mosque_desc: "O poder da mesquita não pode ser subestimado, o povo deve saber que suas vidas devem ser ditadas por como vivem de acordo com a aproximação com Deus."
 IRQ_fight_media_and_propaganda: "Combater Mídia e Propaganda"
 IRQ_fight_media_and_propaganda_desc: "Há muita propaganda contra nosso novo governo e revolução. Devemos combater essas forças pelo bem de nossa nação e modo de vida."
 IRQ_chastity_and_self_respect: "Castidade e Auto-Respeito"
 IRQ_chastity_and_self_respect_desc: "Nossas mulheres não podem sair às ruas parecendo prostitutas, devemos instituir leis que preservem a castidade e o auto-respeito de todas as mulheres iraquianas."
 IRQ_iraqs_constitution: "Nossa Constituição"
 IRQ_iraqs_constitution_desc: "A constituição não foi muito eficaz em estabelecer um status benéfico para o estado, com muitas desvantagens presentes. Devemos manipular a constituição para que seja benéfica de todos os pontos de vista."
 IRQ_islam_over_state_desc: "§R\"Deixe esta terra queimar. Eu digo, deixe esta terra virar fumaça, desde que o islamismo triunfe no resto do mundo..\"§!\n\nO Iraque não deve ser contaminado com o disfarce de patriotismo em relação ao estado, deve ser o islamismo que as pessoas buscam para sua lealdade."
 IRQ_the_spring_of_islam: "A Primavera do Islã"
 IRQ_the_spring_of_islam_desc: "Chegou a hora de exportarmos nossa revolução, ideologia e valores. Não podemos ficar sozinhos nesta região, devemos agir para alinhar a região com nossos ideais."
 IRQ_the_revolutions_legacy: "O Legado da Revolução"
 IRQ_the_revolutions_legacy_desc: "A revolução terá um impacto duradouro na sociedade iraquiana, mesmo quando não estivermos mais aqui. Ideais revolucionários estarão profundamente presentes em todos os aspectos da sociedade iraquiana o tempo todo."
 IRQ_form_the_pmf: "Alinhar a PMF"
 IRQ_form_the_pmf_desc: "A PMF é atualmente uma organização de várias milícias vagamente alinhadas. Cabe a nós trazê-las para dentro, e incorporá-las em uma parte maior do exército iraquiano."
 IRQ_iranian_arms_companies: "Empresas de Armas Iranianas"
 IRQ_iranian_arms_companies_desc: "Os iranianos têm produzido suas próprias armas domesticamente há décadas, e convidá-los a se estabelecer no Iraque poderia nos trazer alguns negócios benéficos."
 IRQ_revive_iraqi_arms_industry: "Reviver a Indústria de Armas Iraquiana"
 IRQ_revive_iraqi_arms_industry_desc: "Depender de empresas estrangeiras é uma ideia suicida, devemos confiar apenas em armamentos produzidos no Iraque, e em equipamentos iraquianos apenas."
 IRQ_the_army_of_the_revolution: "O Exército da Revolução"
 IRQ_the_army_of_the_revolution_desc: "Devemos criar o Exército da Revolução como um meio de proteger nossa revolução contra golpes, influência estrangeira e invasões."
 IRQ_brigade_twelve: "Brigada Doze"
 IRQ_brigade_twelve_desc: "A Brigada Doze será um testemunho de nosso compromisso com nossos ideais inclusivos, especialmente contra aqueles que tentam usar a diversidade do Iraque contra nós."
 IRQ_christian_brigades: "Brigadas Cristãs"
 IRQ_christian_brigades_desc: "Para provar que a Revolução não tem intenções hostis para com as muitas diferentes religiões do Iraque, financiaremos a criação de novas milícias cristãs."
 IRQ_commands_in_syria: "Comandos na Síria"
 IRQ_commands_in_syria_desc: "Instalaremos postos de comando secretos na Síria, usando o caos na nação como nosso disfarce."
 IRQ_contact_the_russians: "Contatar os Russos"
 IRQ_contact_the_russians_desc: "Os russos são um potencial aliado esperando para ser conquistado, só precisamos iniciar um diálogo formal com seu governo."
 IRQ_integration_into_the_armed_forces: "Integração nas Forças Armadas"
 IRQ_integration_into_the_armed_forces_desc: "Integrar os comandos da PMF e muitas milícias no Iraque com o exército será um grande passo para criar um exército maior que possa se sustentar."
 IRQ_vilayet_faqi_model: "Modelo Vilayet-e Faqih"
 IRQ_vilayet_faqi_model_desc: "Devemos seguir o padrão iraniano de vetar apenas candidatos e partidos muito específicos no Iraque, não podemos permitir que ideias perigosas penetrem em nossa sociedade."
 IRQ_pluralist_model: "Modelo Pluralista"
 IRQ_pluralist_model_desc: "Não podemos fazer o que os iranianos fizeram com Vilayet-e Faqih e restringir a democracia, todos devem ter uma chance."
 IRQ_the_duty_of_voting: "O Dever de Votar"
 IRQ_the_duty_of_voting_desc: "Todos em nossa nação têm o dever de votar, até mesmo as mulheres. Devemos promover esse sentimento."
 IRQ_the_islamic_republic_of_iraq: "A República Islâmica do Iraque"
 IRQ_the_islamic_republic_of_iraq_desc: "Somos uma República Islâmica, não uma ditadura. Esses ideais devem ser espalhados por todo o Iraque o mais rápido possível."
 IRQ_the_door_to_iraq: "A Porta para o Iraque"
 IRQ_the_door_to_iraq_desc: "Nossa porta deve estar sempre aberta para a diplomacia, seja ela boa ou hostil. Não podemos nos isolar em um mundo tão grande."
 IRQ_the_lions_den_desc: "O Irã tem sido um poder hostil há muito tempo, especialmente em relação ao Iraque e aos iraquianos. Devemos atingi-los de tal forma que finalmente comecem a se comportar."
 IRQ_petition_for_american_support: "Petição por Apoio Americano"
 IRQ_petition_for_american_support_desc: "Precisamos entrar em contato com os americanos para derrubar a ameaça iraniana. Afinal, um amigo adicional seria útil."
 IRQ_petition_for_saudi_support: "Petição por Apoio Saudita"
 IRQ_petition_for_saudi_support_desc: "Não precisamos dizer muito a esses caras, tudo o que eles precisam saber é que seremos vitoriosos no final e eles terão o petróleo."
 IRQ_on_our_own: "Por Conta Própria"
 IRQ_on_our_own_desc: "Não precisamos da ajuda dos estrangeiros para derrubar a ameaça iraniana, podemos fazer isso sozinhos."
 IRQ_arm_the_west: "Armar o Oeste"
 IRQ_arm_the_west_desc: "As partes ocidentais do Irã são predominantemente preenchidas por curdos e alguns árabes em partes."
 IRQ_king_of_the_animal_kingdom: "Destituir o Rei da Selva"
 IRQ_king_of_the_animal_kingdom_desc: "Chegou a hora de os iranianos finalmente serem desalojados de seu trono de onde emitem todo o caos."
 IRQ_arab_friends: "Irmãos Árabes?"
 IRQ_arab_friends_desc: "Todos os árabes são nossos irmãos, mas poderiam todos ser nossos irmãos se estiverem determinados a oprimir seus cidadãos árabes?"
 IRQ_voice_of_the_voiceless: "Voz dos Sem Voz"
 IRQ_voice_of_the_voiceless_desc: "O Iraque deve ser a voz dos sem voz no mundo árabe. A opressão não deve triunfar!"
 IRQ_the_worth_of_the_people: "O Valor do Povo"
 IRQ_the_worth_of_the_people_desc: "O povo árabe em [SAU.GetName] deve conhecer seu verdadeiro valor, e nós garantiremos que eles o façam."
 IRQ_arab_worlds_leader: "Líder do Mundo Árabe"
 IRQ_arab_worlds_leader_desc: "Através de nossas políticas, nos elevaremos ao topo da cadeia alimentar no mundo árabe. Seremos vistos como uma figura líder no mundo árabe!"
 IRQ_diplomacy_through_faith: "Diplomacia Através da Fé"
 IRQ_diplomacy_through_faith_desc: "Devemos conduzir ações diplomáticas através de nossa crença comum, o Islã. A vantagem que nossa fé nos dá não pode ser subestimada."
 IRQ_security_guarantees: "Garantias de Segurança"
 IRQ_security_guarantees_desc: "Ao garantir nossa segurança mútua, nos aproximaremos cada vez mais de um Oriente Médio mais estável para todos."
 IRQ_the_nuclear_program: "O Programa Nuclear"
 IRQ_the_nuclear_program_desc: "Nosso Programa Nuclear tem estado em um estado de limbo por muito tempo, nunca realmente conseguindo fazer o que foi feito para fazer. Mas hoje, tudo isso vai mudar."
 IRQ_acquire_the_resources: "Adquirir os Recursos"
 IRQ_acquire_the_resources_desc: "Para conseguirmos armas nucleares, primeiro precisamos adquirir os recursos."
 IRQ_a_new_energy_source: "Uma Nova Fonte de Energia"
 IRQ_a_new_energy_source_desc: "Em vez de usar reatores nucleares apenas para a militarização, podemos usá-los facilmente para fornecer energia ao nosso povo."
 IRQ_experts_in_the_field: "Especialistas na Área"
 IRQ_experts_in_the_field_desc: "Agora somos considerados especialistas globais em energia nuclear, produção e tudo o que isso envolve."
 iraqi_events.1.t: "Relatórios de Ano Novo"
 iraqi_events.1.d: "Com o ano 2000 amanhecendo no Iraque, a nação se encontra enfrentando uma série de desafios formidáveis que ameaçam sua estabilidade e progresso. O Iraque continua a lutar contra o impacto sufocante das sanções internacionais impostas após a Guerra do Golfo. Essas sanções prejudicaram gravemente a capacidade do país de reconstruir sua infraestrutura, revitalizar sua economia e fornecer serviços essenciais aos seus cidadãos. As restrições ao comércio e às transações financeiras resultaram em uma economia estagnada, altas taxas de desemprego e pobreza generalizada. A escassez de recursos e o acesso limitado a tecnologias vitais agravam ainda mais as lutas do Iraque. Além disso, a isolação política do Iraque persiste à medida que as suspeitas continuam na comunidade internacional em relação à busca do governo por armas de destruição em massa e às alegadas violações dos direitos humanos. Esse isolamento impede que o Iraque estabeleça relações diplomáticas frutíferas, engaje em parcerias mutuamente benéficas e recupere seu lugar de direito no cenário global. Internamente, o Iraque enfrenta descontentamento social profundamente enraizado devido à má gestão dos recursos, corrupção sistêmica e serviços públicos inadequados. Esses problemas levaram à frustração pública, deterioração da confiança no governo e um crescente sentimento de desilusão entre a população. Abordar essas queixas é crucial para fomentar a coesão social e garantir o bem-estar do povo iraquiano."
 iraqi_events.1.a: "Interessante."
 iraqi_events.2.t: "O Iraque pede nossa ajuda"
 iraqi_events.2.d: "Com as consequências da guerra no Iraque e o início de um novo governo democrático nomeado pelo Ocidente, parece que as chances não estão muito a favor deste novo governo recém-formado. Portanto, eles estão pedindo ajuda aos seus aliados, que somos nós. Então, como devemos responder à sua proposta de ajuda?"
 iraqi_events.2.a: "Vamos ajudá-los!"
 iraqi_events.2.b: "Estamos muito ocupados para o Iraque."
 iraqi_events.3.t: "O Iraque pede investimentos em energia"
 iraqi_events.3.d: "Com o fim da loucura americana no Iraque com sua invasão, parece que agora o novo governo iraquiano está buscando uma postura cooperativa na região, o que nos inclui especificamente. Como grandes danos foram causados à infraestrutura e à energia iraquiana, parece que eles estão pedindo a qualquer país que tenha poder na região para ajudá-los a resolver as coisas em seu próprio país. Parece que eles querem que façamos nossa parte também, em importações de eletricidade e gás. Certamente, esta é uma oferta tentadora para nós, já que nossa influência no Iraque se tornaria maior. Como devemos responder à sua oferta?"
 iraqi_events.3.a: "Claro!"
 iraqi_events.3.b: "Estamos muito ocupados para o Iraque."
 iraqi_events.4.t: "O Irã Aceita"
 iraqi_events.4.d: "Em breve, engenheiros iranianos chegarão para construir novas usinas de energia elétrica em nosso país! Certamente, não esqueceremos esse ótimo investimento dos iranianos."
 iraqi_events.4.a: "Obrigado"
 iraqi_events.5.t: "O Irã Rejeita"
 iraqi_events.5.d: "Parece que eles não estavam tão interessados em nós."
 iraqi_events.5.a: "Triste"
 iraqi_events.6.t: "O Iraque precisa dos nossos engenheiros"
 iraqi_events.6.d: "O governo iraquiano nos solicitou que enviássemos alguns de nossos engenheiros para que eles possam reconstruir suas indústrias e infraestrutura e alcançar um crescimento mais rápido. Eles merecem a ajuda dos nossos engenheiros?"
 iraqi_events.6.a: "Sim"
 iraqi_events.6.b: "Não."
 iraqi_events.7.t: "Uma oferta do Iraque"
 iraqi_events.7.d: "Inesperadamente, parece que recebemos uma oferta econômica do Iraque, que está, claro, principalmente relacionada à energia. Parece que em troca da construção de novos edifícios de usinas de energia por nós em seu país, eles estão oferecendo enviar seus \"conselheiros\" ao nosso país para ajuda econômica e industrial.\nEssa oferta não machuca, machuca?"
 iraqi_events.7.a: "Usinas de energia."
 iraqi_events.7.b: "Infraestrutura."
 iraqi_events.7.c: "Nenhuma."
 iraqi_events.8.t: "Uma nova era para a resistência"
 iraqi_events.8.d: "Indubitavelmente, a resistência iraquiana foi e é parte integrante do Eixo da Resistência. Desde o sucesso da Revolução Islâmica, esse ponto se tornou mais aparente, especialmente com a sugestão de nossos irmãos em Bagdá.\nO Iraque está nos pedindo por uma nova união econômica na Ásia Ocidental, que começa do Iraque e do Irã e se espalhará por toda a região. Os chineses e russos têm seus BRICS e SCO, e os europeus têm sua UE. Portanto, é dever da resistência criar uma União para a Ummah.\nSe essa sugestão for colocada em prática, a resistência e o mundo islâmico entrarão em uma nova era."
 iraqi_events.8.a: "Claro"
 iraqi_events.8.b: "Não precisamos disso."
 iraqi_events.9.t: "O Irã Concorda!"
 iraqi_events.9.d: "O Irã concordou em se juntar à nossa nova união econômica que propusemos, ajudando a solidificar nossa influência econômica na região."
 iraqi_events.9.a: "Ótimo"
 iraqi_events.10.t: "O Irã Recusa!"
 iraqi_events.10.d: "O Irã se recusou a participar de nossa união econômica, enfraquecendo nossa influência econômica na região."
 iraqi_events.10.a: "Maldição"
 iraqi_events.11.t: "Irã e Iraque pedem para nos juntar à sua União"
 iraqi_events.11.d: "Hoje de manhã, um dos embaixadores iraquianos fez uma transição diplomática conosco, que incluía um representante do Irã. E parece que era sobre a nova crescente \"União da Prosperidade Islâmica\". Como somos um país xiita, e o fato de estarmos também próximos ao Eixo da Resistência, fez com que tanto os iraquianos quanto os iranianos nos pedissem para nos juntar a esta nova União. Certamente, os benefícios desta união serão verdadeiramente \"Prósperos\" para nós."
 iraqi_events.11.a: "Vamos nos juntar a eles."
 iraqi_events.11.b: "Não interessado."
 iraqi_events.12.t: "[FROM.GetName] recusou!"
 iraqi_events.12.d: "[FROM.GetName] decidiu que não está interessado em nossa nova união econômica, e publicamente criticou a união."
 iraqi_events.12.a: "Eles vão se arrepender disso."
 iraqi_events.14.t: "Você foi expulso da União"
 iraqi_events.14.d: "Devido à natureza inútil de sua nação, não queremos mais cooperar com você. O único progresso econômico que você trouxe para nossa união econômica foi para trás, não para frente.\n\nCom amor,\n[IRQ.GetLeader]"
 iraqi_events.14.a: "O que?"
 iraqi_events.15.t: "O Iraque está pedindo investimentos"
 iraqi_events.15.d: "O governo iraquiano está solicitando que nossa nação considere investir em seu país, como uma forma de ajudar a estimular o crescimento econômico."
 iraqi_events.15.a: "Ok"
 iraqi_events.15.b: "Não"
 iraqi_events.16.t: "A Rússia investe!"
 iraqi_events.16.d: "O governo russo decidiu que alocará uma certa quantidade de dinheiro para investir em nossa nação."
 iraqi_events.16.a: "Ótimo"
 iraqi_events.17.t: "Os russos se recusam a investir"
 iraqi_events.17.d: "O governo russo considerou desnecessário investir no Iraque, e assim negou nosso pedido."
 iraqi_events.17.a: "Droga"
 iraqi_events.18.t: "O Iraque quer expandir as relações comerciais"
 iraqi_events.18.d: "O governo iraquiano recentemente começou uma missão para melhorar as relações comerciais com seus vizinhos, e eles nos abordaram pedindo para expandir as relações comerciais."
 iraqi_events.18.a: "Ok"
 iraqi_events.18.b: "Não"
 iraqi_events.19.t: "Os sauditas concordam!"
 iraqi_events.19.d: "O governo saudita decidiu que está interessado em melhorar suas relações comerciais conosco, abrindo o portão para muitas oportunidades para nossas nações."
 iraqi_events.19.a: "Ótimo"
 iraqi_events.20.t: "Os sauditas recusam!"
 iraqi_events.20.d: "O governo saudita decidiu que quer ser arrogante, e recusou nosso pedido de expandir as relações comerciais."
 iraqi_events.20.a: "Ok"
 iraqi_events.21.t: "Vendas de Armas Sob o Tapete"
 iraqi_events.21.d: "Apesar das sanções da ONU impostas à nossa nação, alguns políticos corruptos ainda estão dispostos a canalizar armamentos para o Iraque a um custo. Também temos vários grupos armados na região que estão mais do que dispostos a nos vender armas se pagarmos suas taxas."
 iraqi_events.21.a: "Contactar oficiais corruptos nos [USA.GetFlag] EUA"
 iraqi_events.21.b: "Contactar oficiais no [PER.GetFlag] Irã"
 iraqi_events.21.c: "Contactar grupos armados na região"
 iraqi_events.22.t: "Reunião com Rajavi"
 iraqi_events.22.d: "O gabinete está planejando sediar uma reunião em Bagdá no final desta semana, e a crescente agressão do Irã será o principal tópico discutido. Podemos usar nossa influência sobre £PER_anarchist_communism Rajavi e sua organização para combater o Irã."
 iraqi_events.22.a: "Solicitar generais do £PER_anarchist_communism MEK"
 iraqi_events.22.b: "Pedir para ele focar em combater o Irã"
 iraqi_events.23.t: "Despertando a ira de [ISR.GetFlag] Israel"
 iraqi_events.23.d: "[ISR.GetFlag] Israel tem realizado uma série de ataques contra forças regionais sem nenhuma repercussão, e já é hora de lhes ensinarmos uma lição. Devemos ter cuidado com nossas ações, no entanto, pois os [USA.GetFlag] americanos podem perceber.."
 iraqi_events.23.a: "Financiar sabotagem industrial"
 iraqi_events.23.b: "Financiar uma campanha de difamação contra [ISR.GetLeader]"
 iraqi_events.24.t: "O problema de Uday"
 iraqi_events.24.d: "Uday Hussein (o filho de Saddam Hussein) é conhecido entre os locais como uma força aterrorizante. Ele é conhecido por seus métodos brutais de tortura e foi acusado de vários crimes contra civis na nação. Sua presença traz medo entre a população, e ele não é muito popular como resultado."
 iraqi_events.24.a: "Não, o medo os manterá sob controle"
 iraqi_events.24.b: "Encubra seus crimes"
 iraqi_events.25.t: "Reunião com líderes sunitas locais"
 iraqi_events.25.d: "A população sunita dentro da nossa nação é considerada uma minoria. No entanto, é apenas por uma pequena margem. Isso significa que as mesquitas e líderes sunitas ainda têm considerável influência, e podemos utilizá-los a nosso favor."
 iraqi_events.25.a: "Cobrar impostos das mesquitas"
 iraqi_events.25.b: "Diga-lhes para espalharem a boa palavra de Saddam"
 iraqi_events.26.t: "Apoio aos baathistas na Síria"
 iraqi_events.26.d: "Nosso General Izzat Ibrahim Al-Douri assumiu a liderança do nosso lado na guerra civil baathista síria. No entanto, as tropas que ele levou não são suficientes, e ele precisará de tropas adicionais iraquianas, especialmente com a possível perspectiva de intervenção russa."
 iraqi_events.26.a: "OK"
 iraqi_events.27.t: "Apoio aos baathistas na Jordânia"
 iraqi_events.27.d: "Akram Al-Homsi reuniu seus apoiadores para lutar contra o governo jordaniano. Ele está pedindo ao nosso governo que envie os recursos necessários e apoio para garantir a vitória total."
 iraqi_events.27.a: "OK"
 iraqi_events.31.t: "Apoio aos baathistas no Egito"
 iraqi_events.31.d: "Nosso governo nomeou o Vice-Primeiro Ministro, Tariq Aziz, para liderar o ataque contra o governo egípcio. Tariq garantirá a vitória total do nosso partido no Egito, no entanto ele precisará do nosso apoio. Enviaremos forças de intervenção para lutar ao lado de suas tropas."
 iraqi_events.31.a: "OK"
 iraqi_events.28.t: "Segredos descobertos sobre [SAU.GetLeader]!"
 iraqi_events.28.d: "Nossos agentes secretos encontraram um segredo muito pessoal sobre [SAU.GetLeader]. Embora o conteúdo do relatório não especifique explicitamente qual é o segredo, provavelmente é ruim o suficiente para pressioná-lo a ceder às nossas demandas."
 iraqi_events.28.a: "Ótimo"
 iraqi_events.29.t: "Agentes secretos não conseguiram encontrar segredos sobre [SAU.GetLeader]"
 iraqi_events.29.d: "Infelizmente, parece que os agentes que enviamos para [SAU.GetName] não conseguiram encontrar nenhum segredo concreto sobre [SAU.GetLeader]."
 iraqi_events.29.a: "Tente novamente!"
 iraqi_events.30.t: "Pequenos ganhos sobre a [SAU.GetFlag] Aramco"
 iraqi_events.30.d: "Nossos novos investimentos deram algum retorno, com pequenos ganhos sendo feitos sobre o controle da [SAU.GetFlag] Aramco."
 iraqi_events.30.a: "Ótimo."
 iraqi_events.32.t: "Ganhos decentes sobre a [SAU.GetFlag] Aramco"
 iraqi_events.32.d: "Nossos novos investimentos deram retorno, com ganhos decentes sendo feitos sobre o controle da [SAU.GetFlag] Aramco."
 iraqi_events.32.a: "Ótimo."
 iraqi_events.33.t: "Grandes ganhos sobre a [SAU.GetFlag] Aramco"
 iraqi_events.33.d: "Nossos novos investimentos realmente valeram a pena, com grandes ganhos sendo feitos sobre o controle da [SAU.GetFlag] Aramco."
 iraqi_events.33.a: "Ótimo."
 iraqi_events.34.t: "Perdas suportadas sobre a [SAU.GetFlag] Aramco"
 iraqi_events.34.d: "Nossos novos investimentos fracassaram, com perdas no mercado sendo suportadas sobre o controle da [SAU.GetFlag] Aramco."
 iraqi_events.34.a: "Maldição"
 iraqi_events.35.t: "[SAU.GetFlag] Aramco é nossa"
 iraqi_events.35.d: "Hoje, após muitos meses de trabalho árduo e conspiração, conseguimos assumir o controle total da [SAU.GetFlag] Aramco. Como resultado da nossa alta influência, também conseguimos fazer com que [SAU.GetLeader] renuncie à propriedade da [SAU.GetFlag] Aramco e faça uma transferência oficial para legitimar nossa tomada."
 iraqi_events.35.a: "Finalmente"
 iraqi_events.36.t: "A apreensão da [SAU.GetFlag] Aramco foi interrompida"
 iraqi_events.36.d: "Nossos planos de apreensão da [SAU.GetFlag] Aramco foram interrompidos, resultando em sérios danos à nossa reputação, já que alguns funcionários de alto nível da [SAU.GetFlag] Aramco descobriram nosso esquema."
 iraqi_events.36.a: "Maldição"
 iraqi_events.37.t: "Bahrein retira a NSA Bahrein"
 iraqi_events.37.d: "Bahrein retirou a base da NSA Bahrein e removeu nossas tropas de seu território. Isso provavelmente é resultado da expansão da influência iraquiana na região."
 iraqi_events.37.a: "Impor sanções"
 iraqi_events.38.t: "[IRQ.GetFlag] Iraque quer seus aviões antigos de volta"
 iraqi_events.38.d: "Os diplomatas [IRQ.GetFlag] iraquianos que recentemente chegaram a Teerã estavam pedindo de volta seus aviões antigos. Alguns dos aviões [IRQ.GetFlag] iraquianos que atualmente possuímos foram voados para [PER.GetFlag] Irã durante a guerra do Golfo de 1991. Aproveitamos a oportunidade e coletamos esses aviões como reparações pela guerra dos anos 80. Agora, os diplomatas [IRQ.GetFlag] iraquianos estão pedindo que devolvamos esses aviões, mas já treinamos vários pilotos usando esses aviões."
 iraqi_events.38.a: "Já que pediram gentilmente..."
 iraqi_events.38.b: "Por que se deram ao trabalho de pedir?"
 iraqi_events.39.t: "[PER.GetFlag] Irã devolve nossos aviões antigos"
 iraqi_events.39.d: "O governo [PER.GetFlag] iraniano começou a organizar o envio de nossos aviões antigos para uma base aérea em Bagdá ainda hoje."
 iraqi_events.39.a: "Que gentileza deles"
 iraqi_events.40.t: "[PER.GetFlag] Irã se recusa a devolver nossos aviões antigos"
 iraqi_events.40.d: "O governo [PER.GetFlag] iraniano dispensou nossos diplomatas, afirmando que os aviões eram reparações pelo conflito entre nossas nações entre 1980-1988."
 iraqi_events.40.a: "Aqueles malditos ladrões..."
 iraqi_events.41.t: "As consequências de 1991"
 iraqi_events.41.d: "As campanhas de bombardeio americanas deixaram uma cicatriz severa nas indústrias e na economia da nossa nação, criando uma escassez de muitos bens e uma necessidade de revitalização econômica. Precisamos reunir todas as nossas forças para reconstruir nossa nação."
 iraqi_events.41.a: "Sairemos vitoriosos"
 iraqi_flavor_events.1.t: "Iraque assume controle sobre a Aramco"
 iraqi_flavor_events.1.d: "Hoje às 14h, em uma conferência de imprensa realizada em Riad, o líder iraquiano [IRQ.GetLeader] anunciou que a Aramco estará agora sob o controle direto do Iraque. Para legitimar seu anúncio, ele teve o líder [SAU.GetAdjective], [SAU.GetLeader] sentado ao seu lado como um sinal de reconhecimento e conformidade. Isso significa que o Iraque assumirá agora o controle direto dos campos de petróleo em [SAU.GetName], criando um monopólio total sobre o mercado de petróleo."
 iraqi_flavor_events.1.a: "Isso não pode ser bom"
 iraqi_flavor_events.2.t: "Governo do Bahrein renuncia"
 iraqi_flavor_events.2.d: "Após o aumento da pressão de milícias pró-iraquianas na nação, o líder do Bahrein escolheu renunciar em favor da Assembleia Nacional Democrática. O novo governo no Bahrein anunciou 'Uma Nova Era de Parceria' com o Iraque e transferiu os direitos da BAPCO, a principal empresa de petróleo do Bahrein, para a família Hussein."
 iraqi_flavor_events.2.a: "O que eles estão fazendo lá?"
 iraqi_flavor_events.3.t: "Forças americanas se retiram do Iraque"
 iraqi_flavor_events.3.d: "Após meses de combates ferozes, [USA.GetLeader] anunciou uma retirada total dos americanos do Iraque e assinou um acordo de cessar-fogo que encerrou as hostilidades imediatas. Politicamente, [IRQ.GetLeader] emergiu vitorioso apesar de grandes partes da infraestrutura do Iraque terem sido destruídas. A retirada americana representa um grande golpe para sua influência na região, com o Iraque mais encorajado do que nunca a perseguir suas ambições agressivas na região. Alguns temem a agressão iraquiana contra seus vizinhos, especificamente Arábia Saudita e Irã, em busca da hegemonia regional. [IRQ.GetLeader] deve fazer um discurso mais tarde hoje proclamando a derrota dos Estados Unidos e seus aliados."
 iraqi_flavor_events.3.a: "Uma vitória iraquiana?"
 iraqi_flavor_events.4.t: "Forças iraquianas dispersam"
 iraqi_flavor_events.4.d: "O exército americano trouxe total devastação sobre o exército iraquiano, completamente aniquilando-o em combate e desmantelando o que restava da força. Sob a ordem 2 da autoridade provisória da coalizão, a infraestrutura militar, de segurança e de inteligência de Saddam Hussein foi desmantelada. Um governo provisório ascendeu ao poder no Iraque, e uma nova constituição está em processo de elaboração. Infelizmente, essa ordem não saiu como planejado. Muitos ex-soldados do exército iraquiano estão resistindo em bolsões ao redor das cidades, com alguns até se juntando a grupos extremistas. Milícias já começaram a surgir por toda a nação, com milícias xiitas recebendo financiamento de outros poderes na região."
 iraqi_flavor_events.4.a: "A América reafirma seu poder mais uma vez"
 iraqi_flavor_events.5.t: "Militantes xiitas entram no conflito iraquiano"
 iraqi_flavor_events.5.d: "Após várias rodadas de negociações fracassadas entre o governo iraquiano e as milícias xiitas, parece que todas as formas de comunicações diplomáticas foram interrompidas, pois militantes xiitas começaram a atacar postos do governo. Isso marca uma virada perigosa na luta iraquiana contra a insurgência, porque agora as forças da coalizão precisam lutar contra os insurgentes sunitas, bem como contra os xiitas. Se os insurgentes não forem tratados adequadamente, o conflito pode levar ao colapso total da sociedade iraquiana e potencialmente até uma guerra civil."
 iraqi_flavor_events.5.a: "Preocupante"
 iraqi_flavor_events.6.t: "Ressurgimento Ba'ath no Iraque"
 iraqi_flavor_events.6.d: "Às 7:21 da manhã de hoje, Izzat Ibrahim Al-Douri anunciou que suas forças marcharão sobre Bagdá para prender todos aqueles que 'colaboraram e coincidiram com os sionistas imperialistas' e tê-los julgados. Al-Douri comanda uma força considerável, muitos dos quais são ex-comandantes e soldados leais ao regime Ba'ath sob Saddam Hussein. Após o colapso do regime de Saddam, o Iraque enfrentou relativa instabilidade, com os eventos recentes sendo o ponto de inflexão no conflito. Muitos iraquianos, especialmente os sunitas, esperam que Al-Douri e seu partido Ba'ath possam restaurar a hegemonia iraquiana e a segurança que os iraquianos desfrutavam sob o antigo regime. Por enquanto, os iraquianos terão que suportar a guerra civil em que estarão envolvidos."
 iraqi_flavor_events.6.a: "Uau"
 iraqi_flavor_events.7.t: "Ayatollah Al-Sistani Lidera a República Islâmica do Iraque"
 iraqi_flavor_events.7.d: "Após a Revolução Islâmica no Iraque, o Ayatollah Ali-Sistani assumiu a posição de Líder Supremo. A constituição desfavorável que foi redigida irritou tanto os xiitas iraquianos que eles juntos formaram uma frente contra o novo governo iraquiano, que foi erguido pelas forças de coalizão lideradas pelos Estados Unidos. Apoiado pelo Irã e várias milícias xiitas, os revolucionários iraquianos invadiram vários prédios governamentais chave ao longo de alguns meses, frequentemente sobrecarregando as forças de segurança. Como resultado, a vasta maioria dos oficiais iraquianos declarou que não se envolverão no conflito e serão leais a qualquer regime no poder. Os Estados Unidos e outras forças de coalizão começaram a se preparar para retirar suas forças para os vizinhos Jordânia e Arábia Saudita como forma de proteger suas tropas de danos."
 iraqi_flavor_events.7.a: "Preocupante"
 iraqi_flavor_events.8.t: "Movimento Sadrista Varre o Iraque"
 iraqi_flavor_events.8.d: "Muqtada al-Sadr e seus apoiadores, com o apoio do Exército Mahdi (o exército de Sadr), derrubaram o governo iraquiano que era comandado pelos militares. Sadr e seus apoiadores anunciaram que instituirão proibições ao partido Al-Dawa e à organização Badr, embora uma razão concisa não tenha sido dada. Muitos temem que Sadr conduza o Iraque a uma nova ditadura semelhante à do antigo regime de Saddam, mas desta vez uma ditadura xiita."
 iraqi_flavor_events.8.a: "Interessante."
 iraqi_flavor_events.9.t: "Brigadas Badr Garantem a Vitória"
 iraqi_flavor_events.9.d: "Após o colapso do governo central e um governo interino instituído pelo governo, a nação iraquiana suportou uma sangrenta guerra civil. A Organização e Brigadas Badr foram capazes de reunir apoio suficiente dos locais nas áreas de maioria xiita, principalmente no sul, e lançar um ataque em grande escala contra o governo central. Relatos recentes indicam que a liderança militar da junta fugiu para nações vizinhas e cortou qualquer tipo de comunicação com suas forças restantes na nação. Apesar de tudo isso, a Organização Badr prometeu poupar qualquer um que participou da guerra do lado oposto, e a organização está tomando medidas para organizar uma República Islâmica."
 iraqi_flavor_events.9.a: "Interessante."
 iraq_war.1.t: "América Começa Petição para Guerra!"
 iraq_war.1.d: "Os americanos começaram uma petição na ONU para atacar nossas terras e tirar de nós o pouco que nos resta. Seu principal objetivo é derrubar nosso governo e instalar um governo fantoche, e estão dispostos a fazê-lo por quaisquer meios necessários, até mesmo conflito. Rumores dentro do país estão se espalhando de que os americanos querem capturar [IRQ.GetLeader], e colocá-lo em julgamento, o que causou algum medo no governo central..."
 iraq_war.1.a: "Lutaremos Contra Quem Vier às Nossas Terras!"
 iraq_war.1.b: "O Clima na Jordânia é Muito Agradável"
 iraq_war.11.t: "Liderança Iraquiana Foge"
 iraq_war.11.d: "Líderes e generais de alto escalão de [IRQ.GetName] fugiram do país e foram para um local desconhecido na Jordânia. Supostamente, o governo iraquiano levou consigo vários bilhões de dólares para o exílio."
 iraq_war.11.a: "Eles Podem Fugir, Mas os Dólares dos Contribuintes Americanos os Encontrarão"
 iraq_war.2.t: "O Ultimato"
 iraq_war.2.d: "Chegou a hora de tomarmos uma ação direta contra [IRQ.GetName]. Seus modos destrutivos e descuidados colocaram nossa nação e o resto do mundo em risco. Podemos ou transmitir publicamente um aviso a [IRQ.GetLeader] e seus filhos, ou entrar e atacar enquanto temos o elemento surpresa.."
 iraq_war.2.a: "A Nação Deve Ser Informada"
 iraq_war.2.b: "Ditadores Não Podem Ser Negociados"
 iraq_war.3.t: "[USA.GetName] Emite um Ultimato"
 iraq_war.3.d: "Em todo o mundo, o discurso de [USA.GetLeader] foi transmitido em muitas casas. Seu discurso estava repleto de muitas afirmações ultrajantes e ridículas. Os americanos exigiram que entreguemos o controle da nação e permitamos que os americanos instalem um governo de transição que permitiria 'Eleições Livres e Justas'. Eles nos deram um tempo limitado para arrumar nossas coisas e partir."
 iraq_war.3.a: "Nosso Solo Será Manchado de Vermelho Antes de Eu Partir!"
 iraq_war.3.b: "Ouvi Dizer que as Passagens para a Jordânia Estão Muito Baratas Agora.."
 iraq_war.4.t: "[IRQ.GetLeader] Recusa Nosso Ultimato"
 iraq_war.4.d: "Nossa oferta generosa aos iraquianos foi rejeitada por [IRQ.GetLeader]. Sua decisão de ficar apenas colocará milhões na linha de fogo direta, mas a liberdade deve ser entregue ao povo iraquiano por todos os meios necessários."
 iraq_war.4.a: "A Operação Liberdade do Iraque Deve Começar"
 iraq_war.5.t: "Operação Liberdade do Iraque"
 iraq_war.5.d: "Massivos protestos anti-guerra irromperam entre nossa população exigindo um cessar-fogo imediato com os iraquianos. A Operação Liberdade do Iraque não saiu como planejado, pois os defensores iraquianos ofereceram uma resistência teimosa contra nossas forças, colocando-nos nesta difícil situação em que ou abandonamos nossas ambições regionais ou mordemos a bala e seguimos em frente com uma ofensiva renovada."
 iraq_war.5.a: "Ordenar uma Retirada de Nossas Forças"
 iraq_war.5.b: "Reagrupar e Renovar a Ofensiva"
 iraq_war.6.t: "Forças Americanas Recuam"
 iraq_war.6.d: "Hoje, o Presidente [USA.GetLeader] anunciou uma retirada do território iraquiano como resultado de falhas operacionais nos últimos tempos. Isso ocorre quando nossas tropas lhes impuseram uma derrota massiva que eles nunca esquecerão. Celebrações estarão em andamento em Bagdá no final desta semana."
 iraq_war.6.a: "O Império Americano Vacila"
 iraq_war.7.t: "[USA.GetFlag] [USA.GetName] Renova sua Ofensiva"
 iraq_war.7.d: "Os americanos decidiram renovar sua ofensiva militar contra nossa nação. Isso ocorre porque os últimos 6 meses mostraram nada além das falhas do exército americano no Iraque. Eles conseguiram juntar fundos para a guerra por mais 3 meses, mas uma vez que os derrotarmos em 2 meses, serão forçados à mesa de negociações"
 iraq_war.7.a: "Prevaleceremos!"
 iraq_war.8.t: "Protestos Ameaçam a Segurança Nacional"
 iraq_war.8.d: "Devido às nossas falhas no Iraque, os manifestantes têm exigido um cessar-fogo imediato e a retirada da guerra no Iraque. Se não atendermos às suas demandas, há preocupações de que nossa economia e segurança nacional possam estar em maior risco."
 iraq_war.8.a: "Droga, Ordene a Retirada"
 iraq_war.9.t: "Exército Entra em Colapso"
 iraq_war.9.d: "Nosso exército entrou em colapso, com os Estados Unidos tendo declarado um desarmamento completo de nossas forças de segurança. Um novo governo provisório será encarregado de reconstruir o governo e redigir uma nova constituição."
 iraq_war.9.a: "É Hora de um Novo Começo"
 iraq_war.10.t: "Artigo I: O Governo do Iraque"
 iraq_war.10.d: "'A Nação do Iraque é um estado soberano, independente e democrático, fundado nos princípios de liberdade, igualdade e justiça para todos os seus cidadãos, independentemente de religião, seita ou etnia. No entanto, o governo não deve impedir a personificação histórica da nação iraquiana e, portanto, se tornará..."
 iraq_war.10.a: "... Uma República Islâmica'"
 iraq_war.10.b: "... Uma República Secular'"
 iraq_war.111.t: "Artigo II: A Língua do Iraque"
 iraq_war.111.d: "'A Nação do Iraque reconhece a rica diversidade linguística presente em suas fronteiras, refletindo a pluralidade das identidades de seu povo. O governo deve promover a preservação e o desenvolvimento das línguas e dialetos indígenas, protegendo-os como componentes essenciais do patrimônio cultural do Iraque. No entanto, a nação iraquiana deve permanecer unida, e para isso seus cidadãos devem...'"
 iraq_war.111.a: "... Usar a Língua Árabe'"
 iraq_war.111.b: "... Usar a Língua que Escolherem'"
 iraq_war.12.t: "Artigo III: Patriotismo no Iraque"
 iraq_war.12.d: "'A Nação do Iraque reconhece a importância de fomentar um senso de identidade nacional entre seus cidadãos, enraizado na história compartilhada, cultura e valores de suas diversas comunidades. Reconhecendo a importância do nacionalismo em unir o povo do Iraque e fortalecer sua resolução coletiva, no entanto, esse senso de patriotismo pode ir além dos limites aceitáveis se não for monitorado. Portanto, qualquer forma de Nacionalismo Iraquiano..."
 iraq_war.12.a: "... Deve ser contida'"
 iraq_war.12.b: "... Deve ser fomentada com cuidado'"
 iraq_war.14.t: "Artigo IV: Federalismo do Iraque"
 iraq_war.14.d: "'O estado do Iraque será para sempre unido, no entanto, com a política virá muito discurso. Portanto, a nação iraquiana deve estabelecer um governo unido para liderar uma nação unida. Para isso, sob o artigo IV, os iraquianos votarão por..."
 iraq_war.14.a: "... Um Corpo Eleito de Especialistas'"
 iraq_war.14.b: "... Um Presidente'"
 iraq_war.15.t: "Artigo V: A Segurança do Iraque"
 iraq_war.15.d: "A Nação do Iraque reconhece a importância de manter uma força armada profissional e responsável, sob a autoridade exclusiva do estado, para salvaguardar a segurança nacional e proteger a soberania da nação, no entanto..."
 iraq_war.15.a: "... Cidadãos não devem formar Milícias'"
 iraq_war.15.b: "... Cidadãos são livres para formar Milícias que sejam mantidas adequadamente'"
 iraq_war.16.t: "Artigo VI: A Identidade do Iraque"
 iraq_war.16.d: "A Nação do Iraque celebra o rico mosaico de diversidade étnica que compõe seu tecido nacional, reconhecendo as valiosas contribuições de seus vários grupos étnicos para o patrimônio cultural, social e histórico da nação..."
 iraq_war.16.a: "... mas os Cidadãos devem aderir à cultura árabe'"
 iraq_war.16.b: "... e, portanto, os Cidadãos são livres para ser quem desejarem ser'"
 iraq_war.17.t: "Transição de Leis, Regulamentos, Ordens e Diretrizes"
 iraq_war.17.d: "Após muitas ordens passadas, com novos regulamentos e leis, o Iraque está finalmente pronto para ser entregue às mãos de uma autoridade eleita pela constituição do Iraque e seus limites."
 iraq_war.17.a: "O Futuro é Brilhante para o Iraque"
 iraq_war.20.t: "Desbaathificação da Sociedade Iraquiana"
 iraq_war.20.d: "Indivíduos que ocupam cargos nos três primeiros níveis de gerenciamento em todos os ministérios do governo nacional, corporações afiliadas e outras instituições governamentais (por exemplo, universidades e hospitais) serão entrevistados para possível afiliação ao Partido Baath e sujeitos a investigação por conduta criminosa e risco à segurança."
 iraq_war.20.a: "Mas Podemos Fazer Exceções.."
 iraq_war.20.b: "A Ordem 1 Entrará em Vigor Imediatamente"
 iraq_war.21.t: "Dissolução de Entidades"
 iraq_war.21.d: "Todas as instituições afiliadas, aparatos e todas as outras formas de entidades detidas pelo partido Baath ou seus membros devem ser investigadas e tratadas de forma eficaz, conforme estabelecido pela Ordem 2 da Autoridade Provisória da Coalizão. Qualquer informação que leve à recuperação de ativos de Entidades Dissolvidas será recompensada."
 iraq_war.21.a: "Mas Podemos Fazer Exceções.."
 iraq_war.21.b: "A Ordem 2 Entrará em Vigor Imediatamente"
 iraq_war.22.t: "Gestão de Propriedades e Ativos do Partido Baath Iraquiano"
 iraq_war.22.d: "Todos os ativos do antigo partido Baath devem ser alocados sob o controle da Autoridade Provisória da Coalizão para uso do povo iraquiano. Isso envolve a readequação de várias instituições e propriedades anteriormente de propriedade do Baath."
 iraq_war.22.a: "Mas Podemos Fazer Exceções.."
 iraq_war.22.b: "A Ordem 4 Entrará em Vigor Imediatamente"
 iraq_war.23.t: "Estabelecimento do Conselho de Desbaathificação Iraquiano"
 iraq_war.23.d: "A Ordem nº 5 se propõe a investigar a extensão, natureza, localização e status atual de todas as propriedades e ativos do Partido Baath Iraquiano, incluindo propriedades e ativos de oficiais e membros do Partido Baath e quaisquer métodos de ocultação ou distribuição adotados para evitar a detecção, além da identidade e paradeiro de oficiais e membros do Partido Baath Iraquiano envolvidos em violações de direitos humanos e explorações do povo iraquiano."
 iraq_war.23.a: "Mas Podemos Fazer Exceções.."
 iraq_war.23.b: "A Ordem 5 Entrará em Vigor Imediatamente"
 iraq_civil_war.1.t: "Insurgentes Começam a Disputar Poder"
 iraq_civil_war.1.d: "Recentemente, o Iraque tem lentamente descido ao caos. Apesar da proibição do partido Baathista, muitos de seus antigos lealistas e soldados fugiram para as regiões rurais da nação e se juntaram a grupos islâmicos radicais sunitas. Após a eclosão, muitos na comunidade xiita também pegaram em armas para contestar a ameaça crescente dos grupos radicais sunitas. Os insurgentes estão travando uma guerra lenta contra nosso governo, e se não fizermos o suficiente para contê-los, em breve lançarão uma guerra civil total no Iraque."
 iraq_civil_war.1.a: "Vamos ao Trabalho"
 iraq_civil_war.2.t: "Grande Vitória sobre os Insurgentes"
 iraq_civil_war.2.d: "Na última operação que realizamos, conseguimos erradicar um número significativo de insurgentes. Apesar de nossas próprias perdas, o povo da província comemora, pois não precisa se preocupar tanto com os insurgentes."
 iraq_civil_war.2.a: "Ótimo"
 iraq_civil_war.3.t: "Pequena Vitória sobre os Insurgentes"
 iraq_civil_war.3.d: "Apesar de sermos bem-sucedidos em nossa última operação, os resultados não impressionaram os superiores. Perdemos um número considerável de tropas, mas conseguimos infligir algumas baixas no lado insurgente que os farão pensar duas vezes agora."
 iraq_civil_war.3.a: "Ok"
 iraq_civil_war.4.t: "Pequena Falha na Última Operação"
 iraq_civil_war.4.d: "Em nossa última operação contra os insurgentes, não conseguimos infligir nenhum dano. Perdemos um número considerável de tropas, mas a maioria conseguiu recuar em segurança."
 iraq_civil_war.4.a: "Poderia Ter Sido Pior"
 iraq_civil_war.5.t: "Grande Falha na Última Operação"
 iraq_civil_war.5.d: "De acordo com os relatórios pós-ação, os canais de comando responsáveis por coordenar a última operação estavam completamente desorganizados e despreparados para organizar com segurança e eficiência um ataque contra os insurgentes. Perdemos um grande número de tropas, com a maioria sendo morta ou capturada."
 iraq_civil_war.5.a: "Droga"
 iraq_civil_war.6.t: "Aliança com Milícias Xiitas?"
 iraq_civil_war.6.d: "Apesar de certas milícias xiitas terem se levantado contra nosso governo, sua liderança não se opõe à ideia de uma aliança. Dependendo de como nossa constituição regulamentou os direitos das Milícias, suas exigências podem diferir."
 iraq_civil_war.6.a: "Vá em Frente"
 iraq_civil_war.6.b: "Não."
 iraq_civil_war.7.t: "Milícias Xiitas Exigem Isenção Constitucional"
 iraq_civil_war.7.d: "Vários negociadores das Milícias Xiitas que contatamos propuseram que, para forjar uma aliança, teremos que isentá-los da exigência constitucional que proíbe milícias. Isso significa que eles operarão de forma autônoma, mas estarão dispostos a ajudar nosso governo em tempos de guerra. Isso também dará grande influência política às suas milícias, pois estamos dispostos a dobrar a constituição para eles."
 iraq_civil_war.7.a: "Tudo Bem"
 iraq_civil_war.7.b: "Não, Que Acordo Terrível"
 iraq_civil_war.8.t: "Milícias Xiitas Exigem Representação Política"
 iraq_civil_war.8.d: "Vários negociadores das Milícias Xiitas exigiram que lhes concedamos algum tipo de representação política, seja em nosso próprio governo ou de alguma outra forma. Isso aumentaria a influência das milícias e do Irã em nossa política, mas não é tão severo, considerando que estão bastante contentes com o fato de não termos proibido suas operações ao redigir a constituição."
 iraq_civil_war.8.a: "Tudo Bem"
 iraq_civil_war.8.b: "De Maneira Alguma"
 iraq_civil_war.9.t: "Milícias Xiitas Tornam-se Hostis"
 iraq_civil_war.9.d: "Várias milícias xiitas começaram a atacar nossas forças, o que significa que qualquer tipo de negociação foi jogada pela janela. Agora precisaremos expulsá-los dos estados onde têm maior influência, semelhante ao que estamos fazendo com os Radicais Sunitas."
 iraq_civil_war.9.a: "Droga"
 iraq_civil_war.10.t: "Milícias Xiitas Perdem a Paciência"
 iraq_civil_war.10.d: "Milícias xiitas têm mostrado restrição ao atacar nossas forças após a eclosão da insurgência, mas agora estão cada vez mais impacientes, pois não conseguimos chegar à mesa de negociações. Eles estão exigindo que alcancemos um acordo em 50 dias, ou então começarão a atacar nossas forças em uma tentativa de derrubar nosso governo."
 iraq_civil_war.10.a: "Droga"
 iraq_civil_war.100.t: "Vitória Sobre os Insurgentes"
 iraq_civil_war.100.d: "Após anos de combate à insurgência, com muitos mártires, a insurgência terminou em grande parte. Pequenos bolsões de terroristas ainda persistem pelo país, mas grandes organizações terroristas foram, em sua maioria, esmagadas. Agora teremos que fazer prisões e encontrar os líderes desses grupos que estão agora escondidos."
 iraq_civil_war.100.a: "A Vitória é Nossa"
 iraq_war.100.t: "Iraque Persegue Agenda Agressiva"
 iraq_war.100.d: "O governo iraquiano fez um anúncio hoje em relação a uma agenda 'Era Iraquiana'. Nossa inteligência captou que essa nova agenda buscará a derrubada de vários governos na região do Levante, Golfo e Norte da África."
 iraq_war.100.a: "Devemos Parar Esse Louco"
 iraq_war.100.b: "Temos Outras Coisas com que Nos Preocupar!"
 iraq_civil_war.200.t: "Terremoto Sectário"
 iraq_civil_war.200.d: "As tensões crescentes na sociedade iraquiana colocaram nossos povos uns contra os outros devido à divisão entre seitas islâmicas. A comunidade sunita se sente marginalizada e suprimida como resultado da aprovação da nova constituição, onde o federalismo permite uma maior influência política pelos governos xiitas."
 iraq_civil_war.200.a: "Isso Não Pode Ser Bom"
 iraq_civil_war.201.t: "Elementos Sunitas no Exército se Reúnem em Torno de Al-Douri"
 iraq_civil_war.201.d: "Os elementos sunitas em nosso exército se reuniram em torno do ex-general iraquiano, Izzat Ibrahim Al-Douri, e exigiram nossa renúncia. Isso ocorre quando vários batalhões do exército iraquiano cercaram o parlamento hoje, ameaçando reduzi-lo a escombros se não cedermos às suas demandas.."
 iraq_civil_war.201.a: "Expurgue Esses Canalhas!"
 iraq_civil_war.201.b: "Sabe de Uma Coisa, Política Não é Para Mim"
 iraq_civil_war.202.t: "Ressurgimento Baathista"
 iraq_civil_war.202.d: "As últimas forças da Coalizão Ocidental que estavam anteriormente situadas em nossa nação agora começaram a fugir para os vizinhos Arábia Saudita e Kuwait. Nossas divisões armadas estão agora patrulhando as cidades por todo o país, garantindo que todos os postos governamentais sejam seguros e adequadamente liberados. Mais uma vez nossa nação pode respirar livremente das mãos daqueles que desejam prejudicar a terra pura desta terra..."
 iraq_civil_war.202.a: "'Ó terra, tua terra é meu Kafoor'"
 iraq_civil_war.203.t: "Declínio na Hostilidade Sunita"
 iraq_civil_war.203.d: "Nos últimos meses, notamos uma queda significativa na atividade hostil contra nosso governo pelos sunitas da nação. Isso nos leva a acreditar que nosso terremoto sectário está chegando ao fim, e a nação iraquiana pode finalmente se unir mais uma vez."
 iraq_civil_war.203.a: "O Custo da Liberdade"
 iraq_civil_war.204.t: "Elementos Sunitas no Exército se Reúnem em Torno de Al-Douri"
 iraq_civil_war.204.d: "Os elementos sunitas em nosso exército se reuniram em torno do ex-general iraquiano, Izzat Ibrahim Al-Douri, e exigiram nossa renúncia. Isso ocorre quando vários batalhões do exército iraquiano cercaram o parlamento hoje, ameaçando reduzi-lo a escombros se não cedermos às suas demandas.."
 iraq_civil_war.204.a: "Expurgue Esses Canalhas!"
 iraq_civil_war.210.t: "Pequena Reunião Anti-Governo"
 iraq_civil_war.210.d: "Uma pequena reunião em uma de nossas cidades menores chamou a atenção local para o descontentamento dos sunitas na área. Isso levou a pequenas manifestações anti-governo, onde os manifestantes clamavam por mudanças, mais especificamente, questões relacionadas aos sunitas."
 iraq_civil_war.210.a: "Vamos Dar uma Olhada Depois."
 iraq_civil_war.211.t: "Breve Sermão Anti-Governo Realizado"
 iraq_civil_war.211.d: "Uma mesquita local em uma cidade rural realizou um breve sermão anti-governo, onde acusam nossas políticas de se afastarem muito da verdadeira vontade do Islã. O imã que realizou este sermão tem ganhado uma pequena onda de popularidade entre a comunidade sunita como resultado."
 iraq_civil_war.211.a: "Vamos Ter que Investigar Isso."
 iraq_civil_war.212.t: "Grandes Manifestações Anti-Governo"
 iraq_civil_war.212.d: "Por toda as cidades dominadas pelos sunitas em nossa nação, muitas pessoas estão indo às ruas em várias quantidades para protestar contra seu descontentamento com suas condições de vida e tratamento."
 iraq_civil_war.212.a: "Droga"
 iraq_civil_war.214.t: "Sindicatos Organizam Greves"
 iraq_civil_war.214.d: "Várias organizações sindicais decidiram mobilizar trabalhadores sunitas para entrar em greve por toda a nação. Isso causou algum desaceleramento econômico, bem como uma oportunidade para alguns partidos de esquerda se juntarem a essa onda."
 iraq_civil_war.214.a: "Vamos Esperar que Não Piore"
 iraq_civil_war.215.t: "Protestos em Todo o País Ganham Tração"
 iraq_civil_war.215.d: "Breves explosões de protestos estão ocorrendo por todo o país, sendo os maiores participantes os sunitas. Apesar das tentativas de concessões pelos governos locais, os manifestantes ainda não estão satisfeitos.."
 iraq_civil_war.215.a: "Mas Por Quê?"
 iraq_civil_war.216.t: "Confrontos entre Manifestantes e Milícias Locais"
 iraq_civil_war.216.d: "Vários protestos rapidamente saíram do controle e começaram a se parecer com tumultos. Isso fez com que certos indivíduos se unissem e formassem milícias para limitar a força desses manifestantes."
 iraq_civil_war.216.a: "Maldição"
 iraq_civil_war.218.t: "Atentados a Bomba em Centros Comerciais"
 iraq_civil_war.218.d: "Elementos radicais dentro da nação recorreram a realizar atentados a bomba em grandes centros comerciais para perturbar a ordem e o fluxo do comércio."
 iraq_civil_war.218.a: "O Que Diabos?"
 iraq_civil_war.219.t: "Militantes Atacam Instalações Militares"
 iraq_civil_war.219.d: "Grupos jihadistas começaram a explorar a comunidade sunita irritada para realizar ataques contra nossas forças, resultando em danos às nossas capacidades de defesa."
 iraq_civil_war.219.a: "Droga"
 iraq_civil_war.220.t: "[ISI.GetFlag] Al-Qaeda no Iraque Lança Ataques"
 iraq_civil_war.220.d: "Abu Musab Al-Zarqawi reuniu suas tropas e apoiadores para começar a lançar ataques contra nosso governo como resultado do radicalismo salafista descontrolado. Seu grupo havia recebido muito apoio de outros grupos extremistas na nação, com alguns se juntando a eles em armas para derrubar nosso governo. Eles iniciaram sua maior onda de ataques algumas horas atrás, declarando que derrubarão nosso governo. Nossa administração começou a preparar as tropas para este conflito, e emitimos um estado de emergência como resultado."
 iraq_civil_war.220.a: "Esmagaremos Esses Canalhas!"
 iraq_civil_war.220.b: "É Hora.."
 iraq_md.1.t: "Explorando Nossa Ajuda"
 iraq_md.1.d: "Nossos aliados nos concederam uma grande quantidade de financiamento e ajuda. No entanto, não utilizamos muito disso, e portanto, é de nosso interesse finalmente usá-lo em..."
 iraq_md.1.a: "Necessidades Militares"
 iraq_md.1.b: "Necessidades Industriais"
 iraq_md.1.c: "Necessidades Econômicas"
 iraq_md.2.t: "A Coalizão"
 iraq_md.2.d: "Nosso partido havia feito uma promessa anterior a nossos parceiros para envolvê-los no processo político de governar a nação. Convidá-los para nossa coalizão será benéfico, mas isso significará ceder parte do controle da nação."
 iraq_md.2.a: "Traga-os a Bordo"
 iraq_md.2.b: "Não Fomos Realmente Sérios.."
 iraq_md.3.t: "Pedido de Ali Bin al-Hussein"
 iraq_md.3.d: "Ali Bin al-Hussein, uma das poucas pessoas que pressiona por alguma forma de monarquia no Iraque, está solicitando que demos a Ra'ad bin Zeid alguma forma de representação constitucional em nossa nação como forma de 'unificar' nosso povo."
 iraq_md.3.a: "Que Ideia Terrível"
 iraq_md.3.b: "Boa Ideia"
 iraq_md.4.t: "Incursões Transfronteiriças?"
 iraq_md.4.d: "Recentemente, houve bastante atividade de drogas vindo de nossa fronteira com o Curdistão. Pode ser útil lançar algumas incursões transfronteiriças na região para capturar alguns dos criminosos por trás desse problema."
 iraq_md.4.a: "Vá em Frente"
 iraq_md.4.b: "Má Ideia"
 iraq_md.5.t: "Nossas Forças Capturam as Drogas"
 iraq_md.5.d: "Nossas forças foram bem-sucedidas em encontrar grandes estoques de drogas e substâncias ilegais em múltiplos locais ao longo da fronteira. Agora estamos trabalhando para destruir tudo o que encontramos."
 iraq_md.5.a: "Ótimo"
 iraq_md.6.t: "Nossas Forças Foram Repelidas"
 iraq_md.6.d: "Os rebeldes curdos localizados no Norte de nossa nação foram capazes de resistir à nossa incursão, tornando muito difícil encontrar qualquer uma das drogas."
 iraq_md.6.a: "Droga"
 iraq_md.8.t: "Nossas Forças Repeliram a Incursão Iraquiana"
 iraq_md.8.d: "Recentemente, fizemos os iraquianos fugirem com o rabo entre as pernas, pois fizeram um movimento estúpido ao tentar invadir vários locais ao longo da fronteira."
 iraq_md.8.a: "Ótimo."
 iraq_md.9.t: "Forças Iraquianas Realizam uma Operação"
 iraq_md.9.d: "As forças iraquianas conseguiram romper nossas linhas e buscar vários locais, tirando várias coisas de dentro deles."
 iraq_md.9.a: "Droga"
 iraq_md.11.t: "Armando os Ahvazi?"
 iraq_md.11.d: "A região de Ahvaz no Irã (agora chamada de Khuzestan) tem sido o centro da opressão árabe pelos iranianos. Podemos utilizar alguns dos recursos disponíveis para desferir um golpe significativo na unidade iraniana, mesmo que as forças não sejam vitoriosas."
 iraq_md.11.a: "Vá em Frente"
 iraq_md.11.b: "Não é uma Boa Ideia"
 iraq_md.12.t: "A Promessa"
 iraq_md.12.d: "Para aumentar a satisfação dos sunitas dentro de nossa nação, teremos que agendar uma reunião com os líderes locais. Suas solicitações variarão a cada vez, mas devem ser factíveis. No entanto, deve-se notar que, se não cumprirmos nossa promessa, eles ficarão ainda mais irritados."
 iraq_md.12.a: "Vamos Ver o que Eles Querem"
 iraq_md.13.t: "O Iraque Solicita nosso Apoio"
 iraq_md.13.d: "Um novo governo liderado pelo partido al-Dawa foi recentemente eleito no Iraque, e eles estão solicitando que lhes demos algum tipo de apoio como meio de apoiar seu partido e dar-lhes alguma legitimidade na região."
 iraq_md.13.a: "Por Que Não?"
 iraq_md.13.b: "Não"
 iraq_md.14.t: "Irã Estende Apoio"
 iraq_md.14.d: "O governo iraniano concordou em enviar seu apoio ao nosso governo, nos dando recursos extras para trabalhar."
 iraq_md.14.a: "Ótimo"
 iraq_md.15.t: "Irã Ignora nosso Pedido"
 iraq_md.15.d: "Não ouvimos de volta da delegação iraniana há algum tempo, parece que eles decidiram ignorar nosso pedido.."
 iraq_md.15.a: "Vamos lá, cara"
 iraq_md.16.t: "Milícias Iraquianas Sequestram Nossa Ajuda!"
 iraq_md.16.d: "Milícias iraquianas sequestraram várias mercadorias que estavam a caminho do Curdistão para vendê-las em cidades vizinhas para seu próprio lucro. Também recebemos relatos de que parte do dinheiro foi para o governo iraquiano."
 iraq_md.16.a: "Lançar um Protesto Oficial"
 iraq_md.16.b: "Ah, Bem"
 iraq_md.17.t: "Iraque Propõe Pacto de Segurança"
 iraq_md.17.d: "O governo iraquiano veio até nós com uma proposta tentadora, eles querem que assinemos um pacto defensivo. Isso significa que qualquer um que nos ataque, agora terá que ir para a guerra com o Iraque, e qualquer um que ataque o Iraque, teremos que ir para a guerra com eles. Isso certamente ajudará a impulsionar a segurança e estabilidade regionais se assinado, mas é bastante arriscado.."
 iraq_md.17.a: "Assine"
 iraq_md.17.b: "Não, é Muito Arriscado"
 iraq_md.18.t: "[FROM.GetName] Aceita Nosso Pacto Defensivo"
 iraq_md.18.d: "O governo [FROM.GetName] concordou em assinar nosso acordo defensivo, o que significa que seremos parceiros regionais na segurança."
 iraq_md.18.a: "Ótimo"
 iraq_md.19.t: "[FROM.GetName] Rejeita Nosso Pacto Defensivo"
 iraq_md.19.d: "O governo [FROM.GetName] rejeitou nosso pacto defensivo, colocando potencialmente a segurança regional em risco."
 iraq_md.19.a: "Maldição"
 iraq_md.20.t: "[FROM.GetName] Nos Convida para a FAO"
 iraq_md.20.d: "[FROM.GetName] recentemente estendeu um convite para sua aliança denominada 'FAO' ou Frente Contra a Opressão. Eles buscam conter a crescente influência do ocidente na região em favor de ideologias mais fundamentalistas."
 iraq_md.20.a: "Onde Está a Inscrição?"
 iraq_md.20.b: "Não"
 iraq_md.21.t: "Iraque Solicita Armas de nossos Estoques"
 iraq_md.21.d: "O governo iraquiano enviou recentemente uma carta, solicitando um pequeno envio de armas para apoiar suas linhas de suprimentos de tropas. Poderíamos ganhar alguma influência sobre eles, mas realmente precisamos de nossas armas.."
 iraq_md.21.a: "Ok"
 iraq_md.21.b: "Não"
 iraq_md.22.t: "Iraque Solicita Ajuda Monetária"
 iraq_md.22.d: "O governo iraquiano está pedindo que lhes demos algum dinheiro para ajudar na reconstrução de certas áreas na nação. O dinheiro sairá de nosso orçamento, apesar de todas as nossas dificuldades econômicas.."
 iraq_md.22.a: "Por Que Não?"
 iraq_md.22.b: "Não"
 iraq_md.23.t: "Irã Nega Ajuda"
 iraq_md.23.d: "O Irã recentemente negou nosso pedido de assistência, o que significa que teremos que conseguir tudo por conta própria."
 iraq_md.23.a: "Ok"
 iraq_md.24.t: "Irã Começa Envios de Armas"
 iraq_md.24.d: "O governo iraniano concordou com nosso pedido de armas, e em breve receberemos nosso lote!"
 iraq_md.24.a: "Ótimo"
 iraq_md.25.t: "Irã Concede Ajuda Monetária"
 iraq_md.25.d: "O governo iraniano está nos enviando um pacote livre de dívidas de dinheiro que não precisamos pagar de volta!"
 iraq_md.25.a: "Ótimo"
 iraq_md.26.t: "[IRQ.GetFlag] [IRQ.GetName] Está se Metendo em Nossa Política!"
 iraq_md.26.d: "O governo iraquiano está se metendo em nossa política, possivelmente influenciando a ideologia das pessoas e provocando certos grupos."
 iraq_md.26.a: "Droga"
 iraq_md.27.t: "Iraque Solicita Apoio em seus Planos Contra Israel.."
 iraq_md.27.d: "O governo iraquiano está planejando atacar o estado de Israel, prometendo finalmente acabar com a opressão dos muçulmanos no estado. No entanto, o governo iraquiano fez recentemente algumas coisas.. questionáveis. Talvez seja melhor que fiquemos de fora dessa.."
 iraq_md.27.a: "Nós Daremos Total Apoio!"
 iraq_md.27.b: "Não Vamos nos Envolvolver"
 iraq_md.28.t: "[FROM.GetName] Promete seu Apoio"
 iraq_md.28.d: "[FROM.GetName] concordou em nos ajudar em nossa guerra contra os sionistas, e eles lutarão ao lado de nossos soldados quando chegar a hora.."
 iraq_md.28.a: "Ótimo."
 iraq_md.29.t: "[FROM.GetName] Recusa se Envolver"
 iraq_md.29.d: "[FROM.GetName] declarou que não se envolverá em nenhum conflito que envolva Israel, ou nós, para falar a verdade."
 iraq_md.29.a: "Ok"
 iraq_md.30.t: "Iraque Está se Preparando para nos Atacar!"
 iraq_md.30.d: "O governo iraquiano está tentando formar uma espécie de coalizão de estados islâmicos contra nós, na tentativa de nos eliminar da região. Devemos nos preparar."
 iraq_md.30.a: "Droga"
 iraq_md.31.t: "Iraque Busca Melhorar Relações"
 iraq_md.31.d: "O governo iraquiano está buscando melhores relações econômicas, sociais e gerais com nosso estado. Isso é uma surpresa para o mundo, já que o governo atual no Iraque não é conhecido por ser muito amigável com outras nações.."
 iraq_md.31.a: "Por Que Não"
 iraq_md.31.b: "Não"
 iraq_md.32.t: "[FROM.GetName] Concorda!"
 iraq_md.32.d: "Parece que [FROM.GetName] também gostaria de melhorar as relações com nossa nação, aceitando os acordos que propusemos!"
 iraq_md.32.a: "Ótimo"
 iraq_md.33.t: "[FROM.GetName] Mostra Desinteresse em Nosso Acordo"
 iraq_md.33.d: "[FROM.GetName] deixou claro que não quer assinar os acordos que recentemente propusemos a eles, rejeitando todas as ofertas."
 iraq_md.33.a: "Ok"
 iraq_md.34.t: "Envio de Armas Capturado!"
 iraq_md.34.d: "Recentemente, quando se dirigia para o seu destino designado, as autoridades desse estado pegaram nossos caminhões e suprimentos, confiscando toda a carga."
 iraq_md.34.a: "Droga"
 iraq_md.35.t: "Envio de Armas Iraquiano Capturado"
 iraq_md.35.d: "Por alguma razão, o Iraque estava tentando transportar suas armas através de nossa fronteira para um local desconhecido. Nossas forças confiscaram todas as armas a bordo desde então."
 iraq_md.35.a: "Ok?"
 iraq_md.36.t: "Forças Iraquianas Invadem nossa Embaixada"
 iraq_md.36.d: "O governo iraquiano ordenou suas forças a invadir nossa embaixada, expulsando todos os membros ali estacionados, tomando alguns como reféns. Isso é uma linha vermelha que foi ultrapassada pelo governo islâmico recém-instaurado."
 iraq_md.36.a: "Não Podemos Deixar Isso Passar Impune!"
 iraq_md.36.b: "Não Me Importo"
 iraq_md.37.t: "Iraque Aplica para USAID"
 iraq_md.37.d: "O governo iraquiano surpreendentemente decidiu que quer se candidatar à USAID, apesar de suas diferenças e postura ideológica. Poderíamos seguir o fluxo e continuar o caminho de normalizar as relações."
 iraq_md.37.a: "Ok"
 iraq_md.37.b: "Não"
 iraq_md.38.t: "Iraque Solicita Investimentos"
 iraq_md.38.d: "O governo iraquiano fez recentemente um pedido pedindo às nossas empresas que invistam no país. No entanto, as empresas têm sido hesitantes em fazer isso, pois temem repercussões devido à situação política no Iraque.."
 iraq_md.38.a: "Elas Podem Prosseguir"
 iraq_md.38.b: "Não"
 iraq_md.39.t: "Iraque Convida [USA.GetLeader] para Bagdá"
 iraq_md.39.d: "O governo iraquiano por algum motivo convidou [USA.GetLeader] para Bagdá em uma mudança surpreendente de política. O governo xiita inicialmente parecia uma força hostil, mas eles estenderam várias ofertas para melhorar as relações com nossa nação.."
 iraq_md.39.a: "Ok"
 iraq_md.39.b: "Não, Isso Parece uma Armadilha"
 iraq_md.40.t: "[USA.GetLeader] Não Quer se Encontrar"
 iraq_md.40.d: "Parece que [USA.GetLeader] está muito hesitante em se encontrar com nossos oficiais em Bagdá, seja por medo ou pressão de elementos internos."
 iraq_md.40.a: "Ok"
 iraq_md.41.t: "[USA.GetLeader] Chega em Bagdá!"
 iraq_md.41.d: "[USA.GetLeader] chegou a Bagdá, e no meio das discussões sobre as relações entre nossos dois estados, planejamos pedir algum tipo de ajuda aos americanos, provavelmente pediremos por..."
 iraq_md.41.a: "Apoio Político"
 iraq_md.41.b: "Apoio Militar"
 iraq_md.41.c: "Apoio Industrial"
 iraq_md.50.t: "Grupos Xiitas Começam a Protestar"
 iraq_md.50.d: "Vários grupos xiitas começaram a protestar contra nossas políticas implementadas recentemente e a falta de apoio às milícias xiitas no conflito contra os sunitas. Eles estão tentando realizar grandes manifestações na tentativa de prejudicar o progresso de nosso governo.."
 iraq_md.50.a: "Envie a Polícia Anti-Motim, Força Letal Não Está Autorizada"
 iraq_md.50.b: "Envie a Polícia Anti-Motim, Força Letal Está Autorizada"
 iraq_md.51.t: "Manifestantes Planejam dentro de Mesquitas em Najaf e Karbala"
 iraq_md.51.d: "Militantes xiitas e grupos têm usado mesquitas em Najaf e Karbala para planejar seus protestos. Isso foi feito em grande parte sem nosso conhecimento até agora.."
 iraq_md.51.a: "Bloquear o Transporte para as Mesquitas"
 iraq_md.51.b: "Fechar e Guarnecer as Mesquitas"
 iraq_md.52.t: "Manifestantes Ocupam Aeroportos"
 iraq_md.52.d: "Vários manifestantes dos recentes movimentos xiitas começaram a ocupar aeroportos na esperança de prejudicar os esforços diplomáticos e a vida cotidiana dos iraquianos que não participam de seu movimento."
 iraq_md.52.a: "Fechar os Aeroportos por Enquanto"
 iraq_md.52.b: "Enviar Tropas para os Aeroportos"
 iraq_md.53.t: "Manifestantes Adotam Slogans Revolucionários"
 iraq_md.53.d: "Os manifestantes e grupos xiitas envolvidos no movimento adotaram slogans revolucionários que deixam evidente que estão buscando uma derrubada completa de nosso governo.."
 iraq_md.53.a: "Droga"
 iraq_md.54.t: "Sadristas Pedem para que Nosso Governo se Retire"
 iraq_md.54.d: "Muqtada al-Sadr e sua organização têm liderado a maioria dos protestos, angariando apoio suficiente para conseguir que várias organizações xiitas fiquem do seu lado. Eles estão exigindo que nosso governo se retire e permita que eles 'levem o Iraque para a direção certa'."
 iraq_md.54.a: "Deixe o Exército Lidar com Eles.."
 iraq_md.54.b: "Não Podemos Fazer Isso.."
 iraq_md.55.t: "Brigadas Badr Pedem para que Nosso Governo se Retire"
 iraq_md.55.d: "As Brigadas Badr e seus apoiadores têm liderado a maioria dos protestos, angariando apoio suficiente para conseguir que várias organizações xiitas fiquem do seu lado. Eles estão exigindo que nosso governo se retire e permita que eles 'levem o Iraque para a direção certa'."
 iraq_md.55.a: "Deixe o Exército Lidar com Eles.."
 iraq_md.55.b: "Não Podemos Fazer Isso.."
 iraq_md.56.t: "Iraque Gostaria de Fortalecer a Cooperação Econômica"
 iraq_md.56.d: "O governo iraquiano está pedindo nossa cooperação em seus empreendimentos econômicos, já que eles gostariam de estabelecer laços mais fortes por meio do comércio e outros meios."
 iraq_md.56.a: "Onde Assinamos?"
 iraq_md.56.b: "Não Estamos Interessados"
 iraq_md.57.t: "[FROM.GetName] Assina Nosso Acordo Econômico"
 iraq_md.57.d: "[FROM.GetName] concordou em fortalecer os laços econômicos com nosso governo e estado, reforçando nossa posição internacionalmente."
 iraq_md.57.a: "Ótimo"
 iraq_md.58.t: "[FROM.GetName] Recusa Assinar Nosso Acordo Econômico"
 iraq_md.58.d: "[FROM.GetName] Recusa fortalecer os laços econômicos com nosso governo e estado, prejudicando nossa posição internacionalmente."
 iraq_md.58.a: "Droga"
 iraq_md.59.t: "Iraque Propõe uma Oferta Interessante.."
 iraq_md.59.d: "O governo iraquiano apresentou recentemente uma oferta interessante. Eles estão solicitando que entreguemos algum controle de nosso governo e estado para seu governo central no Iraque, em troca da transferência de todo o território curdo atualmente sob o controle do governo iraquiano."
 iraq_md.59.a: "Uma Ótima Oferta!"
 iraq_md.59.b: "Não, Absolutamente Não"
 iraq_md.60.t: "Curdistão Aceita Nossa Oferta"
 iraq_md.60.d: "O governo curdo concordou com nosso acordo proposto, com alguns cargos governamentais passando para nossas mãos."
 iraq_md.60.a: "Ótimo"
 iraq_md.61.t: "Curdistão Rejeita Nossa Oferta"
 iraq_md.61.d: "O governo curdo rejeitou nossa oferta proposta, citando maus-tratos aos curdos e seus direitos dentro do estado iraquiano."
 iraq_md.61.a: "Droga"
 iraq_md.62.t: "Cargas para Rojava Avistadas!"
 iraq_md.62.d: "Guardas de fronteira sírios perceberam nossos caminhões de carga transportando envios de armas para a região de Rojava e seus rebeldes. Podemos tentar subornar os guardas, mas pode ser tudo em vão."
 iraq_md.62.a: "Droga, Volte!"
 iraq_md.62.b: "Tente Suborná-los"
 iraq_md.63.t: "O Suborno Foi Bem-Sucedido"
 iraq_md.63.d: "Parece que os guardas de fronteira sírios estavam realmente desesperados e aceitaram os subornos que oferecemos a eles."
 iraq_md.63.a: "Ótimo"
 iraq_md.64.t: "Nossos Homens Foram Presos"
 iraq_md.64.d: "Os guardas de fronteira sírios não foram persuadidos e, portanto, prenderam nossos homens."
 iraq_md.64.a: "Droga"
 iraq_md.65.t: "Os Rebeldes Estão Prontos!"
 iraq_md.65.d: "Os rebeldes em Rojava entraram em contato conosco, informando que estão prontos para um ataque ao governo sírio. Devemos dar-lhes sinal verde para prosseguir com sua operação."
 iraq_md.65.a: "É Hora"
 iraq_md.66.t: "Iraque nos Pressionou para Realizar Eleições"
 iraq_md.66.d: "O governo iraquiano está nos pressionando para realizar eleições antecipadas, especialmente porque um movimento de esquerda recente tem infiltrado sua influência profundamente na sociedade curda."
 iraq_md.66.a: "Ok, Tudo Bem"
 iraq_md.66.b: "Não"
 iraq_md.67.t: "Iraque Ataca Nossa Influência!"
 iraq_md.67.d: "O governo iraquiano atacou nossa influência em muitas das nações do Golfo, criando um sentimento anti-EUA em suas sociedades."
 iraq_md.67.a: "Que Diabos?"
 iraq_md.68.t: "Iraque Arma Grupos Separatistas no Oeste"
 iraq_md.68.d: "O governo iraquiano armou e treinou alguns grupos que buscam a independência de seus próprios estados no oeste de nossa nação, principalmente alguns grupos curdos e alguns em Khuzestan. Nossas tropas devem estar prontas para responder o mais rápido possível e tentar limitar a influência iraquiana quando possível."
 iraq_md.68.a: "Ok"
 iraq_md.69.t: "Iraque nos Convida para Sua Coalizão Anti-Iraniana"
 iraq_md.69.d: "O governo iraquiano está buscando qualquer poder interessado em ajudá-los a derrubar o governo iraniano e libertar certos estados no oeste da nação. Eles vieram até nós, oferecendo algumas concessões se concordarmos em ajudá-los nesta guerra."
 iraq_md.69.a: "Ok"
 iraq_md.69.b: "Não"
 iraq_md.70.t: "[FROM.GetName] Concorda"
 iraq_md.70.d: "[FROM.GetName] concordou em se juntar à nossa coalizão contra os iranianos e seu estado opressivo!"
 iraq_md.70.a: "Ótimo"
 iraq_md.71.t: "[FROM.GetName] Rejeita nossa Oferta!"
 iraq_md.71.d: "[FROM.GetName] rejeitou se juntar à nossa coalizão contra os iranianos e seu estado opressivo!"
 iraq_md.71.a: "Droga"
 iraq_md.72.t: ""
 iraq_md.72.d: ""
 iraq_md.72.a: ""
 iraq_md.73.t: "Revolução Bem-Sucedida na Arábia"
 iraq_md.73.d: "Nosso envolvimento em semear ideais revolucionários na Arábia deu certo, e algumas partes do exército pegaram em armas junto ao povo e estão lutando contra seu estado opressivo!"
 iraq_md.73.a: "Ótimo."
 iraq_md.74.t: "Crescem as preocupações com a idade e a saúde de Saddam"
 iraq_md.74.d: "Nas últimas semanas, tem havido muita discussão sobre as condições médicas que Saddam Hussein tem desenvolvido nos últimos meses. Foi recentemente revelado que Saddam tem estado a sofrer das fases iniciais da doença de Alzheimer, trazendo muita preocupação à sua capacidade de governar a nação."
 iraq_md.74.a: "É melhor que ele se afaste"
 iraq_md.75.t: "Iraque Solicita Investimentos"
 iraq_md.75.d: "O governo iraquiano nos enviou uma carta solicitando alguns investimentos econômicos e assistência, podemos fornecer algum auxílio para satisfazer suas necessidades e espalhar nossa influência."
 iraq_md.75.a: "Ok"
 iraq_md.75.b: "Não"
 iraq_md.76.t: "A China Aceita"
 iraq_md.76.d: "O governo chinês concordou em investir em nosso estado, expandindo sua esfera de influência até Bagdá"
 iraq_md.76.a: "Funciona para Mim"
 iraq_md.77.t: "O Governo Chinês Rejeita"
 iraq_md.77.d: "O governo chinês rejeitou nossos pedidos de ajuda e enviou uma carta negando qualquer forma de auxílio."
 iraq_md.77.a: "Droga"
 iraq_md.78.t: "Iraque Solicita Empréstimos"
 iraq_md.78.d: "O governo iraquiano está nos pedindo alguma forma de investimento a longo prazo ao conceder alguns empréstimos ao seu governo central, este é um movimento arriscado, mas pode valer a pena a longo prazo."
 iraq_md.78.a: "Ok"
 iraq_md.78.b: "Não"
 iraq_md.79.t: "[FROM.GetName] Aceita!"
 iraq_md.79.d: "[FROM.GetName] aceitou nosso pedido de investimentos e estará ajudando a economia iraquiana a prosperar!"
 iraq_md.79.a: "Ótimo"
 iraq_md.80.t: "[FROM.GetName] Rejeita"
 iraq_md.80.d: "[FROM.GetName] rejeitou nossos pedidos de ajuda e investimento, e assim nos deixará para trás."
 iraq_md.80.a: "Droga"
 iraq_md.81.t: "[IRQ.GetLeader] Ordena Ataques Contra Curdos"
 iraq_md.81.d: "[IRQ.GetLeader] ordenou que nossas tropas ataquem os rebeldes curdos no norte de nossa nação. Essas ordens surgem de seu recente surto, sendo incapaz de controlar sua raiva e impulsos."
 iraq_md.81.a: "Droga, Ok"
 iraq_md.81.b: "Droga, Não Podemos nos Dar ao Luxo Disso Agora"
 iraq_md.82.t: "Forças Iraquianas Derrotam Alvos"
 iraq_md.82.d: "As forças iraquianas recentemente conquistaram uma vitória contra as forças defensoras no oeste da nação, com as ordens iniciais surgindo de um recente surto que [IRQ.GetLeader] teve."
 iraq_md.82.a: "Ok"
 iraq_md.83.t: "[FROM.GetName] Quer se Juntar ao Eixo de Resistência"
 iraq_md.83.d: "[FROM.GetName] enviou uma petição ao nosso governo dizendo que eles gostariam de se juntar ao Eixo de Resistência e lutar contra os EUA. Como devemos responder ao pedido deles?"
 iraq_md.83.a: "Eles são bem-vindos!"
 iraq_md.83.b: "Não podemos deixá-los entrar em nossa ala"
 iraq_md.84.t: "[FROM.GetName] Concordou com Nosso Pedido"
 iraq_md.84.d: "[FROM.GetName] concordou com nosso pedido e estaremos nos juntando ao Eixo de Resistência para lutar contra o imperialismo ocidental em todo o mundo!"
 iraq_md.84.a: "Ótimo"
 iraq_md.85.t: "[FROM.GetName] Recusou Nosso Pedido"
 iraq_md.85.d: "[FROM.GetName] recusou nosso pedido e parece que teremos que alcançar nossos objetivos sem os iranianos."
 iraq_md.85.a: "Droga"
 iraq_md.86.t: "Forças Defensoras Derrotam as Forças Iraquianas"
 iraq_md.86.d: "As forças iraquianas foram recentemente derrotadas ao enfrentar as forças defensoras no oeste da nação, com as ordens iniciais surgindo de um recente surto que [IRQ.GetLeader] teve."
 iraq_md.86.a: "Ok"
 iraq_md.87.t: "[IRQ.GetLeader] Ordena Tropas a Saquear Mercados Locais"
 iraq_md.87.d: "[IRQ.GetLeader] ordenou seu contingente de tropas mais próximo a saquear mercados próximos, mais especificamente aqueles que foram designados como suspeitos pelo governo."
 iraq_md.87.a: "Ok"
 iraq_md.87.b: "Não é uma Boa Ideia"
 iraq_md.88.t: "[IRQ.GetLeader] Quer Esbanjar"
 iraq_md.88.d: "[IRQ.GetLeader] está tentando gastar 10% do PIB de nossa nação para sediar uma festa extravagante, convidando mulheres de todo o país para seu palácio."
 iraq_md.88.a: "Eu Nem Me Importo Mais"
 iraq_md.88.b: "Não, Diga a Ele que Não Temos Dinheiro!"
 iraq_md.89.t: "[IRQ.GetLeader] Quer Purificar Certos Oficiais"
 iraq_md.89.d: "[IRQ.GetLeader] quer 'purificar' vários oficiais que ele considera 'suspeitos' e tê-los pessoalmente perseguidos. Sua insistência em deixar que isso seja feito por ele preocupou várias pessoas em seu círculo.."
 iraq_md.89.a: "Não Podemos Fazer Muito"
 iraq_md.89.b: "Tente Convencê-lo do Contrário"
 iraq_md.90.t: "[IRQ.GetLeader] Sofre um Colapso Mental"
 iraq_md.90.d: "[IRQ.GetLeader] sofreu um colapso mental, chamando todos os seus generais para seu escritório hoje e ordenando que trancassem todas as portas. Tiros foram ouvidos de dentro de seu escritório algumas horas atrás.."
 iraq_md.90.a: "Isso Não Pode Ser Bom.."
 iraq_md.91.t: "Iraque Sob Ataque"
 iraq_md.91.d: "O governo iraquiano está sendo atacado pelos americanos, colocando um grande estresse em suas forças armadas. Podemos usar isso como uma oportunidade para recuperar algumas de nossas terras há muito perdidas que estão atualmente nas mãos dos iraquianos."
 iraq_md.91.a: "Devemos Reaver Nossas Terras!"
 iraq_md.91.b: "É Melhor Não nos Envolvermos"
 iraq_md.92.t: "Inteligência Revela Planos do Iraque de Causar Instabilidade Política"
 iraq_md.92.d: "Documentos recentes de nossos aliados revelam que o governo iraquiano planeja semear algum tipo de conflito interno em nossa nação em algum momento. É melhor mantermos a influência iraquiana em nossa nação no mínimo."
 iraq_md.92.a: "Ok"
 iraq_saddam.1.t: "[IRQ.GetLeader] Exige que Tomemos Controle de nossa Base Naval"
 iraq_saddam.1.d: "[IRQ.GetLeader] enviou recentemente uma carta muito acalorada, na qual exigiu que tomemos o controle da Base Naval que comissionamos aos americanos. De qualquer forma, vamos irritar uma das potências."
 iraq_saddam.1.a: "Jogue a carta fora"
 iraq_saddam.1.b: "Não podemos arriscar outra guerra.."
 iraq_saddam.2.t: "[KUW.GetName] Cede"
 iraq_saddam.2.d: "[KUW.GetName] cedeu às nossas demandas, tomando a base naval dos americanos e fortalecendo nosso controle regional."
 iraq_saddam.2.a: "Ótimo."
 iraq_saddam.3.t: "[KUW.GetName] Cede às Demandas de [IRQ.GetName]!"
 iraq_saddam.3.d: "Por algum motivo, aqueles bastardos em [KUW.GetName] decidiram que é uma boa ideia nos apunhalar pelas costas e ceder às demandas de um ditador louco!"
 iraq_saddam.3.a: "Sanções!"
 iraq_saddam.4.t: "[KUW.GetName] Nos Ignora!"
 iraq_saddam.4.d: "[KUW.GetName] nunca enviou uma resposta oficial à nossa carta que enviamos a eles, significando que estão dispostos a se prostituir para uma potência imperialista!"
 iraq_saddam.4.a: "Corte todos os laços com [KUW.GetName]!"
 iraq_saddam.5.t: "[IRQ.GetLeader] Propõe um Pacto Defensivo"
 iraq_saddam.5.d: "[IRQ.GetLeader] nos fez uma oferta bastante estranha. O líder iraquiano solicitou que o apoiemos no caso de uma invasão por uma potência estrangeira. Em troca, eles reconhecerão nossa independência e renunciarão às suas reivindicações nas terras curdas nas quais têm direitos."
 iraq_saddam.5.a: "Uma Grande Oportunidade"
 iraq_saddam.5.b: "Que Terrível"
 iraq_saddam.6.t: "[KUR.GetName] Aceita!"
 iraq_saddam.6.d: "[KUR.GetName] concordou em assinar um pacto defensivo com nossa nação. Em troca, renunciaremos às nossas reivindicações."
 iraq_saddam.6.a: "Ok"
 iraq_saddam.7.t: "[KUR.GetName] Rejeita!"
 iraq_saddam.7.d: "[KUR.GetName] decidiu rejeitar nossa proposta, nos dando mais uma frente para nos preocuparmos em caso de guerra..."
 iraq_saddam.7.a: "Droga"
 iraq_yearly.1.t: "Al-Douri Envia um Pedido"
 iraq_yearly.1.d: "Izzat Ibrahim al-Douri solicitou que gastemos mais parte de nosso orçamento no treinamento de oficiais e generais para nossos oficiais de alto escalão, a fim de preparar melhor nossas tropas para conflitos em larga escala. Obviamente, sua recomendação beneficiaria principalmente ele e suas necessidades."
 iraq_yearly.1.a: "Claro, Por Que Não"
 iraq_yearly.1.b: "Não"
 iraq_yearly.2.t: "Mukhabarat Consolida sua Influência"
 iraq_yearly.2.d: "O Mukhabarat (nosso Departamento de Inteligência) recentemente fez um esforço para expandir sua influência entre nosso pessoal militar, generais e similares. Seu crescimento significaria o lento desaparecimento da influência Kleptocrática em nossa nação, e uma transição para ainda menos direitos civis para nosso povo."
 iraq_yearly.2.a: "Não Vejo Problema"
 iraq_yearly.2.b: "Não! Isso Não Vai Acontecer"
 iraq_yearly.3.t: "Forças Iranianas Cruzam Ilegalmente o Estreito de Shat al-Arab"
 iraq_yearly.3.d: "Algumas unidades do lado iraniano da fronteira cruzaram ilegalmente para o Iraque, criando muito discurso dentro de nossos Chefes de Estado-Maior Conjunto. Está claro que devemos agora tomar uma posição sobre essa incursão em território iraquiano."
 iraq_yearly.3.a: "Responder Agora!"
 iraq_yearly.3.b: "Não Me Importo"
