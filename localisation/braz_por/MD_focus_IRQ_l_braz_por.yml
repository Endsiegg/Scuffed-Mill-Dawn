 IRQ_secular_society: "Sociedade Secular"
 IRQ_sharia_society: "Sociedade Sharia"
 IRQ_economic_domination: "Dominação Econômica"
 IRQ_JOR_baathist: "Ba'athista Jordano"
 IRQ_EGY_baathist: "Ba'athista Egípcio"
 IRQ_SYR_baathist: "Ba'athista Sírio"
