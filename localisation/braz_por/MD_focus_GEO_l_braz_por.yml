 GEO_revive_mhedrioni_desc: "O Mkhedrioni foi um grupo paramilitar na República da Geórgia, conhecido por seu envolvimento de alto perfil na Guerra Civil da Geórgia e na Guerra na Abcásia. Foi proibido desde 1995, mas subsequentemente reconstituído como o partido político União dos Patriotas. No entanto, sem conseguir o registro, logo desapareceu no esquecimento. Agora temos que trazê-los de volta para garantir o domínio dos militares."
