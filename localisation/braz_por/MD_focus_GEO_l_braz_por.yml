 georg_revol.4.t: "Rebelião de Kviciani!"
 georg_revol.4.d: "Kvitsiani afirmou que não estava mais subordinado ao governo central da Geórgia. A razão para essa declaração foram as atividades dos membros do governo georgiano - os chefes do Ministério do Interior e do Ministério da Defesa, Vano Merabishvili e Okruashvili. Segundo Kvitsiani, sob as ordens deles, os habitantes de Kodori foram perseguidos pelas autoridades. Nesse sentido, Kvitsiani exigiu a renúncia dos chefes das agências de aplicação da lei da Geórgia, ameaçando, caso contrário, levar as pessoas para as ruas de Tbilisi e organizar resistência armada direta ao exército georgiano em Kodori."
 georg_revol.4.a: "Vamos ver o que podemos fazer."
 georg_revol.5.t: "Crise em Adjara!"
 georg_revol.5.d: "Abashidze, que se opôs ao nosso governo atual, começou a realizar atividades anti-georgianas em Adjara. Durante esses discursos, Abashidze apoiou o presidente do país, Eduard Shevardnadze, e, falando na televisão adjariana, chamou os líderes da oposição Movimento Nacional Unido, Mikheil Saakashvili e David Berdzenishvili, de fascistas, e seu movimento de fascista. Em 23 de novembro, depois que a oposição tomou o prédio do parlamento, o governo de Adjara declarou estado de emergência."
 georg_revol.5.a: "Vamos lidar com esse idiota."
 saakash_ep_TT: "§ASaakashvili assumir a presidência pode trazer consequências imprevisíveis!§!"
