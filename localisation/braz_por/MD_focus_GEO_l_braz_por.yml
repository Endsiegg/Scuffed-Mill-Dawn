 georg.1000.t: "Época de Shevardnadze"
 georg.1000.d: "Eduard Amvrosievich Shevardnadze viveu três vidas: como funcionário do partido soviético, criador da perestroika e do pensamento novo, e líder da Geórgia independente. Ninguém poderia ter previsto essas reviravoltas, muito menos ele mesmo. Como seu patrono Mikhail Gorbachev, Shevardnadze é mais respeitado e apreciado no mundo do que em sua terra natal. Alguns argumentam que ele consistentemente falhou em tudo o que empreendeu, outros estão convencidos de que a humanidade não esquecerá seus méritos históricos. No entanto, quando, em março de 1992, os políticos georgianos que haviam acabado de derrubar Zviad Gamsakhurdia ofereceram a Shevardnadze a liderança do país, ele concordou. É difícil dizer o que foi mais importante aqui: o desejo de ajudar a pátria em tempos difíceis ou o anseio pelo poder e pelo trabalho ativo. \"Eu sabia que se não tivesse voltado para a Geórgia, ela teria morrido\", disse Shevardnadze. Havia alguma verdade em suas palavras, mas, ao contrário de Heydar Aliyev, que se viu em uma situação semelhante, ele não conseguiu consolidar a sociedade. Provavelmente, Shevardnadze esperava ser, em um pequeno país, \"uma baleia em um aquário\", diante da qual a autoridade mundial se curvaria a uma só voz. Em vez disso, ele se viu em uma sociedade levada ao ponto de ebulição e cercada por barões armados determinados a obedecer a ninguém. A crise nas relações com Abcázia e Ossétia do Sul foi criada por seu antecessor, Gamsakhurdia. Shevardnadze concordou com uma expedição militar à Abcázia em agosto de 1992, sob pressão da opinião pública e de influentes líderes militares, Tengiz Kitovani e Jaba Ioseliani. Após a derrubada de Gamashurdia, o pró-russo Shevardnadze, que está relativamente construindo relações com o Ocidente e o Oriente, e instável em sua antiga autoridade, deve elaborar um plano para o desenvolvimento futuro da Geórgia."
 georg.1000.a: "A mão direita de Gorbachev."
 georg_chech.1.t: "Boeviks de Gelayev nas Gargantas"
 georg_chech.1.d: "Informações de que cerca de 700 boeviks chechenos armados planejavam entrar na Abcázia foram divulgadas alguns dias atrás. A minoria parlamentar (bloco político Revival, cujo líder é Aslan Abashidze, líder da República Autônoma de Adjara) acusou as autoridades georgianas de usar o aventurismo militar e político. O líder da minoria, Jemal Gogitidze, está convencido de que os boeviks chechenos reunidos no Desfiladeiro de Kodori, perto da fronteira da Abcázia, estão planejando entrar na República Autônoma de Adjara através da costa do Mar Negro. Giorgi Targamadze, líder da facção opositora United Georgia, apoia a ideia e afirma que a intriga militar e política é fabricada pelas autoridades para desviar a atenção da sociedade do conflito entre Shevardnadze e Zhvania (chefe do parlamento) e servir aos interesses da Rússia na Geórgia\", afirma o Resonance. O Citizens Union, partido governante, por outro lado, considera que o governo de Adjara apoia os interesses da Rússia. A deslocalização ilegal das forças militares russas nas proximidades de Cholokhi (Adjara) foi discutida na sessão do Comitê de Defesa e Segurança ontem. Tudo deve ser feito para que as bases militares russas deixem o território da Geórgia, porque elas prejudicam a segurança do país, anunciou o chefe do Comitê, Gia Baramidze. Tanto os partidos governantes quanto os partidos de oposição tentam acumular pontos para as próximas eleições, enquanto a situação interna no país está muito tensa. Tornar o tema da Abcázia ativo e falar sobre possíveis inimigos faz parte da campanha eleitoral\", é assim que o jornal avalia os comentários dos representantes do governo. Vale ressaltar também que a Rússia enviou uma delegação à base militar de Gudauta, no território da Abcázia, a fim de encontrar e capturar 13 boeviks chechenos que se acredita estarem deslocados lá (o Resonance). Segundo Khizri Aldamov, representante não oficial da Chechênia na Geórgia, nenhum desses 13 boeviks é de origem chechena; são cidadãos da Federação Russa. Pode-se considerar que eles fingem ser chechenos. Fatos adequados já ocorreram anteriormente. A Rússia os fez vir à Geórgia de propósito para envolver a Geórgia em provocações, afirmou Aldamov."
 georg_chech.1.a: "Precisamos estabilizar a situação."
 georg_chech.2.t: "Reunião de autoridades georgianas e russas."
 georg_chech.2.d: "Recentemente, ocorreu uma reunião de políticos georgianos e russos no âmbito da resolução da questão da presença de combatentes chechenos nas gargantas da fronteira entre a Geórgia e a Federação Russa. A Geórgia pediu ajuda para resolver o problema, apesar de conflitos anteriores. A Geórgia solicita a presença de pacificadores russos, bem como assistência no apoio diplomático à Geórgia."
 georg_chech.2.a: "Vamos esperar que eles nos ajudem."
 georg_chech.2.b: "Claro, os terroristas devem ser capturados."
 georg_chech.2.c: "Eles terão que contar com suas próprias forças."
 georg_chech.3.t: "A Rússia envia ajuda"
 georg_chech.3.d: "A Rússia concordou em nos enviar ajuda para que possamos capturá-los e enviá-los de volta para a Rússia."
 georg_chech.3.a: "Vamos decidir o que fazer em seguida..."
 GEO_chech_future_help_TT: "§YOs chechenos podem nos ajudar no futuro em troca de ajuda§!"
 GEO_chech_will_not_future_help_TT: "§ROs Boeviks chechenos serão hostis a nós por não tê-los resgatado.§!"
 georg_chech.4.t: "A Geórgia não entrega os Boeviks chechenos para a Rússia."
 georg_chech.4.d: "Para surpresa das autoridades russas, a Geórgia afirma que não pode entregar todos os combatentes chechenos à Rússia por várias razões. Alguns dizem que decidiram deportá-los para países terceiros ou julgá-los na própria Geórgia. A Geórgia entregou apenas alguns combatentes menores, mas os líderes ainda estão nas prisões georgianas."
 georg_chech.4.a: "Eles serão úteis no futuro..."
 georg_chech.4.b: "Você está brincando com fogo, Eduard."
 georg_chech.4.c: "O mais importante é que as fronteiras estão agora seguras."
 georg_chech.5.t: "A Geórgia entrega os Boeviks chechenos à Rússia."
 georg_chech.5.d: "A Geórgia afirma ter entregue todos os combatentes chechenos à Rússia por razões mutuamente benéficas de segurança e estabilidade na região. Inicialmente, a Geórgia entregou apenas alguns combatentes menores, mas agora os líderes já foram enviados para julgamento na Rússia."
 georg_chech.5.a: "Vamos esperar que eles apreciem nosso esforço."
 georg_chech.5.b: "As relações entre a Geórgia e a Rússia devem se fortalecer."
 georg_chech.5.c: "Hã? O quê...? Não nos importamos."
 GEO_chechsns_pankis_idea: "Boeviks chechenos nas Gargantas de Fronteira"
 georg_chech.6.t: "A Geórgia inicia uma missão diplomática."
 georg_chech.6.d: "Quase simultaneamente com o início da operação militar dos EUA e Grã-Bretanha no Afeganistão - o início da guerra ao terrorismo - irrompeu um conflito armado na zona de confronto abkhaz-georgiano. Do Desfiladeiro de Kodori, que pertence à Abcázia, mas é controlado pela Geórgia, destacamentos combinados de partidários georgianos e militantes do Cáucaso do Norte desceram para o território controlado por Sukhumi. Tropas estão sendo mobilizadas para as fronteiras abkhazianas e georgianas. O parlamento georgiano exigiu a retirada dos pacificadores russos da zona de conflito, Abcázia, por sua vez, anunciou que solicitará a inclusão na Rússia: fase armada. Tentaremos discutir esse tópico com o representante de Abcázia em Moscou, Igor Akhba, o parlamentar georgiano Hamlet Chipashvili e o correspondente de Tbilisi Yuri Vachnadze. Portanto, batalhas reais estão ocorrendo no Desfiladeiro de Kodori e surgem várias perguntas imediatamente. O Desfiladeiro de Kodori pertence geograficamente à Abcázia, mas foi controlado pela Geórgia até recentemente. Igor Akhba, o representante de Abcázia em Moscou, está falando."
 georg_chech.6.a: "Kviciani e Gelaev, claro..."
 georg_chech.6.b: "Vamos preparar um acordo mútuo."
 georg_chech.6.c: "Não nos importamos realmente."
