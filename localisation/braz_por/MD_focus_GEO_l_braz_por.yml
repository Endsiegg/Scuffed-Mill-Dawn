 ARM_rebellion_propaganda_desc: "Monopolizar esta situação permitir-nos-á trazer estes arménios de volta ao nosso território e eliminar a opressão do nosso povo. Deveríamos mostrar-lhes que os apoiamos e instigar as tensões entre o povo de Djavakhq e o governo georgiano."