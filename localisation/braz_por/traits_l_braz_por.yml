 loyalist_soldier: "Federalista"
 loyalist_soldier_desc: "Este líder nasceu no que é conhecido como região do Médio Atlântico ou nasceu de uma família do exército dos EUA no exterior. A sua lealdade à União é praticamente inquestionável."
 new_yorker_soldier: "Nova iorquino"
 new_yorker_soldier_desc: "Este líder nasceu no estado de Nova York. A sua lealdade à União é questionável caso a sua Big Apple esteja sob grande ameaça."
 new_england_soldier: "Nova Inglaterra"
 new_england_soldier_desc: "Este líder nasceu na região da Nova Inglaterra. Caso as suas casas estejam sob ameaça, podem tentar defender a sua família e amigos em detrimento do Tio Sam."
 southern_soldier: "Soldado do Sul"
 southern_soldier_desc: "Este líder nasceu em um estado do Sul e tende a ser mais leal ao seu lar. Quando a situação realmente se torna difícil, eles podem não ficar com a União no final."
 midwest_soldier: "Grande Laker"
 midwest_soldier_desc: "Este líder nasceu em um estado do Meio-Oeste e tende a ser mais leal ao seu lar. Quando a situação realmente se torna difícil, eles podem não ficar com a União no final."
 texan_soldier: "Texana"
 texan_soldier_desc: "Este líder nasceu no Texas. A sua lealdade à União é, na melhor das hipóteses, questionável e, caso surja a oportunidade, é provável que abandonem a sua florescente Rosa Amarela."
 great_plains_soldier: "Soldado das Grandes Planícies"
 great_plains_soldier_desc: "Este líder nasceu em um estado das Grandes Planícies e teria suas chances nas planícies do coração da nação. Se o pior estiver por vir, eles provavelmente não permanecerão por aqui."
 rocky_mountain_soldier: "Soldado das Montanhas Rochosas"
 rocky_mountain_soldier_desc: "Este líder nasceu nos estados das Montanhas Rochosas do Sul. Estar tão longe de casa, mesmo quando estão dentro de seu país de origem, instila um sentimento de saudade de casa que só o militarismo bruto ou talvez a pensão alimentícia pudessem evitar."
 california_soldier: "Califórniana"
 california_soldier_desc: "Se a República Ursa fosse libertada, fosse um continente ou não, este líder voltaria para casa."
 cascadian_soldier: "Soldado Cascadiano"
 cascadian_soldier_desc: "Este líder nasceu no noroeste do Pacífico. Praticamente o oposto de Washington DC, o movimento Cascadia, embora pequeno, seria um símbolo de uma nova vida."
 puerto_rican_soldier: "Porto-riquenha"
 puerto_rican_soldier_desc: "Este líder nasceu no território de Porto Rico. Embora a ilha já exista dentro da nossa nação há quase um século neste momento, muitos habitantes da ilha são indiferentes ao facto de fazerem parte da União. Sua lealdade é, na melhor das hipóteses, desconhecida."
 alaskan_soldier: "Alasquense"
 alaskan_soldier_desc: "Este líder nasceu no estado do Alasca. A maioria dos habitantes do Alasca não se importa totalmente com o que acontece nos 48 anos e, como tal, provavelmente não piscaria se algo sério acontecesse. Sua lealdade é inexistente."
 pacific_islander_soldier: "Insular do Pacífico"
 pacific_islander_soldier_desc: "Este líder nasceu nos territórios do oceano Pacífico. Mesmo que tenham nascido no Havaí, se o navio estiver afundando, não há expectativa de que eles se juntem a ele."
