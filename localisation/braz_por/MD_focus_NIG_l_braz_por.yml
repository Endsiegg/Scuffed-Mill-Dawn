 NIG_nigerian_secularism_idea: "Secularismo nigeriano"
 NIG_nigerian_secularism_idea_desc: "As diferenças religiosas da Nigéria forçaram o governo a não escolher nenhum dos lados. O secularismo é realmente do interesse da Nigéria."
 NIG_nigerian_land_of_harmony_idea: "Terra da Harmonia"
 NIG_unrestrained_piracy_idea: "Pirataria desenfreada"
 NIG_unrestrained_piracy_idea_desc: "Os conflitos religiosos e a instabilidade política da Nigéria abriram caminho para que os piratas fugissem da costa. A pirataria na região está afetando principalmente nossas empresas de petróleo e gás."
 NIG_restrained_piracy_idea: "Pirataria contida"
 NIG_restrained_piracy_idea_desc: "O governo federal tomou algumas precauções e medidas para lidar com a pirataria. A pirataria agora é menos desenfreada do que antes. No entanto, ainda está presente."
 NIG_efficient_government_spending_idea: "Gastos Governamentais Eficientes"
 NIG_efficient_government_spending_idea_desc: "O governo nigeriano manteve-se bastante eficiente em manter seus orçamentos. Isso se deve principalmente em parte às exportações e produção de petróleo."
 NIG_efficient_government_spending_reform_idea: "Gastos Governamentais Eficientes"
 NIG_efficient_government_spending_reform_idea_desc: "O governo nigeriano permaneceu bastante eficiente em manter seus orçamentos. Isso se deve principalmente em parte às exportações e produção de petróleo. Reformas e manutenção adicionais permitiram taxas de juros mais baixas seguras sobre nossa dívida."
 NIG_state_run_markets_idea: "Mercados controlados pelo estado"
 NIG_armor_production_idea: "Produção de blindagem nigeriana"
 NIG_coastal_forces_production_idea: "Produção da Marinha Costeira"
 NIG_nigerian_peacekeepers_idea: "Os pacificadores da África"
 NIG_victory_is_from_god_alone_idea: "A vitória vem somente de Deus"
 NIG_the_new_nigerian_caliph_idea: "O Novo Califado"
 NIG_uncontrollable_population_growth_idea: "Crescimento populacional descontrolado"
 NIG_uncontrollable_population_growth_idea_desc: "A população na Nigéria está crescendo. Não há muito que possamos fazer num futuro próximo para tentar conter esta explosão e expansão populacional."
 NIG_controlled_population_program_idea: "Crescimento controlado da população"
 NIG_reformed_ndcc_idea: "Reformou o NDCC"
 NIG_nigerian_education_idea: "Programas de educação nigerianos"
 NIG_nigerian_education_idea_desc: "Investir nos nossos programas de educação será extremamente útil para melhorar a nossa situação como potência regional no continente africano."
 NIG_blood_oil_idea: "Óleo Sangrento"
 NIG_blood_oil_idea_desc: "O petróleo da Nigéria recebeu um nome particularmente sinistro. O petróleo exportado da Nigéria é denominado 'Óleo de Sangue' devido à violência, aos combates e a outros aspectos que cercam a extracção do ouro negro."
 NIG_religious_divide_decisions_category: "Divisão religiosa"
 NIG_religious_divide_decisions_category_desc: "A divisão religiosa está lentamente a alargar as divisões no nosso país. É hora de começar a converter-se à religião oposta na esperança de estabilizar o país."
 NIG_convert_state_332: "Converter Biafra"
 NIG_convert_state_332_desc: "Biafra é uma área predominantemente cristã na Nigéria. No entanto, economicamente falando, produz uma grande parte do abastecimento de petróleo do país. O MEND, ou Movimento para a Emancipação do Delta do Níger, é um grande grupo de milícias que dificulta a produção local."
 NIG_convert_state_339: "Converter Kano"
 NIG_convert_state_339_desc: "Kano é uma região de maioria islâmica no norte da Nigéria. Tem as grandes cidades de Kaduna e Kano que marcam a região local com regiões manufatureiras."
 NIG_convert_state_338: "Converter Sokoto"
 NIG_convert_state_340: "Converter Borno"
 NIG_convert_state_334: "Converter Lagos"
 NIG_convert_state_336: "Converter Benue"
 NIG_convert_state_322: "Converter Ambazônia"
 NIG_convert_state_337: "Converter Abuja"
 NIG_convert_state_337_desc: "Abuja é a capital da Nigéria, e a divisão entre seguidores muçulmanos e cristãos é mais aparente aqui na cidade. As maiores mesquitas e igrejas do país estão presentes aqui em Abuja."
 NIG_religious_civil_war_mission: "Guerra civil religiosa!"
 NIG_religious_civil_war_mission_desc: "As pessoas estão começando a pegar em armas em nome de sua religião. Estamos à beira de uma guerra civil religiosa total!"
 NIG_hold_off_on_conversion_decision: "Adiar as conversões"
 NIG_hold_off_on_conversion_decision_desc: "Estamos tentando converter as pessoas muito rapidamente. A estabilidade do país está em jogo!"
 nigeria_md.1.t: "Conversões pacíficas em [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nossos Dawah começaram a conduzir conversões pacíficas em [NIG_religious_conversion_state.GetName]. É realmente um dia maravilhoso para o Islã. Louvado seja Alá!"
 nigeria_md.1.d2: "Hoje marca o último batismo em massa em [NIG_religious_conversion_state.GetName]. Deus falou em alta voz e grande intensidade. É um grande dia para Deus e um grande dia para o cristianismo."
 nigeria_md.1.a: "Excelente!"
 nigeria_md.1.b: "Excelente!"
 nigeria_md.2.t: "Protestos não violentos em [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "A minoria islâmica no estado realizou protestos não violentos no [NIG_religious_conversion_state.GetName]. Isso causou à região mais algumas mudanças de estabilidade na área."
 nigeria_md.2.d2: "A minoria cristã começou lentamente a protestar sobre a área na esperança de parar a repressão do cristianismo patrocinada pelo governo. Isso fez com que alguns dos membros mais ferrenhamente opostos da religião retivessem nossos missionários islâmicos ."
 nigeria_md.2.a: "Bom dia para o cristianismo"
 nigeria_md.2.b: "Por Alá!"
 nigeria_md.3.t: "Resistência violenta aos nossos missionários!"
 nigeria_md.3.d1: "As pessoas começaram a se mobilizar contra nossos missionários, e os protestos lentamente se tornaram violentos. Os manifestantes islâmicos são supostamente financiados e provocados por insurgentes do Boko Haram."
 nigeria_md.3.d2: "As milícias cristãs começaram a expulsar nossos missionários de seus alojamentos. [NIG_religious_conversion_state.GetName] começou a fechar enquanto as milícias lutam contra a polícia local e os missionários."
 nigeria_md.3.a: "Infeliz"
 nigeria_md.3.b: "Infeliz"
 nigeria_md.4.t1: "Insurgência do Boko Haram!"
 nigeria_md.4.t2: "Revolta cristã!"
 nigeria_md.4.d1: "O povo pegou em armas em nome de Alá. O Boko Haram está declarando abertamente sua intenção de remover o governo do poder e retificar a instabilidade na região. As pessoas nas regiões que controlam começaram a se armar rapidamente e estão preparados para a guerra.\n\n"
 nigeria_md.4.d2: "Cristãos Miltias começaram uma rebelião armada aberta contra nosso estabelecimento. É hora de nos prepararmos para o conflito, pois eles afirmam que estamos infringindo seus direitos como humanos. Devemos esmagar este conflito antes que ele se espalhe ainda mais para fora do país."
 nigeria_md.4.a: "Morte aos traidores!"
 nigeria_md.5.t: "Ressurgimento do PDP"
 nigeria_md.5.d: "O Partido Democrático do Povo (PDP) teve um recente ressurgimento em popularidade. Eles agora estão começando a dominar as pesquisas e os governos locais estão migrando para as pessoas do partido."
 nigeria_md.5.a: "O PDP é a escolha certa"
 nigeria_md.6.t: "Ascensão do ANPP"
 nigeria_md.6.d: "O All Nigeria's Peoples Party (ANPP) é um dos maiores partidos de oposição do país desde a sua fundação em 1999. Em desenvolvimentos recentes, ele tem lentamente defendido ideias cada vez mais progressistas e regulamentadas, ao contrário do PDP. É aos poucos se tornando cada vez mais evidente que a ANPP é realmente uma festa do povo."
 nigeria_md.6.a: "A ANPP é a escolha do povo"
 nigeria_md.7.t: "A Nigéria busca subsídios estrangeiros"
 nigeria_md.7.d: "O governo da Nigéria decidiu que é do seu interesse começar a cortejar nossos diplomatas e embaixadores para obter subsídios estrangeiros. Eles estão procurando expandir sua infraestrutura dentro do país e olharam para estradas e ferrovias robustas de nosso país sistemas.\n\nDevemos ajudá-los?"
 nigeria_md.7.a: "Informe os nigerianos que ajudaremos."
 nigeria_md.7.b: "Não podemos pagar por isso."
 nigeria_md.8.t: "Investimento da Nigéria"
 nigeria_md.8.d: "A Nigéria está tentando investir na infraestrutura de nosso país e em alguns outros setores vitais do país. A única questão que resta é permitir que as empresas nigerianas ganhem uma posição segura em nossas delicadas economias?\n"
 nigeria_md.8.a: "Claro."
 nigeria_md.8.b: "Nunca"
 nigeria_md.9.t: "Convite à União dos Estados Islâmicos"
 nigeria_md.9.d: "A Nigéria e nossos outros irmãos de armas começaram a se unir para lutar por nossa liberdade contra aqueles que desejam se opor a nós. O diplomata afirma 'devemos nos levantar juntos ou então enfrentaremos a extinção total .'\n\n Devemos nos unir aos nossos irmãos na fé?\n"
 nigeria_md.9.a: "Juntos somos mais fortes!"
 nigeria_md.9.b: "Devemos fazer a Jihad por conta própria!"
 nigeria_md.10.t: "Nigéria Solicita Investimentos Europeus"
 nigeria_md.10.d: "A Nigéria voltou a nos procurar para discutir investimentos em seu país. Os conselheiros e embaixadores discutem sobre o potencial de investimento na Nigéria como se fosse um imóvel de primeira linha. É realmente do nosso interesse ajudar esse país emergente? economia e pegar nosso pedaço do bolo mais cedo?"
 nigeria_md.10.a: "Vá em frente! Mais indústria significa mais dinheiro!"
 nigeria_md.10.b: "Desperdício de nossos fundos"
 NIG_controlled_population_program_idea_desc: "Após deliberação e legislação bem elaborada, conseguimos reduzir o nosso nível sem precedentes de crescimento populacional para um nível muito mais controlável."