 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Este foco atualmente não tem efeito. Mudanças na situação mundial podem afetar isso."
 continuous_naval_production: "Produção Naval Contínua"
 continuous_naval_production_desc: "Ao direcionar recursos para nossos estaleiros e isentar os construtores de navios qualificados do serviço militar, podemos reduzir dramaticamente o tempo de produção de navios."
 continuous_air_production: "Produção Aérea Contínua"
 continuous_air_production_desc: "Podemos reorganizar nossa indústria de aviação para eliminar desperdícios e agilizar a produção."
 continuous_non_factory_construct: "Engenharia de Construção"
 continuous_non_factory_construct_desc: "Ainda há muito espaço ocioso em nossa indústria da construção. Ao focar nossa atenção nela, podemos obter uma melhoria significativa na velocidade de construção. Infelizmente, a produção de ferramentas de máquinas tem sido um grande gargalo na expansão de nossa indústria pesada, então elas não se beneficiarão dos esforços nessa área."
 continuous_reduce_training_time: "Treinamento do Exército"
 continuous_reduce_training_time_desc: "Ao criar unidades de treinamento avançado especializadas dentro de cada divisão, podemos implantar até mesmo divisões que anteriormente teriam sido retidas para completar o treinamento na frente."
 continuous_suppression: "Supressão da Resistência"
 continuous_suppression_desc: "Ao infiltrar os principais grupos de resistência em territórios ocupados e converter seus líderes, podemos reduzir significativamente a quantidade de danos que eles podem causar."
 continuous_repair: "Reparo de Construção"
 continuous_repair_desc: "Formaremos equipes especializadas de reparo a partir de operários de fábricas e construção e controlaremos centralmente sua implantação para melhorar a reconstrução de infraestruturas danificadas."
 continuous_tech_share: "Compartilhamento de Tecnologia"
 continuous_tech_share_desc: "Incentivaremos nossos institutos de pesquisa e universidades a se aproximarem de seus equivalentes em países aliados. Isso nos dará um bônus de compartilhamento de tecnologia."
 continuous_boost_freedom: "Aumentar Autonomia"
 continuous_boost_freedom_desc: "Ao reorganizar nossa burocracia colonial e recrutar administradores nativos, com o tempo, seremos capazes de cuidar de nossos próprios assuntos."
 continuous_restrict_freedom: "Suprimir Súditos"
 continuous_restrict_freedom_desc: "Nossos súditos coloniais têm ideias bastante tolas sobre coisas como \"autodeterminação\" ou \"independência nacional\". É hora de desiludi-los dessas noções."
 continuous_debt_consolidation: "Consolidação da Dívida"
 continuous_debt_consolidation_desc: "O governo tomou uma série de medidas para consolidar sua dívida e melhorar a situação financeira da nação."
 continuous_increased_taxation_levies: "Aumento dos Impostos"
 continuous_increased_taxation_levies_desc: "Um esforço rápido para nossa nação compensar as perdas de nossos gastos é aumentar temporariamente os esforços fiscais. Isso desestabilizará profundamente nossa nação quanto mais continuarmos mantendo esse curso de ação."
 continuous_bread_and_circuses: "Pão & Circo"
 continuous_bread_and_circuses_desc: "Se reinvestirmos em nosso povo e em nossa estabilidade, podemos ver o aumento da produtividade de nosso povo."
 continuous_family_planning: "Planejamento Familiar Contínuo"
 continuous_family_planning_desc: "Sempre há a possibilidade de fornecer planejamento familiar para famílias jovens para aumentar o número de pessoas dentro do nosso país."
 continuous_foreign_investments: "Incentivar Investimentos Estrangeiros"
 continuous_foreign_investments_desc: "Estamos em necessidade urgente de investimentos estrangeiros para ajudar a impulsionar nossa economia."
 continuous_temporary_agents: "Agentes Temporários de Inteligência"
 continuous_temporary_agents_desc: "Devemos incentivar nossa agência de inteligência a recrutar operativos adicionais."
 continuous_nuclear_energy_investments: "Investimentos em Energia Nuclear"
 continuous_nuclear_energy_investments_desc: "Investir na nossa produção de energia nuclear é o caminho certo para garantir que sempre tenhamos energia disponível."
