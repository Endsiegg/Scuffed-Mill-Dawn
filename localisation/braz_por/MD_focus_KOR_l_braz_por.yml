 KOR_uneven_economy_4: "Apoiar o Mercado"
 KOR_uneven_economy_4_desc: "Vamos manter um controle sobre nossa economia, por que não ditar o mercado, vamos apoiar os negócios e fazer o que podemos para sustentar toda a nossa economia."
 KOR_uneven_economy_4_1: "Apoiar o Mercado"
 KOR_uneven_economy_4_1_desc: "Vamos manter um controle sobre nossa economia, por que não ditar o mercado, vamos apoiar os negócios e fazer o que podemos para sustentar toda a nossa economia."
 KOR_uneven_economy_4_2: "Apoiar o Mercado"
 KOR_uneven_economy_4_2_desc: "Vamos manter um controle sobre nossa economia, por que não ditar o mercado, vamos apoiar os negócios e fazer o que podemos para sustentar toda a nossa economia."
 KOR_uneven_economy_5: "Livre Mercado"
 KOR_uneven_economy_5_desc: "Em economia, um mercado livre é um modelo cognitivo idealizado de um sistema econômico no qual os preços de bens e serviços são determinados pela oferta e demanda expressa por vendedores e compradores. Tais mercados, como modelados, operam sem a intervenção do governo ou qualquer outra autoridade externa. Defensores do mercado livre como um ideal normativo o contrastam com um mercado regulamentado, no qual um governo intervém na oferta e demanda por meio de vários métodos, como impostos ou regulamentações. Em uma economia de mercado livre idealizada, os preços de bens e serviços são definidos apenas pelas ofertas e ofertas dos participantes."
 KOR_uneven_economy_5_1: "Livre Mercado"
 KOR_uneven_economy_5_1_desc: "Em economia, um mercado livre é um modelo cognitivo idealizado de um sistema econômico no qual os preços de bens e serviços são determinados pela oferta e demanda expressa por vendedores e compradores. Tais mercados, como modelados, operam sem a intervenção do governo ou qualquer outra autoridade externa. Defensores do mercado livre como um ideal normativo o contrastam com um mercado regulamentado, no qual um governo intervém na oferta e demanda por meio de vários métodos, como impostos ou regulamentações. Em uma economia de mercado livre idealizada, os preços de bens e serviços são definidos apenas pelas ofertas e ofertas dos participantes."
 KOR_uneven_economy_5_2: "Livre Mercado"
 KOR_uneven_economy_5_2_desc: "Em economia, um mercado livre é um modelo cognitivo idealizado de um sistema econômico no qual os preços de bens e serviços são determinados pela oferta e demanda expressa por vendedores e compradores. Tais mercados, conforme modelados, operam sem a intervenção do governo ou de qualquer outra autoridade externa. Defensores do mercado livre, como um ideal normativo, contrastam-no com um mercado regulamentado, no qual o governo intervém na oferta e demanda por meio de vários métodos, como impostos ou regulamentações. Em uma economia de mercado livre idealizada, os preços de bens e serviços são definidos exclusivamente pelas ofertas e demandas dos participantes."
