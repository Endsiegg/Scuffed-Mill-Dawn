 38th_parallel_KOR: "Ministério da Unificação"
 KOR_38th_parallel: "[Root.38th_parallel]"
 KOR_38th_parallel_desc: "Desde o final da Segunda Guerra Mundial, a Coreia tem sido uma nação dividida. A polarização ideológica e o conflito de grandes potências separaram famílias e dificultaram a realização do pleno potencial do povo coreano. Enquanto as gerações mais antigas ainda lembram de uma Coreia unida e anseiam pela reunificação, a memória de uma península unida está gradualmente desaparecendo.\n\n§YApoio à Reunificação§! determina o quanto nosso povo estará disposto a ceder nas negociações de reunificação. Diminui a uma taxa de 0,1% por mês e é afetado por decisões, focos e eventos. Se ou quando a reunificação ocorrer, será necessário mantê-lo alto para garantir que o país permaneça unido.\n\n[Bandeira da Coreia] §YApoio à Reunificação§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Probabilidade de Aceitação da Paz: [NKO_peace_likelihood]\n[NKO.GetFlag] Probabilidade de Aceitação do Governo de Unidade: [NKO_unity_likelihood]\n[NKO.GetFlag] Probabilidade de Aceitação do Governo Liderado pelo Sul: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Fechar Parque Industrial de Kaesong"
 KOR_close_kaesong_industrial_park_desc: "Nossos parceiros do outro lado da Zona Desmilitarizada não podem ser confiáveis. Devemos fechar o parque industrial de Kaesong para impedi-los de se beneficiar com isso."
 KOR_reopen_kaesong_industrial_park: "Reabrir Parque Industrial de Kaesong"
 KOR_reopen_kaesong_industrial_park_desc: "Devemos mostrar aos nossos compatriotas que estamos dispostos a buscar melhores relações. Com esse objetivo, devemos reabrir o acesso ao parque industrial de Kaesong."
 KOR_organize_joint_sporting_events: "Organizar Equipes Esportivas Conjuntas"
 KOR_organize_joint_sporting_events_desc: "Participando de eventos esportivos internacionais como as Olimpíadas como uma única equipe, o Norte e o Sul estarão mais próximos e o sonho de uma Coreia reunificada poderá estar mais próximo da realidade."
 KOR_screen_north_korean_films: "Exibir Filmes Norte-Coreanos"
 KOR_screen_north_korean_films_desc: "Ao permitir que festivais de cinema sul-coreanos exibam filmes norte-coreanos, ajudaremos a facilitar as trocas intercoreanas em um campo relativamente benigno. Essas trocas farão com que o Norte pareça menos desconhecido e hostil aos olhos de nosso povo."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Incentivar Retratos Simpáticos do Norte"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Muitos cineastas de tendência esquerdista têm inclinação para retratar o Norte relativamente com simpatia em suas produções. Incentivar essa prática ajudaria a combater a contínua hostilidade e suspeita em relação ao Norte que continua a obstruir o progresso em direção à reunificação."
 KOR_cease_propaganda_broadcasts: "Suspender Transmissões de Propaganda"
 KOR_cease_propaganda_broadcasts_desc: "As transmissões de alto-falantes que nosso exército direciona para o Norte alcançaram pouco além de antagonizar ainda mais nossos vizinhos do norte. Devemos suspender essas transmissões para promover relações amigáveis entre as duas Coreias."
 KOR_restart_propaganda_broadcasts: "Reiniciar Transmissões de Propaganda"
 KOR_restart_propaganda_broadcasts_desc: "O Norte mostrou que não pode ser confiável. Reiniciar as transmissões de alto-falante direcionadas às tropas norte-coreanas demonstrará nossa determinação em resistir à agressão do Norte."
 KOR_cease_propaganda_leaflets: "Proibir Distribuição de Folhetos de Propaganda"
 KOR_cease_propaganda_leaflets_desc: "Folhetos de propaganda enviados por balão de nosso território para o Norte têm sido um ponto de contenda nas relações intercoreanas. É hora de pôr fim a essa prática por sul-coreanos e desertores norte-coreanos."
 KOR_restart_propaganda_leaflets: "Permitir Distribuição de Folhetos de Propaganda"
 KOR_restart_propaganda_leaflets_desc: "Nossa proibição da distribuição de folhetos para o Norte contradiz nosso compromisso com os direitos humanos. Permitir novamente essa prática mostrará onde estão nossos valores."
 KOR_guerrilla_mobilization: "Mobilização Guerrilheira"
 KOR_guerrilla_mobilization_desc: "Desde que as ambições imperialistas dos Estados Unidos levaram à divisão da Coreia em dois, nosso povo anseia pela libertação. Chegou a hora de iniciar uma revolução para derrubar os lacaios americanos que governam a chamada República da Coreia e instalar um governo que buscará a restauração da nação coreana."
 KOR_recruitment_campaign: "Iniciar Campanha de Recrutamento"
 KOR_recruitment_campaign_desc: "Devemos apelar à juventude coreana para pegar em armas contra as forças capitalistas e imperialistas que dividem nosso país."
 KOR_raid_armories: "Assaltar Arsenal"
 KOR_raid_armories_desc: "Se os arsenais da polícia ou até mesmo os estoques militares estiverem levemente guardados, podemos conseguir algumas armas para nossa causa."
 juche_volunteers_tt: "Mais voluntários se juntarão à nossa causa."
 juche_arms_tt: "Serão asseguradas §Y600§! unidades de §YM16A1§!, §Y15§! unidades de §YM72 LAW§! e §Y5§! unidades de §YFIM-43 Redeye§!."
 juche_arms1_tt: "Serão asseguradas §Y600§! unidades de §YType-56§!, §Y15§! unidades de §YHJ-73§! e §Y5§! unidades de §YHN-5§!."
 KOR_juche_threat: "Revolta Pró-CRNK na Coreia do Sul"
 KOR_smuggle_arms: "Contrabandear Armas"
 KOR_smuggle_arms_desc: "Embora a segurança rigorosa na 38ª paralela torne praticamente impossível o contrabando de armas do Norte, podemos conseguir algumas armas contrabandeando armas do mercado negro da China de barco."
 KOR_restart_peace_talks: "Reiniciar Conversas de Paz"
 KOR_restart_peace_talks_desc: "O Norte rejeitou nossa oferta de paz, mas isso não significa que não podemos tentar novamente. No entanto, primeiro devemos fazer o possível para evitar uma repetição do fracasso das negociações anteriores."
 KOR_propose_south_led_reunification_decision: "Propor Reunificação Liderada pelo Sul"
 KOR_propose_south_led_reunification_decision_desc: "Desde nossos números de crescimento até nosso padrão de vida, está claro que o modelo sul-coreano é o caminho a seguir para a península coreana. Devemos insistir que devemos ser nós a liderar a Coreia em direção a um futuro brilhante após a reunificação."
 KOR_propose_unity_reunification_decision: "Propor Governo de Unidade"
 KOR_propose_unity_reunification_decision_desc: "Os líderes do Norte são improváveis de concordar com um acordo que os remova do poder e potencialmente os puna por suas ações passadas. Um governo de unidade entre o Norte e o Sul é a melhor maneira de buscar a causa da reunificação coreana."
 NKO_propose_north_led_reunification_decision: "Propor Reunificação Liderada pelo Norte"
 NKO_propose_north_led_reunification_decision_desc: "Desde nossa força militar até nosso sistema de autossuficiência, está claro que o modelo norte-coreano é o caminho a seguir para a península coreana. Devemos insistir que devemos ser nós a liderar a Coreia em direção a um futuro brilhante após a reunificação."
 NKO_propose_unity_reunification_decision: "Propor Governo de Unidade"
 NKO_propose_unity_reunification_decision_desc: "Os líderes do Sul são improváveis de concordar com um acordo que pareça removê-los do poder e alterar drasticamente seu modo de vida. Um governo de unidade entre o Norte e o Sul é a melhor maneira de buscar a causa da reunificação coreana."
