 KOR_grant_wartime_control_desc: "Concordamos com os Estados Unidos que, caso nosso país entre em guerra com a Coreia do Norte, o controle sobre nossas forças armadas será transferido para eles. Recusar isso seria desastroso para o esforço de guerra."
