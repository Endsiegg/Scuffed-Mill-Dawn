 NKO_southern_propaganda_broadcasts: "Transmissões de Propaganda Sul-Coreana"
 NKO_southern_propaganda_broadcasts_desc: "De 2 a 6 horas por dia, o exército sul-coreano usa alto-falantes para transmitir mensagens às tropas norte-coreanas que guardam a Zona Desmilitarizada. As mensagens variam de previsões do tempo a K-pop e, principalmente, relatórios críticos sobre o Norte, ao lado de retratos positivos do Sul."
 KOR_northern_propaganda_broadcasts: "Transmissões de Propaganda Norte-Coreana"
 KOR_northern_propaganda_broadcasts_desc: "O equivalente norte-coreano das transmissões sul-coreanas de notícias e K-pop na fronteira busca fornecer uma narrativa alternativa à da ROK. As transmissões norte-coreanas elogiam o sistema de governo da RPDC enquanto ridicularizam o sistema capitalista do Sul. Sujeitas a problemas técnicos, essas transmissões do Norte representam menos uma ameaça e mais um lembrete duradouro da tensão na península coreana."
 KOR_idea_growth_by_innovation: "Crescimento por Inovação"
 NKO_southern_balloon_leaflets: "Balões com Folhetos Sul-Coreanos"
 NKO_southern_balloon_leaflets_desc: "Sul-coreanos e desertores norte-coreanos regularmente enviam balões para o Norte que lançam milhares de folhetos em território norte-coreano, provocando reações raivosas de Pyongyang. Enquanto aqueles que enviam os folhetos argumentam que estão tentando ajudar seus compatriotas do norte contra um regime ditatorial, seus críticos argumentam que os folhetos antagonizam desnecessariamente o Norte e colocam em perigo sul-coreanos que vivem perto da fronteira."
 KOR_intensified_propaganda: "Propaganda Intensificada do Sul"
 KOR_intensified_propaganda_desc: "Através de uma ampla variedade de meios, o governo sulista busca minar nossa legitimidade. Levará tempo para que possamos contrapor esse massivo ataque de propaganda."
 KOR_global_korea: "Coreia Global"
 KOR_global_korea_desc: "Os dias em que a Coreia não precisava se preocupar com assuntos estrangeiros acabaram. Uma Coreia Global buscará se envolver com o mundo como uma potência por direito próprio."
 KOR_reunification_shocks: "Choques de Reunificação"
 KOR_reunification_shocks_desc: "Após décadas de separação, as duas Coreias finalmente estão formalmente reunidas. Mas as duas metades do país permanecem extremamente polarizadas, e o custo econômico da reunificação teve um grande impacto. O novo governo deve tomar medidas rápidas para resolver as diferenças que continuam a persistir ao longo do paralelo 38, ou correr o risco de dissolução do jovem estado coreano."
 KOR_divided_military: "Exército Dividido"
 KOR_divided_military_desc: "A nação coreana reunificada herda duas forças de combate formidáveis de seus predecessores. No entanto, o novo estado deve encontrar uma maneira de superar dificuldades sérias em seus esforços para gerenciar esse exército inchado, desorganizado e internamente dividido, se quiser se proteger."
 KOR_mass_migration: "Migração em Massa"
 KOR_mass_migration_desc: "Uma ramificação significativa da reunificação é a migração em massa de famílias em busca de melhores oportunidades através do paralelo 38. A escala imensa e a rapidez desse movimento são altamente desestabilizadoras, causando caos em todo o país."
 KOR_fragmented_governance: "Governança Fragmentada"
 KOR_fragmented_governance_desc: "Embora a Coreia agora exista formalmente como um único estado soberano, na realidade, existem duas culturas políticas muito diferentes ao longo do paralelo 38. A questão de como governar o país deve ser resolvida rapidamente."
 KOR_uneven_economy: "Economia Desigual"
 KOR_uneven_economy_desc: "Inevitavelmente, a significativa discrepância nos níveis de desenvolvimento econômico entre as duas Coreias está impactando após a reunificação. Para que a nova nação coreana desbloqueie todo o seu potencial econômico, esse desequilíbrio deve ser corrigido."
 KOR_uneven_economy_2: "Economia Desigual"
 KOR_uneven_economy_2_desc: "Inevitavelmente, a significativa discrepância nos níveis de desenvolvimento econômico entre as duas Coreias está impactando após a reunificação. Para que a nova nação coreana desbloqueie todo o seu potencial econômico, esse desequilíbrio deve ser corrigido."
 KOR_uneven_economy_3: "Economia Planejada"
 KOR_uneven_economy_3_desc: "Uma economia planejada é um tipo de sistema econômico em que o investimento, a produção e a alocação de bens de capital ocorrem de acordo com planos econômicos abrangentes e planos de produção em toda a economia. Uma economia planejada pode usar formas centralizadas, descentralizadas, participativas ou do tipo soviético de planejamento econômico. O nível de centralização ou descentralização na tomada de decisões e na participação depende do tipo específico de mecanismo de planejamento empregado."
 KOR_uneven_economy_3_1: "Economia Planejada"
 KOR_uneven_economy_3_1_desc: "Uma economia planejada é um tipo de sistema econômico em que o investimento, a produção e a alocação de bens de capital ocorrem de acordo com planos econômicos abrangentes e planos de produção em toda a economia. Uma economia planejada pode usar formas centralizadas, descentralizadas, participativas ou do tipo soviético de planejamento econômico. O nível de centralização ou descentralização na tomada de decisões e na participação depende do tipo específico de mecanismo de planejamento empregado."
 KOR_uneven_economy_3_2: "Economia Planejada"
