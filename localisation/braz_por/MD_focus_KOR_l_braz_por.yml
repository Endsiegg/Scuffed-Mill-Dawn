l_braz_por:
 korea_south_focus: "Árvore de Focos da Coreia do Sul"
 KOR_the_rok_armed_forces: "As Forças Armadas da ROK"
 KOR_the_rok_armed_forces_desc: "A existência da República da Coreia é definida por sua constante vulnerabilidade. Conflitos com o Norte são lembretes constantes da ameaça que a DPRK representa para a segurança de nossos cidadãos. Além da península, devemos permanecer vigilantes contra inimigos antigos e novos que desejem nos prejudicar. Para nos proteger de todas essas ameaças, nossas forças armadas devem ser tão fortes quanto possível."
 KOR_foreign_procurement: "Aquisições Estrangeiras"
 KOR_foreign_procurement_desc: "Embora ao longo dos anos tenhamos desenvolvido uma sólida indústria de armas domésticas, existem lacunas em nossas capacidades nativas que são melhor preenchidas com equipamentos importados do exterior."
 KOR_p8_poseidon: "O P-8 Poseidon"
 KOR_p8_poseidon_desc: "É hora de aposentar nossa frota envelhecida de P-3Cs. Essas aeronaves de patrulha marítima detectaram apenas 28% dos submarinos norte-coreanos envolvidos em exercícios e, portanto, precisam ser substituídas por modelos mais recentes. O Boeing P-8 Poseidon foi desenvolvido pelos EUA para substituir seus próprios P-3Cs. Pode ser sábio seguir o exemplo de nosso aliado mais forte."
 KOR_c295: "O C-295"
 KOR_c295_desc: "É hora de aposentar nossa frota envelhecida de P-3Cs. Essas aeronaves de patrulha marítima detectaram apenas 28% dos submarinos norte-coreanos envolvidos em exercícios e, portanto, precisam ser substituídas por modelos mais recentes. O espanhol C-296 MPA é uma opção significativamente mais acessível do que o P-8, mas geralmente é considerado uma aeronave inferior."
 KOR_upgrade_f16s: "Atualizar os F-16"
 KOR_upgrade_f16s_desc: "Contratar a Lockheed Martin para elevar nossos F-16 ao padrão F-16V é uma medida importante para manter a eficácia de nossa Força Aérea antes de fazermos a transição para um caça de quinta geração."
 KOR_order_f35s: "Encomendar F-35s"
 KOR_order_f35s_desc: "Será impossível para a Força Aérea da República da Coreia igualar-se aos seus rivais mais avançados na região sem adquirir uma aeronave de quinta geração. As impressionantes capacidades de sigilo do F-35 tornam este marvel fabricado nos EUA uma adição digna ao nosso inventário de aeronaves."
 KOR_blue_water_navy: "Em Direção a uma Marinha de Águas Azuis"
 KOR_blue_water_navy_desc: "Embora nossa marinha nos tenha servido bem no passado, para defender eficazmente nossas rotas marítimas de comunicação no século XXI, precisaremos começar a transição para uma marinha de águas azuis."
 KOR_kss_program: "Programa KSS"
 KOR_kss_program_desc: "O programa de submarinos de ataque da Coreia é um projeto importante que busca desenvolver a capacidade de submarinos de ataque domésticos da Marinha da ROK. Agora que nossos fabricantes domésticos aprenderam com o know-how técnico dos fabricantes de submarinos alemães e suecos, chegou a hora de um submarino coreano nativo."
 KOR_ffx_program: "Programa FFX"
 KOR_ffx_program_desc: "Fragatas de mísseis guiados são uma parte fundamental da defesa costeira da República da Coreia. Confrontos regulares com a marinha norte-coreana provaram o valor desses navios. Portanto, devemos investir tempo e dinheiro na frota de fragatas que defendeu nossas costas de forças hostis."
 KOR_kdx_program: "Programa KDX"
 KOR_kdx_program_desc: "Nosso programa experimental de destroyers é uma parte fundamental de nosso esforço de modernização naval. Os destroyers não apenas ajudam a Marinha da ROK a defender a imediata periferia marítima de nosso país, mas também ajudam a ampliar o alcance de nossas forças navais, contribuindo assim para nosso objetivo de uma marinha de águas azuis."
 KOR_lpx_program: "Programa LPX"
 KOR_lpx_program_desc: "Nossos navios de desembarque anfíbios são o orgulho de nossas frotas de resposta rápida planejadas, realizando o sonho de uma Marinha da ROK com a capacidade de atacar rapidamente e com decisão a longas distâncias. Somente ao alcançar uma marinha de águas azuis podemos garantir a segurança de nosso território, incluindo as ilhas Dokdo, após as quais o primeiro de nossos navios LPX foi nomeado."
 KOR_jeju_complex: "O Complexo de Jeju"
 KOR_jeju_complex_desc: "A posição estratégica da ilha de Jeju na ponta mais ao sul da península a torna o local ideal para uma base naval expandida que pode abrigar nossa frota estratégica móvel. De Jeju, o orgulho de nossa marinha será capaz de proteger as rotas marítimas de comunicação que cruzam o Mar da China Oriental."
 KOR_expand_dockyards: "Expandir Estaleiros"
 KOR_expand_dockyards_desc: "Para alcançar nosso objetivo de uma marinha de classe mundial no século XXI, devemos garantir que tenhamos capacidade para construir os navios necessários."
 KOR_ship_building_effort: "Esforço de Construção Naval"
 KOR_ship_building_effort_desc: "Ao subsidiar nossa indústria de construção naval, podemos acelerar o progresso de nossos esforços para fortalecer nossa marinha."
 KOR_a_smart_navy: "Uma Marinha Inteligente"
 KOR_a_smart_navy_desc: "O século XXI exige uma marinha que incorpore plenamente a tecnologia mais atual disponível. Ao implementar sistemas baseados em TIC, nossa marinha inteligente se tornará mais adaptável e flexível do que os rivais da Marinha da ROK, que são mais lentos e tecnologicamente inferiores."
 KOR_modernize_the_army: "Modernizar o Exército"
 KOR_modernize_the_army_desc: "O estado do exército está longe do ideal. Apesar de sermos um dos países mais avançados tecnologicamente do mundo, o equipamento dos soldados de infantaria coreanos médios é embaraçosamente antiquado. As pressões demográficas de nossa baixa taxa de natalidade significam que não podemos depender apenas do número de tropas para garantir a segurança da ROK. A qualidade deve ser favorecida sobre a quantidade."
 KOR_rd_funding: "Financiamento de P&D"
 KOR_rd_funding_desc: "Para melhorar nossas capacidades militares, devemos aproveitar um dos maiores recursos da ROK, nossa capacidade industrial avançada. Para isso, devemos investir no desenvolvimento de novas tecnologias militares."
 KOR_rifle_modernization_program: "Programa de Modernização de Rifles"
 KOR_rifle_modernization_program_desc: "Embora os Daewoo K2s com os quais nossas tropas estão equipadas atualmente tenham servido bem ao país, seu design da era da Guerra Fria não corresponde às nossas aspirações para o Exército da ROK."
 KOR_next_generation_ifvs: "IFVs de Próxima Geração"
 KOR_next_generation_ifvs_desc: "Para uma força terrestre rápida e eficaz, os veículos de combate de infantaria (IFVs) desempenham uma função importante. Mortais contra homens e blindagens, nossos IFVs serão equivalentes aos mais fortes de nossos potenciais adversários."
 KOR_tank_improvements: "Melhorias em Tanques"
 KOR_tank_improvements_desc: "Com o desenvolvimento de um projeto de tanque de batalha principal indígena, nossa dependência de modelos estrangeiros será eliminada. Desenvolver e melhorar o K2 Black Panther deve ser uma prioridade para nossa indústria de armas doméstica."
 KOR_women_in_the_special_forces: "Mulheres nas Forças Especiais"
 KOR_women_in_the_special_forces_desc: "Como está, nem todas as posições em nossas forças armadas estão abertas a todos. Isso não pode continuar, dada nossa crescente escassez de mão de obra e a necessidade crescente de reconhecer o fato de que as mulheres têm a capacidade de se sair tão bem quanto os homens. Qualquer voluntária corajosa deve poder ingressar nas forças especiais, desde que atenda aos altos padrões dessas unidades."
 KOR_ticn_program: "Programa TICN"
 KOR_ticn_program_desc: "O programa de Rede de Comunicação de Informações Táticas (TICN) atualizará nossos sistemas de comunicação desatualizados e ineficientes operados por voz. Essa rede digital ajudará na distribuição de informações em grande escala, permitindo uma força militar muito mais responsiva e flexível."
 KOR_bolster_cyber_security: "Fortalecer a Segurança Cibernética"
 KOR_bolster_cyber_security_desc: "Nossa crescente dependência de sistemas digitais, como o programa TICN, enquanto fortalece nossas forças armadas, também nos torna vulneráveis a ameaças cibernéticas. Devemos aumentar nossas capacidades de segurança cibernética para nos proteger contra esse perigo crescente."
 KOR_it_augmentation: "Aumento de TI"
 KOR_it_augmentation_desc: "A tecnologia da informação moderna é a chave para vencer os conflitos do século XXI. Devemos garantir que nossas tropas estejam bem familiarizadas com a tecnologia mais avançada à nossa disposição."
 KOR_warrior_platform: "Plataforma Guerreira"
 KOR_warrior_platform_desc: "O equipamento do soldado de infantaria coreano médio, infelizmente, não atende aos padrões globais, e o equipamento da era da Guerra da Coreia ainda está em uso. Devemos corrigir isso garantindo que cada soldado individual esteja equipado com equipamento moderno, como coletes à prova de balas atualizados, miras para armas e óculos de visão noturna atualizados."
 KOR_new_uniforms: "Novos Uniformes"
 KOR_new_uniforms_desc: "Um clima cada vez mais quente e um ambiente cada vez mais urbanizado significam que nossos uniformes existentes precisam ser substituídos. Um novo padrão de camuflagem ajudará a garantir que nossas tropas estejam bem preparadas para os campos de batalha de amanhã."
 KOR_focus_on_the_sof: "Foco nas Forças Especiais"
 KOR_focus_on_the_sof_desc: "As forças especiais da ROK desempenharam um papel essencial na realização de operações que exigem habilidade e precisão que as tropas comuns não podem igualar. Um esforço concentrado para melhorar o treinamento e o equipamento dessas forças ajudará a tornar as unidades sob o Comando de Guerra Especial do Exército da ROK algumas das mais eficazes do mundo."
 KOR_slimmer_but_smarter: "Mais Enxuto, mas Mais Inteligente"
 KOR_slimmer_but_smarter_desc: "Por meio do programa Warrior Platform, o Exército da ROK conseguiu fornecer a cada soldado coreano tecnologia de ponta, permitindo que até mesmo um único soldado de infantaria funcione como uma força de combate eficaz. Isso significa que, mesmo com um número reduzido de tropas, nosso exército será capaz de responder decisivamente a qualquer força hostil."
 KOR_korea_aerospace_industries: "Indústrias Aeroespaciais da Coreia"
 KOR_korea_aerospace_industries_desc: "A KAI é nossa principal empresa de aeroespacial e defesa. Estabelecida como uma fusão da Samsung Aerospace, da divisão aeroespacial da Daewoo Heavy Industries e da Hyundai Space and Aircraft Company, a KAI combina o know-how tecnológico das mais proeminentes contratadas de defesa da Coreia. Sem a assistência da KAI, será impossível desenvolver aeronaves nativas."
 KOR_korean_helicopters: "Helicópteros Coreanos"
 KOR_korean_helicopters_desc: "Nossa tradicional dependência de helicópteros estrangeiros vastamente desatualizados não é mais satisfatória. Agora temos a capacidade de desenvolver nossos próprios modelos de helicópteros e, como tal, devemos nos esforçar para enviar projetos coreanos ao ar."
 KOR_next_generation_uavs: "UAVs de Próxima Geração"
 KOR_next_generation_uavs_desc: "Veículos aéreos não tripulados tornaram-se essenciais para os exércitos modernos. Seja para vigilância ou apoio aéreo próximo, o exército coreano não pode prescindir de seus próprios projetos de UAV."
 KOR_experimental_fighter: "Caça Experimental"
 KOR_experimental_fighter_desc: "O programa KF-X produzirá um caça multiuso de próxima geração para nossa Força Aérea, encerrando nossa dependência de caças americanos. Embora alguns tenham questionado a capacidade de nosso país em construir uma aeronave desse tipo, com a assistência da KAI, seremos capazes de concretizar essa visão."
 KOR_korean_space_program: "Programa Espacial Coreano"
 KOR_korean_space_program_desc: "Um programa espacial viável se tornou o símbolo de uma nação avançada e poderosa. Desenvolver nossa própria capacidade de enviar astronautas ao espaço mostrará ao mundo e aos nossos próprios cidadãos o quanto nosso país avançou desde seus humildes começos."
 KOR_conscription_policy: "Política de Conscrição"
 KOR_conscription_policy_desc: "Os problemas que nosso exército enfrenta não se limitam apenas ao equipamento desatualizado. A baixa taxa de natalidade da Coreia e sua consequente queda demográfica significam que nosso já preocupante pool de mão de obra continua a encolher. Além disso, muitos de nossos recrutas sofrem de baixa moral devido ao seu ressentimento pela coercitividade do serviço militar obrigatório, enquanto outros se recusam a servir completamente."
 KOR_tolerate_objectors: "Legalizar Objetores de Consciência"
 KOR_tolerate_objectors_desc: "As críticas que recebemos por nosso tratamento rigoroso dos objetores de consciência são justificadas. Um país que valoriza os direitos humanos tanto quanto nós não pode ser visto como coagindo seus próprios cidadãos a servir no exército. Portanto, devemos permitir que objetores de consciência sirvam o país por outros meios menos objetáveis."
 KOR_maintain_hardline_approach: "Manter Abordagem Firme"
 KOR_maintain_hardline_approach_desc: "Nosso país não sobreviveu por tanto tempo sem a disciplina e a resiliência que vêm com o serviço militar nacional obrigatório. Permitir que objetores de consciência não sejam punidos acabará tornando nosso país mais vulnerável à constante ameaça do norte."
 KOR_reduce_conscription: "Reduzir a Conscrição"
 KOR_reduce_conscription_desc: "O tamanho de nosso exército nunca será capaz de igualar o de nosso adversário do norte. Devemos, em vez disso, focar em manter um exército mais enxuto, mas mais comprometido e aproveitar nossas vantagens."
 KOR_require_naturalized_citizens: "Exigir que Cidadãos Naturalizados Sirvam"
 KOR_require_naturalized_citizens_desc: "Nossa escassez de mão de obra pode ser resolvida exigindo que cidadãos naturalizados, assim como aqueles nascidos na ROK, sirvam nas Forças Armadas. Embora isso ajude a compensar a redução de recrutas devido à diminuição da população da Coreia, isso desencorajará estrangeiros de adquirir a cidadania coreana."
 KOR_repeal_article_92_6: "Revogar o Artigo 92-6"
 KOR_repeal_article_92_6_desc: "Nossa criminalização das relações do mesmo sexo no exército por meio do Artigo 92-6 tem gerado críticas de organizações de direitos humanos e ativistas pró-LGBTQ+. Revogar essa lei encerraria essa atenção indesejada e reduziria o número de objetores de consciência."
 KOR_favor_traditional_values: "Favor das Valores Tradicionais"
 KOR_favor_traditional_values_desc: "Nosso povo não pode aceitar nada menos do que a continuação dos altos padrões morais do exército de nosso país."
 KOR_state_of_the_republic: "O Estado da República"
 KOR_state_of_the_republic_desc: "Fundada em agosto de 1948, a República da Coreia moderna herda um legado histórico longo e doloroso. Os efeitos duradouros do colonialismo japonês, do antagonismo da Guerra Fria, da ditadura militar e do rápido crescimento econômico são profundamente sentidos pelos habitantes de hoje da Coreia do Sul."
 KOR_the_korean_left: "A Esquerda Coreana"
 KOR_the_korean_left_desc: "A visão política da Esquerda Coreana privilegia os interesses das pessoas comuns sobre os chaebols de elite e a reconciliação com o Norte em vez de confronto. É uma visão decididamente anti-status quo, buscando uma transformação do sistema econômico e da posição internacional da Coreia do Sul. A Esquerda Coreana moderna herda a liderança do movimento pró-democracia que derrubou a autocracia da Coreia."
 KOR_anti_capitalist_backlash: "Reação Anti-Capitalista"
 KOR_anti_capitalist_backlash_desc: "O sistema está quebrado. Tentativas de reformá-lo de dentro estão fadadas ao fracasso. A única esperança para as classes trabalhadoras oprimidas da Coreia é uma revisão revolucionária de baixo para cima da governança coreana."
 KOR_support_underground_organizations: "Apoiar Organizações Subterrâneas"
 KOR_support_underground_organizations_desc: "Partidos políticos convencionais representam defensores do status quo, em vez de revolucionários genuínos. Organizações subversivas com ideologias radicais são os únicos defensores sinceros da classe trabalhadora coreana."
 KOR_spread_radical_beliefs: "Difundir Crenças Radicais"
 KOR_spread_radical_beliefs_desc: "A revolução não é possível sem a consciência de classe. Os trabalhadores coreanos, embora já estejam cientes da natureza profundamente desigual da sociedade em que vivem, precisam aprender a formular suas demandas dentro de um quadro ideológico."
 KOR_national_liberation: "Liberdade Nacional"
 KOR_national_liberation_desc: "Os trabalhadores da península coreana nunca serão verdadeiramente livres até que a península seja reunificada sob um governo no estilo norte-coreano. O processo de libertação de nossa nação deve ser articulado dentro de um discurso anti-imperialista que o Norte tem consistentemente promovido."
 KOR_form_armed_militias: "Formar Milícias Armadas"
 KOR_form_armed_militias_desc: "Para nos prepararmos para o próximo conflito, devemos secretamente começar a mobilizar um corpo de voluntários de lutadores leais dispostos a pegar em armas para restaurar a nação coreana."
 KOR_make_preparations: "Fazer Preparações"
 KOR_make_preparations_desc: "Uma revolução não será possível sem os recursos necessários. Acima de tudo, o que precisamos são armas. Arsenais de polícia vulneráveis e o mercado negro chinês servem como fontes úteis desse material."
 KOR_ignite_the_rebellion: "Incendiar a Rebelião"
 KOR_ignite_the_rebellion_desc: "Chegou a hora de finalmente nos libertarmos do jugo da opressão imperialista e lutar para reunificar a península coreana sob a ideologia Juche."
 KOR_request_northern_assistance: "Solicitar Assistência do Norte"
 KOR_request_northern_assistance_desc: "Nossos meios de travar a luta anti-imperialista contra Seul são insignificantes em comparação com os recursos de que Pyongyang dispõe. Devemos convocar nossos camaradas do norte para nos ajudar em nosso atual conflito com nossos inimigos capitalistas."
 KOR_juche_in_the_south: "Juche no Sul"
 KOR_juche_in_the_south_desc: "Agora que conseguimos tomar o controle da metade sul da península das marionetes da América, podemos iniciar a transição para uma Coreia reunificada sob o domínio do norte."
 KOR_address_inequality: "Democratização Econômica"
 KOR_address_inequality_desc: "Embora a Coreia tenha alcançado um desenvolvimento econômico notável, ela continua sendo uma sociedade profundamente desigual. A lacuna entre os trabalhadores coreanos médios e os chaebols ultra-ricos deve ser abordada. Em busca de uma economia mais justa, devemos começar a apoiar os trabalhadores de baixa renda, varejistas de lojas de bairro e pequenas e médias empresas, para que não sejam apenas os grandes conglomerados que se beneficiem do crescimento econômico."
 KOR_income_led_growth: "Crescimento Orientado pela Renda"
 KOR_income_led_growth_desc: "Para estimular o crescimento e reduzir nossa dependência dos chaebols, devemos aumentar o poder de compra dos consumidores coreanos por meio do aumento dos gastos sociais e dos salários. No entanto, essa política será contestada pelos grandes empregadores."
 KOR_growth_by_innovation: "Crescimento por Inovação"
 KOR_growth_by_innovation_desc: "Ao fornecer financiamento para pequenas e médias empresas e startups, podemos incentivar o crescimento coreano, concentrando-nos no que a Coreia faz de melhor - inovação."
 KOR_investigate_corruption: "Investigar a Corrupção"
 KOR_investigate_corruption_desc: "É um segredo aberto que executivos importantes se envolveram em suborno para garantir tratamento preferencial para suas empresas. Abrir investigações sobre essas práticas contribuirá para nosso objetivo de acabar com a dominação dos chaebols."
 KOR_clamp_down_on_anti_competitive_practices: "Combater Práticas Anticoncorrenciais"
 KOR_clamp_down_on_anti_competitive_practices_desc: "A dominação dos chaebols está prejudicando a concorrência. Nesse ambiente, é difícil para pequenas e médias empresas e startups sobreviverem. Combater as práticas anticoncorrenciais dos chaebols contribuirá significativamente para resolver esse problema."
 KOR_empower_trade_unions: "Empoderar Sindicatos"
 KOR_empower_trade_unions_desc: "Prometemos aos nossos eleitores que os direitos trabalhistas seriam fortalecidos sob nossa administração. Devemos honrar nossa palavra dando poder aos sindicatos do nosso país."
 KOR_ratify_ilo_conventions: "Ratificar Convenções da OIT"
 KOR_ratify_ilo_conventions_desc: "Embora a Coreia tenha ratificado muitas das convenções da OIT, várias convenções centrais ainda não foram ratificadas. Apesar da oposição das empresas, precisamos aprovar a ratificação no Parlamento Nacional para fortalecer os direitos trabalhistas."
 KOR_a_fair_economy: "Uma Economia Justa"
 KOR_a_fair_economy_desc: "Graças às nossas reformas, a influência dos chaebols foi suficientemente reduzida. Em seu lugar, podemos capacitar pequenas e médias empresas para preencher esse vácuo de poder."
 KOR_a_liberated_economy: "Uma Economia Libertada"
 KOR_a_liberated_economy_desc: "Agora que libertamos nosso país da influência indevida dos chaebols, podemos capacitar os sindicatos para desempenhar um papel maior na governança do nosso país."
 KOR_sunshine_policy: "Política de Sol"
 KOR_sunshine_policy_desc: "Quando se trata de lidar com o Norte, a esquerda coreana busca o engajamento em vez da confrontação. Através da 'Política de Sol', a esperança é que as duas Coreias se reconciliem a ponto de a transição para uma Coreia reunificada ser simples e indolor."
 KOR_joint_development: "Parque Industrial de Kaesong"
 KOR_joint_development_desc: "O parque industrial de Kaesong é um importante símbolo de cooperação intercoreana e da perspectiva futura de reunificação. Enquanto isso, ele fornece ao governo norte-coreano uma importante fonte de moeda estrangeira e às empresas sul-coreanas uma fonte de mão de obra barata. No entanto, há preocupações de que o complexo possa beneficiar os programas de armas do Norte."
 KOR_sporting_events: "Intercâmbio Cultural"
 KOR_sporting_events_desc: "Ao formar equipes esportivas conjuntas para eventos internacionais e apresentar cinema norte-coreano no Sul, podemos melhorar as trocas interpessoais entre Norte e Sul. Isso reduzirá a tensão entre nossos dois governos e incentivará nosso próprio povo a apoiar a reunificação."
 KOR_offer_talks: "Buscar um Tratado de Paz"
 KOR_offer_talks_desc: "Chegou a hora de oferecer aos nossos compatriotas do Norte uma saída da situação infeliz em que nos encontramos."
 KOR_propose_south_led_unification: "Propor uma Unificação Liderada pelo Sul"
 KOR_propose_south_led_unification_desc: "Desde nossos números de crescimento até nosso padrão de vida, está claro que o modelo sul-coreano é o caminho a seguir para a península coreana. Devemos insistir que devemos ser nós a liderar a Coreia em direção a um futuro brilhante pós-reunificação."
 KOR_propose_unity_government: "Propor um Governo de Unidade"
 KOR_propose_unity_government_desc: "Os líderes do Norte provavelmente não concordarão com um acordo que os remova do poder e potencialmente os puna por suas ações passadas. Um governo de unidade entre Norte e Sul é a melhor maneira de buscar a causa da reunificação coreana."
 KOR_pave_the_way_for_reunification: "Abrir Caminho para a Reunificação"
 KOR_pave_the_way_for_reunification_desc: "Agora que foram dados grandes passos para normalizar as relações intercoreanas, podemos começar a fazer preparativos para a reunificação."
 KOR_soften_rhetoric: "Suavizar a Retórica"
 KOR_soften_rhetoric_desc: "Criticas desnecessárias ao Norte prejudicarão o objetivo da reunificação e não alcançarão nada significativo."
 KOR_wind_down_propaganda: "Diminuir a Propaganda"
 KOR_wind_down_propaganda_desc: "Nossos esforços de propaganda direcionados ao Norte são uma fonte significativa de ressentimento em Pyongyang. Como um gesto de boa vontade, devemos reduzir essas operações."
 KOR_repeal_the_national_security_law: "Revogar a Lei de Segurança Nacional"
 KOR_repeal_the_national_security_law_desc: "A Lei de Segurança Nacional tem sido usada há muito tempo como uma ferramenta autoritária para sufocar a dissidência e qualquer tipo de avaliação crítica da divisão histórica da península coreana. Para completar a transição democrática da Coreia, essa lei deve ser revogada."
 KOR_reform_the_nis: "Reformar o NIS"
 KOR_reform_the_nis_desc: "O NIS usou seu grande aparato de inteligência para espionar e manipular sul-coreanos em vez de protegê-los de ameaças externas. Isso deve ser interrompido."
 KOR_restrict_cyber_operations: "Restringir Operações Domésticas"
 KOR_restrict_cyber_operations_desc: "O NIS gasta muito tempo espionando críticos do governo e não o suficiente lidando com os verdadeiros inimigos do nosso país. Devemos limitar a liberdade de manobra do NIS quando se trata de vigilância doméstica."
 KOR_protect_whistle_blowers: "Proteger Denunciantes"
 KOR_protect_whistle_blowers_desc: "Embora não seja viável tornar o NIS completamente transparente devido à importância de manter o sigilo, existem outras maneiras de garantir a responsabilidade. Uma delas é instituir maiores proteções para denunciantes dentro da organização que têm coragem de relatar atividades ilegais ou inconstitucionais de seus colegas."
 KOR_strengthen_oversight: "Fortalecer a Supervisão"
 KOR_strengthen_oversight_desc: "É necessária uma maior supervisão legislativa e judicial para limitar a politização do NIS. Não podemos mais nos dar ao luxo de ter uma agência de inteligência autônoma que molda a política da Coreia em seu próprio benefício."
 KOR_decouple_politics_from_intelligence: "Desvincular Política da Inteligência"
 KOR_decouple_politics_from_intelligence_desc: "Agora que reduzimos significativamente a politização do NIS, podemos confiar que a agência de inteligência do nosso país trabalhará para o benefício dos cidadãos sul-coreanos, em vez de seguir uma agenda política estreita."
 KOR_electoral_reform: "Reforma Eleitoral"
 KOR_electoral_reform_desc: "A política contemporânea da Coreia é dominada pelos dois maiores partidos conservadores e liberais. Cada vez mais, têm surgido pedidos de reforma eleitoral para quebrar o duopólio político desses dois partidos, ambos com um significativo histórico problemático, e fornecer oportunidades para novos pensamentos."
 KOR_expand_proportional_representation: "Expandir Representação Proporcional"
 KOR_expand_proportional_representation_desc: "A expansão da representação proporcional na Assembleia Nacional aumentará a importância dos partidos minoritários, trazendo esperança para a revitalização da política coreana com pensamentos novos e dinâmicos. No entanto, também aumentará o risco de impasse político na Assembleia Nacional."
 KOR_end_proportional_representation: "Acabar com a Representação Proporcional"
 KOR_end_proportional_representation_desc: "Acabar com a representação proporcional tornará mais fácil para um dos dois principais partidos coreanos garantir uma maioria na Assembleia Nacional. Embora isso aumente a estabilidade, alguns argumentam que isso virá à custa do compromisso político e agravará a divisão ideológica entre a direita e a esquerda."
 KOR_progressive_policies: "Políticas Progressistas"
 KOR_progressive_policies_desc: "Enquanto a esquerda coreana teve uma forte influência na Coreia pós-autoritária, a política socialmente progressista tem sido largamente ausente na agenda do principal partido político de esquerda da Coreia. É hora de partidos menores e mais progressistas promoverem reformas significativas."
 KOR_campaign_against_discrimination: "Campanha contra a Discriminação"
 KOR_campaign_against_discrimination_desc: "A discriminação de gênero, racial e religiosa é uma mancha na reputação internacional da Coreia e prejudica a vida cotidiana das minorias na Coreia. Devemos fazer o que podemos para combater essa discriminação. No entanto, essa abordagem pode ser resistida por uma população coreana socialmente conservadora."
 KOR_migrant_protections: "Proteções para Migrantes"
 KOR_migrant_protections_desc: "Os migrantes na Coreia recebem muito pouca proteção legal. Devemos mostrar nossa gratidão pela contribuição dos migrantes para a economia coreana tornando mais segura sua situação na sociedade coreana."
 KOR_centrist_policies: "Políticas Centristas"
 KOR_centrist_policies_desc: "Por muito tempo, os principais partidos de direita e esquerda coreanos dominaram a agenda do país. É hora de uma nova abordagem centrista radical, informada mais pelo pragmatismo do que pelo antagonismo ideológico."
 KOR_liberal_economics: "Empoderar Estudantes"
 KOR_liberal_economics_desc: "Os estudantes são a base de nosso país, mas sofrem devido a um sistema educacional rigoroso que precisa de reforma. Devemos fazer o que pudermos para apoiar os estudantes e maximizar suas oportunidades pós-graduação."
 KOR_support_entrepreneurs: "Apoiar Empreendedores"
 KOR_support_entrepreneurs_desc: "Devemos aproveitar o espírito empreendedor dos jovens de nosso país, dando-lhes todo o apoio de que precisam para inovar. Essa inovação pode ocorrer tanto em empresas existentes onde os jovens estão empregados quanto em startups ambiciosas."
 KOR_the_korean_right: "A Direita Coreana"
 KOR_the_korean_right_desc: "A Direita Coreana favorece a cautela em assuntos domésticos, intercoreanos e internacionais. A Direita vê a posição dominante dos chaebols na economia como necessária para continuar o crescimento econômico da Coreia e favorece limitações ao poder dos sindicatos. Além disso, a Direita se opõe ao engajamento com o Norte e venera Park Chung-hee como o fundador da Coreia moderna."
 KOR_empower_the_nis: "Empoderar o NIS"
 KOR_empower_the_nis_desc: "O NIS é um ativo fundamental em nossa luta contra a infiltração do Norte. Devemos dar a ele todo o apoio de que precisa para realizar suas funções de segurança nacional."
 KOR_manipulate_public_opinion: "Manipular a Opinião Pública"
 KOR_manipulate_public_opinion_desc: "O risco de a população eleger um presidente de esquerda que comprometa a segurança de nossa nação a partir do Norte é muito grande para ser ignorado. Devemos tomar medidas por conta própria."
 KOR_domestic_surveillance: "Vigilância Doméstica"
 KOR_domestic_surveillance_desc: "Não podemos nos proteger do Norte se não ficarmos de olho nos potenciais arruaceiros em nossa própria população."
 KOR_blacklist_artists: "Lista Negra de Artistas"
 KOR_blacklist_artists_desc: "Artistas de esquerda ameaçam a reputação de nosso governo e têm uma tendência a retratar o Norte de forma simpática. Devemos secretamente incluir esses artistas em uma lista negra para garantir que não recebam nenhum apoio estatal."
 KOR_cut_taxes_on_the_rich: "Reduzir Impostos para os Ricos"
 KOR_cut_taxes_on_the_rich_desc: "Nossa economia não crescerá se mantivermos restrições fiscais sobre os melhores e mais brilhantes. Liberar o poder de gasto da elite é a melhor maneira de alcançar o crescimento."
 KOR_subsidize_chaebols: "Subsidiar os Chaebols"
 KOR_subsidize_chaebols_desc: "O poder econômico dos chaebols é fundamental para garantir que a Coreia permaneça um país economicamente competitivo e dinâmico."
 KOR_restrict_union_activity: "Restringir Atividade Sindical"
 KOR_restrict_union_activity_desc: "Por muito tempo, os sindicatos deste país usaram seu poder de organização para impedir o progresso econômico. Devemos usar nosso capital político para limitar a capacidade dos sindicatos de frustrar o crescimento."
 KOR_business_first: "Negócios em Primeiro Lugar"
 KOR_business_first_desc: "Agora que fortalecemos a confiança dos investidores com nossa abordagem pró-negócios, podemos colher os benefícios do capitalismo de livre mercado."
 KOR_the_threat_from_the_north: "A Ameaça do Norte"
 KOR_the_threat_from_the_north_desc: "Enquanto a esquerda gostaria que apaziguássemos nossos inimigos do Norte, sabemos melhor do que enfraquecer nossa resolução diante da ameaça de invasão comunista."
 KOR_ban_pro_northern_groups: "Proibir Grupos Pró-Norte"
 KOR_ban_pro_northern_groups_desc: "Alguns elementos traidores dentro do Sul continuam a expressar apoio ao Norte e sua ideologia distorcida de Juche. Esses grupos não devem ser autorizados a disseminar suas ideias perigosas."
 KOR_arrest_sympathizers: "Prender Simpatizantes"
 KOR_arrest_sympathizers_desc: "Apesar de nossos esforços, alguns pseudo-intelectuais continuam a proclamar as supostas virtudes do sistema político norte-coreano. Eles não podem ser autorizados a continuar suas atividades odiosas."
 KOR_praise_the_south: "Elogiar o Sul"
 KOR_praise_the_south_desc: "As realizações do Sul nos campos da economia, sociedade, tecnologia e cultura superam em muito as do Norte. Devemos destacar as realizações de nosso estado em comparação com as falhas da liderança do Norte."
 KOR_champion_human_rights: "Defender os Direitos Humanos"
 KOR_champion_human_rights_desc: "Os direitos humanos tornaram-se parte integral da identidade sul-coreana. Devemos denunciar os abusos flagrantes desses direitos que nossos inimigos do Norte são propensos a perpetrar."
 KOR_promote_patriotism: "Promover o Patriotismo"
 KOR_promote_patriotism_desc: "Os coreanos cada vez mais carecem de orgulho em sua nação, um fenômeno perigoso quando enfrentamos uma ameaça existencial vinda do Norte. Devemos incutir os valores do patriotismo em nossa sociedade, especialmente entre os jovens."
 KOR_venerate_park_chung_hee: "Venerar Park Chung-hee"
 KOR_venerate_park_chung_hee_desc: "Apesar de seus defeitos, Park Chung-hee conquistou muito para nossa nação. Devemos promover o respeito por ele como um defensor firme do Sul contra a ameaça de Pyongyang."
 KOR_commemorate_dictatorship: "Comemorar a Ditadura"
 KOR_commemorate_dictatorship_desc: "Chegou a hora de abandonar a pretensão sobre as virtudes de um sistema democrático fraco e dividido. Embora a população em geral possa não estar aberta a essa ideia desde o início, um sistema autoritário é a melhor maneira de nos proteger contra a ameaça de invasão e promover o crescimento de nossa nação."
 KOR_offensive_approach: "Abordagem Ofensiva"
 KOR_offensive_approach_desc: "A guerra é inevitável. É melhor que lutemos em nossos próprios termos agora do que esperar que o Norte nos ataque mais tarde."
 KOR_military_buildup: "Construção Militar"
 KOR_military_buildup_desc: "O tempo é essencial. Devemos acelerar nossa produção de materiais de guerra para nos prepararmos para o conflito iminente."
 KOR_provoke_confrontation: "Provocar Confronto"
 KOR_provoke_confrontation_desc: "Chegou a hora de eliminar a ameaça do Norte de uma vez por todas. Uma vez que fabricarmos uma crise na fronteira, a cadeia de escalada nos levará eventualmente a uma invasão em larga escala do Norte."
 KOR_defensive_approach: "Abordagem Defensiva"
 KOR_defensive_approach_desc: "Não podemos antecipar as ações do Norte e seria imprudente lançar um ataque contra um inimigo tão formidável. Devemos, em vez disso, construir nossa capacidade de sobreviver a um ataque de Pyongyang."
 KOR_expanded_fortifications: "Fortificações Expandidas"
 KOR_expanded_fortifications_desc: "A Zona Desmilitarizada já é uma das áreas mais fortificadas do mundo, mas ainda há mais a ser feito para impedir que uma invasão do Norte penetre em nossas defesas."
 KOR_prepare_for_the_worst: "Defesa de Mísseis"
 KOR_prepare_for_the_worst_desc: "O arsenal de mísseis de cruzeiro e balísticos da RPDC devastaria nosso país em caso de guerra. Devemos investir em um sistema de defesa de mísseis para minimizar o impacto do arsenal de mísseis do Norte."
 KOR_subversive_approach: "Abordagem Subversiva"
 KOR_subversive_approach_desc: "Não podemos arriscar uma guerra total com o Norte, mas também não podemos simplesmente esperar pela invasão inevitável. Devemos, em vez disso, buscar minar o Norte por dentro."
 KOR_spark_insurrection: "Iniciar Insurreição"
 KOR_spark_insurrection_desc: "Chegou a hora de o povo do Norte se libertar das correntes que os prendem e se revoltar contra a ditadura brutal de [NKO.GetLeader]!"
 KOR_raise_tensions: "Aumentar Tensões"
 KOR_subversive_approach_lar: "Abordagem Subversiva"
 KOR_subversive_approach_lar_desc: "Não podemos arriscar uma guerra total com o Norte, mas também não podemos simplesmente esperar pela invasão inevitável. Devemos, em vez disso, buscar minar o Norte por dentro."
 KOR_intensify_propaganda: "Intensificar Propaganda"
 KOR_intensify_propaganda_desc: "Devemos fazer o máximo para garantir que o povo do Norte, especialmente os membros do Exército Popular Coreano, sejam simpáticos aos valores que são fundamentais para o estilo de vida do Sul."
 KOR_raise_tensions_desc: "Uma ditadura não pode ser estabelecida da noite para o dia. Para abrir o caminho para o governo autoritário, devemos começar a aumentar as tensões dentro da sociedade sul-coreana. Ao intensificar as hostilidades em relação ao Norte, migrantes estrangeiros, esquerdistas, críticos do governo, e assim por diante, podemos preparar a população coreana para o retorno de um líder forte que governará com mão de ferro."
 KOR_clamp_down_on_political_activism: "Reprimir o Ativismo Político"
 KOR_clamp_down_on_political_activism_desc: "Ativistas políticos exercem pressão cansativa sobre um estado sobrecarregado com recursos limitados. Os aspectos mais irritantes devem ser alvo de assédio por parte do estado."
 KOR_impose_martial_law: "Impor Lei Marcial"
 KOR_impose_martial_law_desc: "Com um clima de crise aumentando, podemos consolidar nosso controle declarando a lei marcial, suspendendo assim \"temporariamente\" a condução normal da política."
 KOR_muzzle_the_media: "Calar a Mídia"
 KOR_muzzle_the_media_desc: "A mídia se tornou um espinho em nosso lado, pois veículos de notícias independentes minam as conquistas de nosso governo. Devemos pressionar tais veículos para reportarem nossa verdade."
 KOR_favor_armed_forces: "Favor das Forças Armadas"
 KOR_favor_armed_forces_desc: "As forças armadas são o pilar necessário de um regime ditatorial, pois manter o monopólio sobre os meios de violência é a única maneira de manter o poder. Além disso, exércitos que cresceram avessos aos políticos que os comandam historicamente não hesitaram em derrubá-los em golpes militares."
 KOR_favor_the_nis: "Favor da NIS (Serviço de Inteligência Nacional)"
 KOR_favor_the_nis_desc: "Os serviços de inteligência são um elemento-chave de qualquer ditadura. Sem seu apoio, um líder não pode se sentir totalmente seguro contra ameaças dentro da população e do próprio governo. Antagonizar a NIS pode se provar desastroso, como o assassinato de Park Chung-hee pelo que então era a Agência Central de Inteligência da Coreia mostra."
 KOR_install_the_yusin_dictatorship: "Instalar a Ditadura Yusin"
 KOR_install_the_yusin_dictatorship_desc: "Chegou a hora de devolver a República da Coreia ao modelo de governo projetado por Park Chung-hee, uma ditadura onde a nação é protegida contra ameaças internas e externas."
 KOR_ban_demonstrations: "Reprimir Manifestações"
 KOR_ban_demonstrations_desc: "É inevitável que alguns ressentirão a restauração da ditadura Yusin. Se esses sentimentos subversivos forem mantidos silenciosamente em particular, isso não afetará nosso controle no poder. Mas devemos responder com firmeza a qualquer tentativa de disseminar essas ideias perigosas por meio de protestos públicos."
 KOR_increase_surveillance: "Aumentar a Vigilância"
 KOR_increase_surveillance_desc: "Para proteger nosso novo regime, devemos aumentar a vigilância da população para identificar elementos subversivos antes que possam se tornar uma ameaça."
 KOR_imprison_leftists: "Purgar Esquerdistas"
 KOR_imprison_leftists_desc: "Indivíduos com simpatias de esquerda ainda permanecem na burocracia do governo. Eles devem ser localizados e purgados antes que possam minar nosso sistema de governo."
 KOR_middle_power_diplomacy: "Diplomacia de Médio Poder"
 KOR_middle_power_diplomacy_desc: "A política externa da Coreia está orientada em torno de seu status de médio poder, em termos de sua posição entre potências maiores e menores, bem como entre posições internacionais polarizadas. Essa diplomacia de médio poder muitas vezes levou a Coreia a cultivar relações amigáveis com estados adversários. Por quanto tempo a Coreia conseguirá manter múltiplos equilíbrios entre estados adversários permanece incerto."
 KOR_bridging_eurasia: "Conectando a Eurásia"
 KOR_bridging_eurasia_desc: "A Coreia historicamente buscou cultivar laços comerciais, culturais e diplomáticos em toda a Eurásia, estendendo sua influência até a Europa como um sinal de sua importância internacional. Esses esforços certamente continuarão."
 KOR_rapprochement_with_russia: "Reaproximação com a Rússia"
 KOR_rapprochement_with_russia_desc: "As relações com a União Soviética foram tensas durante a Guerra Fria, mas desde a década de 1990 a Coreia do Sul e a Rússia gradualmente se aproximaram uma da outra por meio de relações comerciais."
 KOR_satellite_assistance: "Assistência Satelital"
 KOR_satellite_assistance_desc: "Nosso programa de satélites se beneficiaria da experiência russa, com o sucesso histórico do Sputnik demonstrando a capacidade da Rússia na exploração espacial."
 KOR_russian_energy: "Energia Russa"
 KOR_russian_energy_desc: "As reservas de petróleo e gás natural da Rússia são uma fonte significativa de energia para o mundo. Ao desenvolver oleodutos para a Rússia, seremos capazes de satisfazer a crescente demanda por energia entre nossa população."
 KOR_a_land_bridge_to_europe: "Uma Ponte Terrestre para a Europa"
 KOR_a_land_bridge_to_europe_desc: "Cultivar ainda mais nossos laços com a Rússia solidificará o alcance trans-eurasiático da influência coreana."
 KOR_czech_investments: "Investimentos Tchecos"
 KOR_czech_investments_desc: "Ao facilitar os investimentos de empresas coreanas na indústria tcheca, ganharemos uma presença econômica e diplomática na Europa."
 KOR_british_military_exercises: "Exercícios Militares Britânicos"
 KOR_british_military_exercises_desc: "O Reino Unido tem sido há muito tempo um amigo próximo da República da Coreia. Ao treinar nossas forças militares juntas, seremos capazes de aprimorar nossa interoperabilidade e aumentar a exposição de nosso exército."
 KOR_lessons_from_germany: "Lições da Alemanha"
 KOR_lessons_from_germany_desc: "A Alemanha é um dos poucos países que passaram por uma divisão da Guerra Fria como a nossa e conseguiram reunificação pacífica. Aprendendo com a experiência da Alemanha, podemos obter lições valiosas para a possibilidade de reunificação coreana."
 KOR_kic_europe: "Troca de Ciência e Tecnologia Europa-Coreia"
 KOR_kic_europe_desc: "Ao permitir que nossos pesquisadores troquem conhecimento e ideias com seus colegas do Conselho Europeu de Pesquisa da UE, ambos os lados ganharão um impulso em suas capacidades técnicas."
 KOR_turn_to_the_middle_east: "Olhar para o Oriente Médio"
 KOR_turn_to_the_middle_east_desc: "Por muitos anos, a Coreia do Sul cultivou contatos no Oriente Médio. Apesar da insegurança na região, a Coreia vê o Oriente Médio como uma parte do mundo rica em oportunidades."
 KOR_cautious_optimism: "Engajamento Cauteloso"
 KOR_cautious_optimism_desc: "A República da Coreia tradicionalmente esteve mais próxima dos estados árabes do que de Israel, com relações durante a década de 1970 sendo particularmente tensas. No entanto, contatos econômicos entre os dois estados cresceram dramaticamente recentemente. Talvez seja hora de um reengajamento cauteloso entre a Coreia e Israel."
 KOR_a_free_trade_agreement: "Acordo de Livre Comércio"
 KOR_a_free_trade_agreement_desc: "Ao assinar um acordo de comércio com Israel, abriremos caminho para que nossas empresas acessem o mercado israelense em setores como energia, transporte, agricultura e cibersegurança."
 KOR_iron_dome: "Cúpula de Ferro"
 KOR_iron_dome_desc: "A Cúpula de Ferro de Israel é um dos sistemas de defesa aérea mais avançados do mundo. Ao emular a Cúpula de Ferro, seremos capazes de reforçar nossos próprios sistemas de defesa aérea para neutralizar as capacidades do Norte."
 KOR_technological_cooperation: "Cooperação Tecnológica"
 KOR_technological_cooperation_desc: "Assim como a Coreia, Israel buscou tecnologia avançada como um recurso fundamental de sua economia. Ao buscar cooperação tecnológica com Israel, apoiaremos nosso próprio desenvolvimento tecnológico."
 KOR_one_heart_one_soul: "Um Coração, Uma Alma"
 KOR_one_heart_one_soul_desc: "A República da Coreia e o Irã historicamente desfrutaram de uma relação extremamente próxima, que foi chamada de \"Um Coração, Uma Alma Coreia-Irã\". Apesar das tensões internacionais, estamos comprometidos em continuar essa parceria longa e frutífera."
 KOR_increase_trade_volume: "Aumentar o Volume de Comércio"
 KOR_increase_trade_volume_desc: "Aumentar o já significativo volume de comércio entre nossos dois países proporcionará ganhos mútuos e fortalecerá nossa amizade próxima."
 KOR_iranian_infrastructure_projects: "Projetos de Infraestrutura Iraniana"
 KOR_iranian_infrastructure_projects_desc: "A infraestrutura iraniana precisa de investimentos, e as empresas coreanas têm o capital e a expertise necessários para ajudar no desenvolvimento."
 KOR_education_exchanges: "Intercâmbio Educacional"
 KOR_education_exchanges_desc: "Ao realizar intercâmbios educacionais, fortaleceremos os contatos entre pessoas de nossas duas nações e contribuiremos para o desenvolvimento socioeconômico do Irã."
 KOR_engage_the_arabs: "Consolidar a Amizade Árabe"
 KOR_engage_the_arabs_desc: "A Coreia teve muitos laços comerciais no mundo árabe, laços que podemos aproveitar para expandir nossos mercados de exportação."
 KOR_export_military_hardware: "Exportar Hardware Militar"
 KOR_export_military_hardware_desc: "Os estados árabes estão entre os maiores importadores de armas do mundo. A economia coreana se beneficiaria muito ao garantir contratos de defesa com os governos árabes."
 KOR_the_largest_shipyard_in_the_world: "O Maior Estaleiro do Mundo"
 KOR_the_largest_shipyard_in_the_world_desc: "A Arábia Saudita manifestou interesse em se associar a empresas coreanas para construir o maior estaleiro do mundo em seu território. Essa joint venture se mostrará extremamente lucrativa para nossas empresas."
 KOR_trade_with_the_gcc: "Comércio com o CCG (Conselho de Cooperação do Golfo)"
 KOR_trade_with_the_gcc_desc: "Ao negociar um acordo com o bloco mais integrado dos estados árabes, o Conselho de Cooperação do Golfo, poderemos aumentar significativamente o alcance de nossas exportações no Oriente Médio."
 KOR_peace_in_east_asia: "Paz no Leste Asiático"
 KOR_peace_in_east_asia_desc: "Cada vez mais encurralada entre China e Estados Unidos, a Coreia se recusa a ser apenas um peão na política de grandes potências e se esforça para conduzir a política externa como uma potência por si só, buscando seus próprios interesses o máximo possível."
 KOR_improve_relations_with_china: "Melhorar Relações com a China"
 KOR_improve_relations_with_china_desc: "Como o maior país da região e um parceiro comercial significativo, a China é um país que não podemos ignorar."
 KOR_hallyu_in_china: "Hallyu na China"
 KOR_hallyu_in_china_desc: "Ao promover a disseminação da cultura popular coreana na China, incluindo dramas e música pop, fortaleceremos os laços culturais entre nossos dois povos e ajudaremos a facilitar a interação."
 KOR_trading_partners: "Parceiros Comerciais"
 KOR_trading_partners_desc: "O mercado massivo da China é extremamente atraente para nossas empresas. Devemos ajudar as empresas coreanas a ganhar uma posição mais forte na China, promovendo o comércio entre nossos dois países."
 KOR_military_exchanges: "Trocas Militares"
 KOR_military_exchanges_desc: "Trocas de oficiais e linhas diretas militares são medidas chave de construção de confiança que podem reduzir o risco de confronto militar entre nossas forças armadas e as da China. No entanto, críticos argumentam que essas medidas podem reduzir nossa capacidade de responder eficazmente à atividade militar chinesa."
 KOR_a_shared_history: "Legado Compartilhado"
 KOR_a_shared_history_desc: "Assim como a Coreia, a China sofreu muito devido ao imperialismo japonês. Ao destacar nossa opressão compartilhada nas mãos dos japoneses, fortaleceremos ainda mais o vínculo entre nossos dois países."
 KOR_china_supports_the_south: "China Apoia o Sul"
 KOR_china_supports_the_south_desc: "Agora que melhoramos suficientemente nossas relações com a China e demonstramos nossa autonomia em relação aos Estados Unidos e ao Japão, a China provavelmente estará mais disposta a encerrar seu apoio à Coreia do Norte."
 KOR_eternal_allies: "Aliados Eternos"
 KOR_eternal_allies_desc: "Por mais de meio século, a República da Coreia e os Estados Unidos têm sido aliados fiéis. A ameaça da Coreia do Norte e nossos valores compartilhados são a base da aliança EUA-Coreia do Sul. Seria imprudente prejudicar essa parceria danificando nossas boas relações."
 KOR_revisit_historical_grievances: "Reafirmar Queixas Históricas"
 KOR_revisit_historical_grievances_desc: "Não esquecemos os crimes que o Japão infligiu contra nós durante sua colonização de nosso país e sua subsequente exploração e opressão. Devemos lembrar os japoneses que, até que se redimam adequadamente, não podemos desfrutar de relações diplomáticas normais."
 KOR_demand_reparations: "Exigir Reparações"
 KOR_demand_reparations_desc: "Sobreviventes dos crimes japoneses e seus apoiadores continuam a pedir compensações do Japão. Devemos apoiar as justas demandas de nossos cidadãos."
 KOR_defend_our_claims: "Defender Nossas Reivindicações"
 KOR_defend_our_claims_desc: "Apesar das reivindicações do Japão em contrário, Dokdo é território coreano e nosso exército estará pronto para defendê-lo contra agressões externas."
 KOR_economic_showdown: "Confronto Econômico"
 KOR_economic_showdown_desc: "Chega de tolerar. Não podemos continuar fazendo negócios como de costume com o Japão enquanto eles se recusam a reconhecer seus crimes contra nossa nação. Devemos usar todos os meios ao nosso alcance para mostrar a eles o erro de seus caminhos."
 KOR_draw_closer_to_japan: "Aproximar-se do Japão"
 KOR_draw_closer_to_japan_desc: "Passaram-se muitas décadas desde que o Japão se retirou da península e renunciou às suas ambições imperialistas. Devemos buscar a reconciliação com nosso rival de longa data."
 KOR_step_up_military_exercises: "Intensificar Exercícios Militares"
 KOR_step_up_military_exercises_desc: "A ameaça da Coreia do Norte não pode ser subestimada. Devemos garantir que estejamos o mais preparados possível para uma invasão norte-coreana, independentemente do impacto dos exercícios conjuntos nas relações intercoreanas."
 KOR_improve_economic_relations: "Melhorar Relações Econômicas com o Japão"
 KOR_improve_economic_relations_desc: "O Japão já é um parceiro comercial significativo de nosso país. Devemos consolidar e incentivar esses laços econômicos entre nossas duas economias dinâmicas."
 KOR_intelligence_cooperation: "Cooperação de Inteligência"
 KOR_intelligence_cooperation_desc: "É de extrema importância que a ROK e o Japão estejam cientes das capacidades militares de nosso inimigo compartilhado ao norte."
 KOR_strengthen_anti_northern_coalition: "Fortalecer a Coalizão Anti-Norte"
 KOR_strengthen_anti_northern_coalition_desc: "Agora que consolidamos nossos laços tanto com os Estados Unidos quanto com o Japão, a coalizão anti-DPRK composta por três aliados próximos estará melhor preparada para resistir a um ataque vindo do norte."
 KOR_support_the_self_defense_forces: "Assinar Tratado de Defesa Mútua"
 KOR_support_the_self_defense_forces_desc: "Nossa relação com o Japão nunca esteve tão forte. Apesar dos protestos de uma minoria vocal em nosso país, devemos solidificar nossa amizade com Tóquio por meio de um tratado de defesa."
 KOR_distance_from_china: "Distância da China"
 KOR_distance_from_china_desc: "A China é a maior ameaça à ordem regional do Leste Asiático. Não podemos manter relações próximas com essa emergente hegemonia."
 KOR_revisit_the_alliance: "Rever a Aliança"
 KOR_revisit_the_alliance_desc: "Por décadas, medos exagerados de uma invasão norte-coreana forçaram a ROK a uma relação de dependência com os EUA. Fomos obrigados a pagar pela sua proteção, suportar o comportamento vulgar de suas tropas e sofrer a brutalidade de ditadores apoiados pelos EUA. A Coreia não tolerará mais essa relação unilateral e neo-imperialista."
 KOR_secure_wartime_control: "Assegurar o Controle em Tempos de Guerra"
 KOR_secure_wartime_control_desc: "Desde a Guerra da Coreia, os Estados Unidos mantêm o controle operacional sobre nossas forças armadas em caso de guerra com a Coreia do Norte. Isso é inaceitável para uma nação soberana como a República da Coreia, mesmo que signifique que a aliança EUA-ROK não seja tão eficaz em caso de guerra."
 KOR_wind_down_the_us_presence: "Diminuir os Exercícios Conjuntos com os EUA"
 KOR_wind_down_the_us_presence_desc: "Os exercícios militares com os EUA servem pouco propósito além de antagonizar desnecessariamente o norte. Devemos buscar uma redução na escala desses exercícios militares."
 KOR_korean_security_in_korean_hands: "Segurança Coreana nas Mãos Coreanas"
 KOR_korean_security_in_korean_hands_desc: "Chegou a hora de declarar a autonomia e independência da Coreia da interferência das grandes potências externas. O destino da península deve estar nas mãos dos coreanos, não em Washington, Pequim ou Moscou. Somente quando as grandes potências nos deixarem resolver nossas diferenças poderá a nação coreana se reunificar."
 KOR_southern_focus: "Foco no Sul"
 KOR_southern_focus_desc: "O Sul e o Sudeste Asiático abrigam alguns dos países em desenvolvimento mais rápidos do mundo. Para ter uma presença significativa no cenário global, a Coreia deve cultivar relações com essas duas regiões."
 KOR_overtures_to_asean: "Abordagens à ASEAN"
 KOR_overtures_to_asean_desc: "Embora não seja tão integrada quanto a UE, a ASEAN continua sendo um dos poucos blocos regionais significativos do mundo. Reforçar nossa interação com a ASEAN ajudará a facilitar nossa entrada na região."
 KOR_support_development: "Apoio ao Desenvolvimento"
 KOR_support_development_desc: "Estados em desenvolvimento no Sudeste Asiático, como Vietnã e Filipinas, são receptores ávidos da assistência ao desenvolvimento coreana."
 KOR_asean_mediation: "Mediação pela ASEAN"
 KOR_asean_mediation_desc: "A ASEAN se orgulha de sua imparcialidade e equilíbrio entre forças opostas. Mediadores da ASEAN estão bem posicionados para ajudar a facilitar um reaproximação entre a Coreia do Norte e do Sul."
 KOR_two_tigers: "Dois Tigres"
 KOR_two_tigers_desc: "Os tigres são símbolos culturais significativos tanto na Coreia quanto na Índia. Possuindo duas das economias mais promissoras do mundo, faz sentido para os dois países maximizar sua cooperação."
 KOR_national_highways: "Rodovias Nacionais"
 KOR_national_highways_desc: "O vasto território da Índia continua mal conectado por infraestrutura. A habilidade das empresas de construção coreanas pode ajudar a resolver esse problema."
 KOR_smart_phone_manufacturing: "Fabricação de Smartphones"
 KOR_smart_phone_manufacturing_desc: "A Índia busca se tornar um exportador significativo no setor tecnológico, uma área em que temos muita experiência para oferecer."
 KOR_promote_korean_defense_companies: "Promover Empresas de Defesa Coreanas"
 KOR_promote_korean_defense_companies_desc: "As forças armadas do Sul e do Sudeste Asiático não têm escassez de ameaças de segurança emergentes para lidar. Certamente estarão ansiosos para comprar armas coreanas."
 KOR_engage_with_africa: "Engajar-se com a África"
 KOR_engage_with_africa_desc: "Embora a África possa estar distante da periferia do leste asiático da Coreia, o continente oferece muitas oportunidades em termos de status internacional, como recursos, influência, bem como os benefícios reputacionais que advêm da participação em missões internacionais lá."
 KOR_a_responsible_power: "Um Poder Responsável"
 KOR_a_responsible_power_desc: "A Coreia adotará a política externa de um poder responsável nas relações internacionais em sua conduta em relação ao continente africano. Ganhos mútuos, desenvolvimento e sustentabilidade serão privilegiados em relação ao lucro e ao interesse próprio estreito."
 KOR_development_assistance: "Assistência ao Desenvolvimento"
 KOR_development_assistance_desc: "Como outros países do leste asiático, a transformação do século XX da Coreia convenceu seus formuladores de políticas atuais e anteriores sobre a importância do desenvolvimento."
 KOR_ethical_investments: "Investimentos Éticos"
 KOR_ethical_investments_desc: "Investimentos não devem ser realizados sem supervisão ou limitação. Degradação ambiental, deslocamento populacional, queda nos padrões de vida, entre outros, não são aceitáveis."
 KOR_corporate_interests: "Interesses Corporativos"
 KOR_corporate_interests_desc: "Os chaebols da Coreia têm sido fundamentais para o sucesso do país. Seria sábio continuar a relação próxima entre o Estado e as grandes empresas em nossas relações com a África."
 KOR_peacekeeping_contributions: "Contribuições para a Manutenção da Paz"
 KOR_peacekeeping_contributions_desc: "Ao contribuir para missões de manutenção da paz, a Coreia não apenas demonstrará sua disposição em desempenhar um papel como um poder significativo no cenário internacional, mas também ajudará as tropas coreanas a acumular experiência tão necessária."
 KOR_anti_piracy_operations: "Operações Antipirataria"
 KOR_anti_piracy_operations_desc: "O Golfo de Aden é uma rota de navegação chave e um dos maiores alvos de pirataria marítima do mundo. As patrulhas da marinha coreana ajudarão a garantir essa via aquática para o bem da comunidade internacional, bem como da reputação global da Coreia."
 KOR_establish_manufacturing_plants: "Estabelecer Fábricas de Manufatura"
 KOR_establish_manufacturing_plants_desc: "A industrialização rápida e direcionada estrategicamente é a única maneira de um desenvolvimento bem-sucedido. Estamos mais preocupados com os resultados do que com os efeitos colaterais negativos que esse caminho pode causar ao longo do caminho."
 KOR_land_acquisitions: "Aquisições de Terras"
 KOR_land_acquisitions_desc: "Como um país relativamente pequeno, a Coreia luta com a falta de terras, especialmente para a produção de alimentos. Negociar acordos com governos africanos para garantir terras pode ameaçar os meios de subsistência das comunidades locais, mas ajudará a garantir o futuro de longo prazo da Coreia."
 KOR_improve_our_standing: "Melhorar nossa Posição"
 KOR_improve_our_standing_desc: "Graças às nossas ações no continente africano, podemos melhorar nossa reputação na região com todos os benefícios que isso acarreta."
 KOR_extend_our_influence: "Expandir nossa Influência"
 KOR_extend_our_influence_desc: "O poder internacional não virá seduzindo Estados menores, mas fortalecendo o domínio da Coreia sobre nações mais fracas. Nossas ações têm ajudado a avançar em nosso objetivo de obter uma posição significativa em um continente onde os Estados Unidos, a Europa, a China e a Rússia já estão disputando influência."
 f16_upgrades: "Atualizações do F-16"
 f16_upgrades_desc: "A Lockheed Martin atualizou a frota de F-16 da ROKAF para atender ao padrão F-16V, melhorando a consciência situacional da principal aeronave de combate da Força Aérea."
 KOR_smart_navy: "Marinha Inteligente"
 KOR_smart_navy_desc: "A Marinha Coreana utiliza tecnologia de ponta e sistemas baseados em TI para aumentar sua flexibilidade, agilidade e adaptabilidade."
 KOR_idea_women_in_the_special_forces: "Mulheres nas Forças Especiais"
 KOR_idea_women_in_the_special_forces_desc: "Após reformas militares, todos os cargos nas Forças Armadas Coreanas, incluindo as Forças Especiais, agora estão abertos para mulheres, desde que atendam aos requisitos necessários."
 KOR_SOF_focus: "Foco nas Forças Especiais de Elite"
 KOR_SOF_focus_desc: "Um esforço rigoroso para treinar e equipar as forças de operações especiais da Coreia ajudou a tornar as unidades sob o Comando de Guerra Especial do Exército da ROK algumas das mais eficazes do mundo."
 KOR_smart_army: "Exército Inteligente"
 KOR_smart_army_desc: "Através do programa Warrior Platform, o Exército da ROK conseguiu fornecer tecnologia de ponta para cada soldado coreano individual, permitindo que até mesmo um único soldado de infantaria funcione como uma força de combate eficaz. Isso significa que mesmo com um número reduzido de tropas, nosso exército poderá responder decisivamente a qualquer força hostil."
 KOR_conscientious_objectors: "Objetores de Consciência"
 KOR_conscientious_objectors_desc: "Todo ano, centenas de homens coreanos se recusam a servir nas Forças Armadas devido às suas crenças religiosas ou outras razões pessoais. Esses objetores de consciência são presos por 18 meses e muitas vezes são estigmatizados após retornarem à sociedade."
 KOR_conscientious_objectors1_desc: "Todo ano, centenas de homens coreanos se recusam a servir nas Forças Armadas devido às suas crenças religiosas ou outras razões pessoais. Embora os objetores de consciência costumassem ser punidos por sua recusa em servir, o governo promulgou legislação que lhes permite servir de maneiras alternativas que não conflitam com suas crenças."
 KOR_conscientious_objectors2_desc: "Todo ano, centenas de homens coreanos se recusam a servir nas Forças Armadas devido às suas crenças religiosas ou outras razões pessoais. Esses objetores de consciência são presos por 18 meses e muitas vezes são estigmatizados após retornarem à sociedade."
 KOR_conscientious_objectors3_desc: "Todo ano, centenas de homens coreanos se recusam a servir nas Forças Armadas devido às suas crenças religiosas ou outras razões pessoais. Embora os objetores de consciência costumassem ser punidos por sua recusa em servir, o governo promulgou legislação que lhes permite servir de maneiras alternativas que não conflitam com suas crenças."
 KOR_improved_labor_protections: "Proteções Trabalhistas Aprimoradas"
 KOR_improved_labor_protections_desc: "Proteções trabalhistas ligeiramente mais altas aumentaram o poder de barganha dos sindicatos em relação aos empregadores."
 KOR_improved_labor_protections2_desc: "Proteções trabalhistas significativamente mais altas aumentaram o poder de barganha dos sindicatos em relação aos empregadores."
 KOR_reduced_labor_protections: "Redução das Proteções Trabalhistas"
 KOR_reduced_labor_protections_desc: "Proteções trabalhistas ligeiramente reduzidas enfraqueceram o poder de barganha dos sindicatos em relação aos empregadores."
 KOR_reduced_labor_protections2_desc: "Proteções trabalhistas significativamente reduzidas enfraqueceram o poder de barganha dos sindicatos em relação aos empregadores."
 KOR_fair_economy: "Economia Justa"
 KOR_fair_economy_desc: "Graças às nossas reformas, a influência dos chaebols foi suficientemente diminuída. Em seu lugar, podemos capacitar pequenas e médias empresas para preencher esse vácuo de poder."
 KOR_liberated_economy: "Economia Libertada"
 KOR_liberated_economy_desc: "Agora que libertamos nosso país da influência indevida dos chaebols, podemos capacitar os sindicatos a desempenhar um papel maior na governança de nosso país."
 NKO_kaesong_industrial_park: "Parque Industrial de Kaesong"
 NKO_kaesong_industrial_park_desc: "O parque industrial de Kaesong é um importante símbolo de cooperação intercoreana e da perspectiva futura de reunificação. Enquanto isso, fornece ao governo norte-coreano uma importante fonte de moeda estrangeira."
 KOR_kaesong_industrial_park: "Parque Industrial de Kaesong"
 KOR_kaesong_industrial_park_desc: "O parque industrial de Kaesong é um importante símbolo de cooperação intercoreana e da perspectiva futura de reunificação. Enquanto isso, fornece às empresas sul-coreanas uma fonte útil de mão de obra barata."
 KOR_national_security_law: "Lei de Segurança Nacional"
 KOR_national_security_law_desc: "O objetivo declarado da Lei de Segurança Nacional é proteger o estado sul-coreano contra a subversão norte-coreana. No entanto, ela tem sido amplamente criticada devido às restrições que impõe à liberdade de expressão, opinião e associação. Sob circunstâncias altamente controversas, muitas pessoas foram processadas sob a lei por expressar opiniões consideradas excessivamente simpáticas ao Norte."
 KOR_national_assembly_deadlocked: "Assembleia Nacional: Impasse"
 KOR_national_assembly_deadlocked_desc: "Com nenhum dos dois maiores partidos detendo maioria, a Assembleia Nacional está em impasse. Os partidos minoritários têm a chave para aprovar leis, e o governo terá que gastar significante poder político para garantir o seu apoio."
 KOR_national_assembly_conservative: "Assembleia Nacional: Maioria Conservadora"
 KOR_national_assembly_conservative_desc: "O principal partido conservador detém maioria na Assembleia Nacional. Embora isso facilite a busca de uma agenda conservadora, não será possível promulgar políticas que restrinjam grandes empresas, reformem o serviço militar obrigatório e a inteligência, ou promovam a reconciliação com a Coreia do Norte."
 KOR_national_assembly_liberal: "Assembleia Nacional: Maioria Liberal"
 KOR_national_assembly_liberal_desc: "O principal partido liberal detém maioria na Assembleia Nacional. Embora isso facilite a busca de uma agenda liberal, não será possível promulgar políticas que restrinjam os sindicatos, apoiem grandes empresas ou promovam a confrontação com a Coreia do Norte."
 KOR_politicized_spy_agency: "Agência de Espionagem Politizada"
 KOR_politicized_spy_agency_desc: "Dada a tensa relação da ROK com o Norte, a agência de inteligência do país historicamente recebeu amplos poderes. Sendo responsável pela segurança externa e interna, o NIS frequentemente se envolveu secretamente na política sul-coreana para alcançar o que considerava necessário para conter a ameaça norte-coreana."
 KOR_politicized_spy_agency1_desc: "Dada a tensa relação da ROK com o Norte, a agência de inteligência do país historicamente recebeu amplos poderes. Sendo responsável pela segurança externa e interna, o NIS frequentemente se envolveu secretamente na política sul-coreana, ostensivamente para preservar a segurança nacional contra a ameaça norte-coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores sul-coreanos em detrimento dos liberais."
 KOR_politicized_spy_agency2_desc: "Dada a tensa relação da ROK com o Norte, a agência de inteligência do país historicamente recebeu amplos poderes. Sendo responsável pela segurança externa e interna, o NIS frequentemente se envolveu secretamente na política sul-coreana, ostensivamente para preservar a segurança nacional contra a ameaça norte-coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores sul-coreanos em detrimento dos liberais."
 KOR_politicized_spy_agency3_desc: "Dada a tensa relação da ROK com o Norte, a agência de inteligência do país historicamente recebeu amplos poderes. Sendo responsável pela segurança externa e interna, o NIS frequentemente se envolveu secretamente na política sul-coreana, ostensivamente para preservar a segurança nacional contra a ameaça norte-coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores sul-coreanos em detrimento dos liberais."
 KOR_politicized_spy_agency4_desc: "Dada a tensa relação da ROK com o Norte, a agência de inteligência do país historicamente recebeu amplos poderes. Sendo responsável pela segurança externa e interna, o NIS frequentemente se envolveu secretamente na política sul-coreana, ostensivamente para preservar a segurança nacional contra a ameaça norte-coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores sul-coreanos em detrimento dos liberais."
 KOR_politicized_spy_agency5_desc: "Dada a tensa relação da ROK com o Norte, a agência de inteligência do país historicamente recebeu amplos poderes. Sendo responsável pela segurança externa e interna, o NIS frequentemente se envolveu secretamente na política sul-coreana, ostensivamente para preservar a segurança nacional contra a ameaça norte-coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores sul-coreanos em detrimento dos liberais."
 KOR_de_facto_two_party_system: "Sistema de Dois Partidos de Fato"
 KOR_de_facto_two_party_system_desc: "Embora a Coreia mantenha um sistema eleitoral misto, historicamente a política tem sido efetivamente dominada pelos dois maiores partidos. Partidos menores conseguiram garantir cadeiras por meio de listas de representação proporcional, mas nunca ganharam influência suficiente para desafiar os dois maiores partidos. Enquanto alguns defendem a preservação do status quo ou até mesmo a remoção das poucas cadeiras de RP que existem, outros argumentam que a dominação dos dois maiores partidos exacerbou a polarização política e estagnou o desenvolvimento político da Coreia."
 KOR_two_party_system: "Sistema de Dois Partidos"
 KOR_two_party_system_desc: "Agora que a Coreia eliminou a representação proporcional, é mais fácil para um dos dois principais partidos coreanos garantir maioria na Assembleia Nacional. Embora isso tenha aumentado a estabilidade, alguns argumentam que isso ocorreu às custas do compromisso político e exacerbou a divisão ideológica entre direita e esquerda."
 KOR_multi_party_system: "Sistema de Múltiplos Partidos"
 KOR_multi_party_system_desc: "A expansão da representação proporcional na Assembleia Nacional aumentou a importância de partidos antes menores, trazendo esperança de revitalização da política coreana com novos pensamentos dinâmicos."
 KOR_inclusive_korea: "Coreia Inclusiva"
 KOR_inclusive_korea_desc: "A discriminação de gênero, racial e religiosa historicamente prejudicou a criação de uma sociedade coreana igualitária. Embora seja impossível eliminar completamente os preconceitos que levam a essa discriminação, podemos nos esforçar para tornar o governo coreano, e, portanto, a sociedade, o mais inclusivo possível."
 KOR_inclusive_korea1_desc: "A discriminação de gênero, racial e religiosa historicamente prejudicou a criação de uma sociedade coreana igualitária. Embora seja impossível eliminar completamente os preconceitos que levam a essa discriminação, podemos nos esforçar para tornar o governo coreano, e, portanto, a sociedade, o mais inclusivo possível."
 KOR_entrepreneurs_supported: "Apoio aos Empreendedores"
 KOR_entrepreneurs_supported_desc: "Devemos aproveitar o espírito empreendedor dos jovens de nosso país, dando-lhes o apoio de que precisam para inovar. Essa inovação pode ocorrer tanto em empresas existentes onde os jovens estão empregados quanto em startups ambiciosas."
 KOR_aggressive_approach: "Abordagem Agressiva em Relação à Coreia do Norte"
 KOR_aggressive_approach_desc: "A guerra é inevitável. É melhor que lutemos nas nossas condições agora do que esperar que o Norte nos ataque posteriormente."
 KOR_russian_satellites: "Assistência de Satélites Russos"
 KOR_russian_satellites_desc: "Com a assistência da Rússia, nosso programa espacial receberá um impulso significativo."
 KOR_PER_education_exchanges: "Intercâmbio Educacional Coreia-Irã"
 KOR_PER_education_exchanges_desc: "Os intercâmbios educacionais com a República da Coreia, um parceiro-chave do Irã, ajudaram a facilitar a aprendizagem em nosso país."
 KOR_CHI_exchange: "Intercâmbio Militar Coreia-China"
 KOR_CHI_exchange_desc: "Os intercâmbios militares entre nosso exército e o Exército de Libertação do Povo da China melhoraram as relações entre nossos dois países, mas terão um leve impacto na capacidade de nosso exército de se sair bem contra a China em caso de conflito armado entre nossos dois países."
 KOR_dokdo_fortified: "Dokdo Fortificado"
 KOR_dokdo_fortified_desc: "Apesar das alegações do Japão em contrário, Dokdo é território coreano, e nosso exército estará pronto para defendê-lo contra a agressão externa."
 KOR_JAP_trade_war: "Guerra Comercial Coreia-Japão"
 KOR_JAP_trade_war_desc: "Chega de brincadeira. Não podemos continuar fazendo negócios como de costume com os japoneses enquanto eles se recusam a reconhecer seus crimes contra nossa nação. Devemos usar todos os meios ao nosso dispor para mostrar a eles o erro de seus caminhos."
 KOR_anti_dprk_coalition: "Coalizão Anti-Coreia do Norte"
 KOR_anti_dprk_coalition_desc: "Ombro a ombro, a República da Coreia, o Japão e os Estados Unidos estão prontos para repelir qualquer ação agressiva por parte de Pyongyang."
 KOR_wartime_control: "Controle de Guerra dos EUA"
 KOR_wartime_control_desc: "Em caso de guerra com a Coreia do Norte, o controle sobre nossas forças armadas deve ser transferido para o exército dos EUA. Embora isso limite a soberania sul-coreana, garante a eficácia da aliança EUA-ROK na resposta a uma invasão do Norte."
 KOR_wartime_control1_desc: "Em caso de guerra com a Coreia do Norte, o controle sobre nossas forças armadas deve ser transferido para o exército dos EUA. Embora isso limite a soberania sul-coreana, garante a eficácia da aliança EUA-ROK na resposta a uma invasão do Norte."
 KOR_development_assistance_idea: "Assistência ao Desenvolvimento Coreano"
 KOR_development_assistance_idea_desc: "O governo coreano forneceu subsídios e empréstimos para facilitar o desenvolvimento neste país."
 KOR_neo_colonialism: "Neo-Colonialismo"
 KOR_neo_colonialism_desc: "Nossas aquisições de terras na África têm levado a acusações de neo-colonialismo, mas devemos fazer o que podemos para garantir a segurança dos recursos de nossa nação."
 KOR_chaebol_dependence: "Dependência dos Chaebols"
 KOR_chaebol_dependence_desc: "Os chaebols, conglomerados industriais de grande porte da Coreia, desempenharam um papel crucial no desenvolvimento econômico da república. Essa história levou a estreitas relações entre funcionários do governo e chaebols, resultando em corrupção e nepotismo difíceis de erradicar."
