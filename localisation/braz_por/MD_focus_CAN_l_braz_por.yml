l_braz_por:
 canada_focus: "Árvore de Foco Canadense"
 CAN_Canadian_Economy: "Economia Canadense"
 CAN_Canadian_Economy_desc: "A economia canadense é a décima maior economia do mundo em PIB. É predominantemente uma economia de serviços que emprega cerca de 3/4 da força de trabalho de todo o país. Além disso, também possui o terceiro maior valor estimado de recursos naturais do mundo, bem como as terceiras maiores reservas de petróleo do mundo."
 CAN_Prospects_Oil: "Perspectivas de Petróleo"
 CAN_Prospects_Oil_desc: "O petróleo é um grande trunfo para a obtenção de fundos adicionais para nossa grande nação. Subsidiar empresas de petróleo no Canadá ou no exterior pode ajudar a fortalecer nosso balanço de recursos naturais."
 CAN_National_Companies: "Empresas Nacionais"
 CAN_National_Companies_desc: "As empresas aqui em casa são suficientes para nossos objetivos. Elas empregam trabalhadores canadenses dedicados e nos mantêm ricos!"
 CAN_Suncor_Energy: "Energia Solar"
 CAN_Suncor_Energy_desc: "A Suncor é dedicada à produção de petróleo sintético a partir de areias petrolíferas. A empresa tem sido uma parte fundamental das regiões produtoras de petróleo do Canadá. Ela tem sido uma empresa de petróleo em ascensão desde 1995, quando a empresa se tornou pública."
 CAN_Oil_Sands: "Sands de Petróleo"
 CAN_Oil_Sands_desc: "As areias petrolíferas são um tipo de depósito de petróleo. As areias petrolíferas são compostas por areias soltas ou arenito parcialmente consolidado contendo uma mistura natural de areia, argila e água, saturada com uma forma densa e viscosa de petróleo."
 CAN_Alberta: "Alberta"
 CAN_Alberta_desc: "Alberta é o lar das areias petrolíferas de Athabasca. A região é rica em areias petrolíferas e é um dos principais recursos naturais de Alberta."
 CAN_Athabasca_Oil_Refineries: "Refinarias de Petróleo de Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "Continuar a explorar as areias petrolíferas de Athabasca pode ajudar a expandir as exportações de petróleo do Canadá."
 CAN_Saskatchewan: "Saskatchewan"
 CAN_Saskatchewan_desc: "Saskatchewan é uma das duas principais regiões de areias petrolíferas no Canadá. Elas dependem muito do refino e transporte desse recurso."
 CAN_Bakken_Shale_Refineries: "Refinarias de Xisto Bakken"
 CAN_Bakken_Shale_Refineries_desc: "Refinar o petróleo das areias petrolíferas do xisto Bakken ajudará a melhorar nossa independência petrolífera."
 CAN_Keystone_Pipeline: "Duto Keystone"
 CAN_Keystone_Pipeline_desc: "O Duto Keystone é um dos dutos de petróleo mais controversos na história do Canadá e dos Estados Unidos. Sua proposta planejada permitiria o transporte de mais petróleo em uma distância mais curta do que o duto atual."
 CAN_Imperial_Oil: "Óleo Imperial"
 CAN_Imperial_Oil_desc: "A Imperial Oil é uma das principais empresas de refino e prospecção de petróleo no Canadá. É a segunda maior empresa integrada de petróleo."
 CAN_International_Companies: "Empresas Internacionais"
 CAN_International_Companies_desc: "Atrair empresas estrangeiras e fazer acordos com empresas internacionais estrangeiras deve ajudar nossa indústria de petróleo, bem como a delas."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "A ExxonMobil é uma das maiores empresas do mundo. A Exxon é a maior descendente direta da Standard Oil de John D. Rockefeller e foi formada em 1999 a partir da fusão da Exxon e da Mobil. A empresa continua a crescer e ser uma das maiores empresas de petróleo do mundo."
 CAN_NA_Oil_Treaty: "Tratado de Petróleo da América do Norte"
 CAN_NA_Oil_Treaty_desc: "O Tratado de Petróleo da América do Norte é uma extensão do Tratado de Livre Comércio da América do Norte. Ele gira principalmente em torno de tratados de petróleo entre os Estados Unidos e o Canadá."
 CAN_Increase_Local_Refining: "Aumentar o Refino Local"
 CAN_Increase_Local_Refining_desc: "Melhorar nosso refino local nos permitirá ser mais eficientes com o petróleo \"sujo\" que produzimos das xistos e areias."
 CAN_Mutual_Extraction_Research: "Pesquisa de Extração Mútua"
 CAN_Mutual_Extraction_Research_desc: "Pesquisar formas mais eficientes de processar petróleo pode ser extremamente benéfico para nossa nação. É importante focar nessa indústria-chave do Canadá."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "A Saudi Aramco é uma das maiores empresas do mundo em receita, além de ostentar as segundas maiores reservas provadas de petróleo bruto do mundo. Ela também possui a maior produção diária de petróleo de todas as empresas produtoras de petróleo, consolidando ainda mais a Arábia Saudita como o segundo maior produtor de petróleo."
 CAN_european_military: "Militar de Estilo Europeu"
 CAN_european_military_desc: "Reestruturar ainda mais nosso exército para ser mais descentralizado, no formato de brigadas, como o da Europa, nos permitirá ser mais eficientes em tarefas de resposta rápida."
 CAN_american_canadian_military: "Cooperação Militar Americano-Canadense"
 CAN_american_canadian_military_desc: "A cooperação com nosso gigante vizinho ao sul pode ensinar nossas tropas novos truques."
 CAN_Rosneft: "Rosneft"
 CAN_Rosneft_desc: "Embora menor do que a Gazprom, a Rosneft é outra grande empresa de petróleo originária da Rússia. Ela estabeleceu uma proeminência mundial como sendo a terceira maior empresa da Rússia. Em 2013, ela se tornou uma das maiores empresas de petróleo de capital aberto do mundo."
 CAN_Refineries_Abroad: "Refinarias no Exterior"
 CAN_Refineries_Abroad_desc: "Investir em refinarias no exterior ajudará a fortalecer nosso balanço patrimonial e aprofundar nossas relações com as nações estrangeiras com as quais buscamos maior cooperação."
 CAN_Local_Investing: "Investimento Local"
 CAN_Local_Investing_desc: "A autossuficiência em petróleo abrirá o caminho para uma maior prosperidade econômica. Vamos refinar este \"ouro negro\" e mostrar ao mundo do que o Canadá é feito."
 CAN_Abqaiq_Refineries: "Refinarias de Abqaiq"
 CAN_Abqaiq_Refineries_desc: "A parceria com a Saudi Aramco começou a mostrar seu valor. Investir nas refinarias de Abqaiq nos proporcionará uma parcela ainda maior dos lucros desta gigantesca empresa!"
 CAN_Volgograd_Refineries: "Refinarias de Volgogrado"
 CAN_Volgograd_Refineries_desc: "As refinarias da Rosneft precisam de uma atualização. Quanto melhor financiarmos essas refinarias na Rússia, mais lucro podemos esperar obter com nosso investimento estrangeiro na região."
 CAN_Focus_Oil_Sands: "Foco em Areias Petrolíferas"
 CAN_Focus_Oil_Sands_desc: "Estruturar nosso foco energético atualmente nas areias petrolíferas ajudará nossos departamentos de P&D a desenvolver formas melhores de mineração e refino."
 CAN_Focus_Oil_Shales: "Foco em Xistos Petrolíferos"
 CAN_Focus_Oil_Shales_desc: "Estruturar nosso foco energético atualmente em xistos petrolíferos ajudará nossos departamentos de P&D a desenvolver formas melhores de mineração e refino."
 CAN_Efficient_Oil_Production: "Produção Eficiente de Petróleo"
 CAN_Efficient_Oil_Production_desc: "Melhorar nosso processo de refino apenas aumentará a produção de petróleo de nossa nação."
 CAN_Oil_Expansion_Expertise: "Barões do Petróleo das Américas"
 CAN_Oil_Expansion_Expertise_desc: "Ninguém supera o Canadá!"
 CAN_Canadian_Infrastructure: "Infraestrutura Canadense"
 CAN_Canadian_Infrastructure_desc: "A infraestrutura é o sangue vital de nossa economia, e não devemos hesitar em investir os recursos necessários nela."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Financiamento Provincial da Infraestrutura de Estradas"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "A qualidade da infraestrutura varia entre as províncias. Devemos fazer o que pudermos para abordar as disparidades regionais."
 CAN_Federal_Gas_Tax_Fund: "Fundo Federal de Impostos sobre Gasolina"
 CAN_Federal_Gas_Tax_Fund_desc: "Através do Fundo Federal de Impostos sobre Gasolina, podemos usar a renda gerada pelos combustíveis fósseis para fornecer suporte a projetos de infraestrutura local em muitas áreas, incluindo transporte público, gestão de resíduos e mitigação de desastres."
 CAN_Provincial_Territorial_Base_Fund: "Fundo de Base Provincial e Territorial"
 CAN_Provincial_Territorial_Base_Fund_desc: "Usando este fundo, podemos fornecer um nível básico de financiamento para as prioridades de infraestrutura central das províncias e territórios do Canadá."
 CAN_Building_Canada_Fund: "Fundo de Construção do Canadá"
 CAN_Building_Canada_Fund_desc: "Como parte do plano de Construção do Canadá, este novo fundo pode abordar as prioridades de infraestrutura nos níveis nacional, regional e local, a fim de cumprir as três prioridades de uma economia mais forte, meio ambiente mais limpo e comunidades fortes e prósperas."
 CAN_Canada_Strategic_Infrastructure_Fund: "Fundo de Infraestrutura Estratégica do Canadá"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Alguns tipos de infraestrutura são essenciais para o funcionamento adequado da nação. Ativos como ferrovias e infraestrutura hídrica merecem atenção especial e, portanto, um fundo dedicado."
 CAN_P3_Projects: "Projetos Público-Privados"
 CAN_P3_Projects_desc: "Com o aumento do setor privado, o governo não precisa mais realizar projetos de infraestrutura em grande escala por conta própria. Parcerias público-privadas entre o governo canadense e a indústria fornecem maneiras úteis de financiar projetos relacionados à saúde, transporte, meio ambiente, justiça, lazer e educação."
 CAN_Trans_Canada_Highway_Expansion: "Expansão da Autoestrada Trans-Canadá"
 CAN_Trans_Canada_Highway_Expansion_desc: "Como um país excepcionalmente grande, conectar extremos opostos da nação canadense está longe de ser uma tarefa fácil. A Autoestrada Trans-Canadá deve ser aprimorada para aumentar a conectividade do nosso país."
 CAN_Heavy_Industries_Focus: "Foco em Indústrias Pesadas"
 CAN_Heavy_Industries_Focus_desc: "Se o Canadá quiser manter seu lugar como uma das maiores economias do mundo, devemos fazer os investimentos necessários em nossa indústria doméstica."
 CAN_Centralized_Industry: "Indústria Centralizada"
 CAN_Centralized_Industry_desc: "É importante manter um olhar cuidadoso sobre os impulsionadores econômicos de nossa nação."
 CAN_AECON_Industries: "Indústrias Aecon"
 CAN_AECON_Industries_desc: "As Indústrias Aecon são a divisão da Aecon Group Inc. especializada em fornecer serviços de construção para o setor público e privado em áreas relacionadas à indústria."
 CAN_Petrochemical_Industrialization: "Industrialização Petroquímica"
 CAN_Petrochemical_Industrialization_desc: "Dadas as vastas reservas de combustíveis fósseis do Canadá, a produção petroquímica é uma área potencialmente lucrativa para se concentrar."
 CAN_Nuclear_Energy_Developments: "Desenvolvimentos em Energia Nuclear"
 CAN_Nuclear_Energy_Developments_desc: "Embora os combustíveis fósseis tenham contribuído muito para o Canadá, somos conscientes de que nossos suprimentos não são infinitos. Devemos começar a diversificar nossas fontes de energia, e a energia nuclear é uma das alternativas mais promissoras que existem."
 CAN_Allow_Foreign_Companies: "Permitir Empresas Estrangeiras"
 CAN_Allow_Foreign_Companies_desc: "O Canadá sempre foi parte integrante do capitalismo global, e continuaremos a desempenhar esse papel, recebendo multinacionais estrangeiras de braços abertos."
 CAN_Seek_US_Companies: "Buscar Empresas dos EUA"
 CAN_Seek_US_Companies_desc: "Dada a nossa proximidade com os Estados Unidos, as gigantes americanas ao sul da fronteira estão particularmente interessadas no mercado canadense. E por que não estariam?"
 CAN_Strengthen_NA_Agreements: "Fortalecer Acordos da América do Norte"
 CAN_Strengthen_NA_Agreements_desc: "Devemos consolidar os laços comunitários que o NAFTA e outras formas de cooperação começaram a formar na América do Norte."
 CAN_Expand_Automobile_Manufactoring: "Expandir Manufatura de Automóveis"
 CAN_Expand_Automobile_Manufactoring_desc: "Por muitos anos, fabricantes de automóveis estrangeiros dos EUA, Japão e outros países têm fabricado seus produtos em plantas de montagem canadenses. Construir sobre essa base garantirá mais empregos canadenses e uma economia canadense mais forte."
 CAN_seek_british_companies: "Buscar Empresas Britânicas"
 CAN_seek_british_companies_desc: "Procurando manter um pé no Atlântico, as empresas britânicas estão ansiosas para buscar oportunidades econômicas em nosso país."
 CAN_Strengthen_EU_Cooperations: "Fortalecer Cooperações Europeias"
 CAN_Strengthen_EU_Cooperations_desc: "Embora as nações europeias individuais possam não ter mais a influência econômica que tinham antes, juntas representam uma parte importante da economia mundial que não podemos ignorar."
 CAN_Expand_Shipbuilding: "Expandir Construção Naval"
 CAN_Expand_Shipbuilding_desc: "Contribuindo com bilhões em receita e sustentando mais de 10.000 empregos, a indústria marítima do Canadá é um setor econômico útil que poderia ser ainda mais aprimorado."
 CAN_Industrial_Expertise: "Expertise Industrial"
 CAN_Industrial_Expertise_desc: "Agora que melhoramos a já impressionante capacidade industrial do Canadá, podemos afirmar ter alguma expertise nesta área em particular."
 CAN_Focus_On_Political_Spectrum: "Foco no Espectro Político"
 CAN_Focus_On_Political_Spectrum_desc: "Ao longo da história política do Canadá, valores liberais, igualitários e moderados reinaram supremos. Mas à medida que as forças populistas começam a se agitar pelo mundo e potências emergentes buscam alterar o consenso liberal que tem governado a ordem internacional desde o fim da Guerra Fria, essa tradição será mantida?"
 CAN_Ministry_Of_Culture: "Ministério da Cultura"
 CAN_Ministry_Of_Culture_desc: "O Departamento do Patrimônio Canadense é o departamento do governo do Canadá responsável pela preservação e promoção da cultura canadense."
 CAN_Two_Language_State: "Estado de Duas Línguas"
 CAN_Two_Language_State_desc: "O Canadá sempre foi, e sempre será, um país no qual o inglês e o francês compartilham igual status."
 CAN_maintain_the_status_quo: "Manter o Status Quo"
 CAN_maintain_the_status_quo_desc: "O bilinguismo está consagrado na constituição do Canadá e é o alicerce sobre o qual a unidade da nação é garantida."
 CAN_crush_anti_quebecois_movements: "Esmagar Movimentos Anti-Quebequenses"
 CAN_crush_anti_quebecois_movements_desc: "O povo de Quebec tem se sentido cada vez mais alienado pelas representações negativas de Quebec na mídia de língua inglesa do Canadá. Devemos desencorajar esse \"Quebec bashing\" para garantir que nossos cidadãos quebequenses continuem a se sentir bem-vindos neste país."
 CAN_educational_focuses: "Educação Canadense Aprimorada"
 CAN_educational_focuses_desc: "Para reduzir a lacuna entre os cidadãos de língua inglesa e francesa do Canadá, devemos investir no sistema educacional da nação, de modo a promover um senso de identidade compartilhada desde cedo na vida."
 CAN_restore_quebec_to_glory: "Restaurar a Glória de Quebec"
 CAN_restore_quebec_to_glory_desc: "Antes que a Nova França fosse conquistada pelos britânicos, era um impressionante posto de cultura e influência francesa nas Américas. Quebec herdará este orgulhoso legado."
 CAN_redraft_langauge_laws: "Reformular as Leis de Idioma"
 CAN_redraft_langauge_laws_desc: "Nossas atuais leis de idioma devem ser atualizadas para refletir verdadeiramente a natureza bilíngue de nosso país."
 CAN_multi_language_forces: "Nação Multilíngue"
 CAN_multi_language_forces_desc: "Não seremos mais um país com duas partes separadas que falam idiomas diferentes. Em vez disso, devemos nos esforçar para ter uma nação verdadeiramente integrada e multilíngue."
 CAN_a_nation_of_culture: "Uma Capital Cultural"
 CAN_a_nation_of_culture_desc: "Montreal sempre foi considerada a \"Capital Cultural do Canadá\". Devemos fornecer à cidade tudo o que ela precisa para continuar sendo um bastião da cultura canadense."
 CAN_reoriented_vision: "Visão Militar Reorientada"
 CAN_reoriented_vision_desc: "As Forças Armadas Canadenses precisam de uma nova visão subjacente para melhor representar o povo do novo Canadá que estamos tentando construir."
 CAN_a_nation_of_diversity: "Nação da Diversidade"
 CAN_a_nation_of_diversity_desc: "No Canadá de hoje, a diferença é celebrada e não zombada. Todos os verdadeiros canadenses, independentemente do idioma que falam, podem se sentir bem-vindos aqui."
 CAN_federal_reorganization: "Reorganização Federal"
 CAN_federal_reorganization_desc: "Redistribuindo o poder dado às províncias, podemos reduzir ainda mais os apelos por um Quebec independente."
 CAN_the_new_order: "Um Novo Canadá"
 CAN_the_new_order_desc: "Através de nossos esforços, construímos um novo Canadá, um que ganha força ao lidar com sua diversidade interna."
 CAN_One_Language_State: "Um Estado de Língua"
 CAN_One_Language_State_desc: "O bilinguismo atual do Canadá é uma receita para a instabilidade e eventual calamidade. Uma língua deve triunfar sobre a outra."
 CAN_French_Government: "Governo Francês"
 CAN_French_Government_desc: "Por muito tempo, os falantes de francês do Canadá foram marginalizados e menosprezados por nossos arrogantes primos anglofonos. Allons-y citoyens! O futuro do Canadá é francófono!"
 CAN_Glorification_Of_Quebec: "Glorificação de Quebec"
 CAN_Glorification_Of_Quebec_desc: "Como herdeiros do legado da Nova França, a história e cultura de Quebec merecem um lugar de destaque na identidade nacional do Canadá."
 CAN_English_Government: "Governo Inglês"
 CAN_English_Government_desc: "Os elementos francófonos subversivos dentro do Canadá têm sido um espinho em nosso lado por muito tempo. É hora de abandonar a fachada do bilinguismo em que nossos predecessores dependiam e abraçar a identidade anglófona do Canadá."
 CAN_Integration_Of_Quebec: "Integração de Quebec"
 CAN_Integration_Of_Quebec_desc: "Quebec deve se conformar com o resto do país. Devemos iniciar reformas para alcançar a plena integração desta província indisciplinada."
 CAN_Address_Native_Question: "Abordar a Questão Indígena"
 CAN_Address_Native_Question_desc: "As Primeiras Nações são os povos nativos do Canadá e há muito tempo reclamam de discriminação, condições socioeconômicas precárias e falta de respeito pelos direitos das terras indígenas."
 CAN_Continue_Societal_Integration: "Continuar a Integração Social"
 CAN_Continue_Societal_Integration_desc: "As pessoas das Primeiras Nações atualmente sofrem com uma série de problemas, como o desemprego e problemas de saúde, colocando seus padrões de vida em paridade com os de países em desenvolvimento, como o Haiti. Devemos fazer o que podemos para corrigir essas desigualdades e melhorar os padrões de vida da população indígena do Canadá."
 CAN_Native_Peoples_Act: "Lei dos Povos Indígenas"
 CAN_Native_Peoples_Act_desc: "Um novo ato legislativo para respeitar a cultura das Primeiras Nações e prevenir a discriminação fará muito para mostrar às pessoas indígenas que são bem-vindas no Canadá de hoje."
 CAN_Focus_On_Canada: "Foco no Canadá"
 CAN_Focus_On_Canada_desc: "Em um mundo cada vez mais caótico, devemos cuidar de nossos próprios interesses. Afinal, quem mais protegerá o Canadá se não nós?"
 CAN_Canada_First: "Canadá em Primeiro Lugar"
 CAN_Canada_First_desc: "Os assuntos internacionais não são de nossa preocupação. O povo canadense merece nossa atenção total e indivisa."
 CAN_NA_Proposal: "Proposta da América do Norte"
 CAN_NA_Proposal_desc: "Embora os assuntos estrangeiros não devam nos preocupar, não podemos negar a posição geográfica do Canadá. Devemos assegurar aos nossos vizinhos que nosso afastamento do mundo não comprometerá nossas relações."
 CAN_Stand_Alone: "Ficar Sozinho"
 CAN_Stand_Alone_desc: "Chegou a hora de remover as algemas que nos prendem à Europa através da OTAN. O Canadá se recusa a ficar amarrado aos interesses de segurança de países que estão muito além de nossas costas."
 CAN_strength_at_home: "Força em Casa"
 CAN_strength_at_home_desc: "Para aumentar nossa autossuficiência, devemos investir em nossas próprias capacidades econômicas."
 CAN_a_neutral_rhetoric: "Retórica Neutra"
 CAN_a_neutral_rhetoric_desc: "Tem se tornado cada vez mais claro que a era pós-Guerra Fria não é tão unipolar como muitos acreditavam. Devemos começar a afirmar a neutralidade canadense para garantir que não fiquemos presos na crescente competição das grandes potências."
 CAN_shred_the_constitution_act: "Destruir o Ato Constitucional"
 CAN_shred_the_constitution_act_desc: "A Seção 35 do Ato Constitucional concede direitos e proteções especiais à população indígena. Esses direitos devem ser retirados se quisermos resolver completamente os problemas sociais associados às Primeiras Nações."
 CAN_destroy_reservations: "Destruir Reservas"
 CAN_destroy_reservations_desc: "Apesar de terem recebido centenas de milhares de dólares em investimentos do governo, as chamadas \"reservas indígenas\" estão em um estado lamentável. Não temos escolha senão fechá-las permanentemente."
 CAN_discredit_western_identitiy: "Descreditar a Identidade Ocidental"
 CAN_discredit_western_identitiy_desc: "Nós canadenses não devemos mais nos identificar com o \"Ocidente\". Esse conceito vago e sem sentido, supostamente ligado à nossa localização geográfica, nos força a adotar uma política externa centrada nos EUA e na Europa que não serve para nada."
 CAN_end_foriegn_entanglment: "Fim do Envolvimento Estrangeiro"
 CAN_end_foriegn_entanglment_desc: "O envolvimento do Canadá no exterior é inútil e caro. Devemos nos retirar e focar em melhorar as condições em nosso próprio país."
 CAN_military_autarky: "Autarquia Militar"
 CAN_military_autarky_desc: "Nosso exército atualmente depende demais de nossos supostos \"aliados\". Devemos aumentar nossas próprias capacidades para que, em caso de guerra, não precisemos depender de ninguém além de nós mesmos."
 CAN_a_redefinition: "Redefinição"
 CAN_a_redefinition_desc: "A identidade canadense deve ser fundamentalmente redefinida se quisermos nos comprometer plenamente com nossa nova política externa."
 CAN_canadian_isolationism: "Isolacionismo Canadense"
 CAN_canadian_isolationism_desc: "Assim como nossos vizinhos ao sul já fizeram, devemos lavar nossas mãos dos muitos problemas do mundo e, em vez disso, voltar nosso olhar para o interior."
 CAN_revised_foreign_policy: "Política Externa Revisada"
 CAN_revised_foreign_policy_desc: "Chegou a hora de declarar a neutralidade permanente do Canadá. Não seremos mais peões nos jogos geopolíticos de outros estados."
 CAN_industrial_might: "Força Industrial"
 CAN_industrial_might_desc: "Agora que escolhemos priorizar os interesses do Canadá, podemos nos concentrar em transformar o Canadá em uma potência econômica."
 CAN_bureaucracy: "Burocracia"
 CAN_bureaucracy_desc: "Um país tão grande quanto o Canadá requer uma burocracia igualmente grande para governá-lo de forma eficaz."
 CAN_domestic: "Independência Doméstica"
 CAN_domestic_desc: "Interesses estrangeiros dentro das fronteiras do Canadá continuam sendo um problema preocupante. Devemos garantir que essas forças estrangeiras não possam exercer influência sobre nossa política governamental."
 CAN_redistribution_of_balance: "Orçamento Reequilibrado"
 CAN_redistribution_of_balance_desc: "Tendo reduzido nossos compromissos internacionais, agora temos os recursos para investir mais em programas de gastos domésticos."
 CAN_tax_cuts: "Redução de Impostos"
 CAN_tax_cuts_desc: "Nossa pegada internacional reduzida significa que não precisamos mais tributar os canadenses da mesma forma que antes."
 CAN_State_Of_Terror: "Estado de Terror"
 CAN_State_Of_Terror_desc: "Nossa política controversa em relação às Primeiras Nações agitou um vespeiro. Essa instabilidade levou a um aumento da ansiedade em um país que era antes moderado e estável."
 CAN_Western_Shift: "Mudança Ocidental"
 CAN_Western_Shift_desc: "Devemos capitalizar os recentes desenvolvimentos internacionais para reafirmar nosso compromisso com a ordem internacional liberal liderada pelo Ocidente."
 CAN_Strengthen_Ties_With_Nato: "Fortalecer Laços com a OTAN"
 CAN_Strengthen_Ties_With_Nato_desc: "A posição do Canadá sempre foi que a OTAN é um pilar indispensável da segurança internacional."
 CAN_European_Investments: "Investimentos Europeus"
 CAN_European_Investments_desc: "Os laços de amizade entre nós e nossos parceiros europeus podem ser facilitados com alguns fundos não indesejados de investidores generosos."
 CAN_Propose_NAFTA_Improvements: "Propor Melhorias no NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: "Embora o NAFTA seja uma base sólida para nossa relação com nossos vizinhos da América do Norte, sempre há espaço para melhorias."
 CAN_US_Investments: "Investimentos dos EUA"
 CAN_US_Investments_desc: "A potência econômica ao nosso sul é a fonte perfeita de investimento para ajudar a sustentar a economia de nosso país."
 CAN_Strengthen_Position_In_Nato: "Fortalecer a Posição na OTAN"
 CAN_Strengthen_Position_In_Nato_desc: "Até agora, o Canadá tem ocupado em grande parte um papel secundário na OTAN e deixado nossos aliados comandarem. Devemos mostrar que o Canadá tem muito mais a oferecer à aliança."
 CAN_nato_exercises: "Exercícios da NATO"
 CAN_nato_exercises_desc: "Devemos convocar exercícios conjuntos entre os membros da NATO como forma de nos prepararmos para conflitos futuros."
 CAN_greater_military_cooperation: "Maior Cooperação Militar"
 CAN_greater_military_cooperation_desc: "Para garantir que o Canadá faça um compromisso mais substancial com a NATO, devemos fortalecer nossas próprias forças armadas."
 CAN_investments_in_nato: "Investir na NATO"
 CAN_investments_in_nato_desc: "A NATO estagnará e eventualmente declinará se recursos não forem regularmente investidos para garantir que ela permaneça relevante e eficaz."
 CAN_reinforce_western_ideals: "Reforçar Ideais Ocidentais"
 CAN_reinforce_western_ideals_desc: "Valores ocidentais sempre foram a base da identidade canadense. Devemos nos lembrar do que nos torna canadenses."
 CAN_study_american_war_doctrine: "Estudar a Doutrina de Guerra Americana"
 CAN_study_american_war_doctrine_desc: "A extensa experiência de combate dos Estados Unidos é algo que devemos aproveitar, tirando lições do que eles aprenderam."
 CAN_canadian_peacekeepers: "Mantenedores da Paz Canadenses"
 CAN_canadian_peacekeepers_desc: "Como uma potência média, o Canadá sempre foi um participante entusiasmado em esforços internacionais, como as Nações Unidas. Devemos reforçar nossos compromissos com operações de paz das Nações Unidas para demonstrar nosso comprometimento com a ordem internacional."
 CAN_support_the_mutual_defense: "Apoiar a Defesa Mútua"
 CAN_support_the_mutual_defense_desc: "O Artigo 5 do Tratado da NATO afirma que um ataque contra um é um ataque contra todos. Devemos garantir que a confiança nesse compromisso com a defesa mútua não vacile."
 CAN_draw_in_mexico: "Atrair o México"
 CAN_draw_in_mexico_desc: "Como um país atlântico e norte-americano, o México é um parceiro adequado para uma maior expansão da NATO."
 CAN_Eastern_Shift: "Mudança para o Leste"
 CAN_Eastern_Shift_desc: "O Canadá tem sido um amigo leal dos EUA e da Europa Ocidental por muito tempo. E para quê? Livre de animosidade ideológica da era da Guerra Fria, uma Rússia ressurgente e uma China em ascensão têm muito a oferecer ao Canadá."
 CAN_Russian_Cooperationism: "Cooperação com a Rússia"
 CAN_Russian_Cooperationism_desc: "Como um país ártico rico em combustíveis fósseis, a Rússia é um parceiro adequado para nosso país no futuro."
 CAN_Chinese_Agreements: "Acordos com a China"
 CAN_Chinese_Agreements_desc: "A ascensão da China é inevitável. Portanto, devemos aproveitar ao máximo o vasto mercado e as reservas financeiras da China o mais cedo possível."
 CAN_Investments_From_East: "Investimentos do Oriente"
 CAN_Investments_From_East_desc: "O dinheiro russo e chinês garantirá a alinhamento do Canadá com as potências emergentes e impulsionará o crescimento econômico de nosso país."
 CAN_Expand_Arctic_Routes: "Expandir Rotas Árticas"
 CAN_Expand_Arctic_Routes_desc: "Tendo garantido a cooperação de outras nações árticas, agora podemos nos beneficiar da expansão das rotas de navegação ártica."
 CAN_Russo_Canadian_Trade_Agreement: "Acordo de Comércio Russo-Canadense"
 CAN_Russo_Canadian_Trade_Agreement_desc: "O comércio entre o Canadá e a Federação Russa ajudará a impulsionar o crescimento de nossa indústria de extração de combustíveis fósseis."
 CAN_China_Canada_Commerce_Council: "Conselho de Comércio China-Canadá"
 CAN_China_Canada_Commerce_Council_desc: "Ao estabelecer um conselho para facilitar interações comerciais entre o Canadá e a China, podemos melhorar significativamente a facilidade de fazer negócios para empresas de ambos os países."
 CAN_Russo_Chinese_Canadian_Sphere: "Esfera Russo-Chinesa-Canadense"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Por meio de nossas interações com Rússia e China, está cada vez mais claro que uma esfera de interesses comuns está se formando em três continentes. Devemos reconhecer e consolidar o surgimento dessa esfera."
 CAN_Canadian_Armed_Forces: "Forças Armadas Canadenses"
 CAN_Canadian_Armed_Forces_desc: "As Forças Armadas Canadenses têm três objetivos principais: a defesa da pátria canadense, a defesa do continente norte-americano e a segurança internacional em geral. Para alcançar esses três objetivos, nossas forças armadas precisam receber o apoio necessário."
 CAN_the_infantry: "A Infantaria"
 CAN_the_infantry_desc: "Devemos nos concentrar em melhorar as capacidades de combate de nossa infantaria."
 CAN_new_rifles: "Novos Rifles"
 CAN_new_rifles_desc: "A infantaria é a parte mais importante de qualquer exército, devemos garantir que eles tenham a tecnologia mais nova e melhor."
 CAN_new_manufacturers: "Novos Fabricantes"
 CAN_new_manufacturers_desc: "Devemos encontrar novos e mais eficientes fabricantes de armas para produzir nossas novas linhas de hardware."
 CAN_manufacturer_companys: "Contratos de Armas Russas"
 CAN_manufacturer_companys_desc: "Os russos provaram ser um candidato viável para fornecer nosso exército com o fuzil de serviço de que ele precisa."
 CAN_manufacturer_companys_2: "Plataformas de Armas Americanas"
 CAN_manufacturer_companys_2_desc: "Existem duas coisas que combinam: armas e armas maiores. Eles nos fornecerão o melhor fuzil de serviço."
 CAN_rcaf: "Força Aérea Real Canadense"
 CAN_rcaf_desc: "Quem detém os céus detém o campo de batalha, devemos melhorar muito a nossa força aérea se quisermos exercer nosso poder no campo de batalha."
 CAN_navy: "Marinha Real Canadense"
 CAN_navy_desc: "Uma marinha de águas azuis é a única marinha que faz diferença, devemos direcionar nossos recursos para formar uma marinha tão capaz."
 CAN_navy_carrier: "O Porta-Aviões Flutuante"
 CAN_navy_carrier_desc: "Um porta-aviões é uma tecnologia-chave em qualquer marinha, permitindo operações militares extensivas longe de casa. Ter um próprio nos tornaria formidavelmente mais fortes no campo de batalha."
 CAN_air_focus: "Modelos de Caças"
 CAN_air_focus_desc: "Devemos investir em novos modelos de caças para substituir os antigos e desatualizados."
 CAN_air_model_us: "Projetos Americanos"
 CAN_air_model_us_desc: "Vamos buscar colaboração com os americanos no desenvolvimento de novos caças."
 CAN_air_model_uk: "Projetos Britânicos"
 CAN_air_model_uk_desc: "Vamos solicitar assistência britânica no desenvolvimento de novos jatos."
 CAN_air_factories: "Fábricas de Veículos Aéreos"
 CAN_air_factories_desc: "Devemos investir em novas instalações para produzir nossa nova linha de aeronaves."
 CAN_new_helicopters: "Helicópteros Atualizados"
 CAN_new_helicopters_desc: "Iniciaremos pesquisa e desenvolvimento de uma nova linha de helicópteros de transporte e ataque."
 CAN_international_wargames: "Jogos de Guerra Anuais"
 CAN_international_wargames_desc: "Os jogos de guerra desempenham um papel vital na manutenção do planejamento militar e da estratégia atualizados. Convidar nossos aliados para participar de jogos de guerra conjuntos nos permitirá desenvolver ainda mais nossas habilidades."
 CAN_destroyers: "Destróieres"
 CAN_destroyers_desc: "Destróieres são a força bruta de qualquer marinha, e quanto mais tivermos, maior será nossa dominação sobre as águas."
 CAN_ship_training: "Exercícios Navais"
 CAN_ship_training_desc: "Realizaremos extensos exercícios navais para aprimorar nossas capacidades com nossos novos navios."
 CAN_naval_aircraft: "Apoio Aéreo em Qualquer Lugar"
 CAN_naval_aircraft_desc: "Porta-aviões nos permitem obter apoio aéreo não importa onde estejamos no mundo, devemos aproveitar isso a nosso favor."
 CAN_naval_doctrines: "Táticas Navais Reavaliadas"
 CAN_naval_doctrines_desc: "Devemos ajustar nossas táticas ao nosso novo equipamento para evitar gargalos."
 CAN_naval_dockyards: "Estaleiros de Halifax"
 CAN_naval_dockyards_desc: "Construiremos novos estaleiros em Halifax."
 CAN_bluewater: "Uma Marinha de Águas Azuis"
 CAN_bluewater_desc: "Com a criação de nossa marinha de águas azuis, estamos livres para exercer nosso poder naval onde quisermos."
 CAN_rus_training: "Jogos de Guerra na Sibéria"
 CAN_rus_training_desc: "Canadá e Rússia são mestres em lutar e sobreviver em climas frios. Participaremos de exercícios conjuntos na Sibéria com as forças russas para aprimorar ainda mais habilidades e fortalecer nossa nova aliança."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID, ou Desenvolvimento Industrial Chinês-Canadense, é um projeto conjunto entre o Canadá e a China para melhorar o desenvolvimento industrial de ambas as nações."
 CAN_chinese_lavs: "Fábricas Militares Chinesas"
 CAN_chinese_lavs_desc: "Os chineses nos ajudarão a desenvolver nossa indústria militar para nosso crescente exército."
 CAN_rus_dockyards: "Projeto de Submarinos Russo"
 CAN_rus_dockyards_desc: "Modelar alguns de nossos designs mais recentes com base nos russos permitirá que nossos submarinos sejam mais eficientes no Círculo Ártico e além."
 CAN_bc_ports: "Portos do Pacífico"
 CAN_bc_ports_desc: "Os portos no Oeste são vitais para o desenvolvimento da Colúmbia Britânica, bem como para nossa indústria de recursos naturais."
 CAN_naval_investments: "Investimentos Navais"
 CAN_naval_investments_desc: "Graças aos russos, podemos colocar nossa nova experiência técnica em uso no fortalecimento de nossa marinha."
 CAN_naval_investments2: "Estaleiros de Halifax"
 CAN_naval_investments2_desc: "Halifax abriga uma das maiores instalações de construção naval do Canadá. Podemos melhorar essa instalação existente investindo os recursos necessários."
 CAN_tank_facilities: "Fábricas de Tanques"
 CAN_tank_facilities_desc: "Com a assistência chinesa, agora podemos fortalecer nossas instalações de produção de tanques."
 CAN_heavy_industry: "Projetos de Desenvolvimento CCID"
 CAN_heavy_industry_desc: "Com a assistência do CCID, podemos reforçar a produção industrial das fábricas de nossa nação."
 CAN_national: "Golpe Nacionalista"
 CAN_national_desc: "Com as crescentes tensões entre o governo democrático e os partidos nacionalistas, algo finalmente explodiu. Como isso se desenrolará daqui para frente?"
 CAN_global_influence: "Assuntos Internos"
 CAN_global_influence_desc: "Agora que garantimos o controle sobre o país, devemos consolidar nosso domínio focando em questões internas."
 CAN_regional_diplomacy: "Diplomacia Regional"
 CAN_regional_diplomacy_desc: "Diante de nós está um mundo rico em possibilidades de expansão canadense. Seríamos tolos em ignorar essas possibilidades."
 CAN_fortify_the_borders: "Fortificar as Fronteiras"
 CAN_fortify_the_borders_desc: "Nossos esforços não passarão despercebidos. Devemos nos preparar para a reação inevitável contra nossos esforços para expandir a grandeza de nosso país."
 CAN_greenland: "A Questão da Groenlândia"
 CAN_greenland_desc: "O domínio dinamarquês sobre a Groenlândia é um vestígio do passado. É hora de o Canadá impor sua dominação sobre esta colônia europeia à nossa porta."
 CAN_dominate_america: "Dominar as Américas"
 CAN_dominate_america_desc: "Por tempo demais, tocamos o segundo violino para nossos vizinhos do sul. Chegou a hora de assumirmos nosso lugar legítimo como a potência dominante no continente norte-americano."
 CAN_opposition: "Esmagar a Oposição"
 CAN_opposition_desc: "Aqueles que se opõem ao nosso governo não passam de traidores e criminosos. Nós os tiraremos das ruas e os colocaremos em nossas muitas prisões em crescimento."
 CAN_nationlist_agenda: "Agenda Nacionalista"
 CAN_nationlist_agenda_desc: "Tendo suprimido a oposição ao nosso governo, agora podemos apresentar a ambiciosa agenda do nosso novo governo."
 CAN_destroy_charter: "Destruir a Carta"
 CAN_destroy_charter_desc: "A Carta Canadense dos chamados \"Direitos e Liberdades\" não passa de um estraitjacket que impede a grandeza canadense. Ela deve ser eliminada."
 CAN_french_schools: "Escolas em Francês"
 CAN_french_schools_desc: "A partir de agora, os canadenses serão educados em francês. Não mais o Canadá de língua inglesa verá nossa língua como periférica e sem importância."
 CAN_russian_military: "Expertise Militar Russa"
 CAN_russian_military_desc: "A Rússia possui uma das forças militares mais eficazes do mundo. Seria sábio aproveitar a expertise que eles têm a oferecer."
 CAN_global_army: "Um Exército Global"
 CAN_global_army_desc: "Com a assistência de nossos novos aliados, o exército canadense agora é respeitado e temido em todo o mundo."
 CAN_railway_projects: "Projeto Ferroviário em Massa"
 CAN_railway_projects_desc: "Os chineses se destacam no financiamento de projetos de infraestrutura em grande escala. Agora que garantimos o relacionamento entre nossos dois países, podemos embarcar em um ambicioso projeto de construção ferroviária."
 CAN_industry_projects: "Duplicar a Indústria"
 CAN_industry_projects_desc: "Nossa capacidade industrial está crescendo exponencialmente graças a extensivos investimentos chineses."
 CAN_global_companys: "Empresas Globais"
 CAN_global_companys_desc: "Em um sistema financeiro globalizado, atrair poderosas multinacionais que tragam empregos, investimentos e receita fiscal é uma das prioridades mais importantes de qualquer governo."
 CAN_huawai: "Huawei"
 CAN_huawai_desc: "A gigante da tecnologia chinesa tem muito a oferecer ao Canadá. Aqueles que reclamam de preocupações com a \"segurança nacional\" não têm ideia do que estão falando..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "A Hyundai superou suas humildes origens para se tornar um dos maiores e mais avançados fabricantes de automóveis do mundo."
 CAN_ak: "Kalashnikov"
 CAN_ak_desc: "A Kalashnikov Concern da Rússia tem uma longa história na fabricação de armas leves. Há uma razão pela qual a Kalashnikov é a arma de fogo mais ubíqua do mundo."
 CAN_weapons_expert: "Fabricação de Armas Especiais"
 CAN_weapons_expert_desc: "A expertise da Kalashnikov não se limita apenas a armas leves, mas a outras armas leves que podem ser usadas para fortalecer as capacidades de nossos esquadrões individuais."
 CAN_airburst_weapons: "Armas de Detonação Aérea"
 CAN_airburst_weapons_desc: "Armas de detonação aérea são uma tecnologia emergente que proporciona a um soldado individual a capacidade de efetivamente enfrentar inimigos escondidos atrás de cobertura."
 CAN_vehicle_industry: "Produção Baseada em Veículos"
 CAN_vehicle_industry_desc: "Com a expertise da Hyundai, podemos aprimorar as capacidades existentes de nossa indústria de produção de veículos."
 CAN_advanced_ultility_vehicle: "Veículos Utilitários Avançados"
 CAN_advanced_ultility_vehicle_desc: "Nossas tropas poderiam usar novos veículos utilitários para protegê-los enquanto estão em movimento."
 CAN_sat_tech: "Tecnologias de Satélite"
 CAN_sat_tech_desc: "A assistência da Huawei pode nos permitir elevar os satélites do Canadá a um novo padrão aprimorado."
 CAN_advanced_radar: "Sistemas de Radar Avançados"
 CAN_advanced_radar_desc: "A tecnologia da Huawei será útil em nossos esforços para construir sistemas de radar mais avançados, a fim de proporcionar às nossas tropas a mais alta conscientização possível no campo de batalha."
 CAN_secret_police: "A Polícia Secreta"
 CAN_secret_police_desc: "Apesar de nossos esforços para reprimir dissidências, elementos desleais entre nosso povo continuam a existir. Deveríamos estabelecer uma nova agência de segurança para desmascarar esses indivíduos subversivos."
 CAN_isolation: "Projeto do Militarismo Canadense"
 CAN_isolation_desc: "Devemos apaziguar o espírito ardente do povo canadense com novos compromissos de projetar a força militar do Canadá no exterior."
 CAN_expel_us: "Mobilizar Nossas Tropas"
 CAN_expel_us_desc: "A guerra é uma parte inevitável da história de uma nação. Devemos reunir nossas tropas para nos prepararmos para o conflito que se avizinha."
 CAN_iron_curtain: "Cortina de Ferro Digital"
 CAN_iron_curtain_desc: "O fato de os canadenses continuarem a acessar fontes alternativas de informação na internet está minando a autoridade de nosso governo. Devemos implantar uma forma sistemática de censura digital para isolar nosso povo da influência perigosa do resto do mundo."
 CAN_the_state: "Reformar o Estado"
 CAN_the_state_desc: "Agora que alcançamos uma parte importante de nossa agenda, transformamos com sucesso o Canadá em um novo estado muito mais formidável."
 CAN_move_capital: "Mudar a Capital"
 CAN_move_capital_desc: "Não mais Ottawa olhará com desdém para nosso povo e cultura. Quebec, e o Canadá como um todo, será governado a partir de Quebec City!"
 CAN_reclaim_canada: "Um Canadá Francês"
 CAN_reclaim_canada_desc: "Finalmente, o Canadá será francês!"
 CAN_new_charter: "Uma Nova Carta Francesa"
 CAN_new_charter_desc: "Um novo Canadá requer uma nova Carta para acompanhá-lo."
 CAN_quebec_conscription: "Conscrição em Quebec"
 CAN_quebec_conscription_desc: "Devemos recrutar jovens quebequenses para corrigir o desequilíbrio demográfico nas Forças Armadas Canadenses. Em nossos esforços para tornar o Canadá francês, nenhum sacrifício é pequeno demais."
 CAN_french_companies: "Incentivar Empresas Francesas"
 CAN_french_companies_desc: "A França sempre desfrutará de uma relação especial com nossa nação. Portanto, é justo que empresas francesas tenham acesso preferencial ao nosso mercado."
 CAN_enforce_language: "Impor uma Única Língua"
 CAN_enforce_language_desc: "Por um tempo, toleramos a contínua existência do inglês ao lado do francês. Mas essa tolerância foi abusada e mal interpretada e deve ser encerrada."
 CAN_tax_english_companies: "Taxar Empresas Inglesas"
 CAN_tax_english_companies_desc: "Empresas canadenses de língua inglesa continuam a exercer uma grande influência. Elas devem ser reduzidas em tamanho."
 CAN_new_sectors: "Novas Oportunidades de Negócios"
 CAN_new_sectors_desc: "Empresas canadenses-francesas devem receber oportunidades especiais para que possam prosperar e ocupar seu lugar de direito na economia de nossa nação."
 CAN_nation_divided: "Uma Nação em Chamas"
 CAN_nation_divided_desc: "Deve ser reconhecido que nossos esforços para tornar o Canadá francês não ocorreram tão suavemente como o esperado. Para garantir nosso novo Canadá, devemos tornar o estado seguro para controlar a dissidência popular e distrair dos problemas iniciais de nosso novo estado."
 CAN_french_industry: "Novos Complexos Industriais"
 CAN_french_industry_desc: "Com os recursos certos, Quebec sempre teve o potencial de ser a potência industrial da nação canadense."
 CAN_discharge_generals: "Demitir Generais Ingleses"
 CAN_discharge_generals_desc: "Generais de língua inglesa continuam a exercer influência indevida nas forças armadas. Deveríamos demiti-los de seus cargos, afirmando que os lugares seriam melhor preenchidos por oficiais francófonos."
 CAN_ccp_military: "Militarismo Quebecois"
 CAN_ccp_military_desc: "Nosso projeto de construir um novo Canadá reavivou o sentimento nacionalista dos quebequenses. Deveríamos aproveitar essa energia de forma positiva."
 CAN_renewable_energy_projects: "Energia Renovável"
 CAN_renewable_energy_projects_desc: "Os combustíveis fósseis estão rapidamente se tornando coisa do passado. O Canadá deve recorrer à energia eólica, solar e hidrelétrica para atender às suas necessidades energéticas."
 CAN_forced_integration: "Destruir a Identidade Quebecoise"
 CAN_forced_integration_desc: "Os Quebecois têm reclamado há muito tempo que estamos tentando destruir sua cultura. Talvez devêssemos agir com base em suas acusações e erradicar de uma vez por todas a identidade independente que dá vida ao separatismo quebequense."
 CAN_treaty_of_quebec: "Tratado de Quebec"
 CAN_treaty_of_quebec_desc: "Devemos ter cuidado para dissipar os temores de que estamos tentando destruir a identidade Quebecoise. Um novo Tratado de Quebec assegurará aos Quebecois que, mesmo que seus direitos políticos tenham sido reduzidos, nosso respeito por sua identidade permanece."
 CAN_clean_energy: "Lei de Energia Limpa"
 CAN_clean_energy_desc: "Devemos colocar nosso compromisso com energia limpa por escrito e apresentar nova legislação ambiciosa."
 CAN_clean_vehicles: "Lei de Carros Elétricos"
 CAN_clean_vehicles_desc: "Carros elétricos são um passo importante para reduzir nossa dependência de combustíveis fósseis. Os produtores desses veículos devem receber todo o apoio governamental de que precisam para competir com seus rivais não elétricos."
 CAN_co2_tax: "Imposto de Carbono"
 CAN_co2_tax_desc: "Ao tributar as emissões, podemos dissuadir os poluidores corporativos de envenenar o ar das futuras gerações canadenses."
 CAN_carbon_negative: "País Carbono Negativo"
 CAN_carbon_negative_desc: "Tendo avançado com nossa agenda ambiciosa, agora podemos declarar que o Canadá não é apenas neutro em carbono, mas carbono negativo."
 CAN_increase_ship_production: "Expansão de Subsídios Navais"
 CAN_increase_ship_production_desc: "Expandir nosso orçamento para incluir mais pesquisa naval ajudará nossa frota marítima em dificuldades."
 CAN_nato_research: "Pesquisa Conjunta da OTAN"
 CAN_nato_research_desc: "Para acompanhar China e Rússia, os membros da OTAN devem reunir sua expertise coletiva para produzir pesquisa e desenvolvimento acelerados."
 CAN_economy: "Canadá no Exterior"
 CAN_economy_desc: "O Canadá tem uma história de estreita cooperação e grandes laços com nações de todo o mundo. É importante que mantenhamos esse legado e continuemos a expandi-lo!"
 CAN_economy_investments_global: "Investimentos Globais"
 CAN_economy_investments_global_desc: "Há muitos lugares em todo o mundo que precisam de investimento e ajuda econômica. Deixe o Canadá ser aquele que os ajude quando precisarem."
 CAN_project_canadian_influence: "Projeto de Influência Canadense"
 CAN_project_canadian_influence_desc: "A política externa canadense muitas vezes segue a de nossa nação irmã, os EUA. No entanto, também existem casos em que nos desviamos e focamos mais em nações mais próximas de casa."
 CAN_align_to_belize: "Influenciar Belize"
 CAN_align_to_belize_desc: "Belize ocupa uma posição estratégica no Yucatán, com amplo acesso ao Golfo, além de ser uma economia em ascensão na região."
 CAN_align_saint_kitts: "Influenciar São Cristóvão"
 CAN_align_saint_kitts_desc: "São Cristóvão é uma nação menor na CARICOM com a qual o Canadá tem boas relações e acordos comerciais. Manter essa cooperação é importante."
 CAN_align_barbados: "Influenciar Barbados"
 CAN_align_barbados_desc: "Barbados é um dos maiores beneficiários do Investimento Direto Estrangeiro canadense. A relação entre os dois é frequentemente de comércio próximo e simbiose política e cultural."
 CAN_align_grenada: "Alinhar Granada"
 CAN_align_grenada_desc: "Canadá e Granada desfrutam de laços significativos e milhões de dólares em comércio. Devemos construir sobre esse relacionamento próximo existente."
 CAN_align_dominica: "Alinhar Dominica"
 CAN_align_dominica_desc: "Desde que Dominica conquistou a independência em 1978, temos desfrutado de relações diplomáticas e comerciais próximas com eles."
 CAN_align_guyana: "Alinhar Guiana"
 CAN_align_guyana_desc: "Canadá e Guiana desfrutam de relações próximas devido à nossa participação comum na Commonwealth e uma significativa diáspora guianense no Canadá."
 CAN_align_jamaica: "Alinhar Jamaica"
 CAN_align_jamaica_desc: "O Canadá desfruta de uma relação próxima e abrangente com a Jamaica, que se estende a áreas como segurança, comércio, desenvolvimento e turismo. Como um dos maiores países do Caribe, a Jamaica é um parceiro adequado para uma cooperação adicional."
 CAN_align_saint_lucia: "Alinhar Santa Lúcia"
 CAN_align_saint_lucia_desc: "Os laços comerciais de longa data com Santa Lúcia podem ser aprofundados para fortalecer ainda mais nosso relacionamento com este país."
 CAN_align_suriname: "Alinhar Suriname"
 CAN_align_suriname_desc: "A antiga colônia holandesa do Suriname é um país no qual podemos expandir ainda mais nossa influência existente."
 CAN_align_st_vincent: "Alinhar São Vicente"
 CAN_align_st_vincent_desc: "Há muito tempo desfrutamos de boas relações com São Vicente, facilitadas pelo comércio e nossa participação em organizações internacionais. Essas relações ainda têm espaço para crescer e melhorar ainda mais."
 CAN_align_trindad: "Alinhar Trinidad"
 CAN_align_trindad_desc: "Canadá e Trinidad e Tobago têm relações de longa data que abrangem áreas como educação, comércio, ciência, cultura, meio ambiente, esporte e saúde. Com Trinidad e Tobago sendo a maior e mais diversificada economia do Caribe, nossa relação comercial é extremamente lucrativa e, portanto, digna de atenção."
 CAN_align_cuba: "Alinhar Cuba"
 CAN_align_cuba_desc: "Apesar da relação tensa dos EUA com Cuba, o Canadá desfrutou de relações diplomáticas ininterruptas com o país mais populoso do Caribe. Comércio e turismo são a base de nosso relacionamento, que poderia se beneficiar de mais atenção."
 CAN_align_haiti: "Alinhar Haiti"
 CAN_align_haiti_desc: "Como os únicos países francófonos independentes nas Américas, o Canadá e o Haiti compartilham um vínculo comum. Embora nosso relacionamento com o Haiti tenha sido caracterizado por intervenção e fornecimento de ajuda, há potencial para uma parceria mais profunda e frutífera entre nossos dois países."
 CAN_align_the_bahamas: "Alinhar as Bahamas"
 CAN_align_the_bahamas_desc: "As Bahamas são um dos maiores parceiros comerciais do Canadá no Caribe, e nosso segundo maior mercado de exportação lá, após Trinidad e Tobago. Devemos construir sobre esse relacionamento comercial, bem como substanciais laços entre pessoas, para consolidar nossa amizade com esta nação caribenha."
 CAN_strength_in_the_americas: "Força nas Américas"
 CAN_strength_in_the_americas_desc: "Através de nossa ofensiva diplomática encantadora, conseguimos uma posição de maior força nas Américas."
 CAN_align_the_americans: "Influenciar a América"
 CAN_align_the_americans_desc: "Nosso relacionamento com nosso vizinho do sul é um dos mais próximos e importantes de nossos relacionamentos diplomáticos. Devemos mostrar aos Estados Unidos que somos um aliado que vale a pena ter."
 CAN_europe_invest: "Investimentos na Europa"
 CAN_europe_invest_desc: "O Canadá sempre desfrutou de um relacionamento próximo com o continente europeu. Nossa participação em organizações como a OTAN e nossas interações com a UE podem ser ampliadas investindo ainda mais no continente europeu."
 CAN_asia_invest: "Investimentos na Ásia"
 CAN_asia_invest_desc: "Como nação do Pacífico, é justo que o Canadá mantenha relações próximas com as economias emergentes da Ásia."
 CAN_greece_invest: "Projetos Gregos"
 CAN_greece_invest_desc: "A presença de uma grande diáspora grega no Canadá, bem como uma variedade de tratados e extensas relações comerciais, são a base de um relacionamento forte entre nossos dois países. O investimento canadense na economia grega certamente será bem recebido por nossos amigos em Atenas."
 CAN_norway_invest: "Projetos Noruegueses"
 CAN_norway_invest_desc: "Como potências médias com uma longa história de interação e uma vasta gama de interesses compartilhados, o Canadá e a Noruega são aliados próximos. Podemos oferecer assistência aos nossos amigos noruegueses na forma de investimento canadense, fortalecendo ainda mais nossa estreita amizade."
 CAN_estonian_invest: "Projetos Estonianos"
 CAN_estonian_invest_desc: "Como um dos primeiros países a reconhecer a independência da Estônia em 1991, o Canadá e a Estônia continuaram a construir sua forte amizade por meio de organizações como a OTAN. A Estônia poderia se beneficiar de mais assistência canadense na forma de investimento financeiro."
 CAN_vietnam_invest: "Projetos Vietnamitas"
 CAN_vietnam_invest_desc: "O Canadá e o Vietnã têm uma história compartilhada como antigos súditos coloniais franceses, e nosso relacionamento não foi manchado graças à decisão do Canadá de permanecer neutro durante a Guerra do Vietnã. O Vietnã hoje é uma economia vibrante e, como tal, seria sábio investir nele."
 CAN_southkor_invest: "Ferrovias Sul-Coreanas"
 CAN_southkor_invest_desc: "A Coreia do Sul passou de uma antiga colônia pobre para uma das economias mais avançadas do mundo. Apesar de sua expertise, o Canadá ainda tem algo a oferecer quando se trata de investir na rede ferroviária da Coreia."
 CAN_indonesia_invest: "Indústria Indonésia"
 CAN_indonesia_invest_desc: "O Canadá tem apoiado há muito tempo o desenvolvimento de uma das maiores economias da Ásia. Devemos continuar a investir naquilo que certamente será uma das potências econômicas mais significativas da região."
 CAN_mining: "Mineração Canadense"
 CAN_mining_desc: "Nossa indústria de mineração é uma das maiores do mundo, contribuindo com 5% do PIB de nosso país."
 CAN_mining_expansion: "Expandir Minas"
 CAN_mining_expansion_desc: "Expandir nossa indústria de mineração dará um impulso às nossas exportações, aumentará nossa receita fiscal e fornecerá empregos muito necessários, especialmente para as Primeiras Nações."
 CAN_quebec_mines: "Expandir Minas em Quebec"
 CAN_quebec_mines_desc: "As muitas minas de Quebec não devem ser excluídas de nossos esforços para melhorar nossa indústria de mineração. No entanto, focar em Quebec em detrimento de outras províncias pode ter dividendos econômicos mais baixos, mesmo que agrade à população local."
 CAN_quebec_steel: "Indústria Siderúrgica de Quebec"
 CAN_quebec_steel_desc: "A qualidade do aço quebequense será conhecida em todo o mundo!"
 CAN_quebec_aluminium: "Indústria de Alumínio de Quebec"
 CAN_quebec_aluminium_desc: "As reservas de alumínio de Quebec são um recurso econômico pronto para exploração."
 CAN_quebec_steel_exports: "Exportações de Aço de Quebec"
 CAN_quebec_steel_exports_desc: "Com o aço que extrairmos de Quebec, podemos fortalecer nossas exportações como riqueza e prestígio para o Canadá."
 CAN_north_mines: "Expandir Minas do Norte"
 CAN_north_mines_desc: "O Norte do Canadá é considerado a próxima fronteira da mineração e oferece muitas oportunidades promissoras."
 CAN_north_tungsten: "Indústria de Tungstênio do Norte"
 CAN_north_tungsten_desc: "As minas de tungstênio estão entre as mais lucrativas do Canadá e, portanto, devem ser o foco de nossos esforços atuais."
 CAN_north_steel: "Aço do Norte"
 CAN_north_steel_desc: "O aço é um recurso importante que o norte do Canadá possui em abundância."
 CAN_north_steel_exports: "Exportações de Aço do Norte"
 CAN_north_steel_exports_desc: "Exportar o aço que extrairmos dará um impulso útil à economia canadense."
 CAN_mine_expert: "Expertise em Mineração"
 CAN_mine_expert_desc: "Com o conhecimento que acumulamos por meio de nossos esforços para melhorar nossa indústria de mineração, nos tornamos líderes mundiais neste setor específico."
 CAN_mechanized: "Foco na Mecanização"
 CAN_mechanized_desc: "Apesar do desenvolvimento de novas tecnologias, a mecanização continua sendo absolutamente central para a guerra moderna e deve ser adotada por nossas forças armadas."
 CAN_infantry_focus: "Manter o Foco na Infantaria"
 CAN_infantry_focus_desc: "O núcleo das forças armadas será sempre o soldado individual. A infantaria canadense é confiável, adaptável e o melhor que nossas forças armadas têm a oferecer."
 CAN_specops: "Unidades de Operações Especiais de Elite"
 CAN_specops_desc: "Unidades canadenses como a Joint Task Force 2 são conhecidas mundialmente por serem algumas das unidades de forças especiais de elite mais destacadas atualmente. Devemos garantir que essas unidades tenham o melhor equipamento disponível."
 CAN_recruits: "Campanhas de Recrutamento"
 CAN_recruits_desc: "As Forças Armadas do Canadá precisam de mais mão de obra. Devemos investir em campanhas de recrutamento para aumentar nosso pool de recrutas."
 CAN_profesional_army: "Um Exército Profissional"
 CAN_profesional_army_desc: "Ao focar em nossa infantaria, nossas forças armadas se tornaram uma das mais respeitadas do mundo."
 CAN_tanks: "Tanques de Classe Mundial"
 CAN_tanks_desc: "Tanques são uma parte formidável de qualquer exército, e os do Canadá não serão exceção."
 CAN_motorized: "Infantaria Mecanizada"
 CAN_motorized_desc: "Ao adotar uma força de infantaria mecanizada, nossas tropas desfrutarão de maior velocidade e proteção no campo de batalha."
 CAN_armed: "Trovoada Rolante"
 CAN_armed_desc: "O avanço de nossos veículos blindados será uma visão que nenhum adversário desejará ver."
 CAN_nato_air: "Manter as Doutrinas da OTAN"
 CAN_nato_air_desc: "Devemos continuar a seguir a ortodoxia da OTAN, usando nossa força aérea para fornecer cobertura aérea para as operações de nossas tropas no solo."
 CAN_nato_train: "Treinamento Aéreo Conjunto"
 CAN_nato_train_desc: "Junto com outros membros da OTAN, a Força Aérea Canadense pode alcançar novos patamares de proficiência em combate aéreo."
 CAN_us_planes: "Aviões Americanos"
 CAN_us_planes_desc: "Os caças americanos são os mais avançados do mundo. Devemos aproveitar sua expertise para melhorar nossas próprias aeronaves."
 CAN_new_doctrine: "Novas Doutrinas"
 CAN_new_doctrine_desc: "Chegou a hora de nos afastarmos da sabedoria convencional da OTAN e adotarmos novas formas de combate no ar."
 CAN_russia_train: "Treinamento Russo"
 CAN_russia_train_desc: "Os pilotos russos estão entre os mais formidáveis do mundo. Devemos convidá-los para treinar nossos próprios pilotos nas complexidades do combate aéreo."
 CAN_russia_planes: "Bombardeiros Russos"
 CAN_russia_planes_desc: "O know-how russo na fabricação de bombardeiros pode ser usado para melhorar nossa própria frota de bombardeiros."
 CAN_air_force: "Força Aérea Profissional"
 CAN_air_force_desc: "Nossos esforços para melhorar nossa força aérea culminaram em uma frota de aeronaves que pode dominar virtualmente qualquer adversário."
 CAN_decimate_mexico: "Dizimar o México"
 CAN_decimate_mexico_desc: "O México está em nosso caminho para o controle absoluto sobre a América do Norte. Eles devem ser derrotados!"
 CAN_oil_prospects_idea: "Subsídio Industrial para Combustíveis Fósseis"
 CAN_oil_prospects_idea_desc: "A subsidização industrial de combustíveis fósseis pode ajudar a promover nossas indústrias de petróleo para funcionar de forma mais apropriada para atender às necessidades de nossa nação."
 CAN_national_companies_subsidies: "Subsídios para Empresas de Petróleo Canadenses"
 CAN_national_companies_subsidies_desc: "Subsidiar nossas empresas de petróleo não só proporcionará um impulso à nossa produção de petróleo. Também nos permitirá expandir e aumentar nossa participação de mercado no mercado mundial de petróleo!"
 CAN_national_companies_subsidies1: "Subsídios para Empresas de Petróleo Canadenses"
