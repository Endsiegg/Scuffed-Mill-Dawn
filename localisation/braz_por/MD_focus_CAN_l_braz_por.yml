 canada.0.t: "Preparativos para as Próximas Eleições"
 canada.0.d: "Em quase um ano, em outubro, as eleições estarão acontecendo. Dizem que será uma eleição muito acirrada. É por isso que precisamos pensar se começar a campanha agora seria benéfico ou se devemos adiá-la até a próxima primavera."
 canada.0.a: "Começar a campanha imediatamente"
 canada.0.b: "Precisamos adiar até a primavera..."
 canada.1.t: "Preparativos para as Próximas Eleições - Primavera"
 canada.1.d: "Em alguns meses, em outubro, as eleições estarão acontecendo. Dizem que será uma eleição muito acirrada. É por isso que precisamos pensar se começar a campanha agora seria benéfico ou se devemos adiá-la até o próximo verão."
 canada.1.a: "Começar a campanha imediatamente"
 canada.1.b: "Precisamos adiar até o verão..."
 canada.2.t: "Preparativos para as Próximas Eleições - Verão"
 canada.2.d: "Em muito pouco tempo, em outubro, as eleições estarão acontecendo. Dizem que será uma eleição muito acirrada. É por isso que precisamos pensar se começar a campanha agora seria benéfico ou se devemos adiá-la até a próxima primavera."
 canada.2.a: "Não podemos mais adiar isso"
 canada.3.t: "Financiamento de Partidos"
 canada.3.d: "Para as próximas eleições, muitos partidos estão começando a receber algum apoio e financiamento. Qual partido tem mais apoio e financiamento?"
 canada.3.a: "Os Conservadores estão na frente!"
 canada.3.b: "Os Liberais estão na frente!"
 canada.3.c: "O NDP está na frente!"
 canada.3.e: "Ninguém está na frente!"
 canada.5.t: "Franceses Canadenses Irritados!"
 canada.5.d: "Os Québécois estão irritados com as ações do governo central. Eles começaram a realizar greves leves e de pequena escala em Quebec, e isso ameaça se espalhar para os enclaves franceses canadenses nas outras províncias. Devemos lidar com isso antes que se torne um problema ainda maior."
 canada.5.a: "Temos que tentar resolver o problema!"
 canada.5.b: "Não fazer nada"
 canada.6.t: "Protestos dos Franceses Canadenses"
 canada.6.d: "Os franceses canadenses começaram a realizar protestos contra as ações do governo canadense. O que devemos fazer a respeito disso?"
 canada.6.a: "Proteger esses protestos"
 canada.6.b: "Proibir esses protestos"
 canada.7.t: "Revolta dos Franceses Canadenses"
 canada.7.d: "Os franceses canadenses estão à beira da revolta. O que devemos fazer a respeito disso?"
 canada.7.a: "Tentar resolver a situação."
 canada.7.b: "Esmagar a revolta!"
 canada.8.t: "Franceses Canadenses Pedem mais Autonomia"
 canada.8.d: "Os franceses canadenses sentem a necessidade de ter mais autonomia em relação ao nosso governo. O que devemos fazer a respeito disso?"
 canada.8.a: "Dar-lhes mais autonomia."
 canada.8.b: "Não devemos..."
 canada.20.t: "O Novo Acordo Norte-Americano do Petróleo"
 canada.20.d: "Devemos renegociar parte do NAFTA para garantir preços favoráveis de petróleo com nossas nações irmãs aqui no continente norte-americano."
 canada.20.a: "Enviar para os EUA"
 canada.21.t: "Canadá Oferece Acordo"
 canada.21.d: "O Canadá ofereceu um novo acordo de comércio de petróleo para substituir as cláusulas de petróleo no NAFTA. Devemos aceitar?"
 canada.21.a: "Aceitar"
 canada.21.b: "Rejeitar"
 canada.22.t: "América Rejeita!"
 canada.22.d: "A América rejeitou nosso novo acordo de comércio de petróleo..."
 canada.22.a: "Droga"
 canada_news.1.t: "O Tratado Norte-Americano do Petróleo"
 canada_news.1.d: "Canadá e América chegaram a acordos para modificar as cláusulas de petróleo do NAFTA para serem mais favoráveis às empresas de petróleo locais."
 canada_news.1.a: "Graças à América!"
 canada_news.1.b: "Hmm, petróleo"
 canada_news.1.c: "Está bem?"
 canada.100.t: "Air Canada adquire a Canadian Airlines"
 canada.100.d: "A Canadian Airlines é uma companhia aérea canadense com dificuldades financeiras que, devido às dificuldades econômicas, não consegue mais competir com sua rival, a Air Canada.\n\nOs burocratas da Air Canada apresentaram agora um plano para integrar sua antiga principal rival na empresa. O plano parece ser abrangente e capaz de salvar a maioria dos empregos ameaçados pela possível falência da Canadian Airlines - a aquisição, a ser acordada em 4 de janeiro de 2000, entrará em vigor em 1º de janeiro de 2001."
 canada.100.a: "Parece ser uma boa proposta."
 canada.100.b: "Devemos evitar monopólios."
