 canada.502.d: "Nós temos subsidiado empresas de petróleo em todo o país por muitos anos. O Parlamento aprovou algumas legislações adicionais para potencialmente subsidiar as várias empresas nacionais como a Suncor ou a Imperial Oil."
 canada.502.a: "Subsidiar as Empresas de Petróleo!"
