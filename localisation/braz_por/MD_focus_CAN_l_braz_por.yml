 CAN_overburdened_economy: "Economia Sobrecarregada"
 CAN_overburdened_economy_desc: "No final dos anos 1990, o orçamento canadense está sobrecarregado com subsídios ineficientes e gastos excessivos. Revisar políticas antigas e reorganizar os subsídios deve amenizar esse problema."
 CAN_multi_ethnic_nation: "Nação Multiétnica"
 CAN_multi_ethnic_nation_desc: "O Canadá é uma das muitas nações multiétnicas do mundo, tendo sido colonizado tanto pelo Reino Unido quanto pela França, além da miríade de tribos nativas e do número de imigrantes de outras nações ao redor do globo. A divisão mais proeminente é entre o povo de Quebec e o restante do país de língua inglesa. Se continuarmos a reduzir essa lacuna, nossa nação prosperará sob nossa liderança, preparando o cenário para um novo Canadá."
