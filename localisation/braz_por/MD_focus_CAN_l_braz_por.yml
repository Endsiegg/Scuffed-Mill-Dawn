 canada.503.a: "Glorioso"
 canada.504.t: "Infraestrutura Canadense"
 canada.504.d: "Os municípios possuem ativos de infraestrutura essenciais para a qualidade de vida dos canadenses e para a competitividade de nosso país. Quase 60% da infraestrutura pública básica do Canadá é de propriedade e manutenção dos governos municipais. De acordo com os resultados de pesquisas, o valor total dos ativos de infraestrutura básica municipal é estimado em 1,1 trilhão de dólares, ou cerca de 80.000 dólares por domicílio. Devemos começar a caminhar em direção a um novo sistema de infraestrutura federal."
 canada.504.a: "Investimentos Pesados"
 canada.504.b: "Investimentos Médios"
 canada.504.c: "Investimentos Leves"
 canada.510.t: "Recusa Dinamarquesa"
 canada.510.d: ""
 canada.510.a: "Guerra, então"
 canada.510.b: "Ainda não estamos prontos"
 canada.511.t: "Aceitação Dinamarquesa"
 canada.511.d: ""
 canada.511.a: "Ótimo"
 canada.520.t: "Abraçando o Status Quo"
 canada.520.d: "Desde a fundação do Canadá como nação, as seções francesa e inglesa do país coexistem. É importante mantermos esse status quo, a menos que a estabilidade de nossa grande nação desmorone e o Canadá, como é agora, não permaneça."
 canada.520.a: "É a decisão certa"
 canada.521.t: "Um Novo Governo Francês"
 canada.521.d: "Decidimos que é de nosso melhor interesse seguir o exemplo de Quebec e permitir que os Quebecois desempenhem um papel maior no governo."
 canada.521.a: "Um Novo Destino"
 canada.522.t: "O Fortalecimento dos Ingleses"
 canada.522.d: "Fortalecer as seções de língua inglesa do governo, enquanto infringimos os direitos da população de língua francesa, nos permitirá um maior controle sobre nossa identidade. Feche-os!"
 canada.522.a: "Uma Mudança Sombria"
 canada.600.t: "Recessão Americana Afeta o Canadá"
 canada.600.d: "A Grande Recessão está se espalhando pelos Estados Unidos e os efeitos agora estão sendo sentidos no Canadá."
 canada.600.a: "Infelizmente"
 canada.601.t: "Fim da Recessão"
 canada.601.d: "O Canadá finalmente se recuperou da recessão causada pelos americanos. É um dia glorioso para nossa economia robusta!"
 canada.601.a: "Está bem"
 canada.700.t: "Protestos em Quebec"
 canada.700.d: "Os Québécois começaram a protestar e exigir concessões do governo. As recentes mudanças na política do Governo Central causaram uma agitação significativa entre os Québécois."
 canada.700.a: "Reprimir"
 canada.700.b: "Conceder Concessões"
 canada.700.c: "Concessões Políticas"
 canada.701.t: "Protestos Anti-Governo Pacíficos"
 canada.701.d: "Os Québécois começaram a realizar piquetes em Quebec e Montreal contra as recentes mudanças na legislação."
 canada.701.a: "Dissolver os protestos"
 canada.701.b: "Suborná-los"
 canada.701.c: "Anunciar Apoio a eles"
 canada.702.t: "Palestrante Anti-Governo"
 canada.702.d: "Um palestrante local Québécois saiu da obscuridade e está tentando minar o governo. O que devemos fazer com ele?"
 canada.702.a: "Deixe-o falar, ele é meio engraçado"
 canada.702.b: "Prendê-lo"
 canada.703.t: "Palestrante Pró-Governo"
 canada.703.d: "Um palestrante local em Quebec falou sobre como Quebec precisa do Canadá tanto quanto o Canadá precisa de Quebec. Ele enfatizou a relação simbiótica. Devemos apoiar publicamente esse palestrante?"
 canada.703.a: "Apoiar publicamente"
 canada.703.b: "Reconhecê-lo"
 canada.703.c: "Rejeitar suas afirmações frívolas"
 canada.704.t: "Quebec Apoia o Governo"
 canada.704.d: "Algumas pesquisas mostraram que o governo atual tem alto apoio entre os residentes de Quebec."
 canada.704.a: "Boas notícias"
 keystonepipeline_can.0.t: "Planejamento do Oleoduto Keystone começa"
 keystonepipeline_can.0.d: "Devemos começar o planejamento da construção do oleoduto. Vamos pedir ajuda aos EUA ou devemos fazer isso sozinhos?"
 keystonepipeline_can.0.a: "Usar os Planos Americanos"
 keystonepipeline_can.0.b: "Deveríamos fazer isso Sozinhos"
 keystonepipeline_can.0.c: "Pedir ajuda aos Estados Unidos para planejar o oleoduto"
 keystonepipeline_can.1.t: "Custo do oleoduto projetado em 9 bilhões"
 keystonepipeline_can.1.d: "Sem ajuda americana, o projeto está projetado para custar cerca de 9 bilhões de dólares para construir. Vamos fazer isso?"
 keystonepipeline_can.1.a: "Devemos fazer isso!"
 keystonepipeline_can.1.b: "Precisamos do dinheiro em outro lugar."
 keystonepipeline_can.2.t: "Custo do oleoduto projetado em 2 bilhões"
 keystonepipeline_can.2.d: "Devido ao oleoduto americano já estar concluído, os custos serão significativamente menores para a conclusão do oleoduto canadense. Estima-se que os custos serão cerca de 2 bilhões de dólares para completar o oleoduto."
 keystonepipeline_can.3.t: "Custo do oleoduto projetado em 5 bilhões"
 keystonepipeline_can.3.d: "Os americanos nos responderam! Eles concordaram em nos ajudar a planejar o oleoduto. Projetamos um custo total de 5 bilhões de dólares para completar o oleoduto. Assumimos que os americanos nos economizaram cerca de 4 bilhões de dólares. Poderíamos usar esse dinheiro para comprar 114 milhões de litros de xarope de bordo agora!"
 keystonepipeline_can.4.t: "O Oleoduto Keystone está Concluído"
 keystonepipeline_can.4.d: "Depois de um período muito longo e custoso, finalmente concluímos o oleoduto."
 keystonepipeline_can.4.a: "Finalmente"
 keystonepipeline_usa.0.t: "Canadá pede nossa ajuda no planejamento do Oleoduto"
 keystonepipeline_usa.0.d: "Descrição muito ruim para acionar o Estrategista Gamer"
 keystonepipeline_usa.0.a: "Devemos ajudar nossos aliados"
 keystonepipeline_usa.0.b: "Não podemos gastar dinheiro de nosso tesouro por enquanto."
 canada_md_politics.2.t: "Operação Laço Amarelo"
 canada_md_politics.2.d: "Um ataque coordenado parece ter sido feito no World Trade Center na cidade de Nova York. Outras ameaças ainda podem estar pairando no ar, e isso resultou no fechamento do espaço aéreo dos Estados Unidos. Devemos seguir o exemplo deles para evitar novos ataques a alvos em potencial. Transport Canada e Nav Canada ativarão suas medidas de emergência para fazer aterrissar todas as aeronaves que estiverem voando sobre o espaço aéreo americano e o nosso próprio. Os pilotos precisarão aterrar nos aeródromos mais próximos, excluindo aqueles próximos a áreas urbanas grandes. Cada aeronave deve ser inspecionada após o pouso, e milhares de passageiros precisarão passar pela alfândega. O apoio do público é necessário para fornecer comida e abrigo a todos os deixados presos. Isso certamente será uma empreitada massiva."
 canada_md_politics.2.a: "Unidos Somos Fortes"
 canada_md_politics.2.b: "Envie aos EUA tudo o que pudermos poupar!"
 canada_md_politics.3.t: "Outra Disputa de Madeira Macia"
 canada_md_politics.3.d: "Aqui vamos nós novamente com a quarta disputa sobre madeira macia. Os Estados Unidos iniciaram mais uma briga sobre isso. Nossos governos provinciais estão subsidiando injustamente nossa indústria de madeira, de acordo com eles. A madeira é de propriedade das províncias, então elas determinam os preços. Nossos mercados operam de forma um pouco diferente do que os americanos estão acostumados. De qualquer forma, eles têm leis que permitem impor tarifas sobre nós para \"nivelar o campo de jogo\", como eles dizem. Provavelmente podemos encerrar essa bobagem de uma vez por todas trazendo a Organização Mundial do Comércio. No entanto, isso corre o risco de irritar os americanos e fazer com que essa questão vá além da madeira."
 canada_md_politics.3.a: "Entrar em contato com a Organização Mundial do Comércio levará a uma vitória fácil."
 canada_md_politics.3.b: "Podemos tentar um novo acordo com eles em vez de iniciar uma guerra comercial."
 canada_md_politics.4.t: "Ontário Fica no Escuro"
 canada_md_politics.4.d: "Parece que 10 milhões de ontarianos e 45 milhões de americanos ficaram sem energia. Isso parece ser o segundo blecaute mais amplo da história mundial, se nossos números estiverem corretos. No entanto, precisamos deixar as estatísticas de lado por enquanto. Cidades de Windsor a Ottawa precisam de apoio. Toronto, em particular, está tendo dificuldades com o transporte público na cidade paralisado. O Premier Ernie Eves declarou estado de emergência, e podemos esperar ajuda nas áreas afetadas em breve. Felizmente, alguns cidadãos exemplares já assumiram a responsabilidade de dirigir o tráfego e levar as pessoas para um local seguro até a chegada da polícia. Estamos trabalhando com os Estados Unidos para investigar o que aconteceu, mas a causa ainda não está clara no momento."
 canada_md_politics.4.a: "Foram os Americanos"
 canada_md_politics.4.b: "Precisamos realmente melhorar nossa infraestrutura."
 canada_md_politics.5.t: "O Escândalo do Patrocínio"
 canada_md_politics.5.d: "Em 1996, os Liberais iniciaram um programa de patrocínio que promovia as contribuições do governo canadense para as indústrias de Quebec para combater os sentimentos separatistas. No entanto, parece que o dinheiro não estava sendo bem utilizado. A Auditora Geral Sheila Fraser acaba de concluir um relatório sobre o programa, e foi revelado à nação que quase metade dos $250 milhões do programa foi gasto em empresas amigas dos Liberais. Algum dinheiro até acabaria doado de volta aos Liberais para uso em campanhas eleitorais. O Primeiro-Ministro Paul Martin está fazendo tudo o que pode para reduzir o impacto na popularidade de seu partido, mas parece que a próxima eleição já pode estar decidida."
 canada_md_politics.5.a: "Podemos chegar a um acordo e promulgar legislação para proibir programas como esses."
 canada_md_politics.5.b: "Os Liberais sempre parecem se envolver em algum tipo de escândalo."
 canada_md_politics.6.t: "Submarinos Nucleares Americanos no Passagem do Noroeste"
 canada_md_politics.6.d: "O USS Charlotte chegou supostamente à Virgínia após tomar uma rota ao norte de Pearl Harbor. Normalmente, a Marinha dos EUA não nos preocupa. No entanto, a rota que este submarino tomou corta diretamente a Passagem do Noroeste. Vemos essa região como parte de nossas águas internas, mas os Estados Unidos não compartilham dessa opinião. Isso apresenta um problema que só vai crescer no futuro. Mais nações vão querer usar a Passagem do Noroeste como rota de navegação à medida que se torna mais fácil de navegar. Nossos rivais do norte, como a Rússia, também podem sentir que têm livre acesso às nossas águas do norte. Isso precisa acabar."
 canada_md_politics.6.a: "A presença de estados estrangeiros em nossas águas territoriais não será tolerada."
 canada_md_politics.6.b: "Vamos deixar para lá."
 canada_md_politics.7.t: "Os Toronto 18"
 canada_md_politics.7.d: "Um terrível plano terrorista acaba de ser descoberto na Região Metropolitana de Toronto. Operações de contraterrorismo prenderam 14 adultos e 4 jovens que foram apelidados de Toronto 18. Todos eles são acusados de planejar ataques coordenados em todo o sul de Ontário. Esses ataques envolveriam bombardear marcos culturais, abrir fogo contra multidões nas ruas de Toronto, desligar redes elétricas, invadir o Canadian Broadcasting Centre, tomar a sede do Canadian Security Intelligence Service e até mesmo lançar um ataque ao Parliament Hill. Talvez o mais perturbador tenha sido o objetivo de decapitar o Primeiro-Ministro e outros políticos ao vivo na televisão. Sempre lembramos ao público para nunca cair vítima do medo. No entanto, a possibilidade de um ataque como esse ser remotamente possível é assustadora."
 canada_md_politics.7.a: "Revogar a cidadania desses monstros sem coração"
 canada_md_politics.7.b: "Nossas ações no Oriente Médio podem levar a uma catástrofe aqui em casa."
 canada_md_politics.8.t: "Início da Operação Medusa"
 canada_md_politics.8.d: "A luta pela Província de Kandahar continua no Afeganistão, e estamos prestes a liderar a maior batalha terrestre já empreendida na história da OTAN. Entramos nessa luta com nossos aliados afegãos, americanos, britânicos, dinamarqueses e holandeses. Esta operação certamente será bem-sucedida, mas nossas tropas devem permanecer cautelosas em relação ao Talibã. Milhares de militantes estão preparados para morrer por esta terra. É improvável que possamos expulsá-los completamente da região tão cedo. Isso preocupa muitos canadenses quanto às baixas que nosso lado pode sofrer neste conflito. Afinal, o número de mortos só pode aumentar a partir daqui. O quão bem esta operação corre afetará a percepção pública da guerra."
 canada_md_politics.8.a: "Precisamos concluir esta luta, o que significa eliminar o Talibã."
 canada_md_politics.8.b: "Haverá apenas mais sangue canadense em nossas mãos a partir de agora."
 canada_md_politics.9.t: "Moção sobre a Nação Quebecois"
 canada_md_politics.9.d: "O Primeiro-Ministro Stephen Harper apresentou uma moção na Câmara dos Comuns referente ao Quebec. Ela pede que a Câmara dos Comuns reconheça que os Quebecois formam uma sociedade distinta dentro do Canadá. Cada partido parece mostrar um grande apoio a esta moção, mas o público canadense está dividido ao meio. Alguns dizem que isso só serve para reviver os sentimentos separatistas e que o Quebec não merece tratamento especial. Outros veem isso como um passo positivo nas relações do Canadá com o Quebec, reconhecendo as coisas que tornam sua província única. De qualquer forma, as moções na Câmara não têm um efeito real sobre a lei, independentemente do resultado."
 canada_md_politics.9.a: "O Canadá é indivisível, e o Quebec é como qualquer outra província."
 canada_md_politics.9.b: "O Quebec deve ter suas diferenças reconhecidas e respeitadas."
 canada_md_politics.10.t: "Dia de Ação dos Indígenas"
 canada_md_politics.10.d: "As Primeiras Nações do Canadá em todo o país estão cada vez mais desiludidas com sua relação com o governo federal. Hoje, eles marcaram o primeiro dia nacional de protesto para chamar a atenção para os problemas que enfrentam. Importantes rotas de transporte em muitas grandes cidades foram bloqueadas. Os ativistas lá estão pedindo ação em questões de reivindicações de terras, qualidade de vida em reservas e programas de serviços sociais disponíveis para eles. Uma de suas preocupações mais urgentes é o cancelamento do Acordo de Kelowna pelo Primeiro-Ministro Stephen Harper. Era uma série de acordos entre o governo federal e os povos indígenas que visavam melhorar a educação, o emprego e as condições de vida por meio de programas patrocinados pelo governo. O acordo não era legalmente vinculante, mas isso representa um retrocesso nas relações com os povos indígenas, independentemente disso."
 canada_md_politics.10.a: "Traga de volta o Acordo de Kelowna e comprometa-se com ele desta vez."
 canada_md_politics.10.b: "Essas pessoas devem apenas aceitar que o mundo mudou."
 canada_md_politics.11.t: "Operação da RCMP na Sede dos Conservadores"
 canada_md_politics.11.d: "Os Conservadores foram acusados de ultrapassar ilegalmente o número de financiamentos que os partidos podem usar em publicidade durante a última eleição. Alguns vazios legais foram encontrados nas leis sobre como as transações devem ser feitas entre diferentes organizações em um partido, e os Conservadores os usaram para direcionar muito dinheiro para anúncios locais que não tinham escopo nacional. O Elections Canada normalmente deve reembolsar algumas despesas de um partido em cada circunscrição com base nos votos recebidos, mas eles retiveram isso devido ao escândalo. Hoje, a Real Polícia Montada do Canadá (RCMP) fez uma busca na sede dos Conservadores em busca de documentos relacionados ao financiamento ilegal. Tanto os Liberais quanto o NDP estão usando isso como uma oportunidade para atacar a corrupção causada pelos Conservadores."
 canada_md_politics.11.a: "Resolva as coisas com o Elections Canada rapidamente para tirar isso dos olhos do público."
 canada_md_politics.11.b: "Não há como vencermos a próxima eleição a esse ritmo."
 canada_md_politics.13.t: "O Gol de Ouro"
 canada_md_politics.13.d: "É o dia de encerramento dos Jogos Olímpicos de Inverno de 2010, e todos os olhos estavam voltados para o evento final. A equipe de hóquei masculino do Canadá chegou à final. Apenas os Estados Unidos ficaram entre eles e o ouro. O Canadá teve um bom começo com uma pontuação de 2-0, mas os americanos conseguiram igualar as chances com 25 segundos restantes no terceiro período. O estádio inteiro ficou tenso quando a morte súbita começou. Eventualmente, Jarome Iginla fez um passe para Sidney Crosby, que marcou o gol da vitória. Cidades em todo o Canadá imediatamente irromperam em comemoração, como se a nação inteira tivesse se unido como uma só."
 canada_md_politics.13.a: "Algo para os livros de história"
 canada_md_politics.13.b: "Dinheiro desperdiçado"
 canada_md_politics.14.t: "Protestos na Cúpula do G20"
 canada_md_politics.14.d: "O G20 se reuniu em Toronto para a primeira cúpula de 2010, e tudo estava destinado a correr tranquilamente. O Canadá se recuperou rapidamente da crise financeira global, e isso nos proporcionou ótimas oportunidades durante as reuniões. No entanto, houve um problema maciço do lado de fora do local. As cúpulas do G20 parecem atrair a atenção de muitos ativistas políticos. Todos os líderes mais influentes do mundo estão reunidos em um só lugar, e esta é uma chance para eles fazerem ouvir suas vozes. Milhares apareceram nas ruas para protestar pacificamente contra uma suposta falta de transparência e preocupação com a opinião pública. Infiltrados entre eles aproveitaram as grandes multidões para vandalizar prédios, saquear lojas e incendiar alguns veículos. Muitos policiais foram enviados para pôr fim à anarquia, mas a falta de liderança levou a confrontos violentos envolvendo inocentes. Mais de mil pessoas foram detidas, e esse número torna esta a maior prisão em massa da história do Canadá."
 canada_md_politics.14.a: "Vergonhoso"
 canada_md_politics.14.b: "Poderia ter sido pior sem nossa segurança"
 canada_md_politics.15.t: "Retirada da Candidatura ao Conselho de Segurança"
 canada_md_politics.15.d: "O Canadá foi um dos membros fundadores das Nações Unidas e continua sendo um dos mais envolvidos. Esse envolvimento incluiu um histórico de vencer todas as candidaturas feitas para um assento não permanente no Conselho de Segurança da ONU. Nosso histórico acabou de ser quebrado. A primeira rodada viu a Alemanha nos vencer nas votações, e na segunda, perdemos para Portugal. Decidimos nos retirar neste ponto, e a adesão de Portugal foi confirmada na terceira rodada. Muitos canadenses estão chateados com essa derrota e a atribuem à política externa da administração conservadora. Ultimamente, o Canadá tem intervindo muito mais do que o normal no cenário mundial, ao lado de aliados da OTAN. Temos seguido os Estados Unidos, em particular, em muitas batalhas em solo estrangeiro. Talvez seja necessário mudar nossa abordagem."
 canada_md_politics.15.a: "Estamos apenas defendendo nossos valores por um mundo mais seguro"
 canada_md_politics.15.b: "Isso é um ataque à nossa reputação!"
 canada_md_politics.16.t: "Uma Onda Laranja"
 canada_md_politics.16.d: "Pesquisas recentes para as próximas eleições sugerem que o NDP ganhou mais apoio do que o Partido Liberal. Seu partido estava em terceiro lugar desde sua fundação, mas agora parece estar ao alcance de formar um governo. Jack Layton, seu carismático líder, pode receber crédito por isso. Ele é um defensor de causas progressistas e fez seu maior esforço para se tornar Primeiro-Ministro até agora. Muitos candidatos do NDP são políticos veteranos de outros partidos que foram movidos por sua visão. Os canadenses em todo o país têm demonstrado amplo apoio à sua plataforma. Este poderia ser o primeiro governo na história do Canadá que não é formado por Conservadores ou Liberais."
 canada_md_politics.16.a: "Ignore essas esperanças. Concentre-se na verdadeira competição!"
 canada_md_politics.16.b: "Devemos agir antes que Layton assuma o poder!"
 canada_md_politics.17.t: "Bicentenário da Guerra de 1812"
 canada_md_politics.17.d: "Hoje marca duzentos anos desde que os Estados Unidos declararam guerra ao Império Britânico. Foi uma guerra que ajudou a moldar a identidade nacional do Canadá, e a atual administração conservadora sob Harper está fazendo de tudo para lembrar os canadenses disso. Milhões de dólares foram gastos nos últimos três anos para criar moedas comemorativas, reencenações históricas e vídeos promocionais. Poucos podem argumentar que ensinar aos jovens sobre nosso passado é algo ruim, mas o alto custo do bicentenário em comparação com eventos similares levantou algumas questões."
 canada_md_politics.17.a: "Todos conhecerão os canadenses que defenderam nossa liberdade"
 canada_md_politics.17.b: "A guerra nem valeu a pena."
 canada_md_politics.18.t: "Expedição Internacional na Estação Espacial 35"
 canada_md_politics.18.d: "O Coronel Chris Hadfield retornou da Estação Espacial Internacional. Ele foi o primeiro astronauta da Agência Espacial Canadense a comandar a estação. Além de ser altamente qualificado, ele também atraiu uma enorme presença nas redes sociais. Hadfield frequentemente transmitia vídeos para crianças em todo o país para mostrar a vida no espaço. Às vezes, ele realizava sessões online em que a internet poderia fazer qualquer pergunta a ele. Ele até criou um videoclipe na ISS cantando Space Oddity de David Bowie. Agora ele está se preparando para publicar uma autobiografia recontando suas experiências no espaço, prevista para ser lançada ainda este ano."
 canada_md_politics.18.a: "Conceda-lhe todas as honras nacionais por seu serviço e nos consiga uma cópia desse livro."
 canada_md_politics.18.b: "Ele inspirou a próxima geração de astronautas canadenses."
 canada_md_politics.19.t: "Negociações com a União Europeia sobre o CETA Concluem"
 canada_md_politics.19.d: "Nossos esforços para diversificar a lista de nossos parceiros comerciais resultaram em muitas novas oportunidades de livre comércio. O Acordo Econômico e Comercial Global com a União Europeia pode ser o nosso maior acordo comercial até agora. Nossos mercados se abrirão para 28 nações quando isso for ratificado. No entanto, o acordo não está isento de controvérsias. Há crescentes preocupações relacionadas aos termos das leis de propriedade intelectual, organismos geneticamente modificados e restrições de visto entre os dois signatários. Newfoundland and Labrador, em particular, está chateada com a forma como a aplicação de nossa zona econômica exclusiva será alterada. Algumas regras que protegiam as pescarias nos maresitíssimos agora estão sendo abandonadas para agradar aos europeus, e isso dói depois de termos lutado na Guerra do Turbot contra eles em 1994. No entanto, conseguimos um bom acordo no geral, considerando o poder econômico que a União Europeia representa."
 canada_md_politics.19.a: "Abra nossa nação para investimento europeu."
 canada_md_politics.19.b: "Entre nos mercados europeus com força."
 canada_md_politics.20.t: "Terror na Capital"
 canada_md_politics.20.d: "Ottawa está atualmente em lockdown após um ataque de um atirador solitário ao governo. Tudo começou com ele ferindo fatalmente um sentinela chamado Cabo Nathan Cirilo no Memorial Nacional de Guerra. Ele então se dirigiu ao Parlamento e entrou no Edifício Central pela entrada principal sob a Torre da Paz. Muitos membros do Parlamento estavam em reuniões na época e estavam reunidos em salas que o atirador acabou atravessando. O Primeiro-Ministro Stephen Harper estava em uma dessas salas e foi forçado a se esconder em um armário enquanto seus colegas de partido pegavam mastros de bandeira para se defenderem. O atirador disparou algumas balas enquanto percorria os corredores, e uma bala atingiu a sala em que o NDP estava reunido. Eventualmente, a RCMP conseguiu encurralar o atirador atrás de uma coluna. O Sargento de Armas Kevin Vickers mergulhou além do atirador enquanto atirava nele, e o Soldado Curtis Barrett supostamente disparou a bala fatal. Já as estações de notícias ao redor do mundo começaram a sensacionalizar esse evento com relatos de que a cidade está sitiada. Mesmo repórteres mais calmos estão questionando a falta de segurança no Parlamento. Talvez os americanos estivessem certos em aumentar a vigilância tanto quanto fizeram depois de enfrentar ataques terroristas próprios."
 canada_md_politics.20.a: "Os canadenses nunca foram conhecidos por trancar suas portas, e terroristas não mudarão isso."
 canada_md_politics.20.b: "Devemos proteger os canadenses mesmo que isso custe algumas liberdades."
 canada_md_politics.21.t: "Ataques Aéreos no Iraque e Síria"
 canada_md_politics.21.d: "Os Liberais acabaram de vencer uma eleição com a promessa de encerrar nossos ataques aéreos contra o Estado Islâmico no Iraque e na Síria. O que eles querem fazer em vez disso é investir mais esforços no treinamento de nossos aliados no terreno para construir uma força de combate mais eficaz. Uma das razões para essa mudança é que ela economizará custos, uma vez que já gastamos centenas de milhões em nossas operações de combate. Outra razão é que os canadenses não precisariam arriscar suas vidas se as forças locais fossem capazes de lidar com suas próprias batalhas. Há mérito em ambos os argumentos, mas corremos o risco de irritar nossos aliados da OTAN. Outras nações podem ter a impressão de que estamos fazendo com que eles realizem todo o trabalho pesado."
 canada_md_politics.21.a: "Devemos permanecer comprometidos com nossos aliados."
 canada_md_politics.21.b: "Existem melhores maneiras de apoiar a luta contra o Estado Islâmico."
 canada_md_politics.22.t: "O Caso de Omar Khadr"
 canada_md_politics.22.d: "Omar Khadr se tornou uma figura bastante divisiva na nação. Seu pai o levou para o Afeganistão quando era criança, e ele acabou lutando ao lado da Al-Qaeda junto com outros grupos terroristas durante a guerra. Ele foi ferido em uma batalha contra as forças americanas e, supostamente, matou um Sargento 1º Classe chamado Christopher Speer com uma granada. Mais tarde, ele foi capturado e enviado para a Baía de Guantánamo, onde foi interrogado por agentes de inteligência americanos e canadenses. Em 2010, ele se declarou culpado de crimes de guerra após 8 anos sob custódia. Ele retornou ao Canadá para cumprir o restante de sua pena aqui. A controvérsia surgiu de seu tratamento em Guantánamo. A ONU descobriu que ele é a primeira pessoa desde a Segunda Guerra Mundial a ser processada por crimes de guerra quando ainda era menor de idade. Ativistas de direitos civis em todo o país expressaram desdém pelas ações de nossos serviços de inteligência, e a Suprema Corte do Canadá decidiu que eles violaram seus direitos humanos. Khadr foi libertado sob fiança em 2015, mas os Conservadores buscaram apelar dessa decisão. A nova administração Liberal está considerando abandonar esse apelo. Os canadenses certamente reagirão negativamente, independentemente do caminho que isso seguir."
 canada_md_politics.22.a: "Ele era apenas uma criança quando seu pai o envolveu com terroristas."
 canada_md_politics.22.b: "Não podemos permitir que ele ande livremente em nossas ruas depois de tudo o que fez."
 canada_md_politics.23.t: "Destino da Bombardier CSeries"
 canada_md_politics.23.d: "Nossa indústria aeroespacial está sofrendo, o que levou a algumas medidas desesperadas por parte da Bombardier. Seu mais novo jato de passageiros, o CSeries, preenche uma lacuna no mercado que poderia potencialmente trazer fortuna. No entanto, não muitas empresas compraram esses jatos. Em resposta, a Bombardier reduziu o preço de cada um muito abaixo do custo de produção para torná-los mais atraentes. Cada jato está sendo vendido por US$ 19 milhões, apesar de custar US$ 33 milhões para produzir. A Boeing não gostou nada disso, pois representava uma competição difícil para o MAX 7 deles. Portanto, eles entraram com uma petição contra a Bombardier. É um tanto hipócrita que eles acusem a Bombardier de vantagens econômicas injustas quando eles próprios recebem enormes isenções fiscais do governo americano. No entanto, isso poderia ser um golpe fatal para nossa indústria aeroespacial. Não ajuda que a administração americana atual nos acuse de tirar vantagem de nossa relação comercial. Felizmente, a Europa veio em nosso auxílio. A Airbus deseja adquirir uma participação majoritária no programa CSeries em troca de benefícios exclusivos para o Canadá. Os europeus são aliados confiáveis, mas não seremos tão independentes nesta indústria se aceitarmos a oferta."
 canada_md_politics.23.a: "É melhor trabalharmos com os europeus do que nos submetermos aos americanos."
 canada_md_politics.23.b: "Vender para a Europa não resolve nada."
 canada_md_politics.25.t: "Mesmo uma frente unida não será capaz de influenciar os americanos"
 canada_md_politics.25.d: "Nossas forças armadas e aliados na OTAN têm persistido em pedir à nossa administração que gaste mais em segurança. Eles também apresentam um bom argumento. Nossas forças armadas têm tido dificuldade em acompanhar os tempos nas últimas décadas. O equipamento está desatualizado, e o recrutamento está em declínio. Também temos enviado nossas forças para um número crescente de zonas de conflito no exterior. Nossa soberania no norte também precisará ser protegida à medida que o gelo continuar derretendo. O ministro da Defesa, Harjit Sajjan, apresentou uma nova política de defesa para abordar essas preocupações. Ela prevê uma reforma das forças armadas ao longo dos próximos 20 anos, incluindo um aumento de 73% nos gastos na próxima década. Este plano será caro, e não está claro de onde virão todos os recursos necessários."
 canada_md_politics.25.a: "O Canadá deve fazer mais para se proteger e proteger seus aliados."
 canada_md_politics.25.b: "As Forças Armadas já são capazes o suficiente."
 canada_md_politics.26.t: "Celebrações do Canadá 150"
 canada_md_politics.26.d: "Passaram-se 150 anos desde a Confederação Canadense. Os governos federal e provinciais estão hospedando as maiores celebrações na história do país. Shows estão sendo realizados, os parques nacionais estão livres para acessar, e moedas comemorativas foram cunhadas. Também temos um pato gigante nadando no Lago Ontário. Alguns de nossos amigos ao redor do mundo enviaram presentes também. Os holandeses criaram um tulipa que se parece exatamente com a bandeira da Folha de Bordo. Apesar de tudo isso, nem todos estão animados hoje. Alguns estão criticando o alto custo das festividades e prefeririam ver o dinheiro investido em outros lugares. Grupos indígenas afirmam que o sesquicentenário apenas reforça centenas de anos de domínio colonial. Ambos esses pontos causaram um pouco de tensão entre os canadenses."
 canada_md_politics.26.a: "Que dia glorioso para o Canadá e, portanto, para o mundo."
 canada_md_politics.26.b: "Esqueça o passado!"
