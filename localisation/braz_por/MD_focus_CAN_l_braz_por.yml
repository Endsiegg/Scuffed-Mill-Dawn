 CAN_true_neutrality: "Neutralidade Verdadeira"
 CAN_true_neutrality_desc: "Os suíços estão completamente errados. O esquema de neutralidade canadense é a verdadeira neutralidade."
 CAN_renewable_energy_focus: "Energia Renovável"
 CAN_renewable_energy_focus_desc: "O Canadá é um país rico em recursos naturais e potencial de energia renovável inexplorado, seja solar, eólica, hídrica ou nuclear. Devemos continuar crescendo e acompanhando os tempos para ajudar nossa indústria em constante crescimento, investindo nesses recursos estratégicos renováveis."
 CAN_Focus_Oil_Sands_research_boost: "Foco em Areias Betuminosas"
 CAN_Focus_Oil_Sands_research_boost_desc: "Concentramos nossos esforços no desenvolvimento de novos campos de areias betuminosas. Esse desenvolvimento nos ajudará em outras áreas também."
 CAN_Focus_Oil_Shales_research_boost: "Foco em Folhelhos Betuminosos"
 CAN_Focus_Oil_Shales_research_boost_desc: "Concentramos nossos esforços no desenvolvimento de novos campos de folhelhos betuminosos. Esse desenvolvimento nos ajudará em outras áreas também."
