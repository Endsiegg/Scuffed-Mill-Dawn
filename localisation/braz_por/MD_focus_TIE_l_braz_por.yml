l_braz_por:
 TIE_pastoral_culture: "Cultura Nômade"
 TIE_pastoral_culture_desc: "Os Toubou ainda vivem principalmente como pastores e nômades, sendo alguns agricultores perto de oásis. Oásis, pastagens e poços são divididos em clãs. Nos duros desertos do Sahel, existem poucas outras oportunidades de vida"
 TIE_soborom_hot_springs: "Fontes termais de Soborom"
 TIE_soborom_hot_springs_desc: "As fontes termais de Soborom são uma série de fontes termais com fumarolas e vulcões de lama localizadas na parte ocidental das montanhas Tibesti. Muitos Toubou acreditam que as fontes têm propriedades curativas e, como tal, é um local popular para procurar remédios para doenças."
 TIE_clan_structure: "Estrutura do Clã"
 TIE_clan_structure_desc: "A sociedade Toubou é construída sobre clãs. Cada clã possui certas pastagens, poços e oásis. Depois de sua família, cada Toubou se identifica com seu segundo clã. Nos vastos desertos do Sahel, ter um clã significa que você encontrará um rosto amigável em quase qualquer lugar que for. O sistema de clãs, no entanto, mina a autoridade do Estado, mas por outro lado, qualquer invasor terá dificuldade em subjugar os Toubou, pois não existe uma autoridade única com quem negociar."
 TIE_sharia_law: "Lei Sharia"
 TIE_sharia_law_desc: "Os líderes religiosos dos Toubou estabeleceram tribunais da Sharia. No entanto, o Islão no Chade recebeu muita influência das religiões locais, pelo que a aplicação da Sharia não é tão eficaz como poderia ser."
 TIE_money_from_refugees: "Dinheiro dos refugiados"
 TIE_money_from_refugees_desc: "Os jihadistas deste país participam no contrabando de pessoas para a Líbia, para que possam atravessar o Mediterrâneo para a Europa."
 TIE_derde: "Derde"
 TIE_derde_desc: "O título de Derde foi criado para atuar como autoridade judicial suprema sobre os Toubou. Os Derde são eleitos entre as três famílias mais proeminentes do clã Tomagra. Com a morte dos Derde, o título não é passado para o filho, mas sim para uma das outras duas famílias."
 TIE_punching_above: "Influência Política de Toubou"
 TIE_punching_above_desc: "No Chade, muitos membros da elite política do país são etnicamente Toubou. Os Toubou sempre foram superiores ao seu peso, apesar de serem uma minoria, e a intriga política no Chade trouxe-lhes muitas lições."
 TIE_clan_elders: "Anciãos do Clã"
 TIE_clan_elders_desc: "Os anciões dos clãs Toubou estão arbitrando questões judiciais entre os clãs, bem como lidando com parte do discurso político geral que conduzirá o país adiante."
 TIE_natron: "Mineração de Natrão"
 TIE_natron_desc: "Os Toubou estão extraindo natrão, uma substância semelhante ao sal com muitas aplicações domésticas."
 TIE_trans_saharan_trade_1: "Comércio Trans-Saariano"
 TIE_trans_saharan_trade_1_desc: "Os Toubou estão agindo como intermediários em uma rota comercial transaariana renascida"
 Mahamat_Nouri_desc: "Mahamat Nouri é um líder insurgente de longa data. Nouri lutou como membro do grupo rebelde FROLINAT na 1ª Guerra Civil do Chade, para derrubar o então presidente François Tombalbaye (o 1º Presidente do Chade) com o apoio da Líbia. Ele então serviu sob o comando de Goukouni Oueddei e eventualmente o ajudou a ser deposto por Hissène Habré. Ele então serviu como um dos comandantes mais experientes do Chade no conflito Chade-Líbia. Depois que Habré foi expulso pelos rebeldes de Idriss Déby, Nouri mais uma vez mudou de lado. No entanto, agora Nouri escolheu um caminho diferente, pois recebeu a oportunidade de liderar os Toubou como uma nação independente."
 Goukouni_Oueddei_desc: "Oueddei começou como comandante principal do FROLINAT, um grupo rebelde que derrubou o então presidente Felix Malloum do Chade com a ajuda da Líbia. Oueddei foi nomeado presidente, mas logo foi traído pelo seu aliado Hissène Habré, que se opôs à influência da Líbia no país. Oueddei continuou lutando contra Habré como líder rebelde apoiado pela Líbia durante o conflito Chadiano-Líbia. Em 1985, foi colocado em prisão domiciliária pela polícia líbia por ser suspeito de tentar negociar uma trégua com os chadianos. Alguns meses depois, ele foi baleado no estômago enquanto a polícia líbia tentava prendê-lo. Dois anos depois, mudou-se para a Argélia, embora ainda afirmasse ter boas relações com os líbios. Oueddei é filho de Oueddei Kichidemi, o último derde dos Toubou."
 TIE_birth_of_a_nation: "Nascimento de uma nação"
 TIE_birth_of_a_nation_desc: "O povo Toubou nunca teve muita autonomia, muito menos o seu próprio estado. Muito trabalho precisa ser feito para transformar o conjunto de clãs que vagam pelo deserto em um estado completo."
 TIE_arm_tribesmen: "Homens da tribo do braço"
 TIE_arm_tribesmen_desc: "Para defendermos as nossas casas, devemos armar rapidamente alguns dos nossos povos com armas."
 TIE_toubou_warrior_spirit: "Espírito Guerreiro Toubou"
 TIE_toubou_warrior_spirit_desc: "nos consideramos um povo de guerreiros. Sobrevivemos a impérios e inimigos durante séculos e nada nos destruirá."
 TIE_warrior_spirit: "Espírito Guerreiro"
 TIE_warrior_spirit_desc: "Os Toubou sobreviveram no deserto durante séculos e não vão desistir agora."
 TIE_tibesti_fortress: "A Fortaleza da Montanha Tibesti"
 TIE_tibesti_fortress_desc: "As montanhas Tibesti são compostas por desfiladeiros e gueltas mortais. Qualquer invasor que se aproximasse deles teria dificuldade em erradicar nossos soldados. Com alguma preparação, poderíamos tornar as montanhas quase impenetráveis."
 TIE_camel_corps: "O Corpo de Camelos"
 TIE_camel_corps_desc: "Nosso povo atravessa o deserto principalmente em camelos, pois as estradas são poucas e estão em más condições. Nosso povo se tornou senhor do deserto, e esse conhecimento pode ser expandido para a guerra"
 TIE_warrior_experience: "Experiência Guerreira"
 TIE_warrior_experience_desc: "Em praticamente todos os conflitos em que o Chade esteve, o nosso povo esteve na linha de frente. A guerra civil do Chade, a guerra Chadiano-Líbia e numerosas insurgências menores na região. Podemos aproveitar esta experiência para melhorar a nossa capacidade militar"
 TIE_local_military_production: "Produção Local de Armas"
 TIE_local_military_production_desc: "Fabricar armas localmente não deveria ser tão difícil. Os Taliban fazem isso nas montanhas do Afeganistão. As FARC fazem isso nas selvas da Colômbia. Por que não conseguiríamos fazê-lo nos desertos do Saara?"
 TIE_hold_clan_meeting: "Faça uma reunião dos clãs"
 TIE_hold_clan_meeting_desc: "Devemos realizar uma reunião dos clãs. Juntamente com os anciões do clã, figuras religiosas e comandantes militares, devemos decidir o destino dos Toubou."
 TIE_establish_sharia_courts: "Estabelecer a Lei Sharia"
 TIE_establish_sharia_courts_desc: "A Lei Sharia deveria ser estabelecida sobre os Toubou. A maioria deles pratica uma forma de Islão que está fortemente misturada com as tradições africanas locais. Eles precisam aprender o verdadeiro Islã."
 TIE_seek_help_from_boko_haram: "Procure ajuda do Boko Haram"
 TIE_seek_help_from_boko_haram_desc: "Boko Haram é um grupo jihadista que opera na Nigéria, Chade e Níger. Podemos oferecer aos seus soldados um porto seguro"
 TIE_make_money_of_refugees: "Ganhe dinheiro com refugiados"
 TIE_make_money_of_refugees_desc: "Há um fluxo de migrantes da África Subsaariana para a Líbia e depois para a Europa. Deveríamos participar neste fluxo de migrantes e contrabandear pessoas para a Líbia em troca de dinheiro. E qualquer tolo rico nós sequestraremos e depois pediremos dinheiro às suas famílias."
 TIE_break_clan_structure: "Quebrar a estrutura do clã"
 TIE_break_clan_structure_desc: "O povo Toubou está dividido em clãs. Nos vastos desertos do Sahel, é uma necessidade ter sempre um porto seguro para onde ir. No entanto, as pessoas são mais leais à família do que ao país. Precisamos de encorajar algum tipo de identidade comum, como nação, religião ou cultura, para unir as pessoas sem a necessidade de clãs."
 TIE_large_scale_farming: "Agricultura em grande escala"
 TIE_large_scale_farming_desc: "A maior parte do nosso povo são pastores nômades. Precisamos de reunir voluntários de clãs para reunir o seu gado num grande rebanho que possa ser gerido de forma centralizada. Este será o início da indústria para os Toubou."
 TIE_prepare_for_war: "Prepare-se para a guerra"
 TIE_prepare_for_war_desc: "Nossos vizinhos não aprovarão nossa forma de governo. Precisamos de nos preparar para a guerra com eles antes que seja tarde demais."
 TIE_declare_the_caliphate: "Declare o califado"
 TIE_declare_the_caliphate_desc: "Devemos unir-nos aos nossos irmãos fiéis e declarar uma Jihad contra o Ocidente!"
 TIE_reappoint_derde: "Renomear A Derde"
 TIE_reappoint_derde_desc: "A posição de Derde era a autoridade judicial máxima dos Toubou, escolhido entre as três famílias mais proeminentes do clã Tomagra. Em 1966, o governo chadiano matou quatro dos cinco filhos do então Derde Oueddei Kichidemi e forçou-o ao exílio. Isso desencadeou a 1ª Guerra Civil do Chade. O Derde tornou-se então um símbolo político e militar dos Toubou, já que o grupo rebelde FROLINAT era liderado pelo único filho remanescente do Derde, Goukouni Oueddei. Precisamos eleger um novo Derde para atuar como principal autoridade judicial sobre os clãs."
 TIE_punch_above_our_weight: "Dê um soco acima do nosso peso"
 TIE_punch_above_our_weight_desc: "No Chade, grande parte da elite política, incluindo dois presidentes, são Toubou. Sempre soubemos jogar jogos políticos apesar de sermos uma minoria. Devemos fazer pleno uso desta habilidade."
 TIE_middle_of_nowhere: "Meio do nada"
 TIE_middle_of_nowhere_desc: "Estamos localizados no meio do nada. A costa mais próxima fica a mil quilômetros de distância e, não importa onde você cruze a fronteira, você encontrará um deserto de areia sem fim. É importante mantermos boas relações sem vizinhos, pois a nossa existência depende disso."
 TIE_derde_guard: "Guarda Derde"
 TIE_derde_guard_desc: "O Derde precisa de sua própria guarda pessoal. Esta unidade de elite actuará como tropa de choque sempre que os nossos militares forem necessários."
 TIE_join_libya: "Unificar-se com a Líbia"
 TIE_join_libya_desc: "Após a 1ª Guerra Civil do Chade, quando um presidente Toubou assumiu o controle do país com a ajuda da Líbia, houve negociações sobre a unificação do Chade com a Líbia. Não somos o Chade, mas considerando que existem Toubou na Líbia, talvez devêssemos propor uma união com eles?"
 TIE_birthright_over_chad: "Nosso direito de nascença sobre o Chade"
 TIE_birthright_over_chad_desc: "Desde a 1ª Guerra Civil do Chade, foram os Toubou os líderes e a elite política do Chade. O governo do Chade é nosso por direito e devemos tomar o que merecemos pela força, se necessário."
 TIE_rely_on_clan_elders: "Confie nos Anciãos do Clã"
 TIE_rely_on_clan_elders_desc: "Em vez de nomear uma única figura ou grupo para controlar as vidas dos membros do clã, a autoridade judicial deveria repousar sobre os ombros dos anciões do clã. Durante séculos eles têm lidado com questões e assuntos que surgem entre os clãs. Eles são os melhores em nossas tradições e são a melhor escolha para defendê-las."
 TIE_continue_as_herders: "Continue como pastores"
 TIE_continue_as_herders_desc: "Nosso povo é pastor há séculos. Não deveríamos forçar as pessoas a mudarem os seus estilos de vida apenas para satisfazerem as necessidades do governo."
 TIE_use_azza_to_industrialise: "Use o Azza para industrializar"
 TIE_use_azza_to_industrialise_desc: "A sociedade Toubou é socialmente estratificada em um sistema de castas. As pessoas que trabalham em vez de possuir terras e pastorear são chamadas de Azza. Estas pessoas realizam trabalho artesanal, mineração, metalurgia e alfaiataria, e têm sido tradicionalmente desprezadas e segregadas pela casta superior de “homens livres” da sociedade Toubou. Não deveríamos desprezar estas pessoas, mas sim usá-las para criar uma verdadeira indústria para o povo Toubou."
 TIE_adopt_cfa_franc: "Adote o Franco CFA"
 TIE_adopt_cfa_franc_desc: "O Franco CFA é atualmente amplamente utilizado na África Ocidental e Central. Esta moeda está fortemente ligada à França, mas daria um grande impulso à nossa economia."
 TIE_diversify_our_economy: "Diversificar a nossa economia"
 TIE_diversify_our_economy_desc: "Embora cuidar do gado e criar tâmaras proporcione uma vida pacífica, não é uma boa maneira de ganhar dinheiro. Precisamos encontrar outras fontes de renda para nosso governo."
 TIE_mine_natron: "Meu Natrão"
 TIE_mine_natron_desc: "Natron é uma substância semelhante ao sal encontrada em antigos lagos secos. Costumava ser usado como ingrediente em sabonetes, enxaguantes bucais, cremes dentais, anti-sépticos, inseticidas e na fabricação de couro. No entanto, nos tempos modernos, foi substituído principalmente por carbonato de sódio em quase todas as aplicações. Nosso povo ainda o extrai e o utiliza para seus próprios bens domésticos. Deveríamos aumentar esta mineração para reduzir a nossa dependência das importações estrangeiras de carbonato de sódio."
 TIE_survey_for_gold: "Survey For Gold"
 TIE_survey_for_gold_desc: "There are rumours of gold in them hills. We need to find it and start mining."
 TIE_new_trans_saharan_trade: "Reborn Trans-Saharan Trade"
 TIE_new_trans_saharan_trade_desc: "The Trans-Saharan trade routes used to go straight through our territory. Nowadays, not much is left from that wealth. With our increased resource production, we need to revive the trade routes so we can maximise our potential."
 TIE_trans_saharan_trade_niger: "Trans-Saharan Trade Route To [NGR.GetName]"
 TIE_trans_saharan_trade_niger_desc: "The main export of [NGR.GeNameDef] is gold. By trading with them, we are bound to learn something new about gold mining."
 TIE_trans_saharan_trade_libya: "Trans-Saharan Trade Route To [LBA.GetName]"
 TIE_trans_saharan_trade_libya_desc: "A principal exportação de [LBA.GetNameDef] é o petróleo. Infelizmente, não tivemos tanta sorte em encontrar petróleo no nosso país. Talvez com a [LBA.GetAdjective] National Oil Corporation possamos encontrar alguns?"
 TIE_trans_saharan_trade_chad: "Trans-Saharan Trade Route To [CHA.GetName]"
 TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef] exports both oil and gold. With [CHA.GetAdjective] help we will be able to boost our gold and oil production."
 TIE_build_an_airport: "Build An Airport"
 TIE_build_an_airport_desc: "There are very few roads in and out of Tibesti. To improve our connectivity, we need to build a small airstrip in our capital."
 TIE_establish_air_force: "Establish An Airforce"
 TIE_establish_air_force_desc: "We don't have much of an airforce, if even an army. However, with our newly built airstrip, and our growing economy, we need some kind of leverage over our neighbours. Sure we can find some leftover used fighter jets on the market?"
 TIE_import_tourists: "Encourage Tourism"
 TIE_import_tourists_desc: "There are many natural wonders to see in the Tibesti Mountains, such as the $TIE_soborom_hot_springs$. We need to use our ties with a Western country to kick-start a tourism boom."
 TibestiFocusEvents.1.t: "[FROM.GetNameDef] Wants To Bend The Knee"
 TibestiFocusEvents.1.d: "Our Jihadist brothers from [FROM.GetNameDef] have contacted us. They want to join our struggle in the international Jihad and help us fight the decadent West. What should we say?"
 TibestiFocusEvents.1.a: "We accept their allegiance"
 TibestiFocusEvents.1.b: "We have other plans for them"
 TibestiFocusEvents.2.t: "[FROM.GetNameDef] Accepts Our Allegiance"
 TibestiFocusEvents.2.d: "Our Jihadist brothers from [FROM.GetNameDef] have agreed to let us join their international Jihad."
 TibestiFocusEvents.2.a: "Ótimo"
 TibestiFocusEvents.3.t: "[FROM.GetNameDef] Rejects Our Allegiance"
 TibestiFocusEvents.3.d: "Our Jihadist brothers from [FROM.GetNameDef] have rejected our offer to join their international Jihad."
 TibestiFocusEvents.3.a: "Maldição"
 TibestiFocusEvents.4.t: "[FROM.GetNameDef] Wants To Join Our Country"
 TibestiFocusEvents.4.d: "The government of [FROM.GetNameDef] has offered us a request that their nation is joined with ours. After the 1st Chadian Civil War, the winning president was of Toubou origin, and he received that position with the military help from Gaddafi. There were talks of possibly unifying Chad with Libya. That president is ousted and gone, but it seems the idea of unification with Libya still lives on in the hearts of the Toubou."
 TibestiFocusEvents.4.a: "They are more than welcome!"
 TibestiFocusEvents.4.b: "We don't want them"
 TibestiFocusEvents.5.t: "[FROM.GetNameDef] Rejects Our Offer"
 TibestiFocusEvents.5.d: "The government of [FROM.GetNameDef] has for some reason rejected our offer to join our two countries."
 TibestiFocusEvents.5.a: "Maldição"
 TIE_share_oasis: "Share Oases"
 TIE_share_oasis_desc: "All resources are shared between the clans. We should do a survey of oases, wells and pastures and redistribute them if we see inequality between any two clans. This will strengthen our people's belief that the clan system works."
 TIE_mining_in_aouzou: "Mining In The Aouzou Strip"
 TIE_mining_in_aouzou_desc: "There are rumours of Uranium being found in the Aouzou Strip. We need to find and dig up this valuable resource immediately."