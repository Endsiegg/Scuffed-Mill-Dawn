l_braz_por:
 TT_OEF_SPENDING_REQUIREMENT: "Precisamos de pelo menos §0,5 §bilhões§! em nosso tesouro!"
 TT_REDUCE_RULING_COALITION_POPULARITY_10_PERCENT: "§RO partido no poder e todos os membros da coalizão perderão 10% de popularidade relativa!\n§!"
 TT_OEF_INCREASED_CHANCE_OF_DETECTING_TERRORISTS: "§GIsso aumentará a probabilidade de descobrir um plano terrorista!\n§!"
 TT_OEF_RAISE_POPULARITIES: "Aumente a popularidade da §HCoalizão Governante§! em 10% e a popularidade do §HPartido Opositor Principal§! em 5%"
 TT_OEF_LOWER_POPULARITIES: "Reduza a popularidade da §HCoalizão Governante§! em 5% e a popularidade do §HPartido Opositor Principal§! em 10%"
 TT_OEF_WAR_ON_TERROR_SPEECH_HELD: "O discurso sobre a Guerra ao Terror foi realizado"
 USA_enduring_freedom: "Operação Liberdade Duradoura"
 USA_iraqi_freedom: "Operação Liberdade Iraquiana"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_KARZAI: "Estabeleça um governo pró-Ocidente liderado por um candidato popular. §RIsso irritará a população mais conservadora!§! \n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_RABBANI: "Estabeleça um governo não alinhado liderado por um candidato conservador. \n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_MASSOUD: "Estabeleça um governo não alinhado liderado por um herói de guerra. §GIsso trará estabilidade para o Afeganistão!§! \n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_ZAHIR_SHAH: "Restaure o Reino do Afeganistão. §RIsso causará grande indignação na população mais conservadora e prejudicará nossas relações com o Paquistão!§! \n"
 USA_911_happened: "Um Grande Ataque Terrorista Aconteceu"
 guantanamo_bay_detention_center_established: "Estabelecido Centro de Detenção §YGuantánamo Bay§!"
 asia_influencer: "Tem Influência sobre qualquer nação Asiática"
 middle_east_influencer: "Tem Influência sobre qualquer nação do Oriente Médio"
 africa_influencer: "Tem Influência sobre qualquer nação Africana"
 war_on_terror_category: "OEF e a Guerra ao Terror"
 war_on_terror_category_desc: "A Operação Liberdade Duradoura (OEF) é o nome oficial usado pelo governo dos EUA para a Guerra Global contra o Terrorismo. Essa estratégia visa organizações terroristas em países estrangeiros e permite que os EUA ataquem terroristas e seus apoiadores com impunidade."
 KUR_war_on_terror_category: "Operação Liberdade Iraquiana"
 KUR_war_on_terror_category_desc: "Os Estados Unidos lançaram a Operação Iraqi Freedom, a invasão do Iraque. Esta é uma oportunidade para atacarmos [IRQ.GetLeader] e nos distanciarmos ainda mais do jugo iraquiano."
 usa_increase_intelligence_spending: "Aumentar os Gastos com Inteligência"
 usa_increase_intelligence_spending_desc: "Temos relatórios esparsos sobre um sério ataque terrorista iminente. Atualmente, não temos as ferramentas para combater adequadamente essa ameaça. Precisamos expandir o financiamento da inteligência e aumentar os direitos de vigilância do FBI e da CIA. Isso será politicamente custoso, mas a segurança de nossa nação está em perigo."
 usa_demand_extradition_of_bin_laden: "Exigir a Extradição de Osama bin Laden"
 usa_demand_extradition_of_bin_laden_desc: "De acordo com nossas informações, Osama bin Laden foi a principal força por trás do recente ataque terrorista. Segundo nossos conhecimentos, ele está atualmente residindo no Afeganistão, sob a proteção dos talibãs. Devemos entrar em contato com os talibãs e exigir que cortem seus laços com a Al-Qaeda e entreguem bin Laden a nós."
 usa_operation_enduring_freedom: "Executar a Operação Liberdade Duradoura (OEF)"
 usa_operation_enduring_freedom_desc: "Os talibãs se recusaram a nos entregar bin Laden, então teremos que pegá-lo nós mesmos. Precisamos preparar a Operação Liberdade Duradoura, que nos permitirá enviar equipamentos e colocar tropas no solo no Afeganistão."
 usa_homeland_security_act: "Estabelecer a Segurança Interna"
 usa_homeland_security_act_desc: "O governo apresentou a ideia de um novo ministério, o 'Departamento de Segurança Interna dos Estados Unidos'. A Segurança Interna absorverá 22 agências e escritórios federais, incluindo a Agência Federal de Gerenciamento de Emergências.\n\nSituada no Complexo Nebraska Avenue, a Segurança Interna terá a tarefa de proteger os Estados Unidos da América e seus aliados contra ameaças subversivas estrangeiras, principalmente o terrorismo. Outros países geralmente confiam essa tarefa ao ministério do interior, mas o americano obviamente falhou em fazê-lo."
 usa_setup_new_administration_in_afghanistan: "Estabelecer Nova Administração no Afeganistão"
 usa_setup_new_administration_in_afghanistan_desc: "Agora que os talibãs foram derrotados, temos que estabelecer uma nova administração. Existem várias opções de quem devemos escolher como líder do Afeganistão."
 usa_create_guantanamo_bay: "Estabelecer o Centro de Detenção de Guantánamo Bay"
 usa_create_guantanamo_bay_desc: "Para lidar com futuros suspeitos ou terroristas comprovados, o governo dos Estados Unidos e os serviços secretos vão precisar de uma prisão adequada e segura que não coloque os civis americanos em risco em caso de rebelião na prisão ou fuga de alguém. Tal localização idealmente estaria em uma ilha que também abrigasse um governo hostil vigiando de perto a fronteira de nosso território, e felizmente tal arranjo existe precisamente na ilha de Cuba, onde os Estados Unidos detêm um arrendamento (que não é mais reconhecido pelo governo cubano) na área da Base Naval da Baía de Guantánamo desde 1903, arrendamento que foi então prorrogado por tempo indeterminado em 1934.\n\nAlém disso, outra vantagem dessa localização é que a Baía de Guantánamo não é nem um estado nem mesmo um território dos EUA, o que significa que a lei e até mesmo a constituição dos EUA não se aplicam necessariamente lá. Isso dará à CIA algumas opções interessantes..."
 usa_petition_invasion_of_iraq: "Petição para a Invasão do Iraque pela ONU"
 usa_petition_invasion_of_iraq_desc: "Sabemos que [IRQ.GetLeader] possui armas de destruição em massa. Devemos solicitar à ONU que nos permita removê-lo. Isto é para o bem do mundo e do povo iraquiano."
 usa_run_war_support_campaign_against_iraq: "Realizar uma Campanha de Apoio à Guerra para a Invasão do Iraque"
 usa_run_war_support_campaign_against_iraq_desc: "A ONU não aprovou nossa invasão do Iraque. Precisamos realizar uma campanha midiática para conquistar o apoio do povo americano antes de prosseguirmos com a invasão."
 usa_operation_iraqi_freedom: "Operação Liberdade Iraquiana"
 usa_operation_iraqi_freedom_desc: "A Operação Liberdade Iraquiana começou sua fase de planejamento já em setembro de 2002. No entanto, o planejamento realmente ganhou impulso em novembro de 2002, quando o governo iraquiano não cumpriu sua parte na resolução e se recusou a desarmar o exército e interromper a produção de Armas de Destruição em Massa. Se eles não cumprirem, então não teremos escolha senão executar a Operação Liberdade Iraquiana."
 KUR_join_invasion_of_iraq: "Unir-se à Invasão do Iraque"
 KUR_join_invasion_of_iraq_desc: "A chance de atacar o Iraque é agora!"
 wot.2.t: "Grande Ataque Terrorista na Costa Leste"
 wot.2.da: "Recebemos relatos de uma tentativa de ataque terrorista na Costa Leste. Hoje de manhã cedo, vários suspeitos membros da Al-Qaeda foram presos no Aeroporto Internacional Logan, em Boston, e no Aeroporto Internacional de Dulles, em Washington, D.C. Apesar desses alertas iniciais, cinco terroristas conseguiram embarcar no Voo 93 no Aeroporto Internacional de Newark, em Nova York. Ao tentarem sequestrar o voo, a resistência dos passageiros acabou levando-os a colidir o avião em um campo no Município de Stonycreek, na Pensilvânia. A tripulação de sete membros, 33 passageiros e os cinco sequestradores foram todos mortos no acidente.\n\nCom base em nossa inteligência atual, os aviões tinham como alvo vários pontos na Costa Leste, incluindo o World Trade Center, o Pentágono e o Capitólio.\n\nFelizmente, nossos serviços de inteligência estavam atentos e conseguimos evitar uma terrível tragédia."
 wot.2.db: "Recebemos relatos de um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e United Airlines Flight 93 como bombas voadoras contra os Estados Unidos. Hoje de manhã cedo, às 8h46min, o Voo 11 atingiu a Torre Norte do World Trade Center, em Nova York, seguido pouco depois pelo Voo 175 atingindo a Torre Sul às 9h03min. Às 9h37min, o Voo 77 atingiu o Pentágono, em Washington, D.C. O quarto avião, Voo 93, que presumivelmente estava indo em direção ao Capitólio, caiu às 10h03min quando os passageiros tentaram retomá-lo dos sequestradores.\n\nNosso país precisa se recuperar de um dia horrível. A situação política é completamente diferente do que era ontem."
 wot.2.dc: "Recebemos relatos de um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e United Airlines Flight 93 como bombas voadoras contra os Estados Unidos. Hoje de manhã cedo, às 8h46min, o Voo 11 atingiu a Torre Norte do World Trade Center, em Nova York, seguido pouco depois pelo Voo 175 atingindo a Torre Sul às 9h03min. Às 9h37min, o Voo 77 atingiu o Pentágono, em Washington, D.C. No quarto avião, Voo 93, os passageiros tentaram retomar o controle do avião dos sequestradores, mas não tiveram sucesso. Os terroristas conseguiram manter o avião no ar e eventualmente o colidiram contra o lado do Capitólio às 10h23min.\n\nNosso país precisa se recuperar de um dia horrível. A situação política é completamente diferente do que era ontem."
 wot.2.a: "Honraremos o sacrifício do Voo 93"
 wot.2.b: "Oh, a humanidade!"
 wot.2.c: "Oh, a humanidade!"
 wot.3.t: "Resposta Diplomática aos Ataques ao World Trade Center"
 wot.3.d: "Os Estados Unidos da América foram deliberada e repentinamente atacados por combatentes terroristas inimigos.\n\nEnquanto os Estados Unidos se preparam para sua resposta diplomática e militar aos ataques contra o World Trade Center e o Pentágono, o ministro das Relações Exteriores [Root.GetAdjective] está cada vez mais pressionando o governo para emitir uma declaração firme e decisiva sobre o assunto."
 wot.3.a: "Estamos ao lado da América! Não importa o que aconteça!"
 wot.3.b: "Condenamos os ataques, mas não fazemos promessas."
 wot.3.c: "Isso é o que acontece quando você interfere nos assuntos de outros países."
 wot.4.t: "Político local apoia o governo"
 wot.4.da: "Enquanto a administração republicana está se esforçando para encontrar uma resposta decisiva ao recente ataque terrorista, o Partido Democrata até agora tem se mantido mais ou menos observando a situação, fazendo declarações de condenação aos atacantes, mas sem promessas políticas ou demandas certas.\n\nAgora, um membro importante do Partido Democrata do estado afetado, Nova York, assumiu uma posição central nas reações aos ataques: Hillary Clinton, senadora de Nova York e ex-primeira-dama dos Estados Unidos, fez um discurso claro: \"Cada nação deve estar ao nosso lado ou contra nós. Aqueles que abrigam terroristas ou os financiam vão pagar um preço.\".\n\nOs democratas em todo o país começaram a se unir em torno das declarações de Clinton, sinalizando não apenas solidariedade com sua senadora, mas também com a administração republicana para avançar e adotar todos os meios necessários para encontrar uma resposta adequada a esse ataque não apenas atroz, mas fundamentalmente anti-americano."
 wot.4.db: "Enquanto a administração democrata está se esforçando para encontrar uma resposta decisiva ao recente ataque terrorista, o Partido Republicano até agora tem se mantido mais ou menos observando a situação, fazendo declarações de condenação aos atacantes, mas sem promessas políticas ou demandas certas.\n\nAgora, um membro importante do Partido Republicano do estado afetado, Nova York, assumiu uma posição central nas reações aos ataques: Rudy Giuliani, o prefeito de Nova York e um ex-procurador dos Estados Unidos, fez um discurso claro: \"Cada nação deve estar ao nosso lado ou contra nós. Aqueles que abrigam terroristas ou os financiam vão pagar um preço.\".\n\nOs republicanos em todo o país começaram a se unir em torno das declarações de Giuliani, sinalizando não apenas solidariedade com o prefeito, mas também com a administração democrata para avançar e adotar todos os meios necessários para encontrar uma resposta adequada a esse ataque não apenas atroz, mas fundamentalmente anti-americano."
 wot.4.a: "Estamos unidos!"
 wot.4.b: "Eles estão apenas tentando se beneficiar de uma tragédia!"
 wot.5.t: "Serviço Nacional de Oração"
 wot.5.d: "Sugeriu-se a realização de um Serviço Nacional de Oração na Catedral Nacional de Washington para as vítimas dos ataques terroristas. Vários ex-presidentes dos Estados Unidos estarão presentes, juntamente com o atual presidente e líderes religiosos de várias religiões, incluindo várias denominações do cristianismo, islamismo, hinduísmo, sikhismo e judaísmo.\n\n[USA.GetLeader] fará o discurso central do serviço memorial."
 wot.5.a: "Este é um serviço importante"
 wot.5.b: "Não precisamos disso para lembrar das vítimas"
 wot.6.t: "Assassinato de Balbir Singh Sodhi"
 wot.6.d: "Como resultado direto dos ataques terroristas, o sentimento e a violência islamofóbicos aumentaram drasticamente nos Estados Unidos, mas a maioria dos ataques permaneceu como abusos verbais carregados racial ou religiosamente, roubos ou danos à propriedade. Mas não foi o caso com Balbir Singh Sodhi.\n\nO Sikh nascido na Índia foi erroneamente identificado como muçulmano (devido à sua tez do Oriente Médio e ao seu turbante) por Frank Silva Roque, de 42 anos, no posto de gasolina de Singh em Mesa, Arizona. Singh foi subsequentemente morto a tiros por Roque de seu caminhão com uma pistola .380. Roque fugiu do local e, vinte minutos depois, tentou matar outra pessoa, um balconista de origem libanesa.\n\nApós falhar nesta tentativa de assassinato, Roque terminou sua onda de terror em sua antiga residência, agora ocupada por uma família afegã, disparando tiros contra o prédio, mas sem causar vítimas. Ele seria preso no dia seguinte e eventualmente condenado à morte por homicídio em primeiro grau."
 wot.6.a: "Nunca nos renderemos a terroristas! Não importa a cor da pele!"
 wot.6.b: "Foi um mal-entendido compreensível"
 wot.7.t: "Ataques de Antraz"
 wot.7.d: "Os ataques de antraz, também conhecidos como Amerithrax, a partir do nome do caso do FBI, começaram logo após o ataque terrorista.\n\nCartas contendo esporos de antraz foram enviadas para várias pessoas, incluindo repórteres de notícias e dois senadores dos EUA. O incidente de bioterrorismo é considerado relacionado ao ataque terrorista na Costa Leste (mas a investigação contínua do FBI ainda não encontrou evidências conclusivas) e até o momento matou 5 pessoas e feriu outras 17."
 wot.7.a: "Superaremos todos os obstáculos"
 wot.7.b: "Devemos encontrar quem fez isso!"
 wot.8.t: "Discurso da Guerra ao Terror"
 wot.8.d: "[USA.GetLeader] fez um discurso para uma sessão conjunta do Congresso dos EUA, declarando uma, como ele chama, \"Guerra ao Terror\".\n\nO presidente prometeu reações resolutas e diretas ao terrorismo e famosamente fez o seguinte discurso para todos os outros países do mundo: \"Cada nação, em cada região, agora tem uma decisão a tomar. Ou você está conosco, ou está com os terroristas.\""
 wot.8.a: "Levaremos a justiça"
 wot.8.b: "E ela será rápida"
 wot.9.t: "EUA exige extradição de Osama bin Laden"
 wot.9.d: "Após o ataque terrorista na Costa Leste, os EUA contataram nossos oficiais e estão exigindo que cortemos todos os laços com nossos aliados da Al-Qaeda e seu líder, Osama bin Laden. Também temos que capturar bin Laden e entregá-lo nas mãos dos EUA. Com base na retórica anterior, recusar o pedido certamente transformará os EUA em nosso inimigo."
 wot.9.a: "O Grande Satã não terá nada!"
 wot.9.b: "Talvez um acordo com o diabo seja necessário..."
 wot.10.t: "Talibã recusa a extradição"
 wot.10.d: "O Talibã se recusou a interromper a cooperação com a Al-Qaeda e bin Laden. Parece que a única maneira de levar os criminosos a julgamento é derrubar todo o regime do Talibã."
 wot.10.a: "Este não foi um resultado surpreendente"
 wot.11.t: "Talibã concorda com a extradição"
 wot.11.d: "Surpreendentemente, o Talibã concordou em expulsar a Al-Qaeda do país e caçar bin Laden. Eles disseram que estão dispostos a cooperar com as forças militares dos EUA para levar terroristas à justiça. Já enviamos um grupo de forças especiais para capturar bin Laden em sua última localização conhecida."
 wot.11.a: "Isso é... estranho"
 wot.12.t: "EUA solicita ajuda com o Talibã"
 wot.12.d: "Os Estados Unidos vão expulsar o Talibã do Afeganistão. Eles solicitaram nosso apoio na luta."
 wot.12.a: "Enviaremos soldados para a luta!"
 wot.12.b: "Vamos armar as milícias locais!"
 wot.12.c: "Vamos fornecer apoio moral! Vai, equipe!"
 wot.13.t: "Escolhendo um candidato"
 wot.13.da: "Precisamos tomar uma decisão sobre quem devemos recomendar como governante do Afeganistão. É provável que o governo local atual do Afeganistão siga nossa recomendação. Temos quatro bons candidatos para escolher.\n\nNossas opções são Hamid Karzai, que se juntou à Aliança do Norte após o assassinato de seu pai pela Al-Qaeda, Burhanuddin Rabbani, o atual presidente oficial do Afeganistão e líder do partido conservador islâmico Jamiat, Ahmed Shah Massoud, o Leão de Pajnshir, ou o rei exilado do Afeganistão, Mohammed Zahir Shah."
 wot.13.db: "Precisamos tomar uma decisão sobre quem devemos recomendar como governante do Afeganistão. É provável que o governo local atual do Afeganistão siga nossa recomendação. Temos três bons candidatos para escolher.\n\nNossas opções são Hamid Karzai, que se juntou à Aliança do Norte após o assassinato de seu pai pela Al-Qaeda, Burhanuddin Rabbani, o atual presidente oficial do Afeganistão e líder do partido conservador islâmico Jamiat, ou o rei exilado do Afeganistão, Mohammed Zahir Shah."
 wot.13.a: "Hamid Karzai"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmad Shah Massoud"
 wot.13.d: "Mohammed Zahir Shah"
 wot.14.t: "EUA solicita invasão do Iraque"
 wot.14.d: "Os EUA apresentaram uma sugestão para justificar uma invasão do Iraque. Os EUA afirmam que [IRQ.GetLeader] é uma ameaça ao povo iraquiano, à paz na região e que o Iraque também possui armas de destruição em massa. Nenhum dos inspectores da ONU encontrou estas armas, mas os EUA ainda mantêm estas alegações."
 wot.14.a: "Votamos sim"
 wot.14.b: "Votamos não"
 wot.15.t: "Petição negada"
 wot.15.d: "A ONU negou nossa petição para invadir o Iraque."
 wot.15.a: "Vamos avançar com a invasão mesmo assim"
 wot.15.b: "Acho que teremos que ouvi-los..."
 wot.16.t: "Petição aprovada"
 wot.16.d: "A ONU aprovou nossa petição para invadir o Iraque."
 wot.16.a: "Magnífico!"
 wot.17.t: "Unir-se à invasão do Iraque?"
 wot.17.d: "Os EUA apresentaram uma sugestão para justificar uma invasão do Iraque. Os EUA afirmam que [IRQ.GetLeader] é uma ameaça ao povo iraquiano, à paz na região e que o Iraque também possui armas de destruição em massa. Nenhum dos inspectores da ONU encontrou estas armas, mas os EUA ainda mantêm estas alegações."
 wot.17.a: "Claro que ajudaremos nossos aliados!"
 wot.17.b: "Essa é uma guerra injusta"
 wot.20.t: "Osama bin Laden Escapa da Captura"
 wot.20.d: "Nossa operação para capturar bin Laden foi um fracasso total. Quando nossas forças chegaram ao seu suposto esconderijo, bin Laden já tinha ido embora há muito tempo. É provável que forças simpáticas a ele o tenham avisado sobre nossa operação, dando-lhe tempo suficiente para escapar.\n\nAté o momento, não temos informações sobre para onde ele escapou, mas é provável que ele já esteja a caminho de sair do Afeganistão."
 wot.20.a: "Da próxima vez o pegaremos"
 wot.21.t: "Osama bin Laden Capturado"
 wot.21.d: "Nossas forças especiais conseguiram capturar Osama bin Laden em seu esconderijo no Afeganistão. Com a ajuda de informantes locais do Talibã, conseguimos localizar exatamente onde ele estava, e ele se rendeu sem lutar."
 wot.21.a: "Senhoras e senhores, nós o pegamos"
 wot.22.t: "Esconderijo de Osama bin Laden Encontrado"
 wot.22.d: "Nossos serviços de inteligência localizaram o novo esconderijo de Osama bin Laden. Identificamos um complexo em [event_target:hideout_of_bin_laden.GetNameDef]. Com base em imagens de drones e informações de fontes locais, este é definitivamente o local de bin Laden. Devemos informar imediatamente o governo de [event_target:hideout_of_bin_laden.GetAdjective] e pedir permissão para realizar uma missão de operações especiais para eliminá-lo."
 wot.22.a: "Entre em contato com o país anfitrião imediatamente!"
 wot.22.b: "Quem se importa com um terrorista?"
 wot.23.t: "Os Estados Unidos Detectam bin Laden"
 wot.23.d: "Hoje, o secretário de Relações Exteriores dos Estados Unidos entrou em contato conosco e nos informou que eles encontraram um esconderijo de Osama bin Laden em nosso país. Osama bin Laden, líder da Al-Qaeda, é responsável pelo grande ataque terrorista aos Estados Unidos alguns anos atrás. Nossos serviços de inteligência conseguiram verificar e checar algumas das informações que os EUA nos forneceram. É muito provável que bin Laden esteja de fato residindo em um local secreto em nosso país.\n\nPermitir que os EUA realizem esta operação será um grande golpe contra o terrorismo global, mas permitir que forças especiais estrangeiras operem em nosso país é arriscado. Por outro lado, bin Laden é um dos terroristas mais procurados do mundo e negar o acesso aos EUA provavelmente não será bem visto pelos Estados Unidos."
 wot.23.a: "Permita a operação"
 wot.23.b: "Não permitiremos que os EUA comprometam nossa soberania!"
 wot.24.t: "[FROM.GetName] Aceita a Operação"
 wot.24.d: "[FROM.GetName] deu permissão para que nossas forças especiais entrem em seu país e conduzam um ataque ao esconderijo de bin Laden. Devemos ter os resultados da operação em alguns dias."
 wot.24.a: "Ótimo"
 wot.25.t: "[FROM.GetName] Rejeita Nosso Pedido!"
 wot.25.d: "Depois de muitas tentativas de obter a permissão de [FROM.GetName] para realizar uma busca em seus terrenos em busca de bin Laden, [FROM.GetLeader] enviou uma resposta simples; \"Não\". Alguns estão pedindo por punições severas para [FROM.GetName] por ignorar descaradamente nosso pedido de ajuda na guerra contra o terror, mas talvez seja melhor deixar passar, mesmo que seja impopular em nosso país..."
 wot.25.a: "Suponho que sua soberania deva ser respeitada."
 wot.25.b: "Por quanto tempo eles conseguirão ficar sem nossa ajuda?"
 wotnews.1.t: "Ataque Terrorista na Costa Leste dos Estados Unidos!"
 wotnews.1.da: "Jornalistas dos Estados Unidos trouxeram à nossa atenção uma tentativa de ataque terrorista na Costa Leste. Na manhã de hoje, vários membros suspeitos da Al-Qaeda foram presos nos aeroportos internacionais de Logan em Boston e Dulles em Washington D.C.. Apesar desses alertas iniciais, cinco terroristas conseguiram embarcar no Voo 93 no Aeroporto Internacional de Newark em Nova York. Ao tentarem sequestrar o voo, a resistência dos passageiros eventualmente levou-os a fazer o avião cair em um campo em Stonycreek Township, na Pensilvânia. A tripulação de sete pessoas e 33 passageiros, juntamente com os cinco sequestradores, morreram no acidente.\n\nCom base em nossa inteligência atual, os aviões tinham como alvo vários locais na Costa Leste, incluindo o World Trade Center, o Pentágono e o prédio do Capitólio.\n\nFelizmente, nossos serviços de inteligência estavam alerta e conseguimos evitar uma tragédia terrível."
 wotnews.1.db: "Jornalistas dos Estados Unidos trouxeram à nossa atenção um importante ataque terrorista na Costa Leste. Os sequestradores, muito provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Voo 11, United Airlines Voo 175, American Airlines Voo 77 e United Airlines Voo 93 como bombas voadoras contra os Estados Unidos. \n\nNa manhã de hoje, às 8h46, o Voo 11 atingiu a Torre Norte do World Trade Center em Nova York, seguido pouco depois pelo Voo 175 atingindo a Torre Sul às 9h03. Às 9h37, o Voo 77 atingiu o Pentágono em Washington D.C. O quarto avião, Voo 93, que provavelmente estava indo em direção ao Capitólio, caiu às 10h03, quando os passageiros tentaram retomá-lo dos sequestradores."
 wotnews.1.dc: "Jornalistas dos Estados Unidos trouxeram à nossa atenção um importante ataque terrorista na Costa Leste. Os sequestradores, muito provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Voo 11, United Airlines Voo 175, American Airlines Voo 77 e United Airlines Voo 93 como bombas voadoras contra os Estados Unidos. \n\nNa manhã de hoje, às 8h46, o Voo 11 atingiu a Torre Norte do World Trade Center em Nova York, seguido pouco depois pelo Voo 175 atingindo a Torre Sul às 9h03. Às 9h37, o Voo 77 atingiu o Pentágono em Washington D.C. No quarto avião, Voo 93, os passageiros tentaram retomar o controle do avião dos sequestradores, mas falharam. Os terroristas conseguiram manter o avião no ar e eventualmente o colidiram com o lado do prédio do Capitólio às 10h23.\n\nEste é um dia horrível e mostra até que ponto os terroristas estão dispostos a ir para alcançar seus objetivos."
 wotnews.1.o1: "Nunca esqueceremos disso."
 wotnews.1.o2: "Nesses momentos, permanecemos juntos."
 wotnews.1.o3: "Ah, a humanidade！"
 wotnews.1.o4: "Infiéis."
 wotnews.2.t: "Os Democratas e os Republicanos se Unem"
 wotnews.2.d: "Em resposta aos ataques terroristas, os Partidos Democrata e Republicano decidiram enterrar o machado de guerra do conflito político bipartidário.\n\nEm Nova York, os Republicanos liderados por Rudy Giuliani e os Democratas liderados por Hillary Clinton já trabalharam juntos com sucesso para combater a catástrofe. Parece que os dois partidos vão trabalhar juntos no período posterior a esta crise. Apenas desta vez."
 wotnews.2.a: "A América se une contra o terrorismo."
 wotnews.3.t: "Serviço Nacional de Oração dos Estados Unidos"
 wotnews.3.d: "Realizado na Catedral Nacional de Washington, o Serviço Nacional de Oração foi uma tentativa de dar aos Estados Unidos um breve descanso após a constante turbulência dos últimos três dias.\n\nO Presidente [USA.GetLeader] proferiu o discurso principal do evento, proclamando: 'Apenas três dias após esses eventos, os americanos ainda não têm a distância da história. Mas nossa responsabilidade perante a história já está clara: responder a esses ataques e livrar o mundo do mal'."
 wotnews.3.a: "A nação precisa de tempo para se curar."
 wotnews.4.t: "Assassinato de Balbir Singh Sodhi"
 wotnews.4.d: "Na sequência dos ataques terroristas, a violência contra diversos grupos étnicos e religiosos aumentou drasticamente nos Estados Unidos. Isso inclui muçulmanos árabes - e pessoas que parecem ser.\n\nBalbir Singh Sodhi, um Sikh nascido na Índia e proprietário de um posto de gasolina no Arizona, foi brutalmente emboscado e assassinado sem motivo por Frank Silva Roque, um americano de 42 anos autoproclamado patriota, que então tentou assassinar várias outras pessoas de origem libanesa ou afegã."
 wotnews.4.a: "Do conflito vem mais conflito."
 wotnews.5.t: "Os Ataques de Antraz nos Estados Unidos"
 wotnews.5.d: "O FBI divulgou informações públicas sobre o caso \"Amerithrax\", uma série de tentativas de assassinato usando cartas infectadas com esporos de antraz, começando logo após o ataque terrorista na Costa Leste.\n\nOs destinatários das cartas incluíam o líder da maioria do Senado dos Estados Unidos, Tom Daschle (D), e o senador de Vermont, Patrick Leahy (D).\n\nCinco pessoas foram mortas até o momento. O FBI ainda não divulgou informações sobre quaisquer suspeitos em potencial."
 wotnews.5.a: "O terror continua."
 wotnews.6.t: "A \"Guerra ao Terror\""
 wotnews.6.d: "Quinze dias após os ataques terroristas na Costa Leste, [USA.GetLeader] realizou o que pode ser o discurso mais definidor do início dos anos 2000. Eles falaram sobre política interna e externa e fizeram uma declaração de 'conosco ou contra nós' exclamando o seguinte: 'Cada nação, em cada região, agora tem uma decisão a tomar. Ou você está conosco, ou você está com os terroristas. A partir deste dia, qualquer nação que continue a abrigar ou apoiar o terrorismo será considerada pelos Estados Unidos como um regime hostil'."
 wotnews.6.a: "Uma guerra está chegando?"
 wotnews.7.t: "[USA.GetLeader] anuncia a 'Operação Liberdade Duradoura'"
 wotnews.7.d: "O Presidente dos Estados Unidos, [USA.GetLeader], informou o Congresso dos Estados Unidos que amanhã começará uma invasão militar do Emirado Islâmico do Afeganistão, governado pelo Talibã.\n\nO ataque militar americano receberá o título de \"Operação Liberdade Duradoura\". O Presidente também anunciou sua intenção de envolver de alguma forma as nações aliadas no esforço de guerra.\n\nO governo do Afeganistão já emitiu uma declaração de protesto, mas como nenhuma grande nação do mundo realmente tem relações diplomáticas com o Afeganistão, é improvável que isso tenha um efeito significativo."
 wotnews.7.a: "A guerra está chegando."
 wotnews.8.t: "O Acordo de Bonn"
 wotnews.8.d: "Na tentativa de construir uma ordem pós-guerra adequada em um Afeganistão sem o Talibã, várias delegações nacionais de países ocidentais se reuniram com 25 líderes afegãos na cidade de Bonn, na Alemanha.\n\n[AFG.GetLeader] foi reconhecido pela comunidade internacional como o Presidente legítimo do Afeganistão. A maioria das nações do mundo agora começou a estabelecer novamente relações diplomáticas com o Afeganistão."
 wotnews.8.a: "O Afeganistão finalmente encontrará a paz?"
 wotnews.9.t: "Centro de Detenção de Guantanamo Bay"
 wotnews.9.d: "Em resposta aos ataques terroristas em 11 de setembro, o governo dos Estados Unidos tem procurado um local para colocar prisioneiros de alto risco acusados de terem participado de atividades terroristas ou planejado ativamente fazê-lo.\n\nUm centro desse tipo foi estabelecido em uma parte controlada pelos Estados Unidos na ilha de Cuba, na Base Naval da Baía de Guantanamo. O governo cubano, que não reconhece o aluguel contínuo de Guantanamo Bay pelos Estados Unidos, já emitiu um protesto contra a ampliação da presença militar americana na ilha."
 wotnews.9.a: "Isso certamente será perfeitamente legal e humano."
 wotnews.10.t: "ONU Aprova Invasão do Iraque"
 wotnews.10.d: "O Conselho de Segurança das Nações Unidas aprovou um pedido dos Estados Unidos para derrubar o governo de [IRQ.GetLeader] no Iraque. Este movimento sem precedentes significa que os EUA podem invadir o Iraque dentro do direito internacional."
 wotnews.10.a: "Interessante."
 wotnews.11.t: "Guerra no Iraque Começa"
 wotnews.11.d: "O presidente [USA.GetLeader] fez um discurso ao vivo pouco depois das explosões abalarem a capital iraquiana, Bagdá, sinalizando o lançamento da Operação Iraqi Freedom. A campanha liderada pelos EUA visa livrar o Iraque do seu ditador, [IRQ.GetLeader], e eliminar a sua capacidade de armazenar, desenvolver e distribuir o seu arsenal de armas de destruição maciça. O ataque ocorre poucos dias depois de o presidente iraquiano, [IRQ.GetLeader] ter desafiado o prazo de 48 horas para deixar o país. Em resposta à invasão militar, a Rádio da República do Iraque em Bagdá disse que “Os malignos, os inimigos de Deus, da pátria e da humanidade, cometeram a agressão estúpida contra a nossa pátria e o nosso povo”. Entretanto, fontes militares dos EUA afirmaram que cinco membros-chave do regime iraquiano, incluindo [IRQ.GetLeader], foram alvo dos primeiros ataques."
 wotnews.11.a: "A guerra contra o terrorismo continua."
 wotnews.12.t: "Saddam Hussein Capturado"
 wotnews.12.d: "As forças dos EUA capturaram hoje Saddam Hussein, barbudo e de aspecto abatido, num esconderijo subterrâneo numa quinta perto da sua cidade natal, Tikrit. A prisão ocorre meses depois de as tropas dos EUA invadirem a capital iraquiana e põe fim a uma das caçadas humanas mais intensas da história. Num discurso televisionado esta tarde, o Presidente dos EUA, [USA.GetLeader] disse que Saddam enfrentará \"a justiça que negou a milhões\". Ele disse que a prisão do ex-líder iraquiano “marca o fim do caminho para ele e para todos os que intimidaram e mataram em seu nome”. No entanto, o Presidente também advertiu que isso não significa o fim da violência no Iraque."
 wotnews.12.a: "Senhoras e senhores, nós o pegamos!"
 wotnews.13.t: "Saddam Hussein Condenado à Morte"
 wotnews.13.d: "Saddam Hussein foi executado na madrugada de hoje, na sequência da sua condenação por um tribunal iraquiano por crimes contra a humanidade. A sentença foi executada em um antigo quartel-general da inteligência militar em um distrito xiita de Bagdá às 6h, horário local (3h GMT). Numa declaração preparada, [USA.GetLeader] advertiu que a execução de Saddam não acabaria com a violência no Iraque, mas disse que era \"um marco importante no caminho do Iraque para se tornar uma democracia que pode governar, sustentar e defender-se, e ser um aliado na guerra contra o terror\". O gabinete do primeiro-ministro iraquiano divulgou um comunicado afirmando que a execução de Saddam foi uma \"lição forte\" para líderes implacáveis ​​que cometem crimes contra o seu próprio povo."
 wotnews.13.a: "Está bem."
 wotnews.14.t: "Estados Unidos Retira Tropas do Iraque"
 wotnews.14.d: "O último comboio de soldados dos EUA saiu do Iraque, encerrando quase nove anos de guerra que infligiram muitas baixas em ambos os lados e deixaram um país lidando com incerteza política. A última coluna de cerca de 100 veículos blindados MRAP, principalmente dos EUA, transportando 500 soldados dos EUA, percorreu o deserto do sul do Iraque desde sua última base durante a noite e a madrugada ao longo de uma rodovia vazia até a fronteira com o Kuwait. Para os Estados Unidos, a retirada militar é o cumprimento de uma promessa de trazer as tropas para casa de um conflito, amplamente considerado a guerra mais impopular desde o Vietnã e que manchou a reputação dos Estados Unidos em todo o mundo. Para os iraquianos, no entanto, a partida traz um sentimento de soberania temperado por temores persistentes de que seu país possa voltar a mergulhar no tipo de violência sectária que matou muitos milhares de pessoas em seu auge, em 2006-2007."
 wotnews.14.a: "O Iraque finalmente encontrará a paz?"
 wotnews.15.t: "Estados Unidos Captura Osama bin Laden"
 wotnews.15.d: "Hoje, o governo [USA.GetAdjective] anunciou que havia capturado Osama bin Laden no Afeganistão. Bin Laden foi o principal mentor por trás do ataque terrorista nos Estados Unidos. Com a ajuda de informantes locais do Talibã, as forças especiais dos EUA invadiram o esconderijo de bin Laden. Relata-se que ele se rendeu sem lutar ao ser confrontado pelas forças especiais."
 wotnews.15.a: "Interessante."
 wotnews.16.t: "Osama bin Laden Morto"
 wotnews.16.d: "Os Estados Unidos anunciaram que realizaram uma operação de contra-terrorismo em [event_target:hideout_of_bin_laden.GetNameDef] e mataram Osama bin Laden, líder da Al-Qeada, em um esconderijo secreto. Um grupo de SEALs da Marinha invadiu a localização pouco depois da meia-noite, hora local, e supostamente atirou no líder terrorista desarmado. Seu corpo foi levado para fora do país para identificação em um porta-aviões americano próximo, enquanto seus guarda-costas mortos e o resto de seu séquito foram deixados para as forças de segurança locais lidarem. Poucas horas depois, ele foi enterrado no mar de acordo com a tradição islâmica.\n\nOs EUA veem isso como uma grande vitória contra o terrorismo, e muitos grupos extremistas já juraram vingança contra os americanos."
 wotnews.16.a: "Interessante."
 war_on_terror_leader: "Campanha de Guerra ao Terror"