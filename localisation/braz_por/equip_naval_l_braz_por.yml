l_braz_por:
 naval_equipment: "Navios"
 corvette: "Corvetas"
 corvette_desc: "A menor classe de embarcação considerada um navio de guerra. As corvetas são baratas e mais descartáveis do que seus maiores equivalentes."
 frigate: "Fragatas"
 frigate_desc: "Formando o núcleo de muitas marinhas modernas, as fragatas podem ser usadas como parte de forças navais de 'águas azuis'."
 destroyer: "Destróier"
 destroyer_desc: "Destinados a escoltar embarcações maiores em uma frota, esses navios de guerra rápidos, manobráveis e de longa resistência são igualmente capazes de operações independentes."
 stealth_destroyer: "Destróier Furtivos"
 stealth_destroyer_desc: "Os Destróieres Furtivos são uma evolução das embarcações de guerra convencionais. Sua tecnologia avançada de furtividade permite que se aproximem furtivamente de alvos inimigos, tornando-os difíceis de detectar pelos sensores. Eles são projetados para missões de reconhecimento e ataques surpresa, aproveitando sua capacidade de evitar detecção para ganhar vantagem tática."
 cruiser: "Cruzadores"
 cruiser_desc: "Normalmente, os maiores navios de assalto em uma frota moderna, esses ativos poderosos podem cobrir os oceanos e mares do globo inteiro."
 helicopter_operator: "Porta-Helicópteros"
 helicopter_operator_desc: "Os Porta-Helicópteros são navios de guerra multifuncionais projetados para transportar e operar helicópteros. Eles desempenham um papel crucial no suporte aéreo, operações de busca e salvamento, transporte de tropas e outras missões de mobilidade vertical. Com uma plataforma de decolagem e pouso para helicópteros, esses navios são capazes de estender o alcance e a flexibilidade das operações navais."
 carrier: "Porta-Aviões"
 carrier_desc: "Essas bases aéreas flutuantes são o auge do poder naval, capazes de se estender pelos oceanos do mundo para projetar o poder de uma nação pelo globo inteiro."
 submarine: "Submarinos"
 submarine_desc: "Os Submarinos são embarcações submersíveis projetadas para operar abaixo da superfície da água. Eles desempenham uma variedade de papéis, desde patrulhas discretas e coleta de informações até ataques contra navios inimigos. Os submarinos podem ser equipados com torpedos e mísseis para atacar alvos em terra e no mar. Sua capacidade de se mover silenciosamente sob a água os torna uma ferramenta eficaz para tarefas estratégicas e táticas."
 attack_submarine: "Submarinos de Ataque"
 attack_submarine_desc: "Os Submarinos de Ataque são uma classe especializada de submarinos projetados principalmente para realizar operações ofensivas contra alvos inimigos. Equipados com torpedos e mísseis de cruzeiro, esses submarinos são capazes de atacar embarcações inimigas, bases costeiras e outras instalações estratégicas. Sua capacidade de se aproximar furtivamente dos alvos os torna uma ameaça difícil de detectar e neutralizar, tornando-os uma parte valiosa da estratégia naval moderna."
 missile_submarine: "Submarinos de Mísseis"
 missile_submarine_desc: "Os assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma variedade de habilidades úteis, incluindo furtividade, coleta de inteligência e sistemas de armas."
 battle_cruiser: "Cruzadores de Batalha"
 battle_cruiser_desc: "Os Cruzadores de Batalha são uma classe de navios de guerra que combinam características de cruzadores e couraçados. Eles geralmente têm armamento pesado e boa velocidade, tornando-os versáteis em combate. Projetados para participar de batalhas em alto-mar, os cruzadores de batalha são capazes de enfrentar tanto navios de guerra maiores quanto embarcações menores. Sua combinação única de poder de fogo e mobilidade os torna uma força a ser reconhecida em conflitos navais."
 battle_cruiser_hull_1: "Cruzadores de Batalha"
 battle_cruiser_hull_1_desc: "Esses cruzadores de batalha representam uma iteração inicial da categoria, com melhorias em armamento e sistemas de propulsão. Sua capacidade de combinar velocidade com poder de fogo os torna ativos valiosos em operações navais, permitindo-lhes participar de batalhas de longa distância e ataques surpresa com eficácia."
 battle_cruiser_hull_2: "Cruzadores de Batalha"
 battle_cruiser_hull_2_desc: "Esses cruzadores de batalha representam uma iteração intermediária da categoria, com aprimoramentos adicionais em armamento e sistemas. Sua capacidade de combinar velocidade com poder de fogo aprimorado os torna ativos versáteis em operações navais, permitindo-lhes lidar com uma variedade de ameaças em alto-mar."
 battle_cruiser_hull_3: "Cruzadores de Batalha"
 battle_cruiser_hull_3_desc: "Esses cruzadores de batalha representam a iteração avançada final da categoria, com armamento e sistemas de ponta. Sua capacidade aprimorada de combinar velocidade com poder de fogo excepcional os torna ativos cruciais em operações navais, permitindo-lhes enfrentar desafios complexos e contribuir significativamente para a superioridade da frota."
 battleship: "Encouraçados"
 battleship_hull_0: "Encouraçados"
 battleship_hull_0_desc: "Os Encouraçados são imponentes navios de guerra conhecidos por sua formidável capacidade de fogo e resistência. Com armamento poderoso e blindagem reforçada, eles desempenham um papel crucial em batalhas navais, oferecendo um poderoso suporte de longo alcance e resistindo aos ataques inimigos. Sua presença dominante no campo de batalha e capacidade de infligir danos significativos fazem deles uma força vital na estratégia naval, moldando o curso das operações marítimas."
 battleship_hull_1: "Encouraçados"
 battleship_hull_1_desc: "Esses encouraçados representam uma iteração inicial da categoria, com melhorias em armamento, resistência e sistemas. Sua capacidade aprimorada de enfrentar ameaças e participar de combates de longa distância os torna ativos cruciais em operações navais, influenciando diretamente o resultado das batalhas."
 battleship_hull_2: "Encouraçados"
 battleship_hull_2_desc: "Esses encouraçados representam uma iteração intermediária da categoria, com melhorias significativas em armamento, resistência e sistemas. Sua capacidade aprimorada de enfrentar ameaças e participar de combates de longa distância os torna ativos cruciais em operações navais, influenciando diretamente o resultado das batalhas."
 battleship_hull_3: "Encouraçados"
 battleship_hull_3_desc: "Esses encouraçados representam a iteração avançada final da categoria, com armamento de última geração, resistência aprimorada e sistemas de ponta. Sua presença imponente e capacidade de causar impacto significativo tornam-nos ativos essenciais em operações navais de grande envergadura, onde desempenham um papel vital na supremacia da frota."