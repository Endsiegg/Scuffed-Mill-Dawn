l_braz_por:
 gulf_focus: "Árvore de Foco do Golfo"
 GCC_socio_economic_affairs: "Assuntos Socioeconômicos do CCG"
 GCC_socio_economic_affairs_desc: "A economia e a sociedade de [ROOT.GetNameDef] apresentam desafios interessantes. Muitos argumentam que nossa atual dependência do petróleo é insustentável, e estrangeiros têm criticado nossas políticas em relação a migrantes estrangeiros. Além disso, vozes de dentro e de fora clamam por melhorias nos direitos das mulheres."
 GCC_the_rentier_state: "O Estado Rentista"
 GCC_the_rentier_state_desc: "A economia [ROOT.GetAdjective] é comumente caracterizada como a de um estado rentista. Isso se deve à forma como nossa renda é derivada de 'aluguéis' de petróleo externo. Essa renda é então distribuída a nossos súditos na forma de subsídios e assistência social, permitindo que nosso país funcione sem um sistema de impostos ou governo representativo. No entanto, é um fato bem conhecido que um dia o petróleo, do qual esse sistema depende, se esgotará.\n\n§YEssa ideia será removida se nossa taxa de imposto populacional atingir 20%.§!"
 GCC_expand_oil_extraction: "Expandir a Extração de Petróleo"
 GCC_expand_oil_extraction_desc: "Embora a necessidade de diversificar nossa economia seja clara, isso não significa que precisamos interromper imediatamente nossas atividades de extração de petróleo."
 GCC_joint_ventures: "Empreendimentos Conjuntos"
 GCC_joint_ventures_desc: "Embora [fossil_fuel_industry_name] seja perfeitamente capaz de realizar suas atividades de extração de petróleo por conta própria, ela ainda pode se beneficiar dos recursos e know-how tecnológico de outras empresas de petróleo."
 GCC_total_sa: "Total S.A."
 GCC_total_sa_desc: "A Total é uma empresa francesa de petróleo e gás e uma das sete 'Supermajors' do petróleo."
 GCC_royal_dutch_shell: "Royal Dutch Shell"
 GCC_royal_dutch_shell_desc: "A Shell é uma empresa anglo-holandesa e a terceira maior empresa do mundo. Seus recursos e expertise acumulados ao longo de mais de um século podem ser um grande ativo para [fossil_fuel_industry_name]."
 GCC_lukoil: "Lukoil"
 GCC_lukoil_desc: "O gigante russo de energia Lukoil pode não ter a longa história de alguns de seus concorrentes europeus, mas cresceu rapidamente para se tornar um dos maiores produtores de petróleo do mundo."
 GCC_sinopec: "Sinopec"
 GCC_sinopec_desc: "A China Petroleum & Chemical Corporation ou Sinopec é a maior conglomerado de refino de petróleo, gás e petroquímica do mundo e, portanto, pode contar com recursos financeiros imensos."
 GCC_stock_market_listing: "Listagem na Bolsa de Valores"
 GCC_stock_market_listing_desc: "Uma oferta pública inicial (IPO) de [fossil_fuel_industry_name] servirá, de muitas maneiras, como um teste de estabilidade de nosso país. Se investidores domésticos e internacionais confiarem em nosso país, o IPO será bem-sucedido, mas também pode não conseguir levantar quantias substanciais de dinheiro. A quantia de dinheiro arrecadada por nosso IPO determinará o quanto podemos contribuir para nosso fundo soberano."
 GCC_sovereign_wealth_fund: "Fundo Soberano de Riqueza"
 GCC_sovereign_wealth_fund_desc: "O ganho do IPO pode fortalecer nosso fundo soberano de riqueza, melhorando nossa capacidade de fazer investimentos no exterior, bem como financiar serviços públicos e projetos de infraestrutura em nosso país."
 GCC_secure_the_fossil_fuel_industry: "Assegurar a Indústria de Combustíveis Fósseis"
 GCC_secure_the_fossil_fuel_industry_desc: "O controle estatal sobre [fossil_fuel_industry_name] tem nos servido bem no passado e continuará a fazê-lo. Mesmo sem propriedade direta sobre a empresa, nosso governo pode manter [fossil_fuel_industry_name] sob controle rígido e evitar que ela se torne muito autônoma."
 GCC_untether_the_fossil_fuel_industry: "Desvincular a Indústria de Combustíveis Fósseis"
 GCC_untether_the_fossil_fuel_industry_desc: "Por décadas, mantivemos um controle rígido sobre [fossil_fuel_industry_name], mas com o IPO chegou a hora de abandonar nosso domínio. Essa mudança certamente irritará aqueles que atualmente se beneficiam do controle estatal e permitirá a formação de uma base de poder independente na liderança da empresa. No entanto, abrir mão do controle permitirá que a empresa execute suas atividades de forma mais eficiente."
 GCC_innovative_techniques: "Técnicas Inovadoras"
 GCC_innovative_techniques_desc: "O século 21 traz novos desafios e novas oportunidades. Devemos aproveitar essas oportunidades para desenvolver novas e inteligentes maneiras de superar os desafios envolvidos na extração de petróleo."
 GCC_deepen_the_safety_net: "Aprofundar a Rede de Segurança"
 GCC_deepen_the_safety_net_desc: "Nosso sistema de governo se baseia na distribuição de riqueza a nossos cidadãos por meio de serviços públicos. Podemos utilizar nossas receitas de petróleo para expandir esse sistema de patrocínio. Isso fortalecerá o apoio ao nosso governo."
 GCC_subsidize_economic_activity: "Subsidiar a Atividade Econômica"
 GCC_subsidize_economic_activity_desc: "Subsídios para as atividades comerciais de nossa classe mercantil são outra grande via de provisão de patrocínio na qual nossa autoridade depende. Aumentar os subsídios com nossas receitas de petróleo não apenas fortalecerá o apoio da classe mercantil ao nosso governo, mas também estimulará a economia [ROOT.GetAdjective]."
 GCC_reinforce_patronage_networks: "Reforçar Redes de Patrocínio"
 GCC_reinforce_patronage_networks_desc: "Embora nossos súditos e a classe mercantil sejam fontes importantes de apoio para nosso governo, existem outras forças políticas cuja lealdade é ainda mais crucial para a sobrevivência de nosso governo. Devemos reforçar as redes de patrocínio que garantem a lealdade desses atores políticos."
 GCC_invest_in_the_metal_industry: "Investir na Indústria Metalúrgica"
 GCC_invest_in_the_metal_industry_desc: "Embora nosso país seja mais conhecido pela extração e exportação de combustíveis fósseis, Deus também abençoou nosso país com metais leves. Embora focar na extração dessas matérias-primas faça pouco para diversificar nossa economia, isso proporcionará benefícios úteis a curto prazo."
 GCC_diversify_the_economy: "Diversificar a Economia"
 GCC_diversify_the_economy_desc: "Para reduzir nossa dependência do petróleo, devemos investir em outros setores da economia, em particular nos setores secundário e terciário relacionados à manufatura e serviços. Isso não será uma tarefa fácil e inevitavelmente enfrentará oposição daqueles que se beneficiam do status quo."
 GCC_shrink_the_safety_net: "Reduzir a Rede de Segurança"
 GCC_shrink_the_safety_net_desc: "Nossa atual provisão de serviços sociais é importante para a legitimidade de nosso governo, mas é inflada e insustentável. Devemos fazer cortes necessários para promover ainda mais a diversificação de nossa economia."
 GCC_private_sector_job_creation: "Criação de Empregos no Setor Privado"
 GCC_private_sector_job_creation_desc: "Nosso governo historicamente empregou a maioria dos cidadãos no setor público. Embora isso tenha garantido emprego estável para o povo de [ROOT.GetNameDef], não é uma situação propícia para uma economia dinâmica e diversificada. Devemos abrir espaço no setor privado para ex-funcionários do setor público, mas isso envolverá naturalmente uma redução do setor público."
 GCC_construction_boom: "Explosão da Construção"
 GCC_construction_boom_desc: "Investir na construção é essencial para alcançar uma economia diversificada."
 GCC_support_the_aviation_sector: "Apoiar o Setor de Aviação"
 GCC_support_the_aviation_sector_desc: "Companhias aéreas como a Etihad e a Qatar Airways fortaleceram a imagem internacional de seus países de origem e são empreendimentos únicos em economias dominadas pelo petróleo. Devemos apoiar nossa indústria de aviação doméstica para aproveitar essa reputação e aumentar nosso progresso em direção à diversificação."
 GCC_support_the_entertainment_industry: "Apoiar a Indústria do Entretenimento"
 GCC_support_the_entertainment_industry_desc: "Cinema e música são áreas em que nosso país claramente carece. Apoiar esses setores da economia não apenas desenvolverá oportunidades econômicas úteis, mas também aumentará o apoio de nosso governo entre a população em geral. No entanto, a contradição dessa política com os valores islâmicos fundamentalistas pode nos tornar inimigos em alguns setores."
 GCC_support_manufacturing: "Apoiar a Manufatura"
 GCC_support_manufacturing_desc: "Devido aos vastos recursos naturais de nosso país, [ROOT.GetNameDef] nunca se industrializou completamente. Além de desenvolver o setor de serviços, devemos também apoiar nossa emergente indústria manufatureira."
 GCC_the_dubai_model: "O Modelo de Dubai"
 GCC_the_dubai_model_desc: "Dubai desenvolveu um modelo econômico único segundo os padrões do Golfo, que reduziu com sucesso a dependência do Emirado de Dubai do petróleo. No entanto, esse modelo de estímulo ao investimento estrangeiro e turismo teve um custo, com muitos residentes de Dubai se sentindo desencantados com a ocidentalização e o crescimento econômico desigual."
 GCC_reduce_vice_prevention: "Reduzir a Prevenção do Vício"
 GCC_reduce_vice_prevention_desc: "Para atrair estrangeiros para nosso país, devemos relaxar algumas de nossas leis mais rígidas, especialmente as relacionadas à proibição de álcool e restrições ao vestuário. No entanto, essas ações não serão sem consequências."
 GCC_court_tourism_and_foreign_businesses: "Corte o Turismo e Empresas Estrangeiras"
 GCC_court_tourism_and_foreign_businesses_desc: "Agora que relaxamos suficientemente nossas leis sociais, abrimos caminho para o investimento estrangeiro apoiar nossa infraestrutura doméstica e para o setor de turismo atuar como alternativa ao petróleo."
 GCC_end_the_rentier_state: "Pôr Fim ao Estado Rentista"
 GCC_end_the_rentier_state_desc: "O estado rentista depende de uma corrente constante de receita do petróleo. Dado que isso não é mais possível, é hora de pôr fim ao estado rentista e encontrar fontes alternativas de legitimidade."
 GCC_end_oil_dependency: "Pôr Fim à Dependência do Petróleo"
 GCC_end_oil_dependency_desc: "Nossos esforços de diversificação finalmente deram frutos. A economia [ROOT.GetAdjective] não precisa mais depender exclusivamente da produção e exportação de combustíveis fósseis, abrindo caminho para um futuro mais sustentável."
 GCC_empower_industrial_conglomerates: "Empoderar Conglomerados Industriais"
 GCC_empower_industrial_conglomerates_desc: "Nosso apoio à manufatura permitiu que conglomerados industriais começassem a acumular capital e influência. Apoiar essa nova força econômica ajudará a consolidar nosso setor secundário em crescimento, mas criará uma nova base de poder que poderá buscar influenciar a política governamental."
 GCC_commit_to_domestic_merchants: "Compromisso com Comerciantes Domésticos"
 GCC_commit_to_domestic_merchants_desc: "A classe mercantil historicamente tem sido fundamental para a economia de [ROOT.GetNameDef] e, como tal, exerceu influência significativa nos assuntos [ROOT.GetAdjective]. Devemos permanecer comprometidos em apoiar esses comerciantes para preservar o equilíbrio interno de poder existente."
 GCC_cater_to_investors: "Atender aos Investidores"
 GCC_cater_to_investors_desc: "O futuro não reside na manufatura ou nas formas tradicionais de comércio, mas sim nas finanças modernas. Portanto, devemos desenvolver [ROOT.GetNameDef] como um hub financeiro regional para garantir nossa relevância global nesta era pós-petróleo."
 GCC_migrant_rights: "Direitos dos Migrantes"
 GCC_migrant_rights_desc: "Nossa situação demográfica única requer atenção. Enquanto nossa economia depende da contínua chegada de migrantes do restante do Oriente Médio e Sul da Ásia, alguns de nossos súditos temem a diluição da identidade [ROOT.GetAdjective]. Além disso, recebemos críticas pelas condições precárias de trabalho de muitos migrantes em [ROOT.GetNameDef] e pelas limitadas proteções legais que nosso governo oferece a eles."
 GCC_inclusive_policies: "Políticas Inclusivas"
 GCC_inclusive_policies_desc: "É hora de [ROOT.GetNameDef] reconhecer a centralidade dos imigrantes em nossa sociedade. Devemos fazer o possível para melhorar suas condições de vida e recebê-los neste grande país."
 GCC_amend_the_kafala_system: "Reformar o Sistema Kafala"
 GCC_amend_the_kafala_system_desc: "O sistema kafala requer que trabalhadores migrantes tenham patrocinadores no país, na prática tornando-os fortemente dependentes de seus empregadores e sujeitos à exploração e abuso. Naturalmente, tentativas de reformar esse sistema encontrarão oposição de vários empregadores de mão de obra migrante em nosso país."
 GCC_minimum_wage: "Salário Mínimo"
 GCC_minimum_wage_desc: "A falta de um salário mínimo para trabalhadores migrantes contribuiu para suas precárias condições de vida e superdependência de seus empregadores. Seu padrão de vida poderia ser significativamente melhorado ao introduzir um salário mínimo. No entanto, essa medida provavelmente terá um efeito adverso em nossa atividade econômica."
 GCC_open_pathways_to_citizenship: "Abrir Caminhos para a Cidadania"
 GCC_open_pathways_to_citizenship_desc: "Enquanto os migrantes em [ROOT.GetNameDef] forem negados a cidadania, eles permanecerão subjugados e oprimidos. Devemos facilitar a aquisição de cidadania para estrangeiros que residem neste país por tempo suficiente. Embora isso aumentará nossa popularidade entre cidadãos naturalizados, essa política provavelmente terá o efeito oposto nos residentes locais, aumentando o apoio às forças políticas nativistas."
 GCC_exclusive_policies: "Políticas Exclusivas"
 GCC_exclusive_policies_desc: "O fluxo de migrantes que chega a [ROOT.GetNameDef] é uma ameaça à nossa cultura e identidade. Devemos proteger o povo [ROOT.GetAdjective] dessa ameaça."
 GCC_reverse_naturalization: "Reverter Naturalizações"
 GCC_reverse_naturalization_desc: "Embora poucas naturalizações de migrantes estrangeiros tenham ocorrido, devemos revogar a cidadania daqueles estrangeiros que conseguiram adquiri-la e impedir qualquer futura naturalização."
 GCC_impose_quotas: "Impor Quotas"
 GCC_impose_quotas_desc: "Devemos limitar o número de migrantes que entram no país para reduzir a taxa em que a cultura [ROOT.GetAdjective] está sendo erodida."
 GCC_maintain_exploitation: "Manter a Exploração"
 GCC_maintain_exploitation_desc: "Embora ressentimos a influência corruptora de migrantes estrangeiros em nossa sociedade e tenhamos feito tudo o que estava ao nosso alcance para proteger contra a ameaça que representam, devemos aceitar a necessidade de migrantes estrangeiros para nosso crescimento econômico contínuo."
 GCC_accelerated_growth: "Crescimento Acelerado"
 GCC_accelerated_growth_desc: "Nossa decisão de ignorar a pressão para reformar o sistema kafala nos permitiu continuar utilizando nossa população de migrantes ao máximo."
 GCC_mass_deportation: "Deportação em Massa"
 GCC_mass_deportation_desc: "Estrangeiros são uma influência corruptora em nossa sociedade e devem ser expulsos pelo bem da nação."
 GCC_empower_the_mutaween: "Favor do Scripturalismo"
 GCC_empower_the_mutaween_desc: "A sharia é uma base importante de nosso sistema legal. No entanto, há mais que podemos fazer. A gradual e insidiosa incursão de valores liberais em nossa sociedade religiosa deve ser interrompida. Em vez disso, devemos nos apoiar nos princípios fundamentais da lei sharia."
 GCC_weaken_the_mutaween: "Favor do Reformismo"
 GCC_weaken_the_mutaween_desc: "A tendência gradual dos últimos anos na região tem sido em direção à liberalização social. Em vez de resistir a essa tendência, devemos fazer o possível para apoiá-la."
 GCC_womens_rights: "Direitos das Mulheres"
 GCC_womens_rights_desc: "O destino das mulheres de [ROOT.GetNameDef] reside, como sempre, nas mãos dos homens [ROOT.GetAdjective]. Devemos decidir se desejamos mudar esse estado de coisas ou preservar o status quo patriarcal. Independentemente da abordagem que tomarmos, o status de nossas mulheres é central para nossa identidade como nação."
 GCC_women_in_the_economy: "Mulheres na Economia"
 GCC_women_in_the_economy_desc: "As mulheres começaram recentemente a se tornar mais proeminentes na comunidade empresarial, mas essa tendência ainda está em estágio inicial. Há espaço para apoiar ou combater essa tendência."
 GCC_women_in_politics: "Mulheres na Política"
 GCC_women_in_politics_desc: "A grande maioria dos cargos oficiais ainda é ocupada por homens. Devemos decidir se devemos buscar a igualdade de gênero ou manter as mulheres fora da esfera política."
 GCC_reform_personal_status_laws: "Reformar as Leis de Status Pessoal"
 GCC_reform_personal_status_laws_desc: "As leis de status pessoal são a área de nosso código legal que mais se baseia em princípios da sharia. Como tal, essas leis discriminam fortemente as mulheres, por exemplo, ao afirmar que legalmente um homem vale o dobro de uma mulher. Leis desatualizadas como esta devem ser reexaminadas."
 GCC_political_affairs: "Assuntos Políticos"
 GCC_political_affairs_desc: "Nossa governança enfrenta muitas ameaças. Ativistas pró-democracia, radicais islâmicos e outros desafiam diretamente a legitimidade de nosso governo. A decisão de acolher as críticas desses detratores ou reprimir duramente cabe a nós."
 GCC_constitutional_monarchy: "Monarquia Constitucional"
 GCC_constitutional_monarchy_desc: "Chegou o momento da família real delegar algum poder limitado a um legislativo eleito. Isso nos permitirá preservar nossa posição privilegiada e a maior parte de nossa autoridade política, reduzindo, pelo menos por enquanto, a pressão pró-democracia."
 GCC_universal_suffrage: "Sufrágio Universal"
 GCC_universal_suffrage_desc: "Permitir que toda a população [ROOT.GetAdjective] eleja legisladores evitará acusações de discriminação e preconceito contra nosso governo."
 GCC_permit_activism: "Permitir o Ativismo"
 GCC_permit_activism_desc: "Embora no passado não tolerássemos a crítica ao nosso governo fora de petições controladas, nossa posição está segura o suficiente para permitir a atuação de grupos ativistas."
 GCC_empower_parliament: "Fortalecer o Parlamento"
 GCC_empower_parliament_desc: "O Parlamento permanece limitado por nossa constituição, com a maioria da autoridade nas mãos da família real. Isso tem gerado demandas populares por mais autoridade para nosso legislativo eleito, demandas às quais devemos prestar atenção."
 GCC_end_censorship: "Pôr Fim à Censura"
 GCC_end_censorship_desc: "Embora a censura ajude a proteger contra ameaças à nossa autoridade, ela sufoca o discurso popular construtivo e alimenta o ressentimento em relação ao nosso governo."
 GCC_free_and_fair_elections: "Governo Totalmente Democrático"
 GCC_free_and_fair_elections_desc: "Embora nossas reformas tenham levado a um legislativo democraticamente eleito que atua como um freio ao nosso poder, até agora mantivemos o controle da família real sobre a nomeação de funcionários do governo. As demandas populares por uma maior democratização não podem mais ser ignoradas, e é hora de abrir essas posições à disputa eleitoral."
 GCC_empower_baath_supporters: "Fortalecer os Apoiadores do Baath"
 GCC_empower_baath_supporters_desc: "O outrora grande partido Baath e a causa nacionalista árabe sofreram divisões e derrotas em toda a região. Agora que abrimos espaço político em nosso país, podemos fazer de [ROOT.GetNameDef] uma nova base para o partido Baath e sua mistura de ideologia socialista e nacionalista."
 GCC_empower_shia_democrats: "Fortalecer os Democratas Shia"
 GCC_empower_shia_democrats_desc: "Nossos cidadãos Shia clamam por representação, e com razão. Devemos apoiar os diversos grupos pró-democracia que representam o povo Shia."
 GCC_empower_sunni_democrats: "Fortalecer os Democratas Sunitas"
 GCC_empower_sunni_democrats_desc: "O Islã sunita pluralista foi uma das formas mais proeminentes de oposição ao nosso governo durante o período de autoritarismo de [ROOT.GetNameDef]. Os valores religiosos de grupos como a Irmandade Muçulmana, bem como as conexões estreitas com a comunidade por meio de redes de apoio informal e provisão de bem-estar, reforçam seu apoio popular."
 GCC_empower_western_based_dissidents: "Fortalecer os Liberais"
 GCC_empower_western_based_dissidents_desc: "Alguns partidos e ativistas foram influenciados pelos valores seculares e liberais do Ocidente e, portanto, favorecem a liberalização social, ao contrário dos partidos islâmicos mais socialmente conservadores. Seus valores os tornam populares entre os jovens progressistas, mas alienam os eleitores mais velhos e conservadores."
 GCC_defensive_nationalism: "Nacionalismo Defensivo"
 GCC_defensive_nationalism_desc: "Nosso estado enfrenta muitas ameaças externas. A melhor forma de responder a essas ameaças não é nos estendermos demais ao nos envolvermos no exterior, mas sim nos concentrarmos na defesa de nossas fronteiras nacionais e na preservação de nossa unidade interna."
 GCC_aggressive_nationalism: "Nacionalismo Agressivo"
 GCC_aggressive_nationalism_desc: "A melhor defesa é um bom ataque. O estado de [ROOT.GetNameDef] deve estar preparado para atacar no exterior para proteger nossa integridade nacional."
 GCC_irredentist_rhetoric: "Retórica Irredentista"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "Os Baharna são um povo orgulhoso espalhado pelo leste da Arábia. Eles já governaram um vasto território que abrangia toda a Arábia Oriental. Desde então, os Baharna sofreram com a opressão de conquistadores estrangeiros. As dinastias Al-Khalifa e Al-Saud presidiram injustamente e dividiram um povo que já foi grandioso. Libertos de seu jugo, o povo do Bahrein será restaurado à sua antiga glória."
 GCC_irredentist_rhetoric_desc_KUW: "A Convenção de Uqair de 1922 dividiu uma parte do território kuwaitiano entre nosso governo e o de Najd, hoje Arábia Saudita. Essa zona dividida é rica em petróleo e, portanto, os sauditas atualmente possuem riqueza de petróleo que é legítimamente nossa. Devemos recuperar a parte do Território Dividido controlada pela Arábia Saudita e as oportunidades de extração de petróleo que ela confere."
 GCC_irredentist_rhetoric_desc_OMA: "As províncias do Iêmen de al-Mahrah e Hadramawt têm laços históricos e culturais estreitos com a província de Dhofar em Omã. Esses habitantes do leste são culturalmente e, no caso de al-Mahrah, linguisticamente distintos do restante do Iêmen. Além disso, seus laços com a capital do Iêmen no noroeste são tênues, na melhor das hipóteses, e provavelmente receberiam de bom grado a governança omanense."
 GCC_irredentist_rhetoric_desc_QAT: "A posse de Bahrein sobre as ilhas de Hawar, que pertencem legitimamente ao Catar, é uma afronta ao nosso orgulho nacional. Nossa soberania sobre as ilhas pode ser facilmente restaurada caso Bahrein deixe de existir."
 GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz estabeleceu o que se tornaria a Arábia Saudita por meio de uma ambiciosa conquista da península arábica. Essa conquista foi limitada na época pela proteção britânica dos Emirados ao longo da costa oriental da Arábia e pelos reinos hashemitas. Agora que um controle sobre nossa expansão regional não mais existe, estamos livres para unificar toda a península arábica sob uma única bandeira."
 GCC_irredentist_rhetoric_desc_UAE: "Bahrein e o Catar deveriam ter se unido à união formada em 1971, que estabeleceu os Emirados Árabes Unidos. Para que nosso país alcance sua plena glória, esses dois emirados rebeldes não podem permanecer independentes e devem ser restaurados à união, se necessário, por força."
 GCC_favor_khomeinism: "Favorável ao Khomeinismo"
 GCC_favor_khomeinism_desc: "O princípio do wilayat al-faqih é um princípio xiita popularizado pelo aiatolá Khomeini do Irã, que coloca o poder nas mãos de um faqih, ou jurista islâmico. Esse princípio é compartilhado por grupos aliados à República Islâmica do Irã, como as várias ramificações do Hezbollah, e, como tal, une uma identidade xiita que transcende fronteiras."
 GCC_favor_the_shiraziyyin: "Favorável aos Shiraziyyin"
 GCC_favor_the_shiraziyyin_desc: "Os Shiraziyyin, ou seguidores de al-Shirazi, aderem aos ensinamentos do proeminente líder religioso xiita Mohammad al-Shirazi, que rompeu com o aiatolá Khomeini devido à sua oposição ao wilayat al-faqih. Como resultado desse cisma, os movimentos Shirazi no Golfo geralmente buscam autonomia em relação ao Irã e concentram sua atenção em questões nacionais, em vez de questões transnacionais."
 GCC_maintain_tradition: "Manter a Tradição"
 GCC_maintain_tradition_desc: "Nossa liberalização da esfera política não significa que devemos buscar uma completa ruptura de nossas tradições locais em favor de uma sociedade completamente ocidental e liberal. Nosso estado deve continuar a ser governado de acordo com os princípios islâmicos, e os valores do povo [ROOT.GetAdjective] devem ser respeitados."
 GCC_westernization_policies: "Políticas de Ocidentalização"
 GCC_westernization_policies_desc: "A sociedade [ROOT.GetAdjective] não pode progredir se permanecer enraizada em tradições antiquadas. Nosso país deve passar por reformas de liberalização rápida a fim de se tornar um membro civilizado da comunidade internacional."
 GCC_religious_subsidies: "Subsídios Religiosos"
 GCC_religious_subsidies_desc: "Devemos demonstrar o contínuo apoio do governo às instituições religiosas de [ROOT.GetNameDef], fornecendo-lhes subsídios governamentais."
 GCC_ideological_partners: "Parceiros Ideológicos"
 GCC_ideological_partners_desc: "O Oriente Médio é uma região perigosa. Estamos ameaçados por todos os lados por forças hostis e, como tal, devemos fortalecer nossas relações com estados que compartilham nossa aliança ideológica."
 GCC_establish_a_republic: "Estabelecer uma República"
 GCC_establish_a_republic_desc: "Embora tenhamos tolerado a continuação da monarquia de forma simbólica até agora, sua existência contínua continua a ser uma afronta aos nossos valores democráticos. O povo de [ROOT.GetNameDef] nunca será verdadeiramente livre do legado autoritário até se libertar da família real."
 GCC_preserve_the_royal_family: "Preservar a Família Real"
 GCC_preserve_the_royal_family_desc: "A existência contínua da família real claramente não representa uma ameaça à nossa democracia. Toda a sua autoridade foi retirada, e seu poder sobre os funcionários eleitos foi eliminado. Por que arriscar a estabilidade de [ROOT.GetNameDef] destruindo uma instituição deste país que ainda é vista com carinho por muitos?"
 GCC_break_the_religious_establishment: "Quebrar o Estabelecimento Religioso"
 GCC_break_the_religious_establishment_desc: "Por muito tempo, a formulação de políticas do governo [ROOT.GetAdjective] tem sido dependente dos ulemás, ou estudiosos muçulmanos, que apoiaram ou se opuseram às políticas do governo, dependendo de sua interpretação da lei islâmica. Embora tenhamos conseguido liberalizar significativamente nosso governo, os ulemás continuam a ser um grande obstáculo ao progresso de nossa sociedade, um obstáculo que deve ser removido."
 GCC_absolute_monarchy: "Monarquia Absoluta"
 GCC_absolute_monarchy_desc: "A resposta às críticas ao nosso governo não é ceder às demandas de populistas perigosos iniciando reformas democráticas. Em vez disso, devemos aproveitar as maiores oportunidades de controle social que o século XXI nos oferece para consolidar a autoridade de nosso governo. Manter o controle absoluto da monarquia sobre o país é a única maneira de preservar a estabilidade."
 GCC_anti_corruption_drive: "Campanha Anti-Corrupção"
 GCC_anti_corruption_drive_desc: "A corrupção é indiscutivelmente um problema em [ROOT.GetNameDef]. Pode ser do nosso interesse investigar os membros da família real envolvidos em atividades corruptas, especialmente aqueles que representam a maior ameaça à autoridade de [ROOT.GetLeader]..."
 GCC_reinforce_tribal_ties: "Reforçar os Vínculos Tribais"
 GCC_reinforce_tribal_ties_desc: "Nossa autoridade sempre dependeu das ligações estreitas da família real com os líderes das várias tribos de [ROOT.GetNameDef]. Para garantir nosso domínio, devemos garantir que esses laços permaneçam fortes como sempre."
 GCC_extend_control_over_the_ulema: "Expandir o Controle sobre a Ulema"
 GCC_extend_control_over_the_ulema_desc: "A ulema é uma parte extremamente influente da sociedade [ROOT.GetAdjective] e serviu aos interesses de nosso governo no passado, emitindo interpretações da lei islâmica que justificavam nossas ações. No entanto, eles mantêm um alto grau de autonomia e podem se recusar a endossar certas políticas. Essa autonomia deve ser erodida se a autoridade do monarca deve permanecer suprema."
 GCC_bolster_the_security_services: "Fortalecer os Serviços de Segurança"
 GCC_bolster_the_security_services_desc: "A polícia e os serviços de inteligência de nosso país são indispensáveis para a segurança de nosso regime e, por extensão, para a segurança de [ROOT.GetNameDef]. Eles devem receber todos os recursos de que precisam para combater elementos perigosos de desestabilização na sociedade [ROOT.GetAdjective]."
 GCC_centralize_power: "Centralizar o Poder"
 GCC_centralize_power_desc: "A maior ameaça à autoridade de [ROOT.GetLeader] não vem de jihadistas ou democratas, mas de membros rivais da família real. O tamanho da família real significa que muitos opositores ao governo de [ROOT.GetLeader] conseguiram manter seus próprios centros de poder dentro do governo. Essas fontes alternativas de autoridade devem ser eliminadas."
 GCC_pro_government_indoctrination: "Indoctrinação Pró-Governo"
 GCC_pro_government_indoctrination_desc: "A escola e a mesquita são locais-chave onde as opiniões dos [ROOT.GetAdjective] são moldadas. Devemos pressionar essas instituições a promover visões pró-governo e incutir um senso de patriotismo no povo [ROOT.GetAdjective]."
 GCC_enhanced_surveillance: "Vigilância Constante"
 GCC_enhanced_surveillance_desc: "Embora a maioria dos cidadãos de [ROOT.GetNameDef] seja leal e patriótica, devemos manter um olho atento em toda a nossa população para garantir que elementos subversivos não surjam sob nossos narizes."
 GCC_a_cult_of_personality: "Um Culto da Personalidade"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] não deve ser apenas temido por seus inimigos, mas também amado por seu povo. Através do controle sobre a sociedade [ROOT.GetAdjective] que conquistamos, podemos convencer a população [ROOT.GetAdjective] de que o sucesso e a boa sorte deste país estão diretamente ligados à mão orientadora de nosso líder glorioso, cuja vontade é uma com a de Allah."
 GCC_build_a_totalitarian_state: "Construir um Estado Totalitário"
 GCC_build_a_totalitarian_state_desc: "Nossa consolidação do Estado está completa. Construímos uma sociedade que ama incondicionalmente [ROOT.GetLeader] e seu governo. Uma sociedade onde qualquer indício de rebelião é sufocado no nascedouro e onde a lealdade à família real prevalece sobre tudo o mais."
 GCC_a_radical_reorientation: "Uma Reorientação Radical"
 GCC_a_radical_reorientation_desc: "Apesar do fundamentalismo islâmico ser considerado uma ameaça ao governo e visto com hostilidade pela maioria da elite, em alguns setores há apoio silencioso para interpretações radicais do Alcorão, interpretações que desafiam a autoridade e clamam pelo estabelecimento de um estado islâmico pela força das armas."
 GCC_covert_support_for_islamist_radicals: "Apoio Clandestino"
 GCC_covert_support_for_islamist_radicals_desc: "A Al-Qaeda na Península Arábica tem sido ativa no Golfo por muito tempo, embora suas atividades tenham sido principalmente restritas ao Iêmen. Através de canais discretos, podemos fornecer financiamento a elementos da AQAP no Iêmen para aumentar a viabilidade do movimento."
 GCC_tolerate_radical_preachers: "Tolerar Pregadores Radicais"
 GCC_tolerate_radical_preachers_desc: "A ulema inclui uma ampla variedade de indivíduos com uma ampla variedade de opiniões. Embora o governo historicamente tenha desconfiado de figuras religiosas que fazem declarações subversivas, podemos usar nossa influência para garantir que as franjas radicais da ulema tenham a oportunidade de expressar suas opiniões."
 GCC_welcome_militants: "Influxo de Militantes"
 GCC_welcome_militants_desc: "Se fecharmos os olhos para o que acontece na fronteira, quem pode dizer se alguns elementos indesejáveis e subversivos conseguem se infiltrar em [ROOT.GetNameDef] sem serem notados?"
 GCC_arms_smuggling: "Contrabando de Armas"
 GCC_arms_smuggling_desc: "Para que um levante seja bem-sucedido, as pessoas precisam estar armadas. Felizmente, nosso país está localizado em várias redes transnacionais de contrabando de armas."
 GCC_start_the_uprising: "Golpe Fundamentalista"
 GCC_start_the_uprising_desc: "Por tempo demais nosso país tem sido governado por elites corruptas e decadentes que usaram a linguagem do Islã para justificar seu controle contínuo sobre o poder e os recursos que pertencem legitimamente ao povo. É hora de nós reivindicarmos o manto de al-Wahhab e travar uma luta armada contra a elite decadente."
 GCC_clamp_down_on_vices: "Reprimir Vícios"
 GCC_clamp_down_on_vices_desc: "O caráter decadente e ocidentalizado do governo anterior produziu uma sociedade moralmente corrupta e quase irreparável. É nosso dever fazer o melhor para redimir os habitantes deste país."
 GCC_revolutionize_the_ulema: "Revolucionar a Ulema"
 GCC_revolutionize_the_ulema_desc: "Muitos da ulema estão silenciosamente ou, em alguns casos, vocalmente opostos à nossa interpretação do Alcorão. Essa ulema equivocada deve ser feita para entender o erro de seus caminhos."
 GCC_traditional_gender_roles: "Papéis de Gênero Tradicionais"
 GCC_traditional_gender_roles_desc: "Certos aspectos da sociedade não devem ser alterados. As responsabilidades dos homens e mulheres são claramente demarcadas e não são assunto para debate público."
 GCC_pledge_allegiance_to_al_qaeda: "Al-Qaeda HQ"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Agora que estabelecemos um refúgio seguro para os fiéis, o território que controlamos pode ser uma base para as atividades regionais e globais da Al-Qaeda."
 GCC_pledge_allegiance_to_daesh: "Juramento de Lealdade ao Estado Islâmico"
 GCC_pledge_allegiance_to_daesh_desc: "A Al-Qaeda é um movimento enfraquecido e em declínio que perdeu de vista seu objetivo original de travar a jihad global, em vez disso, se envolvendo em questões locais. É hora de um novo movimento com um novo senso de propósito tomar o seu lugar."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Assegurar a Lealdade dos Afiliados da Al-Qaeda"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Por anos, a Al-Qaeda tem apoiado movimentos jihadistas em todo o Oriente Médio, África e Ásia Central. Agora que estabelecemos uma base para a atividade global da Al-Qaeda, é hora de que esses aliados nossos jurarem lealdade à nossa causa."
 GCC_jihad_in_arabia: "Jihad na Arábia"
 GCC_jihad_in_arabia_desc: "Como lar dos locais sagrados de Meca e Medina, a península arábica é talvez o território mais religiosamente significativo do mundo. Portanto, não pode ser permitido continuar sendo governado por governos insuficientemente piedosos e corruptos."
 GCC_jihad_in_the_levant: "Jihad no Iraque e no Sham"
 GCC_jihad_in_the_levant_desc: "O Iraque e o Levante são regiões que foram dilaceradas por forças estrangeiras desde a era colonial. É somente através da força das armas que os ocupantes cruzados e sionistas no Levante podem ser expulsos."
 GCC_jihad_in_the_maghreb: "Jihad no Magrebe"
 GCC_jihad_in_the_maghreb_desc: "Os estados do Norte da África do Magrebe têm visto nossos irmãos jihadistas sofrerem sob a brutal opressão de regimes apoiados pelo Ocidente. Devemos libertá-los de seu sofrimento o mais rápido possível e pôr fim à jahiliyyah que aflige o Norte da África."
 GCC_jihad_in_west_africa: "Jihad no Sahel"
 GCC_jihad_in_west_africa_desc: "O Sahel é uma região assolada pela insegurança alimentar, seca e governos corruptos. Portanto, é uma região que exige libertação e onde encontraremos muitos muçulmanos ansiosos para se juntar à nossa causa."
 GCC_war_on_daesh: "Guerra contra o Daesh"
 GCC_war_on_daesh_desc: "O chamado 'Estado Islâmico' é uma clara ameaça à nossa liderança no movimento jihadista global. Sua rejeição de nossa autoridade e suas táticas não convencionais não podem mais ser toleradas. É hora de travarmos uma guerra total contra o insurgente Daesh."
 GCC_foreign_affairs: "Relações Exteriores"
 GCC_foreign_affairs_desc: "Embora historicamente não tenhamos precisado nos envolver profundamente na política regional, dada a segurança proporcionada primeiro pelos britânicos e depois pelos americanos, talvez seja hora de adotarmos uma abordagem mais proativa em relação à política externa."
 GCC_influence_muslim_europe: "Influenciar a Europa Muçulmana"
 GCC_influence_muslim_europe_desc: "A expansão do Império Otomano na Europa deixou uma marca na forma de várias nações de maioria muçulmana. Embora muitos muçulmanos nesses países adotem uma abordagem muito diferente em relação à sua fé em comparação com os muçulmanos em nosso país, ainda podemos usar nossa religião comum como base para estender nossa influência a esta região."
 GCC_befriend_the_turks: "Fazer Amizade com os Turcos"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "A Turquia é uma potência regional em crescimento, e pode ser benéfico para nós aprofundar nossa cooperação com ela. Diante das ambições regionais da [SAU.GetNameDef], um contrapeso à influência saudita no Golfo nos fornecerá a flexibilidade tão necessária e colocará um freio na expansão saudita."
 GCC_befriend_the_turks_desc_saudi: "Embora no passado tenhamos sido cautelosos em relação à presença turca em nossa esfera de influência imediata, pode ser do nosso interesse buscar o diálogo com os turcos. Encorajar a Turquia a simpatizar conosco em vez dos persas ajudará a conter a ameaça iraniana, que é ultimamente mais importante."
 GCC_contain_the_turks: "Contenha os Turcos"
 GCC_contain_the_turks_desc: "Não podemos permitir que a Turquia persiga seus interesses no Oriente Médio. O apoio de [TUR.GetLeader] ao islamismo político representa um risco de fortalecer um movimento populista perigoso que pode buscar derrubar nosso governo."
 GCC_turkish_bases: "Bases Turcas"
 GCC_turkish_bases_desc: "Como parte do fortalecimento de nossas relações com os turcos, devemos convidar [TUR.GetLeader] para estabelecer uma base militar turca em nosso território. Isso não apenas ajudará a melhorar ainda mais as relações entre nossos dois países, mas também fortalecerá nossa segurança contra ameaças externas, dada a motivação da Turquia para proteger sua nova base militar."
 GCC_security_guarantees_turkey: "Garantias de Segurança"
 GCC_security_guarantees_turkey_desc: "Agora que nossas relações com a Turquia cresceram excepcionalmente próximas, talvez seja hora de negociarmos um tratado em que ambos os nossos países garantam a soberania um do outro. Isso certamente ajudará a afastar quaisquer forças hostis que possam ameaçar tanto nós quanto nossos novos aliados."
 GCC_sanction_turkey: "Sanções contra a Turquia"
 GCC_sanction_turkey_desc: "Apesar de nossos avisos, a Turquia continuou a se intrometer no mundo árabe. Não temos escolha a não ser usar medidas coercitivas para dissuadir a Turquia de avançar em suas ambições imperialistas."
 GCC_influence_the_levant: "Influenciar o Iraque e o Sham"
 GCC_influence_the_levant_desc: "O Iraque e o Levante oferecem várias oportunidades de cooperação, bem como ameaças a serem contidas. Localizada na interseção de várias esferas de influência, é uma região que não podemos nos dar ao luxo de ignorar."
 GCC_back_the_syrian_opposition: "Armar a Oposição Síria"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] é um ditador brutal, mas, mais importante, uma ameaça aos nossos interesses na região. Devemos enviar apoio a grupos de oposição que possam livrar a região dessa ameaça."
 GCC_intervene_in_syria: "Derrubar Assad"
 GCC_intervene_in_syria_desc: "A revolução está em andamento. Devemos garantir o seu sucesso promovendo o envio de tropas terrestres. Se jogarmos nossas cartas corretamente, essas tropas podem ser americanas em vez das nossas. Minar o regime sírio removeria um aliado-chave do Irã e apoiador do Hezbollah, abrindo caminho para o estabelecimento de um governo receptivo aos interesses [ROOT.GetAdjective]."
 GCC_denounce_the_opposition: "Abandonar a Oposição"
 GCC_denounce_the_opposition_desc: "Não é sábio para um governo como o nosso, sujeito às mesmas ameaças terroristas que a Síria, continuar apoiando um movimento de oposição que contém elementos extremistas perigosos."
 GCC_rapprochement_with_the_regime: "Reaproximação com o Regime"
 GCC_rapprochement_with_the_regime_desc: "A maré da guerra na Síria começou a virar contra a oposição. Seria de nosso interesse restabelecer relações com um governo com o qual realisticamente teremos que interagir nos próximos anos."
 GCC_jordanian_ties: "Marginalizar os Palestinos"
 GCC_jordanian_ties_desc: "Em última análise, fazer campanha pela causa palestina serve a pouco propósito geopolítico. A adesão rígida à linha pró-palestina nos impediu de cooperar com Israel, um Estado com o qual compartilhamos muitos inimigos comuns. No entanto, marginalizar os palestinos certamente será resistido por nossa população, que permanece esmagadoramente antissionista."
 GCC_pressure_lebanon: "Pressionar o Líbano"
 GCC_pressure_lebanon_desc: "Embora nossas relações com os libaneses tenham sido historicamente boas, não podemos mais ignorar a tolerância do governo libanês em relação ao Hezbollah, uma perigosa organização terrorista apoiada pelo Irã. Devemos pressionar o Líbano a se distanciar da esfera de influência iraniana."
 GCC_grant_recognition: "Conceder Reconhecimento"
 GCC_grant_recognition_desc: "A maioria do mundo muçulmano se recusou a reconhecer a legitimidade do Estado de Israel. Essa falta de reconhecimento tem prejudicado a melhoria das relações entre nós e os israelenses, e, portanto, é do nosso interesse romper com o restante do mundo muçulmano ao reconhecer Israel, sinalizando nosso desejo de uma cooperação mais estreita com o Estado judeu."
 GCC_secret_cooperation: "Cooperação Secreta"
 GCC_secret_cooperation_desc: "Israel é a nação mais avançada tecnologicamente no Oriente Médio. Negociar secretamente um acordo para compartilhar tecnologia militar entre nossos dois países certamente ajudará a melhorar nossas próprias capacidades e aprofundar nossa cooperação com as Forças de Defesa de Israel (IDF), a força no Oriente Médio mais capaz de acabar de uma vez por todas com o Hezbollah e resistir à crescente ameaça persa."
 GCC_war_with_hezbollah: "Guerra contra o Hezbollah"
 GCC_war_with_hezbollah_desc: "O Hezbollah tem sido uma ferramenta da política externa iraniana por anos, uma que procurou subverter e desafiar o domínio de governos como o nosso, encorajando sentimentos revolucionários entre minorias xiitas em toda a região. Nossa hostilidade ao Hezbollah é compartilhada por Israel, que sofreu com incursões e ataques indiscriminados em seu território. Portanto, somos aliados naturais contra o Hezbollah."
 GCC_host_talks: "Um Árbitro Imparcial"
 GCC_host_talks_desc: "Quando se trata da paz entre Israel e a Palestina, muitos tentaram. Todos falharam. Devemos usar nosso capital político para fazer uma nova tentativa de trazer a paz ao Oriente Médio, elaborando uma proposta aceitável para ambas as partes."
 GCC_cash_for_land: "Dinheiro por Terra"
 GCC_cash_for_land_desc: "Quando se trata de questões emotivas, como assentamentos israelenses e refugiados palestinos, dinheiro frio pode parecer uma solução inadequada. No entanto, a compensação financeira é um ponto que nossa proposta de paz depende, e, como tal, devemos estar dispostos a disponibilizar os fundos necessários para compensar e apoiar o reassentamento de centenas de milhares, até mesmo milhões de pessoas."
 GCC_peace_in_the_middle_east: "Paz no Oriente Médio"
 GCC_peace_in_the_middle_east_desc: "Nossa proposta de paz, não faz muito tempo, foi recebida com escárnio em Washington, Londres, Moscou e além. Mas conseguimos o que todo mediador internacional falhou até agora - paz entre Israel e a Palestina. A partir deste ponto, [FROM.GetName] será para sempre associado à diplomacia perspicaz e à melhoria de milhões de vidas."
 GCC_favor_resistance: "Apoiar uma Palestina Livre"
 GCC_favor_resistance_desc: "Os palestinos têm sido amaldiçoados com a falta de um estado, seu sofrimento serve como um lembrete constante das falhas da comunidade internacional. A brutalidade da ocupação israelense e o abandono tácito da causa palestina pelos governos árabes deixaram os palestinos sozinhos e sem um aliado em quem confiar. Nós poderíamos ser esse aliado."
 GCC_live_and_let_live: "Apoiar o Líbano"
 GCC_live_and_let_live_desc: "O Líbano é um país que sofreu décadas de divisão interna. Devemos apoiar seu governo o máximo que pudermos, em vez de impor expectativas irreais a esse estado frágil."
 GCC_support_hamas: "Armas para o Hamas"
 GCC_support_hamas_desc: "Os Acordos de Oslo de 1993 e seu subsequente fracasso prejudicaram significativamente a reputação do movimento nacionalista palestino mainstream em detrimento de seus rivais islamistas, o Hamas. Portanto, o Hamas é o ator palestino que devemos apoiar para minar Israel."
 GCC_combat_saudi_influence: "Criticar a Ocupação"
 GCC_combat_saudi_influence_desc: "Lamentavelmente, muitos estados árabes escolheram evitar fazer condenações explícitas de Israel para não prejudicar as relações diplomáticas. Não devemos considerar essa abordagem e devemos condenar a ocupação israelense ilegal nos termos mais fortes possíveis."
 GCC_back_an_intifada: "Apoiar uma Intifada"
 GCC_back_an_intifada_desc: "O povo palestino exige ser ouvido. Uma Intifada lembrará ao mundo que seu sofrimento não pode ser tolerado e mostrará a Israel que sua ocupação da Palestina não é sustentável."
 GCC_war_with_israel: "Guerra com Israel"
 GCC_war_with_israel_desc: "A Intifada nos deu mais evidências de que não há limites para a brutalidade de Israel. Não podemos simplesmente ficar de braços cruzados enquanto o povo palestino é impiedosamente massacrado."
 GCC_forge_an_independent_path: "Agitação Regional"
 GCC_forge_an_independent_path_desc: "Por anos, uma sombra pairou sobre o Oriente Médio. O governo anterior de nosso país fez pouco para desafiar a injustiça da interferência americana no Oriente Médio e, através de sua inação, falhou com o povo [ROOT.GetAdjective]. É hora de seguirmos um caminho diferente, mais radical, e remodelar o Oriente Médio à nossa imagem."
 GCC_strategic_hedging: "Hedging Estratégico"
 GCC_strategic_hedging_desc: "O Oriente Médio é o local de confronto entre muitas potências globais. É do nosso melhor interesse seguir uma política externa que equilibre essas potências entre si e nos dê a máxima flexibilidade possível."
 GCC_keep_to_the_saudi_line: "Manter o Status Quo"
 GCC_keep_to_the_saudi_line_desc: "Historicamente, nos beneficiamos ao manter uma parceria próxima primeiro com os britânicos e depois com os americanos. Não vemos razão para comprometer nossa segurança ao abandonar nossos laços com o Ocidente. No entanto, essa parceria não deve ser interpretada como dependência. Devemos manter nossa própria capacidade de agir contra aqueles que nos prejudicariam, já que nossos aliados ocidentais nem sempre virão em nosso auxílio."
 GCC_improve_relations_with_iran: "Melhorar Relações com o Irã"
 GCC_improve_relations_with_iran_desc: "O Irã é uma potência significativa demais para ser ignorada. Embora nossos aliados estrangeiros e domésticos possam se opor à melhoria das relações com o Irã, por enquanto devemos nos concentrar no pragmatismo diplomático e lidar com as possíveis repercussões de nossa mudança na política externa mais tarde."
 GCC_the_arab_street: "A Rua Árabe"
 GCC_the_arab_street_desc: "Em todo o mundo árabe, houve uma discrepância histórica entre as políticas dos governos e as opiniões de seu povo. Quando se trata da questão Israel-Palestina, das relações com os Estados Unidos, do Islã político e da democratização, há poucos governos árabes com a coragem de traduzir a opinião pública em política externa. Podemos ser aqueles que mudarão esse estado de coisas."
 GCC_non_aggression_pact: "Convidar a Força Quds"
 GCC_non_aggression_pact_desc: "Desde a Revolução Iraniana em 1979, a República Islâmica tem seguido uma política externa intervencionista que depende do apoio a estados aliados e grupos armados para conter os inimigos do Irã e estender sua própria influência. Devemos apoiar o Irã nesse esforço e permitir que nosso território seja usado como base para as atividades da infame Força Quds do Irã."
 GCC_align_with_iran: "Minar Vizinhos"
 GCC_align_with_iran_desc: "Os xiitas do Golfo Árabe têm sido oprimidos por monarquias hostis há muito tempo. Devemos encorajar essas minorias oprimidas a se agitar contra seus governos."
 GCC_antagonize_iran: "Antagonizar o Irã"
 GCC_antagonize_iran_desc: "Desde 1979, as monarquias árabes enfrentam uma ameaça existencial sob a forma da República Islâmica do Irã. Embora em alguns momentos as relações tenham sido mornas, sempre entendemos que a marca revolucionária do Islã político do Irã ameaça a estabilidade da região e, por extensão, nosso próprio governo."
 GCC_combat_iranian_influence: "Combater a Influência Iraniana"
 GCC_combat_iranian_influence_desc: "A influência do Irã tem crescido tanto em estados sunitas quanto xiitas. Devemos usar nossa própria influência para resistir às tentativas do Irã de expansão do poder suave ou enfrentar uma extensão do chamado \"Eixo da Resistência\" do Irã e do Crescente Xiita."
 GCC_denounce_iranian_meddling: "Denunciar a Intervenção Iraniana"
 GCC_denounce_iranian_meddling_desc: "Não podemos simplesmente permitir que o Irã atue desenfreado na região sem expressar nosso descontentamento. A inação de nossos aliados contribuiu para esse estado lamentável das coisas, portanto, devemos assumir a responsabilidade de denunciar a ameaça persa."
 GCC_confront_iranian_partners: "Bloquear os Parceiros Persas"
 GCC_confront_iranian_partners_desc: "O Conselho de Cooperação do Golfo foi concebido como uma frente unida contra ameaças comuns às monarquias árabes do Golfo. Essa unidade foi rompida por abordagens diferentes em relação à ameaça representada pelo Irã, com alguns de nossos antigos parceiros buscando relações amigáveis com nosso inimigo mortal. Isso não pode mais ser tolerado."
 GCC_the_war_within: "Guerra na Península Arábica"
 GCC_the_war_within_desc: "O Conselho de Cooperação do Golfo se tornou um casco vazio de cooperação regional. Lamentavelmente, não temos escolha agora senão resolver nossas diferenças com nossos vizinhos e antigos amigos por meios violentos."
 GCC_strengthen_us_ties: "Fortalecer os Laços com os EUA"
 GCC_strengthen_us_ties_desc: "Os Estados Unidos e [ROOT.GetNameDef] podem parecer aliados improváveis, dado nossos regimes muito diferentes, mas nossos interesses regionais são surpreendentemente semelhantes. Devemos reforçar uma parceria que só tem apoiado nossos interesses nacionais e segurança regional. Mesmo que alguns [ROOT.GetAdjective]s ressintam essa relação especial, é uma que não podemos dispensar."
 GCC_mass_arms_purchases: "Garantir a Proteção Americana"
 GCC_mass_arms_purchases_desc: "Os Estados Unidos apoiaram retoricamente nossa segurança no passado e vieram em nossa defesa durante a Guerra do Golfo, demonstrando seu compromisso com a estabilidade do Oriente Médio. No entanto, antes de buscarmos uma política externa mais ativa na região, devemos primeiro garantir um compromisso firme dos Estados Unidos em nos defender em caso de um ataque externo."
 GCC_amplify_sectarian_rhetoric: "Amplificar o Discurso Sectário"
 GCC_amplify_sectarian_rhetoric_desc: "O sectarismo, apesar do que a mídia ocidental pode sugerir, não é uma característica permanente da política do Oriente Médio. No entanto, eventos recentes exacerbaram as tensões entre sunitas e xiitas em toda a região, tensões que nos oferecem uma oportunidade útil para minar o Irã xiita."
 GCC_support_iranian_separatists: "Apoiar Separatistas Iranianos"
 GCC_support_iranian_separatists_desc: "Os problemas do Irã com vários movimentos separatistas precedem a República Islâmica. Azeris, árabes, balúchis e curdos têm lutado contra a discriminação de Teerã em seus esforços para alcançar maior autonomia. Árabes e balúchis, em particular, fazem aliados naturais, os primeiros devido à nossa afinidade étnica, os últimos devido à nossa identidade sunita compartilhada."
 GCC_behead_the_snake: "Decapitar a Serpente"
 GCC_behead_the_snake_desc: "Os americanos devem ser conscientizados da ameaça que o Irã representa para ambas as nossas nações. O programa nuclear do país, seu apoio a elementos subversivos em toda a região e sua ideologia radical e extremista exigem uma resposta armada rápida e decisiva. Devemos deixar claro para os Estados Unidos que eles devem cortar a cabeça da serpente que é a República Islâmica do Irã, ou correr o risco de destruição."
 GCC_distance_from_america: "Distanciar-se dos Estados Unidos"
 GCC_distance_from_america_desc: "Não podemos mais ignorar a crescente pressão de nossa população para reduzir nossa dependência dos Estados Unidos para nossa segurança. É hora de adotarmos uma abordagem radicalmente diferente para nossa política externa, que libertará [ROOT.GetNameDef] da dominação neoimperial."
 GCC_expel_us_interests: "Expulsar Interesses dos EUA"
 GCC_expel_us_interests_desc: "As tropas dos EUA são ressentidas, até mesmo odiadas, pelo povo de [ROOT.GetNameDef]. Os americanos devem ser forçados a deixar nosso país para que não possam mais usá-lo como base para suas ambições imperiais."
 GCC_friendship_with_russia: "Amizade com a Rússia"
 GCC_friendship_with_russia_desc: "A Rússia não tem o peso hegemônico dos Estados Unidos, o que significa que, embora não possa garantir nossa segurança da mesma forma que os EUA poderiam, ela não compartilha as aspirações imperialistas da América. Uma parceria de segurança com a Rússia será, portanto, mais equitativa e menos impopular junto ao público [ROOT.GetAdjective]."
 GCC_invite_russian_advisors: "Convidar Assessores Russos"
 GCC_invite_russian_advisors_desc: "As forças armadas russas têm séculos de expertise à disposição, expertise da qual poderíamos nos beneficiar convidando assessores russos para treinar nossas próprias forças armadas."
 GCC_russian_bases: "Bases Russas"
 GCC_russian_bases_desc: "Permitir que a Rússia estabeleça bases militares em nosso território serviria aos interesses de ambos os nossos países. A Rússia ganharia uma base de operações útil em uma região estrategicamente importante, e nós, por nossa vez, ganharíamos um compromisso maior com nossa segurança por parte do nosso novo aliado."
 GCC_reject_foreign_interference: "Rejeitar a Interferência Estrangeira"
 GCC_reject_foreign_interference_desc: "O Oriente Médio tem sido governado por décadas por governos colaboracionistas dependentes de potências estrangeiras para sua receita e segurança. O povo da região clama por uma mudança no status quo, um processo que podemos iniciar de forma séria em [ROOT.GetNameDef], desvinculando-nos da influência estrangeira."
 GCC_attack_foreign_stooges: "Exigir a Expulsão de Tropas Estrangeiras"
 GCC_attack_foreign_stooges_desc: "Muitos países abrigam bases militares de nações estrangeiras com aspirações imperiais na região. Sejam tropas americanas ou russas que esses países abrigam em seu solo, eles devem ordenar que saiam imediatamente ou enfrentar as consequências."
 GCC_war_with_imperialism: "Guerra contra o Imperialismo"
 GCC_war_with_imperialism_desc: "Infelizmente, ainda não conseguimos trazer a libertação dos povos muçulmanos e árabes da região, já que tropas estrangeiras continuam a ocupar terras que nos pertencem por direito. A única opção que resta é expulsá-los pela força e derrubar os governos fantoches que os hospedam."
 GCC_influence_north_africa: "Influenciar o Norte da África"
 GCC_influence_north_africa_desc: "O Norte da África, especialmente os países do Magrebe, tradicionalmente manteve uma certa distância da política do Oriente Médio, mantendo laços mais fortes com a Europa ao norte e a África subsaariana ao sul. No entanto, dada a crescente rivalidade geopolítica em nossa esfera de influência imediata, pode valer a pena fortalecer nosso envolvimento nessa região."
 GCC_algerian_ties: "Apoiando a Argélia"
 GCC_algerian_ties_desc: "Argélia e Marrocos têm competido pela dominação e entrado em choque repetidamente desde a independência. Essa animosidade torna extremamente difícil manter boas relações com ambos simultaneamente. Melhorar as relações com a Argélia pode ser do nosso interesse devido à extensa experiência desse país no combate a rebeldes islâmicos, experiência da qual podemos nos beneficiar."
 GCC_moroccan_ties: "Apoiar Marrocos"
 GCC_moroccan_ties_desc: "Argélia e Marrocos têm competido pela dominação desde a independência, entrando em conflito repetidamente. Essa animosidade torna extremamente difícil manter boas relações com ambos simultaneamente. Sendo uma monarquia em vez de uma república, o Marrocos é o parceiro mais natural para nós e, portanto, nossas relações têm sido fortes no passado."
 GCC_aid_sudan: "Apoiar o Sudão"
 GCC_aid_sudan_desc: "O governo islâmico do Sudão historicamente inclinou-se para o Irã devido à afinidade ideológica entre os dois Estados. No entanto, esse relacionamento fez pouco para apoiar a economia em declínio do Sudão, que sofreu sob sanções ocidentais desde o final dos anos 90. Podemos ajudar a garantir uma realinhamento sudanês fornecendo o apoio econômico que o Irã não conseguiu oferecer."
 GCC_sanction_sudan: "Sancionar o Sudão"
 GCC_sanction_sudan_desc: "A liderança de [SUD.GetLeader] tem sido atormentada por controvérsias internacionais. Sob seu governo, o Sudão foi acusado de patrocinar o terrorismo e de graves violações dos direitos humanos. Nações ocidentais subsequentemente impuseram sanções a esse estado renegado, um exemplo que devemos seguir."
 GCC_back_the_strongman: "Apoiando o Homem Forte"
 GCC_back_the_strongman_desc: "O Egito é melhor governado quando está sob o controle de um único líder forte, respaldado por um dos exércitos mais poderosos do Oriente Médio. Devemos continuar a apoiar a estabilidade e o governo secular nesse país árabe-chave, juntamente com uma ordem regional que favoreça a autocracia apoiada pelos americanos em vez de democracia desestabilizadora."
 GCC_back_the_brotherhood: "Apoiando a Irmandade"
 GCC_back_the_brotherhood_desc: "O Egito, como berço da Irmandade Muçulmana, é uma arena simbolicamente significativa para a batalha entre o autoritarismo secular e a democracia islâmica, uma batalha na qual devemos formular uma posição. A Irmandade, que goza de uma grande base de seguidores em toda a região, pode ser um canal útil para nossa influência no exterior."
 GCC_war_in_libya: "Envio de Armamentos para a Líbia"
 GCC_war_in_libya_desc: "Durante grande parte de sua história, a Líbia tem sido um local de contenda estrangeira. Itália, Grã-Bretanha, Rússia e Estados Unidos competiram pela influência na Líbia pré-Kadafi, buscando se beneficiar da localização estratégica do país e de seus depósitos de petróleo de alta qualidade. No entanto, o menor envolvimento do Ocidente no país ofereceu a potências regionais como nós a oportunidade de moldar a política líbia a nosso favor."
 GCC_influence_south_asia: "Influenciar o Sul da Ásia"
 GCC_influence_south_asia_desc: "A leste, encontra-se uma região rica em história e cultura, que já ostentou um dos impérios muçulmanos mais poderosos da história. Hoje, o subcontinente indiano sofre com uma amarga rivalidade entre a Índia e o Paquistão. Essa rivalidade significa que devemos ter cuidado com nossas abordagens diplomáticas, já que só podemos melhorar as relações com um lado sem antagonizar o outro."
 GCC_affirm_pakistani_ties: "Confirmar Laços com o Paquistão"
 GCC_affirm_pakistani_ties_desc: "Como um dos maiores países de maioria muçulmana do mundo, o Paquistão tem valor cultural, econômico e geopolítico para nós. Portanto, devemos garantir que nossos laços com os paquistaneses sejam tão fortes quanto possível."
 GCC_oil_refineries_in_pakistan: "Refinarias de Petróleo no Paquistão"
 GCC_oil_refineries_in_pakistan_desc: "Nossas décadas de experiência com petróleo significam que podemos oferecer aos nossos parceiros paquistaneses conhecimentos técnicos úteis sobre o refino de petróleo bruto. Essa cooperação melhorará nossas relações com o Paquistão e ajudará a apoiar a crescente economia paquistanesa."
 GCC_deepen_military_cooperation: "Aprofundar a Cooperação Militar"
 GCC_deepen_military_cooperation_desc: "As Forças Armadas paquistanesas estão entre as mais experientes e bem treinadas do mundo muçulmano. Podemos nos beneficiar dessa experiência e expertise ao intensificar nossa cooperação militar com nosso parceiro paquistanês. No entanto, essa cooperação impedirá que busquemos laços mais estreitos com o rival amargo do Paquistão."
 GCC_security_guarantees: "Garantias de Segurança"
 GCC_security_guarantees_desc: "Agora que as relações com o Paquistão foram substancialmente fortalecidas, podemos unir nossas duas nações com garantias de segurança. A partir deste dia, [ROOT.GetNameDef] e o Paquistão não serão apenas parceiros próximos, mas também aliados fortes."
 GCC_draw_closer_to_india: "Aproximar-se da Índia"
 GCC_draw_closer_to_india_desc: "Embora tradicionalmente tenhamos laços mais próximos com o Paquistão, a Índia é uma potência militar e econômica muito grande para ser ignorada. Portanto, devemos buscar relações amigáveis com a Índia, mesmo enquanto continuamos a manter laços com seu inimigo mais odiado."
 GCC_improve_trade_relations: "Melhorar as Relações Comerciais"
 GCC_improve_trade_relations_desc: "A enorme população da Índia significa que ela possui um mercado igualmente grande para nossas exportações. Portanto, seria sábio fortalecer nossa parceria comercial com essa potência econômica."
 GCC_end_the_special_relationship: "Encerrar a Relação Especial"
 GCC_end_the_special_relationship_desc: "Embora nossos laços com o Paquistão possam ter nos servido bem no passado, chegou a hora de fazermos uma escolha entre preservar nossa relação com o Paquistão e buscar laços mais estreitos com seu rival maior."
 GCC_indian_bases: "Bases Indianas"
 GCC_indian_bases_desc: "Após escolhermos a Índia em vez do Paquistão, faria sentido consolidarmos nossa aliança com os indianos, dando-lhes permissão para estabelecer bases militares em nosso território. Fazer isso não apenas produzirá sinais tangíveis de nossa parceria próxima, mas também dará à Índia uma razão convincente para continuar investindo em nossa segurança."
 GCC_military_affairs: "Assuntos Militares"
 GCC_military_affairs_desc: "Em uma região cada vez mais instável, resta saber se podemos continuar a depender dos Estados Unidos para nossa segurança. Devemos desenvolver nossas próprias capacidades para estar prontos para qualquer ameaça à nossa soberania e integridade territorial."
 GCC_equipment_modernizations: "Modernização de Equipamentos"
 GCC_equipment_modernizations_desc: "Nossos estoques da era da Guerra Fria estão cada vez mais defasados em relação aos padrões globais. Devemos fazer o que for possível para manter o equipamento de nossas forças armadas atualizado."
 GCC_foreign_procurement: "Aquisição Estrangeira"
 GCC_foreign_procurement_desc: "Realisticamente, nunca seremos capazes de desenvolver uma indústria de armamentos como a da Rússia e dos Estados Unidos. Portanto, devemos continuar a importar nossos armamentos de nações tecnologicamente superiores."
 GCC_ak103: "Encomendar AK-103s"
 GCC_ak103_desc: "Nossos fuzis de serviço envelhecidos demandam uma substituição mais avançada. O AK-103 é uma iteração moderna do famoso fuzil de assalto Kalashnikov, calibrado para o cartucho 7,62x39mm. É um produto da mesma engenharia russa especializada que produziu o AK-47 e uma série de outras armas de pequeno porte que moldaram os campos de batalha modernos."
 GCC_m4: "Encomendar Carabinas M4"
 GCC_m4_desc: "Nossos fuzis de serviço envelhecidos demandam uma substituição mais avançada. A carabina M4 é uma derivada compacta do AR-15 que continua sendo amplamente usada no Exército e no Corpo de Fuzileiros Navais dos Estados Unidos, bem como em militares aliados dos EUA ao redor do mundo. Portanto, é uma arma apropriada para nossas forças adotarem."
 GCC_kobra: "Encomendar Cobras"
 GCC_kobra_desc: "O Otokar Cobra turco é um veículo robusto e confiável que recebeu considerável atenção global e sucesso de exportação. Além disso, é relativamente mais acessível do que alguns de seus concorrentes."
 GCC_matv: "Encomendar M-ATVs"
 GCC_matv_desc: "O Oshkosh M-ATV é um veículo protegido contra minas e emboscadas (MRAP) americano projetado para substituir o grande estoque de Humvees das forças armadas dos Estados Unidos. Ele melhorou significativamente as falhas encontradas por militares americanos em seu antecessor."
 GCC_f35: "Optar pelo F-35"
 GCC_f35_desc: "O F-35 Lightning II é o resultado de um longo e dispendioso programa americano para produzir um novo caça furtivo de quinta geração. Ele foi muito procurado por vários aliados dos EUA, e com razão. Devemos seguir o exemplo e buscar adquirir esse avançado caça polivalente para a Força Aérea [ROOT.GetAdjective] a fim de complementar nosso envelhecido inventário de aeronaves."
 GCC_eurofighter: "Optar pelo Eurofighter"
 GCC_eurofighter_desc: "O Eurofighter Typhoon foi um ambicioso projeto multinacional que envolveu a expertise aeronáutica do Reino Unido, Alemanha, Itália e Espanha. É um caça de superioridade aérea eficaz e amplamente utilizado, sendo uma adição digna ao nosso inventário de aeronaves."
 GCC_rafale: "Optar pelo Rafale"
 GCC_rafale_desc: "A França originalmente participou do projeto Eurofighter Typhoon, mas após desacordos com os outros participantes do projeto, a França se separou e começou a desenvolver seu próprio programa de caças. Esse programa resultou no Dassault Rafale, uma aeronave avançada que seria um suplemento eficaz e acessível para nosso inventário de aeronaves existente."
 GCC_su57: "Optar pelo Su-57"
 GCC_su57_desc: "O Sukhoi Su-57 é um caça de quinta geração muito aguardado atualmente em desenvolvimento pela Federação Russa. O Su-57 será a primeira aeronave russa a utilizar tecnologia stealth e substituirá o MiG-29 e o Su-27 em serviço russo. Este avançado caça é a contraparte russa do americano F-35, apesar das diferenças em seu papel e design pretendidos."
 GCC_local_arms_industry: "Indústria de Armas Local"
 GCC_local_arms_industry_desc: "No passado, dependíamos de armas importadas, mas o aumento da insegurança regional significa que devemos considerar o desenvolvimento de nossa própria indústria de armas para maximizar nossa autossuficiência no caso de um conflito armado."
 GCC_domestic_rifle_designs: "Projetos de Fuzis [ROOT.GetAdjective]"
 GCC_domestic_rifle_designs_desc: "Nossos fuzis de serviço existentes têm décadas de idade e precisam ser substituídos. Em vez de importar mais armas de pequeno porte do exterior e perpetuar nossa dependência de fornecedores estrangeiros, devemos desenvolver nosso próprio fuzil de serviço."
 GCC_armored_vehicles: "Veículos Blindados [ROOT.GetAdjective]"
 GCC_armored_vehicles_desc: "Para reduzir nossa dependência de importações estrangeiras, devemos apoiar nossa indústria de armas local promovendo o desenvolvimento de veículos blindados domésticos."
 GCC_corvette_program: "Programa Naval"
 GCC_corvette_program_desc: "Nossa marinha historicamente dependeu de navios fabricados no exterior. No entanto, agora que começamos a desenvolver nossa própria indústria naval, podemos complementar nosso inventário com navios projetados e fabricados localmente."
 GCC_expanded_recruitment: "Recrutamento Expandido"
 GCC_expanded_recruitment_desc: "Nosso exército é relativamente pequeno devido à nossa histórica dependência dos Estados Unidos para nossa segurança. No entanto, mesmo no caso de os Estados Unidos continuarem a ser um garantidor confiável de nossa segurança, devemos ter um exército suficientemente grande para atrasar qualquer invasão de nosso território tempo suficiente para receber ajuda."
 GCC_a_streamlined_military: "Um Exército Mais Enxuto"
 GCC_a_streamlined_military_desc: "Embora um exército grande tenha suas vantagens, a natureza da guerra moderna significa que um exército mais enxuto, eficiente e melhor coordenado pode atender melhor às necessidades de [ROOT.GetNameDef]."
 GCC_asymmetric_warfare: "Revolução nos Assuntos Militares"
 GCC_asymmetric_warfare_desc: "Após o fim da Guerra Fria, as forças militares do mundo começaram a se afastar da guerra convencional em larga escala em favor de forças menores, mais móveis e que dependem da estreita cooperação entre diferentes ramos militares e do uso de tecnologia avançada. O exército [ROOT.GetAdjective] deve se adaptar a essa tendência."
 GCC_radar_improvements: "Melhorias em Radares"
 GCC_radar_improvements_desc: "O radar é um componente essencial de nossa defesa nacional e é uma área que historicamente não recebeu a atenção que merece. Além disso, melhorar nossas capacidades de radar pode apoiar mais melhorias tecnológicas."
 GCC_develop_indigenous_drone_capability: "Desenvolver Capacidade de Drones Indígenas"
 GCC_develop_indigenous_drone_capability_desc: "Veículos aéreos não tripulados são amplamente elogiados como o futuro da guerra moderna. Devemos fazer nossa própria contribuição para essa indústria relativamente nova."
 GCC_chinese_uavs: "UAVs Chineses"
 GCC_chinese_uavs_desc: "O CAIG Wing Loong, também conhecido como Chengdu Pterodactyl I, é a contribuição de baixo custo da China para o mercado de UAVs. Importar o Wing Loong daria à nossa capacidade militar UAV muito mais rapidamente do que se tentássemos desenvolver nossa própria plataforma."
 GCC_expand_special_forces: "Expandir Forças Especiais"
 GCC_expand_special_forces_desc: "Proteger cada vez mais nossos interesses nacionais tem exigido intervenções cirúrgicas em ambientes de alto risco. Em situações em que pessoal no terreno é necessário, essas são tarefas para as quais as forças de operações especiais são mais adequadas."
 GCC_counterinsurgency_tactics: "Táticas de Contra-Insurgência"
 GCC_counterinsurgency_tactics_desc: "A maioria das ameaças ao nosso governo vem de grupos não estatais em vez de atores estatais convencionais. Isso significa que nossa ênfase na Guerra Fria em combater ameaças estatais não é mais suficiente e deve ser complementada por uma estratégia abrangente para lidar com insurgências."
 GCC_improve_targeting: "Melhorar o Direcionamento"
 GCC_improve_targeting_desc: "Os campos de batalha modernos são ambientes nos quais a identificação de alvos muitas vezes é extremamente difícil sem observadores no terreno. Devemos fazer o possível para melhorar nossas capacidades de direcionamento."
 GCC_precision_air_strikes: "Ataques Aéreos de Precisão"
 GCC_precision_air_strikes_desc: "Lutar em áreas urbanas é cheio de riscos. Se não houver diligência devida, o que pode parecer a distância como um alvo militar pode, na verdade, ser um alvo civil. Devemos garantir que nossos ataques aéreos sejam o mais precisos possível para minimizar danos colaterais e cumprir melhor nossas obrigações sob o direito internacional humanitário."
 GCC_a_modern_military: "Um Exército Moderno"
 GCC_a_modern_military_desc: "Agora que fortalecemos as capacidades e os ativos tecnológicos de elementos de nossas forças armadas, podemos concluir a modernização do restante de nossas forças armadas, concentrando-nos na guerra centrada em redes."
 GCC_military_industry_investments: "Investimentos na Indústria de Armas"
 GCC_military_industry_investments_desc: "Não será possível produzir nossos próprios equipamentos em escala significativa sem antes investir em nossa indústria de armas."
 GCC_naval_industry_investments: "Investimentos na Indústria Naval"
 GCC_naval_industry_investments_desc: "Apesar da importância da segurança marítima para a estrutura de nossa economia, até agora não investimos recursos significativos no desenvolvimento de uma capacidade naval independente, uma vez que nossos navios existentes são todos fabricados por empreiteiras de defesa estrangeiras. Devemos abordar esse problema investindo em nossa própria capacidade de construção naval."
 GCC_improve_sam_sites: "Melhorar os Locais de Mísseis Superfície-Ar"
 GCC_improve_sam_sites_desc: "Mísseis superfície-ar são uma parte importante da Estratégia Anti-Acesso/Recusa de Área (A2AD), restringindo a capacidade de forças estrangeiras operarem em nosso espaço aéreo."
 GCC_expand_air_bases: "Expandir Bases Aéreas"
 GCC_expand_air_bases_desc: "Uma força aérea moderna e eficaz é essencial para o combate do século 21. Embora tenhamos parte da infraestrutura necessária para apoiar essa força aérea, melhorar a capacidade dessa infraestrutura nos permitirá aprimorar nossas capacidades aéreas existentes."
 GCC_shia: "A População Shia"
 GCC_shia_desc: "Após a morte do Profeta, surgiu uma divisão entre os membros da comunidade muçulmana que desejavam ser liderados por clérigos proeminentes e aqueles que desejavam ser liderados por parentes do Profeta. Os primeiros ficaram conhecidos como sunitas, os últimos como xiitas, criando uma divisão religiosa na comunidade muçulmana que persiste até hoje."
 GCC_appease_the_shia: "Acalmar os Xiitas"
 GCC_appease_the_shia_desc: "Para fomentar uma [ROOT.GetName] forte e unida, seria melhor adotarmos uma abordagem conciliatória em relação à nossa população xiita, garantindo que eles se sintam incluídos em nossa sociedade."
 GCC_subsidize_shia_mosques: "Subsidiar Mesquitas Xiitas"
 GCC_subsidize_shia_mosques_desc: "Simplesmente tolerar o direito dos xiitas de praticar sua fé não é suficiente. Devemos demonstrar o compromisso de nosso governo com o bem-estar deles, subsidiando a construção de mesquitas para que possam adorar."
 GCC_employment_opportunities: "Oportunidades de Emprego"
 GCC_employment_opportunities_desc: "Uma queixa dos xiitas é a falta de oportunidades de emprego no setor público, levando a alegações de favorecimento aos sunitas. Para abordar essas acusações, devemos abrir mais vagas no setor público para membros da fé xiita."
 GCC_condemn_anti_shia_preachers: "Condenar Pregadores Anti-Xiitas"
 GCC_condemn_anti_shia_preachers_desc: "Infelizmente, alguns clérigos sunitas, especialmente aqueles com inclinações salafistas puritanas, direcionam discurso de ódio contra nossa comunidade xiita, incentivando a discriminação contra eles e estigmatizando seu modo de vida. Embora seja melhor não censurar esses clérigos, devemos garantir que nosso governo se distancie de suas opiniões."
 GCC_release_dissidents: "Libertar Dissidentes"
 GCC_release_dissidents_desc: "Alguns dissidentes xiitas foram presos pelos serviços de segurança por criticar nosso governo. Seria melhor para nós liberar esses dissidentes como um gesto de boa vontade à comunidade, desde que não advoguem a derrubada de nosso governo pela força."
 GCC_fair_representation: "Representação Justa"
 GCC_fair_representation_desc: "Agora que tornamos nosso sistema de governo mais aberto e inclusivo, é possível que os membros xiitas de nossa comunidade sejam representados de forma justa por seu governo."
 GCC_shia_dominance: "Domínio Xiita"
 GCC_shia_dominance_desc: "Agora que um governo que representa os interesses do povo xiita finalmente chegou ao poder em [ROOT.GetNameDef], podemos estabelecer um estado que priorize seus interesses acima de todos os outros. Embora os sunitas ainda possam fazer parte de nossa sociedade, devem aceitar que suas crenças os colocarão em desvantagem."
 GCC_rally_sunnis: "Unir os Sunitas"
 GCC_rally_sunnis_desc: "Os xiitas que vivem entre nós representam uma ameaça à unidade de nossa nação. Devemos unir o povo de [ROOT.GetNameDef] em torno de nossa identidade sunita coletiva contra aqueles que buscam minar essa identidade."
 GCC_counter_terror_operations: "Operações Contra o Terror"
 GCC_counter_terror_operations_desc: "Os terroristas xiitas representam uma ameaça onipresente para a segurança de [ROOT.GetNameDef] e para a vida de seu povo. Devemos intensificar as operações visando suspeitos de terrorismo para proteger nosso povo de danos."
 GCC_arrest_prominent_shia_clerics: "Prender Clérigos Xiitas Proeminentes"
 GCC_arrest_prominent_shia_clerics_desc: "Os principais líderes xiitas que criticam nosso governo são líderes religiosos que usam sua plataforma para fabricar mentiras sobre nosso governo. Esses clérigos xiitas não podem ser autorizados a continuar pregando ódio contra nosso governo."
 GCC_inflame_rhetoric: "Retórica Anti-Xiita"
 GCC_inflame_rhetoric_desc: "O salafismo é uma vertente do Islã sunita que rejeita desvios da verdadeira fé. O xiismo é um dos desvios mais proeminentes. Ao favorecer a retórica salafista revivida que demoniza os xiitas, podemos convencer nossa população da necessidade de perseguir esse grupo submisso."
 GCC_close_shia_mosques: "Fechar Mesquitas Xiitas"
 GCC_close_shia_mosques_desc: "As mesquitas xiitas se tornaram centros de dissidência em relação ao nosso governo, onde os inimigos do Estado planejam a queda de [ROOT.GetLeader]. Devemos fechar esses focos de terrorismo para privar esses elementos subversivos de seu principal local para planejar sedição."
 GCC_comprehensive_crackdown: "Repressão Abrangente"
 GCC_comprehensive_crackdown_desc: "Agora que estendemos com sucesso o controle de nosso Estado sobre a sociedade, temos a capacidade de reprimir o terrorismo xiita onde quer que esteja, permitindo-nos sufocar a resistência antes que tenha a chance de surgir. Agora podemos declarar oficialmente o fim da ameaça xiita."
 GCC_the_gcc: "O Conselho de Cooperação do Golfo"
 GCC_the_gcc_desc: "Formado em 1981, o GCC é uma das organizações intergovernamentais mais proeminentes no Oriente Médio. Ele busca reunir a maioria dos estados árabes do Golfo em uma união política e econômica. Os membros do GCC compartilham formas semelhantes de governo e normalmente adotaram políticas externas semelhantes, mas interesses divergentes até agora têm dificultado esforços sérios de integração."
 GCC_economic_union: "União Econômica"
 GCC_economic_union_desc: "As economias do GCC, embora poderosas, permanecem extremamente desconectadas. Essa falta de conectividade tem frustrado a integração em outras áreas."
 GCC_intra_gcc_trade: "Comércio Intra-GCC"
 GCC_intra_gcc_trade_desc: "O comércio intra-GCC até agora tem permanecido limitado devido às estruturas semelhantes das economias do Golfo, dada a ampla dependência do petróleo. A maioria do comércio é realizado com países fora do Oriente Médio na Europa, América do Norte e Ásia, que desenvolveram setores secundários e terciários. Para que o GCC se torne uma entidade verdadeiramente unida, essa situação deve ser corrigida."
 GCC_standardize_regulations: "Iniciativas Conjuntas de Pesquisa"
 GCC_standardize_regulations_desc: "Se os estados do Golfo unirem suas capacidades científicas combinadas, poderemos ostentar o mesmo potencial inovador que outras economias em desenvolvimento."
 GCC_common_market: "Mercado Comum"
 GCC_common_market_desc: "O estabelecimento de um mercado comum contribuirá significativamente para promover a integração do GCC, facilitando a movimentação de pessoas, bens e serviços através das fronteiras, facilitando a criação de uma identidade compartilhada do GCC."
 GCC_monetary_union: "Moeda Compartilhada"
 GCC_monetary_union_desc: "Formar uma união monetária, a área Khaleeji, aumentará o impacto coletivo do GCC nos mercados financeiros globais e promoverá o comércio intra-GCC, mas também forçará os estados membros a renunciar ao controle sobre sua política monetária."
 GCC_cross_border_transit_systems: "Sistemas de Trânsito Transfronteiriço"
 GCC_cross_border_transit_systems_desc: "A falta de infraestrutura, como redes ferroviárias e rodovias, entre os estados membros do GCC tem dificultado as interações transfronteiriças. Investir nessa infraestrutura ajudará a promover a integração do GCC e estimular as economias locais."
 GCC_military_union: "União Militar"
 GCC_military_union_desc: "Quando o Iraque Baathista obteve avanços na guerra contra o Irã em 1981, Saddam Hussein procurou assumir a segurança na região do Golfo por meio de uma força árabe unida sediada em Bagdá. O GCC foi criado logo após essa proposta como uma forma de contrariar a iniciativa de Saddam e desde então a segurança coletiva contra ameaças externas, incluindo o Iraque Baathista, tem sido uma parte importante da missão do GCC."
 GCC_joint_defense_agreement: "Acordo de Defesa Conjunta"
 GCC_joint_defense_agreement_desc: "O acordo de defesa conjunto codificará o compromisso de cada estado membro do GCC com a segurança de toda a organização. Isso ajudará a garantir os estados do GCC, especialmente os mais fracos, contra inimigos externos, evitando assim uma repetição da ocupação do Kuwait em 1991."
 GCC_gulf_academy: "A Academia do Golfo"
 GCC_gulf_academy_desc: "O estabelecimento da Academia do Golfo de Estudos Estratégicos e de Segurança ajudará a melhorar e padronizar o treinamento de oficiais militares do GCC. Em caso de conflito armado envolvendo os estados membros do GCC, a experiência compartilhada de nossos oficiais do exército nesta instituição será inestimável."
 GCC_limited_unified_command: "Comando e Controle Limitado"
 GCC_limited_unified_command_desc: "Embora os estados membros do GCC tenham expressado compromissos com a segurança de seus colegas estados membros, nossas forças armadas permanecem fragmentadas e divididas. Para maximizar a capacidade de nossas forças armadas trabalharem juntas, devemos estabelecer um sistema unificado de comando e controle para melhor coordenar os diversos exércitos do GCC contra agressores externos."
 GCC_joint_military_ventures: "Empreendimentos Militares Conjuntos do GCC"
 GCC_joint_military_ventures_desc: "A maioria dos estados do GCC carece de uma indústria de armas autóctone, dependendo principalmente de importações de armas estrangeiras. O apoio a empreendimentos conjuntos entre diferentes empresas de armas do GCC ajudará a reduzir essa dependência."
 GCC_a_robust_alliance: "Uma Aliança Robusta"
 GCC_a_robust_alliance_desc: "Agora que as forças armadas do GCC foram suficientemente integradas, chegou a hora de estabelecer uma aliança semelhante à OTAN que tenha a capacidade de atuar tanto defensivamente quanto ofensivamente."
 GCC_political_union: "União Política"
 GCC_political_union_desc: "Uma das funções-chave do GCC tem sido fornecer um quadro para os diversos estados do Golfo formularem uma política externa comum. No entanto, alguns estados membros, principalmente Omã e Catar, seguiram políticas externas independentes que não refletem em grande parte as perspectivas de seus colegas estados membros. Aumentar a coesão da política externa do GCC mitigará essas diferenças internas."
 GCC_solidify_pro_american_alignment: "Solidificar a Aliança Pró-Americana"
 GCC_solidify_pro_american_alignment_desc: "O GCC historicamente considerou os Estados Unidos como seu principal apoiador externo. Devemos consolidar esta aliança garantindo um compromisso americano com a defesa de todo o GCC."
 GCC_increase_autonomy: "Aumentar a Autonomia"
 GCC_increase_autonomy_desc: "Por muito tempo, os estados do Golfo estiveram submissos aos interesses de potências estrangeiras. Este arranjo não apenas reprimiu as habilidades das pessoas do Golfo ao promover a complacência e a dependência neocolonial, mas também não garantiu a segurança dos estados árabes do Golfo. Estamos mais fortes por conta própria."
 GCC_pursue_hegemony: "Buscar a Hegemonia"
 GCC_pursue_hegemony_desc: "Ironicamente, o afastamento do GCC de potências estrangeiras ajuda a aumentar a autonomia do GCC como um todo, enquanto mina a autonomia dos estados membros menores do GCC. Esses estados menores não podem mais equilibrar contra nossa dominação recorrendo a parceiros externos, proporcionando-nos a oportunidade perfeita para buscar a hegemonia regional."
 GCC_exploit_authority: "Explorar a Autoridade"
 GCC_exploit_authority_desc: "Nossa influência em todo o Golfo agora aumentou ao ponto em que há pouco que nossos vizinhos menores podem fazer para contrariar nossas exigências. Devemos explorar nossa primazia regional para exigir concessões de nossos colegas estados membros do GCC em prol da organização como um todo."
 GCC_benign_dominance: "Domínio Benigno"
 GCC_benign_dominance_desc: "É melhor para nós preservar a unidade do GCC, não buscando explorar nossa influência sobre nossos colegas estados membros. Essa restrição de nossa parte demonstrará nossa disposição em ver nossos vizinhos como iguais, em vez de marionetes."
 GCC_gulf_super_state: "A União Khaleeji"
 GCC_gulf_super_state_desc: "Chegou a hora de unir os estados nação do Golfo que compartilham uma história, cultura, língua e religião comuns. O novo estado de Khaleej será a força mais poderosa no Oriente Médio e ganhará respeito internacional devido à sua pujança econômica, auto-suficiência militar e estabilidade política."
 GCC_new_partners: "Novos Parceiros"
 GCC_new_partners_desc: "Os Estados Unidos demonstraram que não são mais um garantidor confiável da segurança do GCC. Deveríamos nos voltar para outros aliados que podem não compartilhar a experiência militar dos Estados Unidos, mas estarão mais dispostos a se comprometer com a defesa do GCC."