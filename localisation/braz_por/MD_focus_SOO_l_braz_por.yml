 SOO_subsidise_the_Farmers: "Subsídios para Agricultores"
 SOO_subsidise_the_Farmers_desc: "Nosso país é muito pobre, precisamos aproveitar cada oportunidade para obter renda para o orçamento. Vamos tentar estimular nossos agricultores"
 SOO_Roki_Tunnel_tollage: "Reparar o Túnel Roki"
 SOO_Roki_Tunnel_tollage_desc: "Precisamos reparar este túnel, porque somente graças a ele temos uma conexão com a Rússia"
 SOO_Tskhinvali_gas_and_electricity_network: "Fornecimento de energia de Tskhinvali"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "Vamos fornecer tudo o que for necessário em termos de energia para Tskhinvali"
 SOO_Move_towards_cash_crop_growth: "Aumentar o Volume de Comércio com a Rússia"
 SOO_Move_towards_cash_crop_growth_desc: "Estamos prontos para aumentar o fornecimento de nossos produtos agrícolas para a Rússia"
 SOO_Rural_Revitalization: "Investir na Restauração da Infraestrutura"
 SOO_Rural_Revitalization_desc: "Precisamos restaurar nossas estradas, que foram danificadas ao longo de muitos anos"
 SOO_konserv_zavod: "Abrir uma Fábrica de Conservas"
 SOO_konserv_zavod_desc: "Vamos abrir uma fábrica de conservas em nosso país, fornecer empregos para as pessoas e obter um bom lucro com isso"
 SOO_Redevelop_the_Mamison_Pass: "Reabilitar a Passagem de Mamison"
 SOO_Redevelop_the_Mamison_Pass_desc: "A Passagem de Mamison é um desfiladeiro áspero e montanhoso na fronteira entre a Ossétia e a Rússia. A Estrada Militar Ossétia atravessa, que foi construída entre 1854 e 1889 pelo Império Russo. Hoje, a estrada é amplamente ofuscada pela Rodovia Transcaucasiana."
 SOO_The_Ergneti_market: "Mercado de Ergneti"
 SOO_The_Ergneti_market_desc: "Ergneti é uma vila nos arredores de Tskhinvali, localizada no lado georgiano da fronteira. Onde a maioria dos habitantes locais georgianos vai comprar um maço de cigarros russos baratos e doze garrafas de álcool, o mercado se expandiu para um mercado negro abrangente, onde todas as mercadorias, desde produtos agrícolas até bens industriais, são negociadas. O mercado serviu como um mecanismo de definição de preços para toda a região, criando uma dinâmica social. O mercado de Ergneti tornou-se a fonte mais confiável e sustentável de renda para milhares de ossétios e georgianos."
 SOO_Sponsor_the_Georgian_grey_market: "Patrocinar o Mercado Cinza Georgiano"
 SOO_Sponsor_the_Georgian_grey_market_desc: "O mercado cinza georgiano surgiu da inundação de bens russos na região. Com a maioria deles atravessando a fronteira ossétia pela Rodovia Transcaucasiana. Patrocinar o mercado cinza pode levar a uma fonte inexplorada de renda para um estado carente como o nosso."
 SOO_fostering_economic_ties: "Fomentar Vínculos Econômicos"
 SOO_fostering_economic_ties_desc: "Ergneti serviu como um bloco de construção para a paz entre a Ossétia do Sul e a Geórgia. Para continuar em um caminho de crescimento estável, devemos aproveitar a oportunidade para forjar laços mais estreitos com o estado georgiano."
 SOO_tourism: "Turismo na Ossétia do Sul"
 SOO_tourism_desc: "Nosso país possui paisagens e vistas magníficas, é hora de desenvolver infraestrutura para que os turistas possam acessar essa beleza"
 SOO_A_Shifting_market: "Mercado em Transformação"
 SOO_A_Shifting_market_desc: "O governo georgiano fechou o mercado, devemos planejar um futuro em nome da nação sobre como lidar com esse problema. Com muitos perdendo seus empregos, somos forçados a nos adaptar, alinhando-nos com mais ajuda russa e um foco maior em contrabando e outras fontes ilegais de comércio."
 SOO_Host_transit_tax: "Taxa de Trânsito Hospedeira"
 SOO_Host_transit_tax_desc: "O mercado de Ergneti ainda se proclama como um mercado negro. Para utilizar nossa renda não explorada, podemos estabelecer uma taxa de trânsito no lado da Ossétia da fronteira. Isso pode oferecer a muitos uma opção desagradável, mas o dinheiro é apenas acumulado dentro de seu próprio estado e não no vizinho do outro lado da fronteira."
 SOO_Promote_contraband: "Promover Contrabando"
 SOO_Promote_contraband_desc: "Com o recente fechamento do mercado pelo governo georgiano, somos obrigados a obter renda por outros meios. Grandes partes da população em ambos os lados da fronteira estão chateadas com o recente fechamento do mercado pela Geórgia. Agora, somos forçados a entrar no comércio de bens de contrabando."
 SOO_regulate_the_market: "Regulação do Mercado"
 SOO_regulate_the_market_desc: "Regulações do mercado são necessárias para erradicar qualquer comportamento ilegal. Isso se tornará mais atraente para o lado georgiano manter o mercado aberto, mesmo em tempos de mudança ou aumento de tensões."
 SOO_Districted_Oversight: "Supervisão Distrital"
 SOO_Districted_Oversight_desc: "Com esse órgão administrativo recém-encontrado governando os territórios georgianos, deve-se iniciar o processo de integração da poluição nos costumes do Estado Ossétio e em suas ideias."
 SOO_Resilient_Commerce: "Comércio Resiliente"
 SOO_Resilient_Commerce_desc: "Vamos tentar negociar de forma mais ativa do que antes para expandir nosso potencial técnico"
 SOO_Raise_Import_Tariffs: "Aumentar Tarifas de Importação"
 SOO_Raise_Import_Tariffs_desc: "Aumentaremos as tarifas de importação para melhorar as receitas do nosso tesouro"
