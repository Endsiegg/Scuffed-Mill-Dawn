 Ossetia.1.t: "Referendo na Ossétia do Sul"
 Ossetia.1.d: "O estado da Ossétia do Sul está realizando um referendo sobre a adesão ao nosso grande país. A maioria de seus residentes concordou com esta decisão. Agora cabe a nós decidir se os aceitaremos na Rússia?"
 Ossetia.1.a: "Claro, bem-vindos!"
 Ossetia.1.b: "Não, não precisamos deles"
 Ossetia.2.t: "Referendo na Ossétia do Sul"
 Ossetia.2.d: "A Rússia concordou em nos aceitar!"
 Ossetia.2.a: "Viva!"
 Ossetia.3.t: "Referendo na Ossétia do Sul"
 Ossetia.3.d: "A Rússia se recusou a nos aceitar"
 Ossetia.3.a: "Maldição"
 Ossetia.4.t: "Fusão da Ossétia do Sul e do Norte"
 Ossetia.4.d: "A Ossétia do Sul está solicitando a integração com a Ossétia do Norte, estamos prontos para atender à demanda deles?"
 Ossetia.4.a: "Claro."
 Ossetia.4.b: "Não"
 Ossetia.5.t: "Fusão da Ossétia do Sul e do Norte"
 Ossetia.5.d: "A Rússia concordou"
 Ossetia.5.a: "Viva!"
 Ossetia.6.t: "Fusão da Ossétia do Sul e do Norte"
 Ossetia.6.d: "A Rússia se recusou"
 Ossetia.6.a: "Maldição"
 Ossetia.7.t: "Aliança dos Primogênitos"
 Ossetia.7.d: "Os herdeiros da Grande Cítia nos oferecem criar uma Aliança que liderará o mundo todo no caminho certo e derrubará nossos inimigos comuns."
 Ossetia.7.a: "Juntos limparemos o mundo da sujeira!"
 Ossetia.7.b: "Não"
 Ossetia.8.t: "Aliança dos Primogênitos"
 Ossetia.8.d: "Eles concordaram em se tornar nossos leais aliados"
 Ossetia.8.a: "Viva!"
 Ossetia.9.t: "Aliança dos Primogênitos"
 Ossetia.9.d: "Decidiram não nos ajudar em nosso grande objetivo"
 Ossetia.9.a: "Maldição"
 Ossetia.10.t: "Política Ossétia"
 Ossetia.10.d: "No agitado cenário político da Ossétia do Sul em 2000, o estado de fato independente enfrentou desafios contínuos à sua legitimidade e disputas territoriais com a Geórgia. Liderada pelo Presidente Lyudvig Chibirov, a Ossétia do Sul enfrentou uma crise de credibilidade, pois apenas algumas nações, incluindo a Rússia, reconheciam sua soberania, enquanto a maioria da comunidade internacional, alinhada com as Nações Unidas, continuava a considerá-la parte integrante da Geórgia. A influência da Rússia desempenhou um papel crucial, tanto politicamente quanto militarmente, moldando a capacidade da região de manter a independência de facto. As tensões com a Geórgia permaneceram altas, marcadas por surtos esporádicos de violência ao longo da fronteira administrativa, dificultando os esforços por uma resolução pacífica. Diante desse cenário, os conflitos não resolvidos e as preocupações humanitárias representaram desafios significativos, destacando a necessidade de esforços diplomáticos internacionais sustentados para trazer estabilidade à região."
 Ossetia.10.a: "Iratta Razma"
 Ossetia.11.t: "Kokoyti eleito como Presidente."
 Ossetia.11.d: "Eduard Kokoity foi eleito presidente como candidato de oposição em eleições presidenciais diretas populares para o cargo de Presidente da República da Ossétia do Sul."
 Ossetia.11.a: "Vamos ver como ele se sai."
 Ossetia.12.t: "Proposta de Daurbek"
 Ossetia.12.d: "Nosso povo precisa de uma nova liderança! Por que se preocupar com eleições, quando nosso líder deve ser ordenado a nós pelos Deuses? Eu proponho duas soluções para esse problema..."
 Ossetia.12.a: "Realmente, Daurbek, você é digno."
 Ossetia.12.b: "Precisamos convidar nossa aristocracia de Nalchik!"
 Ossetia.12.c: "Não intervenha nos assuntos do estado, lunático."
 Ossetia.13.t: "Ossétia pede nossa ajuda!"
 Ossetia.13.d: "A Ossétia pede a ajuda de nossos bancos para ajudá-los em sua difícil situação financeira."
 Ossetia.13.a: "Claro!"
 Ossetia.13.b: "Desculpe, não."
 Ossetia.14.t: "Rússia fornece ajuda!"
 Ossetia.14.d: "A Rússia nos fornece ajuda econômica."
 Ossetia.14.a: "Obrigado"
 Ossetia.15.t: "Rússia rejeitou nossa oferta."
 Ossetia.15.d: "A Rússia rejeitou nos fornecer ajuda financeira."
 Ossetia.15.a: "Ok"
 Ossetia.16.t: "CIS-2 foi criada"
 Ossetia.16.d: "A Comunidade de Estados Não Reconhecidos é uma associação de estados não reconhecidos e parcialmente reconhecidos no espaço pós-soviético, fundada em 1992. A nova associação de estados não reconhecidos nasceu em Tiraspol: um acordo foi assinado sobre o estabelecimento de um órgão coordenador permanente — uma Reunião de Ministros das Relações Exteriores — e um conselho consultivo a nível de especialistas para trabalhos preparatórios entre as reuniões, que deveriam ser realizadas pelo menos duas vezes por ano."
 Ossetia.16.a: "Ok"
