l_braz_por:
 egypt_focus: "Árvore de Foco Egípcia"
 EGY_egyptian_politics: "§YPolítica Egípcia§!"
 EGY_egyptian_politics_desc: "Chegou a hora de nos concentrarmos nos assuntos políticos."
 EGY_Hosni_mubarak: "§CGoverno de Hosni Mubarak§!"
 EGY_Hosni_mubarak_desc: "Hosni Mubarak é o presidente do Egito há muito tempo, tendo assumido o cargo em 1981. Conhecido por sua estabilidade de liderança, Mubarak manteve o papel do Egito como um jogador chave no Oriente Médio."
 EGY_reform_legisl: "Emenda Constitucional"
 EGY_reform_legisl_desc: "Antes desta nova proposta, candidatos da oposição não podiam concorrer à presidência, sendo o cargo reafirmado por referendo na Assembleia Popular em intervalos regulares de seis anos. Isso mudará após uma emenda constitucional que transformará em um cargo eleito de jure responsável perante o povo egípcio."
 EGY_state_security_service: "Agência de Segurança Nacional"
 EGY_state_security_service_desc: "A Agência de Segurança Nacional é um serviço de segurança egípcio, a principal agência de segurança interna do Egito e sucessora do Serviço de Investigações de Segurança do Estado. Suas principais responsabilidades são contra-inteligência, segurança interna e de fronteiras, contraterrorismo e vigilância."
 egyptian_intelligenc_idea: "Agência de Segurança Nacional"
 egyptian_intelligenc_idea_desc: "A Agência de Segurança Nacional é um serviço de segurança egípcio, a principal agência de segurança interna do Egito e sucessora do Serviço de Investigações de Segurança do Estado. Suas principais responsabilidades são contra-inteligência, segurança interna e de fronteiras, contraterrorismo e vigilância."
 EGY_affirm_friend_us: "Afirmar Amizade com os EUA"
 EGY_affirm_friend_us_desc: "Nossas relações com os Estados Unidos são uma longa história de cooperação bem-sucedida e visões semelhantes sobre o panorama geopolítico. Precisamos fortalecer nossa amizade."
 Egypt.2.t: "Condenando a Invasão dos EUA no Iraque."
 Egypt.2.d: "Embora os EUA não sejam nossos inimigos, a Invasão do Iraque é um exemplo de tomada de decisão irresponsável. Não queremos uma radicalização ainda maior da sociedade do Oriente Médio, portanto, podemos tentar mostrar aos EUA que somos contra tais ações."
 Egypt.2.a: "Vamos emitir um protesto diplomático."
 Egypt.2.b: "Que tal apoiar secretamente o Iraque?"
 Egypt.3.t: "Egito Condena Guerra no Iraque!"
 Egypt.3.d: "Um de nossos aliados mais próximos no Oriente Médio, o Egito, emitiu um protesto diplomático contra nossa invasão do Iraque. Eles prometeram não apoiar materialmente o Iraque de forma alguma, no entanto, disseram que tais guerras vão desestabilizar o Oriente Médio."
 Egypt.3.a: "Muito lamentável."
 Egypt.4.t: "Apoio Secreto do Egito!"
 Egypt.4.d: "Nunca nos encontramos e nunca nos vimos. Ok?"
 Egypt.4.a: "Obrigado, irmãos!"
 EGY_cond_us_invasion: "Apoiando o Iraque"
 EGY_cond_us_invasion_desc: "Nossas relações com o Iraque não são de plena amizade... No entanto, a invasão dos EUA ao Iraque não é justificada de forma alguma. Precisamos fazer algo a respeito."
 Operation_iraqi_freedom: "Operação Liberdade Iraquiana Começou"
 EGY_join_qoal_iraq: "Juntando-se à Coalizão dos EUA"
 EGY_join_qoal_iraq_desc: "Precisamos cumprir nossa obrigação com os EUA e nos juntar à guerra contra o Iraque!"
 EGY_ask_us_supp: "Apoio Financeiro"
 EGY_ask_us_supp_desc: "Para impulsionar nossa economia, podemos precisar pedir ao governo dos EUA que incentive investimentos no Egito por empresas de seu país."
 Egypt.5.t: "Egito nos Pede Investimentos."
 Egypt.5.d: "O Egito recentemente nos pediu para investir em sua indústria. Devemos concordar?"
 Egypt.5.a: "Claro!"
 Egypt.5.b: "Desculpe, não."
 Egypt.6.t: "Os EUA Negaram nossa Proposta."
 Egypt.6.d: "Eles não querem investir em nós."
 Egypt.6.a: "Aff."
 Egypt.7.t: "Os EUA Concordaram em Investir em Nós!"
 Egypt.7.d: "Eles concordaram em investir em nossa indústria e cobrir todas as despesas de construção. No entanto, isso aumentará sua influência sobre nós."
 Egypt.7.a: "Obrigado"
 EGY_interv_tt: "Agora seremos capazes de enviar voluntários para conflitos estrangeiros!"
 EGY_finish_syr_tur_neg: "Finalizando as Negociações Sírio-Turcas"
 EGY_finish_syr_tur_neg_desc: "O Egito tem atuado há muito tempo como negociador e mediador entre a normalização das relações sírio-turcas. Chegou a hora de finalizar as negociações."
 EGY_prop_us_sec_exp: "Expansão da Segurança Americana"
 EGY_prop_us_sec_exp_desc: "Como segundo maior aliado dos Estados Unidos no Oriente Médio, podemos tentar convencê-los a expandir suas políticas de segurança para nós também."
 EGY_isr_peace_support: "Apoiando a Paz"
 EGY_isr_peace_support_desc: "Não consideramos Israel nosso amigo e nunca consideraremos. No entanto, podemos amenizar as tensões entre nossos países para nos beneficiar mutuamente."
 Egypt.8.t: "Mediação Egípcia"
 Egypt.8.d: "Chegou a hora de finalizarmos as negociações sírio-turcas. Devemos concordar com a proposta egípcia?"
 Egypt.8.a: "Claro, vamos normalizar as relações."
 Egypt.8.b: "Não, não concordamos."
 Egypt.9.t: "A Turquia não concordou!"
 Egypt.9.d: "Após recentes negociações mediadas pelo Egito entre a Síria e a Turquia, a Turquia não quis estabelecer um pacto de não agressão com a Síria e continuou mostrando animosidade contra a Síria."
 Egypt.9.a: "Muito lamentável!"
 Egypt.10.t: "Pacto de não agressão da Turquia com a Síria."
 Egypt.10.d: "Após recentes negociações mediadas pelo Egito entre a Síria e a Turquia, a Turquia concordou em estabelecer um pacto de não agressão com a Síria e prometeu garantir paz futura!"
 Egypt.10.a: "Legal!"
 EGY_gaza_annex_prop: "Proposta de Anexação de Gaza"
 EGY_gaza_annex_prop_desc: "Gaza tem sido há muito tempo um grande problema em nossas relações com Israel. Podemos propor a anexação de Gaza para garantir estabilidade na região. Isso também aumentará nossa popularidade e apoio geral."
 Egypt.11.t: "Egito quer anexar Gaza!"
 Egypt.11.d: "O Egito nos pergunta se concordamos com sua proposta para Gaza. Eles nos garantem que isso nos beneficiará ambos e garantirá que os ataques contra nosso país vindos de Gaza parem para sempre."
 Egypt.11.a: "Concordamos. Isso facilitará muito nosso fardo!"
 Egypt.11.b: "Não precisamos de suas propostas."
 Egypt.13.t: "Israel não concordou."
 Egypt.13.d: "Eles não aceitaram nossa proposta."
 Egypt.13.a: "Ah."
 Egypt.12.t: "Israel Concorda!"
 Egypt.12.d: "Israel concordou com nossa proposta. Agora precisamos convencer a Palestina..."
 Egypt.12.a: "Envie a carta para o Fatah."
 Egypt.14.t: "Egito exige Gaza!"
 Egypt.14.d: "O Egito exigiu anexar Gaza... O que devemos fazer?"
 Egypt.14.a: "Dê para esses traidores..."
 Egypt.14.b: "Nunca concordaremos com tais coisas!"
 Egypt.15.t: "Egito Venceu!"
 Egypt.15.d: "Gaza agora pertence ao Egito!"
 Egypt.15.a: "Interessante."
 Egypt.16.t: "Egito Perdeu!"
 Egypt.16.d: "Gaza permanece onde estava."
 Egypt.16.a: "Interessante."
 EGY_squash_diplo: "Diplomacia de Supressão"
 EGY_squash_diplo_desc: "As relações pessoais de Mubarak e os presidentes dos EUA são um fator enorme em nossas relações exteriores. Precisamos usá-las a nosso favor."
 Egypt.17.t: "Usando nossas conexões..."
 Egypt.17.d: "Recentemente, nossa agência decidiu recrutar mais pessoas dos países vizinhos. Em qual país devemos nos concentrar?"
 Egypt.17.a: "Israel"
 Egypt.17.b: "Líbia"
 Egypt.17.c: "Sudão"
 EGY_expansion_of_personnel: "Expansão de Pessoal"
 EGY_expansion_of_personnel_desc: "Para expandir as capacidades de nossa agência, podemos precisar expandir nossa rede nos países vizinhos."
 EGY_counter_radicalism: "Combate ao Radicalismo"
 EGY_counter_radicalism_desc: "Radicalismos estúpidos estão residindo em nosso país como pragas. Precisamos nos livrar deles!"
 EGY_clear_out_alqaeda: "Eliminando a Al-Qaeda"
 EGY_clear_out_alqaeda_desc: "A Al-Qaeda enraizou-se em nosso país, temos que arrancá-la!"
 EGY_bedouin_invest: "Ataque a Bases Islâmicas"
 EGY_bedouin_invest_desc: "Profundamente nas areias do Sinai, muitos grupos islâmicos se enraizaram para minar nossa prosperidade. Precisamos liquidá-los."
 EGY_outdated_army_idea: "Exército Extremamente Desatualizado"
 EGY_outdated_army_idea_desc: "O Exército Egípcio é uma sombra do que já foi. Para garantir nossa segurança, devemos reparar nosso Exército e colocá-lo em dia com o resto do mundo."
 EGY_outdated_army_idea_1: "Exército Desatualizado"
 EGY_outdated_army_idea_1_desc: "O Exército Egípcio é uma sombra do que já foi. Para garantir nossa segurança, devemos reparar nosso Exército e colocá-lo em dia com o resto do mundo."
 EGY_outdated_army_idea_2: "Exército Moderadamente Desatualizado"
 EGY_outdated_army_idea_2_desc: "O Exército Egípcio é uma sombra do que já foi. Para garantir nossa segurança, devemos reparar nosso Exército e colocá-lo em dia com o resto do mundo."
 EGY_outdated_army_idea_3: "Exército Ligeiramente Desatualizado"
 EGY_outdated_army_idea_3_desc: "O Exército Egípcio é uma sombra do que já foi. Para garantir nossa segurança, devemos reparar nosso Exército e colocá-lo em dia com o resto do mundo."
 Egypt.18.t: "Egito nos alerta sobre terroristas!"
 Egypt.18.d: "Recentemente, o Egito nos alertou que um terrorista salafista muito influente, Hassan Mustafa Osama Nasr, está escondido na Itália. Eles esperam que nós, junto com a IA egípcia e a CIA, cooperemos para capturá-lo."
 Egypt.18.a: "Claro!"
 EGY_consp_europe: "Conspiração na Europa"
 EGY_consp_europe_desc: "Devemos preparar nossa base de conspiração na Itália e avisar o governo italiano sobre o terrorista que reside em seu país."
 EGY_contact_cia: "Contatar a CIA"
 EGY_contact_cia_desc: "A CIA tem querido capturar Hassan Mustafa Osama Nasr há muito tempo. Como agora sabemos onde ele está, podemos notificá-los sobre isso."
 Egypt.19.t: "Egito compartilha inteligência importante"
 Egypt.19.d: "Recentemente, a agência de inteligência egípcia descobriu onde nosso inimigo de longa data, o terrorista Hassan Mustafa Osama Nasr, reside. Aparentemente, ele está escondido na Itália. O Egito quer nosso apoio e cooperação na resolução deste caso."
 Egypt.19.a: "Agentes estão a caminho."
 Egypt.19.b: "Hum, ele é realmente tão importante?"
 Egypt.20.t: "EUA obrigam"
 Egypt.20.d: "Os EUA concordaram em nos apoiar na captura do terrorista na Itália."
 Egypt.20.a: "Ótimo"
 Egypt.21.t: "Os EUA não concordaram"
 Egypt.21.d: "Os Estados Unidos prefeririam ficar de braços cruzados enquanto esse lunático continua solto. Por quê?"
 Egypt.21.a: "Eles estão loucos?"
 Egypt.22.t: "Hassan Mustafa Osama Nasr Capturado na Itália"
 Egypt.22.d: "Após uma operação conjunta entre o Egito e a Itália, Hassan Mustafa Osama Nasr foi capturado e colocado na prisão. Este é um golpe muito forte contra o salafismo internacional."
 Egypt.22.a: "Maravilhoso"
 EGY_find_mustafa: "Encontrando Mustafa"
 EGY_find_mustafa_desc: "Agora, depois de estabelecer todas as conexões necessárias e fazer todos os preparativos, estamos prontos para capturar Hassan Mustafa Osama Nasr em uma operação conjunta."
 EGY_militarized_police: "Polícia Militarizada"
 EGY_militarized_police_desc: "Considerando todas as ameaças terroristas que o Egito enfrenta, precisamos militarizar nossa polícia para estar preparada para qualquer coisa."
 EGY_peoples_assembly: "Assembleia Popular"
 EGY_peoples_assembly_desc: "Como já estabelecemos totalmente a Assembleia Popular, podemos usar diferentes especialistas para reduzir nossa crise de corrupção. No entanto, isso pode custar nossa popularidade, já que eles reivindicarão o sucesso para suas próprias forças políticas."
 EGY_secur_the_throne: "Segurança Econômica"
 EGY_secur_the_throne_desc: "Para garantir o domínio de nosso líder, devemos começar mais reformas comerciais e estabelecer uma economia mais aberta."
 EGY_ally_military_mub: "Apoiando Nosso Militar"
 EGY_ally_military_mub_desc: "As Forças Armadas Egípcias são os verdadeiros guardiões do governo secular de Mubarak. Devemos apoiá-las."
 musl_broth_egy_1_tt: "Irmandade Muçulmana será adicionada à nossa coalizão governante."
 musl_broth_egy_2_tt: "A Irmandade Muçulmana continuará separada da política."
 EGY_allow_musl_brotherhood: "Permitindo a Irmandade Muçulmana"
 EGY_allow_musl_brotherhood_desc: "A Irmandade Muçulmana tem tentado há muito tempo minar o governo de Mubarak e a reputação de qualquer político secular. No entanto, se os integrarmos oficialmente em nosso governo, isso pode nos dar mais poder político temporário."
 EGY_ban_musl_brotherhood: "Proibindo a Irmandade Muçulmana"
 EGY_ban_musl_brotherhood_desc: "Mesmo que sejamos o berço da Irmandade Muçulmana, devemos reprimir essa organização terrorista. Isso limitará nossas habilidades políticas, mas a radicalização diminuirá."
 EGY_anti_israel_prop: "Propaganda Anti-Israel"
 EGY_anti_israel_prop_desc: "A guerra já passou, no entanto, devemos continuar a promover a propaganda anti-israelense para garantir o apoio do povo."
 EGY_domestic_econ_reform: "Reforma Econômica Doméstica"
 EGY_domestic_econ_reform_desc: "Para ver o Egito prosperar, devemos começar a realizar reformas econômicas locais."
 EGY_prepare_alaa: "Preparar Alaa"
 EGY_prepare_alaa_desc: "Para fortalecer nossa posição econômica, podemos precisar que Alaa Mubarak seja favorecido em licitações do governo e privatizações."
 EGY_fair_priv_mub: "Privatização Justa"
 EGY_fair_priv_mub_desc: "A privatização justa pode ser um bom investimento a longo prazo, no entanto, certamente exigirá algum gasto sério."
 EGY_gamal_gamble: "Apostando em Gamal"
 EGY_gamal_gamble_desc: "Outro filho de Mubarak, Gamal, é um banqueiro muito experiente. Apoiar seus empreendimentos pode ser muito benéfico para nosso estado."
 EGY_joining_wto: "Entrando na OMC"
 EGY_joining_wto_desc: "Para fazer nossa economia prosperar, é importante ingressar em várias organizações econômicas. Entrar na Organização Mundial do Comércio pode ser realmente benéfico para nossa economia."
 EGY_lessons: "§YLição da Guerra com Israel§!"
 EGY_lessons_desc: "Tivemos muitas guerras com Israel, devemos aprender com esses conflitos para garantir o sucesso militar futuro."
 EGY_army: "Exército Egípcio"
 EGY_army_desc: "O Exército Egípcio ou Forças Terrestres Egípcias é o braço de guerra terrestre das Forças Armadas Egípcias. É o maior ramo de serviço das Forças Armadas Egípcias."
 EGY_exp_fleet: "Marinha Egípcia"
 EGY_exp_fleet_desc: "A Marinha Egípcia, também conhecida como Força Naval Egípcia, é o ramo marítimo das Forças Armadas Egípcias. É a maior marinha do Oriente Médio, bem como da África, e é a décima segunda maior (pelo número de embarcações) marinha do mundo."
 EGY_ras_el_tin: "Ras-El-Tin"
 EGY_ras_el_tin_desc: "O porto de Alexandria está localizado na margem oeste do Delta do Nilo entre o Mar Mediterrâneo e o Lago Maryut em Alexandria, Egito, e é considerado o segundo porto principal mais importante no Egito. O porto de Alexandria é composto por dois portos separados por uma península em forma de T."
 EGY_corvet: "Segurança Costeira Egípcia"
 EGY_corvet_desc: "Devemos fortalecer nossas defesas costeiras para proteger nossos pescadores e barcos."
 EGY_new_docs: "Novos Estaleiros Navais"
 EGY_new_docs_desc: "Nossa frota precisa de novos navios, para isso precisamos de fundos e equipamentos."
 EGY_naval_air: "Aviação Naval Egípcia"
 EGY_naval_air_desc: "Nossa frota também precisa de aviação costeira e naval."
 EGY_new_doctrine: "Reformas Concluídas da Frota"
 EGY_new_doctrine_desc: "Para vencer a batalha naval, devemos desenvolver nossa nova doutrina naval."
 EGY_reneved_navy: "Reformas Navais"
 EGY_reneved_navy2: "Reformas Navais Concluídas"
 Patriot_TT: "§GVamos comprar sistemas de mísseis Patriot e sua munição.§!"
 EGY_roc: "Foguetes Egípcios"
 Egy_roc_desc: "Devemos desenvolver novos sistemas de mísseis e modificar os existentes."
 EGY_buy_buk: "Comprar BUK Russo"
 EGY_buy_buk_desc: "Nosso exército precisará de SAMs, os BUKs russos são nossa escolha!"
 EGY_buy_patriot: "Comprar Patriot Americano"
 EGY_buy_patriot_desc: "Nosso exército precisa de defesa aérea avançada, então precisamos do \"Patriot\" americano."
 EGY_mod_scud: "Modernizar P-17 \"SCUD\""
 EGY_mod_scud_desc: "Temos um certo número de mísseis P-17 soviéticos antigos, precisamos modernizá-los"
 SCUD_TT: "§GVamos obter 18 mísseis de cruzeiro modernizados.§!"
 EGY_air: "Força Aérea Egípcia"
 EGY_air_desc: "A Força Aérea Egípcia (FAE) é o ramo de aviação das Forças Armadas Egípcias responsável por todas as missões de defesa aérea e opera todas as aeronaves militares, incluindo aquelas usadas em apoio ao Exército Egípcio, Marinha Egípcia e Forças de Defesa Aérea Egípcias."
 EGY_mig29: "Comprar MIGs Russos"
 EGY_mig29_desc: "Devemos comprar aeronaves russas que serão ideais para complementar nossa Força Aérea"
 EGY_f16: "Comprar Falcons Americanos"
 EGY_f16_desc: "Os F16s são a espinha dorsal de nossa força aérea; para manter nossa força aérea, precisamos comprar novas aeronaves dos Estados Unidos, bem como peças de reposição para elas."
 EGY_domestic_air: "Produção Aeronáutica Doméstica"
 EGY_domestic_air_desc: "Precisamos desenvolver nossa própria produção e desenvolvimento de aeronaves."
 EGY_new_bases: "Novas Bases para a Força Aérea"
 EGY_new_bases_desc: "Para basear nossas aeronaves, precisamos restaurar antigas bases aéreas abandonadas e construir novas se não puderem ser renovadas."
 EGY_licence_mir: "Compra de Licenças para o Mirage"
 EGY_licence_mir_desc: "Temos todos os meios para produzir aeronaves francesas, então devemos solicitar uma licença para produzi-las"
 EGY_air_doc: "Doutrina Aérea Egípcia"
 EGY_air_doc_desc: "Para vencer no ar, você precisa desenvolver sua própria ou adaptar a doutrina de outra pessoa."
 EGY_air_doctrine: "Nova Doutrina Aérea"
 EGY_exer: "Exercícios Militares Egípcios"
 EGY_exer_desc: "Devemos realizar exercícios militares para treinar nossas tropas e encontrar falhas em nossa doutrina militar."
 EGY_egyptian_economy: "§YEconomia Egípcia§!"
 EGY_egyptian_economy_desc: "Chegou a hora de nosso governo se concentrar em assuntos econômicos."
 EGY_tourism_sector: "Setor de Turismo"
 EGY_tourism_sector_desc: "O turismo é um dos setores econômicos mais bem-sucedidos em nosso país. O século XXI é um século de viagens e férias rápidas. Considerar nosso potencial nessa esfera pode realmente nos trazer muitos benefícios."
 EGY_new_airports: "Novos Aeroportos"
 EGY_new_airports_desc: "Para estar adequadamente preparado para o turismo reavivado, devemos construir mais aeroportos."
 EGY_develop_luxor: "Desenvolvendo Luxor"
 EGY_develop_luxor_desc: "Luxor frequentemente foi caracterizada como o maior museu ao ar livre do mundo, já que as ruínas dos complexos de templos egípcios em Carnaque e Luxor estão dentro da cidade moderna. Imediatamente oposto, do outro lado do Rio Nilo, ficam os monumentos, templos e túmulos da Necrópole Tebana do oeste, que inclui o Vale dos Reis e o Vale das Rainhas. Milhares de turistas de todo o mundo chegam anualmente para visitar os monumentos de Luxor, contribuindo muito para a economia da cidade moderna. Yusuf Abu al-Haggag é o santo padroeiro de Luxor."
 EGY_develop_Sinai: "Desenvolvendo Sinai"
 EGY_develop_Sinai_desc: "Na era clássica, a região era conhecida como Arábia Pétrea. A península adquiriu o nome de Sinai nos tempos modernos devido à suposição de que uma montanha perto do Mosteiro de Santa Catarina é o Monte Sinai bíblico. O Monte Sinai é um dos lugares mais religiosamente significativos nas religiões abraâmicas. Hoje, o Sinai se tornou um destino turístico devido à sua paisagem natural, recifes de coral ricos e história bíblica."
 EGY_develop_cairo: "Desenvolvendo Cairo"
 EGY_develop_cairo_desc: "Cairo é a capital do Egito e da cidade-estado do Cairo, e é a maior cidade do país, com 10 milhões de habitantes. Também faz parte da maior aglomeração urbana da África, do mundo árabe e do Oriente Médio. A área metropolitana do Cairo é a 12ª maior do mundo em população. Cairo está associada ao antigo Egito, pois o complexo de pirâmides de Gizé e as cidades antigas de Mênfis e Heliópolis estão localizadas em sua área geográfica."
 EGY_sharm_el_sheikh: "Sharm El Sheikh"
 EGY_sharm_el_sheikh_desc: "Sharm El Sheikh é uma cidade egípcia na ponta sul da Península do Sinai, no Governadorado do Sul do Sinai, na faixa costeira ao longo do Mar Vermelho. Sharm El Sheikh é o centro administrativo do Governadorado do Sul do Sinai do Egito, que inclui as cidades costeiras menores de Dahab e Nuweiba, bem como o interior montanhoso, Santa Catarina e o Monte Sinai. A cidade e o resort de férias são um centro significativo para o turismo no Egito, além de atrair muitas conferências internacionais e reuniões diplomáticas."
 EGY_invite_foreign_hotels: "Convidar Hotéis Estrangeiros"
 EGY_invite_foreign_hotels_desc: "A cooperação com conglomerados hoteleiros internacionais apoiará nosso nome como o melhor destino turístico!"
 EGY_new_wave_of_tourists: "Nova Onda de Turistas!"
 EGY_new_wave_of_tourists_desc: "Chegou a hora de trazer o setor de turismo egípcio ao seu estado final."
 EGY_our_shining_pyramids: "Nossas Pirâmides Brilhantes"
 EGY_our_shining_pyramids_desc: "As antigas pirâmides do Egito são maravilhas mundialmente famosas deste mundo. Devemos encontrar uma maneira de monetizar sua posição interessante."
 EGY_telecom_egypt: "Telecom Egito"
 EGY_telecom_egypt_desc: "Telecom Egito, é a principal empresa de telefonia do Egito. Começou em 1854 com a primeira linha telegráfica no Egito. Em 1998, substituiu a antiga Organização Nacional de Telecomunicações da República Árabe do Egito."
 EGY_vodafone: "Contrato com Vodafone"
 EGY_vodafone_desc: "A Vodafone Group plc é uma empresa multinacional britânica de telecomunicações. Seu escritório registrado e sede global estão em Newbury, Berkshire, Inglaterra. Opera predominantemente serviços na Ásia, África, Europa e Oceania."
 EGY_mobinil: "Expansão da Mobinil"
 EGY_mobinil_desc: "A Mobinil é a operadora de rede móvel mais antiga do Egito, fundada em 4 de março de 1998. A Mobinil fornece serviços de troca de voz e dados, além de 4G, 3G, ADSL e internet banda larga."
 EGY_peugeot: "Carros Peugeot"
 EGY_peugeot_desc: "A Peugeot é uma das principais fabricantes de automóveis francesas, parte do PSA Peugeot Citroën. Segundo dados de 2007, a empresa-mãe da PSA, Peugeot Citroën, é a segunda maior fabricante de automóveis da Europa."
 EGY_avtovaz: "Avtovaz"
 EGY_avtovaz_desc: "A AvtoVAZ é uma empresa estatal russa de fabricação de automóveis. Anteriormente chamava-se VAZ, um acrônimo de Fábrica Automobilística Volga em russo. A AvtoVAZ é mais conhecida por sua série principal de veículos Lada."
 EGY_jeep: "JEEP"
 EGY_jeep_desc: "A Jeep é uma marca de automóveis americana, atualmente de propriedade da corporação multinacional Stellantis. A Jeep faz parte da Chrysler desde 1987, quando a Chrysler adquiriu a marca Jeep, juntamente com outros ativos, de seu proprietário anterior, American Motors Corporation."
 EGY_kia: "KIA Motors"
 EGY_kia_desc: "A Kia é uma fabricante de automóveis multinacional sul-coreana sediada em Seul, Coreia do Sul. É a segunda maior fabricante de automóveis da Coreia do Sul."
 EGY_zastava: "Carros Zastava"
 EGY_zastava_desc: "A Zastava Automobiles era uma fabricante de automóveis sérvia internacional, subsidiária do Grupo Zastava Vehicles."
 EGY_mercedes: "Fábrica da Mercedes-Benz"
 EGY_mercedes_desc: "Mercedes-Benz, comumente referida como Mercedes e às vezes como Benz, é uma marca automotiva de luxo e comercial alemã estabelecida em 1926. A Mercedes-Benz AG tem sede em Stuttgart, Baden-Württemberg, Alemanha."
 EGY_automobile_factories: "Indústria Automobilística"
 EGY_automobile_factories_desc: "Para empregar nossa população e obter mais capacidade econômica, talvez precisemos convidar produtores de carros estrangeiros para nosso país."
 EGY_industrial_section: "Setor Industrial"
 EGY_industrial_section_desc: "Não podemos sustentar nossa economia apenas fornecendo serviços. Devemos criar um bom clima de investimento para iniciar nossa indústria!"
 EGY_el_nasr: "Revitalização dos Carros El Nasr"
 EGY_el_nasr_desc: "Nasr é a empresa estatal de automóveis do Egito. É o primeiro fabricante de veículos árabes, fundado em 1960 em Helwan, Egito."
 EGY_arab_amer_vehi: "Veículos Árabe-Americanos"
 EGY_arab_amer_vehi_desc: "A empresa fabrica vários veículos sob licença da Daimler AG, Kia, Stellantis e Toyota, tendo começado como uma joint venture em 1977 entre a Organização Árabe para a Industrialização e a American Motors Corporation para montar Jeeps AMC."
 Egypt.23.t: "Produção Conjunta de Carros Egípcio-Americanos"
 Egypt.23.d: "Recentemente, o contrato entre nós e os egípcios foi prorrogado devido às nossas boas relações amigáveis."
 Egypt.23.a: "Ótimo"
 EGY_ghabbour: "Fábrica Ghabbour"
 EGY_ghabbour_desc: "A GB Corp é um fabricante egípcio de automóveis, ônibus, caminhões e motocicletas localizado no Cairo. A empresa foi fundada em 1960 pelos irmãos Kamal e Sadek Ghabbour porque perceberam que o setor automotivo era um mercado em crescimento. Em seus primeiros dias, a empresa se chamava Ghabbour Brothers. Anteriormente, o grupo fabricava veículos Saviem (depois RVI). Hoje, o Grupo fabrica veículos para inúmeras marcas, como: Bajaj Auto, Hyundai e Volvo. Com uma produção anual de 150.000 unidades, o Grupo Ghabbour é atualmente o maior fabricante de automóveis no Egito."
 EGY_MCV: "Fabricação de Veículos Comerciais"
 EGY_MCV_desc: "A Manufacturing Commercial Vehicles (MCV) é um fabricante egípcio de ônibus e caminhões. A fábrica de manufatura está localizada em Salheya, com sede em Obour City, perto do Cairo. O fabricante possui os direitos de marca registrada das marcas ECHOLINE, eVolution e MCV. Alguns modelos são montados sob a marca dupla Mercedes-Benz MCV."
 EGY_egy_tech: "Egy-Tech"
 EGY_egy_tech_desc: "A empresa EGY Tech foi estabelecida como uma empresa de pesquisa eletrônica no Egito, atendendo a um grande grupo de clientes e sendo a mais especializada no campo da pesquisa em computação."
 EGY_textile_factories: "Fábricas de Tecidos"
 EGY_textile_factories_desc: "A indústria têxtil egípcia apresenta uma oportunidade de investimento convincente devido à sua localização geográfica estratégica, mão de obra qualificada e infraestrutura robusta. Com acesso a mercados internacionais-chave, o Egito serve como uma porta de entrada para exportações têxteis, fomentando parcerias comerciais globais. A rica história e experiência do Egito no cultivo de algodão contribuem para a produção de têxteis de alta qualidade. Além disso, o compromisso do Egito com reformas econômicas e iniciativas de modernização aprimora a competitividade do setor, tornando-o uma perspectiva atraente para investidores em busca de crescimento em um mercado dinâmico e promissor."
 EGY_town_team: "Equipe da Cidade"
 EGY_town_team_desc: "A TOWN TEAM foi fundada em 1998. A TOWN TEAM é uma das marcas de moda masculina mais populares no EGITO, especializada em roupas casuais e está constantemente crescendo e se espalhando por todo o país, localizada nos locais mais centrais de alto padrão, shoppings, varejo de rua."
 EGY_napi_pharma: "Napi Pharma"
 EGY_napi_pharma_desc: "O grupo Napi Pharma continuou sua expansão com passos sólidos, seguindo a mesma visão clara de fornecer ao mercado egípcio produtos de alta qualidade ao alcance do paciente, lidando com as doenças comuns prevalentes no país."
 EGY_evergrow: "Fertilizantes Evergrow Evergreen"
 EGY_evergrow_desc: "A Evergrow é uma empresa líder na fabricação e comercialização de fertilizantes especializados no Egito e no Oriente Médio. Devemos começar as exportações desses fertilizantes para obter mais renda."
 EGY_embaba_giza: "Banque Misr"
 EGY_embaba_giza_desc: "O Banque Misr é um banco egípcio co-fundado pelo industrialista Joseph Aslan Cattaui Pasha e pelo economista Talaat Harb Pasha em 1920. O governo da República Árabe Unida nacionalizou o banco em 1960. O banco possui agências em todos os governos do Egito. , e escritórios de câmbio e de autorização de trabalho para trabalhadores estrangeiros no Egito."
 EGY_trade_idea: "Bancos Egípcios"
 EGY_energetics: "Energéticos Egípcios"
 EGY_energetics_desc: "O Egito possui abundância de terra, clima ensolarado e ventos fortes, tornando-o um local privilegiado para projetos de energia renovável. O mercado de equipamentos de energia renovável potencialmente vale bilhões de dólares. O governo egípcio reconhece a necessidade de uma mistura energética sustentável para atender à demanda crescente e para migrar para um setor elétrico mais diversificado e ambientalmente sustentável."
 EGY_solar_farms: "Fazendas Solares"
 EGY_solar_panels: "Painéis Solares"
 EGY_solar_zuynya: "Investimentos em Energia Solar"
 EGY_solar_zuynya_desc: "Nossa terra está cheia de terras vazias iluminadas pelo sol. Anteriormente, era nossa maldição, agora é nossa bênção!"
 EGY_rosatom_deal: "Acordo com a Rosatom"
 EGY_rosatom_deal_desc: "A ROSATOM hoje ocupa o primeiro lugar no mundo pelo número de seus projetos de construção de NPP no exterior, sendo uma das principais líderes tecnológicas globais. Precisamos fazer um acordo com eles para construir uma nova unidade de energia em El-Dabaa."
 rosatom_egy_tt: "O Egito receberá 2 reatores nucleares de nós."
 rosatom_egyt_tt: "§YA influência russa aumenta em 10%!§! Serão construídos 2 reatores nucleares."
 rosatom_egy_foc_tt: "§YSe o acordo for bem-sucedido, [SOV.GetNamewithFlag]A influência russa aumenta em 10%!§!"
 EGY_renewables_idea: "Esforço de Eletrificação"
 EGY_electrify_cities: "Eletrificação Para Todos"
 EGY_electrify_cities_desc: "Devemos concentrar nosso esforço governamental em sustentar eletricidade para todos em nosso país."
 EGY_gold_mining: "Mineração de Ouro"
 EGY_gold_mining_desc: "Nossa terra é muito rica em depósitos naturais de ouro. Devemos cavar mais fundo para vendê-lo."
 EGY_alex_nubia: "Mineração Alex Nubia"
 EGY_alex_nubia_desc: "A Alexander Nubia é uma empresa de exploração de ouro focada, trabalhando no Egito explorando e desenvolvendo depósitos econômicos de ouro no Deserto Oriental Central do Escudo Árabe-Núbio."
 EGY_anglogold: "AngloGold Ashanti"
 EGY_anglogold_desc: "A AngloGold Ashanti é uma empresa de mineração global com um portfólio diversificado e de alta qualidade de operações e projetos de ouro, prata, cobre."
 EGY_sukari_centamin: "Mina de Ouro Sukari"
 EGY_sukari_centamin_desc: "Sukari é a primeira grande mina moderna do Egito; servida por estradas asfaltadas lisas, energia off-grid, solar e um oleoduto de água de 25km alimentado pelo Mar Vermelho. A paisagem e o clima podem ser implacáveis no Deserto Oriental rico em minerais do Egito."
 EGY_gas_exports: "Exportações de Gás"
 EGY_gas_exports_desc: "Temos as maiores reservas de gás natural em todo o Mar Mediterrâneo. Devemos usar isso para nosso benefício."
 EGY_petrochemichal_ind: "Investimentos na Indústria Petroquímica Magrebina"
 EGY_petrochemichal_ind_desc: "Nossos vizinhos magrebinos estão desesperadamente precisando de investimentos. Podemos usar isso para nosso benefício mútuo e investir em suas indústrias petroquímicas."
 Egypt.28.t: "Egito oferece investimentos na Indústria Petroquímica!"
 Egypt.28.d: "O Egito nos ofereceu um acordo de investimento mutuamente benéfico. Devemos aceitar?"
 Egypt.28.a: "Claro!"
 Egypt.28.b: "Desculpe, não."
 egy_petr_tt: "Nossa influência sobre eles aumentou em 6%"
 Egypt.29.t: "[From.GetName] Aceita!"
 Egypt.29.d: "Eles aceitaram nossa oferta!"
 Egypt.29.a: "Ótimo"
 Egypt.30.t: "[From.GetName] Rejeita!"
 Egypt.30.d: "Eles não querem cooperar conosco!"
 Egypt.30.a: "Eh."
 EGY_egypt_arab_pipeline: "Cooperação Árabe"
 EGY_egypt_arab_pipeline_desc: "Agora é hora de investir em nossos parceiros árabes."
 EGY_egypt_israel_pipeline: "Cooperação com Israel"
 EGY_egypt_israel_pipeline_desc: "Talvez devêssemos considerar a cooperação com Israel no setor de petróleo."
 EGY_find_oil: "Encontrando Mais Petróleo"
 EGY_find_oil_desc: "Nossa terra é rica em petróleo. Que tal extrairmos um pouco?"
 EGY_oil_prospects_idea1: "Subsídio Industrial de Combustíveis Fósseis"
 EGY_oil_prospects_idea1_desc: "O subsídio industrial de combustíveis fósseis pode ajudar a promover nossas indústrias petrolíferas para funcionar de forma mais adequada às necessidades de nossa nação."
 EGY_saud_contr_oil: "Contrato com a Arábia Saudita"
 EGY_saud_contr_oil_desc: "A cooperação com a Arábia Saudita pode ser realmente benéfica para nós."
 EGY_uae_contr_oil: "Contrato com os Emirados Árabes Unidos"
 EGY_uae_contr_oil_desc: "A cooperação com os Emirados Árabes Unidos pode ser realmente benéfica para nós."
 EGY_iraq_contr_oil: "Contrato com o Iraque"
 EGY_iraq_contr_oil_desc: "A cooperação com o Iraque pode ser realmente benéfica para nós."
 EGY_start_explor_proj: "Iniciar Projetos de Exploração"
 EGY_start_explor_proj_desc: "Projetos de exploração devem ser iniciados para aumentar a produção de petróleo em nosso país."
 EGY_apa_corp: "Contrato com a Petrobras"
 EGY_apa_corp_desc: "Investidores brasileiros mostraram interesse em investir na construção de nossos silos de petróleo. Devemos aproveitar isso!"
 EGY_royal_dut_shell: "Contrato com a Royal Dutch Shell"
 EGY_royal_dut_shell_desc: "Investidores britânicos mostraram interesse em investir na construção de nossos silos de petróleo. Devemos aproveitar isso!"
 EGY_eil_oil: "Contrato com a EIL Oil Ltd"
 EGY_eil_oil_desc: "Investidores americanos mostraram interesse em investir na construção de nossos silos de petróleo. Devemos aproveitar isso!"
 EGY_bp_corp: "Apoio à BP Corp"
 EGY_bp_corp_desc: "A BP Corp é uma empresa de petróleo doméstica egípcia. Podemos apoiá-la para aumentar nossa auto-suficiência. No entanto, a construção pode custar mais dinheiro."
 EGY_orascom_construct: "Orascom Construção"
 EGY_orascom_construct_desc: "A Orascom Construction PLC é uma empreiteira de engenharia, suprimentos e construção com sede no Cairo, Egito. A empresa foi a primeira multinacional do Egito e está no cerne das empresas do Grupo Orascom. A OC está ativa em mais de 25 países."
 EGY_agricultural_issues: "Esforço Agrícola"
 EGY_agricultural_issues_desc: "Nosso país tem enormes problemas com irrigação. Precisamos gastar algum dinheiro para corrigi-los."
 EGY_euarsian_exports_food: "Exportações de Alimentos Eurasiáticos"
 EGY_euarsian_exports_food_desc: "A união econômica eurasiática está se expandindo a cada dia. Expandir nosso comércio para essa região pode ser benéfico para nós também."
 EGY_fighting_irrigation: "Combatendo a Irrigação Ilegal"
 EGY_fighting_irrigation_desc: "Muitos agricultores em nosso país usam ilegalmente a irrigação superficial para aumentar sua colheita às custas do crescimento futuro da colheita. Devemos parar essa prática."
 EGY_irrigation_problems: "Problemas de Irrigação"
 EGY_allow_surface_idea: "Irrigação Superficial"
 EGY_allow_surface_desc: "Embora a irrigação superficial seja prejudicial para a terra, nossos agricultores podem precisar desta solução temporária por um tempo."
 EGY_ban_surface_idea: "Irrigação Alternativa"
 EGY_ban_surface_desc: "A longo prazo, práticas tão devastadoras não são aceitáveis, mesmo que o setor agrícola não goste."
 EGY_second_nile_project: "Segundo Projeto Nilo"
 EGY_second_nile_project_desc: "O governo egípcio decidiu desenvolver um novo vale onde comunidades agrícolas e industriais se desenvolveriam. Foi um projeto ambicioso destinado a ajudar o Egito a lidar com sua população em rápido crescimento."
 EGY_ban_surface: "Irrigação Alternativa"
 EGY_allow_surface: "Irrigação Superficial"
 EGY_visions: "Novas Visões Noturnas"
 EGY_visions_desc: "Nosso exército requer novos dispositivos de visão noturna para uma guerra eficaz durante a noite."
 EGY_wests: "Novos Coletes e Camuflagem"
 EGY_wests_desc: "Nosso exército requer nova armadura corporal e camuflagem para uma guerra eficaz em qualquer terreno e sob quaisquer circunstâncias."
 EGY_rifle_trainings: "Treinamento de Armas"
 EGY_rifle_trainings_desc: "Nossos soldados devem ter as melhores habilidades de tiro do Oriente Médio!"
 EGY_spec_weap: "Novas Armas Especiais"
 EGY_spec_weap_desc: "Nosso exército precisa de novos rádios modernos, granadas, kits de primeiros socorros e muito mais, para que os soldados sejam versáteis no campo de batalha."
 EGY_academyy: "Academias Egípcias"
 EGY_academyy_desc: "Precisamos construir novas academias militares e aumentar os salários dos oficiais para termos os melhores generais do Oriente Médio!"
 EGY_def: "Novas Táticas de Defesa"
 EGY_def_desc: "É necessário desenvolver novas táticas e estratégias defensivas para repelir os ataques inimigos."
 EGY_new_doc: "Nova Doutrina"
 EGY_new_doc_desc: "Precisamos de uma nova doutrina, a existente está desatualizada."
 EGY_NATO_doc: "Doutrina da OTAN"
 EGY_NATO_doc_desc: "A doutrina militar mais eficaz do mundo é a doutrina da OTAN, devemos adotá-la."
 EGY_new_centric_warf: "Guerra Centrada em Rede"
 EGY_new_centric_warf_desc: "A guerra centrada em rede é o futuro, devemos aprender com ela."
 EGY_nato_standards_military_idea: "Padrões da OTAN"
 EGY_centric_doc_idea: "Guerra Centrada em Rede"
 EGY_impr_supply_idea: "Fornecimento Melhorado"
 EGY_imp_suppl: "Fornecimento Melhorado"
 EGY_imp_suppl_desc: "Para melhorar o suprimento de nossas tropas, precisamos melhorar os centros de comunicação e o suprimento militar geral."
 EGY_shells: "Novas Munições de Artilharia"
 EGY_shells_desc: "Para nosso exército, precisamos de novas munições de artilharia."
 EGY_new_army_eq: "Abrir Antigos Depósitos Militares"
 EGY_new_army_eq_desc: "Vamos abrir nossos antigos depósitos militares para armar nosso exército."
 EGY_abu_zabal: "Produtos Químicos Especiais de Abu Zaabal"
 EGY_abu_zabal_desc: "A Abu Zaabal Specialty Chemicals produz explosivos e combustível de foguete."
 EGY_aoi_electro: "Fábrica de Eletrônicos AOI"
 EGY_aoi_electro_desc: "A Fábrica de Eletrônicos AOI produz componentes eletrônicos e equipamentos de comunicação para aeronaves, mísseis e radares."
 EGY_heluan_tank_factory: "Fábrica de Tanques Helwan"
 EGY_heluan_tank_factory_desc: "A Fábrica de Tanques Helwan repara e produz tanques americanos M1A1."
 EGY_maadi_engeneering_industry: "Indústrias de Engenharia de Maadi"
 EGY_maadi_engeneering_industry_desc: "As Indústrias de Engenharia de Maadi produzem pistolas, rifles e metralhadoras."
 EGY_eae_tel_deal: "Acordo de Internet dos Emirados Árabes Unidos"
 EGY_eae_tel_deal_desc: "Muitas empresas de internet dos Emirados Árabes Unidos manifestaram interesse em investir em nós. Talvez devêssemos dar-lhes um sinal de que estamos interessados."
 EGY_fight_cor: "Luta Contra a Corrupção"
 EGY_fight_cor_desc: "Para que nosso exército se torne mais forte, precisamos nos livrar da corrupção nele."
 EGY_influ_army: "A Luta Contra Oficiais Corruptos"
 EGY_influ_army_desc: "É necessário influenciar os oficiais corruptos para nos livrarmos da corrupção no exército."
 EGY_new_rep_law: "Revogar Leis"
 EGY_new_rep_law_desc: "É necessário abolir algumas leis que promovem a corrupção no exército, e mais especificamente, proibir os soldados de participarem da construção de casas de generais e seus negócios."
 EGY_soc_mil: "Garantias Sociais Para Soldados"
 EGY_soc_mil_desc: "Precisamos dar aos nossos soldados segurança social e benefícios para a família do oficial indigente."
 EGY_new_forb_mil: "Proibir o Exército de Ter Negócios"
 EGY_new_forb_mil_desc: "Precisamos proibir o exército de possuir empresas para que eles possam se concentrar no militar."
 EGY_no_cor_army: "Nenhuma Corrupção no Exército!"
 EGY_no_cor_army_desc: "Precisamos nos livrar da corrupção no exército."
 EGY_fund_spez: "Apoiar nossas Forças Especiais"
 EGY_fund_spez_desc: "Devemos investir em nossas forças especiais para fortalecer nosso exército."
 EGY_desert_corps: "Formar Corpos do Deserto"
 EGY_desert_corps_desc: "Devemos investir em forças do deserto para fortalecer nosso exército."
 EGY_acilm: "Adaptação ao Calor"
 EGY_acilm_desc: "Precisamos preparar nossas forças especiais para o calor extremo do deserto para que possam operar efetivamente no deserto."
 EGY_masters_ambush: "Mestres de Camuflagem e Emboscada"
 EGY_masters_ambush_desc: "Precisamos prestar mais atenção às táticas de emboscada e camuflagem."
 EGY_extr_trai: "Treinamento Extremo"
 EGY_extr_trai_desc: "O treinamento extremo para nossas forças especiais deve vir primeiro!"
 EGY_777: "Força-Tarefa 777"
 EGY_777_desc: "A Unidade 777, também conhecida como Força-Tarefa 777, é uma força especial de primeira linha no Exército Egípcio, subordinada à Força El-Sa'ka."
 EGY_fund_police: "Apoiar a Polícia"
 EGY_fund_police_desc: "Para garantir a segurança de nossos cidadãos e turistas, precisamos de uma força policial forte, numerosa e treinada."
 EGY_fight_narco: "Luta Contra Narcotraficantes"
 EGY_fight_narco_desc: "Precisamos combater drogas e tráfico de drogas para uma maior estabilidade em nosso país."
 EGY_tour_pol: "Polícia Turística"
 EGY_tour_pol_desc: "É necessário criar uma polícia turística para criar condições confortáveis para os turistas e protegê-los de golpistas e ajudar na comunicação."
 EGY_new_eq: "Novo Equipamento"
 EGY_new_eq_desc: "Precisamos de novo equipamento para nossa polícia, novos cassetetes, granadas de choque, algemas e muito mais, incluindo uniformes e sapatos."
 EGY_border_guard: "Guarda de Fronteira"
 EGY_border_guard_desc: "As Forças de Guarda de Fronteira são unidades paramilitares levemente armadas, principalmente beduínas, responsáveis por monitorar fronteiras, manter a paz, combater drogas e prevenir o contrabando."
 EGY_al_nour: "§RAl Nour§!"
 EGY_al_nour_desc: "O Partido al Nour, ou Partido da Luz, possui uma ideologia ultraconservadora e islamista, que acredita na implementação da lei da Sharia rigorosa. Foi descrito como o braço político da Sociedade de Chamado Salafista, e de longe o mais proeminente dos vários novos partidos salafistas no Egito, que ele superou em virtude de sua longa experiência organizacional e administrativa e líderes carismáticos. Seu objetivo político é estabelecer um estado teocrático nos moldes do wahabismo como na Arábia Saudita. A Arábia Saudita foi encontrada como o principal financiador do partido de acordo com o serviço público de notícias da televisão alemã ARD."
 EGY_makhioun: "Younes Makhioun"
 EGY_makhioun_desc: "Zakaria Younes Abdel-Halim Makioun é um deputado egípcio que atualmente é o presidente do Partido Al-Nour Salafista."
 EGY_theocrat_gov: "Governo Teocrático"
 EGY_theocrat_gov_desc: "Apenas o governo teocrático de Zakaria Younes Abdel-Halim Makioun pode levar nosso país à prosperidade."
 EGY_ban_imf: "Saia do FMI"
 EGY_ban_imf_desc: "O FMI é uma organização de ladrões! Devemos sair dessa porcaria o mais rápido possível!"
 EGY_sharia_laws_sal: "Leis da Sharia"
 EGY_sharia_laws_sal_desc: "As leis da Sharia salafista são uma interpretação rigorosa da jurisprudência islâmica baseada nos princípios e práticas da comunidade muçulmana primitiva, visando aderir de perto ao Alcorão e à Hadith, muitas vezes enfatizando normas e práticas sociais conservadoras."
 EGY_no_football: "Proibir o Futebol"
 EGY_no_football_desc: "Muçulmanos que assistem à Copa do Mundo estão desperdiçando seu tempo, isso os desvia de fazer jihad; Messi é um inimigo do Islã; Em vez de sediar a Copa do Mundo, o Catar deveria ter produzido uma bomba nuclear, como o Irã!"
 EGY_saudi_example: "Exemplo Saudita"
 EGY_saudi_example_desc: "A Arábia Saudita é o melhor exemplo do poder das ideias salafistas! Devemos construir nosso país com base nesse exemplo."
 EGY_saudi_meet: "Encontro com o governo [SAU.GetAdjective]"
 EGY_saudi_meet_desc: "Devemos estabelecer laços fortes com nossos irmãos sauditas!"
