 EGY_approach_fatah: "Aproximando-se da Fatah"
 EGY_approach_fatah_desc: "Devemos nos aproximar da Fatah para garantir que a causa palestina seja totalmente protegida!"
 EGY_support_two_state_nas: "Apoiar a Solução de Dois Estados"
 EGY_support_two_state_nas_desc: "Devemos tentar estabelecer uma paz satisfatória e preparar a proteção da Palestina."
 EGY_palest_pact: "Unindo-se à Palestina"
 EGY_palest_pact_desc: "Através da cooperação entre o povo egípcio e palestino, finalmente estamos prontos para nos unir!"
 egypt.144.t: "Egito Propõe Unificação"
 egypt.144.d: "O governo egípcio propõe a completa unificação entre nós e o Egito com o estabelecimento de pleno federalismo."
 egypt.144.a: "Estamos prontos para nos submeter completamente!"
 egypt.144.b: "Concordamos com a proposta federal!"
 egypt.144.c: "Não concordamos!"
 EGY_egyp_rev_com_con: "Conselho Revolucionário Egípcio"
 EGY_egyp_rev_com_con_desc: "O Conselho Revolucionário foi o órgão estabelecido para supervisionar a República do Egito e o Sudão Anglo-Egípcio após a Revolução de 1952. Inicialmente, selecionou Ali Maher Pasha como Primeiro-Ministro, mas o forçou a renunciar após conflito sobre reforma agrária. Naquele momento, o Conselho assumiu o controle total do Egito. O CRC controlou o estado até 1954, quando se dissolveu."
 EGY_approach_bahrain: "Aproximar-se do Bahrein"
 EGY_approach_bahrain_desc: "A posição do Bahrein como aliado econômico vital apresenta oportunidades de comércio e investimento, que podem impulsionar o crescimento econômico do Egito."
 EGY_arab_league_tigh: "Laços Com a Liga Árabe"
 EGY_arab_league_tigh_desc: "A Liga Árabe deve ser renovada e atualizada. Assim, os laços e a cooperação serão acelerados!"
 Egypt_news.4.t: "Cúpula da Liga Árabe no Cairo!"
 Egypt_news.4.d: "Líderes de todo o mundo árabe se reuniram hoje para uma cúpula altamente antecipada na sede da Liga Árabe no Cairo. A cúpula, presidida pelo Presidente Egípcio, destacou uma variedade de questões regionais urgentes, incluindo desafios de segurança, cooperação econômica e esforços diplomáticos para paz e estabilidade no Oriente Médio. Em meio às tensões aumentadas na região, a cúpula forneceu uma plataforma crucial para os estados membros se envolverem em diálogo e colaboração, buscando traçar um curso para ação e solidariedade coletivas. Tópicos-chave na agenda incluem os conflitos em curso na Síria, Iêmen e Líbia, bem como estratégias para combater o terrorismo e o extremismo. Enquanto os líderes se envolvem em discussões, há um otimismo cauteloso de que a cúpula produzirá resultados significativos para enfrentar os desafios complexos que o mundo árabe enfrenta."
 Egypt_news.4.a: "Interessante."
 EGY_approach_sudan: "Lidando com o Sudão"
 EGY_approach_sudan_desc: "O Sudão tem sido há muito controlado por simpatizantes da Irmandade Muçulmana. No entanto, há pouca esperança de que concordem com a unificação..."
 EGY_lebanon_business: "Negócios no Líbano"
 EGY_lebanon_business_desc: "O Líbano tem sido por muito tempo uma exceção no mundo árabe. No entanto, isso não deve nos impedir de estabelecer amizade com eles."
 EGY_approach_cis: "Aproximando-se da CEI"
 EGY_approach_cis_desc: "A Rússia tem a mesma visão de mundo que nós e nossas relações sempre foram muito calorosas. Podemos usá-la para benefício mútuo."
 EGY_befriend_india: "Fazendo Amizade com a Índia"
 EGY_befriend_india_desc: "Com valores compartilhados de democracia, pluralismo e um compromisso com o progresso econômico, o Egito vê a Índia como um aliado natural em várias áreas, incluindo comércio, investimento e troca de tecnologia."
