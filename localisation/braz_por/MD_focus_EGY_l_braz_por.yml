 egypt.111.t: "Presidente egípcio participa da missa de véspera de Natal copta no Cairo!"
 egypt.111.d: "Abdel Fatah al-Sisi tornou-se o primeiro líder egípcio a comparecer a uma missa de véspera de Natal copta em uma catedral do Cairo, segundo a mídia egípcia, em uma demonstração simbólica de união com a minoria cristã frequentemente marginalizada do país.\n\"É importante que o mundo todo nos veja, os egípcios,\" disse Sisi, um muçulmano sunita, aos congregantes animados da catedral após chegar à catedral. \"Você notou que não estou usando outra palavra senão egípcios… Nós somos os egípcios.\"\nAo lado de bispos radiantes e do papa copta, Tawadros II, Sisi insinuou que os egípcios deveriam transcender anos de tensões entre partes da maioria muçulmana sunita e a comunidade cristã, que forma cerca de 10% da população. \"Começando por aqui, não podemos dizer nada além de: nós, os egípcios,\" ele disse."
 egypt.111.a: "Amém!"
 EGY_deradical_ulema: "Desradicalização dos Ulemas"
 EGY_deradical_ulema_desc: "Muitos simpatizantes salafistas infiltraram os ulemas no Egito. A desradicalização deve ser feita para suprimir o pensamento radical."
 Egypt_news.2.t: "Cúpula Rússia-África"
 Egypt_news.2.d: "A Cúpula Rússia-África foi concluída hoje, marcando um marco significativo nas relações diplomáticas entre a Rússia e as nações africanas. Realizada em Moscou, a cúpula reuniu líderes de mais de 50 países africanos para discutir formas de colaboração e parceria. Os principais tópicos da agenda incluíram comércio, investimento, cooperação em segurança e intercâmbio tecnológico. O presidente russo [SOV.GetLeader] enfatizou a importância de fortalecer os laços com a África, destacando o vasto potencial para parcerias mutuamente benéficas. A cúpula culminou na assinatura de vários acordos destinados a aprofundar o envolvimento econômico e político entre a Rússia e a África, sinalizando um passo promissor em sua relação."
 Egypt_news.2.a: "Interessante."
 Egypt.112.t: "Egito Pede Investimentos"
 Egypt.112.d: "Durante a Recent Cúpula Rússia-África, [EGY.GetLeader] nos pediu para considerar investir no Egito. Devemos concordar?"
 Egypt.112.a: "Claro!"
 Egypt.112.b: "Desculpe, não."
 Egypt.113.t: "Rússia Concorda!"
 Egypt.113.d: "A Rússia concorda em investir em nossa economia após nossa proposta na cúpula Rússia-África."
 Egypt.113.a: "Ótimo"
 Egypt.114.t: "Rússia não concordou."
 Egypt.114.d: "Infelizmente, a Rússia decidiu não investir em nossa economia. Uma decisão que em breve se arrependerão."
 Egypt.114.a: "Muito lamentável."
 EGY_african_union_aff: "Cooperação da União Africana"
 EGY_african_union_aff_desc: "Para impulsionar nossas economias e as de nossos aliados africanos, devemos iniciar uma nova iniciativa de cúpula na Rússia."
 EGY_energy_subsidies: "Subsídios Energéticos"
 EGY_energy_subsidies_desc: "Devemos subsidiar novas fontes de energia, pois é a nova palavra na visão moderna de desenvolvimento sustentável."
 veryth_smae_tt: "§Y[EGY.GetFlag] permanecerá Sunita!§!"
 EGY_egy_econ_forum: "Conferência de Desenvolvimento Econômico do Egito"
 EGY_egy_econ_forum_desc: "A Conferência de Desenvolvimento Econômico do Egito (EEDC) será um evento de três dias que ocorrerá no resort do Mar Vermelho egípcio de Sharm El Sheikh, Egito. Mais de 2.000 delegados de 112 países diferentes chegarão ao Egito para participar da conferência"
 Egypt_news.3.t: "Conferência de Desenvolvimento Econômico do Egito"
 Egypt_news.3.d: "A Conferência de Desenvolvimento Econômico do Egito foi concluída hoje, mostrando o compromisso da nação em promover o crescimento econômico e atrair investimentos estrangeiros. Realizada no Cairo, a conferência reuniu líderes globais, investidores e partes interessadas-chave para explorar oportunidades em diversos setores, incluindo energia, infraestrutura, turismo e tecnologia. O presidente egípcio [EGY.GetLeader] destacou a ambiciosa agenda de reformas econômicas do país e revelou planos para grandes projetos de infraestrutura destinados a fortalecer a competitividade e impulsionar o desenvolvimento sustentável. A conferência testemunhou a assinatura de inúmeros acordos e memorandos de entendimento, sinalizando um renovado senso de confiança nas perspectivas econômicas do Egito e sua posição como um destino de investimento promissor na região."
 Egypt_news.3.a: "Interessante."
