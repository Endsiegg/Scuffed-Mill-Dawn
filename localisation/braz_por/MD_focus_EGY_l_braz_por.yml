 coptic_allience: "Aliança pela Justiça"
 EGY_support_church: "Apoio à Igreja"
 EGY_support_church_desc: "Devemos apoiar a igreja como principal instituição social no Egito."
 EGY_supp_christians_in_palestine: "Libertação da Terra Santa"
 EGY_supp_christians_in_palestine_desc: "Devemos apoiar os cristãos palestinos contra o regime opressivo e recuperar a terra santa."
 EGY_invest_copt_us: "Investimentos dos EUA"
