 Egypt.34.d: "O Egito nos pede para investir neles, devemos concordar?"
 Egypt.34.a: "Claro!"
 Egypt.34.b: "Desculpe, não."
 Egypt.35.t: "[UAE.GetNamewithFlag] Aceita!"
 Egypt.35.d: "Eles vão investir em nós."
 Egypt.35.a: "Ótimo"
 Egypt.36.t: "[UAE.GetNamewithFlag] não aceitou nossa oferta."
 Egypt.36.d: "Eles não querem investir em nós."
 Egypt.36.a: "Aff."
 EGY_natrega_idea: "Autoridade Reguladora Nacional de Telecomunicações"
 EGY_natrega: "Autoridade Reguladora Nacional de Telecomunicações"
 EGY_natrega_desc: "A Autoridade Reguladora Nacional de Telecomunicações, comumente conhecida como NTRA, é a autoridade reguladora e de competição aprovada pelo governo do Egito que está proposta a ser estabelecida de acordo com a lei de regulamentação de telecomunicações egípcia como a Autoridade nacional equipada para regular e administrar a região de telecomunicações."
 EGY_arab_cable: "Fabricantes de Cabos Árabes"
 EGY_arab_cable_desc: "Como alguém pode duvidar da qualidade dos cabos feitos pela Associação de Fabricantes de Cabos Árabes? É o melhor e nós vamos entregar!"
 EGY_orascom: "Orascom Construção"
 EGY_orascom_desc: "A Orascom Construction PLC é uma empreiteira global líder em engenharia e construção, principalmente focada em projetos de infraestrutura, industrial e comercial de alta qualidade no Oriente Médio, África e Estados Unidos."
 EGY_idea_eacu_cooperation: "Cooperação Egito-EACU"
 EGY_idea_eacu_cooperation_desc: "A União Aduaneira da Eurásia (originalmente a Comunidade Econômica Eurasiática), promove laços econômicos entre a maioria dos estados pós-soviéticos. A união impõe uma tarifa externa comum a todos os bens que entram na união, e age como uma entidade singular ao negociar acordos comerciais e negociações."
 EGY_morsi: "§GMohammed Morsi§!"
 EGY_morsi_desc: "Morsi nasceu em El Adwah, Governadoria de Sharqia, antes de estudar engenharia metalúrgica na Universidade do Cairo e depois ciência dos materiais na Universidade do Sul da Califórnia. Ele se tornou professor associado na California State University, Northridge, de 1982 a 1985 antes de retornar ao Egito para ensinar na Universidade de Zagazig. Associando-se com a Irmandade Muçulmana, que na época estava proibida de ocupar cargos sob o presidente Hosni Mubarak, Morsi concorreu como candidato nas eleições parlamentares de 2000."
 Egypt_news.1.t: "Golpe Militar no Egito!"
 Egypt_news.1.d: "Em uma reviravolta rápida e inesperada, o Egito se vê mergulhado na incerteza à medida que um golpe militar se desenrola, derrubando o governo de [EGY.GetLeader]. Em meio às tensões crescentes entre o partido governante e as facções de oposição, o exército egípcio, liderado pelo General Abdel Fattah el-Sisi, assume o controle do aparato estatal, suspendendo a constituição e detendo figuras políticas-chave. As ruas do Cairo se transformam em cenas de jubilação e apreensão, refletindo as profundas divisões dentro da nação sobre a intervenção militar. A comunidade internacional observa atentamente enquanto o futuro do Egito fica em equilíbrio, com preocupações aumentando sobre as implicações para a democracia e a estabilidade na região."
 Egypt_news.1.a: "Interessante."
 EGY_junta_coup: "Junta Assume o Poder!"
 EGY_junta_coup_desc: "Nosso governo louco tem prejudicado nosso povo por muito tempo! Chegou a hora de o exército intervir!"
 EGY_REB_S_nationalist: "Suprema Autoridade do Egito"
 EGY_al_sisi_rise: "Ascensão de §CAbdel Fattah el-Sisi§!"
 EGY_al_sisi_rise_desc: "Com todos os islamistas removidos do governo, chegou a hora de instalar o governo de el-Sisi de maneira democrática e encerrar o estado de emergência."
 EGY_susp_const: "Suspender Constituição"
 EGY_susp_const_desc: "Em um estado de emergência como o nosso, não podemos permitir a democracia quando a nação está em caos."
 egypt.104.t: "O Problema da Corrupção no Exército"
 egypt.104.d: "Precisamos decidir o que fazer sobre a corrupção no exército, já fomos longe demais, ou negociamos com nossos generais e obtemos sua lealdade mas não resolvemos completamente a corrupção no exército, ou erradicamos completamente a corrupção, mas então pode haver consequências..."
 egypt.104.a: "Vamos tentar fazer um acordo."
 egypt.104.b: "Elimine os sobreviventes corruptos"
 EGY_islam_dom_parl: "Parlamento Dominado pelo Islã"
 EGY_islam_dom_parl_desc: "Não devemos permitir que nenhum partido secular ou pagão esteja em nosso parlamento. Devemos garantir isso fazendo as alianças certas..."
 EGY_primacy_brother: "Primazia da Irmandade"
 EGY_primacy_brother_desc: "Agora, que estamos no poder, nada deve limitar o poder de nosso partido recém-eleito. Todas as posições-chave devem ser ocupadas por nosso povo."
 EGY_gain_internat_supp: "Propaganda Internacional"
 EGY_gain_internat_supp_desc: "Todos os países do mundo muçulmano agora têm um exemplo da revolução da irmandade. A palavra deve ser divulgada!"
 EGY_ties_with_qatar: "Laços com o Qatar"
 EGY_ties_with_qatar_desc: "O Qatar é agora nosso principal aliado ideológico e devemos pedir-lhes apoio e afirmar amizade."
 Egypt.375.t: "Egito pede apoio financeiro!"
 Egypt.375.d: "A recente revolução no Egito trouxe um regime ideologicamente amigável ao poder no Egito. Como membro da irmandade muçulmana, eles pedem apoio financeiro. Devemos concordar?"
 Egypt.375.a: "Claro!"
 Egypt.375.b: "Não podemos pagar..."
 qatar_infl_egy_tt: "Isso aumentará nossa influência no Egito em 6%"
 Egypt.38.t: "Qatar concorda!"
 Egypt.38.d: "Eles fornecerão ajuda financeira."
 Egypt.38.a: "Maravilhoso"
 Egypt.39.t: "O Qatar não concordou em ajudar."
 Egypt.39.d: "Eles dizem que não podem pagar."
 Egypt.39.a: "Entendo..."
 EGY_suez_deal: "Acordo do Canal de Suez"
 EGY_suez_deal_desc: "Estimular mais conexões do Canal de Suez com economias estrangeiras é uma boa maneira de gerarmos mais renda."
 Egypt.40.t: "Controvérsia com a Etiópia."
 Egypt.40.d: "Políticos egípcios estão envergonhados depois de serem pegos sugerindo atos hostis contra a Etiópia para impedi-la de construir uma barragem no Nilo Azul. Eles foram ouvidos inadvertidamente na TV ao vivo propondo ação militar em uma reunião convocada pelo presidente Mohammed Morsi."
 Egypt.40.a: "Tudo isso são mentiras... Está tudo bem."
 Egypt.40.b: "Sim! E daí?! Fazemos o que achamos certo!"
 morsan_allianc: "Pacto do Cairo"
 Egypt.41.t: "O Egito nos convida para a facção!"
 Egypt.41.d: "Devemos concordar? Talvez possamos aumentar nossa segurança nacional, ou podemos estar colocando-a completamente em risco.."
 Egypt.41.a: "Sim"
 Egypt.41.b: "Não"
 EGY_cond_eth_bro: "Condenando a Etiópia"
 EGY_cond_eth_bro_desc: "Os etíopes estão prejudicando a influência de nosso amigo na África. O Sudão não deve ser afetado pela construção da barragem etíope!"
 Egypt.42.t: "Suporte de Armas de [FROM.GetName]!"
 Egypt.42.d: "Eles nos enviaram armas!"
 Egypt.42.a: "Ótimo"
 Egypt.43.t: "O Egito emite um protesto diplomático!"
 Egypt.43.d: "O presidente egípcio Mohammed Morsi emitiu um protesto diplomático contra nosso governo. Ele afirma que somos terroristas e a comunidade internacional deve iniciar uma operação especial para liquidar nosso regime."
 Egypt.43.a: "Vá se f****, Morsi"
 EGY_support_fsa: "Apoio ao FSA"
 EGY_support_fsa_desc: "Nossas relações com a Síria têm uma longa história. Agora, as relações devem ser definidas por sua relação com a ideologia da irmandade..."
 dyn_syr_tt: "O efeito deste foco depende da perspectiva do governo sírio!"
 EGY_brotherhood_diplo: "Diplomacia da Irmandade"
 EGY_brotherhood_diplo_desc: "Devemos reformar nossa diplomacia de acordo com nosso novo governo."
 EGY_hamas_under_wing: "Hamas Sob Nossa Asa"
 EGY_hamas_under_wing_desc: "Hamas é um grupo de combatentes pela liberdade localizado na Faixa de Gaza que está associado à Irmandade Muçulmana. Ajudá-los é nosso dever!"
 Egypt.44.t: "Hamas Assume o Controle de Gaza"
 Egypt.44.d: "Hamas, com o apoio do Egito, assumiu o controle da Faixa de Gaza. Suas milícias armadas tomaram o controle de prédios do governo, e seu porta-voz [HAM.GetLeader] declarou que o grupo está se preparando para marchar para libertar a Mesquita de Al-Aqsa"
 Egypt.44.a: "Caramba"
 EGY_letter_isr: "Manipulação Israelense"
 EGY_letter_isr_desc: "Oh, Israel! Chegou a hora de decidir o que fazer com você..."
 Egypt.45.t: "Dilema de Morsi"
 Egypt.45.d: "Chegou a hora de nós decidirmos o que fazer com Israel..."
 Egypt.45.a: "Vamos enviar uma carta de amizade!"
 Egypt.45.b: "Será que realmente precisamos fazer algo?"
 Egypt.45.c: "E se?.."
 Egypt.46.t: "Carta do Egito"
 Egypt.46.d: "Grande e bom amigo, desejando manter e fortalecer as relações cordiais que tão felizes existem entre nossos dois países, escolhi o Sr. Atef Mohamed Salem Sayed El Ahl para ser nosso embaixador extraordinário e plenipotenciário. Desejamos estabelecer uma paz plena entre nossos estados."
 Egypt.46.a: "Ah? Ok?"
 Egypt.46.b: "Que lunático..."
 EGY_und_supp_hamas: "Apoio Secreto ao Hamas"
 EGY_und_supp_hamas_desc: "Para tornar a causa do Hamas bem-sucedida, devemos apoiá-los materialmente."
 EGY_org_of_isl_coop: "Organização para a Cooperação Islâmica"
 EGY_org_of_isl_coop_desc: "A Organização para a Cooperação Islâmica, anteriormente a Organização da Conferência Islâmica, é uma organização intergovernamental fundada em 1969, composta por 57 estados membros, sendo 48 países de maioria muçulmana."
 Egypt.47.t: "Cúpula da Organização para a Cooperação Islâmica no Cairo!"
 Egypt.47.d: "O presidente do Egito, Mohammed Morsi, sediou a cúpula islâmica no Cairo, com a participação de 57 líderes de nações muçulmanas. A declaração instou a um \"diálogo substancial\" entre o governo sírio e a coalizão da oposição para pôr fim à guerra civil."
 Egypt.47.a: "Bom para eles e para nós!"
 EGY_sahwat_hegazi: "Usando Safwat Hegazi"
 EGY_sahwat_hegazi_desc: "Recentemente, Safwat lançou a campanha do candidato da Irmandade Muçulmana, Mohamed Morsi. Em seu discurso para uma multidão de centenas de milhares de egípcios, Safwat enfatizou que Morsi liderará a campanha do Egito para restaurar os Estados Unidos dos Árabes ou Califado com Jerusalém como sua capital, e instou os ouvintes a acordarem os judeus de seu sono e a entoarem que marchariam como mártires em direção a Jerusalém."
 EGY_crack_shia_copts: "Repressão aos Xiitas e Coptas"
 EGY_crack_shia_copts_desc: "Xiitas e coptas estão influenciando demais nosso estado! Precisamos tomar medidas contra isso."
 EGY_tolerance_pol: "Política de Tolerância"
 EGY_tolerance_pol_desc: "Não vemos razão para reprimir minorias em nosso país. Vamos fazer um acordo com eles."
 EGY_sharia_laws: "Instaurar a Lei Sharia"
 EGY_sharia_laws_desc: "Sharia literalmente significa caminho ou lei, na terminologia islâmica refere-se a uma lei divina ou religiosa abstrata e imutável que faz parte da tradição islâmica com base nas escrituras do Islã, particularmente no Alcorão e nos Hadiths."
 EGY_prop_new_const: "Propor Nova Constituição"
 EGY_prop_new_const_desc: "Chegou a hora de garantirmos nossa segurança política e propor uma nova constituição para nosso estado."
 Egypt.48.t: "Constituição de Morsi"
 Egypt.48.d: "Nossa constituição anterior foi provavelmente a pior para os egípcios em toda a nossa história! Para destruir este papel vergonhoso, vamos criar nossa nova constituição verdadeiramente muçulmana. A escolha principal aqui é entre nossa centralização tradicional ou ser mais descentralizado, mas expansionista, que caminho devemos escolher?"
 Egypt.48.a: "O Egito precisa se estabilizar antes de ajudar os outros!"
 Egypt.48.b: "O expansionismo é nossa carta nacional e deve estar na constituição!"
 Egypt.49.t: "Egito pede a libertação de Omar Abdel-Rahman"
 Egypt.49.d: "Em sua carta, Morsi mencionou brevemente que nos pede para libertar Omar Abdel-Rahman, condenado pelo atentado de 1993 ao World Trade Center em Nova York, juntamente com os muitos egípcios que foram presos durante a revolução. Um porta-voz da Irmandade posteriormente disse que a extradição é proposta por razões humanitárias e que Morsi não pretende anular as condenações criminais de Abdel-Rahman."
 Egypt.49.a: "Morsi está insano?"
 Egypt.49.b: "Ah... Claro?"
 Egypt.50.t: "EUA não concordaram com nossa proposta."
 Egypt.50.d: "Eles não concordarão em liberar Omar Abdel-Rahman."
 Egypt.50.a: "Idiotas!"
 Egypt.51.t: "Omar Abdel-Rahman é liberado!"
 Egypt.51.d: "Omar Abdel-Rahman agora viajará para o Egito e se encontrará pessoalmente com Mohammed Morsi."
 Egypt.51.a: "Ótimo"
 EGY_free_omar: "Liberando Omar!"
 EGY_free_omar_desc: "Em um discurso para apoiadores na Praça Tahrir do Cairo, Morsi mencionou brevemente que trabalharia para libertar Omar Abdel-Rahman, condenado pelo atentado de 1993 ao World Trade Center em Nova York, juntamente com muitos egípcios presos durante a revolução."
 EGY_el_tenaim_speech: "Discurso de El-Tenaim"
 EGY_el_tenaim_speech_desc: "Morsi prometeu viajar para o noroeste do Egito, em Matrouh, em sua primeira visita oficial, para proferir um discurso sobre a unidade egípcia na mesquita de El-Tenaim."
 Egypt.52.t: "Resposta ao Discurso de El-Tenaim"
 Egypt.52.d: "Logo antes do discurso ser realizado por Mohammed Morsi, ele participou de orações em que o clérigo Futouh Abd Al-Nabi Mansour, chefe local de doações religiosas, declarou: 'Lidere com os judeus e seus apoiadores. Oh Alá, disperse-os, dilacere-os. Oh Alá, demonstre seu poder e grandeza sobre eles. Mostre-nos Sua onipotência, oh Senhor.'"
 Egypt.52.a: "Amém!"
 EGY_prot_of_revol: "Protetores da Revolução!"
 EGY_prot_of_revol_desc: "Devemos proteger nossa revolução a todo custo e, portanto, devemos estabelecer uma base legal para nossas políticas."
 EGY_dem_a_retrial: "Exigir um Novo Julgamento"
 EGY_dem_a_retrial_desc: "Morsi emitiu uma declaração que pretendia proteger o trabalho da Assembleia Constituinte na redação da nova constituição contra interferências judiciais. Na prática, essa declaração imunizou suas ações de qualquer desafio legal. O decreto estabelece que só seria aplicável até a ratificação de uma nova constituição. A declaração também exigiu um novo julgamento daqueles acusados nos assassinatos da era Mubarak de manifestantes, que foram absolvidos, e estendeu o mandato da Assembleia Constituinte por dois meses."
 EGY_app_chris_wom: "Nomear Mulher Cristã"
 EGY_app_chris_wom_desc: "Antes de sermos eleitos, um porta-voz de Morsi anunciou que o presidente eleito nomearia uma cristã e uma mulher como vice-presidentes."
 EGY_loyalist_dom: "Domínio dos Leais"
 EGY_loyalist_dom_desc: "Promessas são promessas, praticidade é praticidade. Mahmoud Mekki deve ser nomeado."
 EGY_tantawi_hafez: "Pedir que Tantawi renuncie"
 EGY_tantawi_hafez_desc: "Mohamad Hussein Tantawi deve renunciar. Ele é um apoiador ativo do regime anterior."
 EGY_unrestricted_pres: "Presidente Sem Restrições"
 EGY_unrestricted_pres_desc: "Devemos restringir toda a baboseira democrática para impedir que nosso líder conduza suas políticas."
 EGY_appeas_militar: "Acalmando os Militares"
 EGY_appeas_militar_desc: "Não estamos em bons termos com os militares, talvez devêssemos tentar negociar."
 EGY_alsisi_proposal: "Proposta de El-Sisi"
 EGY_alsisi_proposal_desc: "O General El-Sisi quer ser nomeado como ministro da defesa para nosso presidente e deseja nos encontrar pessoalmente para discutir o assunto."
 Egypt.53.t: "Reunião com El-Sisi"
 Egypt.53.d: "O General El-Sisi quer ser nomeado como ministro da defesa para nosso presidente."
 Egypt.53.a: "Heh, não."
 Egypt.53.b: "Claro."
 EGY_revok_mub_laws: "Revogar as Leis de Mubarak"
 EGY_revok_mub_laws_desc: "As leis repressivas de Mubarak devem ser abolidas. E novas leis repressivas devem ser estabelecidas."
 EGY_maintain_democr: "Manter a Democracia"
 EGY_maintain_democr_desc: "Devemos manter a democracia para garantir estabilidade e pluralidade em nosso país, apaziguando os círculos militares."
 EGY_increase_int_secur: "Aumentar a Segurança Interna"
 EGY_increase_int_secur_desc: "Nosso país está cheio de traidores, espiões e terroristas. Devemos resolver isso."
 EGY_totalit_buildup: "Crescimento Totalitário"
 EGY_totalit_buildup_desc: "Devemos garantir controle total para não permitir que inimigos infiltrem nosso país..."
 EGY_promote_adly: "Promovendo Adly"
 EGY_promote_adly_desc: "Adly Mansour é o candidato perfeito para ser o Presidente Interino do Egito até que as coisas se esclareçam."
 EGY_dissolv_shura: "Dissolvendo o Shura"
 EGY_dissolv_shura_desc: "Após Sisi ter deposto o presidente Morsi e dissolvido o Conselho Shura, o presidente interino Adly Mansour decretou temporariamente que ministros poderiam conceder contratos sem um pedido de licitação. No mês seguinte, o governo concedeu contratos de construção no valor de aproximadamente um bilhão de dólares ao Exército Egípcio."
 EGY_repress_brotherhood_sisi: "Repressão à Irmandade"
 EGY_repress_brotherhood_sisi_desc: "A Irmandade Muçulmana é uma organização terrorista e devemos agir de acordo com seu glorioso título..."
 EGY_operation_sinai: "Operação Sinai"
 EGY_operation_sinai_desc: "Idiotas salafistas encontraram seu caminho para intervir em nossos assuntos em nosso país. Hora de apagar essa marca do Sinai!"
 EGY_operation_sinai_idea: "Operação Sinai"
 EGY_prowest_approach: "Abordagem Pró-Ocidental"
 EGY_prowest_approach_desc: "A abordagem e metodologia ocidental são a única maneira para o alinhamento estrangeiro de nosso país."
 EGY_ally_mubarak: "Aliando o Clã de Mubarak"
 EGY_ally_mubarak_desc: "Mubarak se foi, no entanto, as elites e ideais que compartilhamos unem nossa causa."
 EGY_revolut_hero: "Herói Revolucionário"
 EGY_revolut_hero_desc: "Devemos criar uma nova imagem popular para nosso presidente."
 EGY_new_suez: "Acordo do Canal de Suez"
 EGY_new_suez_desc: "Estimular mais conexões do Canal de Suez com economias estrangeiras é uma boa maneira de gerarmos mais renda."
 egypt_copts.1.t: "Ataque de Muçulmanos Radicais aos Cristãos"
 egypt_copts.1.d: "Recentemente houve um ataque a uma igreja cristã copta. Muçulmanos radicais afirmam que foi um ato de autodefesa, enquanto imãs salafistas pedem que os agressores não sejam processados."
 egypt_copts.1.a: "Os muçulmanos estão certos, tudo o que disseram é verdade."
 egypt_copts.1.b: "Os coptas não têm culpa aqui."
 egypt_copts.2.t: "Confronto entre Muçulmanos Radicais e Cristãos"
 egypt_copts.2.d: "Recentemente, houve um confronto entre muçulmanos radicalizados e a população cristã local. Os radicais atacantes apedrejaram os cristãos."
 egypt_copts.2.a: "Atirar pedras é divertido."
 egypt_copts.2.b: "Condenamos essa prática bárbara."
 egypt_copts.3.t: "Homem Cristão Morto por Muçulmano Radical"
 egypt_copts.3.d: "Há algum tempo, o departamento de polícia local recebeu um relatório de que houve um assassinato perto do prédio da polícia. Como se descobriu mais tarde, o assassinato foi cometido por um dos representantes dos Muçulmanos Radicais. O acusado afirmou que o copta havia insultado sua fé."
 egypt_copts.3.a: "Ninguém se atreve a insultar os fiéis."
 egypt_copts.3.b: "Isso não é desculpa para o que aconteceu."
 egypt_copts.4.t: "Os Coptas Estão Oferecendo Seu Povo ao Governo"
 egypt_copts.4.d: "Recebemos uma proposta da população cristã de nosso país de que eles querem indicar seus candidatos para o governo."
 egypt_copts.4.a: "Não consideramos candidatos cristãos."
 egypt_copts.4.b: "Concordamos, amamos a democracia."
 egypt_copts.5.t: "Muçulmanos Radicais Propõem Restringir os Direitos dos Coptas"
 egypt_copts.5.d: "Recebemos uma proposta de muçulmanos radicalizados sobre a possibilidade de restringir os direitos da população cristã. Eles acreditam que isso traria mais estabilidade para a região árabe."
 egypt_copts.5.a: "É o que pensamos também."
 egypt_copts.5.b: "Não, não achamos isso."
 EGY_meet_christ: "Encontro com Cristãos"
 EGY_meet_christ_desc: "Encontro com Cristãos"
 egypt.105.t: "Rebelião Islâmica"
 egypt.105.d: "Uma nova onda de insurgência do ISIS na Península do Sinai tem suscitado preocupações elevadas com a segurança no Egito, à medida que os confrontos entre as forças de segurança egípcias e os militantes afiliados ao grupo se intensificam. Ataques recentes visando postos militares e pessoal destacado sublinham a persistente ameaça representada por grupos extremistas na região, apesar dos esforços contínuos para combater o terrorismo. O ressurgimento da atividade do ISIS no Sinai destaca os desafios enfrentados pelas autoridades egípcias em erradicar o extremismo e manter a estabilidade na área."
 egypt.105.a: "Malditos!"
 EGY_Copts_is_very_satisfied_idea: "Alto Apoio Copta"
 EGY_Copts_is_satisfied_idea: "Povo Copta Satisfeito"
 EGY_Copts_are_neutral_idea: "Coptas Neutros"
 EGY_Copts_are_not_satisfied_idea: "Povo Copta Oprimido"
 EGY_Copts_are_enraged_idea: "Povo Copta Enfurecido"
 EGY_appease_coptic_people: "Acalmar o Povo Copta"
 EGY_promote_coptic_politicians: "Promover Políticos Coptas"
 EGY_raids_on_coptic_people: "Incursões contra o Povo Copta"
 EGY_governmental_pressure: "Pressão Governamental"
 EGY_COPTIC: "Estado Copta"
 EGY_copt_coalition_create: "[Neutral_Autocracy_L] será adicionado à coalizão governante!"
 EGY_copt_coalition: "Adicionar [Neutral_Autocracy_L] à Coalizão Governante"
 copt_coalition_decision_tt: "A opinião é maior que §G80%§!\nInfluência política dos coptas mais de §G60%§!"
 EGY_slums_5_level: "Problemas Muito Sérios com os Bairros de Lata"
 EGY_slums_4_level: "Problemas Sérios com os Bairros de Lata"
 EGY_slums_3_level: "Problemas Médios com os Bairros de Lata"
 EGY_slums_2_level: "Pequenos Problemas com os Bairros de Lata"
 EGY_slums_1_level: "Muito Poucos Problemas com os Bairros de Lata"
 EGY_already_remove_slums: "Já estamos lidando com os problemas dos bairros de lata, não temos recursos e poder para fazer isso por cada estado!"
 EGY_heliopolis_speech: "Discurso em Heliópolis"
 EGY_heliopolis_speech_desc: "Nosso Novo Presidente deve afirmar todo o seu poder iniciando uma cerimônia em Heliópolis."
 egypt.106.t: "Discurso em Heliópolis"
 egypt.106.d: "Em uma cerimônia no Palácio de Heliópolis, Sisi fez um discurso aos presentes. Ele e o presidente anterior, Adly Mansour, também assinaram um documento transferindo oficialmente o poder para Sisi, o que foi a primeira vez na história egípcia que o poder foi transferido dessa maneira. Sisi então seguiu para o Palácio Koubbeh, onde ocorreu a cerimônia final. Lá, ele fez o discurso final do dia para 1.200 presentes representando um espectro do povo egípcio — de diversas esferas da vida e de cada uma das províncias do Egito. Ele descreveu os problemas que, segundo ele, o Egito enfrentava, e seu plano para enfrentá-los, e declarou: \"Na próxima fase, o Egito testemunhará um aumento total nos fronts interno e externo, para compensar o que perdemos e corrigir os erros do passado\". Sisi então emitiu seu primeiro decreto presidencial, conferindo a Ordem do Nilo ao presidente anterior, Adly Mansour."
 egypt.106.a: "Ótimo"
