 egypt_sahar.2.t: "Acordo de Paz"
 egypt_sahar.2.d: "Não conseguimos conter os rebeldes, eles tomaram todo o Saara Ocidental. Devemos oferecer aos rebeldes um tratado de paz e render o território?"
 egypt_sahar.2.a: "Envie-lhes a oferta"
 egypt_sahar.2.b: "Devemos esmagá-los!"
 egypt_sahar.3.t: "Oferta do Marrocos"
 egypt_sahar.3.d: "O Marrocos nos enviou uma proposta de tratado de paz, esta declaração pode ser considerada um ato de rendição completo! Podemos aceitar a rendição ou podemos marchar em uma frente ampla para libertar os povos do Magrebe Setentrional!"
