 EGY_slums_decision: "Favelas no Egito"
 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nA delegação dos processos de planejamento físico §Ycentralizados§! para as realidades locais levou ao desenvolvimento urbano ocorrendo sem consideração de §Yplanejamento§!, resultando em uma §Ralta porcentagem§! de áreas informalmente desenvolvidas e §Runplanejadas§! nas cidades. Esse desenvolvimento ocorreu tanto em terrenos estatais quanto §Gagrícolas§!.\n\nAo mesmo tempo, as áreas centrais das cidades foram negligenciadas e se tornaram bairros §Rabandonados§! e §Rinseguros§!. O §Ydesenvolvimento informal§!, realizado por famílias e pequenos desenvolvedores informais, ocorre nas maiores cidades, bem como em cidades secundárias e vilarejos. Os edifícios geralmente são estruturalmente adequados, no entanto, a infraestrutura é §Rinsuficiente§! e §Rsobrecarregada§!, as ruas são §Restreitas§! demais e frequentemente §Rnão pavimentadas§!, os espaços públicos são §Rmuito escassos§! ou §Rinexistentes§!, e os serviços públicos são severamente §Rinsuficientes§!.\n\nQuanto mais lidamos com os §Rproblemas das favelas§! - menos o impacto da ideia §Y$EGY_broken_economy_idea$§! será sentido.\n\nFavelas restantes: §Y[?EGY_slums_left]/16§!"
