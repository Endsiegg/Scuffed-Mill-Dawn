 EGY_judicial_reform: "Reforma Judicial"
 EGY_judicial_reform_desc: "Devemos purificar o sistema judicial da corrupção e garantir a igualdade entre muçulmanos e não muçulmanos."
 EGY_support_minorities: "Apoiar Minorias"
