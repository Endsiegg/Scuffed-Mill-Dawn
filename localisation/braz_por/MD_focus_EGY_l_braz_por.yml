 EGY_recruit_christ_milit: "Recrutando Milícias Cristãs"
 EGY_recruit_christ_milit_desc: "Devido às nossas boas relações com o povo copta, podemos tentar recrutar milícias de seu povo."
 EGY_ibrahim_sinai_militia: "Milícias do Sinai"
 EGY_ibrahim_sinai_militia_desc: "Ibrahim al-Arjani rapidamente se tornou um dos homens mais poderosos do Egito, desde mobilizar milícias pró-governo até combater islamistas em sua região natal do Norte do Sinai até expandir as atividades de seu conglomerado empresarial até o coração do Vale do Nilo graças à sua proximidade com o clã presidencial."
 EGY_military_anger1: "Exército Insatisfeito"
 EGY_military_anger1_desc: "O Exército está atualmente §RInsatisfeito§! com nosso partido e políticas, e não vai nos causar problemas por enquanto.\n§W--------------§!\nEste Espírito Nacional será §RSubstituído§! se nossa relação com o exército §HDescer abaixo de -50§! ou ultrapassarmos §H0§!. Este espírito nacional também será cancelado se remover §HA Facção Interna do Exército§!."
 EGY_military_happy: "Exército Satisfeito"
 EGY_military_happy_desc: "O Exército está atualmente §GSatisfeito§! com nosso partido e políticas, e não vai nos causar problemas.\n§W--------------§!\nEste Espírito Nacional será §RSubstituído§! se nossa relação com o exército §HDescer abaixo de 0§! ou removermos §HA Facção Interna do Exército§!."
 EGY_military_anger2: "Exército Frustrado"
 EGY_military_anger2_desc: "O Exército está atualmente §RFrustrado§! com nosso partido e políticas, e está começando a nos causar alguns problemas.\n§W--------------§!\nEste Espírito Nacional será §RSubstituído§! se nossa relação com o exército §HDescer abaixo de -100§! ou ultrapassar §H-50§!. Este espírito nacional também será cancelado se remover §HA Facção Interna do Exército§!."
 EGY_military_anger3: "Exército Furioso"
 EGY_military_anger3_desc: "O Exército está atualmente §RFurioso§! com nosso partido e políticas, e está causando problemas.\n§W--------------§!\nEste Espírito Nacional será §RSubstituído§! se nossa relação com o exército §HDescer abaixo de -150§! ou ultrapassarmos §H-100§!. Este espírito nacional também será cancelado se remover §HA Facção Interna do Exército§!."
 EGY_military_anger4: "Exército Desleal"
 EGY_military_anger4_desc: "O Exército está atualmente §RDesleal§! por causa de nosso partido e políticas, e está causando grandes problemas.\n§W--------------§!\nEste Espírito Nacional será §RSubstituído§! se nossa relação com o exército §HDescer abaixo de -200§! ou ultrapassarmos §H-150§!. Este espírito nacional também será cancelado se remover §HA Facção Interna do Exército§!."
 EGY_military_anger5: "Exército Debilitado"
 EGY_military_anger5_desc: "O Exército está atualmente §RDebilitado§! devido às nossas políticas partidárias e baixa relação. As forças armadas do Egito são virtualmente inúteis a menos que aumentemos nossa relação com o exército.\n§W--------------§!\nEste Espírito Nacional será §RSubstituído§! se nossa relação com o exército ultrapassar §H-200§!. Este espírito nacional também será cancelado se remover §HA Facção Interna do Exército§!."
 EGY_guards_of_secularism: "Guardiões do Secularismo"
 EGY_guards_of_secularism_desc: "O Exército Egípcio sempre foi a base da elite secular do Egito, que se opôs a vários islamistas. O exército sempre esteve conectado à elite política do Egito e sempre interveio para restaurar a ordem, e está pronto para fazê-lo novamente se sentir que seus valores estão ameaçados. No entanto, eles frequentemente cederam pacificamente o poder de volta ao povo após sua intervenção, e é isso que o povo espera.\n\nO exército se opõe a partidos políticos não seculares como a §W[Neutral_Muslim_Brotherhood_L]§!. A §YRelação§! do exército com o governo é afetada por múltiplos fatores, como §GSocial Conservadorismo - Governo§!. Se nossa §YRelação§! com eles cair abaixo de §Y-100§!, o exército tomará medidas para derrubar o governo.\n\n§YO Exército§! também resistirá às tentativas de reduzir seu poder, mas se conseguirmos removê-los, eles não poderão interferir conosco."
 egypt.141.t: "Golpe Militar no Egito!"
 egypt.141.d: "Hoje, o alto comando militar egípcio desceu pelas ruas do Cairo e Alexandria e ocupou vários prédios do governo. Eles exigem que nosso governo renuncie!"
 egypt.141.a: "Devemos desistir..."
 egypt.141.b: "Sem recuo!"
 EGY_natfront_all: "§Caminho Pan-Árabe§!"
 EGY_natfront_all_desc: "O Pan-Arabismo é uma ideologia política que advoga pela unidade e solidariedade dos estados e povos árabes, enfatizando uma identidade comum, língua, cultura e história em todo o mundo árabe. Originário dos fins do século XIX e início do século XX como resposta ao colonialismo e à influência ocidental, o Pan-Arabismo busca promover a cooperação e integração entre as nações árabes para alcançar objetivos políticos, econômicos e sociais compartilhados. Muitas vezes, defende princípios como nacionalismo árabe, anti-imperialismo e busca pela autodeterminação árabe, servindo como um grito de guerra pela unidade árabe e força coletiva contra pressões externas e divisões."
 EGY_befr_copt: "Aproximar-se do Povo Copta"
 EGY_befr_copt_desc: "Para continuar nossa agenda secularista, devemos apaziguar o povo copta."
 EGY_prob_nas_bord: "Problemas na Fronteira"
 EGY_prob_nas_bord_desc: "Embora apoiemos a causa palestina, o Hamas tem fortes conexões com a Irmandade Muçulmana e não podemos tolerar isso."
 egypt.142.t: "Egito Propõe Acordo de Defesa Mútua!"
 egypt.142.d: "Devemos concordar?"
 egypt.142.a: "Claro!"
 egypt.142.b: "Desculpe, não."
