 EGY_trucks: "Caminhões e Outros Veículos"
 EGY_trucks_desc: "Precisamos de novos veículos, transportadores de pessoal blindados, veículos de combate de infantaria para que nossa infantaria se sinta segura no campo de batalha."
 EGY_egyptian_divide_foc: "§Divisão Egípcia§!"
