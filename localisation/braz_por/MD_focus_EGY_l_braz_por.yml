 EGY_cont_two_state_solut: "Continuando a Solução de Dois Estados"
 EGY_cont_two_state_solut_desc: "Devemos continuar nossa política de manutenção da paz com Israel."
 EGY_major_non_nato: "Aliando-se à OTAN"
 EGY_major_non_nato_desc: "Nosso aliado mais próximo é os EUA, e assim devemos fortalecer nossos laços com os países da OTAN."
 EGY_admin_capital: "Projeto da Nova Capital Administrativa (NAC)"
 EGY_admin_capital_desc: "A Nova Capital Administrativa (NAC) é uma nova comunidade urbana no Governadorado do Cairo, Egito, e uma satélite da Cidade do Cairo. Está planejada para ser a nova capital do Egito. Foi anunciada pelo então ministro da Habitação egípcio, Mostafa Madbouly, na Conferência de Desenvolvimento Econômico do Egito. A cidade capital é considerada um dos projetos para o desenvolvimento econômico, e é parte de uma iniciativa maior chamada Visão Egito 2030."
 EGY_unslum_effort: "Esforço de Desurbanização"
 EGY_unslum_effort_desc: "Devemos fazer um esforço para destruir favelas e tornar nosso país mais limpo!"
 EGY_suez_canal: "Fomentar Desenvolvimento Industrial"
 EGY_suez_canal_desc: "Devemos fazer preparativos para que nossos investimentos industriais tenham sucesso!"
 EGY_national_roads: "Projeto de Estradas Nacionais"
 EGY_national_roads_desc: "O Egito está desesperadamente precisando de estradas. Vamos construí-las!"
 EGY_new_delta: "Projeto Nova Alamein"
 EGY_new_delta_desc: "Nova Alamein é uma nova cidade no noroeste do Egito inaugurada pelo presidente egípcio Abdel Fattah el-Sisi. Nova Alamein fica no Mar Mediterrâneo, a oeste do Aeroporto Internacional de Borg El Arab."
 EGY_condemn_turk_and_qatar: "Condenando Turquia e Catar"
 EGY_condemn_turk_and_qatar_desc: "A Turquia e o Catar são a fonte do poder da Irmandade Muçulmana. Devemos decidir o que fazer com ambos."
 EGY_our_vpk: "Complexo Militar Egípcio"
 EGY_our_vpk_desc: "Ao comprar armas estrangeiras suficientes e expandir nossas capacidades de fabricação, podemos estabelecer nossa própria produção de armas."
 EGY_fund_research: "Financiamento de Pesquisa"
 EGY_fund_research_desc: "Ao comprar armas estrangeiras suficientes e expandir nossas capacidades de fabricação, podemos desenvolver nossas próprias armas."
 EGY_modify_rifles: "Modificações em Rifles"
 EGY_modify_rifles_desc: "Precisamos de novos rifles. Muitos deles. E bons."
 EGY_mod_rockets: "Modificações em Foguetes"
