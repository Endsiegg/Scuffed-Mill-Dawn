 EGY_friendship_ethiopia: "Amizade com Etiópia"
 EGY_friendship_ethiopia_desc: "Etiópia é nossa amiga natural e um dos aliados cristãos mais próximos. Devemos nos unir!"
 EGY_befriend_syria: "Fazer Amizade com a Síria"
 EGY_befriend_syria_desc: "A Síria pode se tornar nossa aliada próxima devido aos círculos de liderança deles serem muito próximos aos nossos."
 EGY_south_sudan_interv: "Intervenção no Sudão do Sul"
 EGY_south_sudan_interv_desc: "O Sudão do Sul deve ser apoiado. O norte do Sudão é nossa terra histórica e deve ser libertado!"
 EGY_support_assyrians: "Diáspora Assíria"
 EGY_support_assyrians_desc: "Podemos usar os interesses do povo assírio para promover nossa influência no Iraque."
 EGY_lebanon_diplo: "Amizade com o Líbano"
