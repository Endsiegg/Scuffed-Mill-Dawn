 EGY_equal_represent: "Representação Igualitária"
 EGY_equal_represent_desc: "Devemos estabelecer a igualdade em nosso país para garantir a participação de todas as minorias."
 EGY_const_changes: "Mudanças Constitucionais"
 EGY_const_changes_desc: "Com nosso novo governo no comando, é hora de mudar a constituição."
 EGY_incr_women_rights: "Direitos das Mulheres"
 EGY_incr_women_rights_desc: "Aumentar os direitos das mulheres é essencial para nosso novo governo."
 EGY_support_pharaonism: "Faraonismo"
 EGY_support_pharaonism_desc: "O Faraonismo foi uma ideologia que ganhou destaque no Egito nas décadas de 1920 e 1930. Uma versão do nacionalismo egípcio, argumentava pela existência de uma continuidade nacional egípcia desde os tempos antigos até a era moderna, enfatizando o papel do antigo Egito e incorporando sentimentos anticoloniais."
 EGY_state_secular: "Secularismo Estatal"
 EGY_state_secular_desc: "O secularismo deve se tornar a principal prioridade para nosso país."
 EGY_gov_christ: "Cristianismo Governamental"
