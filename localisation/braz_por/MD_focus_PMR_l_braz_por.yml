 PMR_eastern_europe_operations_desc: "\n\n\n\n\n\n£PMR_desctext_cobasna\n\n\n\n\n\n\n\n\n§YO depósito de munições de Cobasna§!, formalmente conhecido como §YO 1411º Depósito de Munições de Artilharia§!, é um grande depósito de munições localizado na aldeia de §YCobasna§!. Legalmente e §1reconhecido internacionalmente§! como parte de [MLV.GetFlag]§YMoldova§! como um todo, o estado não reconhecido de [PMR.GetFlag]§YTransnístria§! controla a aldeia e o depósito de munições e tem negado acesso a §1observadores internacionais§!, uma exceção sendo as forças militares [SOV.GetFlag]§Yrussas§! localizadas na região desde o fim da §RGuerra da Transnístria§! §Yem 1992§!. O acesso externo ao depósito de munições é efetivamente proibido. Apenas as autoridades [SOV.GetFlag]§Yrussas§! e [PMR.GetFlag]§Ytransnístrianas§! têm informações detalhadas sobre a quantidade e a situação das armas armazenadas\n\n§YO número de armas§! no depósito em §YCobasna§! é §Y[?PMR.kolbasna]§!"
