 PMR_sheriff_domination: "A República \"Sheriff\""
 PMR_sheriff_domination_desc: "\n\n\n\n\n\n£PMR_desctext_sheriff\n\n\n\n\n\n\n\n\n§YSheriff§! é uma holding de empresas privadas na [PMR.GetFlag]§YRepública Moldava da Pridnestróvia§!. §YSheriff Holding§! tem sido o maior contribuinte em [PMR.GetFlag]§YTransnístria§! por muitos anos. Devido às políticas do governo [PMR.GetFlag]§Ytransnístrianas§! que têm §Risolado§! a região do restante de [MLV.GetFlag]§YMoldova§!, §YSheriff§! detém um monopólio em várias indústrias no §1estado não reconhecido§!. Nos primeiros anos, isso também levou à §Rcorrupção§! entre o governo de [PMR.GetFlag]§YIgor Smirnov§! e §YSheriff§!. Onde a empresa apoiaria a política do governo [PMR.GetFlag]§Ytransnístriano§! e, em troca, o serviço aduaneiro, que era chefiado pelo filho do presidente, Vladimir, dava a §YSheriff§! uma redução §Runfair§! nos impostos e taxas de importação e também é dito ser um grande sócio majoritário entre a liderança da empresa. Com muitas empresas sob seu controle em [PMR.GetFlag]§YTransnístria§!, §YSheriff§! é capaz de influenciar a política do país como um todo.\n\nA influência atual do §YSheriff§! em nosso país é de §Y[?PMR.sheriffs]%§!"
 PMR_anti_sheriff: "§GReduzir§! a Influência Do §YSheriff§! Em Nosso Estado [PMR.GetFlag]"
 PMR_kazaks_prepare: "O Exército Cossaco do Mar Negro"
 PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki\n\n\n\n\n\n\n\n\n§YOrigens§! do renascimento do §Yexército cossaco do Mar Negro§! originam-se na história dos §Gcossacos de Zaporozhye§! e da §GSich de Zaporozhye§!, §Rliquidada§! em 1775. Criado no final de 1787 a partir de grupos díspares de §Gcossacos de Zaporozhye§!, o §Y\"Exército dos Leais Cossacos de Zaporozhye\"§! tornou-se um escudo confiável da [SOV.GetFlag]§YRússia§! no sul entre os rios Dniester e Bug, em terras, uma parte significativa das quais agora faz parte de [PMR.GetFlag]§YTransnístria§!. §YO Exército Cossaco do Mar Negro§!, coberto com a glória de vitórias na [SOV.GetFlag][TUR.GetFlag]§Rguerra russo-turca§! de 1787-1791, foi reassentado por Decreto da Imperatriz Catarina II após o fim da guerra em 1792-1793. para o [KUB.GetFlag]§YKuban§!, onde o §YO Exército Cossaco do Mar Negro§! continuou a servir na proteção das fronteiras sul da [SOV.GetFlag]§YRússia§! até 1860, quando foi fundido com o §YExército da Linha do Cáucaso§! e tornou-se conhecido como [KUB.GetFlag]§Yo Exército Cossaco de Kuban§!. Mudanças abruptas na vida da sociedade na §RUnião Soviética§! e a iminente ameaça à integridade do estado causaram no final dos anos 80 um movimento para reviver §Yos cossacos§!, que ao longo de sua história secular tem sido um coletor e um escudo confiável da §YPátria§!. Após mais de meio século de esquecimento e distorção da essência dos §Ycossacos§!, §Rrepressão§! e §Rgenocídio§!, os §Ycossacos§! voltaram a ser falados como parte integrante da história do estado [SOV.GetFlag]§Yrusso§!. Agora, além do exército principal, [PMR.GetFlag]§YTransnístria§! também tem a oportunidade de mobilizar destacamentos §Ycossacos§! para a §Rguerra§!, que se tornarão a base de apoio do exército na guerra contra inimigos"
 PMR_kazak_kamensk: "§YMobilizar§! os Cossacos do distrito de Kamensky"
 PMR_kazak_ryibninsk: "§YMobilizar§! os Cossacos do distrito de Rybnitsa"
 PMR_kazak_dubossar: "§YMobilizar§! os Cossacos do distrito de Dubossary"
 PMR_kazak_slobodze: "§YMobilizar§! os Cossacos do distrito de Slobodzeya"
 PMR_kazak_benderi: "§YMobilizar§! os Cossacos de Bender"
 PMR_Federation_category: "Federação Moldava"
 PMR_Federation_category_desc: "\n\n\n\n\n\n£PMR_desctext_federation\n\n\n\n\n\n\n\n\n§YA Federação Moldava§! é um estado federal que foi formado pelo Governo de [PMR.GetFlag]§YTransnístria§!. Os membros do Estado federal da Moldávia têm os mesmos direitos e autonomia de leis, política e exército"
 PMR_annex: "§YAnexar§! Os Sujeitos"
 PMR_doctrines: "Estender §YA Doutrina Militar§! Para Os Sujeitos"
 PMR_smirnov_era: "A Era de Smirnov"
 PMR_smirnov_era_desc: "Igor Smirnov. Um verdadeiro ícone de nossa grande nação. Ele serve à pátria que está destinada a nós. Confiamos nele para nos liderar em direção ao belo futuro que merecemos. Este herói é a razão de todos nós estarmos aqui. Smirnov é a cola que nos mantém unidos e focados em um único objetivo. Sem ele, esta nação nunca teria existido. Somos o último verdadeiro reduto comunista da URSS."
 PMR_economy: "Economia da Transnístria"
 PMR_economy_desc: "A economia da Transnístria é insuficiente e falha. Para apoiar nosso país em crescimento e militar, devemos construir uma economia robusta para sustentá-lo. Mas a questão é, como. Continuaremos no caminho do contrabando, ou encontraremos outro caminho para o nosso futuro?"
 PMR_steel: "Usinas de Aço Transnistras"
 PMR_steel_desc: "Construir uma nova fábrica com verdadeiro aço transnistrano é o futuro que precisamos. No início, não percebemos que precisávamos de todas essas coisas. Mas agora sabemos que precisamos de bolsos mais fundos. Precisamos de uma economia mais forte. E precisamos de um país maior. Não é ganância. É apenas sobrevivência do mais apto. Com mais fábricas, poderemos fazer qualquer coisa. Não podemos parar por aqui. Devemos expandir."
 PMR_gas: "Gás Gratuito da Gazprom"
 PMR_gas_desc: "Como não nos reconhecemos como parte da Moldávia, contornando todas as normas legislativas, retiramos parte do gás que entra na Europa por meio de nosso território, Moscou não reage a isso de forma alguma, nos dando consentimento tácito para este engano."
 PMR_father_of_the_nation: "O Pai da Nossa Nação"
 PMR_father_of_the_nation_desc: "Igor Smirnov é certamente quem criou nossa nação; graças a ele, nosso povo existe em princípio; foi ele quem nos liderou na época de nossa luta pela independência."
 PMR_denomination: "Realizar uma Denominação"
 PMR_denomination_desc: "Nossa moeda cresceu para cifras astronômicas que é fisicamente impossível para nossos cidadãos comprarem bens suficientes, então realizaremos uma denominação urgente."
 PMR_privatization: "Privatização"
 PMR_privatization_desc: "Realizaremos a privatização de empresas, não mais controle estatal total."
 PMR_internet: "Desenvolvimento da Internet"
 PMR_internet_desc: "Começaremos o desenvolvimento de redes de Internet em nosso país, mas é necessário consolidar imediatamente o direito de censura nesta área."
 PMR_interrao: "Inter Rao"
 PMR_interrao_desc: "A empresa russa Inter Rao quer comprar nossa usina hidrelétrica e investir fundos substanciais nela para modernizar componentes técnicos."
 PMR_railway: "Restauração da Infraestrutura"
 PMR_railway_desc: "As consequências da guerra com a Moldávia ainda se fazem sentir. Nossa infraestrutura ainda não está restaurada, é hora de consertá-la."
 PMR_anti_opposition: "Suprimir a Oposição"
 PMR_anti_opposition_desc: "A atividade da oposição em nosso país será suprimida ativamente, talvez não tão abertamente como em outros países, mas não permitiremos que nosso país seja abalado."
 PMR_media: "Censura na TV"
 PMR_media_desc: "Devemos tomar o controle da televisão; não permitiremos que figuras da oposição falem lá."
 PMR_imprison: "Repressão Contra Oposicionistas Agressivos"
 PMR_imprison_desc: "Alguns oposicionistas estão literalmente prontos para lançar coquetéis Molotov em nós; os enviaremos para a prisão."
 PMR_dictatorship: "Ditadura Transnistrana"
 PMR_dictatorship_desc: "Eles nos chamarão de ditadores, e nosso regime será uma ditadura, mas nosso povo dormirá em paz."
 PMR_krasno: "Vadim Krasnoselsky"
 PMR_krasno_desc: "Vadim Nikolaevich Krasnoselsky é um estadista, político e figura dos órgãos de assuntos internos da Pridnestróvia. Presidente do Conselho Supremo da República Moldava Pridnestroviana, Major General da milícia."
 PMR_military_reform: "Reforma Militar"
 PMR_military_reform_desc: "Nosso exército precisa de reforma militar; claramente estamos ficando para trás de nossos vizinhos em equipamento técnico e de combate."
 PMR_russian_flag: "A Bandeira Russa é a Segunda Bandeira Estatal"
 PMR_russian_flag_desc: "Adotaremos a bandeira russa como a segunda bandeira estatal para indicar imediatamente nosso objetivo final: integração à Rússia."
 PMR_romanovs: "Veneração dos Romanovs"
 PMR_romanovs_desc: "A tragédia da família Romanov é a tragédia de toda nação do antigo Império Russo, e honraremos sua memória."
 PMR_soc_ref: "Reforma Social"
 PMR_soc_ref_desc: "Nossa nova reforma social será voltada principalmente para cidadãos com deficiências, e forneceremos a eles tudo o que for necessário para uma integração completa na sociedade."
 PMR_cis_2: "Parceria com os Países da CIS-2"
 PMR_cis_2_desc: "Continuaremos a fortalecer nossos laços de amizade com os países da CIS-2; eles entendem nossa situação política e econômica como ninguém."
 PMR_deccomus: "Iniciar a Descomunização"
 PMR_deccomus_desc: "Buscaremos devolver cidades e vilarejos aos seus verdadeiros nomes, que eram nos dias do Império Russo."
 PMR_free_internet: "Internet Livre"
 PMR_free_internet_desc: "A Internet deve ser livre de censura; a ditadura não decidirá o que as pessoas pensam."
 PMR_orthodoxy: "Apoio à Igreja Ortodoxa"
 PMR_orthodoxy_desc: "Apoiaremos ativamente a Ortodoxia em nosso país porque é nossa âncora espiritual."
 PMR_lgbt: "Luta Pela Família Tradicional"
 PMR_lgbt_desc: "Nosso país não precisa de valores LGBT; apenas a família do Império Russo é grande e amigável."
 PMR_arms: "Permitir o Porte Livre de Armas"
 PMR_arms_desc: "Os bandidos podem obter armas de qualquer maneira; por que não dar aos cidadãos a oportunidade de se defenderem?"
 PMR_continues: "Sem Alterar o Curso"
 PMR_continues_desc: "Continuaremos seguindo nosso caminho e não o mudaremos. A Transnístria não precisa de mudanças políticas radicais."
 PMR_tourism: "Desenvolvimento do Turismo"
 PMR_tourism_desc: "Devemos começar a desenvolver o setor de turismo; nossa região é atraente, e os turistas certamente se interessarão por ela."
 PMR_hate_mlv: "Crítica à Moldávia"
 PMR_hate_mlv_desc: "Falamos firmemente e claramente - nossos caminhos se separaram da Moldávia há muito tempo."
 PMR_vs_pmr: "O Exército da Transnístria"
 PMR_vs_pmr_desc: "Mesmo que um estado tão pequeno e não reconhecido tenha suas próprias forças armadas, devemos fortalecer nosso exército para repelir ameaças à nossa independência."
 PMR_ground: "As Forças Armadas da Transnístria"
 PMR_ground_desc: "As Forças Armadas da República Moldava Pridnestroviana - a formação (forças armadas) da não reconhecida República Moldava Pridnestroviana (PMR), destinada a proteger o povo, a soberania, a independência e a integridade territorial da PMR, foram estabelecidas em 6 de setembro de 1991."
 PMR_suvorov: "Instituto Militar do Ministério da Defesa"
 PMR_suvorov_academy: "Instituto Militar do Ministério da Defesa"
 PMR_suvorov_academy_desc: "Precisamos reabastecer regularmente os oficiais de nosso exército, o que é facilitado pela nossa universidade militar sob o Ministério da Defesa."
 PMR_exer: "Exercícios Militares Com o Exército Russo"
 PMR_exer_desc: "O exército russo está pronto para conduzir exercícios regulares com nossas tropas para transferir experiência de combate moderna."
 PMR_upgrade: "Atualizar Equipamentos do Exército"
 PMR_upgrade_desc: "Estamos prontos para atualizar o equipamento de nosso exército, pois o nosso não foi atualizado desde a Guerra da Independência."
 PMR_chechen: "A Experiência da Guerra da Chechênia"
 PMR_chechen_desc: "A Rússia está pronta para compartilhar sua experiência de travar guerra contra a República da Ichquéria, o que é uma informação e experiência indispensáveis para nós."
 PMR_military: "Indústria Militar"
 PMR_military_desc: "Não devemos esperar que os estoques em nossos depósitos durem para sempre, é necessário estabelecer a produção de nossas armas."
 PMR_new_army: "O Novo Exército da Transnístria"
 PMR_new_army_desc: "Nossas reformas produziram resultados, a imagem de nosso exército mudou."
 PMR_defence: "Doutrina Defensiva"
 PMR_defence_desc: "Concentraremos nossos esforços na construção de defesas para repelir um ataque inimigo."
 PMR_spec: "Doutrina de Forças Especiais"
 PMR_spec_desc: "Focaremos em nossas forças especiais para conduzir operações de combate contra um inimigo condicional."
 PMR_bpla: "Frota de UAVs de Choque e Proteção"
 PMR_bpla_desc: "Devemos estar prontos para nos proteger, inclusive com a ajuda de UAVs, precisamos de qualquer tecnologia moderna."
 PMR_doctrine: "Doutrina de Política Externa"
 PMR_doctrine_desc: "Pequenos estados como este precisam estar sempre prontos para um ataque de vizinhos maiores, mas devemos estar claramente cientes de quem nos atacará?."
 PMR_iskander: "Solicitar Iskanders Russos"
 PMR_iskander_desc: "Os sistemas de mísseis russos Iskander podem ser um excelente argumento contra um ataque a nós."
 PMR_euiqp: "Comprar Armas na Rússia"
 PMR_euiqp_desc: "Compraremos um grande lote de armas da Rússia para modernizar nossas forças terrestres."
 PMR_air: "Força Aérea da Transnístria"
 PMR_air_desc: "Nossa Força Aérea praticamente não existe, é necessário criar pelo menos uma frota aérea mínima para proteger as fronteiras aéreas de nossa pátria."
 PMR_air_academy: "Academia da Força Aérea"
 PMR_air_academy_desc: "Os futuros pilotos precisam ser treinados aqui em casa, e criaremos uma academia especial para isso."
 PMR_instructors: "Instrutores Russos"
 PMR_instructors_desc: "Nossos futuros pilotos serão instruídos por pilotos russos."
 PMR_vvs_rf: "Cooperação Com a Força Aérea Russa"
 PMR_vvs_rf_desc: "Levaremos a cooperação com a Força Aérea Russa ao máximo."
 PMR_kazaks: "Levantar um Regimento Cossaco Para a Batalha"
 PMR_kazaks_desc: "Desde o final do século passado, o Exército Cossaco do Mar Negro foi criado nas fileiras de nossas Forças Armadas. Agora que a guerra está em nossa porta, eles precisam ser convocados para a guerra."
 PMR_shevchuk: "O Segundo Presidente da Transnístria"
 PMR_shevchuk_desc: "Chegou a hora das mudanças; agora um novo presidente se tornará o líder da Transnístria. Quem nos conduzirá a um futuro brilhante, ou talvez não?."
 PMR_anti_smirnov: "Campanha Política Contra Smirnov"
 PMR_anti_smirnov_desc: "Igor Smirnov fez muito pela estabelecimento da Transnístria como um estado independente, mas infelizmente, nos últimos anos, ele prejudicou mais o estado do que o ajudou. Lutaremos contra sua influência."
 PMR_prepare_for_russia: "Preparando-se Para a Integração Com a Rússia"
 PMR_prepare_for_russia_desc: "Continuaremos o curso pró-russo de nosso antecessor e emitiremos um decreto sobre a preparação para a integração de nossa legislação com a russa."
 PMR_against_sheriff: "Lutando Contra o \"Sheriff\""
 PMR_against_sheriff_desc: "Lutaremos contra a influência deste conglomerado, e nossa república será livre."
 PMR_mlv: "Tentando Estabelecer Relações Com a Moldávia"
 PMR_mlv_desc: "Tentaremos estabelecer relações com a Moldávia; talvez até possamos oferecer a eles formas de integrar nossos estados."
 PMR_pro_ukraine: "O Caminho Para a Ucrânia"
 PMR_pro_ukraine_desc: "Consideramos nossa casa histórica como sendo a Ucrânia - faremos esforços para nos juntarmos a ela."
 PMR_propaganda: "Propaganda Pró-Ucraniana"
 PMR_propaganda_desc: "Vamos transmitir ativamente propaganda pró-Ucraniana em nossa esfera midiática."
 PMR_contacts: "Contatos com o Governo da Ucrânia"
 PMR_contacts_desc: "Vamos estabelecer contato com o governo da Ucrânia e informá-los do nosso desejo de nos integrar ao seu país."
 PMR_ref_join_ukr: "Referendo Sobre a Adesão à Ucrânia"
 PMR_ref_join_ukr_desc: "Estamos prontos para anunciar nosso desejo de nos tornarmos parte da Ucrânia."
 PMR_sheriff_start: "Iniciar a Luta Contra o \"Sheriff\""
 PMR_sheriff_start_desc: "Começaremos nossa luta para libertar o país da influência do \"Sheriff\"."
 PMR_sheriff_retail: "Eliminar a Influência do \"Sheriff\" no Varejo"
 PMR_sheriff_retail_desc: "Vamos enfraquecer a influência do Sheriff no setor varejista, fazendo assim um progresso significativo em nossa luta contra eles. Colocaremos em leilão todas as empresas que eles possuem nesta área."
 PMR_sheriff_oficial: "Prender Oficiais Corruptos"
 PMR_sheriff_oficial_desc: "Muitos funcionários foram subornados pelo \"Sheriff\". Começaremos uma série sistemática de operações para encontrá-los e colocá-los na prisão."
 PMR_sheriff_banking: "Privar o \"Sheriff\" dos Bancos"
 PMR_sheriff_banking_desc: "Ao tirar seus bancos, finalmente quebraremos sua base financeira, e estamos nos aproximando da vitória."
 PMR_sheriff_last: "Liberar o País"
 PMR_sheriff_last_desc: "Acabamos com a influência da empresa do Sheriff em nosso país, assim como com ele; eles declararam falência."
 PMR_sheriff_start_bad: "Iniciar a Tomada da Transnístria"
 PMR_sheriff_start_bad_desc: "O Sheriff está pronto para começar a absorção da Transnístria como um estado."
 PMR_sheriff_gos: "Subjugar os Últimos Oficiais"
 PMR_sheriff_gos_desc: "Vamos subornar os últimos oficiais no aparato estatal."
 PMR_sheriff_lasts: "Subornar os Últimos Desleais"
 PMR_sheriff_lasts_desc: "Os últimos que são desleais a nós se renderão sob nosso saco de dinheiro."
 PMR_sheriff_pmc: "Criar PMCs Próprios"
 PMR_sheriff_pmc_desc: "Estamos prontos para criar nossas próprias PMCs."
 PMR_sheriff_state: "O Estado é uma Corporação"
 PMR_sheriff_state_desc: "Concluímos nosso grande plano."
 PMR_indust: "Indústria Doméstica"
 PMR_indust_desc: "Temos que decidir em que direção nossa indústria seguirá."
 PMR_agro: "Agroindústria Doméstica"
 PMR_agro_desc: "Desenvolveremos nossa indústria agrícola, apesar do pequeno tamanho de nosso país."
 PMR_civil: "Indústria Civil"
 PMR_civil_desc: "Precisamos de novas fábricas para o emprego de nossos cidadãos."
 PMR_sell_weapon: "Vender os Estoques de Armas"
 PMR_sell_weapon_desc: "Nossos depósitos, que permaneceram desde a época da URSS, armazenam muitas armas. É hora de ganhar algum dinheiro com isso."
 PMR_new_legistation: "Nova Lei de Investimentos"
 PMR_new_legistation_desc: "Adotaremos uma nova lei na esfera de investimentos, o que pode atrair novos investidores para nossa economia."
 PMR_ukr_invest: "Investimentos Ucranianos"
 PMR_ukr_invest_desc: "Várias empresas ucranianas expressaram o desejo de investir em nossa economia."
 PMR_ita_invest: "Investimentos Italianos"
 PMR_ita_invest_desc: "Várias empresas italianas expressaram o desejo de investir em nossa economia."
 PMR_ge_invest: "Investimentos Alemães"
 PMR_ge_invest_desc: "Várias empresas alemãs expressaram o desejo de investir em nossa economia."
 PMR_political_nation: "Nação Política da Transnístria"
 PMR_political_nation_desc: "Nosso povo tornou-se o resultado da vontade dos cidadãos desta terra; somos, de fato, uma união política de todos os residentes da Transnístria. É hora de decidirmos qual caminho seguiremos a seguir."
 PMR_separate: "Caminho da Independência"
 PMR_separate_desc: "Nosso povo seguirá o caminho da independência; infelizmente, neste mundo, nenhum país pode ser um farol de esperança 100% para nós."
 PMR_homeland: "Transnístria É Nosso Lar e Fortaleza"
 PMR_homeland_desc: "Todo cidadão deve estar pronto para defender sua pátria; devemos realizar educação patriótica para nossa juventude."
 PMR_write: "Escrever a História da Transnístria"
 PMR_write_desc: "Começaremos a criar materiais educacionais e históricos onde podemos mostrar claramente à geração mais jovem que somos uma nação independente."
 PMR_last_piece: "Até a Última Peça de Terra"
 PMR_last_piece_desc: "Nossos cidadãos devem estar prontos para lutar por cada metro de nossa terra - até seu último suspiro."
 PMR_russiaz: "O Caminho Pró-Russo"
 PMR_russiaz_desc: "Vamos nos esforçar para cooperar com a Rússia e esperamos nos tornar parte dela no futuro, como nos tempos da URSS e do Império Russo."
 PMR_citizenship: "Começar a Aceitar a Cidadania Russa"
 PMR_citizenship_desc: "Isso criará as condições necessárias para a futura integração com a Rússia."
 PMR_ruble: "Aceitar o Rublo Russo"
 PMR_ruble_desc: "Substituiremos nossa moeda pelo rublo russo, embora inicialmente isso prejudique nossa economia."
 PMR_referendum: "Referendo sobre a Adesão à Rússia"
 PMR_referendum_desc: "Nosso povo está pronto para se tornar parte da Rússia; é hora de realizar um referendo que determinará nosso futuro."
 PMR_invest: "Investimentos em Nossa Economia"
 PMR_invest_desc: "A Rússia está gentilmente pronta para investir em nossa economia."
 PMR_rosbanks: "Bancos Russos"
 PMR_rosbanks_desc: "Os bancos russos estão prontos para entrar em nosso território, o que fortalecerá nossa economia."
 PMR_path: "Integração da Moldávia"
 PMR_path_desc: "Começaremos a integração das terras da antiga Moldávia em nosso estado."
 PMR_confe: "Estado Federal"
 PMR_confe_desc: "Seguiremos o caminho federal, tornando nosso estado mais estável e igual do que nossos predecessores."
 PMR_gagauz: "Autonomia Gagaúza"
 PMR_gagauz_desc: "O povo Gagaúzo obterá sua autonomia, e será real, ao contrário daquela na Moldávia."
 PMR_integr_economy: "Integração Econômica"
 PMR_integr_economy_desc: "Primeiro, devemos realizar integração econômica, regulando todos os aspectos de nossa futura economia unificada."
 PMR_political: "Integração Política"
 PMR_political_desc: "As questões da estrutura de nosso novo estado e várias questões de integração política também devem ser resolvidas."
 PMR_true: "Nós Somos a Verdadeira Moldávia"
 PMR_true_desc: "Assumimos o papel do estado moldavo, como era a República Socialista Soviética da Moldávia."
 PMR_integrate_mlv_place: "Integração das Terras Moldavas"
 PMR_integrate_mlv_place_desc: "Reconhecemos plenamente nosso direito às terras que uma vez estiveram sob o domínio da Moldávia. Estas são nossas terras, e sempre serão; estamos prontos para integrá-las."
 PMR_full: "Estado Unitário"
 PMR_full_desc: "Seguiremos o caminho do unitarismo; a autonomia pode nos prejudicar."
 PMR_no_autonomy: "Consolidar o Princípio da Ausência de Autonomia"
 PMR_no_autonomy_desc: "A falta de autonomia é a garantia de nosso estado na ausência de separatismo."
 PMR_monarchy: "Monarquismo na Transnístria"
 PMR_monarchy_desc: "A Transnístria é considerada uma reserva da URSS, mas as visões dos residentes locais mudaram há muito tempo. A URSS agora está associada a ruínas e caos; talvez o legado do Império Russo seja mais adequado para nós?."
 PMR_const: "Reforma Constitucional"
 PMR_const_desc: "Nosso estado planeja mudar radicalmente seu sistema; para isso, começaremos pelo principal: a reforma da Constituição."
 PMR_mon_const: "Monarquia Constitucional"
 PMR_mon_const_desc: "As reformas foram concluídas, e estamos prontos para anunciar que a Transnístria é agora uma monarquia constitucional."
 PMR_opponents: "Combatendo a Oposição"
 PMR_opponents_desc: "A oposição está claramente insatisfeita com o novo sistema estatal e intensificou os protestos ativamente; devemos lidar com isso."
 PMR_church: "A Igreja É uma Instituição Estatal"
 PMR_church_desc: "Voltaremos à prática do Império Russo e restauraremos o antigo status da Igreja."
 PMR_not_soviet: "Não Somos Um Fragmento da URSS"
 PMR_not_soviet_desc: "A Transnístria é parte do Império Russo, e vamos cultivar ativamente essa imagem. Ser um fragmento da URSS é uma desgraça para nós."
 PMR_general: "General.Cristão.Monarquista"
 PMR_general_desc: "Essas são as qualidades inerentes ao nosso líder e que todo patriota russo deve ter."
 PMR_drozdov: "Reviver o Exército Voluntário"
 PMR_drozdov_desc: "O Exército Voluntário foi criado durante a Guerra Civil Russa. Ela defendeu os interesses do movimento branco e foi um verdadeiro exército de patriotas e defensores da Rússia, vamos revivê-la e liderá-la sob nossa bandeira."
 PMR_kornilov: "Reviver o Regimento Kornilov"
 PMR_kornilov_desc: "Vamos honrar os soldados caídos do regimento Kornilov e revivê-lo nas fileiras de nosso exército."
 PMR_revive: "Reviver o Regimento Drozdov"
 PMR_revive_desc: "Vamos honrar os soldados caídos do regimento Drozdov e revivê-lo nas fileiras de nosso exército."
 PMR_return_empire: "O Renascimento do Império Russo"
 PMR_return_empire_desc: "Apenas nós podemos trazer de volta o verdadeiro Império Russo. Ela começará a reviver aqui, a partir da Transnístria."
 PMR_empire_aggresive_politic: "Política Russa Agressiva"
 PMR_empire_aggresive_politic_desc: "Nosso estado começará a adotar uma política agressiva, como convém às grandes potências."
 PMR_empire_arms: "Indústria Militar"
 PMR_empire_arms_desc: "Uma indústria militar forte é necessária para manter nosso exército."
 PMR_empire_russian_army: "O Exército Russo"
 PMR_empire_russian_army_desc: "Nosso Império precisa de seu próprio exército. Agora não somos mais o exército da Transnístria, mas o exército da nova Rússia."
 PMR_commi: "O Retorno do Comunismo"
 PMR_commi_desc: "O comunismo retornou à Transnístria novamente. Os comunistas governarão o país novamente?"
 PMR_single: "Partido Único"
 PMR_single_desc: "O Partido Comunista da Transnístria sabe o melhor em todas as esferas que dizem respeito ao estado. Se outras pessoas saírem do caminho, podemos começar a trabalhar na construção de uma verdadeira utopia comunista, e desta vez, teremos sucesso."
 PMR_collectivism: "Coletivismo"
 PMR_collectivism_desc: "A coletivização já funcionou uma vez, então vamos repetir a experiência."
 PMR_pioneer: "Pioneira"
 PMR_pioneer_desc: "Os jovens não devem ficar ociosos, então reviveremos a pioneira."
 PMR_marxism: "Marxismo nas Escolas"
 PMR_marxism_desc: "O currículo escolar incluirá necessariamente Marx."
 PMR_education: "Educação Gratuita"
 PMR_education_desc: "A educação deve ser gratuita e livre para todo cidadão de nosso glorioso estado."
 PMR_atheism: "Ateísmo Estatal"
 PMR_atheism_desc: "A religião é o ópio do povo, então é hora de lutar contra a religião."
 PMR_fixe: "Primeiro Plano Quinquenal"
 PMR_fixe_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno a uma economia planejada, de preferência na forma de planos quinquenais clássicos estilo soviético, dará ao governo influência não controlada sobre a economia anteriormente não controlada."
 PMR_workers: "Apoio aos Trabalhadores"
 PMR_workers_desc: "A classe trabalhadora é nosso apoio e força, e sempre os apoiaremos na luta contra a contaminação capitalista!"
 PMR_anti_nationalism: "Combatendo a Oposição"
 PMR_anti_nationalism_desc: "Sem misericórdia para os elementos destrutivos que querem atrasar nossa abordagem ao comunismo!"
 PMR_chinese_economic: "Experiência Econômica Chinesa"
 PMR_chinese_economic_desc: "Vamos adotar o sistema econômico chinês como base para nossa política econômica, e em nossa opinião, parece promissor."
 PMR_national_industry: "Indústria Nacional"
 PMR_national_industry_desc: "Apoiaremos nossa indústria e a desenvolveremos. Nosso país precisa de novas empresas para substituir aquelas que foram perdidas após o colapso da URSS."
 PMR_mobilise: "Mobilizar as Massas"
 PMR_mobilise_desc: "Nosso exército precisa de pessoas para defender os interesses de nosso país onde o partido demandar."
 PMR_people_militia_desc: "Estamos prontos para adotar uma lei sobre a criação de uma milícia popular, que será uma espécie de reserva para defesa territorial. Em cada vila, deve haver um grupo treinado de pessoas para enfrentar o inimigo, com subsequente transformação em um movimento partidário."
 PMR_soc_dem: "Democracia Social da Transnístria"
 PMR_soc_dem_desc: "Finalmente, os habitantes da Transnístria poderão respirar aliviados; o governo ditatorial foi derrubado e agora verdadeiros lutadores pela liberdade e democracia estão no comando!"
 PMR_liberalism: "Liberalismo Transnístrio"
 PMR_liberalism_desc: "Começaremos a adequar nossa legislação às normas dos países democráticos avançados, bem como realizar uma completa liberalização de muitas esferas estatais."
 PMR_freedom: "Liberdade de Expressão"
 PMR_freedom_desc: "Nos livraremos do legado totalitário da proibição da liberdade de expressão! Todos poderão expressar sua opinião."
 PMR_rhetoric: "Retórica Pró-Moldova"
 PMR_rhetoric_desc: "Estamos comprometidos com a integração com a Moldávia, não estamos interessados na Rússia."
 PMR_new_society: "A Nova Sociedade Transnístria"
 PMR_new_society_desc: "Nossos cidadãos não reconhecerão mais seu país, e em breve não haverá mais vestígios do antigo governo. Nossas reformas estão mudando ativamente a imagem política interna do país."
 PMR_partnership: "Parceria Com a Moldávia"
 PMR_partnership_desc: "Celebramos uma série de acordos e anunciaremos abertamente nossa intenção de melhorar as relações com a Moldávia, até a integração."
 PMR_deccomuniz: "Descomunização"
 PMR_deccomuniz_desc: "Nos livraremos do legado soviético, do totalitarismo soviético e do medo; a Transnístria será livre."
 PMR_contact_eu: "Estabelecer Laços Com a União Europeia"
 PMR_contact_eu_desc: "A União Europeia se tornará um parceiro mais lucrativo para nós do que os países da CIS, a CSTO e outros remanescentes da URSS."
 PMR_wind_farms: "Fazendas de Energia Eólica"
 PMR_wind_farms_desc: "Temos a intenção de criar fazendas de energia eólica em nosso território; a energia verde é o futuro!"
 PMR_bio_fuel: "Biocombustível"
 PMR_bio_fuel_desc: "Fontes alternativas de combustível podem nos ajudar a reduzir nossa dependência de nossos potenciais inimigos."
 PMR_federation: "Projeto da Federação Moldava"
 PMR_federation_desc: "Temos a intenção de propor à Moldávia um projeto de estado federal em que todos os sujeitos sejam iguais e igualmente protegidos pela lei. Eles concordarão?"
 PMR_investors: "Investidores Estrangeiros"
 PMR_investors_desc: "Nosso rápido crescimento econômico começou a atrair a atenção de empresários estrangeiros. Devemos fazer tudo para manter dessa forma."
 PMR_it: "Investimentos em TI"
 PMR_it_desc: "Vamos abrir caminho para investimentos em TI em nosso país. É hora de desenvolver nosso país nessa área."
 PMR_west_markets: "Abrir Para os Mercados Ocidentais"
 PMR_west_markets_desc: "Estamos prontos para abrir para os mercados ocidentais."
 PMR_putin: "Rússia de Putin"
 PMR_putin_desc: "Como membros da Federação Russa, seguiremos a doutrina política que nosso Presidente escolheu."
 PMR_rosatom: "Rosatom"
 PMR_rosatom_desc: "A Rosatom é a corporação estatal de energia nuclear da Rússia. Ela controla o complexo industrial nuclear russo."
 PMR_zdravo: "Reformas de Saúde de 2011"
 PMR_zdravo_desc: "As Reformas de Saúde de 2011 foram propostas pelo Primeiro-Ministro Vladimir Putin. Elas alocaram mais de 300 bilhões de rublos para melhorar a saúde dentro da Rússia."
 PMR_union_state: "Coordenar Programas da União Com Belarus"
 PMR_union_state_desc: "Também participaremos da coordenação de projetos da União Estatal da Rússia e Belarus"
 PMR_uchneia_s_br: "Determinação Aliada — exercícios"
 PMR_uchneia_s_br_desc: "Exercícios militares conjuntos das Forças Armadas da Federação Russa e das Forças Armadas da República de Belarus."
 PMR_aggressive: "Política Externa Agressiva"
 PMR_aggressive_desc: "Apoiaremos ativamente a política de nosso presidente em qualquer lugar do mundo para tornar nosso lar comum um grande país."
 PMR_z: "Propaganda Z"
 PMR_z_desc: "Nos uniremos à onda de uma ascensão patriótica em todo o país."
 PMR_zyuga: "Rússia de Zyuganov"
 PMR_zyuga_desc: "Como membros da RSFSR, seguiremos a doutrina política que nosso Presidente escolheu."
 PMR_socialist_humanism: "Humanismo Socialista"
 PMR_socialist_humanism_desc: ""
 PMR_first_two_year_plan: "Primeiro Plano Bienal"
 PMR_first_two_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, de preferência na forma de Planos Bienais clássicos estilo soviético, dará ao governo influência não controlada sobre a economia anteriormente não controlada."
 PMR_a_second_two_year_plan: "Segundo Plano Bienal"
 PMR_a_second_two_year_plan_desc: "Um Segundo Plano Bienal cimentará e expandirá ainda mais a segurança, independência e domínio econômico soviéticos."
 PMR_reestablish_the_military_industrial_complexs: "Reestabelecer o Complexo Industrial Militar"
 PMR_reestablish_the_military_industrial_complexs_desc: "O Exército e o Povo São Um!"
 PMR_a_new_economic_policy: "Uma Nova Política Econômica"
 PMR_a_new_economic_policy_desc: "Os Planos Quinquenais, embora funcionem bem, não estão funcionando bem o suficiente. Precisamos mudar as coisas um pouco para obter o maior crescimento econômico."
 PMR_stalin: "Restalinização"
 PMR_stalin_desc: "A Rússia deveria novamente render homenagem a Stalin por seu papel na construção do socialismo e salvar a civilização humana da praga eurofascista. Hoje a grandeza da era de Stalin é evidente até mesmo para seus mais furiosos detratores. Vamos libertar o mundo inteiro!"
 PMR_just: "Transnístria Republicana"
 PMR_just_desc: "Nosso partido promoverá as ideias de socialismo e patriotismo para as massas. Transnístria tem sido e será independente!"
 PMR_patriotism: "Patriotismo"
 PMR_patriotism_desc: "Apenas as pessoas que são patriotas de sua pátria merecem um futuro melhor. Implementaremos ativamente programas de educação patriótica onde for possível."
 PMR_empower: "Inspirar o Povo"
 PMR_empower_desc: "Vamos inspirar as pessoas a construir uma sociedade e um estado melhores."
 PMR_guarantees: "Garantias Sociais"
 PMR_guarantees_desc: "Nossos cidadãos devem ter todas as garantias sociais necessárias para se sentirem seguros."
 PMR_democracy: "Princípios Democráticos"
 PMR_democracy_desc: "Os princípios principais da democracia serão respeitados no território de nosso estado; o totalitarismo e a ditadura são coisas do passado!"
 PMR_health: "Investimentos na Saúde"
 PMR_health_desc: "O setor de saúde em nosso país literalmente tem vivido seus últimos dias; é hora de consertar isso e direcionar injeções de dinheiro neste setor."
 PMR_economic: "Reformas Econômicas"
 PMR_economic_desc: "Os líderes anteriores da Transnístria nos deixaram um sistema econômico enfraquecido e corrupto. Precisamos realizar reformas e desregulamentação."
 PMR_family: "A Família é o Principal Valor"
 PMR_family_desc: "O apoio à família se tornará um de nossos principais programas sociais. Vamos criar uma nova geração de pessoas que formarão famílias maravilhosas e grandes."
 PMR_corruptable: "Luta Contra a Corrupção"
 PMR_corruptable_desc: "Os funcionários corruptos serão punidos!"
 PMR_indep: "Independência Política"
 PMR_indep_desc: "Nosso país finalmente deve decidir por si mesmo o que precisa e não deve se submeter tanto a forças internas quanto externas."
 PMR_mvd_true: "Ministério dos Assuntos Internos"
 PMR_mvd_true_desc: "Agora que nossos órgãos no Ministério dos Assuntos Internos serão capazes de realmente trabalhar para o benefício da república, removeremos todos os funcionários corruptos deste ministério."
 PMR_banner: "Povo Unido e Forte"
 PMR_banner_desc: "Nosso povo está pronto para continuar lutando por sua independência e um futuro feliz."
 PMR_lebedev: "Teremos Café da Manhã em Tiraspol"
 PMR_lebedev_desc: "Seguiremos os preceitos do General Lebed e resolveremos nossos problemas de forma radical e agressiva."
 PMR_kishenev: "Teremos Almoço em Chisinau"
 PMR_kishenev_desc: "Moldávia deve cair, toleramos um vizinho assim por tempo demais."
 PMR_odessa: "Teremos Almoço em Odessa."
 PMR_odessa_desc: "Odessa é nossa chance de ganhar acesso ao Mar Negro; enviaremos destacamentos para lá e tentaremos incitar um tumulto."
 PMR_buharest: "Teremos Jantar em Bucareste"
 PMR_buharest_desc: "Estamos aguardando a batalha final com nosso principal inimigo."
 PMR_kiev: "Teremos Jantar em Kiev"
 PMR_kiev_desc: "Estamos aguardando a batalha final com nosso principal inimigo."
 autonomy_moldovian_federation: "Sujeito da Federação Moldávia"
 autonomy_moldovian_federation1: "Sujeito da Federação Moldávia"
 transnistria.1.t: "Operação Bem-Sucedida"
 transnistria.1.d: "Nossa recente operação de contrabando foi um completo sucesso, com nossos agentes negociando os materiais solicitados sem serem notados pelas autoridades do país em que estavam operando."
 transnistria.1.a: "Dinheiro é tudo"
 transnistria.2.t: "Operação Fracassada"
 transnistria.2.d: "Nossa recente operação de contrabando foi um completo desastre, com nossos agentes sendo pegos pelas autoridades do país em que estavam operando e nossas operações sendo completamente expostas."
 transnistria.2.a: "Missão falhou, vamos conseguir na próxima vez"
