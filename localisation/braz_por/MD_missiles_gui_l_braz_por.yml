 LEU_TT_DELAYED: "O Urânio Levemente Enriquecido (LEU) é o material básico para fabricar energia nuclear. Consiste em hexafluoreto de urânio, que é um sólido branco-acinzentado em temperatura e pressão padrão. O LEU é produzido enriquecendo o urânio natural para melhorar sua capacidade de produzir energia. O LEU tem uma concentração de U235 inferior a 20%."
 HEU_TT: "[!HEU_button_click_enabled]\n\nClique para produção de urânio altamente enriquecido."
 HEU_TT_DELAYED: "O Urânio Altamente Enriquecido (HEU) pode ser usado para produção de energia nuclear, mas seu uso principal é como estágio intermediário para um enriquecimento adicional até o grau de armas. O HEU tem uma concentração de U235 de 20% ou mais. Se usado para §Yprodução de energia nuclear§!, o HEU é §Oduas vezes§! mais eficiente que o LEU. Se usado para a §YProdução de Material Nuclear de Grau de Armas§!, a produção é §O40 vezes§! maior."
