l_braz_por:
 democratic: "Perspectiva Ocidental"
 democratic_noun: "Ocidental"
 democratic_desc: "Governo pró-Ocidental"
 conservatism: "Conservadorismo"
 conservatism_desc: "Conservadorismo: - Governos ocidentais e pró-ocidentais têm buscado manter uma Ordem Mundial Liberal, com influência centrada nos Estados Unidos, que tem exercido supremacia desde a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles têm promovido a liberalização econômica e a desnacionalização. Embora a maioria dos países com uma perspectiva ocidental sejam democracias, também existem governos autoritários pró-ocidentais que se beneficiam do status quo.\n\nO conservadorismo envolve o apoio a instituições tradicionais e normas sociais. Nos países democráticos, isso frequentemente se manifesta através do apoio a valores religiosos e nacionalistas, bem como à defesa de uma economia de livre mercado. Os conservadores tendem a favorecer reformas graduais e cautelosas."
 liberalism: "Liberalismo"
 liberalism_desc: "Liberalismo: - Governos ocidentais e pró-ocidentais têm buscado manter uma Ordem Mundial Liberal, com influência centrada nos Estados Unidos, que tem exercido supremacia desde a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles têm promovido a liberalização econômica e a desnacionalização. Embora a maioria dos países com uma perspectiva ocidental sejam democracias, também existem governos autoritários pró-ocidentais que se beneficiam do status quo.\n\nO liberalismo é uma ideologia política com muitas vertentes, mas que geralmente valoriza as liberdades civis, os mercados livres e o governo democrático. Os liberais buscam promover mudanças e reformas para melhorar as instituições e garantir direitos individuais e igualdade perante a lei. No entanto, é importante reconhecer a diversidade de pensamento dentro do liberalismo e a existência de governos autoritários que possam se beneficiar do status quo."
 socialism: "Social-Democrata"
 socialism_desc: "Social-Democracia: - Governos ocidentais e pró-ocidentais têm buscado manter uma Ordem Mundial Liberal, com influência centrada nos Estados Unidos, que tem exercido supremacia desde a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles têm promovido a liberalização econômica e a desnacionalização. Embora a maioria dos países com uma perspectiva ocidental sejam democracias, também existem governos autoritários pró-ocidentais que se beneficiam do status quo.\n\nA social-democracia é uma ideologia política de esquerda que busca combinar os princípios socialistas moderados com a economia de mercado, enfatizando a construção de um Estado de bem-estar social forte e a promoção dos direitos humanos. Os sociais-democratas defendem reformas abrangentes e políticas que visam garantir a igualdade de oportunidades e a justiça social."
 Western_Autocracy: "Autocrata Pró-Ocidente"
 Western_Autocracy_desc: "Autocracia Pró-Ocidente: - Governos ocidentais e pró-ocidentais buscam manter a Ordem Mundial Liberal centrada nos Estados Unidos, que tem exercido supremacia desde a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização das leis. Embora a grande maioria dos países com uma perspectiva ocidental sejam várias formas de democracias, também existem governos autoritários pró-ocidentais que se beneficiam do status quo.\n\nAs autocracias pró-Ocidente não são verdadeiramente alinhadas com os \"Valores Ocidentais\" de democracia e direitos humanos, embora possam manter relações pragmáticas com países ocidentais. Esses governos podem adotar instituições liberais fracas para agradar seus apoiadores ocidentais, mas, em essência, permanecem governos autoritários que restringem as liberdades e violam os direitos humanos. É importante reconhecer essa distinção entre a associação pragmática e a aderência real aos valores democráticos e liberais."
 communism: "Perspectiva Emergente"
 communism_noun: "Emergente"
 communism_desc: "Governo Emergente-alinhado"
 Communist-State: "Estado Comunista"
 Communist-State_desc: "Estado Comunista: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a Ordem Mundial Liberal vigente por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e políticas internas.\n\no comunismo é uma ideologia socialista radical que busca o controle dos meios de produção pelos trabalhadores. Embora tenha diminuído em influência global, alguns estados ainda reivindicam o comunismo como sua ideologia oficial."
 Conservative: "Reacionário"
 Conservative_desc: "Reacionário: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a Ordem Mundial Liberal vigente por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e políticas internas.\n\nOs reacionários são aqueles que desejam reverter mudanças e retornar a uma era idealizada do passado. Eles são contrários ao liberalismo e tendem a estar em oposição ao Ocidente."
 Autocracy: "Autocracia"
 Autocracy_desc: "Autocracia: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a Ordem Mundial Liberal vigente por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e políticas internas.\n\nAs autocracias são governos caracterizados por um líder ou grupo que detém a maior parte do poder político. Eles se opõem a ameaças ao seu poder e geralmente restringem as liberdades civis e políticas."
 Vilayat_e_Faqih: "Revolucionário Xiita"
 Vilayat_e_Faqih_desc: "Revolucionário Xiita Radical: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a Ordem Mundial Liberal vigente por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e políticas internas.\n\nO Khomeinismo é uma ideologia revolucionária xiita radical associada ao Irã, que busca estabelecer uma república teocrática onde os clérigos xiitas detêm autoridade suprema."
 Mod_Vilayat_e_Faqih: "Revolucionário Xiita Moderado"
 Mod_Vilayat_e_Faqih_desc: "Revolucionário Xiita Moderado: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a Ordem Mundial Liberal vigente por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e políticas internas.\n\nOs políticos xiitas moderados, alinhados com a perspectiva emergente, buscam uma forma de governo mais pluralista, influenciada pelos valores do Islã xiita, mas não necessariamente buscam criar uma teocracia Khomeinista. Eles valorizam a inclusão, a participação popular e o respeito aos direitos humanos em sua busca por instituições alternativas e uma forma multipolar de política global."
 anarchist_communism: "Esquerda Radical"
 anarchist_communism_desc: "Esquerda Radical: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a Ordem Mundial Liberal vigente por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e políticas internas.\n\nOs radicais de esquerda são aqueles que promovem uma visão mais radical do socialismo, se opondo às estruturas econômicas e políticas internacionais atuais. Eles buscam uma sociedade mais igualitária e justa."
 fascism: "Visão Salafista"
 fascism_noun: "Salafista"
 fascism_desc: "Regime totalitário fundamentalista"
 Kingdom: "Reino"
 Kingdom_desc: "Salafismo: - O salafismo é uma vertente ultraconservadora e fundamentalista do islamismo sunita, que busca se basear nos princípios e práticas dos primeiros seguidores do Islã. É importante destacar que o salafismo não é monolítico e apresenta uma diversidade de interpretações e correntes dentro de seu espectro.\n\nO salafismo é uma vertente ultraconservadora e fundamentalista do islamismo sunita que busca se basear nos princípios e práticas dos primeiros seguidores do Islã. Enquanto algumas encarnações do salafismo adotam interpretações violentas, outras correntes defendem a conformidade com os governos existentes e rejeitam a violência."
 Caliphate: "Califado"
 Caliphate_desc: "Califado: - O salafismo é uma vertente ultraconservadora, intolerante e fundamentalista do islamismo sunita mainstream. Ele ganhou destaque à medida que as monarquias do Golfo wahabitas forneceram bilhões em financiamento para seus ensinamentos desde meados do século XX. O salafismo teve encarnações particularmente violentas no Taliban, Al-Qaeda e ISIS. Eles buscam conquistar todas as terras islâmicas e governá-las por meio de sua interpretação rigorosa da Lei Islâmica. Eles não reconhecem outras formas de islamismo nem religiões minoritárias e não hesitarão em fazer qualquer coisa para alcançar seus objetivos.\n\nO salafismo é uma vertente ultraconservadora e fundamentalista do islamismo sunita que pode ser associada a encarnações violentas como o Taliban, Al-Qaeda e ISIS. Esses grupos, inspirados pelo salafismo, buscam estabelecer um califado islâmico através de meios violentos, como o terrorismo. No entanto, é importante lembrar que a violência e o extremismo são adotados apenas por uma minoria dentro do Islã, e a maioria dos muçulmanos rejeita essas interpretações radicais."
 neutrality: "Perspectiva Não Alinhada"
 neutrality_noun: "Não Alinhamento"
 neutrality_desc: "Governo não Alinhado"
 Neutral_conservatism: "Conservador"
 Neutral_conservatism_desc: "Conservador: - Governos não alinhados variam bastante em termos de tipos de governo e subideologias, e geralmente adotam uma abordagem pragmática em relação às suas relações internacionais. Esses governos podem buscar promover sua independência nacional ou outros objetivos regionais específicos. Além disso, eles muitas vezes enfrentam o desafio de equilibrar as influências das grandes potências que competem entre si, e acabam sendo puxados em diferentes direções.\n\nRefere a um sistema político que valoriza a tradição, a estabilidade social, a ordem e a preservação dos valores estabelecidos. Os governos conservadores tendem a ter uma abordagem cautelosa em relação à mudança, buscando manter as instituições e práticas existentes."
 neutral_Social: "Social-Democrata"
 neutral_Social_desc: "Social-Democrata: - Governos social-democratas não alinhados variam em seus tipos de governo e subideologias, mas compartilham algumas características fundamentais. Eles geralmente adotam uma abordagem pragmática em relação aos seus alinhamentos estrangeiros, buscando promover tanto a independência nacional quanto objetivos regionais de desenvolvimento e justiça social.\n\nOs governos social-democratas não alinhados compartilham a busca por um desenvolvimento social e econômico equilibrado, com base na justiça social e na proteção dos direitos dos cidadãos. Eles buscam parcerias e alianças com outros países que compartilham valores similares, enquanto enfrentam desafios geopolíticos e a necessidade de equilibrar influências externas."
 oligarchism: "Oligarcas"
 oligarchism_desc: "Oligarca: - Governos oligarcas não alinhados variam em seus tipos de governo e subideologias, mas compartilham algumas características distintas. Geralmente, eles têm uma abordagem pragmática em relação aos seus alinhamentos estrangeiros, buscando proteger e promover os interesses da elite governante e da classe dominante.\n\nOs governos oligarcas não alinhados concentram-se principalmente na proteção e promoção dos interesses da elite governante, priorizando seu próprio poder e riqueza em detrimento do bem-estar da população em geral. Esses governos podem recorrer a práticas antidemocráticas e corruptas para manter seu controle, em vez de buscar o desenvolvimento e a igualdade para todos os cidadãos."
 Neutral_Libertarian: "Libertário"
 Neutral_Libertarian_desc: "Libertário: - Governos libertários não alinhados variam em seus tipos de governo e subideologias, mas compartilham algumas características fundamentais. Eles tendem a adotar uma abordagem pragmática em relação aos seus alinhamentos estrangeiros, enfatizando a preservação das liberdades individuais, a limitação do poder do Estado e a promoção de uma economia livre.\n\nOs governos libertários não alinhados compartilham a ênfase na preservação das liberdades individuais, a limitação do poder do Estado e a promoção de uma economia livre. Eles buscam promover a independência nacional e podem adotar uma abordagem não intervencionista em assuntos internacionais. No entanto, enfrentam desafios na busca por equilibrar interesses externos e garantir a soberania nacional."
 Neutral_Autocracy: "Autocracia"
 Neutral_Autocracy_desc: "Autocracia: - Governos autocráticos não alinhados variam em termos de tipos de governo e subideologias, mas compartilham algumas características centrais. Diferentemente dos governos democráticos, os governos autocráticos concentram-se na concentração de poder nas mãos de um único líder ou grupo restrito, em detrimento da participação popular e dos direitos individuais.\n\nOs governos autocráticos não alinhados concentram-se na concentração de poder nas mãos de um único líder ou grupo, buscando garantir a estabilidade interna e a preservação do regime. Suas decisões e alinhamentos externos são muitas vezes moldados por interesses internos de manutenção do poder, embora possam buscar independência ou alianças estratégicas com outras potências, dependendo das circunstâncias e da estratégia de sobrevivência no governo."
 Neutral_Communism: "Comunismo"
 Neutral_Communism_desc: "Estado Comunista: - Governos comunistas não alinhados variam em seus tipos de governo e subideologias, mas compartilham algumas características fundamentais. Eles têm uma abordagem pragmática em relação aos seus alinhamentos estrangeiros, buscando promover a implementação dos princípios e objetivos do comunismo.\n\nOs governos comunistas não alinhados buscam promover a independência nacional, ao mesmo tempo em que buscam a implementação de uma sociedade igualitária e coletiva. Eles enfrentam desafios ao lidar com diferentes interesses e ideologias das grandes potências, mas podem buscar alianças com outros países com objetivos semelhantes."
 Neutral_green: "Verde"
 Neutral_green_desc: "Verde: - Governos verdes não alinhados variam em seus tipos de governo e subideologias, mas compartilham uma preocupação comum com a sustentabilidade ambiental e a preservação do meio ambiente. Esses governos geralmente adotam uma abordagem pragmática em relação aos seus alinhamentos estrangeiros, buscando promover ações e políticas que levem a um desenvolvimento sustentável.\n\nOs governos verdes não alinhados têm uma preocupação central com a sustentabilidade ambiental e buscam promover ações e políticas para alcançar um desenvolvimento sustentável. Eles podem buscar alianças e parcerias com outros países e organizações que compartilham esses valores, enquanto enfrentam desafios ao equilibrar interesses econômicos e políticos divergentes em sua busca por um futuro mais sustentável."
 Neutral_Muslim_Brotherhood: "Irmandade Muçulmana Moderada"
 Neutral_Muslim_Brotherhood_desc: "Irmandade Muçulmana Moderada: - Grupos e partidos inspirados na Irmandade Muçulmana, uma organização transnacional do Islã sunita fundada no Egito pelo estudioso islâmico Hassan al-Banna em 1928. A Irmandade Muçulmana tem seguidores em todo o mundo árabe e além, e adota uma abordagem combinada de ativismo político e trabalho de caridade islâmica. Seu objetivo é estabelecer um governo político baseado nos princípios islâmicos, buscando instaurar o Alcorão e a Suna como a principal referência para a sociedade.\n\nOs grupos e partidos inspirados na Irmandade Muçulmana buscam promover os princípios islâmicos em suas abordagens políticas e sociais. Embora possam variar em termos de suas interpretações e métodos, alguns podem adotar uma abordagem mais moderada, buscando equilibrar os princípios islâmicos com a participação política pacífica e o respeito pelos direitos humanos."
 nationalist: "Perspectiva Nacionalista"
 nationalist_noun: "Nacionalista"
 nationalist_desc: "Governo Nacionalista"
 Nat_Autocracy: "Junta Militar"
 Nat_Autocracy_desc: "Junta Militar: - Uma junta militar refere-se a um tipo de governo autoritário que é estabelecido e controlado por líderes militares após um golpe de Estado ou por meio de outras formas de tomada de poder. As juntas militares assumem o controle do governo e exercem poder de forma centralizada, muitas vezes restringindo as liberdades civis, suprimindo a oposição política e governando por meio de força militar.\n\nJuntas militares são formas de governo autoritário estabelecidas por líderes militares e caracterizadas pelo exercício de poder centralizado e repressivo. Embora algumas juntas militares possam expressar elementos de nacionalismo, nem todas são necessariamente nacionalistas. Elas geralmente buscam promover seus próprios interesses de poder e podem ser pragmáticas em seus alinhamentos internacionais para alcançar seus objetivos."
 Nat_Fascism: "Fascismo"
 Nat_Fascism_desc: "Fascista: - O fascismo é uma ideologia política caracterizada por um regime autoritário e nacionalista, que valoriza a supremacia do Estado sobre os direitos individuais. Os governos fascistas geralmente acreditam em um renascimento nacional baseado em uma visão étnica ou racialmente exclusiva, buscando a mobilização total da sociedade em torno do Estado e um líder carismático.\n\nO fascismo é uma ideologia política autoritária e nacionalista que busca estabelecer um Estado centralizado e mobilizar a sociedade em torno de um líder carismático. Os governos fascistas valorizam a proteção nacional, a militarização e a soberania étnica, e têm uma visão desfavorável às instituições liberais globais. Apesar disso, eles podem ser pragmáticos em seus alinhamentos internacionais para promover seus objetivos nacionais estreitos ou expansionistas."
 Nat_Populism: "Populismo"
 Nat_Populism_desc: "Populista de Direita: - Os governos populistas de direita podem surgir em resposta a uma série de preocupações, incluindo as consequências da globalização, migração, desigualdade econômica e a insatisfação com as elites políticas estabelecidas. Eles tendem a adotar uma abordagem nacionalista, buscando fortalecer a identidade nacional e promover os interesses nacionais.\n\nOs governos populistas de direita são caracterizados por uma abordagem nacionalista, preocupações com a globalização e uma ênfase na proteção dos interesses nacionais. Eles podem adotar medidas de protecionismo econômico, enfatizar a soberania nacional e étnica, e expressar desconfiança em relação às instituições liberais globais. Suas estratégias e objetivos podem variar, mas é essencial buscar um equilíbrio entre a proteção dos interesses nacionais e a preservação dos valores democráticos e da inclusão social."
 Monarchist: "Monarquista"
 Monarchist_desc: "Monarquista: - Os governos monarquistas têm como base uma forma de governo em que um monarca ou um sistema de hereditariedade ocupa a posição de chefe de Estado. Essa forma de governo pode variar em termos de poder e influência do monarca, bem como em sua relação com instituições liberais globais.\n\nOs governos monarquistas são aqueles em que um monarca ou um sistema hereditário desempenha um papel central como chefe de Estado. Embora alguns governos monarquistas possam compartilhar elementos do nacionalismo, protecionismo e militarização, é importante lembrar que cada monarquia é única e pode adotar abordagens políticas distintas, incluindo relações pragmáticas com instituições liberais globais e alinhamentos internacionais variados."