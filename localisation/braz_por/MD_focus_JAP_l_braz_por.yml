l_braz_por:
 japan_focus: "Árvore de Foco Japonês"
 JAP_economic_reform: "Reforma Econômica"
 JAP_economic_reform_desc: "Nossa economia ainda é antiquada, resultado dos planos americanos pós-guerra. Vamos traçar nosso próprio caminho!"
 JAP_invest_in_toyota: "Investir na Toyota"
 JAP_invest_in_toyota_desc: "A Toyota é uma das maiores indústrias automobilísticas do Japão e podemos ganhar dinheiro investindo em suas fábricas por meio de investimentos estatais."
 JAP_expand_the_automotive_industry: "Expandir a Indústria Automobilística"
 JAP_expand_the_automotive_industry_desc: "Depois de investir na Toyota, agora devemos investir em negócios de carros menores."
 JAP_reform_the_economic_ministry: "Reformar o Ministério Econômico"
 JAP_reform_the_economic_ministry_desc: "Sempre podemos ser mais eficientes."
 JAP_support_stagnant_businesses: "Apoiar Empresas Estagnadas"
 JAP_support_stagnant_businesses_desc: "Um setor empresarial diversificado e vibrante beneficia o consumidor e o governo."
 JAP_investments_in_south_east_asia: "Investimentos no Sudeste Asiático"
 JAP_investments_in_south_east_asia_desc: "O Sudeste Asiático é um vasto mercado que não podemos abrir mão. Investir aqui significa retornos ricos."
 JAP_support_agriculture_abroad: "Apoiar a Agricultura no Exterior"
 JAP_support_agriculture_abroad_desc: "Por muito tempo, devido à pequena área, a agricultura do Japão tem se esforçado na agricultura intensiva, e agora está aplicando os resultados dessa área em campos estrangeiros."
 JAP_cultural_revitalization: "Revitalização Cultural"
 JAP_cultural_revitalization_desc: "Nossa cultura tradicional está prosperando mais uma vez! Vamos ensinar novamente nossa cultura antiga para a geração mais jovem e reviver a tradição esquecida."
 JAP_devalue_personal_savings_accounts: "Desvalorizar Contas Pessoais de Poupança"
 JAP_devalue_personal_savings_accounts_desc: "Há muitas economias em muitas contas pessoais e deve haver uma maneira de reduzir o valor desses fundos para ajudar a combater a recessão."
 JAP_invite_asian_scientists: "Convidar Cientistas Asiáticos"
 JAP_invite_asian_scientists_desc: "Devemos transformar o Japão em um lugar sagrado para os cientistas asiáticos, atraindo-os para virem ao Japão para pesquisa e desenvolvimento."
 JAP_break_the_deflation: "Quebrar a Deflação"
 JAP_break_the_deflation_desc: "Tudo é para resolver o problema da deflação, para tirar o país do atoleiro da recessão econômica."
 JAP_develop_honshu: "Desenvolver Honshu"
 JAP_develop_honshu_desc: "Honshu (uma palavra que se traduz literalmente como 'Ilha Principal' ou 'Província Principal') é a maior e mais populosa das ilhas do Japão, bem como o local das quatro maiores cidades do Japão: Tóquio, Yokohama, Osaka e Nagoya. Acrescente a isso outras cidades enormes como Kyoto e Kobe.\nPrecisamos aumentar a base industrial de Honshu em tamanho."
 JAP_national_renewal: "Renovação Nacional"
 JAP_national_renewal_desc: "O milagre econômico e político do Japão dominou grande parte do século XX após 1945, mas desacelerou desde os anos 1980. O Japão até corre o risco de ser ultrapassado pela China como a segunda maior economia do mundo! Precisamos encontrar uma nova direção para nossa pátria e sua sociedade."
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Bushido é um conceito militar japonês clássico. O nome se traduz como 'o caminho do guerreiro' e é um tanto similar aos conceitos ocidentais de cavalaria e cavalheirismo, mas mais focado na disciplina e harmonia consigo mesmo."
 JAP_agency_stuff: "A Agência"
 JAP_agency_stuff_desc: "Investir em nossa comunidade de inteligência pode nos ajudar a nos configurar para enfrentar nações hostis."
 JAP_finish_nishiseto: "Concluir Nishiseto"
 JAP_finish_nishiseto_desc: "A Nishiseto Jidōsha-dō (Autoestrada Nishiseto) é a terceira ponte do Projeto da Ponte Honshu-Shikoku, que visa conectar as duas ilhas com várias pontes sobre o Mar do Japão. Devemos concluir Nishiseto para melhorar o tráfego e a situação econômica nas duas ilhas."
 JAP_honshu_steel: "Produção de Aço em Honshu"
 JAP_honshu_steel_desc: "Uma potência industrial como o Japão precisa de uma grande produção de aço para suprir sua fome cada vez maior por recursos. Devemos aumentar nossa indústria siderúrgica em tamanho."
 JAP_path_of_peace: "Caminho da Paz"
 JAP_path_of_peace_desc: "O passado sombrio de nossa nação foi um professor suficiente das lições da ambição nacional desenfreada. Abraçaremos a humildade e o pacifismo nacionais e nos concentraremos na riqueza e bem-estar de nossos cidadãos."
 JAP_path_of_war: "Caminho da Guerra"
 JAP_path_of_war_desc: "Com as lições do passado aprendidas, só podemos emergir da geração passada um estado mais forte. Voltaremos aos nossos velhos caminhos, ao caminho da honra e do sacrifício e, assim, ao caminho da guerra."
 JAP_continental_campaigns: "Campanhas Continentais"
 JAP_continental_campaigns_desc: "Devemos focar no futuro e no potencial de nossos exércitos em terra, em batalha e em estratégia grandiosa. Nossas campanhas continentais farão nossos inimigos tremerem de medo."
 JAP_ocean_campaigns: "Campanhas Oceânicas"
 JAP_ocean_campaigns_desc: "O Japão é uma nação insular, e uma nação insular sempre depende de uma força naval grande e poderosa para protegê-la. Devemos construir mais navios de guerra, navios de guerra mais fortes, navios de guerra melhores e, em geral, apenas navios de guerra."
 JAP_air_force_focus: "Campanhas Aéreas"
 JAP_air_force_focus_desc: "Tanto nossos exércitos quanto nossas marinhas têm um flanco exposto; Os céus sobre suas cabeças. Precisamos aumentar o tamanho e melhorar a qualidade de nossa força aérea para protegê-los adequadamente."
 JAP_southern_expressways: "Rodovias do Sul"
 JAP_southern_expressways_desc: "Nossos cidadãos e nossos serviços de entrega precisam de autoestradas adicionais (ou, como são chamadas no Japão, rodovias expressas) para chegar mais rápido aos seus destinos. Devemos construir rodovias expressas adicionais no sul do país."
 JAP_new_trade_policy: "Nova Política de Comércio"
 JAP_new_trade_policy_desc: "Tanto as exportações quanto as importações são importantes para o Japão. Precisamos decidir como usaremos e direcionaremos o poder econômico do Japão no futuro."
 JAP_develop_kyushu: "Desenvolver Kyushu"
 JAP_develop_kyushu_desc: "Kyūshū é a ilha mais ao sul das quatro principais ilhas japonesas e também é o lar administrativo das ilhas Senkaku, Ryukyu e Okinawa. Kyushu é lar de cidades como Fukuoka, Kagoshima e Nagasaki, e tem uma população de 14 milhões de cidadãos japoneses."
 JAP_national_industrial_project: "Projeto Industrial Nacional"
 JAP_national_industrial_project_desc: "Precisamos aumentar o tamanho de nossa economia e construir novas instalações industriais."
 JAP_recruitment_programs: "Programas de Recrutamento"
 JAP_recruitment_programs_desc: "Para fazer guerra, precisamos de soldados. Para obter soldados, precisamos de recrutadores. Vamos treinar recrutadores militares novos e melhores para passar por nossas escolas e motivar nossos filhos a se alistar no serviço militar."
 JAP_artillery_training: "Treinamento de Artilharia"
 JAP_artillery_training_desc: "Para apoiar a infantaria aliada e destruir unidades inimigas, precisaremos de mais artilharia convencional."
 JAP_officer_school: "Escola de Oficiais"
 JAP_officer_school_desc: "Para garantir uma liderança competente de nossa Força Terrestre de Autodefesa, precisamos estabelecer uma série de novas academias militares para treinar nossos oficiais da Força Terrestre de Autodefesa da nova geração."
 JAP_destroyer_program: "Programa de Destróieres"
 JAP_destroyer_program_desc: "Destróieres formam a espinha dorsal de toda força naval. Precisamos desenvolver novos modelos para superar nossos rivais no mar."
 JAP_cruiser_program: "Programa de Cruzadores"
 JAP_cruiser_program_desc: "Cruzadores são uma força poderosa no mar, para ser levada a sério. Os executores da frota, eles não são tão gloriosos quanto os porta-aviões, nem tão numerosos quanto os destróieres. Mas se um cruzador japonês de próxima geração tiver você na mira, é melhor começar a rezar."
 JAP_light_planes: "Aviões Leves"
 JAP_light_planes_desc: "Para proteger nossas ilhas, precisaremos de uma força aérea poderosa, com caças como sua espinha dorsal. Deixem os inimigos virem, dizemos! Vamos derrubar cada um de seus fracos e sem honra cães voadores dos céus sagrados do Japão!"
 JAP_northern_expressways: "Rodovias do Norte"
 JAP_northern_expressways_desc: "Depois de expandir nosso sistema rodoviário no sul, devemos olhar para o norte do país, para garantir que tanto o Norte de Honshu quanto Hokkaido permaneçam em par com o centro rico do país."
 JAP_trade_with_america: "Comércio com os Estados Unidos"
 JAP_trade_with_america_desc: "Claro, os cidadãos de Hiroshima e Nagasaki podem ter bons argumentos pelo motivo de o povo japonês não buscar laços mais próximos com os americanos, mas precisamos deixar as mágoas passadas para trás - mesmo que seja para aumentar os lucros de nosso povo. Devemos buscar um acordo comercial com o povo americano."
 JAP_trade_with_china: "Comércio com a China"
 JAP_trade_with_china_desc: "A China é vista como nossa rival por herança, mas devemos superar nossos conflitos. A China é rica, e o Japão também é. A Ásia precisa cooperar para se manter forte contra a influência americana maléfica."
 JAP_develop_shikoku: "Desenvolver Shikoku"
 JAP_develop_shikoku_desc: "Shikoku é a ilha do sudeste do Japão e a menor das quatro ilhas principais que nosso povo chama de lar. Com apenas 4 milhões de pessoas, pode não parecer tão importante e poderosa quanto Kyushu e Hokkaido, e certamente pode parecer um anão em comparação com Honshu, mas não devemos abandonar nenhum trabalhador japonês."
 JAP_oil_production: "Produção de Petróleo"
 JAP_oil_production_desc: "Historicamente, o petróleo tem sido escasso para o Japão. Para garantir que tanto nossa indústria civil quanto nossa máquina de guerra continuem funcionando sem problemas, precisaremos conquistar novas fontes de petróleo. Pode haver algumas sob as Ilhas Senkaku."
 JAP_political_renewal: "Renovação Política"
 JAP_political_renewal_desc: "Após revivermos nosso espírito nacional, também devemos limpar nosso sistema político das influências maliciosas do inimigo. O Japão precisa de uma renovação política."
 JAP_infantry_training: "Treinamento de Infantaria"
 JAP_infantry_training_desc: "Precisamos treinar mais soldados para impulsionar nossas invasões e proteger nossos territórios."
 JAP_submarine_program: "Programa de Submarinos"
 JAP_submarine_program_desc: "Devemos nos tornar o flagelo dos mares altos, como os piratas de antigamente. Vamos caçar cada comboio civil que nossos inimigos sejam tolos o suficiente para enviar às ondas. Precisamos de mais submarinos para alimentar nossos esforços de guerra."
 JAP_carrier_program: "Programa de Porta-Aviões"
 JAP_carrier_program_desc: "A construção de porta-aviões precisa ser um aspecto dominante de nossas ambições navais. Porta-aviões são os reis dos oceanos e tanto a China quanto os Estados Unidos os têm. Sem porta-aviões próprios, seremos ameaçados de ambos os lados."
 JAP_heavy_planes: "Aviões Pesados"
 JAP_heavy_planes_desc: "Agora que nossos céus estão seguros, precisamos controlar os céus de nossos inimigos. Bombardear cidades inimigas até virarem destroços será nosso objetivo final."
 JAP_trade_with_south_korea: "Comércio com a Coreia do Sul"
 JAP_trade_with_south_korea_desc: "A Coreia do Sul é mais uma aliada por conveniência do que uma amiga real. Negociar com eles pode mudar isso."
 JAP_trade_with_north_korea: "Comércio com a Coreia do Norte"
 JAP_trade_with_north_korea_desc: "Um bom parceiro comercial é aquele com um governo poderoso que precisa desesperadamente de recursos. A Coreia do Norte é um parceiro assim. Após nos aproximarmos da China, vamos nos aproximar da Coreia do Norte."
 JAP_develop_hokkaido: "Desenvolver Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, a ilha mais ao norte do Japão, é bastante extrema em vários aspectos. De longe, é a mais fria em termos de clima e está a uma boa distância de Honshu, tendo sido conectada ao restante do Japão apenas pelo Túnel Seikan sob o Estreito de Tsugaru, em 1988. Para expandir a base industrial de Hokkaido, precisaremos adaptar nossos planos de construção ao seu clima mais extremo - mas isso ajudará os 5 milhões de cidadãos de Hokkaido."
 JAP_rare_metal_production: "Produção de Metais Raros"
 JAP_rare_metal_production_desc: "O Japão sempre teve problemas com recursos, podemos expandir nossas minas de alumínio e ferro para resolver alguns desses problemas."
 JAP_adapt_article_9: "Adaptar o Artigo 9"
 JAP_adapt_article_9_desc: "\"Aspirando sinceramente a uma paz internacional baseada em justiça e ordem, o povo japonês renuncia para sempre à guerra como um direito soberano da nação e à ameaça ou uso da força como meio de resolver disputas internacionais.\" O Artigo 9 da Constituição Japonesa é uma parte integral do Japão pós-guerra, mas está começando a falhar. Precisamos ser capazes de proteger nossos aliados e precisamos adaptar as regras de acordo."
 JAP_tank_program: "Programa de Tanques"
 JAP_tank_program_desc: "Uma força de ataque blindada versátil e poderosa é a espinha dorsal das forças terrestres. Precisamos desenvolver ainda mais nossos modelos de tanques."
 JAP_army_exercises: "Exercícios do Exército"
 JAP_army_exercises_desc: "Nossas forças armadas terrestres precisam realizar novos exercícios combinados para garantir a versatilidade de nossa Força de Autodefesa."
 JAP_naval_production: "Produção Naval"
 JAP_naval_production_desc: "Para dominar os mares, precisamos de navios. Vamos construir navios."
 JAP_naval_invasion_protocols: "Protocolos de Invasão Naval"
 JAP_naval_invasion_protocols_desc: "Precisamos desenvolver novas doutrinas para operações de infantaria naval e invasões anfíbias."
 JAP_air_base_project: "Projeto de Base Aérea"
 JAP_air_base_project_desc: "Para proteger os céus, precisamos de bases aéreas. Isso aumentará a adaptabilidade de nossa força aérea para planejar e construir novas bases aéreas em todo o país."
 JAP_extra_research_slot: "Expandir Nossa Pesquisa"
 JAP_extra_research_slot_desc: "Melhor do que mil dias de estudo diligente é um dia com um grande professor."
 JAP_ideological_debate: "Debate Ideológico"
 JAP_ideological_debate_desc: "Depois de preparar nosso povo para uma revitalização nacional e política, precisamos iniciar um novo debate ideológico para saber se a democracia é verdadeiramente nosso caminho - ou se devemos talvez reconsiderar."
 JAP_army_doctrine_school: "Escola de Doutrina do Exército"
 JAP_army_doctrine_school_desc: "Nossas doutrinas terrestres estão desatualizadas. Devemos desenvolver novas e estabelecer academias para desenvolver novas abordagens militares."
 JAP_navy_doctrine_school: "Escola de Doutrina Naval"
 JAP_navy_doctrine_school_desc: "Nossas doutrinas navais estão perdendo favor e precisaremos desenvolver outras mais modernas."
 JAP_the_future_of_japan: "O Futuro do Japão"
 JAP_the_future_of_japan_desc: "Após passar por uma reestruturação civil e militar, nossa nação finalmente encontra um novo caminho - ou talvez o antigo."
 JAP_defensive_strategies: "Estratégias Defensivas"
 JAP_defensive_strategies_desc: "O Japão não deve ser muito arrogante em seus tratos internacionais. Proteger a nós mesmos e aos nossos amigos deve ser a prioridade."
 JAP_aggressive_strategies: "Estratégias Agressivas"
 JAP_aggressive_strategies_desc: "É hora de finalmente abandonarmos nossos velhos hábitos de pacifismo e covardia. Precisamos aumentar nosso jogo e defender nossos interesses de forma mais agressiva em casa."
 JAP_fortification_focus: "Foco em Fortificações"
 JAP_fortification_focus_desc: "Precisamos construir novos bunkers e defesas para proteger nossa ilha, mesmo que ela esteja em perigo grave."
 JAP_defense_through_friendship: "Defesa Através da Amizade"
 JAP_defense_through_friendship_desc: "Existem ameaças poderosas no mundo, mas elas sempre ficarão sozinhas devido a seus crimes contra a humanidade. Se nós, a aliança dos povos livres, encontrarmos aliados suficientes, poderemos enfrentar as forças totalitárias."
 JAP_defensive_arms_industry: "Indústrias de Armamentos Defensivos"
 JAP_defensive_arms_industry_desc: "Para garantir que nossa posição defensiva seja mantida contra nossos inimigos, devemos manter uma produção industrial doméstica maior para equipamentos militares."
 JAP_democratic_state: "Estado Democrático"
 JAP_democratic_state_desc: "A democracia é um fundamento de nossa sociedade que não devemos abandonar. Precisamos ser o portador da tocha de uma nova geração de agressão democrática - para nos proteger e proteger outras nações democráticas da ameaça totalitária."
 JAP_popular_state: "Estado Popular"
 JAP_popular_state_desc: "Finalmente, precisamos devolver o Japão ao povo. Substituir as bandeiras brancas por vermelhas e questionar os mandatos divinos das classes governantes!"
 JAP_warrior_state: "Estado Guerreiro"
 JAP_warrior_state_desc: "Voltar aos nossos valores imperiais do passado causará certo espanto, isso é certo. Mas devemos fazê-lo, se quisermos reviver nossa nação e motivar nosso povo novamente. Nossos inimigos tremerão de medo diante do novo Estado Guerreiro japonês!"
 JAP_befriend_vietnam: "Fazer Amizade com o Vietnã"
 JAP_befriend_vietnam_desc: "O Vietnã, embora comunista, está se aproximando cada vez mais das democracias ocidentais devido a seus conflitos com a China. Não podemos transformar isso em um combate baseado em ideologia, mas sim precisamos seguir princípios maquiavélicos; buscando a amizade e lealdade do Vietnã contra a China."
 JAP_befriend_taiwan: "Fazer Amizade com Taiwan"
 JAP_befriend_taiwan_desc: "Todos sabemos que a República da China, agora exilada na ilha de Taiwan, é a verdadeira China. Devemos buscar a amizade e apreço de Taiwan para conter a República Popular da China."
 JAP_befriend_south_korea: "Fazer Amizade com a Coreia do Sul"
 JAP_befriend_south_korea_desc: "Os coreanos e os japoneses tiveram uma história mais do que complicada no passado, e certamente é em grande parte nossa culpa. Devemos abordar a Coreia do Sul com mentes e corações abertos, prontos para limpar nossos excessos do passado e olhar para um futuro comum como aliados, amigos e irmãos de armas."
 JAP_interventionism: "Intervencionismo"
 JAP_interventionism_desc: "Precisamos estar prontos para atacar nosso inimigo em cada oportunidade. Devemos abraçar o intervencionismo como nossa doutrina orientadora."
 JAP_the_red_sun: "O Sol Vermelho"
 JAP_the_red_sun_desc: "Um sol vermelho se erguerá sobre a Ásia."
 JAP_abolish_the_monarchy: "Abolir a Monarquia"
 JAP_abolish_the_monarchy_desc: "O imperador é um símbolo do passado, uma manifestação auto-proclamada de divindade e nacionalismo - uma praga para nosso povo da qual nos livraremos."
 JAP_allegiance_to_the_emperor: "Lealdade ao Imperador"
 JAP_allegiance_to_the_emperor_desc: "Uma nova monarquia precisa governar no Japão. Nosso imperador será nosso guia nestes tempos sombrios."
 JAP_government_authority: "Autoridade do Governo"
 JAP_government_authority_desc: "Nosso governo não é nem de longe tão poderoso quanto seria necessário para caçar comunistas, progressistas de esquerda e outros membros da oposição. Devemos esmagar esses indivíduos!"
 JAP_mobilize_the_population: "Mobilizar a População"
 JAP_mobilize_the_population_desc: "Precisamos mobilizar a população em nossas forças armadas e motivar nossa juventude a ir à guerra por nosso povo."
 JAP_fortress_japan: "Fortaleza Japonesa"
 JAP_fortress_japan_desc: "Que todo o Japão se torne uma enorme fortaleza, que possa manter nossos inimigos intimidados e proteger nossa segurança."
 JAP_east_asian_alliance: "Aliança do Leste Asiático"
 JAP_east_asian_alliance_desc: "Precisamos criar uma nova facção militar no leste da Ásia. Mantendo-nos próximos à OTAN, faremos nossa própria coisa em nosso lado do Pacífico."
 JAP_ally_the_united_states: "Aliar-se aos Estados Unidos"
 JAP_ally_the_united_states_desc: "Precisamos encontrar uma nova política comum com os Estados Unidos - e certamente deveríamos considerar encontrar um novo futuro na OTAN ou em uma facção similar."
 JAP_korean_unification_ultimatum: "Ultimato de Unificação Coreana"
 JAP_korean_unification_ultimatum_desc: "A reunificação da península coreana vai contra os interesses do Japão. Não permitiremos que isso aconteça e precisamos intervir."
 JAP_protect_our_nation: "Proteger nossa Nação"
 JAP_protect_our_nation_desc: "Proteger nossa nação de ideologias estrangeiras vis deve ser um grande foco nosso."
 JAP_revolution_in_korea: "Revolução na Coreia"
 JAP_revolution_in_korea_desc: "A península coreana sempre foi a base da antiga estação de guarda do Japão para atacar o continente. Deixe a onda da revolução varrer toda a península."
 JAP_new_imperial_society: "Nova Sociedade Imperial"
 JAP_new_imperial_society_desc: "Os tempos de Hirohito foram os maiores de toda a história do Japão. Foram tempos cheios de conquistas, guerra e prosperidade. Talvez possamos voltar a dias assim, restaurando a autoridade do imperador!"
 JAP_japanese_supremacy: "Supremacia Japonesa"
 JAP_japanese_supremacy_desc: "Os japoneses são o povo escolhido, a verdadeira raça mestra. Vamos tornar isso uma política governamental."
 JAP_allies_in_indochina: "Aliados no Sudeste Asiático"
 JAP_allies_in_indochina_desc: "O Vietnã é um dos maiores adversários da China - algo que parece contrariar sua ideologia, mas que é verdade mesmo assim. Talvez eles encontrem um terreno comum conosco - um comunista defensivo é um bom aliado contra um comunista agressivo."
 JAP_approach_NATO: "Abordar a OTAN"
 JAP_approach_NATO_desc: "Após ingressar na OTAN, precisamos conhecer nossos novos aliados."
 JAP_korean_alliance_initiative: "Iniciativa de Aliança Coreana"
 JAP_korean_alliance_initiative_desc: "Precisamos sugerir a nossos amigos coreanos que se juntem aos nossos aliados americanos."
 JAP_chinese_unification_ultimatum: "Ultimato de Unificação Chinesa"
 JAP_chinese_unification_ultimatum_desc: "Não podemos simplesmente ficar parados e assistir Taiwan retornar ao domínio do continente chinês. Manter a independência de Taiwan tem sido nossa política de longa data."
 JAP_vanguard_of_democracy: "Vanguarda da Democracia"
 JAP_vanguard_of_democracy_desc: "Depois de assegurar nossa ideologia em casa, a levaremos aos outros. Seremos a vanguarda da democracia."
 JAP_revolution_in_taiwan: "Revolução em Taiwan"
 JAP_revolution_in_taiwan_desc: "Precisamos espalhar a revolução para Taiwan."
 JAP_colonize_korea: "Colonizar a Coreia"
 JAP_colonize_korea_desc: "A Coreia é legítimamente nossa. Vamos retomá-la."
 JAP_subjugate_korea: "Subjugar a Coreia"
 JAP_subjugate_korea_desc: "O povo coreano, por direito de nascimento, é um povo auxiliar inferior para os gloriosos japoneses. Vamos colocá-los em ordem."
 JAP_ally_taiwan: "Aliar-se a Taiwan"
 JAP_ally_taiwan_desc: "Taiwan precisa se tornar parte de nossa aliança."
 JAP_NATO_exercises: "Exercícios da OTAN"
 JAP_NATO_exercises_desc: "Devemos convidar nossos novos aliados para exercícios e familiarização na área do Pacífico Ocidental."
 JAP_east_asian_pact: "Pacto do Leste Asiático"
 JAP_east_asian_pact_desc: "Uma aliança forte é necessária para garantir os avanços que fizemos contra nossos inimigos."
 JAP_democratic_militias: "Milícias Democráticas"
 JAP_democratic_militias_desc: "Para continuar nossos avanços contínuos nos territórios inimigos totalitários, precisamos mobilizar nossa população em forças de milícia democráticas."
 JAP_beijing_and_tokyo: "Pequim e Tóquio"
 JAP_beijing_and_tokyo_desc: "Precisamos buscar a amizade chinesa. Os povos irmãos asiáticos sob as bandeiras vermelhas serão imparáveis!"
 JAP_red_prosperity_sphere: "Esfera de Prosperidade Vermelha"
 JAP_red_prosperity_sphere_desc: "Os chineses são comunistas falsos. Vamos nos opor tanto ao capitalismo quanto à China."
 JAP_colonize_china: "Colonizar a China"
 JAP_colonize_china_desc: "Depois de assegurar a Coreia, precisamos mirar em nossa próxima posse legítima: a China."
 JAP_subjugate_china: "Subjugar a China"
 JAP_subjugate_china_desc: "O cavalo gordo e a espada ainda não foram pagos, e a graça do imperador está vazia há vários anos. A taça de cerveja derramou meus sonhos bêbados e o cavalo de guerra rompeu através dos quatrocentos estados da China."
 JAP_ally_mongolia: "Aliar-se à Mongólia"
 JAP_ally_mongolia_desc: "Precisamos garantir uma aliança com a Mongólia."
 JAP_ally_indonesia: "Aliar-se à Indonésia"
 JAP_ally_indonesia_desc: "Precisamos garantir uma aliança com a Indonésia."
 JAP_allies_across_asia: "Aliados em Toda a Ásia"
 JAP_allies_across_asia_desc: "Precisamos garantir novas alianças com democracias asiáticas."
 JAP_revolution_across_asia: "Revolução em Toda a Ásia"
 JAP_revolution_across_asia_desc: "Precisamos finalmente trazer toda a Ásia, o continente mais populoso, para a verdade da revolução. Sofreremos baixas e algumas pessoas ricas terão que ser executadas, mas no final, o comunismo reinará supremo!"
 JAP_colonize_south_east_asia: "Colonizar o Sudeste Asiático"
 JAP_colonize_south_east_asia_desc: "Vamos terminar de construir nosso império. Vietnã, Malásia, Indonésia, Filipinas e Papua Nova Guiné serão nossos!"
 JAP_asian_research_compact: "Pacto de Pesquisa da Aliança"
 JAP_asian_research_compact_desc: "Precisamos impulsionar nosso progresso científico, com a ajuda de nossos novos aliados."
 JAP_red_association_of_science: "Associação Vermelha de Ciência"
 JAP_red_association_of_science_desc: "Com a ajuda de cientistas chineses, avançaremos em nossas próprias conquistas científicas."
 JAP_mobilize_the_people: "Mobilizar o Povo"
 JAP_mobilize_the_people_desc: "A classe trabalhadora tem sido pacífica, mas agora a nação está ameaçada. Precisaremos mobilizar os trabalhadores em nossos exércitos para derrotar os inimigos da revolução."
 japan_classic.1.t1: "Convite para a Aliança Japonesa"
 japan_classic.1.t2: "Japão nos sugere como Membro da Aliança"
 japan_classic.1.d1: "A delegação japonesa se aproximou de nossos diplomatas e enviados para discutir a possibilidade de entrada de nossas forças armadas e nosso país em sua aliança."
 japan_classic.1.d2: "O Japão sugeriu ao líder de sua aliança, [From.GetName], que nós seríamos um membro formidável de sua aliança militar. O líder [From.GetLeader] aparentemente concorda e nos abordou sobre uma possível entrada de nossa nação na aliança."
 japan_classic.1.o1: "Vamos nos juntar a eles!"
 japan_classic.1.o2: "Vamos recusar."
 japan_classic.2.t: "O Empurrão para a Unificação Coreana"
 japan_classic.2.d: "O povo coreano é nosso amigo e nosso aliado destinado, mas parte deles está escravizada pelo totalitarismo. Trabalharemos junto com Seul para subjugar Pyongyang."
 japan_classic.2.o1: "Vamos fazer isso."
 japan_classic.3.t: "Japão oferece atacar a Coreia do Norte juntos"
 japan_classic.3.d: "Nosso conflito com os norte-coreanos está se arrastando por muito tempo; um impasse que ninguém está disposto a quebrar. Mas, com um novo aliado, poderíamos superar os norte-coreanos e finalmente reunir nosso povo.\nEste aliado se revelou agora como o Japão, que oferece ajuda para reunir nosso país. Sua única exigência é simples: Nenhuma concessão ao totalitarismo. Guerra total até a liberdade ser conquistada."
 japan_classic.3.o1: "Vamos reunir nosso país!"
 japan_classic.3.o2: "Não podemos fazer isso."
 japan_classic.4.t: "Japão e Coreia do Sul marcham sobre Pyongyang"
 japan_classic.4.d: "Os governos japonês e sul-coreano fizeram uma declaração conjunta de que reuniriam a Coreia pela força. A China precisa agir agora ou corre o risco de perder seu estado-tampão vital contra seu rival asiático oriental. Devemos ajudar Pyongyang? Ou deixá-los sofrer?"
 japan_classic.4.o1: "Vamos resistir e lutar!"
 japan_classic.4.o2: "A Coreia do Norte é insignificante."
 japan_classic.5.t: "A China intervém!"
 japan_classic.5.d: "A China declarou suas intenções de proteger a Coreia do Norte de nossa agressão. O que fazemos agora?"
 japan_classic.5.o1: "Vamos avançar!"
 japan_classic.5.o2: "Bem, perdemos."
 japan_classic.6.t: "A Segunda Guerra Coreana"
 japan_classic.6.d: "O ataque conjunto japonês-sul-coreano em nossas fronteiras e nossas ideologias é o começo da Segunda Guerra Coreana. No entanto, com a China ao nosso lado, agora podemos contar com nossas forças para nos proteger. O que fazemos?"
 japan_classic.6.o1: "Vamos lutar!"
 japan_classic.6.o2: "A China é agradável nesta época do ano... vamos fugir do país."
 japan_classic.7.t: "A Segunda Guerra Coreana"
 japan_classic.7.d: "O ataque conjunto japonês-sul-coreano em nossas fronteiras e nossas ideologias é o começo da Segunda Guerra Coreana.\nA China nos abandonou, há pouca esperança realista. O que poderíamos fazer?"
 japan_classic.7.o1: "Lutaremos até o último suspiro!"
 japan_classic.7.o2: "Fugiremos do país no meio da noite."
 japan_classic.8.t: "Guerra!"
 japan_classic.8.d: "As forças japonesas e sul-coreanas agora terão que forçar a Coreia do Norte. Nossas ameaças diplomáticas falharam - hora de deixar as armas falarem."
 japan_classic.8.o1: "Vamos fazer isso!"
 japan_classic.9.t: "Coreia do Norte foge"
 japan_classic.9.d: "Vencemos! Os tiranos norte-coreanos estão deixando o país! Isso significa vitória!"
 japan_classic.9.o1: "De fato, vitória!"
 japan_classic.10.t: "O Ultimato Chinês"
 japan_classic.10.d: "Com Pyongyang fora do caminho, Pequim deve ser nosso próximo objetivo para levar a democracia. A China é um inimigo completamente diferente da Coreia do Norte e a chance de eles cederem é quase inexistente. Precisamos estar cientes de que isso causará a guerra que todos na Ásia temem."
 japan_classic.10.o1: "A vitória é nosso destino!"
 japan_classic.11.t: "Japão oferece enviar um Ultimato para a China"
 japan_classic.11.d: "O governo japonês nos abordou com um acordo simples semelhante ao que eles já fizeram com a Coreia: Parar a divisão do país invadindo a parte não democrática e unindo-a à parte democrática.\nComo devemos reagir?"
 japan_classic.11.o1: "Concordamos!"
 japan_classic.11.o2: "A guerra não é nosso objetivo!"
 japan_classic.12.t: "Japão e Taiwan exigem unificação!"
 japan_classic.12.d: "Os governos do Japão e de Taiwan exigiram que a China fosse reunificada sob a liderança democrática de Taiwan e que o [CHI.GetRulingParty] fosse dissolvido na China.\nNossos generais riem de suas pretensões. Já estamos nos preparando para a guerra."
 japan_classic.12.o1: "Deixemos que venham."
 japan_classic.12.o2: "Oh não, nós nos rendemos!"
 japan_classic.13.t: "A China luta!"
 japan_classic.13.d: "Como esperado, a RPC está relutante em ceder terreno e responderá a nossos avanços com ação militar. A guerra é inevitável."
 japan_classic.13.o1: "De fato, é guerra!"
 japan_classic.14.t: "A China cede!"
 japan_classic.14.d: "Contra todas as expectativas, a China cedeu às nossas exigências e agora podemos assumir o controle do antigo território da RPC."
 japan_classic.14.o1: "Vitória!"
 japan_classic.15.t: "Keizō Obuchi sofre derrame"
 japan_classic.15.d: "Keizō Obuchi, um leal servo do Partido Liberal Democrático e do povo japonês, foi primeiro-ministro do Japão desde 30 de julho de 1998, após a renúncia de Ryūtarō Hashimoto após a eleição do Upper House em 1998.\nKeizō Obuchi foi descrito como calmo, qualificado e eficiente - mas poucas pessoas previram seu repentino declínio de saúde. Em 1º de abril de 2000, Obuchi sofreu um derrame e foi levado às pressas para um hospital."
 japan_classic.15.o1: "Vamos esperar pelo melhor."
 japan_classic.16.t: "Substituindo Obuchi"
 japan_classic.16.d: "Pouco depois do grave derrame de Keizō Obuchi, ficou claro que ele não estaria disponível para o serviço novamente tão rapidamente. O parlamento japonês se reuniu em 5 de abril de 2000 para encontrar um substituto para o primeiro-ministro.\nKeizō Obuchi nunca se recuperaria novamente, eventualmente morrendo no hospital em 14 de maio. Ele deixa para trás um filho e duas filhas, uma delas, Yūko, também é política do Partido Liberal Democrático."
 japan_classic.16.o1: "Yoshirō Mori precisa liderar."
 japan_classic.17.t: "Descarrilamento de Naka-Meguro"
 japan_classic.17.d: "Em 8 de março de 2000, por volta das 9h no horário japonês, um trem da Linha Hibiya da TRTA foi atingido lateralmente por outro trem, matando 5 pessoas e ferindo 63 após o último vagão do trem ter descarrilado em uma curva fechada, colidindo com um veículo que passava."
 japan_classic.17.o1: "Enviaremos toda ajuda necessária."
 japan_classic.17.o2: "A situação se resolverá por si mesma."
 japan_classic.18.t: "Gafe política de Yoshirō Mori"
 japan_classic.18.d: "Em 15 de maio de 2000, o recém-eleito primeiro-ministro Yoshirō Mori ganhou manchetes negativas pela primeira vez ao se referir publicamente ao Japão como \"uma Nação Divina centrada no Imperador\". Isso, aos olhos tanto da oposição quanto do Partido Liberal Democrático governante, questiona os ideais democráticos do Japão, bem como o papel da monarquia.\nA aprovação pública do Primeiro-Ministro caiu."
 japan_classic.18.o1: "Que tolo!"
 japan_classic.18.o2: "Insista em suas declarações."
 japan_classic.19.t: "Fusako Shigenobu é presa"
 japan_classic.19.d: "A líder do Exército Vermelho Japonês, Fusako Shigenobu, foi presa em Osaka em 8 de novembro de 2000.\nO Exército Vermelho Japonês era uma milícia comunista militante que tinha como objetivo destruir a monarquia, derrubar o governo japonês e iniciar uma revolução mundial.\nApós as prisões, o Exército Vermelho Japonês logo seria dissolvido no início de 2001."
 japan_classic.19.o1: "Os rebeldes comunistas estão perdendo terreno."
 japan_classic.19.o2: "Libertem-na, ela está certa."
 japan_classic.20.t: "O desastre nuclear de Fukushima Daiichi"
 japan_classic.20.d: "Em 11 de março de 2011, o Japão foi atingido pelo devastador terremoto de Tōhoku, seguido por um tsunami, que atingiu principalmente a costa nordeste da ilha de Honshū.\n\nMuitos cidadãos japoneses foram deslocados e tiveram que deixar suas casas, mas isso não é incomum para um país que vive no Anel de Fogo do Pacífico. No entanto, os danos causados a Fukushima Daiichi, um dos reatores nucleares mais vitais do Japão, não são apenas incomuns, mas absolutamente catastróficos.\nNum desastre nuclear que só se equipara ao de Chernobyl em 1986, o tsunami destruiu os reatores de emergência que deveriam resfriar os reatores após o desligamento automático. As Unidades 1, 2 e 3 sofreram derretimentos nucleares, acompanhados por explosões químicas de hidrogênio-ar e uma enorme liberação de material radioativo.\n\nA radiação emitida pelo reator era forte o suficiente para condenar um ser humano desprotegido à morte após meros minutos; a área regional tornou-se assim inabitável.\n\nA catástrofe mudou a opinião pública sobre energia nuclear no mundo todo."
 japan_classic.20.o1: "Um dia negro para nossa nação."
 japan_classic.70.t: "Japão busca Aliança com a China"
 japan_classic.70.d: "O Primeiro-Ministro japonês, [JAP.GetLeader], recentemente anunciou que o Japão buscaria uma nova possível aliança com seu antigo rival e adversário constante, a China.\nOs chineses ainda não responderam - mas seja qual for a decisão de Pequim, o clima político do Leste Asiático está mudando."
 japan_classic.70.o1: "Uma nova era!"
 japan_classic.70.o2: "Vamos torcer pelo melhor."
 japan_classic.70.o3: "Devemos considerar nossas opções."
 japan_classic.70.o4: "Os chineses farão uma boa escolha."
 japan_classic.70.o5: "Que estranho."
 japan_classic.70.o6: "Vamos destruí-los de qualquer maneira."
 japan_classic.71.t: "Japão abraça o Caminho da Guerra!"
 japan_classic.71.d: "\"A grande herança japonesa não pode ser posta em questão por nossas experiências passadas e nossa derrota vergonhosa em 1945. Precisamos colocar nosso país e nosso orgulho nacional de volta nos trilhos e olhar para frente, unidos, fortalecidos e prontos para atacar. Não vamos evitar conflitos apenas para preservar a paz. Não mais!\"\n\nO Primeiro-Ministro japonês, [JAP.GetLeader], fez um discurso bastante sensacional em Tóquio. O Japão parece ter renovado suas ambições de status de superpotência."
 japan_classic.71.o1: "Somos imparáveis!"
 japan_classic.71.o2: "Salve o Japão!"
 japan_classic.71.o3: "Muito preocupante."
 japan_classic.71.o4: "Eles precisam ser detidos."
 japan_classic.71.o5: "Será que eles querem ser bombardeados de novo?"
 japan_classic.72.t: "Japão busca Comércio com a China"
 japan_classic.72.d: "Negando avanços americanos na economia japonesa, o governo de Tóquio anunciou que buscaria relacionamentos comerciais mais estreitos com os chineses, em vez de 'vender o povo japonês aos americanos', de acordo com o Ministro das Finanças japonês."
 japan_classic.72.o1: "Uma boa escolha."
 japan_classic.72.o2: "Intrigante."
 japan_classic.72.o3: "Isso chega perto de traição."
 japan_classic.72.o4: "Um desenvolvimento interessante."
 japan_classic.73.t: "Japão adapta o Artigo 9"
 japan_classic.73.d: "O Artigo 9 da constituição japonesa afirma: \"Aspirando sinceramente a uma paz internacional baseada em justiça e ordem, o povo japonês renuncia para sempre à guerra como um direito soberano da nação e à ameaça ou uso da força como meio de resolver disputas internacionais.\"\nIsso tem sido interpretado não apenas como a proibição da guerra, mas também de ações militares no exterior. O governo japonês está agora se livrando da última cláusula - causando temores na oposição de que a primeira cláusula possa ser a próxima."
 japan_classic.73.o1: "Tinha que ser feito."
 japan_classic.73.o2: "O Japão está se remilitarizando."
 japan_classic.74.t: "O Japão abandona Princípios Defensivos"
 japan_classic.74.d: "Com o mundo ficando cada vez mais tenso, o governo japonês declarou hoje que estaria pronto para defender os interesses japoneses e sua persistência ideológica tanto em casa quanto, o que é importante, no exterior.\n\nIsso representa uma grande agitação na política externa japonesa."
 japan_classic.74.o1: "Glória ao Japão!"
 japan_classic.74.o2: "Apoiamos nosso aliado."
 japan_classic.74.o3: "Quão preocupante."
 japan_classic.74.o4: "Morte ao Japão!"
 japan_classic.75.t: "O Japão declara o Intervencionismo"
 japan_classic.75.d: "O Japão tranquilizou a comunidade global de que permaneceria forte em seus valores democráticos, mas também buscaria uma política externa mais agressiva para impor princípios democráticos tanto em casa quanto no exterior."
 japan_classic.75.o1: "Liberdade que trazemos e fascistas que derrotamos."
 japan_classic.75.o2: "Uma boa escolha."
 japan_classic.75.o3: "Defender a democracia é pelo menos algo bom."
 japan_classic.75.o4: "Mais um desses 'democratas'. Ugh."
 japan_classic.75.o5: "Vamos destruir esses japoneses!"
 japan_classic.76.t: "Japão abole a Monarquia"
 japan_classic.76.d: "Em um movimento que se aproxima cada vez mais da ideologia comunista, o governo japonês desmantelou hoje o Trono de Crisântemo, a posição do Imperador japonês. O primeiro imperador, de acordo com a lenda, sentou-se no trono por volta de 650 a.C.; e o primeiro imperador confirmado o fez em 100 a.C. De qualquer maneira, a monarquia japonesa foi a monarquia mais antiga do mundo."
 japan_classic.76.o1: "Boa riddance."
 japan_classic.76.o2: "Tudo tem que chegar ao fim."
 japan_classic.77.t: "Japão empodera o Imperador"
 japan_classic.77.d: "\"O Japão, nestes tempos difíceis, requer um líder forte e unificador, algo que eu não posso oferecer.\"\nO Primeiro-Ministro japonês, [JAP.GetLeader], hoje irritou a oposição de seu país e muitos países ao redor do mundo ao fazer um discurso sobre uma possível restauração da Monarquia Absoluta no Japão. [JAP.GetLeader] apresentou várias reformas (que se espera que sejam aprovadas) para a Dieta Nacional a fim de concretizar a transição."
 japan_classic.77.o1: "Vida longa ao Império!"
 japan_classic.77.o2: "Os japoneses estão fazendo a coisa certa."
 japan_classic.77.o3: "Tantos valores perdidos."
 japan_classic.78.t: "Japão busca espalhar a Revolução"
 japan_classic.78.d: "\"O povo da Coreia está desesperadamente precisando de libertação e seus trabalhadores serão libertados\", declarou o Secretário Geral do Partido Comunista do Japão em Tóquio.\nIsso é uma novidade completa na política externa e pode significar uma guerra no Leste Asiático."
 japan_classic.78.o1: "Glória ao Japão!"
 japan_classic.78.o2: "Isso é ultrajante!"
 japan_classic.78.o3: "A Revolução Vermelha está se espalhando!"
 japan_classic.78.o4: "Precisamos lutar contra o comunismo!"
 japan_classic.78.o5: "O totalitarismo está se espalhando."
 japan_classic.79.t: "Japão declara Supremacia Racial"
 japan_classic.79.d: "\"E assim, com evidências científicas e culturais, temos uma prova definitiva de que o povo japonês é a raça escolhida.\"\nMesmo que o Primeiro-Ministro japonês [JAP.GetLeader] não tenha apresentado as evidências das quais falou, as implicações de um retorno japonês ao fascismo por meio de uma declaração de 'supremacia racial' são muito graves. A agressão estrangeira japonesa tornou-se muito real."
 japan_classic.79.o1: "Salve-nos!"
 japan_classic.79.o2: "Eles estão ficando loucos."
 japan_classic.80.t: "[Root.GetName] declara Mobilização em Massa"
 japan_classic.80.d: "\"Em nome da segurança de nosso povo, nossa nação e nossos amigos, precisamos de todos os recrutas disponíveis. A oposição cínica e nossos inimigos chamarão isso de 'mobilização em massa', mas deveríamos nos referir a isso como 'despertar nacional'. Isso não tem nada a ver com agressão estrangeira.\"\nEm um ato de agressão estrangeira, [Root.GetLeader], chefe do governo [Root.GetAdjective], declarou um estado de mobilização em massa no país."
 japan_classic.80.o1: "Pela pátria!"
 japan_classic.80.o2: "Ainda estamos do lado deles."
 japan_classic.80.o3: "Esperamos que eles não se tornem uma ameaça."
 japan_classic.80.o4: "A ameaça [Root.GetAdjective] está crescendo."
 japan_classic.80.o5: "Vamos aproveitar matando esses recrutas."
 japan_classic.81.t: "O Ultimato de Unificação da Coreia"
 japan_classic.81.d: "Em uma proposta originalmente japonesa, os governos de Tóquio e Seul emitiram uma declaração conjunta chamada \"Exigência Conjunta Japonesa-Coreana pela Democracia para o Povo Coreano\", na qual os dois países ameaçam a Coreia do Norte com guerra para unificar ambas as Coreias sob a liderança de Seul.\nUma resposta é esperada não apenas de Pyongyang, mas também de Pequim."
 japan_classic.81.o1: "Vamos lá!"
 japan_classic.81.o2: "Como eles ousam?!"
 japan_classic.81.o3: "Ficaremos ao lado dos nossos aliados."
 japan_classic.81.o4: "Pyongyang está justificado."
 japan_classic.81.o5: "O que está acontecendo?"
 japan_classic.82.t: "A China subjuga o Japão!"
 japan_classic.82.d: "O Japão retirou suas demandas à Coreia do Norte depois que o governo chinês convocou a mobilização parcial de suas forças e começou a se mover em direção à fronteira da Coreia do Norte, pronto para atravessá-la como fizeram na década de 1950 para mais uma vez salvar Pyongyang da destruição total.\nA reputação diplomática japonesa está manchada e a Coreia do Sul fez papel de bobo."
 japan_classic.82.o1: "Exibição vergonhosa!"
 japan_classic.82.o2: "A vitória é nosso destino!"
 japan_classic.82.o3: "É a paz em nosso tempo."
 japan_classic.83.t: "A China se recusa a ajudar a Coreia do Norte!"
 japan_classic.83.d: "\"O governo chinês não tem mais interesse em sustentar o Estado norte-coreano fracassado. Nossa proteção para eles é nula e sem valor.\"\nEm um movimento sem precedentes e inesperado, o governo chinês abandonou a Coreia do Norte ao seu destino diante das tropas japonesas e sul-coreanas se aproximando."
 japan_classic.83.o1: "E que boa escolha isso é."
 japan_classic.83.o2: "Isso precisava ser feito."
 japan_classic.83.o3: "TRAIDORES! TRAIDORES!"
 japan_classic.83.o4: "A Coreia do Norte não tem chance."
 japan_classic.84.t: "Funcionários norte-coreanos fogem do país!"
 japan_classic.84.d: "No meio da noite, os funcionários do governo norte-coreano fugiram do país diante do crescente ressentimento civil e da iminente invasão japonesa e sul-coreana. Vários trens deixaram o país em direção à Rússia e à China, possivelmente com um governo no exílio em processo de formação."
 japan_classic.84.o1: "Isso significa vitória!"
 japan_classic.84.o2: "Bem, eles podem encontrar refúgio por agora."
 japan_classic.84.o3: "Adeus, mundo."
 japan_classic.84.o4: "A Coreia do Norte não existe mais."
 japan_classic.85.t: "O Norte unifica a Coreia!"
 japan_classic.85.d: "\"Esta é a maior vitória de nosso tempo. O povo antes oprimido do sul agora está livre para viver e desfrutar da vida junto com seus irmãos do norte, como o todo-poderoso governante eterno pretendia.\"\nO Líder Norte-Coreano [NKO.GetLeader] fez um discurso em Seul, a antiga capital da Coreia do Sul, hoje. A Coreia do Sul falhou na luta eterna dessas duas versões diferentes de um estado nação coreano. O país inteiro agora é governado a partir de Pyongyang."
 japan_classic.85.o1: "Glorioso!"
 japan_classic.85.o2: "O amanhecer de uma nova era."
 japan_classic.86.t: "O Sul unifica a Coreia!"
 japan_classic.86.d: "\"E assim, trazemos ao povo da Coreia do Norte nossas liberdades, nossos direitos e nossas virtudes, pois eles finalmente estão livres de seus opressores e seus senhores de escravos, finalmente livres da escravidão e do governo totalitário.\"\nO Presidente Sul-Coreano [KOR.GetLeader] fez um discurso em Pyongyang, a antiga capital da Coreia do Norte, hoje. Na luta aparentemente eterna das duas Coreias uma contra a outra, a Coreia do Norte finalmente colapsou e deu lugar a uma Coreia do Sul mais forte, agora simplesmente chamada de Coreia. O governo de Seul uniu o povo coreano sob um governo independente, unificado e soberano pela primeira vez desde que os japoneses invadiram o Império da Coreia em 1910."
 japan_classic.86.o1: "Unidade finalmente!"
 japan_classic.86.o2: "Uma nova era começou."
 japan_classic.87.t: "A China se reúne com Taiwan!"
 japan_classic.87.d: "A China anexou a antiga 'República da China', também conhecida como Taiwan, que estava exilada na ilha de mesmo nome desde 1950."
 japan_classic.87.o1: "Finalmente"
 japan_classic.87.o2: "Está bem."
 japan_classic.88.t: "Taiwan reconquista a China!"
 japan_classic.88.d: "Taiwan restaurou sua dominação sobre os territórios da antiga República Popular da China. Isso significa que a República da China é realmente a China mais uma vez."
 japan_classic.88.o1: "Glorioso!"
 japan_classic.88.o2: "Incrível!"
 japan_classic.89.t: "O desastre de Fukushima"
 japan_classic.89.d: "O nordeste de Honshū foi atingido pelo terremoto de Tōhoku em 11 de março de 2011.\nEsse terremoto e o subsequente tsunami danificaram severamente o reator nuclear de Fukushima Daiichi, que sofreu um desligamento de emergência defeituoso e perdeu três de suas quatro unidades principais para fusões nucleares. Este é possivelmente o maior desastre nuclear da história, igualado apenas pelo incidente de Chernobyl em 1986."
 japan_classic.89.o1: "Desastroso!"
 japan_classic.89.o2: "Excelente."
 Japan.1.t: "Descarrilamento em Naka-Meguro"
 Japan.1.d: "Em 8 de março de 2000, por volta das 9h da manhã, horário japonês, um trem da Linha Hibiya da TRTA foi atingido lateralmente por outro trem, matando 5 pessoas e ferindo 63 após o último vagão do trem descarrilar em uma curva fechada, colidindo com um veículo que passava."
 Japan.1.a: "Enviaremos toda a ajuda necessária."
 Japan.1.b: "A situação se resolverá por si mesma."
 Japan.2.t: "Fusako Shigenobu é presa"
 Japan.2.d: "A líder do Exército Vermelho Japonês, Fusako Shigenobu, foi presa em Osaka em 8 de novembro de 2000.\nO Exército Vermelho Japonês era uma milícia comunista militante que visava destruir a monarquia, derrubar o governo japonês e iniciar uma revolução mundial.\nApós as prisões, o Exército Vermelho Japonês logo seria dissolvido no início de 2001."
 Japan.2.a: "Os rebeldes comunistas estão perdendo terreno."
 Japan.2.b: "Libertem-na, ela está certa."
 Japan.3.t: "Imperador Akihito abdica"
 Japan.3.d: "O Imperador Akihito acaba de renunciar ao seu reinado sobre as terras japonesas, a partir de agora, seu filho, Naruhito, assumirá a liderança."
 Japan.3.a: "Sua Majestade o Imperador!"
 Japan.8.t: "China está Exigindo as Ilhas Senkaku!"
 Japan.8.d: "A China reviveu sua disputa conosco sobre a propriedade das ilhas Senkaku. Se cedermos às suas demandas, poderemos aumentar a confiança da China em sua capacidade de influenciar nossa política externa, além de reduzir nossa popularidade entre os mais nacionalistas de nosso povo. No entanto, as consequências de recusar provavelmente não são favoráveis para nós."
 Japan.8.a: "Deixem-nos ter seus direitos de pesca..."
 Japan.8.b: "O Japão não será intimidado!"
 Japan.4.t: "O Japão entregou as ilhas!"
 Japan.4.d: "Claramente aceitando a legitimidade de nossa reivindicação, o Japão devolveu as ilhas Senkaku para nós, seu proprietário legítimo."
 Japan.4.a: "Talvez os japoneses tenham algum senso afinal!"
 Japan.5.t: "O Japão Permanece Desafiante!"
 Japan.5.d: "Os japoneses estão claramente determinados a continuar sendo nossos inimigos mortais como sempre."
 Japan.5.a: "Eles vão se arrepender disso..."
 Japan.6.t: "Jatos chineses dispararam contra as aeronaves que interceptamos!"
 Japan.6.d: "Nossos caças frequentemente respondem às incursões chinesas em nosso espaço aéreo, normalmente sem incidentes. No entanto, desta vez, nossos caças foram alvejados pelos chineses, resultando na morte de vários de nossos pilotos e na perda de várias aeronaves. Devemos avaliar se este incidente, dadas as ações recentes da China, foi uma provocação deliberada ou um acidente infeliz, e decidir nossa resposta em conformidade."
 Japan.6.a: "Temos o direito à autodefesa!"
 Japan.6.b: "Devemos apelar aos nossos protetores!"
 Japan.6.c: "Isso foi provavelmente um acidente..."
 Japan.7.t: "Jatos de combate chineses e japoneses se envolvem em combate aéreo"
 Japan.7.d: "O Mar da China Oriental entrou em conflito após um confronto entre aeronaves chinesas e japonesas. O confronto teria começado quando caças japoneses foram acionados para interceptar caças chineses no espaço aéreo japonês. Ao invés de resultar em uma retirada chinesa, o que historicamente ocorreu após incidentes similares, aeronaves japonesas foram alvejadas, resultando na morte de vários pilotos japoneses e na perda de várias aeronaves. [JAP.GetLeader] condenou veementemente o incidente e estaria supostamente envolvido em conversas urgentes a portas fechadas sobre a resposta do Japão a esse evento."
 Japan.7.a: "Está se aproximando uma terceira Guerra Sino-Japonesa?"
 article_nine_jap: "Artigo 9"
 article_nine_jap_desc: "O Artigo 9 da Constituição Japonesa é uma cláusula na Constituição nacional do Japão que proíbe a guerra como meio de resolver disputas internacionais envolvendo o estado.\n\nA Constituição entrou em vigor em 3 de maio de 1947, após a Segunda Guerra Mundial. Em seu texto, o estado renuncia formalmente ao direito soberano de beligerância e visa a uma paz internacional baseada na justiça e na ordem. O artigo também declara que, para realizar esses objetivos, as forças armadas com potencial de guerra não serão mantidas."
 article_nine_jap_tt: "§RNão pode declarar guerras.\nNão pode treinar unidades, desmobilizar unidades ou editar modelos de unidades.\n§!"
 JAP_support_business: "Apoio aos Negócios"
 JAP_support_business_desc: "O governo [JAP.GetAdjective] injetou dinheiro em empresas estagnadas para ajudar a economia japonesa."
 JAP_reformed_economic_ministry: "Ministério da Economia Reformado"
 JAP_reformed_economic_ministry_desc: "O governo [JAP.GetAdjective] reformou o Ministério da Defesa [JAP.GetAdjective] em um esforço para melhorar o crescimento econômico."
 JAP_officer_schools: "Escolas de Oficiais"
 JAP_officer_schools_desc: "O [Nat_Autocracy_L] investiu e construiu muitas novas Escolas de Oficiais em todo o Japão."
 JAP_devalued_personal_savings: "Desvalorização de Poupanças Pessoais"
 JAP_devalued_personal_savings_desc: "O governo [JAP.GetAdjective] desvalorizou as poupanças pessoais."
 JAP_mobilize_the_people_idea: "Mobilizar o Povo"
 JAP_mobilize_the_people_idea_desc: "Neste foco, o Japão empreende esforços vigorosos para unir sua população em prol de um objetivo comum. Através de campanhas de conscientização, incentivos à produção e ao recrutamento, o governo busca fortalecer as bases internas do país. Ao promover um espírito coletivo e uma participação ativa, o Japão pretende enfrentar os desafios futuros com determinação, assegurando a capacidade de defesa e a resiliência nacional."
 idea_JAP_emperor_naruhito: "Imperador Naruhito"
 idea_JAP_emperor_naruhito_desc: "Naruhito nasceu em 23 de fevereiro de 1960, filho de Akihito e Michiko Shōda. Ele estudou em várias escolas prestigiadas pelo Japão e dizem ter tido uma infância alegre, também estudando na Universidade de Oxford."
 idea_JAP_spirit_of_the_warrior: "Espírito do Guerreiro"
 idea_JAP_spirit_of_the_warrior_desc: "O Japão concentra seus esforços em reavivar o tradicional \"Espírito do Guerreiro\" que tem sido parte integral de sua história. Através da promoção de valores como disciplina, coragem e dedicação à causa nacional, o governo busca fortalecer a moral das forças armadas e da população em geral. Com a restauração desse espírito, o Japão pretende enfrentar os desafios presentes e futuros com determinação, honra e um compromisso renovado com a defesa de seus interesses e valores."
 JAP_break_the_deflation_idea: "Quebrar a Deflação"
 JAP_break_the_deflation_idea_desc: "O Japão empreende esforços abrangentes para combater a persistente deflação que tem impactado sua economia. Através de medidas econômicas inovadoras, políticas monetárias e estímulos ao investimento, o governo busca reverter a tendência deflacionária e restaurar a estabilidade financeira. O objetivo é impulsionar o crescimento econômico, aumentar o consumo interno e promover um ambiente propício para investimentos, permitindo ao Japão superar os desafios econômicos que enfrenta."
 JAP_deflation: "Deflação Japonesa"
 JAP_deflation_desc: "Após o colapso da Bolsa de Tóquio em 1987 e a explosão da Bolha de Ativos em 1992, a economia do Japão entrou em declínio. Com enormes resgates governamentais para sustentar empresas e bancos-chave, a resposta à crise acumulou uma das maiores dívidas públicas do mundo. O ambiente empresarial desfavorável no Japão leva as corporações japonesas a investirem muito pouco dentro do Japão, com os lucros sendo investidos no exterior ou em títulos do governo para sustentar a enorme dívida. Devido à deflação e à valorização do iene, isso proporciona lucros estáveis para os poupadores, mesmo com taxas de juros mínimas ou negativas, não havendo incentivos para consumir ou investir na economia real. Essa deflação permite que o Japão sustente dívidas enormes que levariam qualquer outro país à falência. Infelizmente, também garante um crescimento econômico anêmico sem solução à vista."
 JAP_revoke_article_nine: "Revogar o Artigo Nove"
 JAP_revoke_article_nine_desc: "Mudanças no mundo nos obrigaram a reavaliar os propósitos das forças de autodefesa. A revogação do Artigo Nove deve nos permitir avançar para combater a crescente turbulência mundial."