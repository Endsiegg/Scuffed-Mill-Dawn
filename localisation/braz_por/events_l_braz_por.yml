 news.1.t: "O Acordo de Livre Comércio [fta_inviter.GetNameDef]-[fta_applicant.GetName]"
 news.1.d: "Hoje, [fta_inviter.GetNameDef] e [fta_applicant.GetNameDef] assinaram um tratado de livre comércio e investimento para fortalecer a cooperação econômica entre os dois países."
 news.1.a: "Ok"
 news.2.t: "O Tratado de Cooperação Militar [mct_inviter.GetNameDef]-[mct_applicant.GetName]"
 news.2.d: "Hoje, [mct_inviter.GetNameDef] e [mct_applicant.GetNameDef] assinaram um tratado de cooperação militar, fortalecendo seus laços militares."
 news.2.a: "Ok"
 news.3.t: "Bombardeio do USS Cole"
 news.3.d: "O Comando Naval dos Estados Unidos informou que o destróier USS Cole foi atacado pela rede Al-Qaeda, matando 17 militares americanos. Relatórios de inteligência dos EUA apontam para o governo do Sudão como um possível apoiador dos dois atacantes."
 news.3.a: "Eles vão se arrepender disso."
 news.3.b: "Envie nossas condolências aos americanos."
 news.3.c: "Americanos mortos? Bom."
 news.3.e: "Eles estão nos culpando?!"
 news.4.t: "[From.GetName] deixa a União Europeia"
 news.4.d: "Hoje, a delegação [From.GetAdjective] do Parlamento Europeu deixou os edifícios em Bruxelas pela última vez. O Artigo 50 foi cumprido e executado, os tratados com os parceiros da UE foram redefinidos para os de uma parceria internacional normal. [From.GetName] deixou a União Europeia."
 news.4.a: "Ok"
 news.5.t: "Preparando a União"
 news.5.d: "[From.GetName] começou o processo de preparar a legislação para unir a União Europeia sob a liderança [From.GetAdjective]. O Parlamento Europeu tem muito a discutir nos próximos dias."
 news.5.a: "Uma Endeavour Interessante."
 news.82.t: "Japão se retira"
 news.82.desc: "Depois que o Japão tentou unificar a península coreana sob a Coreia do Sul, invadindo a Coreia do Norte, o governo chinês interveio na missão japonesa. O Japão, ao receber essas notícias, recua e deixa a missão de unificação para trás."
 news.82.a: "Teríamos perdido de qualquer maneira!"
 news.82.b: "A China é realmente tão poderosa!"
 influence.1.t: "Ajuda econômica para [From.GetName]?"
 influence.1.d: "Devemos dar um presente de $$[?From.gift_sum] bilhões para [From.GetName]? Embora nossa generosidade melhore as relações e nos conceda influência, não há garantia de que eles usarão a ajuda econômica em algo útil.\n\nObservação: Embora múltiplos presentes sucessivos possam ser dados, apenas o primeiro nos dará alguma influência."
 influence.1.a: "Dar ajuda econômica."
 influence.1.b: "Pensando melhor, eles não precisam disso."
 News_influence.0.t: "Ajuda econômica fornecida por [From.GetName]!"
 News_influence.0.d: "Recebemos $$[?gift_sum] bilhões em ajuda econômica imediata de [From.GetName]. Isso fortaleceu as Relações [Root.GetAdjective]-[From.GetAdjective] e, embora o presente tenha sido oficialmente dado sem condições prévias, entende-se que fortaleceu sua influência em nosso país."
 News_influence.0.a: "Maravilhoso"
 News_influence.0.b: "Rejeitar a ajuda."
 influence.3.t: "Visar outro influenciador em [FROM.GetName]?"
 influence.3.d: "Qual dos influenciadores de [FROM.GetNameWithFlag] devemos visar ou devemos visar a independência deles em relação ao país?\n"
 influence.3.a: "Visar a Independência Nacional de [FROM.GetNameWithFlag]."
 influence.3.b: "Visar [?var:FROM.influence_array^0.GetNameWithFlag]."
 influence.3.c: "Visar [?var:FROM.influence_array^1.GetNameWithFlag]."
 influence.3.e: "Visar [?var:FROM.influence_array^2.GetNameWithFlag]."
 influence.3.f: "Recuar."
 News_influence.1.t: "[FROM.GetNameWithFlag] ataca nossa influência em [From.From.GetNameWithFlag]!"
 News_influence.1.d: "Infelizmente, [From.GetLeader] de [From.GetName] desferiu um golpe rápido em nossas ambições em [From.From.GetNameWithFlag]. Nos atacando diretamente, o ataque aos nossos interesses comerciais e governamentais reduziu nossa influência em [From.From.GetNameWithFlag]."
 News_influence.1.a: "Maldito seja, [From.GetLeader]!"
 News_influence.2.t: "[From.GetNameWithFlag] ataca nossa independência de influência estrangeira!"
 News_influence.2.d: "Infelizmente, [From.GetLeader] de [From.GetName] desferiu um golpe rápido em nossas aspirações de manter a interferência estrangeira afastada e enfraqueceu nossa soberania. Nossa independência de influência estrangeira foi reduzida."
 News_influence.2.a: "Isso não é legal, [From.GetLeader]!"
 influence.5.t: "Lançar um Golpe em [From.GetNameWithFlag]?"
 influence.5.d: "Caro [Root.GetLeader], nós, nos Serviços de Inteligência [Root.GetAdjective], não podemos confirmar nem negar se [From.GetName] é propício a um golpe.\n\nNo entanto, fizemos, da melhor maneira possível, estimativas das possíveis consequências. Estas se baseiam em:\n- O tamanho da nossa influência\n- A popularidade da nossa perspectiva\n- A popularidade e estabilidade do governo\n- Quais outros países influentes provavelmente nos apoiarão\n- Quais países influentes provavelmente apoiarão o governo atual.\n\nSe seguirmos com os planos, tentaremos usar principalmente fontes e contatos locais, para tentar manter a negação plausível."
 influence.5.a: "Lançar um Golpe para colocar no poder o maior partido em nossa Perspectiva."
 influence_coup_largest_success_TT: "§H Golpe Bem-Sucedido§!"
 influence_coup_largest_discovered_TT: "§R Golpe Falhado§!"
 influence.5.b: "Lançar um Golpe para colocar no poder o mesmo partido governante que o nosso."
 influence.5.c: "Desistir desses planos - por enquanto."
 News_influence.3.t: "Mudança de Regime!"
 News_influence.3.d: "Forças com apoio de [From.GetAdjective] depositaram o governo anterior."
 News_influence.3.a: "Uau"
 News_influence.4.t: "Cenas dramáticas enquanto a mudança de regime varre [From.From.GetNameWithFlag]"
 News_influence.4.d: "Após um período com aumento da atividade de inteligência estrangeira, especialmente de [From.GetNameWithFlag], o governo anterior de [From.From.GetName] foi derrubado, e muitos altos funcionários do regime anterior foram detidos. [From.From.GetLeader] do [From.From.GetRulingParty] emergiu como o novo líder em meio à turbulência. Indicações iniciais apontam que o novo regime de [From.From.GetName] se identificará com a [From.From.GetRulingIdeology], alterando o equilíbrio de poder."
 News_influence.4.a: "Interessante."
 News_influence.5.t: "[From.GetNameWithFlag] sob pressão enquanto [From.From.GetNameWithFlag] derrota o golpe"
 News_influence.5.d: "O líder [From.From.GetAdjective] [From.From.GetLeader] gesticulava vividamente no palco enquanto as 'forças hostis do mal lideradas por [From.GetName]' eram culpadas pelas últimas escaladas que resultaram na derrota de uma dramática tentativa de golpe em [From.From.GetName]. Embora o líder [From.GetAdjective] [From.GetLeader] tenha negado veementemente as acusações, é amplamente sabido que os dois líderes não têm a mesma visão. Com os laços [From.GetAdjective]-[From.From.GetAdjective] em baixa, [From.From.GetName] prometeu publicamente \"erradicar a influência [From.GetAdjective] de [From.From.GetName]\" e reforçar a direção [From.From.GetRulingIdeology] que o [From.From.GetRulingParty] governante tem levado [From.From.GetNameWithFlag]."
 News_influence.5.a: "Interessante."
 News_influence.6.t: "Drama enquanto [From.From.GetNameWithFlag] entra em Guerra Civil!"
 News_influence.6.d: "Cenas traumáticas de [From.From.GetNameWithFlag] foram vistas hoje, à medida que os últimos dias de protestos, incerteza e movimentações militares estranhas cederam lugar a tiroteios, sofrimento e civis em fuga. Embora os detalhes sejam escassos, parece que várias unidades inteiras do Exército [From.From.GetAdjective] declararam apoio à oposição armada contra [From.From.GetLeader] e o [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Um líder da oposição, falando anonimamente para WNN, disse que eles \"esperam ajuda significativa de [From.GetNameWithFlag] em sua busca para derrubar o ilegítimo tirano [From.From.GetAdjective] [From.From.GetLeader]\".\n\nEmbora a liderança [From.GetAdjective] tenha expressado \"surpresa com esses desenvolvimentos dramáticos\", isso tem sido pouco credível para os observadores próximos das relações [From.GetAdjective]-[From.From.GetAdjective]. Um analista descreveu a situação dessa forma; \"Está claro que na realidade, esse foi um golpe apoiado por [From.GetAdjective] que falhou em garantir seus objetivos rapidamente, resultando em um impasse tenso que se degradou para o que agora parece ser uma guerra civil total\". Vários líderes mundiais, especialmente aqueles com a [From.From.GetRulingIdeology], tiveram palavras menos diplomáticas em relação ao suposto envolvimento [From.GetAdjective], que ainda não foi confirmado.\n\nCom os dois lados diferentes no conflito representando não apenas diferenças marcantes internas, mas também direções internacionais distintas, será interessante ver se outros países também se envolverão no conflito."
 News_influence.6.a: "Quem governará as cinzas?"
 influence.51.t: "Ajuda Militar para [FROM.GetName]"
 influence.51.d: "[FROM.GetName] mostrou interesse em algumas de nossas armas leves e veículos de infantaria. Devemos decidir se vale a pena enviar equipamentos militares para eles, para que não os usem contra nós...\n"
 influence.51.a: "Sim, vamos fazer isso!"
 influence.51.a_tt: "Você pode decidir quais equipamentos encaminhar!"
 influence.51.b: "Pensando melhor..."
 influence.51.b_tt: "Pensando melhor. Eu preciso dessas armas!"
 influence.52.t: "A Questão do Que"
 influence.52.d: "Temos as seguintes opções para enviar equipamentos para nosso aliado.\n\nO Pacote de Equipamentos de Infantaria: 250 Unidades de Equipamentos de Infantaria/Armas Leves, 10 Unidades de Equipamentos de C&C, 10 Unidades de MANPADS, 10 Unidades de Anti-Tanque, sujeito ao que está disponível em nosso estoque.\n\nO Pacote de Veículos: 10 Unidades de APCs, 10 Unidades de IFVs, 10 Unidades de Veículos Utilitários.\n\n"
 influence.52.a: "Pacote de Equipamentos de Infantaria."
 influence.52.b: "Pacote de Veículos."
 influence.52.c: "Na verdade, eu preciso destes..."
 influence.53.t: "Ajuda Militar de [FROM.GetName]"
 influence.53.d: "[From.GetName] nos enviou um pacote de armas. Devemos ficar com elas ou devolvê-las?"
 influence.53.a: "Aceitar o Pacote."
 influence.53.b: "Aceitar o Pacote."
 influence.53.c: "Devolver o Equipamento."
 influence.54.t: "Relatório Mensal de Auto-Influência"
 influence.54.d: "[?nations_influenced|0] foram influenciados com sucesso em [GetDateText]. As seguintes nações foram influenciadas a partir de nossos esforços contínuos de influência:\n\n\n[auto_influence_nation_0]\n[auto_influence_nation_1]\n[auto_influence_nation_2]\n[auto_influence_nation_3]\n[auto_influence_nation_4]\n[auto_influence_nation_5]\n[auto_influence_nation_6]\n[auto_influence_nation_7]\n[auto_influence_nation_8]\n[auto_influence_nation_9]\n[auto_influence_nation_10]"
 influence.54.a: "OK, obrigado!"
 econvent.1.t: "Banco Central do(a) [Root.GetName] adverte sobre possível bolha imobiliária"
 econvent.1.d: "Prezado [Root.GetLeader], lamentamos informá-lo que uma parte considerável de nossa equipe de especialistas (com os melhores e mais brilhantes economistas) está identificando sinais precoces de que o mercado imobiliário da(a)[Root.GetName] está superaquecido e pode estar caminhando para uma bolha prestes a estourar. Tenha em mente que prever o futuro é difícil e trabalhoso, portanto, pode ser que nossos especialistas estejam errados. \nNós, é claro, jamais sonharíamos em dar ordens a Vossa Excelência sobre o que fazer, mas fazer alguns ajustes agora será menos doloroso do que uma crise completa no futuro."
 econvent.1.a: "Vamos esfriar os mercados antes que isso se torne grave."
 econvent.1.a1_tt: "Vai §Rdiminuir§! nosso crescimento econômico de §HBooming§! para §HCrescimento Rápido§!\n"
 econvent.1.a2_tt: "Vai §Rdiminuir§! nosso crescimento econômico de §HCrescimento Rápido§! para §HCrescimento Estável§!\n"
 econvent.1.a3_tt: "Vai §Rdiminuir§! nosso crescimento econômico de §HCrescimento Estável§! para §HEstagnação§!\n"
 econvent.1.b: "Chega de bobagens. A economia [Root.GetAdjective] está sempre saudável!"
 econvent.1.b_tt: "§HSem efeito§! por enquanto, mas uma bolha imobiliária pode ser criada no futuro\n"
 econvent.2.t: "Colapso dos preços imobiliários"
 econvent.2.d: "À medida que os preços das casas e apartamentos dispararam, especialmente no último ano, as pessoas têm assumido empréstimos cada vez maiores para comprar imóveis, enquanto os especuladores têm investido pesadamente em propriedades, também usando dinheiro emprestado. Agora, isso está chegando ao fim rapidamente. Os preços estão caindo, e as pessoas estão tentando vender como se não houvesse amanhã. Muitos menos afortunados ficarão presos em empréstimos vultuosos que não podem pagar. À medida que as pessoas estão culpando tanto [Root.GetLeader] quanto o Banco Central [Root.GetAdjective] por causar isso, devemos fazer uma declaração pública sobre como pretendemos lidar rapidamente com essa crise."
 econvent.2.a: "Vamos inundar o sistema com dinheiro barato para fazer o mercado se recuperar."
 econvent.2.b: "Isso é doloroso, mas os preços dos imóveis precisavam cair."
 econvent.3.t: "Crash do Mercado de Ações"
 econvent.3.d: "Parece que o caos após o estouro da bolha imobiliária atingiu o Mercado de Ações. Os preços das ações de quase todas as empresas listadas [Root.GetAdjective] despencaram fortemente nesta manhã, e nossa moeda também sofreu uma grande desvalorização. A negociação foi temporariamente suspensa antes do almoço, mas não se espera melhora quando os mercados reabrirem amanhã, pois todos estão desesperados para vender suas ações."
 econvent.3.a: "Ainda bem que meu dinheiro está em paraísos fiscais offshore."
 econvent.3.b: "Conceder resgates financeiros."
 econvent.4.t: "Bancos [Root.GetAdjective] enfrentam crise"
 econvent.4.d: "Apesar do delicioso e quente café com arte latte em sua xícara [Root.GetName] §R<3§!, este não é um bom dia. Magnatas financeiros desesperados, seus lobistas e os políticos que receberam suas contribuições estão todos inundando os escritórios do governo [Root.GetAdjective], e todos têm a mesma mensagem: \"Precisamos de um resgate financeiro!\".\n\nAparentemente, o duplo impacto do Declínio do Mercado Imobiliário e do Crash do Mercado de Ações foi demais para o setor financeiro suportar. O acúmulo de dívidas ruins de suas especulações é simplesmente muito grande, e precisa haver um influxo de dinheiro fresco do governo - caso contrário, haverá falências generalizadas com os poupadores inocentes perdendo seus depósitos."
 econvent.4.a: "Vamos fornecer os resgates financeiros."
 econvent.4.b: "Sem resgates financeiros, mas garantiremos os depósitos de poupança."
 econvent.4.c: "A sobrevivência do mais apto faz o capitalismo grandioso."
 econvent.5.t: "Consumidores [Root.GetAdjective] Gastam Menos"
 econvent.5.d: "Um relatório recente destacou que as pessoas trabalhadoras [Root.GetAdjective] estão cada vez mais preocupadas com o seu futuro. Este pessimismo está a fazer com que as pessoas poupem mais e o consumo global diminua. Se isso continuar, muitas empresas em [Root.GetName] terão que reduzir ou fechar. As empresas que exportam principalmente produtos [Root.GetAdjective] não são afetadas por isso."
 econvent.5.a: "Transfira algum dinheiro para compras."
 econvent.5.b: "Espero que isso melhore."
 econvent.6.t: "Menor Demanda por Produtos [Root.GetAdjective] no Exterior"
 econvent.6.d: "Os dados são claros; as exportações internacionais de [Root.GetName] estão em declínio. A causa, no entanto, está sendo acaloradamente debatida entre os conselheiros econômicos de [Root.GetLeader]. Uma teoria é que nos tornamos menos competitivos devido aos nossos salários relativamente altos, outra é que nossos concorrentes aumentaram a qualidade de seus produtos. Outros acham que a diminuição da demanda se deve apenas a mudanças de tendências no exterior. Seja qual for a causa, não há realmente muito que possamos fazer a respeito, exceto superá-la e trabalhar mais arduamente no futuro."
 econvent.6.a: "Os estrangeiros estão sendo bobos. Coisas [Root.GetAdjective] são as melhores!"
 econvent.7.t: "Seca causa desastre para os agricultores [Root.GetAdjective]"
 econvent.7.d: "Embora normalmente não recebamos muita chuva, a precipitação nesta estação de crescimento tem sido terrível, com a maioria das colheitas fracassando. O pouco produto agrícola que foi produzido é inteiramente devido a rios remanescentes e irrigação artificial, algo que infelizmente não é muito comum aqui em [Root.GetName]. Os agricultores estão exigindo ajuda do Governo de [Root.GetLeader], e os moradores das cidades estão preocupados com o aumento dos preços dos alimentos."
 econvent.7.a: "Boa sorte na próxima temporada."
 econvent.8.t: "Fome em [Root.GetName]!"
 econvent.8.d: "A seca contínua fez com que grandes partes do campo de [Root.GetName] ficassem sem comida acessível. Os estoques foram esgotados, e uma verdadeira fome está causando desnutrição, morte e doença."
 econvent.8.a: "Dor!"
 econvent.9.t: "Aumento da Confiança do Consumidor"
 econvent.9.d: "As condições recentes dentro da economia [ROOT.GetAdjective] mostraram ao consumidor que agora é o momento perfeito para gastar dinheiro e fazer investimentos. As pessoas estão comprando mercadorias como nunca antes!\n"
 econvent.9.a: "Notícia maravilhosa!"
 econvent.10.t: "Boom no Mercado de Ações"
 econvent.10.d: "O mercado de ações do(a) [ROOT.GetName] está em alta. As pessoas estão negociando ações como se estivessem fazendo compras de alimentos.\n"
 econvent.10.a: "Mantenha o boom!"
 econvent.10.a_tt: "Injetar liquidez adicional no mercado pode ser devastador caso ocorra um colapso.\n"
 econvent.10.b: "Ótimo"
 econvent.10.b_tt: "O mercado continuará normalmente sem intervenção. Ainda há uma chance moderada de um colapso.\n"
 econvent.10.c: "Desacelere a economia."
 econvent.10.c_tt: "A economia aqueceu muito rapidamente. Vamos começar a desacelerar o ritmo apertando o fluxo de capital.\n"
 econvent.11.t: "Importante Instituição Financeira Faliu!"
 econvent.11.d: "As manchetes anunciam a falência de uma importante instituição financeira. A mídia está em polvorosa e o pânico toma conta. O governo está sendo implorado por uma resposta, pois teme-se uma crise maior no horizonte. O que devemos fazer?"
 econvent.11.a: "É grande demais para falir..."
 econvent.11.b: "É apenas bom negócio..."
 econvent.12.t: "Ondas da Crise Financeira de [FROM.GetName]"
 econvent.12.d: "A recente crise em [FROM.GetName] causou muitos problemas em nossa nação, pois os efeitos de sua crise são sentidos aqui. Nossas economias interconectadas agora estão sofrendo com o peso dessa crise."
 econvent.12.a: "Conceder fundos de auxílio."
 econvent.12.b: "O mercado acima de tudo."
 econvent.13.t: "Dívida Elevada Faz Empresas Sairem"
 econvent.13.d: "A alta relação entre dívida e PIB do nosso país está levando empresas a fecharem e saírem do país. Reduzir nossa dívida é imperativo, caso contrário, podemos ver mais indústrias decidindo partir."
 econvent.13.a: "Permitir que a Empresa Saia"
 econvent.13.b: "Comprar a Empresa"
 econvent.14.t: "Investidores Privados Investem na Indústria Civil"
 econvent.14.d: "Os investidores privados decidiram investir em uma nova indústria civil no país."
 econvent.14.a: "Incrível!"
 econvent.15.t: "Investidores Privados Investem em Parques de Escritórios"
 econvent.15.d: "Os investidores privados decidiram investir em novos parques de escritórios no país."
 econvent.15.a: "Incrível!"
 econvent.100.t: "Fechamento de Indústrias"
 econvent.100.d: "Devido a mudanças nas circunstâncias econômicas, grande parte de nossa indústria se tornou não competitiva e precisou fechar as portas."
 econvent.100.a: "Vamos reconstruir."
 econvent.101.t: "Indústrias se Relocam"
 econvent.101.d: "Devido a mudanças nas circunstâncias econômicas, muitas empresas decidiram se mudar para o exterior para serem mais competitivas. Isso prejudicará a economia doméstica."
 econvent.101.a: "Vamos reconstruir."
 econvent.102.t: "Indústrias se Mudam para [Root.GetNameDef]"
 econvent.102.d: "Devido a mudanças nas circunstâncias econômicas em [From.GetNameDef], muitas empresas [From.GetAdjective] decidiram se mudar para [Root.GetNameDef] para serem mais competitivas. Isso será um impulso para nossa economia."
 econvent.102.a: "Excelentes notícias."
