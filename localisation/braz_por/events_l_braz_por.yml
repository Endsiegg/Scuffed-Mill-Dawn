 isis.1301.t: "Abu Fatima Morto em Ataque Aéreo da Coalizão"
 isis.1301.d: "Más notícias, Califa! Seu bom amigo e companheiro iraquiano, Abu Fatima al-Jaheishi, foi corajosamente martirizado em um covarde ataque aéreo pelos americanos.\n\n                                               Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isis.1301.a: "Vingaremos ele quando conquistarmos Washington DC!"
 isisNews.1301.t: "Comandante do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1301.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Fatima al-Jaheishi, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. Abu Fatima fazia parte do círculo interno de al-Baghdadi e atuava como vice-líder das partes controladas pelo ISIS no Iraque."
 isisNews.1301.a: "Boa Viagem!"
 isis.1302.t: "al-Sulami Morto em Ataque Aéreo da Coalizão"
 isis.1302.d: "Más notícias, Califa! O clérigo chefe Abu Sufyan al-Sulami foi martirizado em um covarde ataque aéreo pelos americanos. Ele veio até nós da terra do Bahrein e nos deu apoio religioso fundamental para nosso Califado.\n\n               Ó Califa, ele nos inspirou a todos com sua bela biografia sobre você.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1302.t: "Líder Religioso do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1302.d: "O terrorista do Bahrein e líder religioso sênior do ISIS, Turki al-Binali, conhecido por seu nome de guerra \"Abu Sufyan al-Sulami\", foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Binali não era importante para o esforço militar do ISIS, mas era fundamental para fornecer apoio religioso ao grupo e escreveu a primeira biografia de Abu Bakr al-Baghdadi."
 isis.1303.t: "Comandante Morto em Ataque Aéreo da Coalizão"
 isis.1303.d: "Más notícias, Califa! O Emir de nossos lutadores albaneses e kosovares e comandante sênior, Lavdrim Muhaxheri, foi martirizado em um covarde ataque aéreo pelos cães americanos.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1303.t: "Comandante do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1303.d: "O terrorista kosovar e albanês e comandante sênior do ISIS, Lavdrim Muhaxheri, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. Muhaxheri lutou no Afeganistão ao lado da OTAN, mas foi radicalizado por volta de 2012 e viajou para a Síria. Em 2013, ele se juntou ao ISIS e rapidamente se tornou 'Emir' dos lutadores albaneses e kosovares na Síria e no Iraque. Ele era um bandido brutal que pessoalmente decapitava prisioneiros."
 isis.1304.t: "Comandante Morto em Ataque Aéreo da Coalizão"
 isis.1304.d: "O Califa, terríveis notícias! Nosso comandante militar de elite, Gulmurod Khalimov, foi martirizado em um covarde ataque aéreo pelos cães americanos. Antes de encontrar seu caminho até nós a partir das terras dos tajiques, ele era um oficial de forças especiais de alto escalão. Seu conhecimento militar fará muita falta.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1304.t: "Comandante do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1304.d: "O terrorista tajique e comandante sênior do ISIS, Gulmurod Khalimov, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. Khalimov era um oficial experiente e de alto escalão das forças especiais nas Forças Armadas do Tajiquistão antes de desertar para o ISIS."
 isis.1305.t: "Comandante Morto em Ataque Aéreo da Coalizão"
 isis.1305.d: "O Califa, terríveis notícias! Nosso chefe de operações de martírio e principal instrutor de Mujahid estrangeiros, Abdullah Ahmed al-Mashadani, foi martirizado em um ataque aéreo pelos cães americanos.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1305.t: "Comandante do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1305.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdullah Ahmed al-Mashadani, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Mashadani era fundamental para o esforço de guerra do ISIS, liderando operações de atentados suicidas e treinando jihadistas estrangeiros."
 isis.1306.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1306.d: "Ó Califa, más notícias! Nosso governador da região do Centro Eufrates, Ahmed Khalal al-Juhayshi, foi martirizado em um ataque aéreo dos cães americanos.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1306.t: "Comandante do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1306.d: "O terrorista iraquiano e membro sênior do ISIS, Ahmed Khalal al-Juhayshi, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Juhayshi não era um comandante militar proeminente, mas um administrador e governador da importante região do Centro do Eufrates para o Estado Islâmico."
 isis.1307.t: "Comandante Morto em Ataque Aéreo da Coalizão"
 isis.1307.d: "O Califa, más notícias! Seu bom amigo e Chefe de Logística e Suprimentos, Fares Reif al-Naima, foi martirizado em um ataque aéreo pelos cães americanos. Ele era um mujahid corajoso e leal de longa data, lutando contra os infiéis e apóstatas desde 2003.\n\n                                 Ele matou muitos pela glória do Califado.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1307.t: "Comandante do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1307.d: "O terrorista iraquiano e comandante sênior do ISIS, Fares Reif al-Naima, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Naima lutou contra as forças dos EUA na guerra do Iraque e, após ter sido detido pelas forças dos EUA em Camp Bucca junto com al-Baghdadi, ganhou destaque como Chefe de Logística e Suprimentos do Estado Islâmico."
 isis.1308.t: "Comandante Morto em Ataque Aéreo da Coalizão"
 isis.1308.d: "O Califa, más notícias! Abu Ahmad al-Alwani foi martirizado em um ataque aéreo pelos infiéis americanos. Ele era um oficial no Exército Iraquiano de Saddam Hussein e nos ajudou muito com sua visão após se juntar à insurgência sunita e ao nosso amado Estado Islâmico.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1308.t: "Comandante do ISIS Morto em Ataque Aéreo da Coalizão"
 isisNews.1308.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Ahmad al-Alwani, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Alwani era um oficial no Exército Iraquiano de Saddam Hussein antes de se juntar à insurgência sunita contra as forças dos EUA. Ele rapidamente subiu nas fileiras do Estado Islâmico do Iraque até a posição de comandante sênior."
 isis.1309.t: "Comandante Morto em Ataque Aéreo da Coalizão"
 isis.1309.d: "O Califa, desastre! Nosso ministro da guerra e segundo em comando, Ayad al-Jumaili, foi bravamente martirizado em um covarde ataque aéreo pelos cães infiéis americanos. Um colega iraquiano, ele era um oficial sênior de inteligência sob Saddam Hussein e aplicou sua sabedoria sobre como manter o Califado a salvo de inimigos internos como nosso chefe de inteligência e segurança interna.\n\n                                                Ele matou muitos traidores.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1309.t: "Comandante do ISIS Morto em Ataque da Coalizão"
 isisNews.1309.d: "O terrorista saudita e comandante sênior do ISIS, Abu Muhammad al-Shimali, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Shimali era um recrutador-chave e contrabandista para o Estado Islâmico. Além disso, relatórios de inteligência sugerem que ele desempenhou um papel fundamental em auxiliar os ataques de Paris em 2015."
 isis.1310.t: "Comandante Morto em Ataque da Coalizão"
 isis.1310.d: "O Califa, desastre! Nosso ministro da guerra e segundo em comando, Ayad al-Jumaili, foi bravamente morto em um covarde ataque aéreo pelos cães infiéis americanos. Um colega iraquiano, ele foi um oficial de inteligência sênior sob Saddam Hussein, e aplicou sua sabedoria para manter o Califado seguro de inimigos internos como nosso chefe de inteligência e segurança interna.\n\n                                               Ele eliminou muitos traidores.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1310.t: "Segundo em Comando do ISIS Morto em Ataque da Coalizão"
 isisNews.1310.d: "O terrorista iraquiano e segundo em comando do Estado Islâmico, Ayad al-Jumaili, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Jumaili era um oficial de inteligência sênior sob Saddam Hussein, que se juntou à insurgência sunita após a ocupação dos EUA em 2003. Ele se tornou chefe de inteligência e segurança interna no Estado Islâmico, e posteriormente foi promovido a segundo em comando e ministro da guerra."
 isis.1311.t: "Comandante Morto em Ataque da Coalizão"
 isis.1311.d: "O Califa, más notícias! O comandante sênior Khairy Abed Mahmoud al-Taey foi morto em um ataque aéreo pelos infiéis americanos. Um colega iraquiano, ele era membro do nosso conselho militar e liderou operações com dispositivos explosivos improvisados (IED), semeando justamente o medo e o caos nos corações de nossos inimigos.\n\n                                               Ele eliminou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1311.t: "Comandante do ISIS Morto em Ataque da Coalizão"
 isisNews.1311.d: "O terrorista iraquiano e comandante sênior do ISIS, Khairy Abed Mahmoud al-Taey, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. al-Taey fazia parte do conselho militar do ISIS e era responsável pelas operações com dispositivos explosivos improvisados (IED), semeando caos nas cidades atacadas pelo ISIS."
 isis.1312.t: "Comandante Morto em Ataque da Coalizão"
 isis.1312.d: "O Califa, más notícias! Seu amigo, conselheiro e comandante sênior, Abdul Wahid Khutnayer Ahmad, foi morto em um ataque aéreo pelos infiéis americanos. Um colega iraquiano, ele estava encarregado da segurança interna.\n\n                                        Ele descobriu muitos traidores e apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1312.t: "Comandante do ISIS Morto em Ataque da Coalizão"
 isisNews.1312.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdul Wahid Khutnayer Ahmad, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. Khutnayer Ahmad era um conselheiro-chave de al-Baghdadi e estava encarregado da segurança interna."
 isis.1313.t: "Comandante Morto em Ataque da Coalizão"
 isis.1313.d: "O Califa, notícia terrível! Nosso comandante sênior, Abu Jihad Shishani, foi morto em um ataque aéreo pelos infiéis americanos. Ele veio das terras dos chechenos e lutou bravamente pela glória de Alá até o fim.\n\n                                               Ele eliminou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.1313.t: "Comandante do ISIS Morto em Ataque da Coalizão"
 isisNews.1313.d: "O terrorista checheno e comandante sênior do ISIS, Abu Jihad Shishani, foi morto hoje em um ataque aéreo da coalizão liderada pelos EUA. Shishani, cidadão russo, era o segundo em comando do grupo terrorista Emirado do Cáucaso sob a liderança de Umar Shishani. Após Umar viajar para a Síria e se juntar ao ISIS, Abu Jihad tentou assumir o controle do Emirado do Cáucaso para se aliar ao ISIS, mas acabou viajando para a Síria para lutar pelo ISIS como comandante sênior também."
 isis.11301.t: "Abu Fatima Martirizado em Ataque Aéreo Russo"
 isis.11301.d: "Más notícias, Califa! Seu bom amigo e companheiro vice iraquiano, Abu Fatima al-Jaheishi, foi corajosamente martirizado em um covarde ataque aéreo pelos russos.\n\n                                               Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isis.11301.a: "Vingaremos ele quando conquistarmos Moscou!"
 isisNews.11301.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11301.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Fatima al-Jaheishi, foi morto hoje em um ataque aéreo russo. Abu Fatima fazia parte do círculo interno de al-Baghdadi e atuava como vice-líder das partes controladas pelo ISIS no Iraque."
 isisNews.11301.a: "Boa notícia!"
