 md4.1.t: "Acordo de Livre Comércio entre [From.GetName] e [Root.GetName]"
 md4.1.d: "[From.GetNameDef] está nos oferecendo um acordo de livre comércio. Teremos prioridade para exportar e importar para eles."
 md4.1.a: "Assine!"
 md4.1.b: "Recuse."
 md4.2.t: "[From.GetNameDef] Assinou um Acordo de Livre Comércio conosco"
 md4.2.d: "[From.GetNameDef] aceitou nossa oferta para assinar um acordo de livre comércio. Ele entrará em vigor imediatamente."
 md4.2.a: "Isso nos tornará prósperos!"
 md4.3.t: "[From.GetNameDef] Recusou Assinar um Acordo de Livre Comércio conosco"
 md4.3.d: "[From.GetNameDef] recusou nossa oferta para assinar um acordo de livre comércio."
 md4.3.a: "Eles temem nossos produtos superiores!"
 md4.4.t: "Tratado de Cooperação Militar entre [From.GetName] e [Root.GetName]"
 md4.4.d: "[From.GetNameDef] está nos oferecendo um tratado de cooperação militar. Venderemos equipamentos a eles com desconto, mas isso os tornará mais propensos a comprar de nós em vez de comprar de nossos concorrentes."
 md4.4.a: "Assine!"
 md4.4.b: "Recuse."
 md4.5.t: "[From.GetNameDef] Assinou um Tratado de Cooperação Militar conosco"
 md4.5.d: "[From.GetNameDef] aceitou nossa oferta para assinar um tratado de cooperação militar. Ele entrará em vigor imediatamente."
 md4.5.a: "Isso nos tornará fortes!"
 md4.6.t: "[From.GetNameDef] Recusou Assinar um Tratado de Cooperação Militar conosco"
 md4.6.d: "[From.GetNameDef] recusou nossa oferta para assinar um tratado de cooperação militar."
 md4.6.a: "Eles temem que ficaremos mais fortes!"
 md4.7.t: "Escândalo Sexual Presidencial"
 md4.7.d: "[From.GetName] se envolveu em um escândalo sexual. O escândalo envolveu [From.GetName] assediando sexualmente várias pessoas ao longo de inúmeros anos como político. Isso está sendo visto como um grande abuso de poder e confiança entre o povo. Muitas pessoas em todo o país exigiram uma resposta do [From.GetName] sobre as alegações."
 md4.7.a: "Eu nego essas alegações. Elas são falsas em todos os aspectos. Isso é apenas uma forma de difamar-me!"
 md4.7.b: "Eu aceito essas alegações. Lamento informar que elas são verdadeiras."
 md4.8.t: "Resposta ao Tiroteio em Escola"
 md4.8.d: "Ocorreu um tiroteio em uma escola em [From.GetName]. Esse tiroteio recebeu muita atenção da mídia e exige uma resposta do Presidente."
 md4.8.a: "Prometa resolver o problema."
 md4.8.b: "Tente ignorar o problema e seguir em frente."
 md4.9.t: "Opiniões sobre Imposto de Renda"
 md4.9.d: "O presidente do [From.GetName] deu uma entrevista à imprensa sobre o imposto de renda e o que ele pensa que deve acontecer com eles."
 md4.9.a: "Eu acho que o imposto de renda deve ser aumentado para os pobres."
 md4.9.b: "Eu acho que o imposto de renda deve ser reduzido para os pobres."
 md4.9.c: "Eu acho que o imposto de renda deve ser aumentado para os ricos."
 md4.9.e: "Eu acho que o imposto de renda deve ser reduzido para os ricos."
 md4.10.t: "Resposta dos Pobres"
 md4.10.d: "Os pobres estão insatisfeitos com os pensamentos do Presidente."
 md4.10.a: "Oh não!"
 md4.11.t: "Resposta dos Ricos"
 md4.11.d: "Os ricos estão insatisfeitos com os pensamentos do Presidente."
 md4.11.a: "Oh não!"
 md4.12.t: "Resposta dos Ricos"
 md4.12.d: "O presidente disse que gostaria de aumentar os impostos para os ricos, e isso não foi bem recebido por eles. O apoio ao presidente foi prejudicado devido a esse pensamento."
 md4.12.a: "Oh não!"
 md4.13.t: "Resposta dos Pobres"
 md4.13.d: "Os pobres responderam aos pensamentos do Presidente sobre os impostos dos ricos. Muitos dos pobres sentem que os ricos não devem ter seus impostos reduzidos, mas sim aumentados ainda mais."
 md4.13.a: "Oh não!"
 md4.14.t: "[FROM.GetName] Exige Submissão"
 md4.14.d: "O governo de [FROM.GetName] exigiu que nos submetamos ao seu domínio e nos tornemos seus súditos."
 md4.14.a: "Claro."
 md4.14.b: "Nunca"
 md4.15.t: "[FROM.GetName] Se Submete"
 md4.15.d: "O governo de [FROM.GetName] aceitou nossas exigências e se submeteu ao nosso domínio."
 md4.15.a: "Ótimo"
 md4.16.t: "[FROM.GetName] Resiste"
 md4.16.d: "O governo de [FROM.GetName] rejeitou nossas exigências de supremacia."
 md4.16.a: "Maldição"
 md4.17.t: "[FROM.GetName] Aceita Aliança"
 md4.17.d: "O governo de [FROM.GetName] aceitou nosso pedido de aliança."
 md4.17.a: "Ótimo"
 md4.18.t: "[FROM.GetName] Rejeita Aliança"
 md4.18.d: "O governo de [FROM.GetName] rejeitou nosso pedido de aliança."
 md4.18.a: "Maldição"
 md4.19.t: "[FROM.GetName] Cede Território"
 md4.19.d: "O governo de [FROM.GetName] concordou com nossas exigências territoriais."
 md4.19.a: "Ótimo"
 md4.20.t: "[FROM.GetName] Recusa-se a Ceder Território"
 md4.20.d: "O governo de [FROM.GetName] rejeitou nossas exigências territoriais."
 md4.20.a: "Maldição"
 generic.1.t: "[From.GetName] Está Influenciando Nossa Política"
 generic.1.d_neutral_good: "Por muito tempo, o governo [From.GetAdjective] tem buscado alinhar o caminho de nossos países e tem demonstrado grande interesse na política [Root.GetAdjective]. Recentemente, isso se intensificou quando o [From.GetRulingParty] começou a propagar sua ideologia [From.GetRulingIdeology], com uma série de discursos e material de leitura distribuído para o povo [Root.GetAdjective]. Agora, até mesmo alguns políticos e funcionários estão sendo influenciados pela propaganda [From.GetAdjective] e começaram a defender o [From.GetRulingIdeologyNoun] em [Root.GetName]."
 generic.1.d_bad: "Por muito tempo, o governo [From.GetAdjective] tem buscado alinhar o caminho de nossos países e frequentemente tentou se intrometer na política de [Root.GetName]. Recentemente, isso se intensificou, à medida que o [From.GetRulingParty] começou a propagar sua ideologia [From.GetRulingIdeology], sem respeitar as tradições políticas [Root.GetAdjective]. Já está sendo distribuído material de propaganda [From.GetRulingIdeology] para o povo [Root.GetAdjective]. Parece que até mesmo alguns políticos e funcionários estão sendo influenciados pela propaganda [From.GetAdjective] e começaram a defender o [From.GetRulingIdeologyNoun] em [Root.GetName]."
 generic.1.a: "Interessante."
 generic.1.b: "Como eles ousam!"
 generic.2.t: "[From.GetName] busca ingressar na [Root.GetFactionName]"
 generic.2.d.a: "Diante das crescentes ameaças à liberdade e aos valores democráticos, os [alliance_applicant.GetAdjective] nos veem como defensores da liberdade. Agora eles desejam ser admitidos em nossa aliança, tanto para desfrutar de nossa proteção quanto para ficar ao nosso lado contra as forças que ameaçam a democracia."
 generic.2.d.b: "Nossa luta para derrubar a atual ordem mundial não passou despercebida por nações com ideais semelhantes. Os [alliance_applicant.GetAdjective] reconhecem que sua melhor chance de construir um futuro próspero é se alinhar conosco no conflito que se avizinha, e, portanto, eles ofereceram formalmente se juntar a nós contra nossos inimigos."
 generic.2.d.c: "[alliance_applicant.GetName] reconheceu que ela deve se unir a outras repúblicas socialistas para fortalecer o lugar do Comunismo no mundo. Aceitando nosso papel líder na luta internacional dos trabalhadores, os [alliance_applicant.GetAdjective] agora solicitam formalmente entrar em aliança conosco."
 generic.2.d.e: "À medida que as atuais convulsões na política internacional continuam repercutindo pelo mundo, os [alliance_applicant.GetAdjective] nos consideram sua melhor chance de sobreviver a estes tempos turbulentos. Eles, portanto, solicitam serem admitidos em nossa aliança, para que possamos enfrentar a tempestade iminente juntos."
 generic.2.a: "Todos que defendem a liberdade e a democracia podem se unir a nós."
 generic.2.b: "O mundo pertence a todos os que são fortes!"
 generic.2.c: "Se nos mantivermos unidos, a revolução prevalecerá."
 generic.2.e: "E iremos enfrentá-la com bravura!"
 generic.2.f: "Estamos melhor sem eles."
 generic.3.t: "[alliance_inviter.GetName] nos dá as boas-vindas à [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] decidiu aceitar nossa solicitação de ingressar na [alliance_inviter.GetFactionName]. Daqui para frente, estaremos juntos, seja para triunfar ou para cair."
 generic.3.a: "Juntos defenderemos a democracia."
 generic.3.b: "Nada pode resistir a nós!"
 generic.3.c: "A luta dos trabalhadores não poderia ter melhores defensores!"
 generic.3.e: "Vamos deixar nossas diferenças de lado, por enquanto."
 generic.4.t: "[alliance_inviter.GetName] nega solicitação de ingressar na [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] decidiu rejeitar nossa solicitação de ingressar na [alliance_inviter.GetFactionName]. Teremos que nos virar sem a ajuda deles."
 generic.4.a: "Eles se intitulam defensores da liberdade?"
 generic.4.b: "Então os esmagaremos também!"
 generic.4.c: "Sua revolução é corrupta!"
 generic.4.e: "Nossas diferenças eram muito grandes."
 generic.5.t: "[From.GetName] convida [Root.GetName] para a [From.GetFactionName]"
 generic.5.d.a: "Com um olhar suspeito sobre os recentes acontecimentos na política mundial, [alliance_inviter.GetName] estende-nos a mão da amizade, oferecendo-nos sua proteção e instando-nos a estar ao lado deles em defesa dos princípios de liberdade e democracia. Como membro da [alliance_inviter.GetFactionName], a liberdade de nosso povo pode ser preservada."
 generic.5.d.b: "Reconhecendo que, às vezes, até os fortes precisam de aliados, os [alliance_inviter.GetAdjective] nos convidaram a ingressar na [alliance_inviter.GetFactionName]. Se optarmos por aceitar, isso pode nos proporcionar amplas oportunidades para encontrarmos nosso lugar ao sol."
 generic.5.d.c: "Nossos aliados ideológicos em [alliance_inviter.GetName] notaram nossas valiosas contribuições para a causa dos trabalhadores, e hoje de manhã recebemos um convite para nos juntarmos à [alliance_inviter.GetFactionName]. Unidos com outras repúblicas socialistas, poderíamos espalhar a revolução com renovada força."
 generic.5.d.e: "Parece que os [alliance_inviter.GetAdjective] nos consideram de interesse estratégico, e que eles acham mais lucrativo que trabalhemos juntos do que nos deixemos dividir por nossas diferenças ideológicas. Esta manhã, o Embaixador [alliance_inviter.GetAdjective] entregou um convite para nos tornarmos um estado membro da [alliance_inviter.GetFactionName]."
 generic.5.a: "Faremos nossa posição ao lado deles."
 generic.5.b: "Precisamos apenas de alguns milhares de mortos..."
 generic.5.c: "Lutaremos ao lado de nossos camaradas!"
 generic.5.e: "É a escolha lucrativa."
 generic.6.t: "[alliance_applicant.GetName] aceita o convite para a [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] decidiu aceitar nossa oferta de ingressar na [alliance_inviter.GetFactionName]. Daqui para frente, estaremos juntos, seja para triunfar ou cair."
 generic.7.t: "[alliance_applicant.GetName] rejeita a oferta para ingressar na [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] decidiu rejeitar nossa oferta de ingressar na [alliance_inviter.GetFactionName]. Teremos que nos virar sem a ajuda deles."
 generic.7.a: "Nossa ajuda não é desejada."
 ace_promoted.1.t: "Ás da Aviação Promovido"
 ace_promoted.2.t: "Um Ás Selvagem Aparece"
 ace_promoted.1.d: "Poucos correm tantos riscos quanto os bravos pilotos da Força Aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um habilidoso piloto conhecido pelo codinome [From.GetCallsign], se destacou não apenas por retornar com vida da recente missão sobre [From.GetMissionRegion], mas também por obter vitórias significativas em diversos encontros críticos.\n\nElevado como um exemplo brilhante de coragem [Root.GetAdjective], a recente promoção de [From.GetName] tem sido amplamente divulgada. Embora as pessoas possam ver a guerra como mais inferno do que glória, muitos estão contentes em ver que ainda existem heróis para apoiar."
 ace_promoted.1.d_major: "Poucos correm tantos riscos quanto os bravos pilotos da Força Aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um habilidoso piloto conhecido pelo codinome [From.GetCallsign], se destacou não apenas por retornar com vida, mas por pilotar sua [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] estava em uma missão sobre [From.GetMissionRegion] e foi fundamental para o sucesso deste encontro crítico.\n\nElevado como um exemplo brilhante de coragem [Root.GetAdjective], a recente promoção de [From.GetName] tem sido amplamente divulgada. Embora as pessoas possam ver a guerra como mais inferno do que glória, muitos estão contentes em ver que ainda existem heróis para apoiar."
 ace_promoted.1.a: "Quem ousa, vence."
 ace_died.1.t: "Ás da Aviação Codinome '[From.GetCallsign]' Morto sobre [From.GetMissionRegion]"
 ace_died.1.d: "Um dos áses mais famosos de [From.Owner.GetName] na aviação [From.GetAceType], [From.GetFullName], foi abatido no cumprimento do dever durante uma missão sobre [From.GetMissionRegion]. Infelizmente, como [From.GetSheHe] já era uma figura pública há muito tempo, sua morte é extremamente desmoralizadora para muitas pessoas que a admiravam.\n\nEmbora desejássemos poder esconder esse evento do povo, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. Em última análise, a morte de [From.GetHerHis] é outra parte de uma lenda que, esperamos, perdurará muito além de nossos problemas atuais."
 ace_died.1.d_major: "Um dos áses mais famosos de [From.Owner.GetName] na aviação [From.GetAceType], [From.GetFullName], foi abatido no cumprimento do dever. Pilotos que retornaram da região relataram ter avistado [From.GetHerHis] [From.GetWing] caindo em chamas sobre [From.GetMissionRegion] após receber pesado fogo inimigo. Infelizmente, como [From.GetSheHe] já era uma figura pública há muito tempo, a morte de '[From.GetCallsign]' é extremamente desmoralizadora para muitas pessoas que a admiravam.\n\nEmbora desejássemos poder esconder esse evento do povo, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. Em última análise, sua morte é outra parte de uma lenda que, esperamos, perdurará muito além de nossos problemas atuais."
 ace_died.1.a: "Uma lenda viva é sempre melhor."
 ace_killed_by_ace.1.t: "Ás da Aviação [From.GetFullName] Abatido por Piloto Inimigo"
 ace_killed_by_ace.1.d: "Pilotos que retornaram da [From.GetMissionRegion] relataram que um esquadrão de aeronaves [Prev.Owner.GetAdjective], liderado pelo famoso piloto '[Prev.GetCallsign]', concentrou-se em perseguir [From.GetFullName]. Após desviar de vários ataques inimigos e abater várias aeronaves hostis, '[From.GetCallsign]' foi superado por '[Prev.GetCallsign]', que supostamente manobrou melhor que [From.GetHerHim] e atingiu seus tanques de combustível em um golpe certeiro. O avião de [From.GetName] [From.GetSurname] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] demonstrou grande coragem ao longo de seu serviço e era admirado por muitos. A perda desse herói nacional é um grande golpe para a Força Aérea [From.Owner.GetAdjective] e é uma tragédia devastadora para nossa nação como um todo. Saber que enquanto lamentamos, [Prev.Owner.GetName] celebra [Prev.GetFullName] como herói torna a tragédia ainda maior."
 ace_killed_by_ace.1.d_major: "Pilotos que retornaram da [From.GetMissionRegion] relataram que um esquadrão de aeronaves [Prev.Owner.GetAdjective], liderado pelo infame piloto '[Prev.GetCallsign]', concentrou-se em perseguir [From.GetFullName]. Após abater várias aeronaves inimigas e desviar de diversos ataques inimigos, '[From.GetCallsign]' foi sobrecarregado por '[Prev.GetCallsign]', que supostamente manobrou melhor que [From.GetHerHim] e rasgou os tanques de combustível de [From.GetName] [From.GetSurname]'s [From.GetWingShort] com um golpe certeiro. O avião de [From.GetName] [From.GetSurname] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] demonstrou grande coragem ao longo de seu serviço e era admirado por muitos. A perda desse herói nacional é um grande golpe para a Força Aérea [From.Owner.GetAdjective] e é uma tragédia devastadora para a nação como um todo. Saber que enquanto lamentamos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como herói torna a tragédia ainda maior."
 ace_killed_by_ace.1.a: "Uma perda devastadora para todos nós"
 ace_killed_other_ace.1.t: "Ás da Aviação [From.GetFullName] Derruba o Codinome '[Prev.GetCallsign]'"
 ace_killed_other_ace.1.d: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a Força Aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios destacaram o feito heróico de [From.GetFullName], que conseguiu superar o piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conhecido como '[Prev.GetCallsign]'. '[From.GetCallsign]' usou [From.GetHerselfHimself] como isca e atraiu '[Prev.GetCallsign]' para uma armadilha, onde os pilotos da Força Aérea [From.Owner.GetAdjective] puderam mergulhar no esquadrão de [Prev.GetCallsign]. '[From.GetCallsign]' conseguiu superar as aeronaves do [Prev.Owner.GetAdjective] e, com um único disparo, mandou '[Prev.GetCallsign]' em espiral dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido, com muitas vidas de [From.Owner.GetAdjective] em sua consciência. Esta é uma grande vitória e mostra que quando nos unimos em torno de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.d_major: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a Força Aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios destacaram o feito heróico de [From.GetFullName], que conseguiu superar o piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conhecido como '[Prev.GetCallsign]'. '[From.GetCallsign]' usou [From.GetHerselfHimself] como isca e atraiu '[Prev.GetCallsign]' para uma armadilha, onde os pilotos da Força Aérea [From.Owner.GetAdjective] puderam mergulhar no esquadrão de [Prev.GetCallsign]. '[From.GetCallsign]' conseguiu superar as aeronaves do [Prev.Owner.GetAdjective] e, com um único disparo, mandou '[Prev.GetCallsign]' em espiral dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido, com muitas vidas de [From.Owner.GetAdjective] em sua consciência. Esta é uma grande vitória e mostra que quando nos unimos em torno de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.a: "Uma vitória que toda [From.Owner.GetNameDef] lembrará!"
 aces_killed_each_other.1.t: "Ás da Aviação [From.GetFullName] Foi Abatido"
 aces_killed_each_other.1.d: "Durante a última missão, nosso famoso ás da aviação [From.GetAceType], [From.GetFullname], se envolveu em um combate prolongado com o temido piloto ás, [Prev.GetFullName]. Com poucas munições e sem possibilidade de fuga, '[From.GetCallsign]' manobrou [From.GetHerHis] [From.GetWingShort] no meio do fogo das aeronaves [Prev.Owner.GetAdjective] e colidiu com '[Prev.GetCallsign]'.\nAmbas as aeronaves de '[From.GetCallsign]' e '[Prev.GetCallsign]' foram vistas caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja pouco consolo que a ameaça [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', não seja mais um incômodo para nós, perdemos uma figura pública valorizada e uma inspiração para toda a nação."
 aces_killed_each_other.1.d_major: "Durante a mais recente missão aérea, nosso famoso ás da aviação [From.GetAceType], [From.GetFullname], se envolveu em um combate prolongado com o temido piloto ás, [Prev.GetFullName]. Com poucas munições e sem possibilidade de fuga, '[From.GetCallsign]' manobrou [From.GetHerHis] [From.GetWingShort] no meio do fogo das aeronaves [Prev.Owner.GetAdjective] e colidiu com '[Prev.GetCallsign]'.\nAmbas as aeronaves de '[From.GetCallsign]' e '[Prev.GetCallsign]' foram vistas caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja pouco consolo que a ameaça [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', não seja mais um incômodo para nós, perdemos uma figura pública valorizada e uma inspiração para toda a nação."
 aces_killed_each_other.1.a: "Uma grande perda para nós, no entanto"
 election.1.t: "ELEIÇÃO GENÉRICA"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Eleição: Público se Opõe ao Rearmamento"
 election.2.d: "Nas próximas eleições, o apoio ao [Root.GetRulingParty] ainda é alto, com as pessoas confiando na liderança de [Root.GetLeader]. No entanto, a busca do partido em aumentar o foco de [Root.GetName] em assuntos militares não foi totalmente popular junto ao público, com uma parcela significativa dos cidadãos considerando esse militarismo imprudente. A guerra ainda não chegou às nossas fronteiras e poucos desejam ver [Root.GetName] adotando uma ação agressiva. Cooperando com outros grandes partidos que compartilham nossas preocupações com a segurança da nação, ainda seremos capazes de governar após as eleições, embora com um apoio reduzido."
 election.2.a: "O povo deve ser ouvido."
 election.2.b: "Proteger nossa soberania é a prioridade."
 election.3.t: "Eleição: Público Exige Rearmamento"
 election.3.d: "A guerra iminente se aproximando de nossas fronteiras tem pairado sobre as próximas eleições, com muitos eleitores preocupados que [Root.GetName] não esteja preparado para enfrentar esse conflito ou qualquer desdobramento que possa surgir dele. Eles exigem que aumentemos nossas precauções e garantamos que nossa nação esteja pronta para a guerra. Embora a maioria ainda apoie o [Root.GetRulingParty], podemos perdê-los para elementos mais radicais se não aliviarmos suas apreensões."
 election.3.a: "O povo tem o direito de se sentir seguro."
 election.3.b: "Muitos ainda apoiam soluções diplomáticas."
 election.4.t: "Eleição: Fascistas no Governo?"
 election.4.d: "Um sentimento nacionalista agressivo tem crescido em [Root.GetName], dando origem a vários partidos que promovem ideais fascistas: um estado que impõe seu poder através da força. Um desses partidos em particular conquistou favor nas eleições atuais, levando a discussões dentro do partido [Root.GetRulingParty] sobre se devemos ou não tentar cooperar com eles na formação de nosso governo. Embora eles rejeitem abertamente os ideais democráticos que são a base de nosso estado, o fato de eles optarem por participar das eleições em si confere alguma credibilidade às nossas opiniões, e reconhecer seu apoio público pode mantê-los afastados de ações violentas."
 election.4.a: "Antes eles do que os comunistas!"
 election.4.b: "Uma ampla coalizão de partidos democráticos é preferível."
 election.5.t: "Eleição: Comunistas no Governo?"
 election.5.d: "O movimento comunista em [Root.GetName], alimentado por ampla insatisfação entre a classe trabalhadora e tendências radicais entre acadêmicos, cresceu o suficiente para levar à formação de vários partidos. Após um desses partidos ter ganhado considerável apoio nas eleições atuais, os políticos do partido [Root.GetRulingParty] começaram a debater se devem ou não buscar o apoio deles na formação de um governo. Embora eles considerem nossas instituições democráticas pouco mais do que tirania burguesa, eles parecem estar ansiosos para promover as mudanças que desejam através da cooperação com o governo em vez de derrubá-lo."
 election.5.a: "Antes a reforma do que a revolução!"
 election.5.b: "Uma ampla coalizão de partidos democráticos é preferível."
 election.6.t: "Eleição: Partidos Democráticos em Minoridade"
 election.6.d: "A política em [Root.GetName] tem se radicalizado cada vez mais. Onde antes havia amplo apoio aos partidos que defendiam ideais democráticos e as instituições representativas de [Root.GetName], mais eleitores se voltaram para os extremos políticos nestas eleições. Os partidos no centro político, mesmo que escolham deixar de lado suas diferenças, já não formam mais uma maioria. Para evitar um governo fraco em minoria, não temos escolha senão cooperar com os fascistas ou comunistas."
 election.6.a: "Trabalharemos com os fascistas para fortalecer [Root.GetName]."
 election.6.b: "Unindo-se aos comunistas, podemos facilitar mudanças sociais."
 election.6.c: "Um governo minoritário, embora fraco, é preferível."
 election.7.t: "Fascistas Influenciam a Política Externa"
 election.7.d: "Aceitar os fascistas em nossa coalizão política teve um impacto em nossa política externa. Apesar de seu veemente nacionalismo, eles têm simpatizantes no exterior que aprovam a influência que eles têm em [Root.GetName]. Governos totalitários com ideologias semelhantes nos veem como potenciais aliados. Manter laços com essas nações, não importa o desgosto que [Root.GetRulingParty] possa ter por seus ideais, pode ser necessário para manter o apoio dos fascistas que apoiam nosso governo."
 election.7.a: "Podemos usar alguns aliados contra ameaças maiores."
 election.7.b: "Com amigos assim, não precisaríamos de inimigos."
 election.8.t: "Comunistas Influenciam a Política Externa"
 election.8.d: "Os comunistas frequentemente se consideram parte de uma revolução internacional, e nossa escolha de aceitá-los como parceiros em nosso governo chamou a atenção de muitos de seus aliados internacionais. Representantes de partidos comunistas mantêm laços estreitos com nações que abandonaram nossa forma de governo em favor de uma ditadura do proletariado, laços que precisamos reconhecer na política externa [Root.GetAdjective] se desejarmos manter seu apoio."
 election.8.a: "Devemos abraçar nossas causas comuns."
 election.8.b: "Por esse caminho, está a dissolução de [Root.GetName] em si."
 election.11.t: "Eleição: Maioria Fascista"
 election.11.d: "Esta eleição foi devastadora para a instituição que representa. A maioria da população [Root.GetAdjective] votou em um partido fascista que busca abolir as eleições e instaurar um governante autocrático. Embora muitos considerem pegar em armas contra essa violação dos ideais democráticos que lhes concederam esse mandato, outros consideram que o uso de violência só confirmaria ainda mais seus ideais."
 election.11.a: "É um dia negro para [Root.GetName], mas o povo falou."
 election.11.b: "Não entregaremos nossa liberdade sem lutar!"
 election.12.t: "Eleição: Maioria Comunista"
 election.12.d: "A eleição atual resultou em vitória para os partidos comunistas, com reações mistas da administração anterior. Embora os novos governantes afirmem representar o povo como um todo, eles veem muitas das instituições democráticas que valorizamos como tentativas de manipular e oprimir a classe trabalhadora, levando a discussões sobre o que realmente constitui um 'governo do povo'. Em algumas nações, a revolução começou em rios de sangue. Em [Root.GetName], não começou assim, mas pode terminar assim."
 election.12.a: "Isso é preocupante, mas eles realmente representam a maioria."
 election.12.b: "Devemos detê-los antes que eliminem todo sinal de pensamento dissidente!"
 election.13.t: "Eleição: Magnata Favorece o Fascismo"
 election.13.d: "Um industrial influente por trás de uma das empresas com as quais escolhemos trabalhar para a nossa produção industrial fez recentemente uma série de declarações políticas que membros da administração consideraram preocupantes. Ele defendeu abertamente um governo autoritário e elogiou administrações estrangeiras que se identificam como fascistas, sugerindo implicitamente que [Root.GetName] se beneficiaria de tal governança. Denunciar o magnata e seus ideais pode prejudicar nosso relacionamento com a empresa, mas deixá-lo sem controle lhe daria uma plataforma para propagar propaganda que erode tudo o que [Root.GetRulingParty] representa."
 election.13.a: "Ele pode dizer o que quiser, nós não precisamos endossar isso."
 election.13.b: "Não podemos contar com fascistas para desenvolver e proteger [Root.GetName]."
 election.14.t: "Eleição: Exceção em Tempo de Guerra"
 election.14.d: "[Root.GetName] está em estado de guerra. Normalmente, uma eleição seria realizada neste momento, mas estando no meio de um conflito importante, muitos argumentam que não podem se dar ao luxo de gastar tempo em campanhas políticas ou em uma mudança de liderança, caso isso venha a ocorrer. Enquanto isso, outros afirmam que declarar a guerra em curso como motivo válido para pular as eleições é o primeiro passo para erosionar a democracia [Root.GetAdjective]. Afinal, permitir que assuntos militares tenham precedência sobre a influência do povo poderia ser um terreno escorregadio."
 election.14.a: "As eleições serão realizadas como de costume."
 election.14.b: "Nós podemos cuidar dessas questões quando esta guerra terminar."
 election.15.t: "Eleição: Governo Contestado"
 election.15.d: "Com uma eleição iminente, as pessoas estão começando a questionar a capacidade da administração atual de prosseguir com a guerra em andamento. [Root.GetName] sofreu muito e a opinião popular se voltou contra aqueles que parecem estar conduzindo nossa nação à derrota. Enquanto nosso povo está determinado a ver a guerra até o fim, eles prefeririam ver outro governo encerrando-a."
 election.15.a: "Essa crise de confiança é altamente lamentável."
 election.15.b: "Deixe o cenário político mudar para manter o povo unido."
 election.16.t: "[Root.GetLeader] Desfruta de Apoio Público"
 election.16.d: "Com a eleição atual, a oposição, na medida em que existe, criticou o reinado cada vez mais autoritário do [Root.GetRulingParty]. Eles questionam se o eleitorado tem algum poder de fato, ou se tudo não passa de uma encenação.\n\nNo entanto, o apoio a [Root.GetLeader] parece permanecer alto, e embora as circunstâncias da eleição sejam questionadas pela comunidade internacional, ela não foi contestada internamente. Parece que mesmo que [Root.GetName] não seja mais governado pelo povo, as pessoas apoiam seu líder... pelo menos aquelas que chegaram às urnas."
 election.16.a: "Um povo, um líder."
 election.17.t: "Resultados da Eleição Questionados"
 election.17.d: "Embora o regime [Root.GetLeader] tenha silenciado a maioria de seus oponentes, alguns ainda se manifestaram sobre a eleição recente, acusando o [Root.GetRulingParty] de manipular os resultados e ignorar os esforços claros para eleger um parlamento contrário às suas políticas.\n\nO governo rejeita essas objeções como um esforço para dividir o povo contra si mesmo. No entanto, o fato permanece de que a maioria das pessoas parece ter reservas sobre o seu governo, e a oposição, embora silenciada por enquanto, deixou o seu recado."
 election.17.a: "Rachadores!"
 political.1.t: "Ascensão do Comunismo"
 political.1.d: "'Enquanto os trabalhadores se levantam contra seus opressores ao redor do mundo, aqueles que afirmam ter alcançado a consciência de classe em [Root.GetName] ficam ociosos e esperam que a mudança venha de dentro de um sistema político tão completamente corrupto, que apenas a revolução poderia nos salvar dele!'\n\nAssim falam novas vozes no movimento comunista [Root.GetAdjective]. Referindo-se ao governo [Root.GetRulingParty] como uma ditadura burguesa, eles começaram a pedir que ele seja retirado do poder por todos os meios necessários. Se esses meios virão de dentro ou de fora ainda está por ser visto."
 political.1.a: "Pode haver aqueles no próprio governo que apoiam tais ideias."
 political.1.a.tt: "Aumenta a chance de apoio interno para um golpe comunista."
 political.1.b: "Um movimento pelo povo deve buscar apoio do povo."
 political.1.b.tt: "Aumenta a chance de apoio popular para uma revolta comunista."
 political.2.t: "Simpatias Marxistas no Governo"
 political.2.d: "Embora a linha partidária do [Root.GetRulingParty] seja se opor fortemente ao socialismo revolucionário, mantendo um olhar atento sobre os elementos radicais de esquerda do país, algumas pessoas no governo estão mais abertas à possibilidade. Se nada mais, eles veem espaço para abordar as preocupações das pessoas que procuram os comunistas em busca de soluções, sem arriscar uma guerra civil em grande escala.\n\nEmbora possam ser vistos como traidores por aqueles que permanecem leais a [Root.GetLeader], essas vozes dissidentes podem ser aquelas que garantirão uma transição relativamente sem derramamento de sangue, caso a revolução aconteça."
 political.2.a: "Vamos ficar de olho neles também, por muitas razões."
 political.2.a.tt: "Se o apoio público for suficiente, um golpe pode ser executado."
 political.3.t: "Comunistas Executam Golpe"
 political.3.d: "Enquanto o movimento popular pela revolução comunista foi alto e aterrorizante, uma certa seção do movimento político permaneceu em grande parte quieta e esperando. A espera acabou agora. Hoje, assim como a liderança do [Root.GetRulingParty] e o exército estavam se preparando para uma revolta em escala nacional, um número de oficiais do governo [Root.GetAdjective] colocou rapidamente [Root.GetLeader] em prisão domiciliar e iniciou negociações com os rebeldes.\n\nMantendo uma pretensa salvaguarda da ordem, o que as negociações efetivamente resultaram foi garantir posições dentro do novo estado socialista para aqueles que escolheram cooperar. O golpe foi concluído antes que alguém pudesse agir para detê-lo, e aqueles que poderiam fazer isso agora estão presos, exilados ou executados pelo novo regime."
 political.3.a: "As marés da história varrerão o passado."
 political.4.t: "Conflitos de Classe Dividem [Root.GetName]"
 political.4.d: "O movimento revolucionário comunista, antes uma minoria popular entre acadêmicos radicais em teoria e agitadores na prática, tem visto aumento de apoio entre a classe trabalhadora [Root.GetAdjective]. O fato de ainda mais pessoas escolherem se identificar com uma 'classe' implica que as ideias marxistas estão se espalhando além daqueles que buscam ativamente derrubar o governo.\n\nOs membros do [Root.GetRulingParty] lamentam esse desenvolvimento, ansiando por uma época em que '[Root.GetAdjective]' era o que as pessoas identificavam em primeiro lugar. Suas preocupações não são infundadas. Poderia ser argumentado que uma revolução já está em andamento, ocorrendo em vários níveis da sociedade, e pode ser tarde demais para detê-la."
 political.4.a: "As pessoas podem se chamar como quiserem."
 political.5.t: "Soldados Deserção para Partidários Comunistas"
 political.5.d: "'Capitalistas e nacionalistas querem que você derrame seu sangue por eles na linha de frente, transformando irmão contra irmão em disputas que não dizem respeito ao trabalhador! Em vez de pegar em armas contra trabalhadores que lutam no exterior, levantem-nas contra os opressores e derrubem os tiranos!'\n\nO exército, normalmente um bastião de patriotismo e lealdade, tem mostrado não ser imune à propaganda comunista que se espalha rapidamente em [Root.GetName]. Soldados estão desertando, recusando-se a lutar por seu país e, em alguns casos, chegam a se juntar a movimentos partidários que afirmam estar se preparando para a revolução."
 political.5.a: "Talvez eles estejam simplesmente lutando por uma [Root.GetName] diferente."
 political.6.t: "A Revolução de [GetMonth]"
 political.6.d: "A noção de que o movimento comunista representa o povo certamente ganhou força em [Root.GetName], onde o apoio público ao partido comunista tem aumentado rapidamente nos últimos meses. Mas aqueles que clamam por revolução não são mais uma coleção dispersa de guerrilheiros e sindicatos trabalhistas descontentes. O grupo por trás do apelo à revolta está suficientemente organizado para formar um governo se tiverem sucesso.\n\nNo entanto, se a revolução começasse agora, dificilmente poderia ser executada sem lançar [Root.GetName] em uma guerra civil. Deveriam os revolucionários arriscar dividir a nação ao meio para satisfazer sua impaciência, ou esperar por uma oportunidade melhor no futuro?"
 political.6.a: "Aqueles que desejam fazer história devem agir hoje!"
 political.6.b: "A revolução é inevitável. O inevitável pode esperar."
 political.7.t: "Ascensão do Fascismo"
 political.7.d: "'O povo [Root.GetAdjective] tem sido submetido por muito tempo ao governo incompetente do [Root.GetRulingParty]! Eles afirmam representar o povo, mas nem sequer conseguem manter nossas ruas em ordem! Somente removendo-os do poder podemos fazer esta nação prosperar!'\n\nOs discursos fascistas em [Root.GetName] não escondem o que pensam sobre nossa governança atual e sistema político. Discursos como esses têm encontrado apoio em um descontentamento público que é particularmente pronunciado nas seções mais conservadoras do exército."
 political.7.a: "Os mais graduados podem nutrir simpatias não ditas."
 political.7.a.tt: "Aumenta a chance de apoio interno para um golpe fascista."
 political.7.b: "A geração mais jovem assumirá a tocha."
 political.7.b.tt: "Aumenta a chance de apoio popular para um golpe fascista."
 political.8.t: "Simpatias Fascistas no Exército"
 political.8.d: "Vários membros de alto escalão do exército [Root.GetAdjective] expressaram apoio, alguns em particular e outros abertamente, ao movimento fascista em [Root.GetName]. Eles sentem que o [Root.GetRulingParty] esqueceu a importância do uso da força militar para manter o país unido e estão cada vez mais incomodados com o exército sendo tratado pelo governo mais como uma ferramenta do que como uma das instituições mais importantes da nação. Alguns deles vão tão longe a ponto de sugerir que um novo governo é necessário, um que saiba liderar [Root.GetName] na próxima metade do século.\n\nEssa facção pode não ser predominantemente política, mas alguns deles ganharam posições no departamento de defesa. Se esses desenvolvimentos continuarem, eles podem ter apoio político suficiente para executar um golpe."
 political.8.a: "O espírito nacional prevalece sobre o governo."
 political.9.t: "Golpe de Estado Fascista"
 political.9.d: "Alguns dirão que viram isso chegando. Tanto aqueles que alertaram contra os perigos do fascismo quanto aqueles que o exaltaram como o salvador de [Root.GetName] viram suas profecias se tornarem realidade hoje, quando o exército em [Root.Capital.GetName] derrubou o governo liderado pelo [Root.GetRulingParty] e assumiu o poder. [Root.GetLeader] está desaparecido, rumores sugerem que foi para o exílio, e o golpe foi recebido com pouca resistência inicial.\n\nA nova liderança [Root.GetAdjective] não planeja permitir que a resistência cresça. A lei marcial foi declarada e, com as mudanças em andamento, o que vier a seguir dificilmente será muito diferente."
 political.9.a: "Um estado forte é necessário para proteger as pessoas de si mesmas."
 political.10.t: "Guerra Civil pelo Fascismo"
 political.10.d: "Enquanto as tentativas do movimento fascista de reviver o sentimento nacionalista têm tido algum sucesso, a resistência contra essas ideias continua alta. Os generais que conspiram para derrubar a administração atual estão desapontados com a falta de confiança que a população [Root.GetAdjective] parece ter no [Root.GetFascistParty].\n\nEles permanecem certos de que o povo eventualmente se cansará de [Root.GetLeader], mas estão divididos quanto ao curso de ação a tomar. Alguns pedem um golpe para ser executado agora, antes que os inimigos de [Root.GetName] ajam. No entanto, fazê-lo enquanto o apoio público é limitado mergulharia a nação em uma guerra civil."
 political.10.a: "A vontade de poder é insignificante se hesitarmos em agarrá-la."
 political.10.b: "Eles devem unir o povo primeiro e depois governá-los."
 political.11.t: "Divisões de Assalto Fascistas se Formam"
 political.11.d: "O político e o marcial sempre estiveram entrelaçados no fascismo. Em paralelo com o crescimento do movimento político, os partidos fascistas começaram a formar organizações paramilitares para se proteger contra ameaças internas e externas, sendo as ameaças internas seus oponentes políticos. Embora muitas pessoas achem esse desenvolvimento preocupante, a onda de furor militar levou a um aumento de voluntários se juntando às nossas forças armadas.\n\nOs líderes políticos do movimento têm destacado que seus oponentes têm razões para ter medo. Com o exército permeado em vários níveis por elementos tão explicitamente políticos, os inimigos de [Root.GetName] e os inimigos do fascismo estão começando a se parecer muito."
 political.11.a: "Apenas traidores do país têm algo a temer."
 political.12.t: "A Ameaça do Comunismo"
 political.12.d: "'[Root.GetLeader] quer fazer você acreditar que [Root.GetName] está seguro e unido. Não é surpresa que essas mentiras tenham envenenado as mentes de nosso povo, quando uma serpente está enrolada ao lado! Basta olhar para o outro lado de nossa fronteira para ver compatriotas se voltando uns contra os outros em nome do comunismo, declarando o fim das nações. Quanto tempo até que eles também declarem nossa nação morta? O [Root.GetRulingParty] nos protegerá dessa ameaça?'\n\nO crescimento do movimento fascista em [Root.GetName] tem sido fortalecido pela proximidade da revolução comunista. Muitos moderados que normalmente poderiam descartar o fascismo como outra experiência ideológica equivocada veem isso como uma preocupação muito real para eles também. Dada a escolha entre o comunismo de nossos vizinhos e um regime fascista, eles admitiriam preferir este último. Eles até poderiam apoiá-lo ativamente."
 political.12.a: "Nós seremos a vanguarda contra a ameaça vermelha!"
 political.13.t: "Avançando em Direção à Democracia"
 political.13.d: "'Se silenciarmos as vozes do povo, como podemos afirmar ser a voz de [Root.GetName]? Se tememos a dissidência, se tememos ser publicamente denunciados ou destituídos por votação pública, o que realmente tememos é ser odiados e repudiados por nossos próprios cidadãos. Será que o [Root.GetRulingParty] tem tão pouca confiança em seus princípios?'\n\nUma facção cuidadosa e pouco organizada, mas apaixonada, no governo começou a pressionar por políticas menos repressivas contra os inimigos do Estado. Eles querem que o público participe das decisões por meio de referendos e reuniões do partido local, mesmo que isso signifique arriscar o futuro da agenda atual."
 political.13.a: "Podemos discutir isso internamente para começar."
 political.13.a.tt: "Aumenta a chance de apoio interno para organizar eleições."
 political.13.b: "Sabendo que estamos certos, podemos nos permitir permitir que nossos inimigos falem mais abertamente."
 political.13.b.tt: "Aumenta a chance de as pessoas manifestarem apoio à democracia e formarem uma oposição."
 political.14.t: "[Root.GetRulingParty] Debate a Democracia"
 political.14.d: "Surpreendentemente, o apelo por mais referendos e medidas menos repressivas contra os oponentes do regime recebeu algum apoio em discussões internas do partido [Root.GetRulingParty]. Embora a liderança permaneça cética, vários membros influentes apoiaram uma mudança.\n\nTalvez eles tenham confiança de que pouco mudará na prática, ou talvez sejam secretamente traidores da causa do partido, como muitos de seus oponentes afirmam. Independentemente disso, se o apelo público por tais mudanças vier, alguns dos líderes de [Root.GetName] estão dispostos a fazer concessões."
 political.14.a: "A escolha nem sempre é entre liberdade e morte."
 political.14.a.tt: "O governo pode realizar eleições quando a política tiver apoio da maioria."
 political.15.t: "Oposição Democrática se Formando"
 political.15.d: "Relaxar as restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser divulgada publicamente levou, previsivelmente, a um aumento nas expressões públicas de dissidência. Manifestações organizadas e panfletos são encontrados principalmente em instituições acadêmicas e em algumas das áreas mais desfavorecidas de [Root.GetName], mas não há dúvida de que o movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre o assunto. [Root.GetLeader], que mantém um controle rigoroso sobre a liderança do partido, tem pouco desejo de diversificar o debate público. Os primeiros passos já foram dados, no entanto, e pode não haver mais volta."
 political.15.a: "O movimento parece crescer naturalmente na ausência de repressão."
 political.16.t: "Chamado Público para Eleições"
 political.16.d: "As demonstrações de dissidência pública, que antes estavam confinadas a áreas limitadas, agora estão generalizadas. Enquanto as pessoas se reúnem nas ruas, o [Root.GetRulingParty] se encontra em uma encruzilhada. Se continuarmos permitindo que essa propaganda se espalhe, os referendos sugeridos tanto de dentro do próprio partido quanto da oposição podem mostrar que não temos o apoio do público. A unidade pela qual lutamos está cedendo lugar a uma pluralidade de opiniões, unidas contra nós."
 political.16.a: "Mesmo que as reformas estejam acontecendo, devemos mostrar nossa força suprimindo essa desobediência."
 political.16.b: "Deixemos o povo ser ouvido."
 political.17.t: "Eleição Pública em [Root.GetName]"
 political.17.d: "À medida que a liberdade de expressão e de reunião foram cada vez mais aceitas em [Root.GetName], a facção dentro do [Root.GetRulingParty] que pede a realização de eleições saiu de conspiradores secretos para reformadores apoiados publicamente. Apesar dos protestos de [Root.GetLeader], o país tem caminhado lentamente, mas de forma constante, em direção à democracia nos últimos meses, e uma eleição agora parece ser o próximo passo natural.\n\nNo entanto, nem todos os cidadãos [Root.GetAdjective] são a favor de reformas democráticas. Ainda há debates dentro do partido sobre se devemos esperar para realizar a eleição até que possamos garantir um desenvolvimento estável."
 political.17.a: "Aqueles leais ao [Root.GetRulingParty] apoiarão a decisão agora."
 political.17.b: "As reformas precisam de um apoio mais amplo antes de realizarmos a eleição."
 political.18.t: "Fascistas Exigem Referendo"
 political.18.d: "O movimento fascista [Root.GetAdjective] em rápido crescimento nunca afirmou que precisa de maioria de apoio antes de assumir o poder, contando com a unificação da nação sob sua liderança assim que seu domínio for estabelecido. No entanto, parece que seu apoio público cresceu rapidamente. Muitos fascistas agora chamam [Root.GetLeader] de hipócrita, alegando representar os desejos do povo enquanto, na realidade, faz ouvidos moucos para as massas.\n\nO pedido de um referendo tem sido descartado até agora como uma tentativa típica de perturbar o sistema por membros do [Root.GetRulingParty], mas ao menos é uma medida política. Se não agirmos agora, os fascistas podem escolher a luta violenta como um caminho melhor para o poder."
 political.18.a: "Suprimam esse movimento odioso!"
 political.18.b: "Não dêem atenção a eles."
 political.18.c: "Se o povo quiser, realizaremos o referendo."
 political.19.t: "Comunistas Exigem Referendo"
 political.19.d: "As ideias marxistas enraizaram-se em [Root.GetName] há muito tempo, mas ganharam muito mais apoio recentemente. O movimento se espalhou para além da teoria política e chegou à prática política, com trabalhadores descontentes e até mesmo algumas celebridades de alto perfil manifestando apoio. Os comunistas chamam isso de consciência de classe. O [Root.GetRulingParty] chama de uma via rápida para motins e traição.\n\nMostrando pouca fé em que [Root.GetLeader] esteja disposto a implementar as reformas que eles exigem, os comunistas mais vocais pediram um referendo imediato para remover o governo atual. Embora possamos conseguir reverter o momentum desse movimento em massa, a falha em fazê-lo certamente resultará no método mais popular de remoção comunista: a revolução."
 political.19.a: "Atividades anti-[Root.GetAdjective] devem ser interrompidas!"
 political.19.b: "Ignorem-nos, eles estão apenas causando problemas."
 political.19.c: "O referendo é preferível a uma revolta sangrenta."
 political.20.t: "Democratas Exigem Referendo"
 political.20.d: "Não é surpresa que a ideia do povo governando a nação em que habitam possa facilmente se tornar muito popular entre as pessoas. O [Root.GetRulingParty], é claro, vê a ideia de democracia, representada por esses movimentos - liberdade de expressão, eleições públicas, imprensa livre - apenas como retórica populista destinada a enfraquecer o governo de [Root.GetLeader].\n\nNo entanto, não há como negar que essas ideias se enraizaram entre a população [Root.GetAdjective]. De maneira verdadeiramente democrática, eles pedem um referendo público para substituir o regime atual. Embora atualmente seja fácil ignorar essas ideias, elas têm uma maneira de se tornarem muito persistentes. O que acontecerá conosco se tornarmos a revolução pacífica impossível?"
 political.20.a: "Prendam-nos."
 political.20.b: "Prossigam como de costume."
 political.20.c: "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 political.21.t: "Fascistas Marcham sobre [Root.Capital.GetName]"
 political.21.d: "Tendo tido seu referendo negado, quase uma tentativa simbólica de assumir o poder legalmente, os fascistas usaram seu significativo apoio público e conexões no exército [Root.GetAdjective] para tentar um golpe. O governo do [Root.GetRulingParty] recusou suas condições e afirma que vai lutar até o fim para preservar [Root.GetName] como a conhecemos."
 political.21.a: "Nós os deteremos a qualquer custo!"
 political.21.b: "Os fascistas carregam o verdadeiro espírito de [Root.GetName]!"
 political.22.t: "Comunistas se Levantam"
 political.22.d: "Após o pedido de um referendo ser negado, os poucos reformadores do movimento comunista em [Root.GetName] rapidamente perderam influência para os elementos mais radicais. Com a recusa do [Root.GetRulingParty] em reconhecer o apoio público às reformas sugeridas, a visão romântica da revolução gradualmente se tornou mais disseminada, e os líderes do movimento se tornaram aqueles que poderiam iniciar facilmente uma revolta. Essas revoltas agora eclodiram em uma guerra civil em grande escala, com o futuro da nação em jogo."
 political.22.a: "Não permitiremos que eles arruínem nosso país!"
 political.22.b: "O fogo da revolução deve ser apagado com o sangue dos opressores!"
 political.23.t: "A Primavera [Root.GetAdjective]"
 political.23.d: "Após o pedido de um referendo público para instituir a democracia ser negado, as pessoas por trás da sugestão rejeitaram o regime de [Root.GetLeader] como incorrigível. Uma ampla coalizão de grupos rebeldes, unidos pelo objetivo comum de instituir sistemas políticos mais representativos em [Root.GetName], pegou em armas e anunciou que não descansarão até que o [Root.GetRulingParty] seja derrubado."
 political.23.a: "Poupe-nos dessa regra da multidão!"
 political.23.b: "Finalmente, [Root.GetName] está livre!"
 political.24.t: "Fascistas Ridicularizados"
 political.24.d: "A infatuação do povo [Root.GetAdjective] com o orgulho nacionalista e as tentativas de reviver as glórias do passado parecem ter passado. Um rude despertar para seus ardentes apoiadores, cujos uniformes, posturas militaristas e discursos exagerados agora são mais frequentemente alvo de zombaria do que de simpatia.\n\nAnteriormente considerado uma ameaça à base de poder do [Root.GetRulingParty], o fascismo [Root.GetAdjective] agora é cada vez mais visto como uma posição absurda e extremista, e um ataque aos valores mais fundamentais de nossa nação, a própria nação que eles afirmam honrar tanto. A palavra parece mais adequada como um insulto do que como uma designação política."
 political.24.a: "Que bando de palhaços."
 political.25.t: "Moda Comunista Passou"
 political.25.d: "Muitos comunistas previam que [Root.GetName] seria a próxima nação a sucumbir à chamada revolução internacional, mas após alguns meses de greves e bandeiras vermelhas nas ruas, o movimento parece ter esfriado. A classe trabalhadora, a suposta força motriz da revolução, tem preocupações mais urgentes do que derrubar [Root.GetLeader] e parece decididamente desinteressada de como essas revoluções se desenvolveram em outros lugares. Enquanto isso, os intelectuais que escreveram apelos apaixonados para degolar os opressores mostraram-se surpreendentemente relutantes em instigar qualquer coisa que possa realmente perturbar seu estilo de vida confortável.\n\nAs conversas sobre a revolução provavelmente continuarão, seja em bares baratos ou em vinhos caros, mas provavelmente ficarão apenas nas palavras."
 political.25.a: "Que bando de hipócritas."
 political.26.t: "Movimento Democrático Silencia"
 political.26.d: "Após alguns meses de forte oposição ao regime de [Root.GetLeader], pedindo eleições públicas e leis mais liberais sobre liberdade de reunião e expressão, o movimento parece ter se desintegrado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] caso tais reformas aconteçam, e aqueles que clamam por democracia são vistos mais como agitadores do que qualquer outra coisa.\n\nDe forma mais misteriosa, muitas das principais figuras do movimento parecem ter desaparecido ou parado de trabalhar de repente. Talvez alguns deles tenham escolhido o exílio quando viram o fracasso de seus esforços. Independentemente disso, o governo do [Root.GetRulingParty] nega qualquer conhecimento e envolvimento."
 political.26.a: "Que bando de desistentes."
 political.27.t: "[Root.GetLeader] Abandona a Política Externa Neutra"
 political.27.d_fascism: "Após a recente ascensão ao poder do [Root.GetRulingParty], [Root.GetLeader] anunciou que [Root.GetName] não manterá mais sua Política Externa Neutra.\n'O mundo se tornou complicado e complexo. Não estamos mais seguros por conta própria. Devemos nos unir aos nossos parceiros fascistas contra nossos inimigos. Se não escolhermos um lado, pereceremos sozinhos.'"
 political.27.d_communism: "Após a recente ascensão ao poder do [Root.GetRulingParty], [Root.GetLeader] anunciou que [Root.GetName] não manterá mais sua Política Externa Neutra.\n'O mundo se tornou complicado e complexo. Este país sempre se manteve em seus princípios e esteve pronto para defendê-los. Não estamos mais seguros por conta própria. A neutralidade não é mais o refúgio seguro que costumava ser, e aqueles que buscam o poder neste mundo não a respeitam. Devemos nos unir aos nossos irmãos comunistas contra os poderes que buscam nos oprimir. Contra a maioria burguesa que não quer nada além de nos manter oprimidos. Se não tomarmos uma posição, pereceremos sozinhos.'"
 political.27.a: "Pelo futuro de [Root.GetName]"
 political.28.t: "[Root.GetNameDef] Reunido"
 political.28.d: "O fim da terrível guerra civil que devastou nossa terra está próximo, e finalmente chegamos a um acordo político. Agora vemos olho no olho com nossos companheiros [Root.GetAdjective]s e juntos reconstruiremos nossa grande nação. Os inimigos que buscaram se aproveitar de nossas divergências agora devem enfrentar um [Root.GetAdjective] unido.\n\nA nova [Root.GetRulingIdeology] [Root.GetName] nunca mais será dividida!"
 political.28.a: "Unidos, afinal!"
 THREAT_FROM_EFFECT: "Ameaça a partir das ações"
 war_justification.1.t: "[Root.GetLeader] Fala Contra [From.GetName]"
 war_justification.1.d: "'Será que [From.GetName] pertence aos [From.GetAdjective]? Vamos fazer uma pergunta melhor: o futuro pertence aos [From.GetAdjective]s ou pertence a [Root.GetNameDef]?'\n\nO discurso de [Root.GetLeader] hoje sugeriu que [Root.GetName] está no caminho para a guerra. As tensões políticas têm aumentado ao longo do último mês e parece que o povo [Root.GetAdjective] está chegando à conclusão de que a guerra é inevitável."
 war_justification.1.a: "O futuro pertence a [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] Denuncia os Ideais [From.GetAdjective]"
 war_justification.2.d: "'Os [From.GetAdjective]s alegam ter liberdade e democracia, alegam querer paz, mas todas essas coisas de que se orgulham são vazias. Sua democracia divide as pessoas onde deveria unir e sua liberdade apenas revela a falta de disciplina. Nós [Root.GetAdjective]s enxergamos através dessas mentiras... e podemos ver que essa paz, paz em seus termos, também é uma mentira.'\n\n[Root.GetRulingParty] tem ridicularizado a fraqueza da nação [From.GetAdjective] há muito tempo, mas ultimamente a retórica tem se tornado mais agressiva. O dia do conflito armado se aproxima."
 war_justification.2.a: "[Root.GetName] está unido sob o comando de [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] Adverte Contra o Comunismo [From.GetAdjective]"
 war_justification.3.d: "'Existe uma ameaça maior para nosso modo de vida, ou mesmo para a própria vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, e não os mestres, governem todas as nações, abolir a própria nação, abolir as pessoas e sua história. Vamos tomar [From.GetName] e abolir a praga comunista.'\n\nO ódio de [Root.GetLeader] pelos comunistas é conhecido há muito tempo desde antes da ascensão do [Root.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [From.GetAdjective]. Nossa busca por purgar o marxismo da face da Terra pode começar lá."
 war_justification.3.a: "Aqueles que rejeitam as nações verão as suas próprias perecerem."
 war_justification.4.t: "[Root.GetName] se Prepara para a Grande Luta"
 war_justification.4.d: "'Os [From.GetAdjective]s são um povo que não abrirá mão facilmente do poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um conflito. Devemos nos preparar para a luta que virá. Pois [From.GetName] não será tomada sem luta.'\n\nA possibilidade de um entendimento entre os governos de [From.GetName] e [Root.GetName], que têm ideologias semelhantes, deu lugar a uma campanha para tomar seu território pela força."
 war_justification.4.a: "A história será escrita através de nossa vitória."
 war_justification.5.t: "[Root.GetLeader] Traz Revolução para [From.GetName]"
 war_justification.5.d: "'Enquanto consolidamos a sociedade socialista em [Root.GetName], muitas nações ainda sofrem sob os déspotas do passado. Os trabalhadores de [From.GetName] não têm voz, nem meios para se organizar, e qualquer tentativa de instituir o socialismo será esmagada brutalmente pelo regime de [From.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional se movam em prol do povo [From.GetAdjective]. Com a revolução, provamos que poderíamos esmagar os opressores capitalistas aqui e também esmagaremos os opressores em [From.Capital.GetName]!'\n\n[Root.GetLeader] abandonou todas as tentativas de retórica diplomática em relação a [From.GetName], controlada pelo [From.GetRulingParty]. A busca por erradicar todas as fronteiras agora está estritamente focada em erradicar suas fronteiras."
 war_justification.5.a: "Trabalhadores [From.GetAdjective], sua libertação está próxima!"
 war_justification.6.t: "[Root.GetLeader] Convoca Ajuda aos Trabalhadores [From.GetAdjective]"
 war_justification.6.d: "'Existe uma mentira maior do que a suposta liberdade do povo [From.GetAdjective]? Onde eles já foram escravizados pelos príncipes e duques que reivindicavam a propriedade do solo, eles agora são forçados a vender sua mão de obra para aqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, sua liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas chegassem ao poder. Um povo tão completamente doutrinado só pode ser salvo por uma intervenção [Root.GetAdjective].' \n\n[Root.GetLeader] há muito tempo polemiza contra o governo em [From.GetName] em reuniões partidárias, mas essa retórica é usada agora com mais frequência em público. Há pouca razão para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.6.a: "Esmagaremos sua ditadura burguesa!"
 war_justification.7.t: "[From.GetAdjective] Comunismo em Declínio"
 war_justification.7.d: "'Camaradas, embora os maiores revolucionários já tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. Como explicar o governo do [From.GetRulingParty] de [From.GetName], que abandonou todas as ideias marxistas para construir um estado operário degenerado onde eles podem reinar sob pretextos falsos? Ao fortalecerem seu próprio poder ao preço da revolução internacional, eles mostraram pouco respeito pelos ideais que afirmam defender. Devemos levar a verdadeira revolução até eles.' \n\nEmbora inicialmente tenha apoiado a revolução [From.GetAdjective], [Root.GetLeader] tem expressado crescente decepção com seu desenvolvimento. O [Root.GetRulingParty] pode ter que intervir antes que seja tarde demais."
 war_justification.7.a: "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.8.t: "[Root.GetLeader] Convoca Esmagar o Nacionalismo [From.GetAdjective]"
 war_justification.8.d: "'Existe alguma sociedade mais repugnante para o futuro da revolução, mais alienígena à luta dos trabalhadores, do que o regime fascista de [From.GetName]? Chamando o povo a se dedicar fanaticamente à instituição decadente do Estado-nação, eles disfarçaram antigas formas de selvageria com um traje moderno, tentando se apresentar como um futuro alternativo à vitória inevitável e internacional da classe trabalhadora. É apenas uma questão de tempo até que eles ataquem nós ou nossos aliados. Vamos atacar primeiro.' \n\nNinguém esperava menos do que desprezo mútuo entre nós e os [From.GetAdjective], mas a animosidade aumentou ultimamente. Agora parece que o conflito surgirá mais cedo ou mais tarde."
 war_justification.8.a: "Morte aos fascistas!"
 war_justification.9.t: "Diplomacia com [From.GetName] Rompida"
 war_justification.9.d: "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [From.GetName], as negociações mais uma vez se romperam, deixando-nos com opções limitadas. O regime autoritário de [From.GetLeader] mostrou a abordagem irrazoável típica de líderes que não são responsáveis perante seu povo. A menos que haja uma mudança completa nas políticas do governo [From.GetAdjective], não teremos outra opção senão lutar.' \n\nA intervenção [Root.GetAdjective] em [From.GetName] tem sido uma questão delicada, com alguns políticos na oposição afirmando que o [Root.GetRulingParty] tem adotado uma política beligerante desde o início. Seja qual for a intenção original, uma futura guerra agora parece muito real e inevitável."
 war_justification.9.a: "Às vezes, você precisa enfrentar a montanha do conflito."
 war_justification.10.t: "[Root.GetLeader] Convoca Intervenção em [From.GetName]"
 war_justification.10.d: "'É com o coração pesado que devemos confrontar a realidade de nossa situação: Uma invasão de [From.GetName] pode ser nossa única opção. É de grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o povo [Root.GetAdjective] nem o povo [From.GetAdjective] desejam a guerra, a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através dessa afirmação de nosso poder militar, possamos evitar mais derramamento de sangue no futuro.'\n\nEmbora seja uma teoria popular que democracias não entram em guerra contra outras democracias, os desenvolvimentos recentes apontaram para uma invasão [Root.GetAdjective] em [From.GetName] no futuro. A história ainda pode nos surpreender."
 war_justification.10.a: "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.11.t: "[Root.GetLeader] Fala Contra a Ameaça Vermelha"
 war_justification.11.d: "'Sem dúvida, o comunismo em [From.GetName] é uma das maiores ameaças à liberdade e à ordem nesta era. Implacável e cruel, ele ameaça devorar não apenas a esperança do povo [From.GetAdjective] de uma sociedade próspera e democrática, mas também a de seus vizinhos. Se não agirmos agora, podemos ver este primeiro dominó cair tarde demais, deixando mais experimentos sociais fracassados em seu rastro. Quantos mais precisam morrer antes de intervirmos?' \n\nA ameaça de atividades subversivas minando nossa democracia, alimentada pelas ambições [From.GetAdjective], tornou-se um tópico amplamente debatido recentemente. Enquanto os representantes da oposição chamam isso de um \"Red Scare\" com o objetivo de buscar guerra com [From.GetName], a retórica do [Root.GetRulingParty] tem sido muito bem-sucedida até o momento."
 war_justification.11.a: "Eles seguem uma ideologia violenta, que reação podem esperar além da violência?"
 war_justification.12.t: "[Root.GetLeader] Confronta o Fascismo [From.GetAdjective]"
 war_justification.12.d: "'Na história moderna, talvez até na história como um todo, não houve tirania pior do que o controle de ferro que [From.GetRulingParty] agora exerce sobre [From.GetName]. Pode-se argumentar que não devemos provocar conflitos, que devemos confiar que [From.GetLeader] honrará tratados e promessas no futuro, mas essas pessoas falham em ver que tratados feitos sob o regime fascista são inúteis. Para esses mentirosos desonrosos, o poder é que determina o certo, e o papel em que um acordo é escrito queima tão facilmente quanto os livros de seus oponentes.' \n\nPessoas que há muito tempo esperavam evitar um confronto direto com [From.GetName] agora são fortemente opostas por [Root.GetLeader], que argumenta que estamos apenas adiando a guerra em benefício do inimigo. Nesse ritmo, talvez sejamos nós a dar o primeiro golpe."
 war_justification.12.a: "Não haverá paz em nosso tempo até que eles desapareçam."
 war_justification.13.t: "[Root.GetLeader] Convoca Guerra Contra [From.GetName]"
 war_justification.13.d: "'Embora possamos ser um povo pacífico, nossa natureza por si só não determina o curso que devemos seguir na história. Este é um momento de guerra. Por muito tempo, os [From.GetAdjective] têm possuído os meios que precisamos para superar os desafios que podemos enfrentar, e é evidente que eles não se separarão pacificamente deles. Apesar de nossos melhores esforços para construir um Estado moderno, algumas questões só podem ser resolvidas através das antigas provas de batalha.' \n\nA retórica hostil de [Root.GetLeader] em relação a [From.GetName] foi longe para justificar uma invasão. Alguma parte da população apoia esse curso, mas a decisão cabe ao nosso líder."
 war_justification.13.a: "Pode ser uma decisão difícil, mas precisamos apoiá-la."
 war_justification.14.t: "[Root.GetLeader] Desafia as Pretensões [From.GetAdjective]"
 war_justification.14.d: "'[From.GetName] pode pensar que são mais modernos e avançados do que nós, mas a verdade é que sua nação não foi testada como a nossa, nem estão preparados para as ameaças agora visíveis no horizonte. Por seu desprezo por nós e por nos impedirem de tomar o que é nosso por direito, eles nos tornaram uma dessas ameaças a eles mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas reivindicações.' \n\nA opinião de desprezo por [From.GetName] há muito mantida pelo [Root.GetRulingParty] desenvolveu-se de críticas para hostilidade. Embora a opinião popular seja de que o povo [From.GetAdjective] deseja evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos a provocaram através de sua arrogância."
 war_justification.14.a: "Eles não sabem o quanto nossas dificuldades nos fortaleceram."
 war_justification.15.t: "[Root.GetLeader] Quer Restaurar a Ordem em [From.GetName]"
 war_justification.15.d: "'O espírito nacional [Root.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [From.GetName] teve suas tradições destruídas e seus governantes legítimos assassinados e enterrados há muito tempo, tudo em nome da ideia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [Root.GetName] contra esta ameaça.' \n\nEmbora o [Root.GetRulingParty] sempre tenha se oposto ao comunismo, [From.GetName] tem sido alvo de ataques específicos em discursos recentes. Se a ameaça do ataque [Root.GetAdjective] ao comunismo [From.GetAdjective] é uma ameaça real ou não, o ataque preventivo ao comunismo [From.GetAdjective] já está em andamento."
 war_justification.15.a: "Aqueles assassinados na revolução serão vingados!"
 war_justification.16.t: "[Root.GetLeader] Convoca [From.GetAdjective] Opressores"
 war_justification.16.d: "'Meus oponentes gostariam que vocês acreditassem que meu governo é como o [From.GetRulingParty] em [From.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [From.GetLeader] são resultado de uma moda recente, um movimento destrutivo em massa inclinado a intimidar outras nações à submissão, o [Root.GetRulingParty] se opõe a esse movimento como aqueles que não se submetem. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que signifique guerra.' \n\nO regime [Root.GetLeader] adotou uma política hostil em relação à nação [From.GetAdjective]. Seja qual for o nome de nossos líderes, fascista é uma palavra reservada para nossos inimigos."
 war_justification.16.a: "A tradição e o pragmatismo sempre triunfarão sobre o fanatismo e o terror."
 war_justification.17.t: "[Root.GetLeader] Questiona a Soberania [From.GetAdjective]"
 war_justification.17.d: "'Quem determina as fronteiras de uma nação e como elas são determinadas? De qualquer forma que as pessoas possam ter encontrado no passado para justificar onde [Root.GetName] termina e [From.GetName] começa, vivemos em uma nova era. A importância estratégica dessa fronteira não pode ser exagerada, e estamos no nosso direito de deslocá-la para garantir a segurança contínua de nosso povo.' \n\nOuvindo os discursos recentes de [Root.GetLeader], uma invasão de [From.GetName] parece iminente. Vozes dissidentes têm se oposto, mas o apoio público à guerra está aumentando."
 war_justification.17.a: "Devemos nos unir a essa causa!"
 war_justification.18.t: "[Root.GetLeader] Questiona as Motivações de [From.GetName]"
 war_justification.18.d: "'Não há dúvida de que [From.GetName] está se preparando para a guerra. As mudanças na política econômica tornam evidente que os [From.GetAdjective] não são um povo de paz, mas sim que estão esperando a oportunidade certa para atacar-nos. Vamos ficar parados e vê-los se armando enquanto [Root.GetName] está indefesa? Ou vamos desarmar essa ameaça antes que cresça além de nosso poder?' \n\nOs falcões do [Root.GetRulingParty] voltaram os olhos para [From.GetName], argumentando que o ataque é a melhor defesa. Sua visão está ganhando força e [Root.GetName] está se preparando para a guerra."
 war_justification.18.a: "Pelo menos através da guerra, haverá um fim para esse conflito."
 war_justification.19.t: "[Root.GetLeader] Irritado com as Provocações de [From.GetAdjective]"
 war_justification.19.d: "'Aqueles cidadãos ingênuos de [Root.GetName] que imaginam [From.GetAdjective] como um povo de paz estão totalmente fora de contato com a realidade. Aqueles que vivem em nossa fronteira não têm o luxo de tais ilusões, vendo suas tropas se aproximando de nós do outro lado. Essa é uma ameaça que não podemos deixar sem resposta. A cada dia que passa, [From.GetName] se prepara para a guerra. Seria loucura da nossa parte não fazer o mesmo.' \n\nA presença militar [From.GetAdjective] perto de nosso território tem gerado preocupação crescente, já que esta nação parece cada vez mais ser uma inimiga do [Root.GetRulingParty]. Se é a causa ou o efeito de sua polêmica é uma questão de controvérsia."
 war_justification.19.a: "Independente disso, precisamos preparar o povo para a guerra."
 war_justification.20.t: "[Root.GetLeader] Defende a Invasão de [From.GetName]"
 war_justification.20.d: "'Se quisermos ter a vantagem estratégica na guerra previsível, para não dizer inevitável, com [From.GetName], não há espaço para hesitação. Isso se trata de garantir o futuro de nossos filhos e assegurar que [Root.GetName] tenha um lugar no mundo amanhã. Isso é uma questão de devoção à nossa causa e aos ideais que damos como garantidos. É hora de agir.' \n\nUma série de discursos emocionantes dos líderes do [Root.GetRulingParty], principalmente [Root.GetLeader], tem convocado o público a apoiar a invasão de [From.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica do que os sentimentos patrióticos, mas esta campanha parece ser altamente eficiente em convencer o público de sua necessidade."
 war_justification.20.a: "A nação apoia essa importante decisão."
 war_justification.201.t: "[From.GetLeader] Fala Contra [Root.GetName]"
 war_justification.201.d: "'[Root.GetName] pertence aos [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: O futuro pertence aos [Root.GetAdjective] ou pertence a [From.GetName]?'\n\nO discurso de [From.GetLeader] hoje sugeriu que [From.GetName] está no caminho da guerra. As tensões políticas têm aumentado ao longo do último mês e parece que o povo [From.GetAdjective] aceitou que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.201.a: "Por que não podemos ser deixados em paz?"
 war_justification.202.t: "[From.GetLeader] Denuncia Ideais [Root.GetAdjective]"
 war_justification.202.d: "'Os [Root.GetAdjective] alegam ter liberdade e democracia, alegam querer paz, mas todas essas coisas que eles se orgulham são vazias. Sua democracia divide o povo onde deveria estar unido e sua liberdade apenas revela a falta de disciplina. Nós, [From.GetAdjective]s, vemos através dessas mentiras... e podemos ver que essa paz, paz nos termos deles, também é uma mentira.'\n\nO [From.GetRulingParty] tem há muito tempo ridicularizado a fraqueza da nação [Root.GetAdjective], mas ultimamente a retórica se tornou mais agressiva. O dia do conflito armado se aproxima."
 war_justification.202.a: "Como esperado de escória fascista como [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] Adverte Contra Comunismo [Root.GetAdjective]"
 war_justification.203.d: "'Existe uma ameaça maior para o nosso modo de vida, ou mesmo para o próprio modo de vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, e não os mestres, governem cada nação, abolir a própria nação, abolir pessoas e sua história. Nós tomaremos [From.GetName] e aboliremos a praga comunista.'\n\nO ódio de [From.GetLeader] pelos comunistas é bem conhecido desde antes da ascensão do [From.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [Root.GetAdjective]. Nossa busca para purgar o marxismo da face da Terra pode começar lá."
 war_justification.203.a: "Se eles temem nossa causa, eles temem seu próprio povo."
 war_justification.204.t: "[From.GetName] se Prepara para Grande Luta"
 war_justification.204.d: "'Os [Root.GetAdjective] são um povo que não se desfará facilmente do poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um conflito. Devemos nos preparar para a luta que está por vir. Pois [Root.GetName] não será tomada sem uma luta.'\n\nA possibilidade de um entendimento entre os governos de mentalidade semelhante de [Root.GetName] e [From.GetName] deu lugar a uma campanha para tomar o território deles à força."
 war_justification.204.a: "Que venham eles!"
 war_justification.205.t: "[From.GetLeader] Traz a Revolução para [Root.GetName]"
 war_justification.205.d: "'Enquanto consolidamos a sociedade socialista em [From.GetName], muitas nações ainda sofrem sob os déspotas do passado. Os trabalhadores de [Root.GetName] não têm voz, nem meios para se organizar, e qualquer tentativa de instituir o socialismo será esmagada brutalmente pelo regime de [Root.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional se movam em favor do povo [Root.GetAdjective]. Já provamos que podemos esmagar os opressores capitalistas aqui, e também esmagaremos os opressores em [Root.Capital.GetName]!'\n\n[From.GetLeader] abandonou todas as tentativas de diplomacia com nosso governo. A tarefa comunista de erradicar todas as fronteiras agora está estritamente focada em erradicar nossas fronteiras."
 war_justification.205.a: "[Root.GetLeader] é um governante melhor do que qualquer oportunista revolucionário!"
 war_justification.206.t: "[From.GetLeader] Convoca para Ajudar os Trabalhadores [Root.GetAdjective]"
 war_justification.206.d: "'Existe uma mentira maior do que a suposta liberdade do povo [Root.GetAdjective]? Onde antes eles eram escravos dos príncipes e duques que reivindicavam a propriedade da terra, agora são forçados a vender seu trabalho para aqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre em vez de outro dificilmente pode ser chamada de liberdade. Da mesma forma, sua liberdade de eleger seus líderes é uma escolha falsa, já que a propaganda nunca permitiria que os verdadeiros socialistas assumissem o poder. Um povo tão completamente doutrinado só pode ser salvo por uma intervenção [From.GetAdjective].' \n\nSem disposição para aceitar que nosso povo possa estar satisfeito sem seus experimentos sociais, o regime comunista em [From.GetName] ameaçou abertamente atacar nossa nação. Há pouca razão para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.206.a: "Que méritos suas convicções podem ter se eles precisam forçá-las sobre nós?"
 war_justification.207.t: "Comunismo [Root.GetAdjective] em Declínio"
 war_justification.207.d: "'Camaradas, embora os maiores revolucionários já tenham sido chamados de traidores, ficou evidente que a própria revolução foi traída. Como mais explicar o domínio do [Root.GetRulingParty] de [Root.GetName], que abandonaram qualquer vestígio de ideias marxistas para construir um estado operário degenerado onde eles podem reinar sob falsas premissas? Ao fortalecerem seu próprio poder em detrimento da revolução internacional, mostraram pouco interesse pelos ideais que afirmam defender. Devemos levar a verdadeira revolução até eles.'\n\nEmbora inicialmente tenha apoiado a vitória do [Root.GetRulingParty] em [Root.Capital.GetName], [From.GetLeader] se afastou da filosofia de [Root.GetLeader]. O conflito se intensificou ao ponto de estarem se preparando para nos invadir e impor sua marca de socialismo sobre nós."
 war_justification.207.a: "Eles não entendem o que a revolução significa para o povo [Root.GetAdjective]."
 war_justification.208.t: "[From.GetLeader] Apela por Esmagar o Nacionalismo [Root.GetAdjective]"
 war_justification.208.d: "'Existe alguma sociedade mais repugnante para o futuro da revolução, mais alheia à situação do trabalhador, do que o regime fascista de [Root.GetName]? Convocando o povo a se dedicar fanaticamente à decrepita instituição do Estado-nação, eles vestiram antigas formas de selvageria em uma roupagem moderna, tentando se apresentar como um futuro alternativo à inevitável vitória internacional da classe trabalhadora. É apenas questão de tempo até que ataquem a nós ou nossos aliados. Vamos atacar primeiro.'\n\nNinguém esperava menos do que um mútuo desprezo entre nós e [Root.GetAdjective], mas a animosidade tem se intensificado ultimamente. O discurso de [From.GetLeader] indica que o conflito surgirá mais cedo do que tarde."
 war_justification.208.a: "Morte aos comunistas!"
 war_justification.209.t: "Diplomacia com [Root.GetName] Colapsa"
 war_justification.209.d: "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [Root.GetName], as negociações mais uma vez falharam, deixando-nos com opções limitadas. O regime autoritário de [Root.GetLeader] tem demonstrado uma abordagem irrazoável para este assunto, típica de líderes que não prestam contas ao seu povo. A menos que ocorra uma completa mudança nas políticas do [Root.GetAdjective] liderança, seremos obrigados a lutar.'\n\nA intervenção [From.GetAdjective] em nossos assuntos internos tem sido uma questão controversa, com alguns políticos em oposição alegando que [From.GetRulingParty] tem adotado uma política agressiva desde o início. Seja qual for a intenção original, uma futura guerra agora parece repentinamente muito real e inevitável."
 war_justification.209.a: "Sua retórica condescendente não nos intimidará."
 war_justification.210.t: "[From.GetLeader] Apela por Intervenção em [Root.GetName]"
 war_justification.210.d: "'É com o coração pesado que devemos confrontar a realidade de nossa situação: Uma invasão de [Root.GetName] pode ser nossa única opção. É uma vantagem estratégica muito grande tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o povo [From.GetAdjective] nem o povo [Root.GetAdjective] desejem a guerra, a história nos trouxe a esse ponto e nossas opções são limitadas. Só podemos esperar que, através dessa afirmação de nosso poder militar, possamos evitar mais derramamento de sangue no futuro.'\n\nEmbora seja uma teoria popular que democracias não entrem em guerra umas contra as outras, desenvolvimentos recentes têm apontado para uma invasão [From.GetAdjective] de [Root.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.210.a: "[From.GetName] é uma democracia duvidosa de qualquer maneira, buscando tal ação agressiva."
 war_justification.211.t: "[From.GetLeader] Fala Contra a Ameaça Vermelha"
 war_justification.211.d: "'Sem dúvida, o comunismo de [Root.GetName] é uma das maiores ameaças à liberdade e à ordem nesta era. Implacável e implacável, ele ameaça devorar não apenas a esperança de uma sociedade próspera e democrática do povo [Root.GetAdjective], mas também a de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experimentos sociais fracassados em seu rastro. Quantos mais precisam morrer antes de intervirmos?'\n\nO movimento operário nascente tem intimidado os líderes [From.GetAdjective]. Enquanto representantes da oposição deles chamaram isso de \"Red Scare\" (medo vermelho) com o objetivo de buscar uma guerra conosco, a retórica do [From.GetRulingParty] tem sido muito bem-sucedida até agora."
 war_justification.211.a: "Enquanto houver lucro a ser feito, os capitalistas fabricarão uma guerra."
 war_justification.212.t: "[From.GetLeader] Confronta o Fascismo [Root.GetAdjective]"
 war_justification.212.d: "'Na história moderna, talvez até em toda a história, não houve tirania pior do que o controle de ferro que o [Root.GetRulingParty] agora exerce sobre [Root.GetName]. As pessoas podem argumentar que não devemos provocar conflito, que devemos confiar que [Root.GetLeader] honrará tratados e promessas no futuro, mas essas pessoas não veem que tratados feitos sob o reinado do fascismo são inúteis. Para esses mentirosos desonrosos, o poder é que determina o certo, e o papel em que um acordo é escrito queima tão facilmente quanto os livros de seus detratores.'\n\nCom inveja da gloriosa sociedade que estamos construindo e do legado sobre o qual ela é fundada, os [From.GetAdjective] parecem estar preparados para iniciar uma guerra para destruí-la. Tantas são suas pretensões de paz."
 war_justification.212.a: "Inevitável. Melhor que acabe logo."
 war_justification.213.t: "[From.GetLeader] Apela para Guerra Contra [Root.GetName]"
 war_justification.213.d: "'Embora possamos ser um povo pacífico, nossa natureza por si só não determina o curso que devemos seguir na história. Este é um momento de guerra. Por muito tempo, os [Root.GetAdjective] possuíram os meios de que precisamos para enfrentar os desafios que podemos enfrentar, e está claro que eles não abrirão mão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através das antigas provas da batalha.'\n\nEm um discurso recente para o povo [From.GetAdjective], a retórica hostil em relação a [Root.GetName] tem se intensificado, e [From.GetLeader] tem feito grandes esforços para justificar uma invasão. Alguma parte da população apoia esse curso, mas a decisão está nas mãos de seu líder."
 war_justification.213.a: "Eles vão se arrepender de nos tornar seu inimigo."
 war_justification.214.t: "[From.GetLeader] Desafia as Pretensões [Root.GetAdjective]"
 war_justification.214.d: "'[Root.GetName] pode se considerar mais moderno e avançado do que nós, mas a verdade é que sua nação não foi testada como a nossa, nem estão preparados para as ameaças que agora são evidentes no horizonte. Com seu desprezo por nós e ao nos impedir de tomar o que é nosso por direito, eles nos tornaram uma dessas ameaças a si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas reivindicações.'\n\nA opinião zombeteira de [Root.GetName] há muito tempo mantida pelo [From.GetRulingParty] desenvolveu-se de críticas para hostilidade. Embora a opinião popular seja de que o povo [Root.GetAdjective] quer evitar a guerra, [From.GetLeader] afirma que nossos líderes eleitos a provocaram por meio de sua arrogância."
 war_justification.214.a: "As vozes pela paz entre o povo [From.GetAdjective] estão, é claro, silenciadas."
 war_justification.215.t: "[From.GetLeader] Quer Restaurar a Ordem em [Root.GetName]"
 war_justification.215.d: "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações têm tamanha sorte. [Root.GetName] teve suas tradições destruídas e seus governantes legítimos mortos e enterrados há muito tempo, tudo em nome da ideia da grande revolução marxista. É nosso dever restaurar a ordem neste mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra essa ameaça.'\n\nEmbora o [From.GetRulingParty] sempre tenha se oposto ao comunismo, [Root.GetName] tem sido um alvo de ataques particulares em discursos recentes. Temendo o progresso inevitável de sua nação para o próximo estágio da história, um ataque preventivo ao comunismo [Root.GetAdjective] já está em andamento."
 war_justification.215.a: "É tarde demais para reverter o progresso que fizemos."
 war_justification.216.t: "[From.GetLeader] Denuncia os Opressores [Root.GetAdjective]"
 war_justification.216.d: "'Meus oponentes querem que vocês acreditem que meu governo é como o do [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são resultado de uma moda recente, um movimento de massa destrutivo que busca intimidar outras nações à submissão, o [From.GetRulingParty] se opõe a esse movimento como aqueles que não se submeterão. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que signifique guerra.'\n\nO regime de [From.GetLeader] adotou uma política hostil em relação à nação [Root.GetAdjective]. Nossos planos visionários para a grandeza futura envergonharam sua nação e, como era de se esperar, eles se sentem ameaçados."
 war_justification.216.a: "Se eles querem testar nosso poder, irão se arrepender."
 war_justification.217.t: "[From.GetLeader] Questiona a Soberania [Root.GetAdjective]"
 war_justification.217.d: "'Quem determina as fronteiras de uma nação e como elas são determinadas? De qualquer forma que as pessoas possam ter encontrado no passado para justificar onde [From.GetName] termina e [Root.GetName] começa, vivemos em uma nova era. A importância estratégica dessa fronteira não pode ser exagerada, e temos todo o direito de mudá-la para garantir a segurança contínua de nosso povo.'\n\nOuvindo os discursos recentes de [From.GetLeader], uma invasão de [Root.GetName] parece iminente. Vozes discordantes se manifestaram, mas o apoio público à guerra está aumentando."
 war_justification.217.a: "O mundo não aprendeu nada com a Grande Guerra?"
 war_justification.218.t: "[From.GetLeader] Questiona as Motivações de [Root.GetName]"
 war_justification.218.d: "'Não há dúvida de que [Root.GetName] está se preparando para a guerra. As mudanças na política econômica deixam claro que os [Root.GetAdjective] não são um povo de paz, mas sim que estão aguardando a oportunidade certa para atacar-nos. Vamos ficar parados e vê-los se armando enquanto [From.GetName] fica indefeso? Ou vamos desarmar essa ameaça antes que ela cresça além do nosso poder?'\n\nOs falcões do [From.GetRulingParty] voltaram seus olhos para [Root.GetName], argumentando que o ataque é a melhor defesa. Sua visão está ganhando força, e [From.GetName] está se preparando para a guerra."
 war_justification.218.a: "Por isso que precisamos estar prontos."
 war_justification.219.t: "[From.GetLeader] Irritado com as Pretensões [Root.GetAdjective]"
 war_justification.219.d: "'Aqueles cidadãos ingênuos de [From.GetName] que imaginam [Root.GetAdjective] como um povo de paz estão totalmente fora da realidade. Aqueles que vivem em nossa fronteira não têm o luxo de tais ilusões, vendo suas tropas se aproximando de nós do outro lado. Esta é uma ameaça que não podemos deixar sem resposta. A cada dia que passa, [Root.GetName] se prepara para a guerra. Seria loucura de nossa parte não fazermos o mesmo.'\n\nNossa presença militar próxima ao território [From.GetAdjective] tem aumentado as preocupações, pois eles interpretam nossos movimentos de tropas como prova de intenções hostis. Eles parecem mal ter considerado que sua retórica agressiva é a razão de nossas medidas defensivas."
 war_justification.219.a: "Mal podemos nos desarmar após essas ameaças."
 war_justification.220.t: "[From.GetLeader] Defende a Invasão de [Root.GetName]"
 war_justification.220.d: "'Se quisermos ter a vantagem estratégica na guerra previsível, para não dizer inevitável, com [Root.GetName], não há espaço para hesitação. Isso diz respeito à salvaguarda do futuro de nossos filhos e garantir que [From.GetName] tenha um lugar no mundo amanhã. É uma questão de devoção à nossa causa e aos ideais que consideramos garantidos. É hora de agir.'\n\nUma série de discursos incendiários de líderes do [From.GetRulingParty], especialmente de [From.GetLeader], tem convocado o público a apoiar a invasão de [Root.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica em comparação com os sentimentos patrióticos, mas essa campanha parece ser altamente eficaz em convencer o público de sua necessidade."
 war_justification.220.a: "Melhor nos prepararmos. A guerra virá."
 war_justification.301.t: "[Root.GetLeader] Criticado por Política Externa Fraca"
 war_justification.301.d: "'Tivemos a chance de atacar nossos inimigos, mas o [Root.GetRulingParty] deixou essa oportunidade passar. Isso não apenas é mais um caso condenável em uma série de oportunidades perdidas para fortalecer a posição de [Root.GetName] internacionalmente, é um sinal de que a afirmação de que agem no interesse do povo [Root.GetAdjective] é principalmente retórica vazia. É hora de mudar a política.'\n\nNosso fracasso em prosseguir com a guerra, que muitos esperavam, tem sido alvo de críticas severas de nossos oponentes políticos. Não seguir adiante com nossos planos militares tornará mais difícil convencer as pessoas para qual direção estamos levando [Root.GetName]."
 war_justification.301.a: "Eles não querem evitar a guerra?"
 war_justification.301.b: "Não há espaço para discordância pública fora das reuniões do partido."
 war_justification.301.c: "Não podemos permitir que acusem [Root.GetLeader] de covardia!"
 nuke_dropped.1.t: "Bombardeio Atômico de [From.From.GetName]"
 nuke_dropped.1.d: "Pela primeira e espero que última vez na história, uma bomba nuclear foi detonada em [From.From.GetName] como parte da guerra internacional. A destruição sem precedentes é um testemunho do poder devastador dessa nova arma, temida não apenas pelo que pode fazer aos seus alvos, mas também pelas implicações para aquele que a utiliza e para a humanidade como um todo.\n\nO mundo prende a respiração esperando o que virá em seguida. Será que isso forçará [From.From.Owner.GetName] a se render para evitar mais terror, ou apenas fortalecerá sua determinação em retaliar contra aqueles que recorrem a tais medidas?"
 nuke_dropped.1.a: "A Era Atômica realmente começou."
 nuke_dropped.1.b: "Faremos o que for necessário para proteger o povo [Root.GetAdjective]."
 nuke_dropped.2.t: "Bombardeio Atômico de Hiroshima"
 nuke_dropped.2.d: "\"As ruas eram como uma cena do inferno.\"\n - Kuniyoshi Aikawa\n\nHoje, uma bomba nuclear foi detonada sobre a cidade de Hiroshima a uma altitude de 580 metros. Mais de dois terços da cidade foram instantaneamente destruídos. Apesar de a cidade ter sido construída para resistir a terremotos, apenas algumas estruturas robustas sobreviveram à explosão.\n\nEnquanto o poder da bomba atômica tem sido exagerado na mente pública, o custo humano da arma tem sido minimizado. Nenhuma das partes quer contemplar o horror do evento, mas seu legado será de vidas perdidas num piscar de olhos e consequências duradouras."
 nuke_dropped.2.a: "Quantos mais cairão antes que essa guerra acabe?"
 nuke_dropped.2.b: "Devemos agir rapidamente para ajudar as vítimas."
 nuke_dropped.3.t: "Bombardeio Atômico de Nagasaki"
 nuke_dropped.3.d: "Uma bomba nuclear, originalmente destinada a Kokura, foi detonada hoje sobre Nagasaki. Condições climáticas forçaram os aviões a desviar sua missão, uma combinação de fumaça, nuvens e dificuldades técnicas sendo fatores decisivos em um evento que pode mudar a história.\n\nOs efeitos da bomba foram contidos em parte pela localização da cidade em um vale, mas os danos ainda são graves. Algumas instalações militares foram atingidas, mas as perdas catastróficas de civis as superam de longe. Pode levar décadas até que saibamos os efeitos a longo prazo dessa arma com certeza."
 nuke_dropped.3.a: "Isso levará à rendição do [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Esperávamos que Nagasaki fosse poupada."
 nuke_dropped.4.t: "Bombardeio Atômico de Berlim"
 nuke_dropped.4.d: "Hoje, em [GetDateText], a capital alemã de Berlim foi atingida por uma explosão nuclear. A cidade sofreu vários ataques, nesta guerra e na anterior, mas tudo o mais desaparece em comparação a isso. Desde a Guerra dos Trinta Anos, Berlim não havia visto devastação comparável - considerando seu crescimento, isso era considerado impossível.\n\nO Führerbunker parece ter sobrevivido parcialmente à explosão devido à bomba ter detonado longe de seu epicentro planejado, e rumores indicam que [From.Owner.GetLeader] ainda está vivo, embora indignado. Como os líderes [From.Owner.GetAdjective] devem ser evacuados e se podem ser protegidos da radiação é outra questão, no entanto."
 nuke_dropped.4.a: "Hoje, estou aliviado por não ser berlinense."
 nuke_dropped.4.b: "Nossos inimigos atacaram o coração da nação!"
 nuke_dropped.5.t: "Bombardeio Atômico de Londres"
 nuke_dropped.5.d: "Uma explosão nuclear devastou a cidade de Londres hoje. Apesar das defesas antiaéreas da cidade, [From.Owner.GetName] não estava preparado para esse ataque. Às [GetDateText], o Big Ben soou pela última vez, tendo sido derretido pela explosão. Relatos iniciais sugerem que o Palácio de Buckingham foi completamente arrasado e o paradeiro da família real é atualmente desconhecido.\n\n[From.Owner.GetLeader] foi confirmado como sobrevivente e está preparando um discurso emocionante para o rádio ainda hoje. Com a moral em seu ponto mais baixo, o povo britânico está desesperadamente precisando disso - ou de uma rendição muito eloquente."
 nuke_dropped.5.a: "É difícil manter a compostura diante de uma onda de explosão nuclear."
 nuke_dropped.5.b: "Deus salve o Rei!"
 nuke_dropped.6.t: "Bombardeio Atômico de Kyoto"
 nuke_dropped.6.d: "A cidade de Kyoto, um importante centro industrial [From.Owner.GetAdjective], foi atingida hoje por uma bomba nuclear. Especula-se que a cidade foi escolhida como alvo por ser considerada um centro intelectual.\n\nA beleza e a importância histórica de Kyoto levaram muitos a supor que ela seria poupada da bomba, mas parece que o terror de destruir um lugar tão importante foi visto como um benefício, aumentando o impacto psicológico do ataque. A localização da cidade no vale limitou em parte a explosão, mas o antigo Palácio Imperial e muitos prédios industriais foram completamente destruídos."
 nuke_dropped.6.a: "Legado e beleza não significam nada em uma guerra como esta."
 nuke_dropped.6.b: "Se eles destruírem o antigo, construiremos o novo."
 nuke_dropped.7.t: "Bombardeio Atômico de Tóquio"
 nuke_dropped.7.d: "Hoje, um ataque nuclear foi direcionado ao coração do Império Japonês. A capital de Tóquio, embora esperada como alvo de bombardeios convencionais, nunca foi considerada uma prioridade para essa nova arma. No entanto, talvez devido à importância da nova capital e do Palácio Imperial, que agora foi destruído, uma destruição ainda mais avassaladora caiu sobre a cidade.\n\nEmbora relatado que [From.Owner.GetLeader] sobreviveu, o evento levantou questões sobre até onde os inimigos do Japão estão dispostos a ir. Se a guerra não acabar com isso, quais alvos restam? O que resta para ameaçar?"
 nuke_dropped.7.a: "Isso significa o fim do Império Japonês?"
 nuke_dropped.7.b: "Enquanto [From.Owner.GetLeader] estiver vivo, o Império também estará."
 nuke_dropped.8.t: "Bombardeio Atômico de Washington D.C."
 nuke_dropped.8.d: "Uma bomba nuclear foi detonada hoje sobre a capital dos Estados Unidos. Em um ataque claramente direcionado ao centro político e legado histórico dos EUA, a Casa Branca, o Capitólio e um número de monumentos e memoriais foram varridos da face da Terra. Mesmo o Incêndio de Washington, há mais de um século, fica pequeno em comparação com a destruição causada por essa devastadora arma.\n\nEmbora o Presidente [From.Owner.GetLeader] tenha sido levado para um lugar seguro, a nação foi abalada em seu âmago. Sem dúvida, os EUA esperavam ser o primeiro e único país a possuir tal arma. Essas esperanças agora foram despedaçadas da pior maneira possível."
 nuke_dropped.8.a: "Uma nação, indivisível, contra um átomo, divisível."
 nuke_dropped.8.b: "A águia surgirá das cinzas como uma fênix."
 nuke_dropped.9.t: "Bombardeio Atômico de Roma"
 nuke_dropped.9.d: "Uma explosão nuclear atingiu a cidade de Roma hoje, chocando pessoas ao redor do mundo. Devido a seus tesouros históricos e artísticos, muitos nunca pensaram que a antiga cidade seria alvo de uma destruição tão indiscriminada. Com a Cidade do Vaticano também parcialmente destruída e o paradeiro do Papa desconhecido, o evento horrorizou não apenas os italianos, mas também católicos em todo o mundo.\n\nO crescimento rápido de Roma na última década foi quase completamente desfeito pelo ataque. Por um tempo, parecia que a cidade poderia auxiliar a recuperação da nação após o fim da guerra. Essas esperanças agora se transformaram em pó, junto com muitas pessoas."
 nuke_dropped.9.a: "A sorte está lançada!"
 nuke_dropped.9.b: "Roma não será reconstruída em um dia..."
 nuke_dropped.10.t: "Bombardeio Atômico de Paris"
 nuke_dropped.10.d: "Hoje, um dispositivo nuclear foi detonado sobre a cidade de Paris, causando destruição generalizada e inúmeras vítimas. A França ficou chocada, pois sua capital sofreu o que pode ser o ataque mais devastador que já experimentou, apesar de séculos de guerras e revoluções. Os parisienses talvez esperassem a conquista, mas não a completa e brutal desolação.\n\nParadas de vitória na Champs-Élysées, passando pelos restos do Arco do Triunfo, parecem improváveis no estado atual da cidade. Talvez nas próximas décadas surja uma nova Paris, mas a Paris da mente pública, a cidade construída na Belle Époque, desapareceu para sempre."
 nuke_dropped.10.a: "A cidade luz se apagou."
 nuke_dropped.10.b: "Apenas ontem, parecia que sempre teríamos Paris."
 nuke_dropped.11.t: "Bombardeio Atômico de Moscou"
 nuke_dropped.11.d: "Moscou, uma cidade que muitos tentaram e falharam em conquistar, foi alvo de um ataque nuclear hoje. A explosão foi direcionada ao coração da liderança [From.Owner.GetAdjective], o Kremlin, que foi quase completamente destruído pela explosão.\n\n[From.Owner.GetLeader], que tem se tornado mais ciente e temeroso de todas as ameaças possíveis e impossíveis recentemente, evacuou a tempo e sobreviveu. No entanto, mesmo a vastidão de [From.Owner.GetName] pode não ser suficiente para escapar de um inimigo tão implacável. De fato, se isso continuar, a nação logo consistirá apenas em dois tipos de terras devastadas: aquelas que estavam lá desde o início e aquelas criadas por seus inimigos."
 nuke_dropped.11.a: "Será que um inverno nuclear só tornará Moscou um alvo mais difícil?"
 nuke_dropped.11.b: "Eles podem queimar todas as cidades que temos, mas nunca as tomarão."
 nuke_dropped.12.t: "Bombardeio Atômico de Copenhague"
 nuke_dropped.12.d: "Hoje, a cidade de Copenhague foi atingida por uma explosão nuclear. Tendo crescido após escapar da destruição na Grande Guerra graças à neutralidade da Dinamarca, a capital nunca experimentou um ataque tão devastador desde as Guerras Napoleônicas. A área circundante do Øresund também foi afetada pela chuva radioativa, e os sobreviventes começaram a escapar para Fyn e o continente com medo de mais ataques.\n\nO paradeiro do Rei Christian X é atualmente desconhecido, e a moral da nação foi gravemente abalada pelo ataque. Resta saber se esse é o começo do fim de uma das nações mais antigas da Europa."
 nuke_dropped.12.a: "Algo está irradiado no estado da Dinamarca."
 nuke_dropped.12.b: "A cidade já queimou antes, mas não pereceu."
 nuke_dropped.12.c: "Com plutônio, colocamos os dinamarqueses de joelhos!"
 nuke_dropped.13.t: "Bombardeio Atômico de Estocolmo"
 nuke_dropped.13.d: "A bela cidade de Estocolmo, orgulhosa Veneza do Norte, foi atingida hoje por uma bomba nuclear. Apesar de seus melhores esforços para permanecer neutra no passado, os suecos agora pagaram o preço final pelo conflito internacional. O epicentro da explosão foi no meio de Estocolmo, uma área planejada para desenvolvimento futuro e grandes projetos de construção, agora irreversivelmente destruída.\n\nMuito da cidade está irreconhecível, mas as estruturas antigas de Slussen parecem ter sobrevivido melhor do que o esperado. Decidiu-se que elas permanecerão intocadas para sempre como um monumento à resiliência da cidade."
 nuke_dropped.13.a: "Com isso, a neutralidade sueca será apenas uma lembrança."
 nuke_dropped.13.b: "O tigre sueco não perderá suas listras!"
 country_capitulated.0.t: "[Root.GetName] capitulou"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] anunciou que a covarde nação [Root.GetAdjective] não conseguiu mais resistir à pressão da avassaladora presença das forças [From.From.GetAdjective] por todo o país. O governo [Root.GetAdjective] escolheu fugir do país e entrou em exílio. Suas principais forças se renderam, e [From.From.GetName] agora controla sua área de origem.\nEmbora a guerra continue em outros lugares, esta é uma grande vitória para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] anunciou que a covarde nação [Root.GetAdjective] não conseguiu mais resistir à pressão da avassaladora presença das forças [From.From.GetAdjective] por todo o país. O governo [Root.GetAdjective] escolheu fugir do país e entrou em exílio. Suas principais forças se renderam, e [From.From.GetName] agora controla sua área de origem.\nEmbora a guerra contra o que resta da [Root.GetFactionName] continue em outros lugares, esta é uma grande vitória para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] anunciou que a covarde nação [Root.GetAdjective] não conseguiu mais resistir à pressão da avassaladora presença das forças [From.From.GetAdjective] por todo o país. O governo [Root.GetAdjective] escolheu fugir do país e entrou em exílio. Suas principais forças se renderam, e [From.From.GetName] agora controla sua área de origem.\nEmbora a guerra contra o que resta da [Root.GetFactionName] continue em outros lugares, esta é uma grande vitória para todo o [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não pode mais resistir à pressão das forças [From.From.GetAdjective] que ocupam o país, cometendo atrocidades por todo o território. O governo [Root.GetAdjective] entrou em exílio. Suas principais forças se renderam, e [From.From.GetName] agora controla sua área de origem.\nApesar desta perda devastadora, a guerra contra [From.From.GetName] está longe de terminar."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não pode mais resistir à pressão das forças [From.From.GetAdjective] que ocupam o país, cometendo atrocidades por todo o território. O governo [Root.GetAdjective] entrou em exílio. Suas principais forças se renderam, e [From.From.GetName] agora controla sua área de origem.\nEmbora a guerra contra [From.From.GetName] continue, este é um revés infeliz para toda a [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não pode mais resistir à pressão das forças [From.From.GetAdjective] que ocupam o país, cometendo atrocidades por todo o território. O governo [Root.GetAdjective] entrou em exílio. Suas principais forças se renderam, e [From.From.GetName] agora controla sua área de origem.\nEmbora a guerra contra [From.From.GetName] e o restante da [From.From.GetFactionName] continue, este é um revés infeliz para toda a [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nO governo [Root.GetAdjective] entrou em exílio e suas principais forças se renderam a [From.From.GetName], que agora controla sua área de origem.\nEmbora os confrontos entre [From.From.GetName] e [Root.GetName] tenham terminado, [From.From.GetName] ainda está em guerra total, e a luta continua em outros lugares."
 country_capitulated.0.d_neutral_prev_no_faction: "\nO governo [Root.GetAdjective] entrou em exílio e suas principais forças se renderam a [From.From.GetName], que agora controla sua área de origem.\nOs confrontos em [Root.GetName] foram apenas uma pequena parte do conflito. A guerra entre [From.From.GetName] e o que resta da [Root.GetFactionName] continua em outros lugares."
 country_capitulated.0.d_neutral_prev_faction: "\nO governo [Root.GetAdjective] entrou em exílio e suas principais forças se renderam a [From.From.GetName], que agora controla sua área de origem.\nOs confrontos entre [From.From.GetName] e [Root.GetName] foram apenas uma pequena parte do conflito. A guerra entre [From.From.GetFactionName] e o que resta da [Root.GetFactionName] continua em outros lugares."
