 war.0.t: "[From.GetName] declara guerra!"
 war.0.d: "[From.GetName] declarou guerra hoje. A comunidade internacional estará de olho nesse conflito enquanto continua a se desenrolar.\n"
 war.0.a: "Preocupante"
 Def_Spending_Warning.0.t: "[From.GetName] Aumentou seus gastos militares!"
 Def_Spending_Warning.0.d: "§RESTE É UM EVENTO IMPORTANTE PARA TESTAR QUEM ALTERA OS GASTOS MILITARES§!\n\n Os gastos militares de [From.GetName] aumentaram bastante recentemente, agora estão muito acima dos nossos! Isso é muito preocupante, devemos ficar de olho no que estão tramando."
 Def_Spending_Warning.0.a: "Oh não."
 anti_bully.1.t: "Você não deveria ver este evento"
 anti_bully.1.d: "Você não deveria ver este evento"
 anti_bully.2.t: "Cansaço Público com a Guerra"
 anti_bully.2.d: "Decidimos que a guerra é o melhor caminho a seguir. No entanto, para manter o apoio do povo, devemos vencer rapidamente ou avançar rapidamente para o território estrangeiro. O povo marchará desde que vejam a necessidade dessa guerra. As botas marcham, os tambores batem e chegou a hora de [From.GetName] ir para a guerra!\n\n§YEis que aciona o Sistema de Cansaço Público com a Guerra§!\n"
 anti_bully.2.a: "Devemos vencer!"
 anti_bully.3.t: "Você não deveria ver este evento AB_war_main"
 anti_bully.3.d: "Você não deveria ver este evento"
 anti_bully.3.a: "AB_war_main"
 anti_bully.4.t: "Você não deveria ver este evento AB_war_second"
 anti_bully.4.d: "Você não deveria ver este evento"
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§Y[This.GetName]§! deixa a §Y[This.GetFactionName]§! se §R[From.GetName]§! concordar"
 anti_bully2.tt: "§Y[From.GetName]§! ofereceu um §YArmistício§!"
 anti_bully.5.t: "Armistício de [From.GetName]"
 anti_bully.5.d: "[From.GetName] nos ofereceu um armistício. A guerra causou muitas mortes e, neste momento, ambos os lados podem usar um momento para terminar os combates. Devemos aceitar o armistício? O armistício nos dará o tão necessário espaço para respirar."
 anti_bully.5.a: "Aceitar. Enviar nossa resposta a eles."
 anti_bully.5.b: "Nunca! Um armistício é para covardes!"
 anti_bully.6.t: "[From.GetName] Aceitou Nosso Armistício!"
 anti_bully.6.d: "A delegação de [From.GetName] declarou que eles aceitarão nosso armistício.\n"
 anti_bully.6.a: "Maravilhoso"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! aceitou o armistício.\n"
 anti_bully.7.t: "[From.GetName] Recusou Nosso Armistício."
 anti_bully.7.d: "A delegação de [From.GetNamewithFlag] recusou nossa tentativa de armistício.\n\nNão poderemos oferecer outro armistício por trinta dias.\n"
 anti_bully.7.a: "Infeliz"
 anti_bully.8.t: "A guerra continua"
 anti_bully.8.d: "Nossos cidadãos estão irritados com a guerra, tumultos e protestos continuam a ocorrer! Haverá graves consequências se essa guerra não acabar em breve."
 anti_bully.8.a: "Ui..."
 anti_bully.9.t: "Voltando ao normal"
 anti_bully.9.d: "Os tumultos acabaram e tudo voltou ao normal."
 anti_bully.9.a: "Finalmente."
 anti_bully.10.t: "Você não deveria ver este evento"
 anti_bully.10.d: "Você não deveria ver este evento"
 anti_bully.10.a: "Você não deveria ver este evento"
 anti_bully.11.t: "Cansaço Público com a Guerra Ativado"
 anti_bully.11.d: "Estamos sob ataque! A cada mês em que estiverem em guerra conosco, eles perderão o apoio à guerra e parte da estabilidade. Devemos defender nossas terras e nosso povo, caso contrário, nos tornaremos peões de um mestre estrangeiro!"
 anti_bully.11.a: "Eles pagarão por isso!"
 anti_bully.12.t: "Apoio à Guerra Continua Caindo!"
 anti_bully.12.d: "O povo está protestando contra nossa grande guerra contra nosso adversário. No entanto, quanto mais isso continuar, maiores e mais graves serão as consequências que enfrentaremos."
 anti_bully.12.a: "Ok"
 anti_bully.13.t: "Oferecer Bandeira Branca?"
 anti_bully.13.d: "Essa guerra está se arrastando, talvez devêssemos considerar oferecer um acordo de Paz?"
 anti_bully.13.a: "Oferecer Bandeira Branca."
 anti_bully.13.b: "Não, estamos vencendo!"
 anti_bully.14.t: "Bandeira Branca"
 anti_bully.14.d: "Nos foi oferecido um acordo de Paz. Devemos aceitar?"
 anti_bully.14.a: "Aceitar."
 anti_bully.14.b: "Nunca"
 anti_bully.15.t: "Eles recusaram nosso acordo de Paz!"
 anti_bully.15.d: "Eles recusaram nosso acordo de Paz. O que devemos fazer?"
 anti_bully.15.d2: "Eles recusaram nosso acordo de Paz pela segunda vez! Agora são uma ameaça à pátria! (Você começará a recuperar a unidade nacional)"
 anti_bully.15a: "Lutar!"
 anti_bully.15.b: "Guerra Total!"
 anti_bully.15.c: "Tragam as tropas para casa!"
 anti_bully.16.t: "Os protestos e tumultos estão chegando ao fim."
 anti_bully.16.d: "O povo está feliz que a guerra acabou e começou a se acalmar. Você gradualmente começará a recuperar a unidade nacional."
 anti_bully.16.a: "Finalmente"
 anti_bully.17.t: "A guerra continua."
 anti_bully.17.d: "O povo está irritado com o fato de essa guerra ainda estar acontecendo. Haverá graves consequências se ela não acabar em breve."
 anti_bully.17.a: "Ui..."
 anti_bully.18.t: "Unidade Nacional Restaurada"
 anti_bully.18.d: "Nossos cidadãos se acalmaram e quase esqueceram nossa guerra. Nossa Unidade Nacional voltou ao que era antes da guerra."
 anti_bully.18.a: "Viva."
 USA_2016_Recount.1.t: "Quem venceu as eleições de 2016?"
 USA_2016_Recount.1.d: "Depois de semanas de escrutínio cuidadoso, os votos finais estão sendo contados agora. Esta pode ser a eleição mais acirrada que tivemos em anos. A pergunta permanece: Quem venceu as eleições de 2016?"
 USA_2016_Recount.1.a: "Após uma acirrada disputa, Donald Trump venceu a eleição."
 USA_2016_Recount.1.b: "Após uma acirrada disputa, Hillary Clinton venceu a eleição."
 USA_2016_Recount_News.1.t: "Donald Trump vence a eleição presidencial dos EUA de 2016."
 USA_2016_Recount_News.1.d: "Donald Trump foi confirmado como o 45º Presidente dos Estados Unidos hoje após uma recontagem das eleições conduzida pela candidata do Partido Verde, Jill Stein. Clinton, que havia concedido a eleição em 9 de novembro, recusou-se a pedir uma recontagem. Apesar da tentativa do presidente eleito Trump de entrar com recursos legais para bloquear as recontagens, vários outros estados foram sujeitos a recontagens separadas dos esforços de Stein. Isso incluiu Nevada, Wisconsin, Pensilvânia, Michigan e Flórida. Apesar de pequenas discrepâncias, todos os estados certificaram seus resultados originais das eleições de 8 de novembro. \n\nEmbora Hillary Clinton tenha vencido o voto popular por mais de três milhões de votos, Trump conquistou estados-chave suficientes para lhe dar um total de 301 votos eleitorais contra 227 de Clinton. Como esperado, Trump perdeu os redutos democratas do Oeste e da parte superior da Costa Leste, mas venceu o Sul dos Estados Unidos, o Meio-Oeste e, surpreendentemente, a Pensilvânia."
 USA_2016_Recount_News.1.a: "A eleição está decidida."
 USA_2016_Recount_News.2.t: "Hillary Clinton vence a eleição presidencial dos EUA de 2016."
 USA_2016_Recount_News.2.d: "Após semanas de escrutínio, foi confirmado hoje que Hillary Clinton será a 45ª Presidente dos Estados Unidos da América. Após uma disputa acirrada, a candidata democrata Hillary Clinton pressionou por uma recontagem com base na alegação de que \"anomalias\" não especificadas podem ter afetado o resultado da eleição. \n\nDe acordo com os resultados da recontagem, Hillary Clinton venceu o voto popular por mais de quatro milhões de votos, um milhão a mais do que o relatado anteriormente. Isso foi suficiente para levar estados-chave suficientes para dar a Hillary um total de 301 votos eleitorais contra 227 de Trump. Como esperado, Trump perdeu os redutos democratas do Oeste e da parte superior da Costa Leste, mas venceu o Sul dos Estados Unidos. A Pensilvânia e o Meio-Oeste dos Estados Unidos, embora tenham sido vermelhos na contagem original, mudaram para azul após as últimas descobertas."
 USA_2016_Recount_News.2.a: "A eleição está decidida."
 sco.1.t: "[FROM.GetName] apresentou um pedido para status de observador na SCO"
 sco.1.d: "Um novo estado deseja observar as atividades da SCO e talvez se tornar um membro pleno da organização!"
 sco.1.a: "Não vemos razão para não conceder o pedido deles."
 sco.1.b: "Não podemos conceder esse status a eles!"
 sco.2.t: "[FROM.GetName] apresentou um pedido para status de membro na SCO"
 sco.2.d: "Um novo estado deseja se tornar um membro pleno da organização!"
 sco.2.a: "Não vemos razão para não conceder o pedido deles."
 sco.2.b: "Não podemos conceder esse status a eles!"
 sco.3.t: "[FROM.GetName] está oferecendo conduzir exercícios militares conjuntos conosco"
 sco.3.d: "Este estado membro da SCO está propondo exercícios conjuntos para fortalecer a cooperação militar e aumentar a confiança entre nossos dois países."
 sco.3.a: "Esta é uma oportunidade bem-vinda para nossas tropas ganharem experiência!"
 sco.3.b: "A cooperação com [FROM.GetName] é impossível."
 sco.4.t: "[FROM.GetName] aceitou nossa oferta!"
 sco.4.d: "Os delegados [FROM.GetAdjective] receberam calorosamente nossa proposta e estão se preparando para nossos exercícios conjuntos."
 sco.4.a: "Que comecem os jogos!"
 sco.5.t: "[FROM.GetName] recusou nossa oferta!"
 sco.5.d: "Os delegados [FROM.GetAdjective] recusaram realizar exercícios militares altamente proveitosos conosco."
 sco.5.a: "É uma perda para eles..."
 sco.6.t: "SCO realiza exercícios militares em grande escala"
 sco.6.d: "As tropas [FROM.GetAdjective] se uniram a milhares de outras hoje em exercícios de combate ao terrorismo sob os auspícios da Organização de Cooperação de Xangai (SCO). Enquanto muitos consideram esses exercícios como um sinal de cooperação internacional bem-sucedida, outros reagiram de forma menos entusiasmada a esse último desenvolvimento. Analistas americanos e europeus citaram o emprego de aeronaves de longo alcance e poder de fogo substancial como evidência de que esses exercícios não são apenas para treinamento em operações contra o terrorismo, mas também como um ensaio armado bem equipado para confronto com o Ocidente."
 sco.6.a: "Esses exercícios ameaçadores são para nosso benefício?"
 sco.6.b: "Apenas os terroristas têm algo a temer disso!"
 sco.6.c: "Um desenvolvimento interessante."
 sco.7.t: "[FROM.GetName] adquire o status de membro da SCO"
 sco.7.d: "Após um processo gradual de integração, [FROM.GetLeader] anunciou hoje que seu país se tornou membro da Organização de Cooperação de Xangai. Observadores esperançosos consideram esse desenvolvimento como uma progressão adicional da cooperação econômica e política regional no continente euro-asiático, enquanto analistas mais pessimistas lamentam a crescente influência da China e a ameaça que isso representa à ordem mundial existente."
 sco.7.a: "A ameaça chinesa continua crescendo..."
 sco.7.b: "Um bom dia para a diplomacia!"
 sco.8.t: "[FROM.GetName] deixa a SCO"
 sco.8.d: "Após a reavaliação das ações chinesas pelo atual governo [FROM.GetAdjective], [FROM.GetLeader] retirou [FROM.GetNameDef] da Organização de Cooperação de Xangai. [CHI.GetLeader] ainda não comentou sobre o desenvolvimento, mas as organizações de mídia ligadas ao governo chinês foram rápidas em lamentar como essa saída representa um retrocesso em termos de integração regional."
 sco.8.a: "A agressão chinesa alienou esta nação."
 sco.8.b: "Um dia triste para a cooperação internacional..."
 sco.9.t: "China assume as rédeas do poder sobre a SCO em relação à Rússia"
 sco.9.d: "Historicamente, a Organização de Cooperação de Xangai era administrada como um esforço conjunto sino-russo. No entanto, o descontentamento chinês com esse arranjo supostamente levou a Rússia a ser forçada a ocupar uma posição mais subordinada dentro da organização. Enquanto tanto [CHI.GetLeader] quanto [SOV.GetLeader] permanecem em silêncio sobre essa luta pelo poder, autoridades russas estão supostamente furiosas com os chineses e amargas sobre a humilhação do gigante eslavo que ocorreu à vista dos demais estados membros da SCO. As ramificações geopolíticas dessa movimentação em termos de hegemonia sobre a Ásia Central provavelmente serão substanciais."
 sco.9.a: "A China não está disposta a compartilhar o holofote..."
 sco.10.t: "A China está exigindo que escolhamos um lado"
 sco.10.d: "Nossa contínua adesão tanto à CSTO quanto à Organização de Cooperação de Xangai nos colocou em uma posição difícil após a divisão sino-russa. A China está exigindo que escolhamos entre deixar a SCO e permanecer na aliança russa ou permanecer na SCO e abandonar os russos. A escolha que fizermos provavelmente terá um papel significativo no confronto entre os dois gigantes regionais que em breve ocorrerá."
 sco.10.a: "Somos leais acima de tudo!"
 sco.10.b: "Hora de abandonar este navio afundando..."
 sco.11.t: "[FROM.GetName] está nos fornecendo assistência para o desenvolvimento!"
 sco.11.d: "Sob os auspícios da Organização de Cooperação de Xangai, o governo [FROM.GetAdjective] está fornecendo aos nossos negócios locais recursos e fundos muito necessários para facilitar seus projetos de desenvolvimento. Embora essa assistência seja uma boa notícia para nossa economia, ela aumentará o grau de influência que [FROM.GetNameDef] exerce sobre nosso país."
 sco.11.a: "Somos gratos pela ajuda!"
 sco.12.t: "[FROM.GetName] formou o $SHANGHAI_PACT$!"
 sco.12.d: "[FROM.GetName] formou o $SHANGHAI_PACT$ para rivalizar com [USA.GetFactionName]. Permitimos que eles exerçam uma grande influência [FROM.GetAdjective] sobre nós, e também somos membros da SCO, então somos forçados a ser membros da nova facção."
 sco.12.a: "Ok"
 taiwan.1.t: "Mão dada na manifestação 228"
 taiwan.1.d: "Uma demonstração de solidariedade. Uma corrente humana foi formada com cerca de dois milhões de pessoas, cobrindo uma distância de 500 km. Começando no porto de Keelung, a cidade mais ao norte de Taiwan, a corrente seguiu até a ponta sul da ilha. O propósito foi duplo: os taiwaneses desejavam a paz, mas também protestavam contra o posicionamento de mísseis pela República Popular da China voltados para Taiwan, seu vizinho na ilha. Alguns dos simbolismos da manifestação, particularmente no momento em que os participantes \"se afastam da China\", claramente apoiaram a independência de Taiwan e, portanto, não contaram com a presença de membros da Coligação Pan-Azul, que responderam com uma manifestação em toda a ilha alguns dias depois."
 taiwan.1.a: "Nunca devemos esquecer as vítimas."
 taiwan.2.t: "Tufão Bilis"
 taiwan.2.d: "Em preparação para o Bilis, escritórios foram fechados em toda a ilha. Além do fechamento de empresas, voos de e para a ilha foram reprogramados e um centro de auxílio ao tufão foi estabelecido. Devido à ameaça de deslizamentos de terra, um alerta de deslizamento foi emitido para Taiwan. Embora a tempestade ainda não tivesse atingido a terra, uma pessoa foi morta em Taipei em 22 de agosto após ser soterrada por um deslizamento de terra causado pelo tufão iminente; isso representou a primeira fatalidade causada pelo Bilis. Juntamente com o reagendamento de voos, vários aeroportos foram fechados e a Bolsa de Valores de Taiwan ficou fechada em 23 de agosto. Enquanto isso, hospitais estenderam os horários de atendimento em antecipação à admissão de pacientes. Os membros da guarda costeira de Taiwan regularam a atividade pesqueira devido à ameaça de ondas mortais. O Porto de Kaohsiung permaneceu fechado durante toda a duração da tempestade. Devido à maior demanda por vegetais antes da tempestade, o custo desses alimentos aumentou de 20 a 30 por cento.\n\nO Bilis foi um ciclone tropical altamente destrutivo para Taiwan. Os danos nas indústrias agrícola, pesqueira e florestal da ilha totalizaram US$ 133,5 milhões. O tufão causou 14 mortes e feriu mais 80 pessoas. Apagões afetaram negativamente aproximadamente 600.000 residências e 400 casas em toda Taiwan foram destruídas. Centenas de milhares de famílias experimentaram escassez de água após a tempestade. Em Cheng-Kung, uma estação meteorológica registrou uma rajada de vento de 281 km/h, que quebrou o anemômetro da estação. Um único deslizamento de terra na cidade de Jenai soterrou nove agricultores. Dezenas de milhares de pessoas foram deslocadas durante a tempestade e se mudaram para abrigos de evacuação montados pelo governo. No leste do condado de Hualien, 250 casas sucumbiram aos ventos fortes. Os ventos também derrubaram árvores e levaram veículos leves, bloqueando estradas. As fortes chuvas associadas ao Bilis inundaram aproximadamente 40.000 ha de pomares e arrozais. Após a passagem do Bilis por Taiwan, ocorreu um terremoto de magnitude 5,7 na ilha, agravando ainda mais as condições já pioradas."
 taiwan.2.a: "Hora de reconstruir."
 taiwan.3.t: "Eleição presidencial de Taiwan"
 taiwan.3.d: "Esta é a segunda eleição presidencial direta da República da China, para eleger o Presidente e Vice-Presidente da 10ª legislatura da República da China, conforme a Constituição de 1947. Isso tem o potencial de encerrar mais de meio século de domínio do Kuomintang (KMT) em Taiwan, desde que os eleitores do KMT se dividiram em dois grupos.\n\nEmbora mais popular e consistentemente melhor colocado nas pesquisas, o ex-governador de Taiwan, James Soong, não conseguiu obter a indicação do Kuomintang. Como resultado, ele anunciou sua candidatura como candidato independente. O Kuomintang respondeu expulsando Soong e 21 de seus aliados. Eles processaram Soong por roubo, alegando que, como Secretário-Geral do partido, ele roubou milhões de dólares taiwaneses em dinheiro destinado à família do falecido Presidente Chiang Ching-kuo e escondeu o dinheiro no Chunghsing Bills Finance Co. Soong se defendeu, afirmando que estava agindo sob a direção de Lee, mas sua história foi amplamente considerada pouco convincente. Inicialmente, comandando uma vantagem sólida nas pesquisas, Soong perdeu por pouco mais de 300.000 votos, e o escândalo financeiro que manchou sua imagem como político honesto provavelmente levou ao seu fracasso.\n\nO Partido Progressista Democrático apresentou o ex-prefeito de Taipei, Chen Shui-bian, como candidato a presidente. Depois de concorrer à eleição de 1996 em uma plataforma de independência radical e perder por uma larga margem, o DPP moderou sua posição em maio de 1999, emitindo a \"Resolução sobre o Futuro de Taiwan\". A resolução aceitava o status quo e defendia a visão moderada de que Taiwan já era independente, então qualquer declaração formal não seria urgentemente necessária, se fosse necessária. Também estava incluído o compromisso de que qualquer mudança no status internacional de Taiwan seria feita por meio de referendo, aliviando o medo de que um governo do DPP, se eleito, declarasse unilateralmente a independência sem aprovação popular. A chapa Chen-Lu também promete ser mais agressiva na luta contra a corrupção, fornecer mais financiamento para serviços sociais e ser mais favorável ao meio ambiente, incluindo a oposição à energia nuclear."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Independente)"
 taiwan.4.t: "Estabelecimento da Administração da Guarda Costeira"
 taiwan.4.d: "A CGA combina o Comando da Guarda Costeira, a Divisão de Polícia Marítima e vários cortadores da Direção Geral de Alfândega de Taiwan, do Ministério das Finanças. A CGA unifica formalmente as agências de aplicação da lei costeira e marítima. Ela verá muita ação como uma agência jovem, participando de várias operações de busca e resgate e de combate ao contrabando no futuro próximo.\n\nA Administração da Guarda Costeira do Conselho de Assuntos Oceânicos (CGA) é responsável por manter a lei e a ordem, proteger os recursos das águas territoriais da ROC, que cercam Taiwan, Penghu, Kinmen, Ilhas Matsu, Ilha Verde, Ilha Orquídea, Ilhas Dongsha e Ilhas Nansha, bem como fornecer a primeira linha de defesa ao longo das áreas costeiras contra contrabandistas e imigrantes ilegais. A CGA é considerada uma agência civil de aplicação da lei sob a administração do Conselho de Assuntos Oceânicos do Yuan Executivo, embora durante emergências ela possa ser incorporada como parte das Forças Armadas da República da China.\n\nA Administração da Guarda Costeira é liderada por um ministro e três vice-ministros. A CGA inclui oito departamentos, um escritório e cinco forças-tarefa, bem como uma Diretoria-Geral de Patrulha Marítima e uma Diretoria-Geral de Patrulha Costeira. Sua jurisdição abrange as águas que cercam Kinmen, Matsu, Penghu e a principal ilha de Taiwan, para garantir a proteção adequada dos 1.819,8 quilômetros de costa e 540.000 quilômetros quadrados do \"Território Azul\", que é 15 vezes maior que a ilha de Taiwan."
 taiwan.4.a: "Por uma costa segura."
 taiwan.5.t: "Universidade Nacional de Kaohsiung é inaugurada"
 taiwan.5.d: "A universidade tem como objetivo reduzir a lacuna na educação entre o sul e o norte de Taiwan e promover a economia da região sul.\n\nExistem vinte departamentos na universidade, incluindo Línguas e Literatura Ocidentais, Língua e Literatura do Leste Asiático, Arquitetura, Design Criativo, Cinesiologia, Estudos de Saúde e Lazer, Direito, Governo e Lei, Direito Econômico e Financeiro, Economia Aplicada, Matemática Aplicada, Química Aplicada, Engenharia Elétrica, Engenharia Civil e Ambiental, Ciências da Vida e Gestão Industrial e de Negócios na Ásia-Pacífico, Artes Tradicionais, Finanças, Gestão de Informações e Física Aplicada. Entre esses departamentos, a Gestão Industrial e de Negócios na Ásia-Pacífico é especialmente projetada para formar elites industriais.\n\nUma característica incomum desta escola é seu espaço aberto. Não há muros nas fronteiras do campus. Os moradores que vivem ao redor dessa escola podem caminhar até o campus ou se exercitar usando os equipamentos da academia. A biodiversidade também é uma característica notável da NUK. Existem mais de 60 tipos de peixes no lago do Parque Water Land."
 taiwan.5.a: "Isso ajudará o sul."
 taiwan.6.t: "O Acordo de Serviço Transfronteiriço foi ratificado"
 taiwan.6.d: "Após sua aprovação pelo legislativo de Taiwan, o CSTA, um acordo de livre comércio entre Taiwan e a China continental, entrou oficialmente na legislação taiwanesa."
 taiwan.6.a: "Taiwan se aproxima da China."
 taiwan.7.t: "Manifestantes do Girassol ocupam o legislativo de Taiwan"
 taiwan.7.d: "Membros do movimento estudantil liderado pelos manifestantes do Girassol escalaram a cerca que separa o legislativo de Taiwan ontem, após protestos contra as tentativas do governo de aprovar o controverso Acordo de Serviço Transfronteiriço com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo para ratificar o tratado e a falta de transparência durante as negociações, bem como o conteúdo do tratado em si."
 taiwan.7.a: "Um golpe para o KMT."
 taiwan.8.t: "O Acordo de Serviço Transfronteiriço foi ratificado"
 taiwan.8.d: "Após sua aprovação pelo legislativo de Taiwan, o CSTA, um acordo de livre comércio entre Taiwan e a China continental, entrou oficialmente na legislação taiwanesa. Este acordo marca uma melhoria significativa nas relações entre as duas partes e melhorará significativamente o comércio de serviços entre as duas margens. No entanto, os críticos do acordo ainda não estão convencidos de que ele não represente uma ameaça à autonomia política de Taiwan em relação à China."
 taiwan.8.a: "Taiwan se aproxima da China."
 taiwan.8.b: "Taiwan não é China!"
 taiwan.9.t: "Manifestantes do Girassol ocupam o legislativo de Taiwan"
 taiwan.9.d: "Membros do movimento estudantil liderado pelos manifestantes do Girassol escalaram a cerca que separa o legislativo de Taiwan ontem, após protestos contra as tentativas do governo de aprovar o controverso Acordo de Serviço Transfronteiriço com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo para ratificar o tratado e a falta de transparência durante as negociações, bem como o conteúdo do tratado em si."
 taiwan.9.a: "Um golpe para o KMT."
 taiwan.9.b: "Devemos investigar."
 taiwan.10.t: "O \"Plano de Reunificação\" da República Popular da China"
 taiwan.10.d: "O governo de [CHI.GetLeader] ofereceu um \"Plano de Reunificação\" para Taiwan, traçando um caminho para que Taiwan eventualmente retorne ao controle chinês como uma Região Administrativa Especial. A proposta inclui várias salvaguardas para a continuação da democracia taiwanesa e da autonomia política, mas isso pode não ser suficiente para os oponentes taiwaneses da reunificação com o continente. A forma como a China pode responder se rejeitarmos este plano ainda é incerta."
 taiwan.10.a: "Devemos aceitar o plano."
 taiwan.10.b: "Taiwan não é a China!"
 taiwan.11.t: "Relatos de Atividades Suspeitas de Inteligência Chinesa"
 taiwan.11.d: "Nossos serviços de inteligência estão relatando atividades intensificadas de agentes chineses em nosso território. Essa atividade não significa nada em particular, mas também pode significar que a China está planejando algo. Devemos decidir se é um bom uso do tempo de nossos serviços de inteligência investigar isso."
 taiwan.11.a: "Parece inofensivo."
 taiwan.12.t: "Elementos Militares em Taiwan Tentam um Golpe"
 taiwan.12.d: "Uma facção de oficiais militares taiwaneses começou a tomar locais-chave em toda a ilha de Taiwan. [TAI.GetLeader] declarou estado de emergência e mobilizou aqueles que permanecem leais ao governo. Resta saber se os esforços do presidente serão bem-sucedidos.\n\nEmbora o objetivo declarado dos líderes do golpe seja abordar a insatisfação com o governo de [TAI.GetLeader], muitas das figuras proeminentes envolvidas têm fortes ligações com a China. Apesar disso, a extensão do envolvimento da China nesta tentativa de golpe ainda não está clara."
 taiwan.12.a: "O futuro de Taiwan está em jogo."
 taiwan.13.t: "O Golpe em Taiwan foi Bem-Sucedido"
 taiwan.13.d: "Após a tentativa fracassada de [TAI.GetLeader] de angariar apoio contra o golpe, oficiais militares leais à facção pró-chinesa em Taiwan tomaram o controle do país. Embora os oficiais tenham prometido um eventual retorno à democracia, a autonomia política de Taiwan em relação ao continente está indubitavelmente em perigo. Com o apoio não declarado, mas amplamente conhecido da China ao golpe, a probabilidade de uma Resolução do Conselho de Segurança em resposta a esse evento é altamente improvável."
 taiwan.13.a: "Aceite suas demandas"
 taiwan.13.b: "Nunca recuamos"
 taiwan.14.t: "Greve fracassada"
 taiwan.14.d: "Depois de negarmos as suas exigências, a greve acabou rapidamente. Todo mundo está voltando ao trabalho agora."
 taiwan.14.a: "Eles nunca tiveram chance"
 taiwan.15.t: "A greve continua"
 taiwan.15.d: "Depois de negarmos as suas exigências, a greve ficou ainda mais intensa. Não parece que a greve acabará em breve."
 taiwan.15.a: "Pelo menos tentamos"
 taiwan.16.t: "Tanque caiu da ponte"
 taiwan.16.d: "Um tanque do exército, modelo CM-11, caiu em um córrego no Condado de Pingtung, voltando para a base após um exercício de treinamento ontem de manhã, matando três dos cinco soldados a bordo. O motorista sofreu apenas ferimentos leves e conseguiu sair do tanque. Os outros quatro, que estavam dentro da torre de armamento, não conseguiram escapar pelas escotilhas da torre porque o tanque estava de cabeça para baixo."
 taiwan.16.a: "Investigar como isso pôde acontecer"
 taiwan_news.1.t: "O Acordo de Serviço Transfronteiriço foi Ratificado"
 taiwan_news.1.d: "Após sua aprovação pelo legislativo taiwanês, o CSSTA, um acordo de livre comércio entre Taiwan e a China continental, entrou oficialmente na lei taiwanesa."
 taiwan_news.1.a: "Taiwan se aproxima da China."
 taiwan_news.2.t: "Protestantes do Movimento Girassol Ocupam a Legislatura de Taiwan"
 taiwan_news.2.d: "Membros do Movimento Girassol liderado por estudantes escalaram a cerca que os separava da legislatura taiwanesa ontem, após protestos contra as tentativas do governo de aprovar o controverso Acordo de Serviço Transfronteiriço (CSSTA), um acordo de livre comércio com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo para a ratificação do tratado, a falta de transparência durante as negociações e o conteúdo do tratado em si."
 taiwan_news.2.a: "Um golpe para o KMT."
 taiwan_news.3.t: "Elementos do Exército de Taiwan Fazem um Golpe"
 taiwan_news.3.d: "Uma facção de oficiais militares taiwaneses começou a tomar locais-chave em toda a ilha de Taiwan. [TAI.Getleader] declarou estado de emergência e mobilizou aqueles que permanecem leais ao governo. Ainda não se sabe se os esforços do presidente serão bem-sucedidos.\n\nEmbora o objetivo declarado dos líderes do golpe seja abordar a insatisfação com a administração de [TAI.GetLeader], muitos dos figurões envolvidos têm laços estreitos com a China. Apesar disso, o grau de envolvimento da China nessa tentativa de golpe ainda não está claro."
 taiwan_news.3.a: "O futuro de Taiwan está em jogo."
 taiwan_news.4.t: "O Golpe em Taiwan teve Sucesso"
 taiwan_news.4.d: "Após a tentativa fracassada de [TAI.Getleader] em mobilizar apoio contra o golpe, oficiais militares leais à facção pró-chinesa em Taiwan assumiram o controle do país. Embora os oficiais tenham prometido um eventual retorno à democracia, a autonomia política de Taiwan em relação ao continente está indubitavelmente em perigo. Com o apoio tácito, mas amplamente conhecido da China ao golpe, a probabilidade de uma Resolução do Conselho de Segurança em resposta a esse evento é altamente improvável."
 taiwan_news.4.a: "Uma nova era na história de Taiwan."
 taiwan_news.5.t: "O Golpe em Taiwan falhou"
 taiwan_news.5.d: "[TAI.Getleader] emergiu vitorioso hoje, já que os últimos participantes do golpe se renderam à polícia taiwanesa. As últimas duas semanas viram uma falha dos conspiradores do golpe em conquistar o apoio do povo ou de seus companheiros de armas. Essa falta de apoio contribuiu para deficiências existentes em recursos e moral, levando as tropas pró-golpe em todo o país a se renderem às autoridades em massa. [TAI.Getleader] assegurou aos jornalistas que a estabilidade e a calma serão rapidamente restauradas na nação insular, enquanto a China ainda não se pronunciou sobre os eventos recentes."
 taiwan_news.5.a: "A crise foi evitada."
 taiwan_news.5.b: "Nossos esforços se mostraram infrutíferos."
 taiwan_news.6.t: "Taiwan Aprova Lei para Combater a Interferência Chinesa"
 taiwan_news.6.d: "Com o objetivo declarado de frustrar as tentativas chinesas de interferir no processo eleitoral de Taiwan, [TAI.GetLeader] conseguiu aprovar um controverso \"projeto de lei anti-infiltração\" no parlamento. O projeto de lei proíbe potências estrangeiras hostis de fazer campanha, fazer lobby, fazer doações políticas ou espalhar desinformação. Parlamentares da oposição se opuseram veementemente ao projeto de lei, assim como o Escritório de Assuntos de Taiwan de Pequim. Ambos criticaram [TAI.GetLeader] por perpetrar um \"Terror Verde\" que contribui para um clima de paranoia e medo. O partido governante de [TAI.GetLeader] defendeu a medida como um ato necessário diante da ameaça substancial que a China continental representa para o território insular."
 taiwan_news.6.a: "Taiwan contra-ataca."
 hongkong.1.t: "Os Chineses se Recusam a Reverter a Anexação!"
 hongkong.1.d: "A China rejeitou nossas ameaças, não nos deixando escolha senão seguir em frente."
 hongkong.1.a: "Eles parecem não nos temer mais."
 hongkong.2.t: "China Desloca Tropas para Hong Kong"
 hongkong.2.d: "Após protestos na Região Administrativa Especial de Hong Kong, a China ordenou várias unidades do Exército de Libertação do Povo para irem às ruas de Hong Kong para \"restaurar a lei e a ordem\". [CHI.GetLeader] assegurou aos \"manifestantes pacíficos\" que eles não serão alvos e todos os que forem presos serão tratados de acordo com a lei internacional de direitos humanos. No entanto, muitos em Hong Kong e no exterior expressaram ceticismo sobre até que ponto as tropas chinesas exercerão restrição em relação aos manifestantes."
 hongkong.2.a: "Esta ação é repugnante!"
 hongkong.2.b: "A China fez o que precisava ser feito."
 hongkong.2.c: "Isso não é da nossa conta."
 hongkong.3.t: "China anexa Hong Kong"
 hongkong.3.d: "A China decidiu encerrar o status especial de Hong Kong como Região Administrativa Especial, anexando formalmente o território. Devemos decidir a resposta de nosso país a este evento significativo."
 hongkong.3.a: "Essa ação é desprezível!"
 hongkong.3.b: "A China fez o que precisava ser feito."
 hongkong.3.c: "Isso não é da nossa conta."
 hongkong.4.t: "Anexação de Hong Kong pela China exige uma resposta"
 hongkong.4.d: "Em uma flagrante violação da Lei Básica negociada entre nós e os chineses, a China anexou formalmente a Região Administrativa Especial. Como garantidores da autonomia de Hong Kong por 50 anos, devemos responder a esse ato ilegal de forma adequada."
 hongkong.4.a: "Devemos ameaçar ação militar."
 hongkong.4.b: "Devemos ameaçar medidas econômicas."
 hongkong.4.c: "Devemos criticar a ação."
 hongkong.5.t: "O Reino Unido está ameaçando com ação militar!"
 hongkong.5.d: "Os britânicos reagiram de forma mais beligerante do que esperávamos à nossa anexação de seu antigo território colonial. Devemos considerar se devemos ceder às suas demandas."
 hongkong.5.a: "Essa não é a colina em que queremos morrer."
 hongkong.5.b: "Deixem-nos vir."
 hongkong.6.t: "O Reino Unido está ameaçando com medidas econômicas contra nós!"
 hongkong.6.d: "Os britânicos decidiram ameaçar sanções contra nós se não revertermos nossa anexação de seu antigo território colonial. Devemos considerar se devemos ou não atender às suas demandas."
 hongkong.6.a: "Devemos evitar confronto."
 hongkong.6.b: "Suas ameaças não significam nada!"
 hongkong.7.t: "Os chineses concordaram em reverter a anexação"
 hongkong.7.d: "Claramente impressionados com o poder britânico, os chineses recuaram na questão de Hong Kong."
 hongkong.7.a: "Nossas ameaças ainda têm efeito!"
 hongkong_news.1.t: "Hong Kong Abalada por Protestos Generalizados"
 hongkong_news.1.d: "Após a decisão da China de descartar a possibilidade de Hong Kong eleger seu chefe executivo por sufrágio universal, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar pacífica e legalmente suas opiniões, a violência e a ilegalidade não serão toleradas. A resposta da China para a crise atual ainda está por ser vista, pois [CHI.GetLeader] não comentou sobre os eventos recentes."
 hongkong_news.1.d_limit: "Após a decisão da China de que o Chefe Executivo de Hong Kong só poderia ser eleito por sufrágio universal se aprovar previamente os candidatos, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar pacífica e legalmente suas opiniões, a violência e a ilegalidade não serão toleradas. A resposta da China para a crise atual ainda está por ser vista, pois [CHI.GetLeader] não comentou sobre os eventos recentes."
 hongkong_news.1.d_reunification: "Após o anúncio da China de que em 2047 Hong Kong perderá seu status especial e voltará completamente ao controle chinês, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar pacífica e legalmente suas opiniões, a violência e a ilegalidade não serão toleradas. A resposta da China para a crise atual ainda está por ser vista, pois [CHI.GetLeader] não comentou sobre os eventos recentes."
 hongkong_news.1.d_annexed: "Após a anexação fortemente controversa de Hong Kong pela China, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar pacífica e legalmente suas opiniões, a violência e a ilegalidade não serão toleradas. A resposta da China para a crise atual ainda está por ser vista, pois [CHI.GetLeader] não comentou sobre os eventos recentes."
 hongkong_news.1.a: "Um desenvolvimento interessante."
 hongkong_news.1.b: "Isso é uma má notícia para nós."
 hongkong_news.2.t: "Protestos em Hong Kong Perdem Força"
 hongkong_news.2.d: "Os protestos na Região Administrativa Especial de Hong Kong contra as recentes ações chinesas diminuíram gradualmente nos últimos dias e praticamente cessaram. As operações policiais no território chinês não encontraram resistência, e muitos que antes ocupavam as ruas retornaram às suas casas. O que isso significa para a relação entre a China e um território problemático que mantém valores políticos significativamente diferentes permanece a ser visto. Talvez um indicativo do que está por vir foi uma faixa deixada por manifestantes em um local proeminente no centro da cidade que dizia 'Voltaremos'."
 hongkong_news.2.a: "Um desenvolvimento interessante."
 hongkong_news.2.b: "Eles sabem que sua causa é fútil."
 hongkong_news.3.t: "Protestos em Hong Kong Aumentam em Escala"
 hongkong_news.3.d: "Os protestos contra as ações chinesas no território de Hong Kong aumentaram rapidamente, com analistas concordando amplamente que os protestos entraram em uma nova fase em termos de escala e táticas. Como os governos chinês e de Hong Kong responderão a essa nova escalada ainda está por ser visto, mas funcionários em ambos os governos estão relatadamente cada vez mais ressentidos com os impactos dos protestos em seus interesses. Os manifestantes, por sua vez, se recusam a recuar até que os governos chinês e de Hong Kong atendam às suas demandas."
 hongkong_news.3.a: "O povo de Hong Kong não ficará em silêncio..."
 hongkong_news.3.b: "Eles ficarão em casa se souberem o que é bom para eles!"
 korea.1.t: "China exige nossa retirada da Península Coreana"
 korea.1.d: "A RPC (República Popular da China) exigiu que retiremos nossas tropas que protegem a República da Coreia do que eles descrevem como sua \"esfera de influência\". Essa exigência é, sem dúvida, um prelúdio para ação agressiva em relação à Coreia do Sul. Se retirarmos nossas tropas da Península, as chances de um conflito na Zona Desmilitarizada aumentarão drasticamente."
 korea.1.a: "Essa exigência é absurda!"
 korea.1.b: "É melhor que cedamos..."
 korea.2.t: "China está nos incentivando a iniciar reformas econômicas"
 korea.2.d: "[CHI.GetLeader] está instando nosso governo a seguir o exemplo da China e iniciar reformas de liberalização do mercado. Embora a perspectiva de experimentar o mesmo rápido crescimento econômico que a China teve na década de 1980 seja tentadora, devemos considerar a instabilidade que inevitavelmente resultaria de nossa busca por tais reformas."
 korea.2.a: "Agora não é hora de reformas!"
 korea.2.b: "Inicie reformas menores."
 korea.2.c: "Inicie reformas moderadas."
 korea.2.e: "Inicie reformas importantes."
 korea.3.t: "[NKO.GetLeader] anunciou novas reformas econômicas"
 korea.3.d: "Sob pressão chinesa para reformas, a Coreia do Norte iniciou um processo de liberalização econômica que muitos esperam que melhore o padrão de vida no \"reino eremita\". Embora muitos economistas tenham elogiado o início desse processo de reforma, outros levantaram preocupações sobre se a velocidade da reforma pode causar instabilidade em um país que se acostumou com uma economia totalmente planejada."
 korea.3.a: "Notícia encorajadora?"
 korea.4.t: "A Separação entre China e Coreia do Norte"
 korea.4.d: "As críticas ao regime de [NKO.GetLeader] nos meios de comunicação ligados ao governo chinês aumentaram drasticamente nas últimas semanas. Essas críticas atacaram o problema nuclear contínuo da Coreia do Norte e a falha do estado norte-coreano em melhorar a qualidade de vida de seus cidadãos por meio da liberalização econômica, assim como a China fez nas últimas décadas. Embora [CHI.GetLeader] tenha permanecido em silêncio sobre o assunto, acredita-se amplamente que essas organizações de mídia não teriam lançado tal crítica contundente a um aliado próximo sem a aprovação tácita de [CHI.GetLeader]. Muitos observadores veem isso como uma culminação da frustração chinesa com a dinastia Kim e possivelmente um desejo de estabelecer um governo alternativo mais estável e obediente aos desejos da China."
 korea.4.a: "Apenas [CHI.GetLeader] sabe para onde isso está indo..."
 korea.5.t: "As Negociações Iniciam"
 korea.5.d: "A principal demanda do Norte é que cessemos nossos exercícios militares conjuntos com os Estados Unidos, exercícios que eles veem como preparativos para uma invasão de seu território. No entanto, nossos militares veem esses exercícios como preparações necessárias em caso de um ataque norte-coreano. Concordar em interromper esses exercícios seria, portanto, um grande risco, no qual a segurança de nosso país estaria em jogo."
 korea.5.d_NKO: "A principal demanda do Sul é que paremos com os testes de armas nucleares, testes que eles veem como evidência de nossas intenções agressivas. No entanto, nosso programa de armas nucleares é visto pelo exército como um importante elemento dissuasor contra a invasão dos EUA. Além disso, o programa e os testes necessários para sua continuação ajudam a fortalecer a legitimidade de nosso governo. Concordar em interromper esses testes seria, portanto, um grande risco, no qual tanto a segurança de nosso país quanto a do nosso governo estariam em jogo."
 korea.5.a: "Nosso país nunca será completo novamente, a menos que corramos alguns riscos..."
 korea.5.b: "Alguns riscos são grandes demais para serem assumidos."
 korea.6.t: "Início das Negociações de Paz Coreana"
 korea.6.d: "Há mais de meio século, a Coreia do Norte e a Coreia do Sul estão tecnicamente em estado de guerra. Esse conflito congelado às vezes esquenta com confrontos entre os dois lados ao longo de fronteiras marítimas disputadas ou através da Zona Desmilitarizada. Agora, os dois lados estão se reunindo na esperança de pôr fim a essa situação e alcançar a desescalada na península coreana por meio de um tratado de paz formal. Negociar um tratado de paz é amplamente visto como um importante primeiro passo para reunificar a península coreana."
 korea.6.a: "Os dois lados podem chegar a um compromisso?"
 korea.7.t: "[CHI.GetLeader] Manifesta Apoio à Reunificação Coreana"
 korea.7.d: "A China historicamente tem sido cautelosa em relação à perspectiva de uma Coreia unida alinhada com os Estados Unidos em sua porta. Observadores ficaram surpresos ao ouvir [CHI.GetLeader] manifestar apoio incondicional à reunificação, em uma medida que, segundo algumas contas, pegou a liderança norte-coreana de surpresa. Dada a substancial influência da China em ambas as Coreias, este anúncio provavelmente pressionará os dois lados a se sentarem à mesa de negociações."
 korea.7.a: "A mudança está no ar?"
 korea.8.t: "Movimento radical coreano ganha popularidade"
 korea.8.d: "A desigualdade económica na República da Coreia contribuiu para a crescente insatisfação entre as classes mais baixas do país. Milhares de activistas online começaram a apelar a uma maior igualdade através do estabelecimento de autonomia a nível comunitário em toda a República da Coreia. Embora o movimento não tenha liderança e, portanto, careça de uma mensagem central e clara, a maioria dos seus membros parece desejar a abolição do Estado coreano e dos chaebols a que está ligado, em favor de um sistema que distribua o poder político e económico entre os eleitos directamente. representantes a nível comunitário.\n\nEsta nova ideologia, que rejeita as ideologias fundamentais tanto da República da Coreia como da RPDC, representa um afastamento significativo da política tradicional da esquerda radical sul-coreana, que ou promoveu políticas de esquerda dentro do sistema político existente na Coreia do Sul ou apelou ao estabelecimento de um estado ao estilo norte-coreano."
 korea.8.a: "Algo está acontecendo na República da Coreia..."
 korea.9.t: "Rebeldes no Sul Pedem Nosso Apoio"
 korea.9.d: "Representantes do Movimento Nacional de Libertação Coreana que buscam derrubar o governo no Sul vieram até nós solicitando uma aliança para abrir uma nova frente ao longo da ZDM."
 korea.9.a: "Nós nos juntaremos à luta deles!"
 korea.9.b: "Nós observaremos da margem."
 JUCHE_FACTION: "Frente Anti-Imperialista Coreana"
 korea.10.t: "Coreia do Sul solicita que encerremos nossa proteção ao Norte"
 korea.10.d: "Há algum tempo a Coreia do Sul tem se esforçado para mostrar que não é mais um país submisso aos interesses dos EUA. As relações entre nossos dois países estão em alta, enquanto nossas relações com o Norte têm estagnado em sua maioria. Agora uma delegação sul-coreana veio solicitar o fim do tratado de defesa entre nós e os norte-coreanos. Se concordarmos com o pedido deles, não mais iremos ajudar a Coreia do Norte em caso de invasão externa."
 korea.10.a: "Nós permaneceremos ao lado dos nossos aliados!"
 korea.10.b: "O Norte não vale nossa proteção."
 korea.11.t: "Empresas de Armas Coreanas Oferecem Produtos"
 korea.11.d: "A República da Coreia é conhecida por sua capacidade de produzir armas de alta qualidade a preços relativamente acessíveis. Devemos considerar se devemos comprar alguns de seus equipamentos, mas nossos fundos não são ilimitados, então devemos escolher com sabedoria."
 korea.11.a: "Comprar tanques coreanos."
 korea.11.b: "Comprar artilharia autopropulsada coreana."
 korea.11.c: "Comprar jatos treinadores coreanos."
 korea.11.e: "Comprar rifles de assalto coreanos."
 korea.11.f: "Recusar a oferta."
 korea.12.t: "[FROM.GetName] Aceita Acordo de Armas!"
 korea.12.d: "Os representantes deste país concordaram em importar armas de nós, aumentando nossa receita e nossa influência internacional."
 korea.12.a: "Nosso status internacional cresce!"
 korea.13.t: "Pequim e Seul Criticam Conjuntamente as Ações Japonesas na Segunda Guerra Mundial"
 korea.13.d: "Em uma ação rara, os governos da China e da República da Coreia emitiram uma declaração conjunta criticando as ações de guerra do Japão e sua subsequente recusa em se redimir completamente por elas. Muitos observadores interpretaram esse movimento como parte dos esforços de Seul para afastar a China de seu apoio à Coreia do Norte. Embora Pyongyang tenha expressado apoio à condenação conjunta de [KOR.GetLeader] e [CHI.GetLeader], [NKO.GetLeader] estaria preocupado com sinais de que a China está cada vez mais favorável a Seul."
 korea.13.a: "Nunca esqueceremos o que eles fizeram."
 korea.13.b: "Suas críticas são cansativas..."
 korea.13.c: "O passado projeta uma longa sombra..."
 korea.14.t: "China Anula Tratado de Defesa com a Coreia do Norte"
 korea.14.d: "Após a retirada da presença militar dos EUA da Coreia do Sul, a China concordou em se retirar de seu tratado de defesa com a Coreia do Norte, gerando condenação furiosa de Pyongyang. A decisão segue uma longa série de movimentos de Seul para ganhar o apoio da China e demonstrar sua autonomia de Washington. Alguns têm hipotetizado que agora que o caminho está livre para a reunificação forçada, [KOR.GetLeader] decidiu retomar o Norte pela força."
 korea.14.a: "Nossos esforços valeram a pena."
 korea.14.b: "Toleramos Pyongyang por tempo demais."
 korea.14.c: "A guerra está no horizonte?"
 korea.15.t: "[KOR.GetLeader] Exige Reparações do Japão"
 korea.15.d: "Após semanas de retórica antagonista de Seul e pressão de ativistas coreanos, [KOR.GetLeader] pediu ao Japão que pague reparações aos sobreviventes dos crimes de guerra japoneses cometidos durante a Segunda Guerra Mundial. O Japão, que afirma que a questão foi resolvida entre seu governo e o da Coreia do Sul durante o governo autoritário de Park Chung-hee, previsivelmente recusou-se a considerar pagar reparações.\n\nEmbora o incidente não tenha resultado em compensação para as vítimas coreanas, levou ao fortalecimento da posição política de [KOR.GetLeader] com muitos coreanos se unindo em torno dessa causa nacional extremamente emotiva."
 korea.15.a: "Um dia teremos justiça."
 korea.15.b: "Suas demandas são absurdas!"
 korea.15.c: "Será que o desacordo pode ser resolvido?"
 korea.16.t: "Guerra!"
 korea.16.d: "A guerra estourou entre nós e o Norte. Conforme nosso acordo com os Estados Unidos, agora devemos transferir o controle operacional de nossas forças armadas para o militar dos EUA."
 korea.16.a: "Devemos transferir o controle."
 korea.17.t: "A guerra acabou"
 korea.17.d: "A paz retornou à península coreana. Agora que voltamos às condições de tempo de paz, podemos reafirmar o controle sobre nossas forças armadas."
 korea.17.a: "Finalmente a paz."
 korea.18.t: "Eleições da Assembleia Nacional se aproximam enquanto os partidos começam a fazer campanha"
 korea.18.d: "Com as eleições da Assembleia Nacional se aproximando em cerca de um mês, devemos começar a impulsionar a popularidade de nosso partido para facilitar uma maioria na legislatura pelos próximos quatro anos."
 korea.18.a: "Esperemos por uma maioria!"
 korea.21.t: "Os resultados estão em!"
 korea.21.a: "Como sempre, foi uma eleição acirrada."
 korea.21.d_no: "Infelizmente, nenhum dos dois principais partidos conseguiu obter uma maioria na Assembleia Nacional. Nosso governo terá que lutar mais para conquistar legisladores de outros partidos a fim de aprovar legislação controversa."
 korea.21.d_con_loss: "Infelizmente, nosso partido não conseguiu garantir uma maioria na Assembleia Nacional. Legisladores liberais se recusarão a aprovar qualquer legislação que restrinja sindicatos, apoie grandes empresas ou promova antagonismo com a Coreia do Norte."
 korea.21.d_lib_loss: "Infelizmente, nosso partido não conseguiu garantir uma maioria na Assembleia Nacional. Legisladores conservadores se recusarão a aprovar qualquer legislação que restrinja grandes empresas, reforme o recrutamento e a inteligência, ou promova reconciliação com a Coreia do Norte."
 korea.21.d_con_win: "Felizmente, nosso partido conseguiu garantir uma maioria na Assembleia Nacional. A legislatura e o executivo poderão trabalhar de mãos dadas para facilitar objetivos conservadores, como limitar sindicatos, apoiar os chaebols e manter uma postura firme em relação à Coreia do Norte."
 korea.21.d_lib_win: "Felizmente, nosso partido conseguiu garantir uma maioria na Assembleia Nacional. A legislatura e o executivo poderão trabalhar de mãos dadas para facilitar objetivos liberais, como enfraquecer os chaebols, reformar o aparato de segurança e buscar a reunificação com o Norte."
 korea.22.t: "Choques da Reunificação Começam a se Manifestar"
 korea.22.d: "A grande nação da Coreia finalmente foi reunificada, após muitas décadas de dolorosa separação. No entanto, nossa tarefa de reintegrar as duas metades está longe de terminar. Muitos dos dois lados do paralelo 38 estão insatisfeitos com a forma como a reunificação aconteceu, e os custos econômicos de reunir dois estados muito diferentes estão se tornando rapidamente evidentes. Se falharmos em nossa tarefa de reunificar o país, podemos enfrentar a dissolução de nossa nação recém-nascida."
 korea.22.a: "Agora começa a parte difícil..."
 korea.23.t: "Nossa Resposta à Oferta de Paz do Sul"
 korea.23.d: "Depois de semanas de discussões, chegou a hora de decidirmos se estamos dispostos a aceitar a oferta de paz do Sul. Devemos considerar se confiamos na sinceridade da oferta do Sul, mas também como concordar com um tratado de paz será percebido por nossos apoiadores internos que ainda esperam reunificar o país pela força algum dia."
 korea.23.a: "Nós concordaremos com um tratado."
 korea.23.b: "Nunca haverá paz entre nós!"
 korea.24.t: "Acordo de Paz Coreano Assinado"
 korea.24.d: "Após uma melhora nas relações entre as duas Coreias, [KOR.GetLeader] do Sul e [NKO.GetLeader] do Norte concordaram em substituir o frágil Acordo de Armistício por um acordo de paz formal. Este tratado finalmente pôs fim ao estado de hostilidades que existia entre as duas Coreias desde a Guerra da Coreia. Ambos os líderes expressaram esperanças de que esse desenvolvimento coloque a península em um caminho rumo à reunificação, embora alguns observadores tenham expressado dúvidas sobre a disposição de perseguir a reunificação em ambos os lados."
 korea.24.a: "Um futuro brilhante se abre para a península!"
 korea.25.t: "Conversas Intercoreanas Colapsam"
 korea.25.d: "As conversas em Panmunjom entre [KOR.GetLeader] do Sul e [NKO.GetLeader] do Norte colapsaram devido a vários desacordos entre os dois lados. Embora o fato de haver alguns pontos de acordo tenha levado alguns a esperar um retorno às conversas no futuro, está claro que um acordo entre as duas Coreias não será alcançado em um futuro próximo."
 korea.25.a: "A paz continua elusiva..."
 korea.26.t: "Coreia do Sul propõe reunificação"
 korea.26.d: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Sul está oferecendo cooperar conosco para reunificar nossa nação dividida. No entanto, eles estão insistindo que o processo de reunificação será liderado pelo Sul, uma demanda que ameaça a cultura política única que desenvolvemos no Norte."
 korea.26.d1: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Sul está oferecendo cooperar conosco para reunificar nossa nação dividida. O Sul, entendendo nossas preocupações sobre a reunificação, ofereceu compartilhar o poder pós-reunificação por meio de um governo de unidade, incorporando elementos do Norte e do Sul."
 korea.26.a: "Nosso país será inteiro novamente!"
 korea.26.b: "A reunificação nunca pode acontecer nessas condições..."
 korea.27.t: "O Norte concordou com nossas condições para reunificação!"
 korea.27.d: "Após extensas negociações, o Norte concordou em começar a trabalhar para reunificar nossos dois países! Com as relações entre as duas Coreias estabilizadas e a reintegração da península no horizonte, o futuro do povo coreano nunca pareceu tão brilhante!"
 korea.27.a: "Notícia fantástica!"
 korea.28.t: "O Norte recusou nossas condições para reunificação!"
 korea.28.d: "Lamentavelmente, [NKO.GetLeader] optou por colocar sua própria posição egoísta antes da do povo coreano e rejeitou nossa oferta de cooperar na reunificação do país. Essa rejeição não significa que não possamos tentar novamente no futuro, mas significa que a reunificação não ocorrerá em um futuro próximo. Devemos lançar as bases para garantir que nossa próxima tentativa tenha maior sucesso."
 korea.28.a: "Um dia triste para o povo coreano..."
 korea.29.t: "China solicita a entrega dos restos mortais do pessoal do Exército de Voluntários Populares do Povo da China da Coreia do Sul para a China"
 korea.29.d: ""
 korea.29.a: "É claro que vamos. Respeitamos esses soldados."
 korea.29.b: "Eles são nossos inimigos e invasores da nossa terra! Não podemos aceitar isso!"
 korea.30.t: "Primeira Transferência de Restos Mortais dos Soldados do Exército de Voluntários Populares da China da ROK para a China"
 korea.30.d: "\nA primeira coleta consistiu em restos mortais encontrados por meio de escavações em múltiplas regiões como a Província de Gangwon e a Província de Gyeonggi. Muitos dos restos mortais eram não identificáveis. A primeira coleta foi inicialmente estimada para conter os restos mortais de 425 soldados, mas essa estimativa foi posteriormente aumentada para 437.\n\nChina e Coreia do Sul realizaram uma cerimônia de entrega desses restos mortais na Coreia no Aeroporto Internacional de Incheon. Representantes chineses e coreanos assinaram a carta de entrega lá. O lado coreano enviou vinte e dois veículos para transferir os restos mortais. Após os aviões especiais da Força Aérea Chinesa entrarem no espaço aéreo da China, dois J-11s vieram para escoltar."
 korea.30.a: "Saudação!"
 korea.31.t: "Sétima Transferência de Restos Mortais dos Soldados do Exército de Voluntários Populares da China da ROK para a China"
 korea.31.d: "A Coreia do Sul entregou 117 restos mortais no Aeroporto de Incheon. O Ministro dos Assuntos de Veteranos da China compareceu à cerimônia. Os restos mortais foram escavados no Morro da Flecha (local da Batalha do Cavalo Branco) na Zona Desmilitarizada da Coreia do Norte em 2019."
 korea.31.a: "Saudação!"
 korea.33.t: "Nossa Resposta à Oferta de Paz do Norte"
 korea.33.d: "Após semanas de discussões, chegou a hora de decidirmos se estamos dispostos a aceitar a oferta de paz do Norte. Devemos considerar se confiamos na sinceridade da oferta do Norte, mas também como concordar com um tratado de paz será percebido por aqueles de nosso povo que permanecem opostos a negociar com o regime norte-coreano."
 korea.34.t: "Coreia do Norte propõe reunificação"
 korea.34.d: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Norte está oferecendo cooperar conosco para reunificar nossa nação dividida. No entanto, eles estão insistindo que o processo de reunificação será liderado pelo Norte, uma demanda que ameaça o modo de vida que cultivamos no Sul."
 korea.34.d1: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Norte está oferecendo cooperar conosco para reunificar nossa nação dividida. O Norte, entendendo nossas preocupações sobre a reunificação, ofereceu compartilhar o poder pós-reunificação por meio de um governo de unidade, incorporando elementos do Sul e do Norte."
 korea.35.t: "O Sul concordou com nossos termos para reunificação!"
 korea.35.d: "Após extensas negociações, o Sul concordou em começar a trabalhar para reunificar nossos dois países! Com as relações entre as duas Coreias estabilizadas e a reintegração da península no horizonte, o futuro do povo coreano nunca pareceu tão brilhante!"
 korea.36.t: "O Sul recusou nossos termos para reunificação!"
 korea.36.d: "Lamentavelmente, [KOR.GetLeader] optou por colocar sua própria posição egoísta antes daquela do povo coreano e rejeitou nossa oferta de cooperar na reunificação do país. Essa rejeição não significa que não possamos tentar novamente no futuro, mas significa que a reunificação não ocorrerá em um futuro próximo. Devemos lançar as bases para garantir que nossa próxima tentativa tenha maior sucesso."
 korea.37.t: "Coreia obtém assento permanente no Conselho de Segurança da ONU"
 korea.37.d: "Na reunião de hoje do Conselho de Segurança da ONU, os cinco membros permanentes concordaram com a aplicação da Coreia para se tornar um novo membro permanente. A Coreia prometeu fazer o máximo possível para manter a paz mundial de acordo com suas obrigações na Carta da ONU."
 korea.37.a: "Finalmente o mundo deu à Coreia alguma compensação pela divisão forçada."
 korea.38.t: "Coreia nos pede para retirar nossas tropas no Japão e na Coreia"
 korea.38.d: "A Coreia fez um pedido formal hoje para que retiremos nossas tropas no Japão e na Coreia."
 korea.38.a: "Não vamos atender às suas demandas injustas."
 korea.38.b: "Bem, talvez seja hora dos soldados voltarem para casa..."
 cyber.1.t: "Nossa Infraestrutura de Segurança Cibernética está Ficando Aquém dos Padrões Globais!"
 cyber.1.d: "Os avanços na tecnologia de hacking significam que nossa infraestrutura atual não pode enfrentar as mesmas ameaças que antes podia. Nossas redes estão, portanto, mais vulneráveis a ataques por potências estrangeiras hostis."
 cyber.1.a: "Provavelmente devemos fazer algo a respeito disso."
 cyber.2.t: "Hackers [FROM.GetAdjective] Roubaram Inteligência Militar Classificada!"
 cyber.2.d: "Nossas forças armadas relataram que hackers de um estado ator avançado, provavelmente [FROM.GetNameDef], conseguiram romper nossas defesas cibernéticas e roubar informações classificadas. Essas informações dariam a [FROM.GetName] uma vantagem no caso de um conflito conosco."
 cyber.2.a: "Provavelmente devemos melhorar nossa infraestrutura."
 cyber.3.t: "Hackers [FROM.GetAdjective] Roubaram Nossa Tecnologia!"
 cyber.3.d: "Nossas indústrias estratégicas foram alvo de hackers de [FROM.GetNameDef] e projetos foram roubados. Esses projetos poderiam ser usados para avançar a pesquisa de [FROM.GetName]."
 cyber.3.a: "Esperemos que nossa própria tecnologia não seja usada contra nós."
 cyber.4.t: "Hackers [FROM.GetAdjective] Falharam em Romper Nossas Defesas!"
 cyber.4.d: "Felizmente para nós, tentativas de agentes estrangeiros de hackear nossos sistemas falharam. Devemos continuar aprimorando nossa infraestrutura de segurança cibernética para garantir que os hackers continuem falhando em roubar informações classificadas ou manipular nossa política."
 cyber.4.a: "Nossos investimentos em segurança cibernética valeram a pena."
 cyber.5.t: "Conseguimos Alvejar com Sucesso Cidadãos Taiwanese com Nossa Propaganda!"
 cyber.5.d: "Agora que conseguimos infiltrar em sites de mídia social e fóruns usados pelas pessoas deste país, podemos escolher se desejamos usar essa propaganda para aumentar nossa influência no país ou manipular a política do país."
 cyber.5.a: "Precisamos aumentar nossa influência!"
 cyber.5.b: "Devemos apoiar o KMT!"
 cyber.6.t: "Conseguimos Alvejar com Sucesso Cidadãos Americanos com Nossa Propaganda!"
 cyber.6.d: "Agora que conseguimos infiltrar em sites de mídia social e fóruns usados pelas pessoas deste país, podemos escolher se desejamos usar essa propaganda para aumentar nossa influência no país ou manipular a política do país."
 cyber.6.a: "Precisamos aumentar nossa influência!"
 cyber.6.b: "Devemos apoiar os Republicanos!"
 cyber.6.c: "Devemos apoiar os Democratas!"
 cyber.7.t: "Hackers [FROM.GetAdjective] Alvejaram Nossos Cidadãos com Propaganda!"
 cyber.7.d: "Hackers de [FROM.GetNameDef] estão tentando influenciar a opinião pública em nosso país, seja para aumentar sua influência ou manipular nossa política."
 cyber.7.a: "Devemos melhorar nossa segurança cibernética."
 recognition.1.t: "[FROM.GetName] está minando nossa integridade territorial!"
 recognition.1.d: "O governo de [FROM.GetNameDef] se aliou contra nós ao conceder reconhecimento ao autoproclamado \"estado\" separatista que atualmente está minando a integridade territorial de [ROOT.GetName]. Esta é uma derrota para o povo [ROOT.GetAdjective]."
 recognition.1.a: "Não seremos divididos."
 recognition.2.t: "[FROM.GetName] Apoia Nossa Independência!"
 recognition.2.d: "O governo de [FROM.GetNameDef] se aliou a nós e ao nosso direito à autodeterminação ao nos conceder reconhecimento! Esta é uma vitória merecida para o povo de [ROOT.GetNameDef]!"
 recognition.2.a: "Estamos mais perto da plena condição de Estado!"
 recognition.3.t: "[FROM.GetName] Não Reconhece Mais Nossa Independência!"
 recognition.3.d: "Sem dúvida, como resultado da pressão de nossos antigos senhores, [FROM.GetNameDef] optou por não mais reconhecer [ROOT.GetNameDef] como um Estado independente, privando nosso povo de uma honra que eles haviam conferido voluntariamente a nós anteriormente."
 recognition.3.a: "A luta pela liberdade continua."
 recognition.4.t: "[FROM.GetName] Respeita Nossa Integridade Territorial!"
 recognition.4.d: "O povo de [ROOT.GetNameDef] pode se confortar com o fato de que aqueles que buscam minar a integridade de nosso Estado sofreram um golpe hoje nas mãos de [FROM.GetNameDef]. Embora este seja apenas um passo na busca de restaurar nosso país ao seu antigo eu, é um momento significativo, não obstante."
 recognition.4.a: "Nossa nação será inteira novamente!"
 recognition.5.t: "[FROM.GetName] Reconhece a Legitimidade de Nosso Governo!"
 recognition.5.d: "Sem dúvida, em reconhecimento ao nosso direito de representar nosso povo, o governo de [FROM.GetNameDef] cortou relações com nosso rival e estabeleceu relações com nosso governo. Isso representa um passo significativo na luta contra nossos rivais para representar a voz de nosso povo na arena internacional."
 recognition.5.a: "Nossos inimigos estão enfraquecendo!"
 recognition.6.t: "[FROM.GetName] Não Reconhece Mais Nosso Governo!"
 recognition.6.d: "Um golpe à nossa posição internacional foi dado pelo governo de [FROM.GetNameDef] contra os desejos de nosso povo. Os [FROM.GetAdjective] lamentavelmente escolheram reconhecer um governo rival ilegítimo sobre nós, uma decisão que eles esperançosamente revogarão o mais breve possível."
 recognition.6.a: "A luta continua..."
 recognition.7.t: "[FROM.GetName] Entra para as Nações Unidas"
 recognition.7.d: "Após uma intensificação dos esforços por parte do governo [FROM.GetAdjective] para obter reconhecimento internacional de sua independência, a nação de [FROM.GetNameDef] tornou-se o mais recente país a ingressar na ONU. Líderes mundiais parabenizaram [FROM.GetLeader] pelo novo status do país."
 recognition.7.a: "O povo [FROM.GetAdjective] se junta à comunidade internacional."
 recognition.8.t: "[FROM.GetAdjective] Pressão para Reconhecer Estado Aspirante"
 recognition.8.d: "O governo [FROM.GetAdjective] está usando sua influência em nosso país para pressionar-nos a reconhecer o estado de [pressured_to_recognize]. Quanto mais influência [FROM.GetNameDef] tiver em nosso país, mais caro será para nós recusá-los."
 recognition.8.a: "Este estado merece reconhecimento!"
 recognition.8.b: "Nos recusamos a reconhecer este Estado separatista!"
 internal_faction.1.t: "O Exército está Solicitando um Aumento Orçamentário"
 internal_faction.1.d: "Citando novas ameaças à nossa segurança nacional, o exército solicitou um aumento no orçamento de defesa [ROOT.GetAdjective]. Conceder esse pedido aumentará a pressão sobre nosso orçamento, mas negá-lo reduzirá a opinião do exército sobre nosso governo."
 internal_faction.1.a: "Devemos dar a eles o dinheiro."
 internal_faction.1.b: "Não podemos arcar com essa despesa!"
 internal_faction.2.t: "Alguns Quadros do Partido Comunista Estão Envolvidos em Atividades Corruptas!"
 internal_faction.2.d: "Nossas agências de inteligência descobriram recentemente que alguns oficiais do partido comunista estão aceitando subornos e praticando nepotismo. Por um lado, não devemos permitir que tais atividades fiquem impunes se quisermos permanecer legítimos aos olhos do povo, mas por outro, tal ação certamente alienará muitos aliados importantes dentro do Partido Comunista."
 internal_faction.2.a: "Devemos fazer vista grossa."
 internal_faction.2.b: "Devemos dar um exemplo deles!"
 internal_faction.3.t: "Conglomerados Industriais Estão Solicitando Isenções Fiscais"
 internal_faction.3.d: "Os líderes de alguns dos maiores conglomerados industriais de [ROOT.GetName] estão fazendo lobby privado em nosso governo para que concedamos mais isenções fiscais a eles. Conceder essas isenções fiscais melhorará a opinião dos conglomerados industriais sobre nosso governo, mas reduzirá a receita de impostos em todo o país."
 internal_faction.3.a: "Devemos conceder as isenções fiscais."
 internal_faction.3.b: "Não podemos nos dar ao luxo de fazer tal concessão."
 isis.1.t: "Vitória sobre o Estado Islâmico"
 isis.1.d: "Agora que o Estado Islâmico foi derrotado, nosso país não será mais afligido pela propaganda extremista produzida pelo Estado Islâmico. Agora podemos nos concentrar em espalhar nossas ideias em nosso país e nunca mais permitir que extremistas tomem o controle novamente."
 isis.1.a: "Ótimo"
 isis.2.t: "Infiltrar-se em Tahrir al-Sham?"
 isis.2.d: "O Califado de todos os muçulmanos, [Root.GetLeader]. Devemos atacar o coração de nosso vil inimigo, Tahrir al-Sham, que se recusa a reconhecer seu justo e legítimo governo. Embora eles tenham se desviado do caminho do verdadeiro Islã e da gloriosa Jihad, eles têm muitos bons combatentes jihadistas em suas fileiras. Inshallah, devemos nos infiltrar neles e tentar fazer com que o máximo possível desertem para nosso glorioso Califado!"
 isis.2.a: "Vamos tentar influenciar verdadeiros combatentes a se afastarem deste falso grupo jihadista!"
 isis.2.b: "Não, não podemos arcar com a possível luta interna."
 isis.2.a_tt: "§HInfiltração falhou§! (Sem efeito)"
 isis.3.t: "Combatentes desertam para o Daesh"
 isis.3.d: "[Root.GetLeader]! O assim chamado Estado \"Islâmico\" nos infiltrou e conseguiu convencer alguns de nossos melhores combatentes a se juntarem ao ridículo pretexto de califado deles. Não devemos deixar isso sem resposta, devemos lutar e derrotar esses kharijitas que fazem takfir para todos os lados, enquanto usam o Sagrado Alcorão como papel higiênico."
 isis.3.a: "Nós, os jihadistas justos, os mataremos como cães!"
 isis.3.b: "Não, não podemos arcar com outra frente nessa guerra."
 isis.4.t: "Unidades de Tahrir al-Sham desertam"
 isis.4.d: "O Califa, muitos irmãos muwahhid justos e corajosos desertaram da malévola Frente Tahrir al-Sham e se juntaram à nossa causa!"
 isis.4.a: "Takbir! Takbir para o Estado Islâmico!"
 isis.4.a_tt: "Adiciona 2 §HBrigadas Jabat al-Nusra§! em §HRaqqa§!."
 isis.5.t: "Sinal de fraqueza de Tahrir al-Sham"
 isis.5.d: "O Califa, a nojenta Frente Tahrir al-Sham está mais fraca do que pensávamos, não fazendo nada contra nossa infiltração deles e as deserções recentes. O Conselho de Guerra Shura recomenda que matemos seus restos apodrecendo como cães e tomemos seu território - adicionando-o ao nosso glorioso Califado!"
 isis.5.a: "Ensine a esses jihadistas falsos quem é o verdadeiro sucessor do Sheik Osama!"
 isis.5.b: "O tempo deles chegará, mas por enquanto devemos esperar."
 isis.6.t: "Restos de Tahrir al-Sham se juntam ao nosso Califado"
 isis.6.d: "O Califa, o doce néctar da vitória está em nossos lábios. À beira da derrota, os restos de Tahrir al-Sham prestaram juramento de lealdade a você, [Root.GetLeader], e ao nosso sempre crescente Califado."
 isis.6.a: "Damos as boas-vindas aos nossos irmãos ao verdadeiro Califado!"
 isisNews.1.t: "Tahrir al-Sham se une ao ISIS"
 isisNews.1.d: "Com a pressão crescente sobre os islamistas sírios de Tahrir al-Sham, suas forças remanescentes prestaram juramento de lealdade ao ISIS em um último esforço desesperado para impor sua ideologia fundamentalista na Síria."
 isisNews.1.a: "Deus nos ajude a todos!"
 isis.7.t: "Oculto"
 isis.7.d: "Oculto"
