 isisNews.11302.t: "Chefe Clérigo do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11302.d: "O terrorista do Bahrein e líder religioso sênior do ISIS, Turki al-Binali, conhecido por seu nome de guerra \"Abu Sufyan al-Sulami\", foi morto hoje em um ataque aéreo russo. al-Binali não era importante para o esforço militar do ISIS, mas era fundamental para fornecer apoio religioso ao grupo e escreveu a primeira biografia de Abu Bakr al-Baghdadi."
 isis.11303.t: "Comandante Morto em Ataque Aéreo Russo"
 isis.11303.d: "Más notícias, Califa! O Emir de nossos combatentes albaneses e kosovares e comandante sênior, Lavdrim Muhaxheri, foi martirizado em um covarde ataque aéreo russo.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite o martírio dele."
 isisNews.11303.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11303.d: "O terrorista kosovar-albanês e comandante sênior do ISIS, Lavdrim Muhaxheri, foi morto hoje em um ataque aéreo russo. Muhaxheri lutou no Afeganistão ao lado da NATO, mas foi radicalizado por volta de 2012 e viajou para a Síria. Em 2013, ele se juntou ao ISIS e rapidamente se tornou 'Emir' dos combatentes albaneses e kosovares na Síria e no Iraque. Ele era um bandido brutal que pessoalmente decapitou prisioneiros."
 isis.11304.t: "Comandante Morto em Ataque Aéreo Russo"
 isis.11304.d: "O Califa, notícia terrível! Nosso comandante militar de elite Gulmurod Khalimov foi martirizado em um covarde ataque aéreo russo. Antes de encontrar seu caminho até nós das terras do Tajiquistão, ele era um oficial de forças especiais de alta patente. Seu conhecimento militar será profundamente sentido.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite o martírio dele."
 isisNews.11304.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11304.d: "O terrorista tajique e comandante sênior do ISIS, Gulmurod Khalimov, foi morto hoje em um ataque aéreo russo. Khalimov era um oficial experiente e de alta patente nas Forças Armadas do Tajiquistão antes de desertar para o ISIS."
 isis.11305.t: "Comandante Morto em Ataque Aéreo Russo"
 isis.11305.d: "O Califa, notícia terrível! Nosso chefe de operações de martírio e treinador-chefe de mujahid estrangeiros, Abdullah Ahmed al-Mashadani, foi martirizado em um ataque aéreo russo.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite o martírio dele."
 isisNews.11305.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11305.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdullah Ahmed al-Mashadani, foi morto hoje em um ataque aéreo russo. al-Mashadani era fundamental para o esforço de guerra do ISIS, liderando as operações de ataque suicida e treinando jihadis estrangeiros."
 isis.11306.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11306.d: "O Califa, más notícias! Nosso governador da região Central do Eufrates, Ahmed Khalal al-Juhayshi, foi martirizado corajosamente em um ataque aéreo pelos russos covardes.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.11306.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11306.d: "O terrorista iraquiano e membro sênior do ISIS, Ahmed Khalal al-Juhayshi, foi morto hoje em um ataque aéreo russo. al-Juhayshi não era um comandante militar proeminente, mas um administrador e governador da região chave do Centro do Eufrates para o Estado Islâmico."
 isis.11307.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11307.d: "O Califa, más notícias! Seu bom amigo e Chefe de Logística e Suprimentos, Fares Reif al-Naima, foi martirizado em um ataque aéreo pelos russos covardes. Ele foi um mujahid valente e leal de longa data, lutando contra os infiéis e apóstatas desde 2003.\n\n                             Ele matou muitos pela glória do Califado.\n\n                                         Que Alá aceite seu martírio."
 isisNews.11307.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11307.d: "O terrorista iraquiano e comandante sênior do ISIS, Fares Reif al-Naima, foi morto hoje em um ataque aéreo russo. al-Naima lutou contra as forças dos EUA na guerra do Iraque, e após ter sido detido pelas forças dos EUA em Camp Bucca junto com al-Baghdadi, ele ganhou destaque como Chefe de Logística e Suprimentos do Estado Islâmico."
 isis.11308.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11308.d: "O Califa, más notícias! Abu Ahmad al-Alwani foi martirizado em um ataque aéreo pelos infiéis russos. Ele foi um oficial no Exército Iraquiano de Saddam Hussein e nos ajudou muito com sua visão quando se juntou à insurgência sunita e ao nosso amado Estado Islâmico.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.11308.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11308.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Ahmad al-Alwani, foi morto hoje em um ataque aéreo russo. al-Alwani foi um oficial no Exército Iraquiano de Saddam Hussein, antes de se juntar à insurgência sunita contra as forças dos EUA. Ele rapidamente subiu nas fileiras do Estado Islâmico do Iraque até a posição de comandante sênior."
 isis.11309.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11309.d: "O Califa, más notícias! Abu Muhammad al-Shimali foi martirizado em um ataque aéreo pelos infiéis russos. Vindo das terras da Arábia, ele nos ajudou a contrabandear nosso petróleo e comprar nossas armas. Ele recrutou muitos mujahid corajosos para nosso Califado e será eternamente louvado por seu papel fundamental na organização dos ataques de Paris em 2015.\n\n                                                Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.11309.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11309.d: "O terrorista saudita e comandante sênior do ISIS, Abu Muhammad al-Shimali, foi morto hoje em um ataque aéreo russo. al-Shimali foi um recrutador-chave e contrabandista para o Estado Islâmico. Além disso, relatórios de inteligência sugerem que ele desempenhou um papel fundamental nos ataques de Paris em 2015."
 isis.11310.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11310.d: "O Califa, desastre! Nosso ministro da guerra e segundo-em-comando, Ayad al-Jumaili, foi bravamente martirizado em um covarde ataque aéreo pelos infiéis russos. Um colega iraquiano, ele era um oficial sênior de inteligência sob Saddam Hussein, e aplicou sua sabedoria em como manter o Califado seguro de inimigos internos como nosso chefe de inteligência e segurança interna.\n\n                                               Ele matou muitos traidores.\n\n                                        Que Alá aceite seu martírio."
 isisNews.11310.t: "Segundo-em-Comando do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11310.d: "O terrorista iraquiano e segundo-em-comando do Estado Islâmico, Ayad al-Jumaili, foi morto hoje em um ataque aéreo russo. al-Jumaili era um oficial sênior de inteligência sob Saddam Hussein, que se juntou à insurgência sunita após a ocupação dos EUA em 2003. Ele se tornou chefe de inteligência e segurança interna no Estado Islâmico, e depois foi promovido a segundo-em-comando e ministro da guerra."
 isis.11311.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11311.d: "O Califa, más notícias! O comandante sênior Khairy Abed Mahmoud al-Taey foi martirizado em um ataque aéreo pelos infiéis russos. Um colega iraquiano, ele era membro do nosso conselho militar e liderou operações com dispositivos explosivos improvisados (IED), semeando justamente o medo e o caos nos corações de nossos inimigos.\n\n                                               Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.11311.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11311.d: "O terrorista iraquiano e comandante sênior do ISIS, Khairy Abed Mahmoud al-Taey, foi morto hoje em um ataque aéreo russo. al-Taey fazia parte do conselho militar do ISIS e era chefe das operações com dispositivos explosivos improvisados (IED), semeando o caos nas cidades atacadas pelo ISIS."
 isis.11312.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11312.d: "O Califa, más notícias! Seu amigo, conselheiro e comandante sênior, Abdul Wahid Khutnayer Ahmad, foi martirizado em um ataque aéreo pelos infiéis russos. Um colega iraquiano, ele estava encarregado da segurança interna.\n\n                                       Ele eliminou muitos traidores e apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.11312.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11312.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdul Wahid Khutnayer Ahmad, foi morto hoje em um ataque aéreo russo. Khutnayer Ahmad era um conselheiro-chave de al-Baghdadi e estava encarregado da segurança interna."
 isis.11313.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11313.d: "O Califa, notícia terrível! Nosso comandante sênior, Abu Jihad Shishani, foi martirizado em um ataque aéreo pelos infiéis russos. Ele veio até nós das terras dos chechenos e lutou corajosamente pela glória de Alá até o fim.\n\n                                               Ele matou muitos apóstatas.\n\n                                         Que Alá aceite seu martírio."
 isisNews.11313.t: "Comandante do ISIS Morto em Ataque Aéreo Russo"
 isisNews.11313.d: "O terrorista checheno e comandante sênior do ISIS, Abu Jihad Shishani, foi morto hoje em um ataque aéreo russo. Shishani, cidadão russo, era o segundo-em-comando do grupo terrorista Emirado do Cáucaso sob a liderança de Umar Shishani. Após Umar viajar para a Síria e se juntar ao ISIS, Abu Jihad tentou assumir o Emirado do Cáucaso para se aliar ao ISIS, mas acabou viajando para a Síria para lutar pelo ISIS como um comandante sênior também."
 brotherhood.6.t: "Protestantes da Irmandade Muçulmana Exigem Eleições"
 brotherhood.6.d: "A Irmandade Muçulmana [Root.GetAdjective] está ocupando praças centrais em cidades de todo o país, gritando slogans e exigindo eleições livres. Eles estão bem organizados, então nossas únicas duas alternativas reais são limpar as praças à força, caçar e prender os líderes e organizadores - ou atender às suas demandas e permitir eleições."
 brotherhood.6.a: "Limpe essa ralé das ruas e caçe seus líderes."
 brotherhood.6.b: "Atenda às suas demandas - realize eleições."
 brotherhood.7.t: "Brutalidade da Repressão se Volta Contra Nós"
 brotherhood.7.d: "Em vez de buscar estrategicamente os líderes e dar exemplos firmes com eles, houve uma série de assassinatos extrajudiciais de apoiadores de baixo nível da Irmandade Muçulmana - até mesmo suas famílias. Tais injustiças estão aumentando a demanda por uma mudança de governo entre a população em geral. Conselheiros do governo apontam que aumentar o financiamento da Segurança Interna diminuirá a chance disso acontecer novamente."
 brotherhood.7.a: "Repreenda a polícia e o exército."
 brotherhood.8.t: "Terroristas da Irmandade Muçulmana Invadem Prisão"
 brotherhood.8.d: "Membros armados do grupo terrorista Irmandade Muçulmana lançaram um ataque bem-sucedido contra uma prisão do governo que mantinha criminosos, terroristas e opositores políticos. Guardas foram mortos e os prisioneiros libertados. Isso é um grande revés em nossos esforços para destruir a maléfica Irmandade Muçulmana."
 brotherhood.8.a: "Malditos terroristas!"
 brotherhood.9.t: "Célula Terrorista da Irmandade Muçulmana Desmantelada"
 brotherhood.9.d: "As forças de segurança [Root.GetAdjective] tiveram sucesso ao se infiltrar em uma das principais células de liderança da Irmandade Muçulmana - e prenderam com sucesso os líderes e seus associados. Armas e planos para assassinar autoridades governamentais foram encontrados no local.\n\nO julgamento está marcado para amanhã, as execuções acontecerão em breve."
 brotherhood.9.a: "[Root.GetLeader] sai vitorioso novamente!"
 brotherhood.10.t: "Insurgência da Irmandade Muçulmana se Torna Guerra Civil"
 brotherhood.10.d: "Nossa supressão violenta da Irmandade Muçulmana falhou - seu apoio só aumentou. Eles até conseguiram obter grande apoio entre os soldados e alguns generais traidores desertaram para o lado deles. Isso não é mais uma questão para nossas forças de segurança - isso é uma guerra total."
 brotherhood.10.a: "Vamos derrotá-los."
 brotherhood.10.b: "Na verdade, vamos jogar como eles."
 jihadi.2.t: "Ajuda Saudita Questionada"
 jihadi.2.d: "A Arábia Saudita fornece ajuda econômica ao nosso governo e também financia mesquitas e madrassas. Embora recebamos bem a ajuda financeira, a radicalização que ocorre nessas mesquitas e madrassas se tornou um problema real. Os salafistas se tornaram tão populares que jornais estrangeiros estão especulando se o governo de [Root.GetName] está em perigo de enfrentar uma futura guerra civil. Devemos realmente continuar recebendo essa ajuda?"
 jihadi.2.a: "Precisamos do dinheiro deles."
 jihadi.2.b: "Vamos fechar essas mesquitas."
 jihadi.5.t: "Insurgência Jihadista Salafista Erupta em Guerra Civil"
 jihadi.5.d: "Nossa tentativa de suprimir os jihadistas salafistas falhou, com eles conseguindo criar caos e insegurança suficientes ao ponto em que muitos [Root.GetAdjective]s se sentem mais seguros sendo governados pelos jihadistas do que pelo nosso governo. Eles até conseguiram radicalizar soldados e alguns generais traidores desertaram para o lado deles. Isso não é mais uma questão para nossas forças de contra-terrorismo - isso é uma guerra total."
 jihadi.5.a: "Vamos derrotá-los!"
 jihadi.5.b: "É hora de mudar de lado..."
 joke.1.t: "[Root.GetLeader] faz piada sobre o líder [From.GetAdjective]"
 joke.1.d: "Em um vídeo viral espalhado pelo Twitter e Facebook, [Root.GetLeader] foi pego dizendo a seguinte piada para um grupo de ministros sobre o líder [From.GetAdjective] [From.GetLeader]:\n \n\"Um dia, [From.GetLeader] estava caminhando com seu Camelo.\nDe repente, [From.GetLeader] encontra um viajante [Root.GetAdjective].\nViajante [Root.GetAdjective]: -Por que, em nome de Alá, você está caminhando com esse Burro?\n[From.GetLeader]: -Você está cego? Não consegue ver que isso não é um Burro?\nViajante [Root.GetAdjective] responde rapidamente: -Cale a boca, [From.GetLeader]! Eu estava falando com o Camelo.\""
 joke.1.a: "Ops!"
 joke.2.t: "[From.GetLeader] insulta gravemente nossa nação!"
 joke.2.d: "Em um vídeo viral espalhado pelo Twitter e Facebook, [From.GetLeader] foi pego dizendo a seguinte piada para um grupo de ministros sobre o líder [Root.GetAdjective] [Root.GetLeader]:\n \n\"Um dia, [Root.GetLeader] estava caminhando com seu Camelo.\nDe repente, [Root.GetLeader] encontra um viajante [From.GetAdjective].\nViajante [From.GetAdjective]: -Por que, em nome de Alá, você está caminhando com esse Burro?\n[Root.GetLeader]: -Você está cego? Não consegue ver que isso não é um Burro?\nViajante [From.GetAdjective] responde rapidamente: -Cale a boca, [Root.GetLeader]! Eu estava falando com o Camelo.\""
 joke.2.a: "Esse cachorro ([From.GetLeader]) deveria aprender a controlar sua língua."
 Kurdistan.1.t: "Referendo de Independência do Curdistão"
 Kurdistan.1.d: "O Curdistão tem desfrutado de um grau de autonomia no Iraque desde a deposição de Saddam Hussein. No entanto, desde a invasão do Iraque, o país tem sido principalmente dominado por vários grupos xiitas, o que levou muitos dos curdos (que são principalmente sunitas) a se sentirem excluídos.\n\nA ascensão do ISIS permitiu que o Curdistão aumentasse sua influência. Após o colapso do Exército Iraquiano em 2014, que deixou o Norte do Iraque sob o controle do ISIS, os curdos rapidamente intervieram para reivindicar territórios do ISIS, incluindo Kirkuk, a capital cultural do Iraque.\n\nDevido ao enfraquecimento do poder do ISIS, finalmente temos a oportunidade de realizar um referendo de independência para o Curdistão."
 Kurdistan.1.a: "Realize o referendo."
 Kurdistan.1.b: "Devemos nos reunir com o Iraque."
 Kurdistan.2.t: "Curdistão Deseja se Unir ao Iraque"
 Kurdistan.2.d: "Agora que a ameaça do ISIS acabou, o Governo Regional do Curdistão expressou disposição para o governo federal do Iraque."
 Kurdistan.2.a: "Bem-vindos de volta!"
 Kurdistan.3.t: "Resultados do Referendo"
 Kurdistan.3.d: "O Referendo de Independência foi realizado na região autônoma curda, bem como nas áreas que controlamos ao lutar contra o ISIS. O referendo foi um grande sucesso, com 93% dos votos a favor do 'Sim', com uma participação de 72%. O voto aumentou significativamente a legitimidade de nosso governo para negociar maior autonomia, ou até mesmo independência total."
 Kurdistan.3.a: "Lute pela independência total."
 Kurdistan.3.b: "Use isso como alavanca para autonomia."
 Kurdistan.4.t: "Curdistão Exige Independência"
 Kurdistan.4.d: "Devido ao sucesso do Referendo de Independência Curda, o governo curdo está tentando usar o referendo como alavanca para declarar independência total. Parece que eles não estão satisfeitos apenas com uma autonomia limitada, e ainda mantêm Kirkuk, que faz parte do Iraque."
 Kurdistan.4.a: "Absolutamente não!"
 Kurdistan.4.b: "Sim, se eles nos devolverem Kirkuk."
 Kurdistan.4.c: "Concorde com suas exigências."
 Kurdistan.5.t: "Curdistão Exige Mais Autonomia"
 Kurdistan.5.d: "Devido ao sucesso do Referendo de Independência Curda, o governo curdo está tentando usar o referendo como alavanca para exigir mais autonomia do controle do Governo Federal. Parece que eles não estão satisfeitos apenas com uma autonomia limitada, e ainda mantêm Kirkuk, que faz parte do Iraque."
 Kurdistan.5.a: "Absolutamente não!"
 Kurdistan.5.b: "Sim, se eles nos devolverem Kirkuk."
 Kurdistan.5.c: "Concorde com suas exigências."
 Kurdistan.6.t: "Iraque Aceita as Exigências"
 Kurdistan.6.d: "O Governo Federal do Iraque concordou com nossas exigências!"
 Kurdistan.6.a: "Viva!"
 Kurdistan.7.t: "Iraque Exige Kirkuk"
 Kurdistan.7.d: "Em resposta às nossas exigências, o Governo Iraquiano declarou que concordará com nossas exigências, mas em troca eles querem que devolvamos o controle da cidade de Kirkuk, que eles veem como pertencente a eles."
 Kurdistan.7.a: "Um preço justo."
 Kurdistan.7.b: "Kirkuk é terra curda!"
 Kurdistan.8.t: "Curdistão Recusa"
 Kurdistan.8.d: "O Curdistão se recusou a devolver Kirkuk para nós. Esperemos que eles mudem de ideia sobre seus ideais de soberania."
 Kurdistan.8.a: "Maldição"
 Kurdistan.9.t: "Futuro do Curdistão"
 Kurdistan.9.d: "Agora que as negociações com o Iraque fracassaram, precisamos determinar um caminho para nossa nação. Poderíamos começar a buscar a independência total, o que provavelmente irritará o Iraque. Por outro lado, poderíamos enterrar nossas ideias de independência e voltar a ser governados pelo Governo Federal do Iraque."
 Kurdistan.9.a: "O Curdistão é uma nação livre!"
 Kurdistan.9.b: "Peça perdão."
 Kurdistan.10.t: "Curdistão Declara Independência"
 Kurdistan.10.d: "O governo curdo anunciou hoje que o Curdistão é um país independente, e não faz parte do Iraque. Isso é um sério golpe para a nação iraquiana, e as forças curdas ainda controlam a cidade vital de Kirkuk. Alguns políticos e generais argumentam que um show de força é necessário. Precisamos ordenar que nossas tropas ocupem Kirkuk e mostrem aos curdos nossa disposição de defender as terras iraquianas."
 Kurdistan.10.a: "Prepare um ataque a Kirkuk!"
 Kurdistan.10.b: "Não queremos iniciar uma guerra."
 Kurdistan.11.t: "Iraque Age Contra Kirkuk!"
 Kurdistan.11.d: "Após declararmos independência, recebemos relatos de que as forças iraquianas estão se preparando para atacar Kirkuk. Defender-se contra tropas iraquianas bem equipadas e experientes em combate será difícil, e perder a batalha será uma perda de prestígio para nós. Por outro lado, uma possível vitória pode assustar os iraquianos. Também podemos simplesmente recuar da cidade para evitar derramamento de sangue."
 Kurdistan.11.a: "Lute bravamente!"
 Kurdistan.11.b: "Retire-se!"
 Kurdistan.13.t: "Destino do Curdistão"
 Kurdistan.13.d: "Agora que tomamos o controle de Kirkuk, os curdos não têm escolha a não ser se submeterem a nós, ou enfrentar consequências ainda piores."
 Kurdistan.13.a: "Exija a submissão deles."
 Kurdistan.14.t: "Iraque Exige Submissão"
 Kurdistan.14.d: "Após a derrota e perda de Kirkuk, o governo iraquiano ganhou mais confiança. Eles estão agora exigindo que abandonemos nossos planos futuros e nos submetamos novamente ao governo deles."
 Kurdistan.14.a: "Submeta-se."
 Kurdistan.14.b: "Resista."
 Kurdistan.15.t: "Curdistão se Submete"
 Kurdistan.15.d: "O Curdistão concordou em se reunir conosco!"
 Kurdistan.15.a: "Ótimo"
 Kurdistan.16.t: "Curdistão Resiste"
 Kurdistan.16.d: "O Curdistão recusou nossas exigências de subjugação."
 Kurdistan.16.a: "Acho que faremos isso do jeito difícil, então."
 Kurdistan.17.t: "Fracasso em Kirkuk"
 Kurdistan.17.d: "Perder a Batalha de Kirkuk foi uma vergonha. Os curdos ainda controlam a cidade, e estamos humilhados. Devemos ainda tentar buscar a unificação?"
 Kurdistan.17.a: "Vamos tentar novamente, desta vez de forma mais abrangente."
 Kurdistan.17.b: "Deixar os curdos em paz."
 KurdistanNews.1.t: "Curdistão se Reúne ao Iraque"
 KurdistanNews.1.d: "Durante o auge do ISIS, o Curdistão começou lentamente a se afastar do Iraque e a se tornar mais independente. Agora que o ISIS foi derrotado, o Governo Regional do Curdistão parece ter feito uma virada completa e expressou o desejo de começar a trabalhar novamente com o governo federal iraquiano. Muitos especulavam que os curdos estariam buscando a independência, mas parece que eles decidiram tomar outro rumo, possivelmente temendo repercussões de seus vizinhos."
 KurdistanNews.1.a: "Interessante."
 KurdistanNews.2.t: "O Referendo de Independência Curda"
 KurdistanNews.2.d: "O Governo Regional do Curdistão anunciou que realizará um referendo de independência nas áreas que eles controlam atualmente. A medida tem sido vista como controversa, uma vez que o referendo está sendo realizado em áreas que não fazem oficialmente parte da Região Autônoma Curda, mas do Estado Federal do Iraque, incluindo a grande cidade de Kirkuk.\n\nMuitos veem isso como nada mais do que uma tomada de terras pelos curdos, enquanto outros argumentam que os curdos conquistaram o direito à independência após salvar efetivamente o Iraque do ISIS. Embora o KRG afirme que os resultados serão não vinculativos, muitos temem que isso leve à independência total e possivelmente a um novo conflito no Iraque."
 KurdistanNews.2.a: "Eles não têm o direito de fazer isso!"
 KurdistanNews.2.b: "Vamos ver como isso se desenrola."
 KurdistanNews.3.t: "O Referendo de Independência Curda é Bem-sucedido"
 KurdistanNews.3.d: "O Referendo de Independência Curda foi um sucesso retumbante para o governo curdo. Com 93% dos votos a favor da opção 'Sim' e uma participação de 72% dos eleitores, o povo curdo celebra em todo lugar. Devido ao sucesso do referendo, o governo curdo decidiu declarar independência total do governo federal iraquiano. Surpreendentemente, o governo iraquiano concordou com o pedido."
 KurdistanNews.3.a: "Os curdos precisam ser detidos."
 KurdistanNews.3.b: "Interessante."
 KurdistanNews.4.t: "O Referendo de Independência Curda é Bem-sucedido"
 KurdistanNews.4.d: "O Referendo de Independência Curda foi um sucesso retumbante para o governo curdo. Com 93% dos votos a favor da opção 'Sim' e uma participação de 72% dos eleitores, o povo curdo celebra em todo lugar. Devido ao sucesso do referendo, o governo curdo decidiu exigir mais autonomia do governo federal iraquiano. Surpreendentemente, o governo iraquiano concordou com o pedido."
 KurdistanNews.4.a: "Os curdos precisam ser detidos."
 KurdistanNews.4.b: "Interessante."
 KurdistanNews.5.t: "Iraque Captura Kirkuk"
 KurdistanNews.5.d: "Com o colapso das negociações entre o Iraque e o Curdistão, as forças iraquianas avançaram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. À medida que as forças iraquianas se aproximavam de Kirkuk, a maioria dos elementos do Peshmerga recuou da cidade sem lutar. Alguns elementos independentes das forças curdas ficaram e tentaram montar uma defesa da cidade, mas foram rapidamente dominados pelos iraquianos. Em apenas dois dias, as forças iraquianas retomaram o controle total da cidade, na maior parte sem nenhum combate."
 KurdistanNews.5.a: "Interessante."
 KurdistanNews.6.t: "Iraque Captura Kirkuk"
 KurdistanNews.6.d: "Com o colapso das negociações entre o Iraque e o Curdistão, as forças iraquianas avançaram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. À medida que as forças iraquianas se aproximavam da cidade, as forças curdas assumiram posições defensivas, com as principais defesas no quartel militar K1 e na estrada Kirkuk-Takrit.\n\nApesar da forte defesa, a 9ª Divisão Blindada Iraquiana conseguiu capturar a base militar e avançar em direção ao campo de petróleo do Norte de Baba Gurgur, enquanto as Forças de Mobilização Popular prenderam as tropas curdas na cidade. Temendo o cerco, as forças curdas começaram a recuar da cidade, algumas por ordens e outras por conta própria. Após alguns dias de combates, o Iraque estava completamente no controle da cidade."
 KurdistanNews.6.a: "Interessante."
 KurdistanNews.7.t: "Curdistão Defende Kirkuk"
 KurdistanNews.7.d: "À medida que as negociações entre o Iraque e o Curdistão entraram em colapso, as forças iraquianas avançaram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. Conforme as forças iraquianas se aproximavam da cidade, as forças curdas assumiram posições defensivas, com as principais defesas sendo na base militar K1 e na estrada Kirkuk-Takrit.\n\nA 9ª Divisão Blindada Iraquiana dividiu suas forças em duas, atacando tanto a base militar quanto a cidade em si através dos subúrbios do Sul. Ao mesmo tempo, as Forças de Mobilização Popular atacaram o centro em direção ao Campo Aéreo de Kirkuk. Enquanto a 9ª Divisão Blindada ficava atolada nos subúrbios, as forças curdas conseguiram realizar um ataque de flanqueamento contra as forças da PMF, forçando-as a recuar. Com o centro destruído, os elementos separados da 9ª Divisão Blindada logo também foram forçados a recuar. A Batalha de Kirkuk provou ser desastrosa para as forças iraquianas, enquanto o moral dos curdos foi grandemente fortalecido."
 KurdistanNews.7.a: "Interessante."
 KurdistanNews.8.t: "Curdistão se Submete ao Iraque"
 KurdistanNews.8.d: "Após a vitória em Kirkuk, o Iraque aumentou a pressão sobre o Curdistão. Em uma jogada recente, o Iraque exigiu que o Curdistão abandonasse todas as ideias de independência ou maior autonomia. Sem opções, o governo curdo concordou com as demandas para evitar mais derramamento de sangue."
 KurdistanNews.8.a: "Interessante."
 KurdistanNews.9.t: "Curdistão Resiste ao Iraque"
 KurdistanNews.9.d: "Após a vitória em Kirkuk, o Iraque aumentou a pressão sobre o Curdistão. Em uma jogada recente, o Iraque exigiu que o Curdistão abandonasse todas as ideias de independência ou maior autonomia. O governo curdo respondeu que o Iraque já demonstrou hostilidade contra o povo curdo e, como tal, não têm motivo para concordar com as demandas dos agressores. Isso pode desencadear uma nova guerra civil no Iraque."
 KurdistanNews.9.a: "Interessante."
 KurdistanNews.10.t: "Iraque se Move contra o Curdistão"
 KurdistanNews.10.d: "A derrota em Kirkuk foi um humilhação massiva para o Iraque. Como resposta a isso, parece que eles estão se preparando para uma invasão em grande escala do Curdistão a fim de trazer de volta o estado separatista para sob o controle iraquiano."
 KurdistanNews.10.a: "Interessante."
 KurdistanNews.11.t: "Iraque se Isola"
 KurdistanNews.11.d: "A derrota em Kirkuk foi uma humilhação massiva para o Iraque. Parece que a derrota desmotivou completamente o Iraque de qualquer hostilidade em relação aos curdos. Os curdos conquistaram suas demandas através do sangue."
 KurdistanNews.11.a: "Interessante."
 Yemen.4.t: "A Guerra no Iêmen Chegou ao Fim"
 Yemen.4.d: "Com o país em ruínas, a Guerra Civil no Iêmen finalmente chegou ao fim, concedendo a vitória ao governo liderado por Hadi, apoiado pela Coalizão Saudita. Nos últimos dias do conflito, as forças da coalizão conseguiram capturar e destruir depósitos de munição dos Houthis e da Al-Qaeda, incluindo os infames mísseis Scud Burkan 2-H. Embora muitos ainda possam manter suas lealdades aos Houthis, eles foram desarmados e, nos próximos dias, os radicais remanescentes Zaydi serão identificados e tratados. A democracia prevaleceu na região com a ajuda da coalizão saudita e sua campanha, Restaurando a Esperança, e o país do Iêmen está a caminho da reconstrução."
 Yemen.4.d2: "Com o governo liderado por Hadi reduzido a destroços, a causa dos Houthis se encontra à frente da liderança futura do Iêmen. Como era seu objetivo, os Houthis conseguiram eliminar o salafismo e a devoção às ideologias ocidentais da região, assim como aqueles que lutaram por isso, já que a Al-Qaeda e as forças da coalizão jazem em ruínas. Agora, com a responsabilidade total de conduzir o Iêmen ao futuro, o governo Houthi deu início ao processo de transformação de seu estado interino, e eles agora trilham o caminho da reconstrução do país. A coalizão saudita se retirou da região e considerou a Operação Restaurando a Esperança como um fracasso completo e absoluto."
 Yemen.4.d3: "Após anos de combates entre o governo iemenita e os rebeldes Houthi, o vencedor mais improvável de todos emergiu do conflito. Os remanescentes da Al-Qaeda no Iêmen se tornaram os arquitetos de um novo califado na região e passaram por uma transformação para o futuro que colocará todos os infiéis na região em perigo. A coalizão saudita e a Operação Restaurando a Esperança foram um fracasso total, e sua incompetência não conseguiu prever sua própria derrota para um inimigo que nunca souberam que era tão sério. Os jihadistas prevaleceram e deixaram claro que isso é apenas o começo, e o resto do mundo logo perceberá o que esse novo califado é capaz de fazer."
 Yemen.4.a: "A vitória finalmente é nossa..."
 Yemen.4.b: "Mas a que custo?"
 Yemen.4.c: "Poderia ter sido pior..."
 Yemen.4.e: "Interessante."
 Yemen.4.f: "Interessante."
 Yemen.6.t: "Disparar míssil contra Riyadh?"
 Yemen.6.d: "Disparar um míssil contra a capital saudita mostrará aos sauditas que somos uma força a ser reconhecida."
 Yemen.6.a: "Faça isso!"
 Yemen.6.b: "Muito perigoso."
 Yemen.7.t: "Houthis Disparam Míssil Balístico em Riyadh"
 Yemen.7.d: "A coalizão liderada pelos sauditas que luta contra os rebeldes Houthi do Iêmen disse que interceptou um míssil disparado do país vizinho em direção à capital do reino, Riyadh. Os rebeldes Houthi disseram na terça-feira que lançaram um míssil balístico visando ao palácio real al-Yamama para marcar os 1.000 dias desde o início da campanha de bombardeio da coalizão no Iêmen."
 Yemen.7.a: "Ui..."
 Saleh.1.t: "A Luta pelo Poder dos Houthis"
 Saleh.1.d: "A aliança improvável entre os rebeldes Houthi e o Congresso Geral do Povo de Ali Abdullah Saleh tem estado em terreno instável desde o dia em que foi concebida. Com a ajuda dos nossos membros da coalizão que operam dentro do Iêmen, descobrimos que o ex-presidente Saleh está cada vez mais insatisfeito com a liderança dos Houthis, e com razão. Os Houthis se opõem a serem controlados efetivamente por poderes estrangeiros e buscam restaurar o Iêmen como uma entidade independente, livre do salafismo e dos ideais ocidentais. Saleh, por outro lado, quer restaurar o Iêmen como um país livre, unido e democrático, ansioso para participar de assuntos estrangeiros até certo ponto, embora ele tenha suas razões para ressentir-se de várias nações ocidentais. Essa relação está destinada a se transformar em um conflito futuro entre as duas partes, e pode ser o que a coalizão precisa."
 Saleh.1.a: "Não temos tempo para isso..."
 Saleh.1.b: "Peguem o presidente Saleh no telefone..."
 Saleh.2.t: "Saleh Sugere Diálogo com a Coalizão"
 Saleh.2.d: "Ali Abdullah Saleh, o líder do Congresso Geral do Povo alinhado à causa Houthi, está sugerindo que o CGP e a liderança dos Houthis abram conversações com a coalizão liderada pelos sauditas, que opera ao lado do presidente Hadi no Iêmen. Embora o consideremos um aliado com muita cautela, parece que ele teve uma mudança de opinião, e não de maneira positiva. Ele agora sugere firmemente que a liderança dos Houthis tome uma decisão sobre se essa brutal guerra civil deve continuar ou não. A probabilidade de sairmos dessas conversas com algo a ganhar é muito pequena, e tudo isso pode muito bem ser uma manobra para nos tirar do poder."
 Saleh.2.a: "Absolutamente não!"
 Saleh.2.b: "Não custaria tentar..."
 Saleh.3.t: "Líderes dos Houthis Estão Dispostos a Conversar"
 Saleh.3.d: "Após pressão do ex-presidente iemenita Ali Abdullah Saleh, os líderes dos insurgentes Houthi em Sana'a estão dispostos a tentar chegar a um acordo com Hadi e nossa coalizão."
 Saleh.3.a: "Bom, então reúnam a coalizão."
 Saleh.3.b: "Isso provavelmente não é uma boa ideia..."
 Saleh.5.t: "Saleh Inicia um Caminho Perigoso"
 Saleh.5.d: "Após anos de uma aliança indecisa e instável entre as forças Houthi e Republicanas, o ex-presidente iemenita Ali Abdullah Saleh proferiu um discurso direcionado à coalizão liderada pelos sauditas, destacando a chamada estupidez da causa Houthi. Saleh afirmou que, se a coalizão suspendesse o bloqueio e abrisse os aeroportos para facilitar o esforço humanitário, ele e suas forças republicanas estariam dispostos a se aliar à Arábia Saudita, se declarando inimigo de nossa aliança. Saleh pareceu completamente comprometido em seu discurso mais recente e declarou publicamente um novo capítulo na história do Iêmen em meio a essa crise humanitária, como um Iêmen unido, livre e democrático. As palavras de Saleh - Vou lutar contra os inimigos da humanidade e os inimigos de nossa pátria que estão tentando arduamente apagar sua identidade, destruir suas conquistas e humilhar os iemenitas!"
 Saleh.5.a: "Encontrem esse traidor..."
 Saleh.5.b: "Ele não tem coragem para fazer isso..."
 Saleh.6.t: "Saleh Está em Fuga"
 Saleh.6.d: "Após proferir uma série de discursos traiçoeiros, Ali Abdullah Saleh deixou claro que não deseja mais trabalhar ao lado dos Houthis. Abdul-Malik Al-Houthi sabia da traição iminente de Saleh e emitiu várias advertências a ele, todas as quais foram ignoradas. Abdul-Malik Al-Houthi declarou isso como um ato de traição, o que levou à destruição da casa de Saleh em Sana'a por foguetes dos Houthis, e ele agora está fugindo do país. Os combatentes Houthi estiveram em seu encalço e conseguiram levá-lo a uma armadilha potencialmente fatal ao sul de Sana'a, onde o combate entre os Houthis e a coalizão ainda está em curso. Vários combatentes na linha de frente estão prontos para recuar e intervir sob seu comando."
 Saleh.6.a: "Aperte o gatilho..."
 Saleh.6.b: "Deixem-no ir..."
 Saleh.7.t: "O Conselho Político Supremo"
 Saleh.7.d: "Com a guerra vencida, chegou a hora de reconstruir nosso país pelo qual lutamos desesperadamente para libertar de sua liderança equivocada. Nossos associados do Comitê Revolucionário Supremo, um governo interino que estabelecemos durante a guerra civil, nos lembram de sua contribuição para o esforço de guerra e nos instam a realizar nosso plano original de dividir nosso conselho presidencial igualmente entre as duas partes. Lembremo-nos de que muitos desses homens estavam entre aqueles contra os quais começamos essa luta e com os quais não pudemos manter uma aliança estável. Não podemos prever o futuro, mas permitir que tenham assento em nosso parlamento pode muito bem nos levar de volta à incerteza que buscamos destruir."
 Saleh.7.a: "Lutamos para alcançar essa posição, e lutaremos para defendê-la."
 Saleh.7.b: "Nonsense, vamos reconstruir nossa nação juntos."
 Saleh.8.t: "Liderança Houthi Nega Sugestão de Saleh"
 Saleh.8.d: "Após nossa conversa com o ex-presidente iemenita Ali Abdullah Saleh, ele fez um esforço para convencer a liderança Houthi a chegar a uma conclusão sobre se essa guerra deles deve ou não continuar. Como esperávamos, ele foi rejeitado sem uma segunda consideração. Os Houthis parecem estar além de inflexíveis sobre o assunto de continuar seu esforço de guerra para derrubar o governo democrático do Iêmen. Isso desgastou a aliança entre o Congresso Geral do Povo de Saleh e os rebeldes Houthi, e se pressionarmos Saleh com mais intensidade, ele pode estar disposto a finalmente romper os laços com a causa equivocada."
 Saleh.8.a: "Precisamos tentar mais!"
 Saleh.8.b: "Esqueça isso..."
 Saleh.9.t: "Saleh Insiste"
 Saleh.9.d: "Ali Abdullah Saleh mais uma vez sugere que abramos conversações com a coalizão liderada pelos sauditas, que devo lembrá-lo, é nosso inimigo. É verdade que nossa aliança com o CGP sempre esteve em um estado crítico, mas essa persistência de Saleh não surgiu do nada, ele deve ter um motivo. Não seria loucura acreditar que a coalizão liderada pelos sauditas está em contato com ele, devemos observar isso de perto."
 Saleh.9.a: "Isso pode ser uma boa ideia..."
 Saleh.9.b: "Ali, pare imediatamente com isso, ou então."
 Saleh.9.c: "Sr. Saleh, posso falar com o senhor?"
 HOU_Saleh.1: "Ali Abdullah Saleh será perseguido pelos combatentes Houthi."
 HOU_Saleh.2: "Ali Abdullah Saleh será contatado para encerrar a Guerra Civil do Iêmen, com nossa ajuda. Seja por meio de diplomacia ou força bruta, devemos convencê-lo a participar de um diálogo com nossa coalizão."
 HOU_Saleh.3: "Nossa aliança nunca foi tão forte como o ideal, mas eu valorizo nossa aliança, embora possa não parecer assim. Eu entendo que você deseja uma conclusão para essa guerra, mas infelizmente não posso permitir que eu ou meus camaradas lidemos com essa coalizão maldita. Certamente você entende?"
 HOU_Saleh.4: "Ali está decepcionado."
 HOU_Saleh.5: "Ali será contatado mais uma vez."
 HOU_Saleh.6: "Ali recua visivelmente e sai da sala."
 HOU_Saleh.7: "Ali será contatado novamente, mas que esta seja o aviso final a ele de que, se permanecer alinhado com nosso inimigo, ele também será tratado como inimigo."
 Saleh.10.t: "Saleh Está Desperdiçando Nosso Tempo..."
 Saleh.10.d: "Mais uma vez, o líder do Congresso Geral do Povo alinhado com os rebeldes Houthi, Ali Abdullah Saleh, foi negado pela liderança Houthi para iniciar conversas de paz com nossa coalizão. Ficou claro desde o início que a liderança Houthi não falará conosco, pois nos veem como um inimigo jurado. Com a aliança CGP-Houthi tão crítica como está, devemos entregar um ultimato a Ali Abdullah Saleh imediatamente. Sem ele, os partidos governantes dos Houthis ficarão em frangalhos, sem habilidades e talento adequados por trás. Com ele, a liderança tem competência, embora lhe falte uma certa capacidade quando se trata de progresso, mas ele poderia potencialmente levar os Houthis à vitória."
 Saleh.10.a: "Ele deve agir, ou não podemos garantir sua segurança."
 Saleh.10.b: "Isso é inútil..."
 Saleh.11.t: "O Congresso Geral do Povo Deserta!"
 Saleh.11.d: "Mesmo após várias ocasiões em que as forças republicanas de Saleh trocaram tiros com as nossas, formalmente permanecemos aliados. Não mais, esses traidores se declararam oficialmente nossos inimigos depois que seu líder traidor, Ali Abdullah Saleh, foi justamente afastado. O CGP e suas tropas estão se envolvendo em tiroteios conosco nas ruas de nossas cidades, devemos pôr um fim nisso imediatamente."
 Saleh.11.a: "Traidores! Eu deveria ter previsto isso!"
 Saleh.12.t: "Ex-presidente Iemenita, Ali Abdullah Saleh, Assassinado!"
 Saleh.12.d: "Este dia é considerado uma grande vitória para a causa Houthi, já que o homem que procurou desintegrá-los por dentro agora foi derrotado. Os Houthis acreditavam há muito tempo que Saleh estava em contato com a coalizão liderada pelos sauditas, mas não foi até recentemente que o Sr. Saleh mostrou suas verdadeiras cores aos Houthis e tentou se aliar à coalizão, declarando um novo capítulo de unificação e democracia no Iêmen. Isso despertou grande raiva nos Houthis e, com Saleh fora, eles afirmam que sua moral está nas alturas."
 Saleh.12.a: "Bom trabalho, pessoal."
 Saleh.12.b: "Isso é preocupante..."
 Saleh.12.c: "Interessante."
 Saleh.13.t: "Saleh Renova a Aliança CGP-Houthi"
 Saleh.13.d: "O líder do Congresso Geral do Povo, um aliado de longa data dos Houthis, embora não nas melhores condições, declarou a renovação da aliança outrora dividida. Ali Abdullah Saleh anunciou publicamente um novo capítulo no futuro do Iêmen, um capítulo em que o CGP e os Houthis trabalharão juntos para restaurar a nação arruinada. Saleh impôs uma condição, que a liderança Houthi formalize o Conselho Político Supremo, um governo interino estabelecido durante o tempo de guerra, e divida a governança entre as duas alianças, como originalmente planejado."
 Saleh.13.a: "Isso é bom? Não consigo dizer."
 Saleh.13.b: "Maldição"
 Saleh.14.t: "A Coalizão se Reúne"
 Saleh.14.d: "A liderança Houthi, que se opõe ao governo democrático liderado por Hadi no Iêmen, mostrou que está disposta a sentar-se à mesa e discutir sobre a situação humanitária atual no Iêmen. A Arábia Saudita, líder da coalizão que opera no Iêmen, convidou todos os seus membros para uma cúpula diplomática a ser realizada em Abu Dhabi, Emirados Árabes Unidos. Os convidados especiais serão Abdul-Malik Al-Houthi em pessoa, juntamente com seu associado, Ali Abdullah Saleh."
 Saleh.14.a: "Devemos comparecer."
 Saleh.14.b: "Desculpe, não temos tempo para isso."
 Saleh.14.c: "Seria uma honra sediar esta cúpula."
 Saleh.15.t: "A Cúpula Começa"
 Saleh.15.d: "Aqueles que optaram por comparecer à cúpula tomam seus assentos e aguardam o início da discussão. Os Houthis mencionaram que não estão entrando nesta discussão com a intenção de simplesmente se render, então devemos persuadi-los a ver o conflito sob a perspectiva de um observador externo. Essa guerra no Iêmen tem sido uma das maiores crises humanitárias na memória recente, e seria benéfico para todas as partes que a guerra seja interrompida o mais rápido possível. Para acelerar isso, vamos compartilhar nossas demandas..."
 Saleh.15.a: "Rendição e retorno de todos os territórios ao governo legítimo do Iêmen."
 Saleh.15.b: "Cessar o conflito imediatamente, e ambos os estados permanecerão independentes."
 Saleh.15.c: "Toda terra reivindicada pelos Houthis será declarada um estado árabe."
 Saleh.16.t: "A Coalizão Exige Rendição"
 Saleh.16.d: "Fomos convidados a esta cúpula em Abu Dhabi para discutir um possível fim à guerra que temos travado há anos, e chegamos à conclusão de que isso tudo foi um desperdício de tempo. Fomos imediatamente recebidos por uma exigência absurda assim que a cúpula começou, essa exigência é nossa rendição completa. Mas, enquanto a guerra ainda continuar, as pessoas continuarão a morrer e as cidades continuarão a ser destruídas. Pôr fim à guerra pode ser melhor, mas significaria capitular aos nossos inimigos jurados."
 Saleh.16.a: "Esta guerra deve terminar, então devemos obedecer."
 Saleh.16.b: "Absurdo! Esta discussão termina agora!"
 Saleh.17.t: "A Coalizão Exige que Ambos os Estados Permaneçam Independentes"
 Saleh.17.d: ""
 Saleh.17.a: "Todo o Iêmen é nosso, ou esta discussão acabou."
 Saleh.17.b: ""
