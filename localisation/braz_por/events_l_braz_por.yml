 MD_character_army.2.t: "[From.GetName] é morto em combate"
 MD_character_army.2.d: "Após assegurar mais uma vitória, parece que [From.GetRank] [From.GetName] foi atacado por unidades inimigas que estavam se reagrupando e foi morto em serviço. O corpo de [From.GetHersHisCap] foi recuperado, e um funeral estatal está a caminho."
 MD_character_army.2.a: "Uma perda para a nação."
 civil_war_debuff.1.t: "Nosso Exército se Recupera!"
 civil_war_debuff.1.d: "O choque inicial da guerra civil lançou nossa nação em completo caos. Perdemos contato com algumas de nossas unidades militares e nossos comandantes, os responsáveis pelo depósito de suprimentos pararam de responder e nem sabíamos realmente onde estava nosso inimigo. As frentes agora estão estabilizadas e está um pouco mais claro quem está de que lado, mas muitos desafios ainda permanecem.\n\nNosso exército é composto por veteranos e voluntários, sem uma imagem clara da cadeia de comando. Estamos lutando para fornecer suprimentos às nossas tropas e estabelecer rotas de abastecimento direto. Também não temos uma imagem clara das batalhas que foram travadas e das táticas que nosso inimigo está usando. O que devemos fazer primeiro?"
 civil_war_debuff.1.a: "Precisamos ter uma imagem clara do comando!"
 civil_war_debuff.1.b: "Vamos precisar de armas. Muitas armas."
 civil_war_debuff.1.c: "Anote tudo! Precisamos estudar nosso inimigo."
 civil_war_debuff.2.t: "Nosso Exército se Recupera!"
 civil_war_debuff.2.d: "Embora nosso exército tenha passado por uma situação caótica por um longo período, as coisas estão melhorando agora. Temos uma ideia aproximada de quem e onde está nosso exército e conseguimos garantir algumas linhas de abastecimento. No entanto, o exército ainda carece de coesão geral e muitas unidades e milícias operam independentemente do comando central.\n\nNosso exército tem uma cadeia de comando, mas responsabilidades e autoridades nem sempre são respeitadas. Temos um suprimento um tanto estável de armas, mas muitas unidades têm seus próprios suprimentos exclusivos. Também não temos uma tática comum definida para nossas tropas. O que devemos fazer para tentar melhorar?"
 civil_war_debuff.2.a: "As tropas precisam saber qual é sua missão e quem as lidera"
 civil_war_debuff.2.b: "Não podemos nos dar ao luxo de ter aquisições militares desconexas."
 civil_war_debuff.2.c: "Distribua alguns manuais de campo para nossas tropas."
 civil_war_debuff.3.t: "Nosso Exército se Recupera!"
 civil_war_debuff.3.d: "A confusão em nosso exército está começando a desaparecer. A maneira como nossos soldados agem está começando a se assemelhar a um exército de verdade agora. Alguns problemas menores ainda persistem.\n\nExistem alguns comandos duplicados onde as autoridades dos comandantes se sobrepõem. Os pedidos de aquisição militar às vezes desaparecem, e o dinheiro destinado a eles acaba fora das tropas. Estamos perdendo muita experiência de campo e instrutores, já que os soldados são dispensados sem documentação e as baixas não são registradas corretamente. O que devemos tentar melhorar?"
 civil_war_debuff.3.a: "Clarificar os comandos e resolver conflitos internos."
 civil_war_debuff.3.b: "Combater a corrupção nas aquisições militares."
 civil_war_debuff.3.c: "Estabelecer um processo para transmitir a experiência de campo."
 civil_war_debuff.4.t: "Nosso Exército se Recupera!"
 civil_war_debuff.4.d: "Estamos quase lá. Embora alguns problemas menores persistam, nosso exército está quase voltando a ser como era antes da guerra. Apenas mais algumas reformas organizacionais devem transformar nosso exército novamente em um exército totalmente profissional.\n\nAinda existem várias milícias que não estão completamente integradas ao exército. Algum equipamento que estamos comprando e produzindo não é intercambiável. Nosso alto comando está solicitando recursos adicionais para analisar as experiências de combate da guerra. O que devemos tentar melhorar?"
 civil_war_debuff.4.a: "Integrar as milícias restantes."
 civil_war_debuff.4.b: "Unificar nossos estoques de equipamentos."
 civil_war_debuff.4.c: "Alocar oficiais adicionais para o alto comando."
 civil_war_debuff.5.t: "Nosso Exército se Recupera!"
 civil_war_debuff.5.d: "Está feito. Depois de dois anos reformando um exército ineficiente, superamos os danos causados pela guerra civil. Agora podemos voltar a fazer com que nosso exército nos proteja contra ameaças externas, e não internas."
 civil_war_debuff.5.a: "Um grande dia para [ROOT.GetNameDef]."
 protests.1.t: "Aumento das Tensões"
 protests.1.d: "O descontentamento público está crescendo devido à insatisfação com os gastos do governo. Os protestos estão se tornando mais frequentes e radicalizados. A administração deve escolher entre adotar uma postura firme ou tentar apaziguar as massas."
 protests.1.a: "Ignorá-los"
 protests.1.b: "Impor Ordem"
 protests.1.c: "Iniciar Negociações"
 protests.2.t: "Luta pelo Poder Político"
 protests.2.d: "Com o descontentamento público crescendo, as manobras políticas estão se tornando mais arriscadas. A situação exige uma escolha entre salvaguardar o poder político correndo o risco de aumentar a radicalização ou arriscar-se a consequências mais graves."
 protests.2.a: "Jogar os Dados"
 protests.2.b: "Manter a Linha"
 protests.2.c: "Iniciar Negociações"
 protests.3.t: "Crise de Liderança"
 protests.3.d: "A popularidade do partido no poder está vacilando devido aos protestos contínuos. O governo enfrenta uma decisão crítica que pode fortalecer ou enfraquecer seu controle sobre o poder. O resultado pode ter um impacto duradouro no cenário político da nação."
 protests.3.a: "Ignorar os manifestantes"
 protests.3.b: "Dispersar os radicais"
 protests.3.c: "Iniciar Negociações"
 protests.4.t: "Intromissão Estrangeira"
 protests.4.d: "À medida que o descontentamento doméstico cresce, potências estrangeiras estão se interessando. O governo deve decidir entre aceitar a influência estrangeira como está ou tentar controlar agentes estrangeiros."
 protests.4.a: "Não tomar medidas precipitadas"
 protests.4.b: "Encontrar todos eles"
 protests.4.c: "Iniciar Negociações"
 protests.5.t: "Progresso Estagnado"
 protests.5.d: "Os protestos estão causando uma desaceleração significativa nos projetos de construção em todo o país. A administração deve escolher entre mitigar os efeitos por um período mais curto ou tentar pacificar os manifestantes, arriscando atrasos mais longos."
 protests.5.a: "Isso certamente vai parar em alguns dias"
 protests.5.b: "Agora a polícia terá trabalho"
 protests.5.c: "Iniciar Negociações"
 protests.6.t: "Crise na Produção Militar"
 protests.6.d: "O crescente descontentamento está afetando a produção militar, e o governo enfrenta uma decisão crucial. Deveriam eles impor medidas para manter a produção ou tentar diminuir os protestos, possivelmente exacerbando a crise de produção?"
 protests.6.a: "Eles logo voltarão ao trabalho"
 protests.6.b: "Preservar a produção à força"
 protests.6.c: "Iniciar Negociações"
 protests.10.t: "Nação à Beira do Abismo"
 protests.10.d: "O descontentamento público atingiu um nível crítico. A decisão do governo agora pode levar a uma maior desestabilização ou a uma população ainda mais radicalizada. A situação é grave."
 protests.10.a: "Isso vai passar"
 protests.10.b: "Suprimir a todo custo"
 protests.10.c: "Aceitar suas demandas"
 protests.11.t: "Turbulência Política"
 protests.11.d: "O cenário político está agora em caos. Uma escolha entre uma perda significativa de poder político ou um jogo arriscado com perdas ainda maiores deve ser feita. As apostas estão mais altas do que nunca."
 protests.11.a: "Isso vai passar"
 protests.11.b: "Guarda Nacional para o resgate"
 protests.11.c: "Aceitar suas demandas"
 protests.12.t: "Colapso da Confiança"
 protests.12.d: "A confiança no partido no poder está diminuindo rapidamente. Uma decisão crucial que pode diminuir ainda mais a popularidade do partido ou arriscar um colapso total da autoridade política aguarda. A nação assiste com a respiração suspensa."
 protests.12.a: "Isso vai passar"
 protests.12.b: "Usar a força"
 protests.12.c: "Aceitar suas demandas"
 protests.13.t: "Parada Abrupta"
 protests.13.d: "A construção em todo o país está sendo severamente afetada. Com as apostas elevadas, o governo deve decidir entre uma redução drástica na velocidade por um período prolongado ou uma negociação potencialmente catastrófica com os manifestantes."
 protests.13.a: "Não podemos resolver isso agora"
 protests.13.b: "Forçar o trabalho"
 protests.13.c: "Aceitar suas demandas"
 protests.14.t: "Máquina de Guerra Vacilante"
 protests.14.d: "Com a produção militar em crise, o governo enfrenta uma escolha angustiante. Eles devem impor medidas que afetarão drasticamente a produção por um período prolongado ou arriscar consequências ainda maiores."
 protests.14.a: "Não podemos resolver isso agora"
 protests.14.b: "Onde está minha guarda nacional?"
 protests.14.c: "Aceitar suas demandas"
 protests.20.t: "O Ponto de Ruptura"
 protests.20.d: "Anos de agitação, insatisfação e negociações fracassadas culminaram em um momento de catástrofe nacional. O que começou como um murmúrio de descontentamento cresceu para um grito ensurdecedor por revolução, e as ruas agora estão cheias do clamor do conflito. Apesar das tentativas de acalmar o descontentamento, reconciliar diferenças e restaurar a ordem, os esforços do governo se mostraram infrutíferos. A confiança do povo se erodiu, e sua paciência se esgotou. A nação está dividida, e o tecido da sociedade está dilacerado. Vizinhos viram-se uns contra os outros, e antigos amigos se tornam inimigos à medida que linhas são traçadas e lados são escolhidos. Os manifestantes pegaram em armas, e o ar está denso com a tensão da batalha iminente. Um novo capítulo na história da nação está prestes a ser escrito, e a tinta é o sangue. A guerra civil começa."
 protests.20.a: "Prepare-se para o Conflito"
 migrant_event.1.t: "Favelas de Migrantes"
 migrant_event.1.d: "Algumas das áreas em torno das nossas principais cidades começaram a desenvolver o que os habitantes locais chamam de “Favelas de Migrantes”. É uma área de migrantes e refugiados indigentes dentro do país que tentaram ganhar a vida, mas devido aos baixos salários e à muito pouca assimilação no país anfitrião, acabaram nestes bairros de lata."
 migrant_event.1.a: "Separação das favelas"
 migrant_event.1.b: "Dar assistência"
 migrant_event.1.c: "Reduzir as metas de migração"
 migrant_event.2.t: "Nacionalistas protestam contra política de migração"
 migrant_event.2.d: "Um grupo de nacionalistas organizou um protesto numa das nossas principais cidades contra os recentes migrantes para o país. O protesto apela a limitações adicionais à migração e ao início de uma regulamentação adicional da imigração e da migração dentro do país."
 migrant_event.2.a: "Permitir a demonstração"
 migrant_event.2.b: "Separe a manifestação"
 migrant_event.3.t: "Migrantes acusados ​​de crimes violentos"
 migrant_event.3.d: "Grupos específicos de migrantes dentro do país foram acusados ​​de vários crimes violentos e a nossa polícia prendeu um grande número de novos migrantes no país. Manifestantes e apoiantes de direita começaram a dizer ao governo que estas seriam as consequências de não fecharmos as nossas fronteiras. Como devemos responder?"
 migrant_event.3.a: "Eles nos disseram isso..."
 migrant_event.3.b: "Aumentar o financiamento da polícia."
