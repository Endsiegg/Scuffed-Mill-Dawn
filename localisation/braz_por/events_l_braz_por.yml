 AfghanistanBorderWars.2.d: "event_target:AFG_ATTACKER.GetName perdeu a guerra de fronteira contra event_target:AFG_DEFENDER.GetName."
 AfghanistanBorderWars.2.a: "Viva!"
 AfghanistanBorderWars.2.b: "Maldição"
 AfghanistanNews.1.t: "Guerra Civil no Afeganistão se Complica"
 AfghanistanNews.1.TAL.d: "Apesar dos esforços das Forças Armadas Afegãs e seus aliados ocidentais, o Talibã conseguiu ganhar controle total de todas as principais cidades, incluindo a capital Cabul. A maioria dos funcionários do governo se escondeu ou foi para o exílio, incluindo o presidente afegão [AFG.GetLeader], atualmente residindo nos Estados Unidos.\n\nO triunfo do Talibã certamente aumentará a frequência de ataques terroristas na região e no mundo."
 AfghanistanNews.1.AFG.d: "O governo afegão declarou vitória sobre o Talibã. A maioria dos postos avançados e cidades mais fortes foi libertada de sua presença, e a maioria dos combatentes que restam escapou para o Paquistão. Embora o Talibã esteja reduzido a apenas alguns bolsões e células, a insurgência deve durar por muitos anos, embora em níveis mais baixos.\n\nEssa vitória mostrou a eficácia do Exército afegão reconstruído e a determinação do governo afegão."
 AfghanistanNews.1.a: "Interessante."
 AfghanistanNews.2.t: "Afeganistão Reivindica Pashtunistan"
 AfghanistanNews.2.d: "Devido a um aumento da violência no Paquistão, o governo afegão fortaleceu suas reivindicações nas áreas do Paquistão onde vivem os pashtuns. A Linha Durand (a fronteira contemporânea entre Afeganistão e Paquistão) tem sido há muito tempo uma fonte de conflito entre os dois países, pois transferiu terras do Império do Afeganistão para o Paquistão sob controle britânico.\n\nOs próprios pashtuns que vivem na área não parecem estar muito entusiasmados com esse desenvolvimento, já que muitos estão confortáveis vivendo dentro do Paquistão. É provável que o Afeganistão não consiga pressionar suas reivindicações além da força."
 AfghanistanNews.2.a: "Interessante."
 AfghanistanNews.3.t: "Afeganistão Reivindica Baluchistão"
 AfghanistanNews.3.d: "À medida que a crise no Paquistão se aprofunda, o Afeganistão expande suas reivindicações. Hoje, o governo afegão anunciou que Baluchistão, além de Pashtunistan, é uma parte integral do Afeganistão."
 AfghanistanNews.3.a: "Um desenvolvimento preocupante"
 AfghanistanNews.4.t: "Afeganistão Invade o Paquistão"
 AfghanistanNews.4.d: "Em uma ação para garantir sua reivindicação, o Afeganistão iniciou um caminho mais direto para ganhar alguma terra. Agindo em nome da segurança pashtun, eles começaram a mover tropas pela fronteira para o Paquistão."
 AfghanistanNews.4.a: "Um desenvolvimento preocupante"
 AfghanistanNews.5.t: "Talibã Une Forças"
 AfghanistanNews.5.d: "O Talibã afegão e paquistanês decidiram unir forças para combater ameaças comuns juntos. Isso é uma grande mudança de equilíbrio de poder na Ásia Central."
 AfghanistanNews.5.a: "Preocupante."
 AfghanistanNews.6.t: "Assassinato de Ahmed Shah Massoud"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, o principal líder da resistência afegã contra o Talibã, foi assassinado pela Al-Qaeda. Dois membros do Talibã, se passando por jornalistas, detonaram explosivos escondidos em seus equipamentos. Massoud ficou gravemente ferido e foi evacuado em um helicóptero militar, mas morreu de seus ferimentos antes de chegar a um hospital.\n\nConhecido como o Leão de Panjshir, Massoud foi um símbolo de resistência primeiro contra a ocupação soviética e depois contra o Talibã."
 AfghanistanNews.6.a: "Uma perda."
 Afghanistan.2.t: "A Administração Karzai"
 Afghanistan.2.d: "Por ordem dos Estados Unidos, Hamid Karzai, líder conservador das forças da Aliança do Norte Anti-Talibã, assumiu o cargo de Presidente do Afeganistão."
 Afghanistan.2.a: "O primeiro passo para a independência."
 Afghanistan.3.t: "Assassinato de Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, o Leão de Panjshir, foi alvo hoje de um bombista suicida. Dois membros do Talibã, se passando por jornalistas, detonaram explosivos escondidos em uma câmera e uma bateria. Massoud ficou gravemente ferido e foi imediatamente evacuado do local em um helicóptero militar."
 Afghanistan.3.a: "Vamos rezar a Allah para que ele sobreviva."
 Afghanistan.4.t: "Os EUA Exercem Sua Influência"
 Afghanistan.4.d: "Como o Talibã foi derrotado, os EUA usaram sua influência para afetar as decisões da Loya Jirga. Uma nova administração provisória foi formada."
 Afghanistan.4.a: "Será que eles são melhores que o Talibã?"
 AfghanistanHostageCrisis.1.t: "Missionários sul-coreanos mantidos reféns pelo Talibã"
 AfghanistanHostageCrisis.1.d: "Hoje, um grupo de missionários sul-coreanos que estava viajando pela província de Ghazni foi capturado por militantes do Talibã e está sendo mantido como refém. Eles estão exigindo a libertação de prisioneiros e a retirada de todos os soldados sul-coreanos do Afeganistão. \n\nNosso conselheiro militar sugere enviar um grupo de extração para resgatar os reféns e a delegação sul-coreana enviou um representante para negociar."
 AfghanistanHostageCrisis.1.a: "Não podemos confiar no Talibã, enviem a equipe de extração."
 AfghanistanHostageCrisis.1.b: "A segurança dos reféns é nossa prioridade, enviem o representante."
 AfghanistanHostageCrisis.2.t: "Reféns Resgatados"
 AfghanistanHostageCrisis.2.d: "Nossas forças especiais conseguiram infiltrar-se no esconderijo do Talibã e escoltaram os reféns até o posto militar mais próximo. \n\nOs missionários voltarão para a Coreia do Sul e nossos soldados estão sendo elogiados pela mídia."
 AfghanistanHostageCrisis.2.a: "Missão concluída."
 AfghanistanHostageCrisis.3.t: "Reféns mortos durante a tentativa de resgate"
 AfghanistanHostageCrisis.3.d: "Militantes do Talibã perceberam nossas forças especiais entrando em seu esconderijo e executaram os reféns imediatamente. \n\nApós a luta, nossos soldados conseguiram escapar do prédio, sem os reféns."
 AfghanistanHostageCrisis.3.a: "Missão falhou."
 AfghanistanHostageCrisis.4.t: "Talibã exige libertação de prisioneiros"
 AfghanistanHostageCrisis.4.d: "O representante retornou com as exigências do Talibã, a libertação de todos os prisioneiros do Talibã das prisões norte-americanas é a principal demanda."
 AfghanistanHostageCrisis.4.a: "Solicitem a libertação dos prisioneiros."
 AfghanistanHostageCrisis.4.b: "Não liberaremos criminosos de guerra!"
 AfghanistanHostageCrisis.5.t: "Talibã exige retirada sul-coreana"
 AfghanistanHostageCrisis.5.d: "O Talibã exigiu a retirada de todas as nossas forças e o pagamento de um resgate para a libertação de nossos cidadãos."
 AfghanistanHostageCrisis.5.a: "Devemos aceitar."
 AfghanistanHostageCrisis.5.b: "Não negociaremos com terroristas!"
 AfghanistanHostageCrisis.6.t: "Os EUA negam nosso pedido"
 AfghanistanHostageCrisis.6.d: "Representantes do Exército dos EUA rejeitaram nosso pedido de liberar prisioneiros do Talibã das prisões militares \n\nos jihadistas reagiram matando dois reféns antes de propor novas demandas, o governo norte-coreano também pediu a libertação dos reféns"
 AfghanistanHostageCrisis.6.a: "Como o Talibã reagirá a isso?"
 AfghanistanHostageCrisis.7.t: "Governo afegão rejeita exigência do Talibã"
 AfghanistanHostageCrisis.7.d: "Os representantes do governo afegão rejeitaram as demandas do Talibã como inexequíveis, os jihadistas reagiram matando dois reféns antes de propor novas demandas, o governo norte-coreano também pediu a libertação dos reféns"
 AfghanistanHostageCrisis.7.a: "Bárbaro!"
 AfghanistanHostageCrisis.8.t: "A Coreia do Sul se retira do Afeganistão"
 AfghanistanHostageCrisis.8.d: "Após uma crise de reféns no Afeganistão, o governo sul-coreano aceitou as exigências do Talibã e começou a retirar suas forças. \n\nO Talibã anunciou que um resgate de vinte milhões de dólares foi pago, no entanto, a Coreia do Sul não fez nenhum comunicado."
 AfghanistanHostageCrisis.8.a: "O Afeganistão continua a se desestabilizar."
 AfghanistanHostageCrisis.9.t: "Reféns sul-coreanos executados"
 AfghanistanHostageCrisis.9.d: "Após uma crise de reféns no Afeganistão, o governo sul-coreano rejeitou todas as exigências do Talibã e, em seguida, anunciou que todos os reféns foram assassinados."
 AfghanistanHostageCrisis.9.a: "Mais vítimas do conflito afegão."
 ContactIran.0.t: "Afeganistão chama seu povo de volta"
 ContactIran.0.d: "Nossas brigadas Fatemiyoun estão crescendo no Irã e são compostas por homens afegãos Hazara xiitas. O Afeganistão está solicitando o retorno deles à sua terra natal para que possam ajudar o país em que têm vivido por vários milênios."
 ContactIran.0.a: "Deixem-nos se reunir com suas terras."
 ContactIran.0.b: "Não, precisamos da mão de obra."
 ContactIran.1.t: "Irã se recusa a enviar nossos Fatemiyoun Hazaras"
 ContactIran.1.d: "Após solicitar que [PER.GetName] enviasse de volta os Fatemiyoun para ajudar [AFG.GetName] e após muita comunicação entre nossas duas nações, os iranianos decidiram negar o pedido de nossos homens Hazara."
 ContactIran.1.a: "Allah sabe o melhor!"
 ContactIran.2.t: "Irã aceita nossa chamada sobre os Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] aceitou nossa solicitação para o retorno de nossos soldados Hazara para auxiliar e retornar às suas terras natais. Cinco divisões estão a caminho, com as bandeiras erguidas e entoando o cântico 'Zindabad Hazaristan!'"
 ContactIran.2.a: "Movimento!"
 ContactIran.3.t: "Afeganistão solicita adesão ao Eixo da Resistência"
 ContactIran.3.d: "Os Hazaras xiitas do Afeganistão solicitam aderir ao Eixo da Resistência, após a tomada dos Hazaras do Afeganistão, eles agora estão solicitando a adesão à nossa resistência."
 ContactIran.3.a: "Que Khorasan se una!"
 ContactIran.3.b: "Não aceitamos o pedido."
 ContactIran.4.t: "Irã aceita nossa solicitação para se juntar à sua facção"
 ContactIran.4.d: "[PER.GetName] aceitou nossa solicitação para a adesão ao Eixo da Resistência. Estamos mais fortes juntos!"
 ContactIran.4.a: "Alá é o Maior!"
 ContactIran.5.t: "Irã recusa"
 ContactIran.5.d: "[PER.GetName] recusou nossa solicitação para a adesão ao Eixo da Resistência. Não devemos mais depender deles."
 ContactIran.5.a: "Triste"
 ContactIran.6.t: "Os Hazaras do Afeganistão declaram Hazaristão"
 ContactIran.6.d: "Esta manhã, Karim Khalili, o político Hazara do Afeganistão, declarou seu próprio estado após seus sucessos no país com reformas rápidas e a aderência ao Islã xiita. Centenas de milhares de Hazaras foram às ruas de Cabul, Bamiyan, Mazar-i-Sharif e Herat para celebrar a declaração de Hazaristão."
 ContactIran.6.a: "Interessante."
 Cameroon.1.t: "A Erupção do Monte Camarões"
 Cameroon.1.d: "O Monte Camarões, um vulcão com uma elevação de 4.040 metros, é o ponto mais alto da África Central e um dos vulcões mais ativos da África.\n\nApós ter entrado em erupção em 1999, as pessoas ao redor do Monte Camarões ficaram surpresas quando o vulcão, que os nativos chamam de Mongo ma Ndemi (\"Montanha da Grandeza\"), entrou em erupção mais uma vez em vários meses de atividades violentas em 28 de maio de 2000."
 Cameroon.1.a: "Isso prejudicará a região."
 Cameroon.1.b: "Enviem toda a ajuda necessária!"
 diplomatic_response.1.t: "[From.GetName] aceita!"
 diplomatic_response.1.d: "As delegações [This.GetAdjective] e [From.GetAdjective] chegaram a um acordo mútuo nas negociações mais recentes. [From.GetName] está disposto a concordar com nossa proposta."
 diplomatic_response.1.o1: "Excelente."
 diplomatic_response.2.t: "[From.GetName] rejeita!"
 diplomatic_response.2.d: "Depois de várias noites e lutas amargas por detalhes pequenos e pontos importantes, a onda mais recente de negociações entre as delegações [This.GetName] e [From.GetName] fracassou. Nossa proposta não se concretizará em breve."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] decidiu rejeitar nosso pedido de resgate. Isso tornará nosso iminente desastre ainda mais precário..."
 diplomatic_response.2.o1: "Bem, fazer o quê."
 diplomatic_response.3.t: "[From.GetName] cede!"
 diplomatic_response.3.d: "Sem surpresa, as delegações [From.GetAdjective] logo foram convencidas de nosso poder avassalador e cederam às nossas demandas. Conseguimos o que queríamos."
 diplomatic_response.3.o1: "Excelente!"
 diplomatic_response.4.t: "[From.GetName] nos desafia!"
 diplomatic_response.4.d: "Sabíamos que algumas pessoas [From.GetAdjective] são idiotas, mas seus principais enviados tiveram que se juntar às fileiras dos idiotas nos últimos dias de negociações. Eles nos desafiaram, rejeitaram nossas demandas e mandaram nossos enviados para casa.\n\nEsses tolos."
 diplomatic_response.4.o1: "Eles conhecerão as consequências."
 LibyaNews.1.t: "Fim da Segunda Guerra Civil Líbia"
 LibyaNews.1.GNA.d: "A Segunda Guerra Civil Líbia começou em 2014, após as Forças Armadas Líbias lideradas pelo General Khalifa Haftar destituírem o governo no poder, que se recusou a renunciar após perder as eleições de 2014. Os apoiadores do governo formaram uma nova facção, o Governo Nacional de Salvação, desencadeando uma nova guerra civil. Em 2015, a ONU intermediou um cessar-fogo entre as duas facções, formando um novo governo conjunto chamado Governo de Acordo Nacional. No entanto, apenas um ano depois, a paz foi quebrada, mergulhando o país em uma guerra civil de três vias.\n\nParece que o Governo de Acordo Nacional, apoiado internacionalmente, conseguiu superar as facções rebeldes e unir o país, apesar de não contar com o apoio das Forças Armadas Líbias. Sendo reconhecido pela União Europeia e grande parte do mundo ocidental, isso representa uma grande mudança no equilíbrio da região."
 LibyaNews.1.HOR.d: "A Segunda Guerra Civil Líbia começou em 2014, após as Forças Armadas Líbias lideradas pelo General Khalifa Haftar destituírem o governo no poder, que se recusou a renunciar após perder as eleições de 2014. Os apoiadores do governo formaram uma nova facção, o Governo Nacional de Salvação, desencadeando uma nova guerra civil. Em 2015, a ONU intermediou um cessar-fogo entre as duas facções, formando um novo governo conjunto chamado Governo de Acordo Nacional. No entanto, apenas um ano depois, a paz foi quebrada, mergulhando o país em uma guerra civil de três vias.\n\nParece que a Câmara dos Representantes, com o apoio do General Haftar, das Forças Armadas Líbias e de muitos leais a Gaddafi, conseguiu legitimar seu governo sobre o país. Com apoio e fornecimento da Rússia, Haftar prometeu terras para duas bases militares russas no país. Isso aumentará a influência russa no norte da África."
 LibyaNews.1.GNC.d: "A Segunda Guerra Civil Líbia começou em 2014, após as Forças Armadas Líbias lideradas pelo General Khalifa Haftar destituírem o governo no poder, que se recusou a renunciar após perder as eleições de 2014. Os apoiadores do governo formaram uma nova facção, o Governo Nacional de Salvação, desencadeando uma nova guerra civil. Em 2015, a ONU intermediou um cessar-fogo entre as duas facções, formando um novo governo conjunto chamado Governo de Acordo Nacional. No entanto, apenas um ano depois, a paz foi quebrada, mergulhando o país em uma guerra civil de três vias.\n\nParece que contra todas as probabilidades, o Governo Nacional de Salvação emergiu vitorioso. Composto principalmente por islamitas e membros da Irmandade Muçulmana, muitos especialistas afirmam que essa vitória só poderia ter sido alcançada com um sério apoio de atores estrangeiros. Quem são esses atores ainda não está claro."
 SierraLeoneNews.1.t: "Fim da Guerra Civil na Serra Leoa"
 SierraLeoneNews.1.SIE.d: "O governo da Serra Leoa anunciou oficialmente a vitória sobre os rebeldes hoje. Com o apoio da Guiné, do Reino Unido e das forças da UNAMSIL, os rebeldes do RUF e AFRC se renderam ou fugiram para a vizinha Libéria. O líder do RUF, [AFR.GetLeader], foi encontrado escondido, preso e entregue à custódia do SAS britânico.\n\nEle está aguardando julgamento, enfrentando várias acusações de crimes de guerra pelas Nações Unidas."
 SierraLeoneNews.1.AFR.d: "Apesar da ajuda dos britânicos e das tropas da ONU, as forças governamentais da Serra Leoa foram completamente expulsas da capital, Freetown. Alguns membros do governo tiveram tempo de evacuar para a Nigéria. Outros, infelizmente capturados pelos rebeldes, foram prontamente executados e exibidos pelas ruas de Freetown.\n\nVários dias de saques ocorreram após a queda do governo, enquanto os rebeldes em todo o país celebram sua vitória.\n\nO país provavelmente cairá na anarquia e no caos, já que as milícias não têm mais inimigos além da população local."
 SierraLeoneNews.1.a: "Um desenvolvimento interessante."
 SierraLeone.2.t: "Nossos Aliados na Serra Leoa Cairam"
 SierraLeone.2.d: "O governo da Serra Leoa caiu para os rebeldes. Parece que nossa intervenção não foi suficiente para salvá-los. Podemos continuar lutando contra o AFRC, mas isso significará que teremos que avançar profundamente no país para reinstalar o governo legítimo. Por outro lado, pode ser melhor recuar da Serra Leoa."
 SierraLeone.2.a: "Tentar negociar a paz."
 SierraLeone.2.b: "Precisamos expulsá-los da Serra Leoa."
 SierraLeone.3.t: "Governo Guineense Pede Trégua"
 SierraLeone.3.d: "O governo da Guiné entrou em contato conosco dizendo que deseja encerrar os combates entre nós e eles e se retirar da Serra Leoa. Como devemos responder?"
 SierraLeone.3.a: "Parar de lutar contra eles."
 SierraLeone.3.b: "Continuar lutando contra eles."
 SierraLeone.4.t: "AFRC Aceita Trégua"
 SierraLeone.4.d: "Os rebeldes da Serra Leoa concordaram com um cessar-fogo."
 SierraLeone.4.a: "Ótimo."
 SierraLeone.5.t: "AFRC Continua Lutando"
 SierraLeone.5.d: "Os rebeldes da Serra Leoa recusaram nossa oferta e querem continuar lutando contra nós."
 SierraLeone.5.a: "Maldição"
 LiberiaNews.1.t: "Fim da 2ª Guerra Civil Liberiana"
 LiberiaNews.1.LIB.d: "Hoje, Charles Taylor, o ditador-presidente da Libéria, anunciou o fim da LURD na Libéria. Apesar das forças militares liberianas estarem em frangalhos, e a maioria do trabalho ter sido feito pelas unidades antiterroristas de Taylor, a LURD com seus aliados guineenses não conseguiu derrubar seu governo. Os poucos rebeldes restantes cruzaram a fronteira e escaparam para a Guiné. É provável que Taylor continue o conflito com a Guiné até lidar com toda a oposição."
 LiberiaNews.1.LUR.d: "Em uma transmissão televisiva hoje, Charles Taylor anunciou sua renúncia como presidente da Libéria. Pouco depois, ele embarcou em um avião para exilar-se na Nigéria, enquanto os rebeldes da LURD dançavam pelas ruas de Monróvia. Devido a suspeitas de crimes de guerra, a Interpol emitiu um mandado de prisão contra Taylor. No entanto, o governo nigeriano se recusou a deportar Taylor, a menos que o pedido venha do novo governo liberiano.\n\nO novo governo liberiano ainda está em processo de reorganização, e levará tempo até que se estabeleça em Monróvia e, posteriormente, em todo o país."
 LiberiaNews.1.a: "Interessante."
 Liberia.2.t: "Nossos Aliados na Libéria Caíram"
 Liberia.2.d: "O governo de Taylor expulsou os rebeldes da LURD da Libéria. Apesar de fornecer armas e ajuda a eles e permitir que cruzassem a fronteira sem oposição, os rebeldes não foram suficientes para superar o governo de Taylor. Podemos intensificar nossas operações militares e tentar derrubar Taylor por nós mesmos, ou podemos recuar completamente da Libéria."
 Liberia.2.a: "Tentar negociar a paz."
 Liberia.2.b: "Precisamos derrubar Taylor."
 Liberia.3.t: "Governo Guineense Pede Trégua"
 Liberia.3.d: "O governo guineense entrou em contato conosco dizendo que deseja encerrar os combates entre nós e eles e se retirar da Libéria. Como devemos responder?"
 Liberia.3.a: "Parar de lutar contra eles."
 Liberia.3.b: "Continuar lutando contra eles."
 Liberia.4.t: "Taylor Aceita Trégua"
 Liberia.4.d: "O governo de Taylor concordou com um cessar-fogo."
 Liberia.4.a: "Ótimo."
 Liberia.5.t: "Taylor Continua Lutando"
 Liberia.5.d: "Charles Taylor recusou nossa oferta e quer continuar lutando contra nós."
 Liberia.5.a: "Maldição"
 SudanNews.1.t: "Conflito em Cordofão do Sul e Nilo Azul Chega ao Fim"
 SudanNews.1.SUD.d: "O governo de [SUD.GetLeader] no Sudão declarou vitória sobre a Frente Revolucionária do Sudão. Descontentes por não terem sido autorizados a participar do referendo de independência do Sudão do Sul em 2011, várias facções rebeldes se levantaram contra o governo sudanês e eventualmente formaram a Frente Revolucionária do Sudão. O líder da FRS, [SRF.GetLeader], fugiu para o Sudão do Sul.\n\nO Sudão há muito alega que o Sudão do Sul estava financiando a FRS, e é provável que as relações ruins entre esses dois países permaneçam por muito tempo."
 SudanNews.1.SRF.d: "A Frente Revolucionária do Sudão proclamou vitória sobre o governo sudanês. Descontentes por não terem sido autorizados a participar do referendo de independência do Sudão do Sul em 2011, várias facções rebeldes se levantaram contra o governo sudanês e eventualmente formaram a Frente Revolucionária do Sudão. O objetivo do grupo é criar um Sudão mais federalizado, onde as muitas etnias e religiões terão voz.\n\n[SUD.GetLeader] foi capturado e preso pela FRS, e provavelmente será entregue ao Tribunal Penal Internacional para ser julgado por seus supostos crimes de guerra em Darfur."
 SudanNews.1.a: "Interessante."
 SouthSudan.2.t: "O Acordo de Paz Abrangente"
 SouthSudan.2.d: "Nossa guerra com o governo do Sudão está se arrastando sem muito progresso de nenhum dos lados. Achamos que é hora de oferecer aos nossos ex-compatriotas um cessar-fogo e encerrar esta guerra. Devemos prosseguir com este acordo de paz?"
 SouthSudan.2.a: "Cessar-fogo com o Sudão"
 SouthSudan.2.b: "A guerra continua!"
 SouthSudan.3.t: "O Acordo de Paz Abrangente"
 SouthSudan.3.d: "[SSU.GetLeader] nos enviou uma delegação sobre a guerra no Sul. Como devemos abordar a delegação? É um plano de paz que detalha a separação de nossas duas nações e declara o território soberano de cada uma. A perda de território é grave. No entanto, a perda de vidas e recursos é maior. Devemos prosseguir ou avançar para Juba?"
 SouthSudan.3.a: "Assinar o Acordo"
 SouthSudan.3.b: "Devolver ao Remetente"
 SouthSudan.4.t1: "O Sudão Assina o Acordo"
 SouthSudan.4.t2: "O Acordo é Negado"
 SouthSudan.4.d1: "[SUD.GetLeader] respondeu ao nosso acordo de paz concordando com todos os pontos delineados. A guerra finalmente está chegando ao fim, pois negociamos o encerramento deste capítulo em nossa história mútua. É hora de olhar para o futuro e construir um futuro melhor para as duas nações."
 SouthSudan.4.d2: "[SUD.GetLeader] respondeu ao nosso acordo de paz negando todos os pontos delineados. A guerra continuará se arrastando e nossos povos continuarão perdendo suas vidas pelo sonho de um futuro democrático."
 SouthSudan.4.a: "Um Dia Excelente"
 SouthSudan.4.b: "A Guerra se Arrasta"
 SouthSudanNews.1.t: "Fim da Guerra Civil no Sudão do Sul"
 SouthSudanNews.1.SSU.d: "A Guerra Civil no Sudão do Sul chegou ao fim. O conflito começou quando Salva Kiir, o Presidente do Sudão do Sul, suspeitou que seu aliado de longa data e Vice-Presidente Riek Machar estava preparando um golpe. Kiir demitiu Machar junto com seu gabinete e purgou centenas de generais e membros da polícia nacional. Machar rapidamente formou o SPLM-IO para se opor a Salva Kiir.\n\nAgora, a rebelião de Machar foi reprimida pelas forças de Kiir, e Machar foi preso pelas forças do governo.\n\nParece que a nação mais jovem do mundo está caminhando para uma ditadura."
 SouthSudanNews.1.AGF.d: "A Guerra Civil no Sudão do Sul chegou ao fim. O conflito começou quando Salva Kiir, o Presidente do Sudão do Sul, suspeitou que seu aliado de longa data e Vice-Presidente Riek Machar estava preparando um golpe. Kiir demitiu Machar junto com seu gabinete e purgou centenas de generais e membros da polícia nacional. Machar rapidamente formou o SPLM-IO para se opor a Salva Kiir.\n\nAgora, as forças de Machar conseguiram tomar a capital Juba e forçaram Salva Kiir a depor as armas. Não se sabe qual é o destino de Kiir.\n\nMachar provavelmente alinhará seu país mais de perto com o Sudão, já que há vários relatos de que grande parte de seu equipamento veio do fabricante de armas sudanês Norinco."
 SouthSudanNews.1.a: "Interessante."
 SouthSudanNews.2.t1: "Os Acordos de Paz Abrangentes"
 SouthSudanNews.2.t2: "A Guerra Continua no Sudão do Sul"
 SouthSudanNews.2.d1: "A Guerra Civil no Sudão do Sul chegou ao fim. O conflito acabou com a assinatura do Acordo de Paz Abrangente. Os dois governos agora estão ansiosos para discutir e construir um novo futuro para as duas nações."
 SouthSudanNews.2.d2: "Os acordos de paz em Naivasha fracassaram. [SSU.GetName] culpa [SUD.GetName] e vice-versa. A guerra continuará se arrastando, já que os acordos de paz não conseguiram alcançar nada digno de nota..."
 SouthSudanNews.2.a: "Interessante."
 AngolaNews.1.t: "Fim da Guerra Civil Angolana"
 AngolaNews.1.AGL.d: "A guerra civil angolana chegou ao fim. Acontecendo desde a década de 1970, o conflito foi travado entre dois antigos aliados na luta pela independência, o MPLA e a UNITA.\n\nO MPLA, aliado da antiga União Soviética, conseguiu superar e derrotar a UNITA."
 AngolaNews.1.UNI.d: "A guerra civil angolana chegou ao fim. Acontecendo desde a década de 1970, o conflito foi travado entre dois antigos aliados na luta pela independência, o MPLA e a UNITA.\n\nA UNITA, apoiada pelos Estados Unidos, conseguiu superar e derrotar o MPLA."
 AngolaNews.1.a: "Interessante."
 Angola_Civil_War_Over: "A Guerra Civil Angolana Acabou"
 DRC.0.t: "Assassinato de Laurent-Désiré Kabila!"
 DRC.0.d: "Nosso líder e libertador Laurent-Désiré foi atacado hoje no palácio presidencial, sua má relação com os militares e tentativas de purgar os Kadogos desleais evidentemente encontraram um terrível fracasso, tentamos apressá-lo para Harare para cuidados médicos urgentes, mas foi tarde demais, nosso libertador está morto.\n\nDesde então, encontramos e fizemos o executor Rashidi Kasereka pagar por seus crimes."
 DRC.0.A: "Um Dia Sombrio."
 pkk_attack.1.t: "Ataque Terrorista"
 pkk_attack.1.d: "Relatos recentes indicam que terroristas separatistas realizaram um ataque contra nós. Embora os detalhes sejam incertos, estaremos monitorando de perto o evento e levaremos os responsáveis à justiça!"
 pkk_attack.1.a: "Inicie uma investigação e encontre esses terroristas!"
 pkk_attack.2.t: "Ataque Terrorista a Infraestrutura"
 pkk_attack.2.d: "Testemunhas relatam que os terroristas usaram um dispositivo explosivo improvisado para destruir uma estrada que estávamos usando para o transporte de tropas."
 pkk_attack.2.a: "Realize um ataque aéreo de retaliação em um de seus acampamentos!"
 pkk_attack.2.b: "Concentre-se na reparação dos danos!"
 pkk_attack.3.t: "Não Novamente!"
 pkk_attack.3.d: "Nossa investigação revelou que os terroristas atacaram uma fábrica pertencente a um empresário local. Sua mídia não oficial está celebrando esse evento como 'Um grande passo para impedir os esforços dos invasores de parecerem fofos'."
 pkk_attack.3.a: "Ataque suas rotas de fuga para retaliar!"
 pkk_attack.3.b: "Concentre-se na reparação dos danos!"
 pkk_attack.3.c: "Ajude-o a reconstruir seu negócio e encontrar empregos para seus funcionários!"
 pkk_attack.4.t: "Terroristas Atacam Cidadãos"
 pkk_attack.4.a: "Solte o Kraken!"
 pkk_attack.4.b: "Concentre-se na reparação dos danos!"
 usa_soleimani.1.t: "Assassinato de Qasem Soleimani"
 usa_soleimani.1.d: "Uma notícia amarga foi transmitida de Bagdá para Teerã: um drone americano tentou um ataque de assassinato ao General Qasem Soleimani e a Abu Mahdi Al-Muhandis, no Aeroporto Internacional de Bagdá. Infelizmente, essas duas pessoas, o mais velho e seus companheiros, foram martirizados na noite passada como resultado desse ataque. Nossa decisão é importante e mostra nossa política e nosso pragmatismo na política externa e interna."
 usa_soleimani.1.a: "Tome uma vingança severa!"
 usa_soleimani.1.b: "Isso significa guerra!"
 usa_soleimani.1.c: "Triste"
 usa_soleimani_news.1.t: "Estados Unidos Assassina Qasem Soleimani"
 usa_soleimani_news.1.d: "Qasem Soleimani, um general-maior iraniano, foi assassinado por um ataque de drone dos EUA no Aeroporto Internacional de Bagdá. O drone mirou e matou Soleimani enquanto ele estava a caminho de uma reunião com o Primeiro-Ministro do Iraque em Bagdá. Soleimani era comandante da Força Quds, uma das cinco divisões do Corpo de Guardiões da Revolução Islâmica do Irã, e era considerado a segunda pessoa mais poderosa do Irã. A IRGC disse que um total de dez pessoas foram mortas."
 usa_soleimani_news.1.a: "Preocupante"
 usa_soleimani_news.2.t: "Irã Ataca Base dos EUA no Iraque"
 usa_soleimani_news.2.d: "Os Guardiões da Revolução Islâmica do Irã (IRGC) lançaram mais de 12 mísseis balísticos na base aérea de Ayn al-Asad, no governadorado de Al Anbar, oeste do Iraque, bem como em outra base aérea em Erbil, em resposta ao assassinato do General-Major Qasem Soleimani por um ataque de drone dos Estados Unidos. O ataque foi o maior ataque de mísseis balísticos já realizado contra americanos."
 usa_soleimani_news.2.a: "Eles se vingaram."
 overlord.1.t: "Integração de [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] tem sido nosso estado fantoche por tempo demais. Não é mais uma parceria viável permitir que eles tenham autonomia. Neste dia em [GetYear], marca um dia que temos desejado há muito tempo. [FROM.GetName] foi integrado à nossa grande nação. Eles agora se tornarão cidadãos [ROOT.GetAdjective] e receberão o mesmo cuidado e tratamento que qualquer outro cidadão em nossa nação. É um dia glorioso para nós e para o povo de [FROM.GetName].\nNOTA: Anexar outra nação soberana nos força a assumir toda a sua dívida, tesouro e investimentos internacionais à medida que se fundem conosco.\n\nVocê ganha o seguinte: [?ROOT.treasury|Y] Tesouro, [?ROOT.debt|R] Dívida, [?ROOT.int_investments] Investimentos Internacionais"
 overlord.1.a: "Maravilhoso"
 overlord.1.a_tt: "Nós ganhamos §YCores§! em §B[FROM.GetName]§!\n"
 overlord_news.1.t: "[ROOT.GetName] Integra [FROM.GetName]"
 overlord_news.1.d: "Delegações de [ROOT.GetName] e [FROM.GetName] anunciaram hoje que [FROM.GetName] será integrado a [ROOT.GetName]. [FROM.GetName] tem sido um estado autônomo por um bom tempo e se tornou cada vez mais dependente de [ROOT.GetName] nos últimos meses. É citado como 'Isso faz todo sentido!' pelas duas partes envolvidas.\n\nA verdade dessa declaração ainda está por ser vista.."
 overlord_news.1.a: "Interessante."
 AIDS_events.1.t: "Aumento da Prevalência de HIV"
 AIDS_events.1.d: "Más notícias no campo da saúde do país. No último ano, houve um aumento significativo de casos de HIV e, no total, a situação geral do HIV em nosso país piorou."
 AIDS_events.1.a: "Maldição"
 AIDS_events.2.t: "Normalização da Prevalência de HIV"
 AIDS_events.2.d: "Parece que nossa luta contra o HIV está dando frutos. No último ano, houve praticamente nenhuma mudança na prevalência do HIV em nosso país. Embora não seja uma melhora, ainda é progresso."
 AIDS_events.2.a: "Que alívio."
 AIDS_events.3.t: "Diminuição da Prevalência de HIV"
 AIDS_events.3.d: "Boas notícias no campo da saúde do país. No último ano, houve uma diminuição significativa nos casos de HIV e, no total, a situação geral do HIV em nosso país melhorou consideravelmente."
 AIDS_events.3.a: "Magnífico."
