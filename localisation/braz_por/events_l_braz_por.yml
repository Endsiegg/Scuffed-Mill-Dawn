 Israel.1.t: "Rumores de uma 3ª Intifada"
 Israel.1.d: "O influente grupo palestino islamista Hamas convocou um novo levante contra Israel, a partir de sexta-feira. Falando em Gaza na quinta-feira, o líder do Hamas, Ismail Haniyeh, disse: \"Devemos convocar e devemos trabalhar para lançar uma intifada diante do inimigo sionista.\" Ele também disse: \"Queremos que a revolta dure e continue para fazer com que Trump e a ocupação se arrependam dessa decisão.\""
 Israel.1.a: "Ui..."
 Israel.2.t: "Israel ameaça com guerra"
