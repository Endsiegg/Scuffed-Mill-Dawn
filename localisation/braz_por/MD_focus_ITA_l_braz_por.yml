 ITA_tutorial_decision: "Tutorial de Mecânicas Italianas"
 policies_ITA: "Políticas Italianas"
 policies_ITA_desc: "Várias políticas podem ser desbloqueadas por meio de focos e podem ser ativadas aqui. Embora as políticas só possam ser promulgadas por partidos específicos, não há obrigação de revogá-las uma vez que o partido original perdeu o poder, a menos que você queira promulgar políticas diametralmente opostas, é claro."
 bonus_to_stimulate_consumption: "Bônus para \"Estimular o Consumo\""
 bonus_to_stimulate_consumption_desc: "Com a desculpa de estimular o consumo interno, podemos dar um grande bônus monetário e aumentar a satisfação da população com a situação atual."
 lsp_bonus_to_stimulate_consumption: "Bônus para \"Estimular o Consumo\""
 lsp_bonus_to_stimulate_consumption_desc: "Com a desculpa de estimular o consumo interno, podemos dar um grande bônus monetário e aumentar a satisfação da população com a situação atual."
 forced_withdrawal_from_bank_accounts: "Retirada Forçada de Contas Bancárias"
 forced_withdrawal_from_bank_accounts_desc: "Como Amato fez alguns anos atrás, mais uma vez nos deparamos com a necessidade urgente de dinheiro e não podemos deixar de notar o quanto os cofres dos poupadores italianos estão cheios..."
 one_time_paycheck_bonus: "Bônus Único no Contracheque"
 one_time_paycheck_bonus_desc: "Com a desculpa de estimular o consumo interno, podemos inserir um bônus significativo no contracheque de nossos trabalhadores para aumentar nossa popularidade."
 economic_concessions_to_oppositions: "Concessões Econômicas à Oposição"
 economic_concessions_to_oppositions_desc: "Atender às preocupações das bases de poder dos partidos de oposição pode garantir espaço político para manobras."
 extraordinary_church_donation: "Doação Extraordinária à Igreja"
 call_in_favours_with_unions: "Chamar Favores com Sindicatos Trabalhistas"
