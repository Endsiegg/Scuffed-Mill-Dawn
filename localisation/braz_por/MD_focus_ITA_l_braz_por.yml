 ITA_civil_war_partisan_activity: "Atividade Partidária"
 ITA_civil_war_partisan_activity_TT: "Como era de se esperar de um conflito tão divisivo, uma parcela significativa da população civil, embora não esteja diretamente lutando, fornece informações, suprimentos, abrigo e proteção aos soldados do lado pelo qual simpatiza."
 xylella_epidemic: "Epidemia de Xylella"
 xylella_epidemic_TT: "A Xylella fastidiosa é uma praga muito prejudicial, especialmente para as oliveiras. \n\nIsso aumentará nossas despesas adicionais semanais em §R0.05§! bilhões."
 ITA_multipurpose_modifier: "Modificador Multipropósito"
 ITA_multipurpose_modifier_TT: "Este modificador dinâmico armazenará todos os efeitos de várias focos e decisões diferentes para evitar a desordem extra na janela do espírito nacional."
 roma_capitale_modifier: "Roma Capital"
 roma_capitale_modifier_description_TT: "Roma tem sido assolada por um governo desastroso e ineficiências crônicas por décadas, verdadeiramente uma vergonha para uma das cidades mais bonitas do mundo. Corrupção, crime, §tMáfia§!, serviços desastrosos, um déficit orçamentário constante e muitos outros problemas terão que ser enfrentados para que a cidade volte a brilhar."
 ITA_mafia_modifier: "A §tMáfia§!"
 ITA_mafia_modifier_TT: "O crime organizado é um problema imenso na Itália. Especialmente no sul do país, as empresas locais são ameaçadas e pressionadas pela §tMáfia§!, que também suborna autoridades e ameaça a polícia e os promotores que tentam capturar os criminosos."
 ITA_party_propaganda_modifier: "Propaganda"
 ITA_party_propaganda_modifier_TT: "Restaurar a Itália à sua antiga glória exige fé no governo, nossa mídia deve garantir que os italianos nos deem todo o apoio de que precisamos."
 mafia_foreign_investment: "Infiltrações da §tMáfia§! em projetos de investimento estrangeiro."
 mafia_foreign_investment_TT: "As infiltrações da §tMáfia§! em projetos de investimento estrangeiro aumentarão seu custo e, portanto, tornarão menos provável sua realização."
 cosa_nostra_infiltrations_modifier: "Infiltração da §2Cosa Nostra§! em projetos de construção"
 camorra_infiltrations_modifier: "Infiltração da §0Camorra§! em projetos de construção"
 ndrangheta_infiltrations_modifier: "Infiltração da §7'Ndrangheta§! em projetos de construção"
 sacra_corona_unita_infiltrations_modifier: "Infiltração da §9Sacra Corona Unita§! em projetos de construção"
 mafia_infiltrations_TT: "Por meio de suborno e corrupção, é prática comum a criminalidade organizada apoderar-se de uma parcela significativa dos fundos concedidos a projetos de construção."
 frequent_high_tides: "Marés Altas Frequentes"
 frequent_high_tides_TT: "Veneza é uma cidade de renome mundial, amplamente considerada um dos destinos turísticos mais icônicos que existem. Mas sua posição precária no meio da Laguna de Veneza e as marés crescentes causadas pelas mudanças climáticas estão aumentando lentamente a frequência de enchentes na cidade."
 floods_and_land_erosion: "Inundações e Erosão do Solo"
 floods_and_land_erosion_TT: "A região da Ligúria é bela, e sua parte oriental, as famosas \"Cinque Terre\", especialmente. Mas nos últimos anos, ela tem sido afligida pela instabilidade hidrológica, com inundações e deslizamentos de terra causando estragos na paisagem e prejudicando o turismo."
 ITA_party_popularity_drift_modifier: "Expectativa de Reformas"
 ITA_reform_expectance_TT: "As pessoas estão sempre insatisfeitas com o estado atual das coisas, mas frequentemente essa insatisfação é justificada. A Itália precisa urgentemente de reformas, mas cuidado, as reformas que as pessoas desejam podem não ser as mesmas que a nação realmente precisa. A Expectativa de Reformas será periodicamente modificada com base na situação do país (estabilidade, leis, impostos, taxa de juros) e pode ser afetada por focos."
 unfinished_infrastructures: "Infraestruturas Inacabadas"
 unfinished_infrastructures_TT: "As infraestruturas nesta região experimentaram atrasos lendários e são extremamente subdesenvolvidas como consequência."
 messina_strait_bridge: "Ponte sobre o Estreito de Messina"
 messina_strait_bridge_TT: "Após séculos de sonhos e projetos fracassados, a lendária Ponte sobre o Estreito de Messina foi concluída. Essa maravilha da engenharia é de longe a maior ponte suspensa do mundo. Esperançosamente, ela ajudará a Sicília a alcançar o resto da Europa."
 ITA_nimby_culture: "Influência dos NIMBYs"
 ITA_nimby_culture_TT: "Os movimentos \"Not in My Backyard\" são ideologicamente opostos a quase qualquer tipo de trabalho de infraestrutura, protestando para que ele seja interrompido ou movido para outro lugar, baseando principalmente suas reivindicações em teorias não científicas ou teorias da conspiração."
 monuments_restored: "Monumentos Restaurados"
 monuments_restored_TT: "Um grande projeto de restauração integrativa foi concluído nesta região, aumentando significativamente o influxo de turistas e o bem-estar econômico geral."
 ITA_euro_partners_debt_assurances: "Garantias de Dívida com Parceiros Europeus"
 ITA_euro_partners_debt_assurances_desc: "Após décadas de gastos imprudentes, a Itália está afogada em uma dívida pública massiva e, antes de aderir ao Euro, foi atormentada por uma inflação significativa. Vários sacrifícios tiveram que ser feitos, mas a Itália conseguiu ingressar na zona do Euro. Isso deu um impulso muito necessário à confiabilidade financeira do país, reduzindo a taxa de juros.\n\nEste foco concede uma redução inicial de 6% na taxa de juros, mas decai 0.1% mensalmente."
 ITA_drought: "Seca"
 ITA_drought_desc: "Condições ambientais e terrível gerenciamento de água levaram a uma seca, agora precisamos preservar água reduzindo sua distribuição."
 ITA_roma_invicta: "Roma Invicta"
 ITA_roma_invicta_desc: "Finalmente restauramos as fronteiras legítimas do Império Romano. É hora de a Fênix recém-nascida espalhar suas asas pelo mundo."
 ITA_architectural_masters: "Mestres da Arquitetura"
 ITA_architectural_masters_desc: "Reconstruímos inúmeras obras-primas do nosso glorioso passado e, no processo, incentivamos um renascimento arquitetônico que está inspirando o mundo."
 ITA_small_medium_business: "Pequenas e Médias Empresas"
 ITA_small_medium_business_desc: "O setor empresarial italiano é extremamente disperso, grandes empresas são extremamente raras, pois a maioria das indústrias tende a ser dominada por pequenas empresas familiares. O tamanho pequeno e a conservadorismo dessas empresas significam que há pouco espaço para inovação em comparação com outros países ocidentais."
 ITA_russian_propaganda: "Propaganda Russa"
 ITA_russian_propaganda_desc: "A Itália se tornou um alvo principal da propaganda russa, uma mistura de desinformação, retórica nacionalista, clichês antissistêmicos e anticapitalistas, e uma narrativa pró-Rússia em várias plataformas de mídia: jornais como o \"Fatto Quotidiano\" ou canais de TV como \"La 7\"."
 ITA_controlled_media: "Loteamento da RAI"
 ITA_controlled_media_desc: "A Radiotelevisione Italiana é a emissora pública de televisão italiana. É prática comum para os partidos recém-eleitos reorganizarem os cargos na empresa para garantir que cada partido que compõe o governo tenha uma parcela justa de controle."
 ITA_controlled_media_2: "Pilhagem da RAI"
 ITA_controlled_media_2_desc: "A RAdiotelevisione Italiana é a emissora pública de televisão italiana. É prática comum para os partidos recém-eleitos reorganizarem os cargos na empresa para garantir que cada partido que compõe o governo tenha uma parcela justa de controle."
 ITA_election_tips: "Dicas de Eleição"
 ITA_election_tips_desc: "Um constante influxo de dinheiro está sendo canalizado para 'bônus de consumo', uma maneira mais aceitável de descrever o processo de comprar votos das pessoas com dinheiro dos contribuintes."
 ITA_election_tips_2: "Dicas de Eleição"
 ITA_election_tips_2_desc: "Um constante influxo de dinheiro está sendo canalizado para 'bônus de consumo', uma maneira mais aceitável de descrever o processo de comprar votos das pessoas com dinheiro dos contribuintes."
 ITA_election_tips_3: "Dicas de Eleição"
 ITA_election_tips_3_desc: "Um constante influxo de dinheiro está sendo canalizado para 'bônus de consumo', uma maneira mais aceitável de descrever o processo de comprar votos das pessoas com dinheiro dos contribuintes."
 ITA_vatican_support: "Apoio da Santa Sé"
 ITA_vatican_support_desc: "A renovação dos Tratados de Latrão nos garantiu um grande apoio da Santa Sé, especialmente importante considerando o quão devota ainda é a grande maioria de nossa população."
 ITA_royal_family: "A Família Real"
 ITA_royal_family_desc: "A vida da Família Real Italiana rapidamente se tornou um dos fenômenos sociais mais seguidos pelos italianos."
 ITA_decentralized_nation: "Nação Descentralizada"
 ITA_decentralized_nation_desc: "Muitos poderes foram transferidos do estado para as autoridades locais, e muitos recursos fiscais foram transferidos em conformidade."
 ITA_decentralized_nation_tt: "População e Renda Corporativa: §R-5%§!"
 ITA_war_with_Mafia: "Guerra contra a §tMáfia§!"
 ITA_war_with_Mafia_desc: "A presença do crime organizado não será mais tolerada em nosso país. Devemos alocar recursos extras para operações policiais para detê-los de uma vez por todas."
 ITA_party_propaganda: "Propaganda de Guerra"
 ITA_party_propaganda_desc: "Nossos inimigos tremerão ao enfrentar nosso enorme poder."
 ITA_party_approved_media_f: "Mídia Aprovada pelo Partido"
 ITA_party_approved_media_f_desc: "A mídia será gerenciada por nossos irmãos e irmãs italianos pelo bem do estado."
 ITA_party_approved_media_c: "Mídia Aprovada pelo Partido"
 ITA_party_approved_media_c_desc: "A mídia será gerenciada por nossos novos coletivos de jornalistas."
 ITA_party_approved_media_n: "Mídia Aprovada pelo Partido"
 ITA_party_approved_media_n_desc: "A mídia será gerenciada por nossos novos coletivos de jornalistas."
 ITA_traditional_values: "Valores Tradicionais"
 ITA_traditional_values_desc: "-Deus, Pátria e Família- será nosso novo lema."
 ITA_expropriations: "Expropriações"
 ITA_expropriations_desc: "Nada de exploradores, nada de privilégios."
 ITA_legacy_of_the_PCI: "Legado do PCI"
 ITA_legacy_of_the_PCI_desc: "O PCI, Partido Comunista Italiano, foi o maior partido comunista do Ocidente e influenciou amplamente a política italiana por décadas. Após o fim da Guerra Fria, seu poder desapareceu e seus membros formaram uma miríade de pequenos partidos, mas sua ideologia ainda influencia fortemente as crenças de uma parcela significativa dos italianos."
 ITA_legacy_of_fascism: "Legado do MSI"
 ITA_legacy_of_fascism_desc: "Apesar da guerra civil que dividiu a nação em 1943 e do movimento de resistência que lutou contra Mussolini nas áreas controladas pelos fascistas no norte, a Itália nunca chegou a um acordo com seu passado fascista, uma vez que nunca houve um julgamento semelhante a Nuremberg como na era do pós-guerra. Em nome da paz social, os vencedores preferiram esquecer os crimes e as lealdades fascistas de uma parcela significativa da população. Isso levou a partidos quase abertamente fascistas como o \"Movimento Sociale Italiano\", MSI, participando livremente na política. Mesmo agora, após a dissolução do MSI, uma parcela significativa da população ainda é propensa a retórica fascista, promessas de glória passada e líderes fortes."
 ITA_fragmentation_of_the_left: "Fragmentação da Esquerda"
 ITA_fragmentation_of_the_left_desc: "Após a agitação política no final da Guerra Fria e o julgamento das Mani Pulite, o PCI foi dissolvido. A miríade de partidos sucessores está lutando para alcançar sequer uma fração da popularidade que já teve."
 ITA_radio_radicale: "Rádio Radicale"
 ITA_radio_radicale_desc: "A Rádio Radicale é a rádio do Partido Radical e ao longo dos anos se tornou a emissora de rádio oficial do Parlamento Italiano, ajudando a política a manter contato com o povo."
 ITA_bloated_local_administrations: "Administrações Locais Inchadas"
 ITA_bloated_local_administrations_desc: "A administração local, especialmente no sul, tem sido usada como uma maneira fácil de fornecer empregos estáveis para os desempregados. Uma medida claramente popular, mas isso as tornou dispendiosas e ineficientes."
 ITA_bloated_local_administrations_tt: "Despesas com burocracia: §R+2.5%§!"
 ITA_legalized_prostitution: "Prostituição Legalizada"
 ITA_legalized_prostitution_desc: "A prostituição é um trabalho como tantos outros."
 ITA_citizenship_income_spirit: "Renda de Cidadania"
 ITA_citizenship_income_spirit_desc: "Os cidadãos receberão uma renda todos os meses."
 ITA_citizenship_income_spirit_tt: "Despesas com bem-estar: §R+5%§!"
 ITA_high_minimum_wage: "Salário Mínimo Elevado"
 ITA_high_minimum_wage_desc: "Pessoas que não são sindicalizadas serão ajudadas pelo Estado a aumentar seu salário."
 ITA_green_subsidies: "Subsídios Verdes"
 ITA_green_subsidies_desc: "Subsidiaremos aqueles que desejam salvar o mundo."
 ITA_gmos_banned: "Proibição de OGM"
 ITA_gmos_banned_desc: "Não mais alimentos serão produzidos em laboratórios."
 ITA_happy_degrowth_spirit: "Decrescimento Feliz"
 ITA_happy_degrowth_spirit_desc: "Nossa nova postura econômica nos ajudará a viver melhor e ajudará a Terra a viver mais."
 ITA_happy_degrowth_decision: "Decisão de Decrescimento Feliz"
 ITA_happy_degrowth_decision_desc: "Nossa nova postura econômica nos ajudará a viver melhor e ajudará a Terra a viver mais."
 ITA_happy_degrowth_decision_repeal: "Revogação da Decisão de Decrescimento Feliz"
 ITA_capital_flight: "Fuga de Capital"
 ITA_capital_flight_desc: "Investidores, empresários e banqueiros não consideram nosso país um lar atraente para seu dinheiro. \n Aumente a §YReceita de Impostos§! em §G1%§!"
 ITA_inefficient_administration_1: "Administração Ineficiente"
 ITA_inefficient_administration_2: "Administração Ineficiente"
 ITA_inefficient_administration_3: "Administração Ineficiente"
 ITA_judicial_system: "Sistema Judicial Ineficiente"
 ITA_judicial_system_desc: "Nosso sistema judicial é lento e pesado, resultando em um grande desperdício de tempo e recursos para o estado, os cidadãos e as empresas, tornando a luta contra o crime organizado mais demorada e dispendiosa."
 ITA_migration_tolerated: "Migração Tolerada"
 ITA_migration_tolerated_desc: "Entendemos a situação nos países do terceiro mundo e toleramos as pessoas em busca de um futuro melhor."
 ITA_peaceful_takeovers: "Tomadas de Poder Pacíficas"
 ITA_peaceful_takeovers_desc: "A história mostrou que o poder militar por si só não é suficiente para unificar a Europa, para recuperar nossas terras devemos empregar um novo método, propaganda direcionada implacável criará um solo fértil para nós afirmarmos nossa influência."
 ITA_mafia: "A §tMáfia§!"
 ITA_mafia_desc: "O crime organizado é um problema imenso na Itália. Especialmente no sul do país, as empresas locais são ameaçadas e pressionadas pela §tMáfia§!, que também suborna autoridades e ameaça a polícia e promotores que tentam caçar os criminosos."
 ITA_parliament_dismantled: "Parlamento Desmantelado"
 ITA_parliament_dismantled_desc: "O poder executivo tomou o controle e fechou o parlamento enquanto o país completa sua transição para o novo regime."
 ITA_kingdom_restored: "Restauração da Dinastia Saboia"
 ITA_kingdom_restored_desc: "A dinastia Saboia foi restabelecida. A Itália é agora novamente um reino."
 ITA_new_march_on_rome: "Retorno do Fascismo"
 ITA_new_march_on_rome_desc: "Mussolini marchou sobre Roma com seus camisas-negras para assumir o poder. Devemos ajudar nossos movimentos fascistas a organizar um segundo, para abraçar oficialmente o fascismo novamente. Os trens já funcionam pontualmente, então podemos nos concentrar em conquistar coisas desde o início desta vez."
 ITA_southern_question: "O Teimoso Sul"
 ITA_southern_question_desc: "O sul da Itália sempre foi teimoso em relação à dinastia Saboia. Quando a Itália foi unificada, a Expedição dos Mil cometeu um 'ato de conquista' na opinião dos sulistas, e agora estão se opondo ao nosso rei."
 ITA_migrants_from_africa: "Imigração Ilegal da África"
 ITA_migrants_from_africa_desc: "Os imigrantes trazem consigo um aumento da criminalidade, tensão social e tensão religiosa. Não permitiremos que esses ilegais permaneçam aqui."
 ITA_migrants_from_africa_encouraged: "Imigração do Norte da África Encorajada"
 ITA_migrants_from_africa_encouraged_desc: "Precisamos desses jovens para fazer nossa população envelhecida crescer. As primeiras gerações de imigrantes têm menos necessidades do que nossos próprios cidadãos."
 ITA_migrants_from_africa_limited: "Imigração da África Desencorajada"
 ITA_migrants_from_africa_limited_desc: "Os imigrantes trazem consigo um aumento da criminalidade, tensão social e tensão religiosa. Vamos desencorajar esses imigrantes a virem para cá."
 ITA_restore_the_currency_idea: "Restauração da Lira"
 ITA_restore_the_currency_idea_desc: "A Lira acompanhou a Itália em seu maior boom econômico de todos os tempos, adotaremos novamente para ajudar isso a acontecer novamente. Bem-vinda de volta, Lira! \n §YTaxa de juros da dívida§! §R+[?1]%§!"
 ITA_quality_army: "Exército de Qualidade"
 ITA_quality_army_desc: "Melhor qualidade significa menos quantidade necessária."
 ITA_quantity_army: "Exército de Quantidade"
 ITA_quantity_army_desc: "A força está nos números, fiquem juntos!"
 ITA_mafia_sabotages_industry: "§tMáfia§! Sabota Indústrias"
 ITA_mafia_sabotages_industry_desc: "A §tMáfia§! aterroriza nosso setor industrial civil. Atentados com bombas e explosões são frequentes nas ruas de nosso país."
 ITA_mafia_sabotages_military: "§tMáfia§! Sabota o Exército"
 ITA_mafia_sabotages_military_desc: "Os Picciotti estão emboscando comboios militares enviados para restaurar a ordem ou organizando atentados a bomba contra nossas forças militares. A corrupção também está aumentando."
 ITA_victory_over_mafia: "Vitória sobre a §tMáfia§!"
 ITA_victory_over_mafia_desc: "Nossa guerra contra a §tMáfia§! foi longa e árdua, mas finalmente podemos declarar a vitória. Um novo país consciente está surgindo na Europa."
 ITA_roman_integration: "Integração Romana"
 ITA_roman_integration_desc: "Para que possamos mais uma vez ascender ao poder, precisamos reintegrar as províncias de Roma. No entanto, a infraestrutura e os custos tornarão esse processo longo e demorado."
 ITA_zombie_companies: "Empresas Zumbis"
 ITA_zombie_companies_desc: "Nosso esforço para proteger empregos evitando falências de empresas reduziu significativamente a competitividade de nossa economia, mas pelo menos garantimos a lealdade daqueles cujos empregos foram salvos."
 ITA_dynamic_economy: "Economia Dinâmica"
 ITA_dynamic_economy_desc: "Ao permitir que empresas falhem e sejam substituídas por novas e eficientes, aumentamos a competitividade geral de nossa economia."
 ITA_legalized_light_drugs: "Drogas Leves Legalizadas"
 ITA_legalized_light_drugs_desc: "Aumento da §YReceita de Impostos§! em §G2%§!\n\n A legalização de drogas leves aumentou nossa receita de impostos e reduziu substancialmente o congestionamento nos tribunais, diminuindo o tempo gasto em penas menores."
 ITA_legalized_all_drugs: "Drogas Legalizadas"
 ITA_legalized_all_drugs_desc: "Aumento da §YReceita de Impostos§! em §G3%§!\n\n A legalização de drogas aumentou nossa receita de impostos e reduziu substancialmente o congestionamento nos tribunais, diminuindo o tempo gasto em penas menores."
 ITA_tax_evasion: "Evasão Fiscal"
 ITA_tax_evasion_desc: "A questão da evasão fiscal na Itália é um desafio que exige esforços contínuos para garantir a justiça e a integridade do sistema tributário. Embora seja um problema enfrentado por muitas nações, a Itália está comprometida em combater essa prática prejudicial, implementando medidas mais rigorosas de fiscalização e penalidades para aqueles que tentam escapar de suas responsabilidades fiscais. O governo italiano está empenhado em garantir que todos os cidadãos e empresas contribuam de maneira justa para o financiamento de serviços públicos essenciais e o desenvolvimento do país."
 ITA_tax_evasion_tt: "População e Renda Corporativa: §R-10%§!"
 ITA_brain_drain: "Fuga de Cérebros"
 ITA_brain_drain_desc: "Um mercado de trabalho que valoriza a antiguidade em vez da competência e um sistema educacional com recursos inadequados criaram uma falta de oportunidades para os jovens, especialmente na parte sul do país. Isso resultou em um aumento de emigrantes em busca de economias mais dinâmicas."
 ITA_building_abuse: "Abuso na Construção"
 ITA_building_abuse_desc: "Diminui a §YReceita de Impostos§! em §R5%§!\n É prática comum em muitas partes do país ignorar as leis de segurança na construção e planos regulatórios para reduzir custos. As autoridades locais tendem a fechar os olhos para não terem que lidar com a §tMáfia§! e, ao longo dos anos, muitos governos regularmente implementaram anistias na construção, mantendo edifícios inseguros no lugar para que fossem taxados."
 ITA_building_abuse_1_tt: "População e Renda Corporativa: §R-5%§!"
 ITA_unsustainable_pension_system_1: "Sistema de Pensão Caro"
 ITA_unsustainable_pension_system_2: "Sistema de Pensão Insustentável"
 ITA_unsustainable_pension_system_3: "Cota 100"
 ITA_unsustainable_pension_system_4: "Novas Pensões para Bebês"
 ITA_unsustainable_pension_system_1_desc: "Nossas reformas recentes melhoraram ligeiramente a sustentabilidade de longo prazo de nosso sistema de pensão, mas ainda há mais a ser feito."
 ITA_unsustainable_pension_system_2_desc: "Nosso sistema de pensão está entre os mais insustentáveis do mundo devido a décadas de pensões muito generosas concedidas a pessoas com tempo de trabalho muito limitado e uma população em declínio."
 ITA_unsustainable_pension_system_3_desc: "Nossas reformas recentes aumentaram consideravelmente a quantidade de impostos que precisamos investir para continuar pagando pensões para nossa população envelhecida. Felizmente, elas se mostraram extremamente populares, pelo menos enquanto as repercussões negativas estão no futuro distante."
 ITA_unsustainable_pension_system_4_desc: "Nossas reformas recentes aumentaram consideravelmente a quantidade de impostos que precisamos investir para continuar pagando pensões para nossa população envelhecida. Felizmente, elas se mostraram extremamente populares, pelo menos enquanto as repercussões negativas estão no futuro distante."
 ITA_outdated_education: "Sistema de Educação Tradicional"
 ITA_outdated_education_desc: "Nosso sistema de educação está preso a modelos desenvolvidos décadas atrás, e, embora a falta de reformas tenha nos economizado uma quantidade razoável de dinheiro, está deixando nossas próximas gerações mal preparadas para os desafios do futuro. Apesar das falhas óbvias, a elite intelectual se orgulha deste sistema arcaico e se opõe a qualquer tentativa de reformar o sistema e as questões culturais subjacentes."
 ITA_nuclear_power_banned: "Energia Nuclear Proibida"
 ITA_nuclear_power_banned_desc: "Apesar de ser livre de carbono e a fonte de energia mais segura que existe, ainda não confiamos na energia nuclear. Preferimos queimar milhões de toneladas de carvão, petróleo árabe ou gás russo do que lidar com os poucos metros cúbicos de resíduos que um reator produz a cada ano."
 ITA_ageing_population: "Envelhecimento da População"
 ITA_ageing_population_desc: "A Itália tem uma das populações mais antigas do mundo, com taxas de natalidade muito baixas, mas ainda em declínio."
 ITA_gmos_encouraged: "GMOs Encorajados"
 ITA_gmos_encouraged_desc: "A Itália possui uma alta densidade populacional e apenas uma pequena porcentagem de terra efetivamente cultivável. Graças aos Organismos Geneticamente Modificados (GMOs), melhoramos os rendimentos agrícolas e tornamos os campos mais resistentes a eventos inesperados, reduzindo nossa dependência de importações estrangeiras."
 ITA_tourist_destination: "Importante Destino Turístico"
 ITA_tourist_destination_desc: "Graças aos seus mares deslumbrantes, majestosas montanhas e rica história, a Itália é um dos destinos turísticos mais importantes do mundo."
 ITA_flexible_labour_market: "Mercado de Trabalho Flexível"
 ITA_flexible_labour_market_desc: "Ao limitar a quantidade de regulamentação excessiva sobre os trabalhadores, o mercado de trabalho se tornou mais flexível e eficiente."
 ITA_rigid_labour_market: "Mercado de Trabalho Rígido"
 ITA_rigid_labour_market_desc: "Ao aumentar as regulamentações que protegem nossos trabalhadores, aumentamos a estabilidade de milhões de famílias em detrimento de uma diminuição aceitável na eficiência de nosso mercado de trabalho."
 ITA_unemployment_wave: "Onda de Desemprego"
 ITA_unemployment_wave_desc: "Nossas reformas recentes causaram uma queda significativa no emprego, nossa economia precisará de tempo para absorver a força de trabalho deslocada, e precisaremos intensificar nossos subsídios de desemprego."
 ITA_privatizations: "Privatizações"
 ITA_privatizations_desc: "Ao privatizar empresas públicas, recuperamos uma quantidade significativa de fundos e reduzimos consistentemente nossas despesas ao mesmo tempo."
 ITA_IRI: "IRI"
 ITA_IRI_desc: "O Instituto para a Reconstrução Industrial é uma ferramenta poderosa que nos confere amplo controle sobre ativos estratégicos do país, embora seja cara."
 ITA_underdeveloped_south: "Questão do Sul"
 ITA_underdeveloped_south_desc: "Problemas estruturais profundamente enraizados afligem a metade sul da Itália e retardam o desenvolvimento de todo o país."
 ITA_economic_catch_up_south: "Milagre Econômico do Sul"
 ITA_economic_catch_up_south_desc: "As regiões subdesenvolvidas do sul da Itália estão passando por um rápido processo de industrialização, à medida que empresas se mudam de todas as partes do país e do mundo para aproveitar a mão de obra mais barata."
 ITA_closed_nation: "Governo Totalitário"
 ITA_closed_nation_desc: "Cuidaremos de nossos assuntos sozinhos."
 ITA_economic_freedoms: "Liberdades Econômicas"
 ITA_economic_freedoms_desc: "Liberdades econômicas permitem que nossa nação cresça e nos fornecerá os recursos necessários para restaurar nosso antigo grande império."
 ITA_war_economy_spirit: "Economia de Guerra"
 ITA_war_economy_spirit_desc: "Os bárbaros que ocupam nossas terras justas são muitos e têm poderosos aliados, precisamos de uma economia voltada para a guerra para enfrentá-los."
 Planned_Economy_ITA: "Economia Planejada"
 ITA_extra_church_support: "Apoio Extra à Igreja"
 ITA_extra_church_support_desc: "Financiamento extra permite que a Igreja organize ainda mais trabalhos de caridade difundidos e reflete muito bem na opinião de nossa população devota."
