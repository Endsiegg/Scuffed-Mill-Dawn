 condemn_antiglobal_rhetoric: "Condenar Retórica Antiglobalização"
 condemn_antiglobal_rhetoric_desc: "Nossa coalizão contém partidos que construíram parte de seu apelo político na crítica constante ao capitalismo e à globalização; embora isso possa funcionar bem com as massas não educadas, cria desconforto entre os investidores internacionais. Seria sábio condenar tal retórica para melhorar a confiança internacional em nossas instituições."
