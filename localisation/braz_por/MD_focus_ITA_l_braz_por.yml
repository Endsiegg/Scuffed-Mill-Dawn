l_braz_por:
 italy_focus: "Árvore de Foco Italiana"
 ITA_alenia_aermacchi_merger: "Fusão Alenia Aermacchi"
 ITA_alenia_aermacchi_merger_desc: "Alenia Aeronáutica e Aermacchi são as duas maiores empresas no cenário de fabricação de aviões militares italianos, ambas controladas em algum grau pelo Estado italiano; a fusão delas ajudará a reduzir estruturas desnecessárias e aumentar a eficiência."
 ITA_alenia_aermacchi_merger_TT: "Isso fundirá Alenia Aeronáutica e Aermacchi na nova empresa Alenia Aermacchi, mantendo a mesma quantidade de pontos de características.\n\n(Apenas características atribuídas contam para o tamanho)"
 ITA_finmeccanica_restructuring: "Reestruturação da Finmeccanica"
 ITA_finmeccanica_restructuring_desc: "A Finmeccanica já controla a maioria das empresas de defesa estratégicas do país; é hora de organizar adequadamente esses ativos em uma única empresa para reduzir desperdícios e aumentar a produção."
 ITA_finmeccanica_restructuring_TT: "Isso fundirá Alenia Aermacchi, Finmeccanica, Selenia e Agusta Westland na nova empresa Leonardo, mantendo a mesma quantidade de pontos de características.\n\n(Apenas características atribuídas contam para o tamanho)"
 ITA_world_renown_cuisine: "Culinária Reconhecida Mundialmente"
 ITA_world_renown_cuisine_desc: "A tradição culinária italiana está entre as melhores do mundo, gerando uma demanda significativa por alimentos italianos no exterior. A famosa Dieta Mediterrânea também é amplamente considerada um modo de vida muito saudável."
 ITA_encourage_micro_hydropower: "Estimular Micro-hidrelétricas"
 ITA_encourage_micro_hydropower_desc: "Enquanto a grande maioria dos projetos de potencial hidrelétrico em grande escala já foi desenvolvida no último século, ainda há espaço significativo para explorar projetos em menor escala."
 ITA_encourage_micro_hydropower_TT: "Aumentar a Energia Hidrelétrica Gerada em §G25%§!"
 ITA_develop_pumped_hydro: "Desenvolver Armazenamento Hidrelétrico Bombeado"
 ITA_develop_pumped_hydro_desc: "Uma parte significativa de nossa vasta infraestrutura hidrelétrica pode ser explorada para armazenar energia por meio da tecnologia hidrelétrica bombeada. Investir nisso será sábio, especialmente se mais energia renovável for instalada no futuro."
 ITA_develop_pumped_hydro_TT: "Adicionará §G100 GWh§! de Armazenamento de Energia para cada GW de energia hidrelétrica gerada."
 ITA_subsidize_rooftop_solar: "Subsidiar Energia Solar em Telhados"
 ITA_subsidize_rooftop_solar_desc: "Nosso país é abençoado pelo sol, não custa tentar explorá-lo um pouco mais."
 ITA_subsidize_rooftop_solar_TT: "\n§RA taxa acima é para cada estado.§!\n"
 ITA_southern_wind_power: "Energia Eólica do Sul"
 ITA_southern_wind_power_desc: "O sul da Itália tem um potencial significativo para a geração de energia eólica, tanto on-shore como offshore."
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] de §YGastos Extraordinários§!\n"
 ITA_restore_hegemony: "Restaurar a Hegemonia"
 ITA_restore_hegemony_desc: "É hora de restaurar a antiga glória do passado, só precisamos escolher o caminho correto para realizar esse sonho."
 ITA_patrician_oligarchy: "Oligarquia Patrícia"
 ITA_patrician_oligarchy_desc: "Não podemos confiar nos plebeus ignorantes com o poder sobre todo o país, um pequeno círculo de indivíduos sábios, que também são os mais ricos entre nós, deve decidir o destino da República."
 ITA_let_the_plebs_vote: "Senado Democrático"
 ITA_let_the_plebs_vote_desc: "Se foram os dias do oligarquismo e privilégio, os tempos modernos exigem que ouçamos as necessidades mesmo dos menos ricos entre nós. Mas as falhas da antiga democracia representativa não podem ser ignoradas, as pessoas podem votar em partidos, mas seu papel será simplesmente escolher qual tecnocrata formará o governo."
 ITA_let_the_plebs_vote_TT: "O Senado será aberto a partidos normais usando mecânicas tecnocráticas."
 ITA_roma_capitale: "Roma Capital"
 ITA_roma_capitale_desc: "Roma tem sido assolada por uma governança desastrosa e ineficiências crônicas por décadas, verdadeiramente uma vergonha para uma das cidades mais bonitas do mundo. Corrupção, crime, máfia, serviços desastrosos, déficit orçamentário constante e muitos outros problemas terão que ser resolvidos para que a cidade brilhe novamente."
 ITA_municipalities_corruption_rome: "Corrupção nas Municipalidades"
 ITA_municipalities_corruption_rome_desc: "O território metropolitano de Roma está dividido em várias municipalidades, mas a maioria delas caiu presa à corrupção e à infiltração da máfia, e as dinâmicas de poder em vigor muitas vezes impedem qualquer melhoria na situação, precisamos quebrar esse ciclo para ter uma chance de renovar a cidade."
 ITA_casamonica_clan: "O Clã Casamonica"
 ITA_casamonica_clan_desc: "Os \"Casamonica\" são uma organização da máfia presente em Roma da cultura Romani, eles não têm o mesmo poder e influência dos principais clãs da máfia, mas controlam uma parte significativa das atividades ilegais na região do Lazio."
 ITA_disastrous_transports_rome: "Sistema de Transporte Desastroso"
 ITA_disastrous_transports_rome_desc: "O sistema de transporte público da capital é arcaico e assolado por uma corrente interminável de problemas, existem apenas 2 trens subterrâneos, os trens de superfície são poucos, constantemente atrasados, inseguros e sujos. As estradas estão mal mantidas e congestionadas pelo tráfego, o serviço de táxi é extremamente caro e os taxistas, juntamente com os funcionários de transportes públicos, exercem influência significativa na política, impedindo qualquer reforma. Precisamos consertar nossa infraestrutura para ter uma base sólida para reformar o sistema."
 ITA_flaming_buses_and_referendums: "Ônibus em Chamas e Referendos"
 ITA_flaming_buses_and_referendums_desc: "A situação do transporte público em Roma se tornou tão trágica que não é incomum ver ônibus em chamas devido à má manutenção. Precisamos de um referendo para retomar o controle da ATAC, a empresa de transporte público de Roma, e romper as dinâmicas de poder que atualmente impedem a reforma."
 ITA_urban_waste_management_rome: "Gerenciamento de Resíduos Urbanos"
 ITA_urban_waste_management_rome_desc: "Assim como muitas outras cidades do sul da Itália, como Nápoles, Roma sofre com problemas no gerenciamento de seus resíduos, especialmente por causa da incapacidade de seu serviço público de lidar com os volumes produzidos pela cidade maciça, precisamos fornecer mais recursos e garantir que eles não sejam desperdiçados como de costume."
 ITA_wild_boar_epidemic: "Epidemia de Javalis Selvagens"
 ITA_wild_boar_epidemic_desc: "A quantidade absurda de resíduos não gerenciados deu origem a uma população incrivelmente prolífica de javalis selvagens que infestaram a maior parte da região e muitas vezes se aventuraram profundamente na cidade. Agora que a situação dos resíduos foi resolvida, podemos enfrentar o problema dos javalis sem medo de que ele reapareça."
 ITA_widespread_absenteeism: "Faltas Generalizadas"
 ITA_widespread_absenteeism_desc: "Todos os dias cerca de 15% dos funcionários públicos na cidade de Roma não comparecem ao trabalho. 25% da força de trabalho tem licença para faltar ao trabalho a fim de cuidar de parentes com necessidades especiais, em comparação com uma média nacional de 3%. A falta de comparecimento é generalizada e endêmica, isso não pode mais ser tolerado."
 ITA_chronic_strikes: "Greves Crônicas"
 ITA_chronic_strikes_desc: "Apesar da tolerância mostrada em relação à incompetência e à ausência de funcionários no sistema público romano, os trabalhadores fazem greves periodicamente, a ponto de se tornarem apenas mais uma forma de ausência com pouco interesse em mudar uma situação na qual já desfrutam de privilégios significativos."
 ITA_cinecitta: "Renovar Cinecittà"
 ITA_cinecitta_desc: "Cinecittà é o distrito de Roma onde ocorrem a maioria das produções da indústria de televisão e cinema. Apesar de ter perdido parte de sua relevância devido à influência estrangeira e ao crescimento da concorrência em Milão, ainda há espaço para que Cinecittà se torne um farol da cultura italiana no mundo."
 ITA_all_roads_lead_to_rome: "Todos os Caminhos Levam a Roma"
 ITA_all_roads_lead_to_rome_desc: "Roma já é uma das atrações turísticas mais conhecidas do mundo, apesar de todos os seus problemas, agora que a cidade foi reformada, esperamos um influxo ainda maior de turistas."
 ITA_a_new_industrial_center: "Novo Centro Industrial"
 ITA_a_new_industrial_center_desc: "Apesar de ser a capital do país, Roma historicamente ficou para trás em relação às cidades do norte da Itália em termos de desenvolvimento industrial. Agora que a cidade foi reformada, podemos atrair mais empresas e empregos."
 ITA_technocratic_governments: "Governos Tecnocráticos"
 ITA_technocratic_governments_desc: "Em caso de grande crise, a instável paisagem política da Itália muitas vezes precisa aceitar a necessidade de uma liderança realmente capaz para guiar a nação fora da situação crítica, para que os partidos possam retomar sua briga interminável para permanecer no controle assim que a situação se acalmar."
 ITA_relinquish_power_to_the_pope: "Abdicar do Poder para o Papa"
 ITA_relinquish_power_to_the_pope_desc: "É hora de conceder ao Santo Padre o poder de restabelecer o Reino de Deus na Terra. Que ele nos abençoe a todos."
 ITA_consult_pope_on_political_matters: "Consultar o Papa sobre Assuntos Políticos"
 ITA_consult_pope_on_political_matters_desc: "O Santo Padre é um homem sábio e seu julgamento é guiado por Deus, devemos confiar nele sempre que possível."
 ITA_neutralize_russian_propaganda: "Neutralizar a Propaganda Russa"
 ITA_neutralize_russian_propaganda_desc: "Não podemos tolerar mais a quantidade de trolls russos espalhando mentiras descaradas impunemente em nosso sistema de mídia."
 ITA_political_instability: "Instabilidade Política"
 ITA_political_instability_desc: "A situação política italiana é notoriamente instável, com governos subindo e caindo em questão de meses e partidos mudando de postura ideológica sem sofrer repercussões."
 ITA_italian_media: "Mídia Italiana"
 ITA_italian_media_desc: "A televisão é, de longe, a mídia mais influente na Itália, já que a grande maioria da população depende dela como única fonte de informação. Jornais são a segunda mídia mais relevante, alcançando ainda vários milhões de leitores diários. Poucas rádios têm relevância política, com exceção da Radio Radicale, que é a emissora oficial do Parlamento."
 ITA_italian_newspapers: "Jornais Italianos"
 ITA_italian_newspapers_desc: "Após a televisão, os jornais são a segunda mídia mais relevante, com pesos-pesados como \"La Repubblica\", \"La Stampa\" e \"Corriere della Sera\" vendendo centenas de milhares de cópias diariamente. Apesar de uma tradição centenária de jornalismo, a qualidade das reportagens caiu significativamente, com jornalistas cada vez mais buscando o sensacionalismo e o clamor em vez da verdade em questões políticas e científicas."
 ITA_enforce_factchecking: "Aplicar Verificação de Fatos"
 ITA_enforce_factchecking_desc: "Para deter a preocupante tendência de reportagens cada vez piores, precisamos garantir que os artigos sejam devidamente verificados por entidades independentes e que os jornais confiem em fontes rigorosas para notícias científicas ou tecnológicas."
 ITA_enforce_retraction: "Aplicar Retratação"
 ITA_enforce_retraction_desc: "Para garantir que os jornais não sejam usados como ferramenta política flagrante de difamação, precisamos aumentar as multas pela disseminação de notícias falsas e garantir que, se uma notícia relatada for comprovadamente falsa, o editor seja obrigado a retratá-la publicamente e de maneira visível, não em um canto obscuro de seu jornal."
 ITA_media_control: "Aumentar o Controle sobre a RAI"
 ITA_media_control_desc: "A Radiotelevisione Italiana é a emissora pública de televisão italiana. É prática comum que os partidos recém-eleitos redistribuam os cargos na empresa para garantir que cada partido que compõe o governo tenha uma parcela justa de controle."
 ITA_liberalise_television: "Liberalizar as Emissoras de Televisão"
 ITA_liberalise_television_desc: "A emissora pública italiana está em constante estado de déficit orçamentário e há pouco incentivo para melhorar a situação, uma vez que as receitas estão praticamente garantidas e qualquer problema pode ser coberto com dinheiro dos contribuintes, é hora de se livrar desse sistema podre."
 ITA_exploit_talk_shows: "Explorar Programas de Entrevistas"
 ITA_exploit_talk_shows_desc: "Um dos pilares da cultura italiana moderna é o formato de programas de entrevistas de televisão, que é usado para discutir todos os tipos de tópicos, desde política até entretenimento e esportes. Gradualmente, esse formato evoluiu de um painel informativo de especialistas para um grupo de pessoas brigando e tentando se superar em um concurso de gritos. Podemos explorar sua relevância para atender às nossas necessidades políticas."
 ITA_crack_down_on_talk_shows: "Enfrentar a cultura dos programas de entrevistas"
 ITA_crack_down_on_talk_shows_desc: "Uma pedra angular da cultura italiana moderna é o formato de programas de entrevistas na televisão, usado para discutir tópicos que vão desde política até entretenimento e esportes. Gradualmente, esse formato degenerou de um painel informativo de especialistas para um grupo de pessoas discutindo aos gritos, tentando superar uns aos outros em um concurso de gritos. Precisamos simplificar os julgamentos por difamação e instituir entidades de verificação de fatos."
 ITA_defund_radio_radicale: "Desfinanciar a Radio Radicale"
 ITA_defund_radio_radicale_desc: "O serviço público oferecido pela Radio Radicale de transmitir as sessões do Parlamento é redundante com o jornal do Parlamento. Ao reduzir esse custo adicional, também podemos limitar a propagação das ideias liberais pelo partido radical."
 ITA_defund_radio_radicale_decision: "Desfinanciar a Radio Radicale"
 ITA_defund_radio_radicale_decision_desc: "O serviço público oferecido pela Radio Radicale de transmitir as sessões do Parlamento é redundante com o jornal do Parlamento. Ao reduzir esse custo adicional, também podemos limitar a propagação das ideias liberais pelo partido radical."
 ITA_defund_radio_radicale_decision_repeal: "Restaurar a Radio Radicale"
 ITA_relations_with_the_church: "Relações com a Igreja"
 ITA_relations_with_the_church_desc: "Uma parte significativa da população italiana ainda é composta por católicos praticantes ativos, não é surpresa que a Igreja tenha uma influência significativa no país."
 ITA_a_secular_state: "Um Estado Secular"
 ITA_a_secular_state_desc: "A Igreja Católica interferiu em nossa política por tempo suficiente, é hora de deixar de lado e definitivamente deixar a religião fora da política."
 ITA_limit_8xmille: "Limitar o 8x1000"
 ITA_limit_8xmille_desc: "0,8% da receita do imposto de renda dos italianos é destinado a apoiar entidades religiosas, com a grande maioria indo para os cofres da Igreja Católica."
 ITA_tax_church_property: "Imposto sobre Propriedades da Igreja"
 ITA_tax_church_property_desc: "A Igreja Católica Italiana controla uma quantidade extremamente vasta de propriedades em todo o país. Uma parte significativa delas está isenta de impostos sobre propriedades com base na presença mesmo de um pequeno local de culto."
 ITA_abolish_school_religion_teaching: "Abolir o Ensino de Religião nas Escolas"
 ITA_abolish_school_religion_teaching_desc: "Todas as escolas italianas, desde o ensino fundamental até o ensino médio, oferecem a opção de seguir o ensino religioso na escola, muitas vezes apenas desperdiçando o tempo já limitado dos alunos e às vezes até propagando ativamente uma ideologia reacionária e conservadora."
 ITA_constitutionalise_secularism: "Constitucionalizar o Secularismo"
 ITA_constitutionalise_secularism_desc: "Apesar de já ser um Estado secular, um tratamento preferencial é dado à Igreja Católica na Constituição Italiana através da aceitação dos Tratados de Latrão e suas revisões posteriores, é hora de acabar com essa situação e garantir que todas as religiões sejam iguais perante o Estado."
 ITA_constitutionalise_secularism_TT: "Você pode escolher substituir o clero por um entre banqueiros internacionais, complexo industrial militar, conglomerados industriais ou os fazendeiros."
 ITA_a_devout_state: "Um Estado Devoto"
 ITA_a_devout_state_desc: "As raízes da Itália estão profundamente enraizadas na tradição católica, é apropriado que abracemos a tradição para nos guiar na modernidade."
 ITA_economic_support_for_the_church: "Apoio Econômico para a Igreja"
 ITA_economic_support_for_the_church_desc: "O apoio à Igreja é um pilar do nosso país, mas são necessários mais recursos para realizar todo o seu potencial piedoso."
 ITA_territorial_claims: "Reivindicações Territoriais"
 ITA_territorial_claims_desc: "O legado de nossas conquistas passadas se estende muito além dos Alpes e do Mar Mediterrâneo, devemos nos esforçar para restaurar aquela glória!"
 ITA_restore_roman_borders: "Restaurar as Fronteiras Romanas"
 ITA_restore_roman_borders_desc: "Roma renasceu, mas dificilmente podemos nos chamar de Império quando comparados à extensão do passado. Devemos recuperar nossas terras antigas."
 ITA_recover_iberia: "Recuperar a Ibéria"
 ITA_recover_iberia_desc: "A Ibéria foi uma das partes mais ricas e bem integradas do Império. Devemos reconquistá-la para a Glória de Roma."
 ITA_recover_britannia: "Recuperar a Britânia"
 ITA_recover_britannia_desc: "A Inglaterra, anteriormente conhecida como Britânia, foi romana por vários séculos. Durante tempos mais sombrios, Roma foi forçada a abandoná-la, é hora de corrigir esse erro."
 ITA_fourth_shore: "A Quarta Costa"
 ITA_fourth_shore_desc: "Durante o Fascismo, a Quarta Costa era uma expressão usada para se referir à parte do norte da África mais próxima da Itália, Tunísia e Líbia. Devemos restaurar o projeto de italianizar essas regiões."
 ITA_attack_germany: "Quebrar a Hegemonia Alemã"
 ITA_attack_germany_desc: "Apesar de ter perdido duas guerras mundiais, a Alemanha ainda é a nação mais poderosa na Europa. É hora de mostrar ao mundo que essa realidade não existe mais e um novo poder surgiu."
 ITA_attack_germany_spirit: "Quebrar a Hegemonia Alemã"
 ITA_attack_germany_spirit_desc: "Apesar de perder duas guerras mundiais, a Alemanha ainda é a nação mais poderosa da Europa. É hora de mostrar ao mundo que essa realidade não existe mais e que uma nova potência surgiu."
 ITA_attack_china: "Atacar a China"
 ITA_attack_china_desc: "Após quase um século de dominação americana, novas potências estão surgindo para desafiar a reivindicação ao posto de superpotência. É hora de mostrar ao mundo que a China não é digna de ser a verdadeira rival dos EUA."
 ITA_attack_china_spirit: "Atacar a China"
 ITA_attack_china_spirit_desc: "Após quase um século de dominação americana, novas potências estão surgindo para desafiar a reivindicação ao posto de superpotência. É hora de mostrar ao mundo que a China não é digna de ser a verdadeira rival dos EUA."
 ITA_carbon_tax: "Imposto sobre Carbono"
 ITA_carbon_tax_desc: "Este imposto direcionará o setor privado para a energia verde."
 ITA_carbon_tax_decision: "Imposto sobre Carbono"
 ITA_carbon_tax_decision_desc: "Este imposto direcionará o setor privado para a energia verde."
 ITA_carbon_tax_decision_repeal: "Revogar o Imposto sobre Carbono"
 ITA_normalize_extraordinary_bonuses: "Normalizar Bônus Extraordinários"
 ITA_normalize_extraordinary_bonuses_desc: "Muitos bônus 'uma vez' ou 'extraordinários' se tornaram padrão ou recorrentes, e uma grande quantidade de novos, com o mesmo objetivo, mas com nomes diferentes dos antigos, constantemente surgem. Embora essa prática não seja uma maneira muito eficiente de utilizar o dinheiro dos contribuintes, ela fornece um impulso razoável na popularidade."
 ITA_normalize_extraordinary_bonuses_decision: "Normalizar Bônus Extraordinários"
 ITA_normalize_extraordinary_bonuses_decision_desc: "Muitos bônus 'uma vez' ou 'extraordinários' se tornaram padrão ou recorrentes, e uma grande quantidade de novos, com o mesmo objetivo, mas com nomes diferentes dos antigos, constantemente surgem. Embora essa prática não seja uma maneira muito eficiente de utilizar o dinheiro dos contribuintes, ela fornece um impulso razoável na popularidade."
 ITA_normalize_extraordinary_bonuses_decision_repeal: "Cancelar dicas de eleição"
 ITA_eastern_sympathies: "Olhando para o Oriente"
 ITA_eastern_sympathies_desc: "O Oriente é o futuro."
 ITA_unaligned_empire: "Por Conta Própria"
 ITA_unaligned_empire_desc: "Os italianos frequentemente dizem 'Meglio soli che male accompagnati'."
 ITA_western_alignment: "Alinhamento Ocidental"
 ITA_western_alignment_desc: "Primeiro Mundo, melhor mundo."
 ITA_new_land_nobility: "Latifúndio é o Meu Caminho"
 ITA_new_land_nobility_desc: "Os nobres administraram esses territórios desde o início da humanidade, e continuarão a fazê-lo."
 ITA_new_industrial_nobility: "Aristocratas no Comando da Indústria"
 ITA_new_industrial_nobility_desc: "O sangue nunca mente. Aristocratas liderarão nossas indústrias."
 ITA_secure_the_succession: "Garantir a Sucessão"
 ITA_secure_the_succession_desc: "Uma criança saudável está no hospital pronta para assumir o lugar do rei quando ele morrer. Fortaleceremos o quadro legal para garantir seu direito ao trono. A sucessão foi garantida!"
 ITA_war_economy: "Economia de Guerra"
 ITA_war_economy_desc: "Você consegue ouvir os soldados marchando? O rugido dos motores dos bombardeiros? Você consegue ver aquela coluna de tanques? A guerra está chegando."
 ITA_empower_the_senate: "Empoderar o Senado"
 ITA_empower_the_senate_desc: "Senatus Popvlvsque Romano liderará nosso país mais uma vez."
 ITA_empower_the_emperor: "Empoderar o Imperador"
 ITA_empower_the_emperor_desc: "O Imperador governará o Império e recuperará nossas terras legítimas."
 ITA_recognize_free_market_efficiency: "Reconhecer a Eficiência do Livre Mercado"
 ITA_recognize_free_market_efficiency_desc: "O livre mercado foi abraçado pela maioria dos países do mundo e provou ser a melhor maneira de crescer rapidamente, nosso novo estado precisará se desenvolver rapidamente."
 ITA_streamline_subjects_integration: "Simplificar a Integração dos Súditos"
 ITA_streamline_subjects_integration_desc: "Vários países ocupam as fronteiras legítimas do antigo Império Romano, precisamos de um esforço extraordinário para integrá-los todos."
 ITA_streamline_propaganda_campaigns_abroad: "Simplificar Campanhas de Propaganda no Exterior"
 ITA_streamline_propaganda_campaigns_abroad_desc: "Vários países ocupam as fronteiras legítimas do antigo Império Romano, precisamos de um esforço extraordinário para trazê-los de volta para o rebanho."
 ITA_corporativism: "Corporativismo"
 ITA_corporativism_desc: "Mussolini disse sobre essa ideologia: 'Tudo para o estado, nada fora do estado, nada contra o estado'. Cada classe deve trabalhar junta sob um governo autoritário que garanta a paz entre as corporações."
 ITA_eight_milion_bayonets: "8 Milhões de Baionetas"
 ITA_eight_milion_bayonets_desc: "Mussolini disse uma vez que a Itália tinha 8 milhões de baionetas prontas para defender sua terra."
 ITA_return_to_lira: "Retornar à Lira"
 ITA_return_to_lira_desc: "Eles nos prometeram que com o Euro trabalharíamos um dia a menos a cada ano, ganhando como se tivéssemos trabalhado um dia a mais, mas essas promessas foram vazias, na realidade eles apenas nos despojaram de nossa soberania e de nosso direito de desfrutar da inflação e instabilidade avassaladoras."
 ITA_military_industrial_complex: "Indústria Militar"
 ITA_military_industrial_complex_desc: "Nosso país deve estar pronto para lutar contra qualquer um que se coloque em nosso caminho em direção à grandeza... E desta vez não usaremos baionetas."
 ITA_flat_tax: "Imposto Único"
