 italy_md.24.t: "Autoestrada de Salerno a Reggio Calabria"
 italy_md.24.d: "Depois de mais de 50 anos de obras, a Autoestrada de Salerno a Reggio Calabria foi inaugurada! A autoestrada passou por uma modernização pesada e, em muitos casos, uma nova autoestrada paralela completamente nova foi construída ao lado da original e envolveu, na maioria dos casos, uma reconstrução ou substituição completa da estrada onde a estrutura foi retida. Agora que a autoestrada finalmente está aberta, ir para e vir de Calábria será muito mais fácil, considerando que meio século atrás era considerada a 'Terceira Ilha da Itália' devido à natureza do terreno."
 italy_md.24.o1: "Já era hora!"
 italy_md.25.t: "Decisões Espaciais e Ramo Militar"
 italy_md.25.d: "Ao completar o 'Aumento do Financiamento da ASI' no ramo 'Grandes Projetos' da árvore de foco industrial, você desbloqueará o acesso a um conjunto de decisões relacionadas ao espaço. Uma decisão recorrente permite dedicar mais recursos à Exploração Espacial Científica, o que custará uma quantia significativa de dinheiro, mas aumentará a velocidade de pesquisa e dará um pequeno impulso ao poder político. O mais importante é que, ao expandir seu programa espacial, você eventualmente desbloqueará a capacidade de estabelecer um Posto Avançado na Lua, que, por sua vez, servirá como base para a mineração de asteroides. A mineração de asteroides permite que você aproveite recursos brutos estratégicos, desde que esteja disposto a suportar o custo financeiro anual significativo necessário para sustentar tal empreendimento. Ao mesmo tempo, você precisará manter sua população suficientemente satisfeita com a realização de seu programa espacial, caso contrário, os grandes gastos e esforços que ele requer não serão mais justificados e operações adicionais poderão ter que ser interrompidas."
 italy_md.25.o1: "Voltar à lista de mecânicas."
 italy_md.25.o2: "Explicações suficientes."
 italy_md.26.t: "Mudanças nas Facções Internas"
 italy_md.26.d: "Eventos políticos internos recentes causaram uma mudança na influência relativa das facções internas de nossa nação."
 italy_md.26.o1: "Confindustria"
 italy_md.26.o2: "Piazza Affari"
 italy_md.26.o3: "Finmeccanica"
 italy_md.26.o4: "Coldiretti"
 italy_md.27.t: "Investimentos Comerciais Italianos"
 italy_md.27.d: "Uma Delegação Comercial Italiana chegou à nossa capital. Isso apenas aumentará nossos laços econômicos com a Itália."
 italy_md.27.o1: "Isso não pode ser ruim, certo?"
 italy_md.28.t: "Criminosos sabotam nossas indústrias!"
 italy_md.28.d: "Hoje mais cedo, recebemos notícias de que nossas indústrias e infraestruturas foram sabotadas por criminosos fortemente equipados. As indústrias foram incendiadas e ocorreram explosões nas rodovias. Nossas agências secretas descobriram que os ataques são uma resposta dos temidos líderes da '§tMáfia§!' que não levaram nossas ações recentes contra eles de ânimo leve."
 italy_md.28.o1: "Precisamos recuar"
 italy_md.28.o2: "Mais motivos para apagá-los da face da Terra!"
 italy_md.29.t: "Criminosos sabotam nossas indústrias militares!"
 italy_md.29.d: "Mais uma vez, um ataque às nossas indústrias aconteceu, bem como ataques a bomba em ônibus e trens. Além das indústrias danificadas, um número não estimado de pessoas morreu nos ataques terroristas nos centros das cidades. Mais uma vez, todos esses ataques estão ligados à criminalidade organizada. Quando isso vai parar?"
 italy_md.29.o1: "Realmente precisamos recuar"
 italy_md.29.o2: "Isso não vai nos deter!"
 italy_md.30.t: "§tMáfia§!"
 italy_md.30.d: "A criminalidade organizada é um problema significativo na Itália. No jogo, isso é representado com as novas mecânicas '§tMáfia§!'. Todos os 4 estados do sul têm um \"Clã\" principal associado a eles: §2Cosa Nostra§! na §2Sicília§!, §0Camorra§! na §0Campania§!, §7'Ndrangheta§! na §7Calábria§! e §9Sacra Corona Unita§! na §9Puglia§!. Cada clã tem um valor de força que reduz diretamente o crescimento na região em que atuam, reduzindo a velocidade de construção e aumentando os custos e o tempo de investimentos estrangeiros. Além disso, um valor médio de todas as forças é usado para calcular o quanto a §tMáfia§! afeta o país como um todo, por meio do espírito nacional §tMáfia§! e aumentando o custo de despesas na árvore de foco. Os focos industriais agora não apenas têm um custo mais alto com base no valor atual da influência da máfia, mas também aumentarão a força da máfia de acordo com a quantia de dinheiro que os criminosos conseguirem desviar dos projetos. Para combater os criminosos, a Itália deve empregar suas forças policiais e garantir que os italianos colaborem na erradicação da §tMáfia§!. A força da §tMáfia§! aumenta passivamente com o tempo, mas esse aumento pode ser reduzido e até revertido, tomando alguns focos nacionais. Além disso, a eficácia das decisões para combater a máfia será baseada no valor de Eficiência Policial. Esse valor é influenciado por alguns focos, Corrupção, financiamento policial, força regional da §tMáfia§! e a quantidade de agentes secretos na região. Uma vez que a força média da máfia tenha sido negligenciável por alguns anos, a vitória sobre a §tMáfia§! finalmente pode ser declarada."
 italy_md.30.o1: "Voltar à lista de mecânicas."
 italy_md.30.o2: "Explicações suficientes."
 italy_md.31.t: "Estabilidade Semanal"
 italy_md.31.d: "Muitos focos e mecânicas nesta reformulação são baseados na estabilidade semanal. Como o HOI4 original tem um limite rígido sobre o quanto esse modificador pode influenciar a estabilidade, um espírito nacional foi introduzido para garantir que os valores sejam aplicados corretamente indefinidamente. A maioria das escolhas na árvore estará entre uma opção que concede grandes benefícios imediatos em termos de estabilidade, com uma diminuição ao longo do tempo, e uma opção que, em vez disso, diminuirá sua estabilidade imediatamente, mas aumentará gradualmente ao longo do tempo.\n\nIsso é necessário porque o HOI4 tem um reservatório de estabilidade com um tamanho de 100 que pode ser preenchido ou esvaziado por efeitos que simplesmente concedem estabilidade, não ligados a um espírito ou a outros efeitos, e pela estabilidade semanal. Quando este reservatório estiver completamente cheio ou vazio, você não poderá mais adicionar ou subtrair estabilidade semanal. Quando isso acontecer, essa mecânica adicionará estabilidade semanal ao modificador multipropósito. Devido a isso, se o ganho de estabilidade semanal for revertido, o modificador multipropósito de estabilidade será afetado apenas quando o reservatório estiver novamente completamente cheio ou vazio."
 italy_md.31.o1: "Voltar para a lista de mecânicas."
 italy_md.31.o2: "Explicações suficientes."
 italy_md.32.t: "O fim da criminalidade organizada!"
 italy_md.32.d: "Por décadas, seus negócios obscuros foram permitidos, mas nunca mais algo assim acontecerá! Nossas reformas visando combater a criminalidade organizada de todas as formas possíveis provaram ser as reformas mais bem-sucedidas de todas! A Itália agora está livre da §tMáfia§!, e nossa população, especialmente no sul da Itália, não sofrerá mais por causa deles."
 italy_md.32.o1: "Este é um dia histórico para a Itália!"
 italy_md.33.t: "A Itália Propõe uma Renovação dos Tratados de Latrão"
 italy_md.33.d: "Mais uma vez, o novo regime italiano busca aproveitar a grande influência da igreja sobre os italianos. Em troca de nosso apoio, eles garantirão nossa segurança e independência, como devemos responder?"
 italy_md.33.o1: "Aceitar."
 italy_md.33.o2: "Recusar."
 italy_md.34.t: "A Itália pede investimentos"
 italy_md.34.d: "A Itália está nos pedindo para investir em seu país para ajudar a combater a estagnação econômica."
 italy_md.34.o1: "Aceitar."
 italy_md.34.o2: "Recusar."
 italy_md.35.t: "Investimentos Concedidos"
 italy_md.35.d: "Nossos pedidos de ajuda ao desenvolvimento foram concedidos."
 italy_md.35.o1: "Um grande negócio."
 italy_md.36.t: "Investimentos Negados"
 italy_md.36.d: "Nossos pedidos de ajuda ao desenvolvimento foram negados."
 italy_md.36.o1: "Subótimo."
 italy_md.37.t: "Mudança de Etiqueta"
 italy_md.37.d: "Você quer jogar como a nova nação recém-lançada?"
 italy_md.37.o1: "Jogar como Padania"
 italy_md.37.o2: "Jogar como as Duas Sicílias"
 italy_md.38.t: "Crise de Governo"
 italy_md.38.d: "Os italianos perderam a fé na capacidade deste governo de implementar as reformas que consideram necessárias. A oposição está pedindo novas eleições, mas com alguns compromissos políticos, podemos manter nossos assentos por algum tempo extra, o que devemos fazer?\n\nUma crise de governo será desencadeada se a coalizão do governo cair abaixo da metade da popularidade com que foi eleita. Isso pode acontecer porque os partidos da coalizão estão perdendo popularidade ou saindo da coalizão (algo que farão se perderem muita popularidade). A crise de governo também pode ser desencadeada quando um partido júnior da coalizão se torna significativamente mais popular do que o partido no poder."
 italy_md.38.o1: "Novas Eleições"
 italy_md.38.o2: "Tentar alcançar o final legal da legislatura."
 italy_md.38.o3: "Reorganizar os Partidos da Coalizão"
 italy_md.39.t: "Políticas e Líderes"
 italy_md.39.d: "O principal mecanismo do ramo político da Árvore de Foco Italiana são as políticas. As políticas se tornam disponíveis assim que o foco correspondente é concluído, mas você não obtém simplesmente os efeitos com o foco. Em vez disso, as políticas foram movidas para decisões que podem ser promulgadas e revogadas várias vezes, permitindo maiores possibilidades de interpretação de papéis e metajogo. Mas cuidado, revogar uma política não fornecerá os efeitos exatamente opostos aos que ela concedeu quando foi promulgada, especialmente no que diz respeito à expectativa de reformas.\n\nA seção da árvore de foco acima das políticas é dedicada aos líderes de partidos. Uma vez que a aposentadoria automática de líderes de partidos após uma eleição perdida foi desativada para a Itália, esta seção foi criada para garantir que as mudanças na liderança sejam possíveis."
 italy_md.39.o1: "Voltar à lista de mecânicas."
 italy_md.39.o2: "Explicações suficientes."
 italy_md.40.t: "Salvini assume a Lega Nord"
 italy_md.40.d: "Matteo Salvini, membro do Parlamento Europeu pelo partido Lega Nord, reuniu apoio suficiente em seu partido para derrubar Bossi e assumir a liderança. Salvini é um político eurocético linha-dura crítico tanto da união política quanto econômica. Ele tem fortes laços com a Rússia e apoia o movimento neo-nacionalista que luta contra a globalização, a imigração e o livre mercado. Sua liderança vai transformar a Lega Nord de um partido focado nas regiões do norte e em sua solicitação de federalismo para um partido nacional que tenta construir uma identidade nacional com o uso de vários inimigos externos convenientemente fabricados, como estrangeiros, migrantes, bancos, países vizinhos e muitos outros."
 italy_md.40.o1: "Il Capitano"
 italy_md.41.t: "Beppe Grillo funda um novo partido"
 italy_md.41.d: "Um proeminente comediante italiano, Beppe Grillo, seguindo o conselho de Gianroberto Casaleggio, organizou várias listas cívicas e organizações de apoiadores em um partido real, chamado Movimento Cinco Estrelas. O movimento foi formado para criar uma plataforma para todas as pessoas desapontadas com a política, cada vez mais percebida como distante e corrupta. Ele advoga fortemente pela democracia direta por meio do uso das ferramentas disponibilizadas pela internet, com eleições de papéis e outras decisões sendo realizadas em uma plataforma privada na internet de propriedade de Casaleggio. Apesar disso, o poder real permanece nas mãos de sua liderança, que é livre para moldar o partido de forma muito ativa, alternando livremente entre posições de direita e esquerda em várias questões. Apesar da flexibilidade ideológica, o cerne do partido pode ser principalmente descrito como um partido verde com uma abordagem focada no NIMBY para o ambientalismo e uma forte posição contrária à globalização em questões econômicas. Ao contrário dos partidos populistas de direita, o Movimento Cinco Estrelas valoriza mais suas conexões com a China do que com a Rússia."
 italy_md.41.o1: "Vaffanculo!"
 italy_md.42.t: "Crise de lixo urbano em Nápoles!"
 italy_md.42.d: "Uma combinação de planejamento deficiente, anos de negligência à infraestrutura, NIMBYismo, atividades da máfia e corrupção política levaram ao colapso do sistema de recuperação e gerenciamento de resíduos em Nápoles. Montes de lixo se acumulam em cada esquina da outrora bela cidade, mas há pouca capacidade de coletá-lo e ainda menos ideias sobre onde colocar o lixo, já que todos os aterros sanitários padrão e de emergência estão cheios."
 italy_md.42.o1: "Reprimir os NIMBYs e construir incineradores"
 italy_md.42.o2: "Enviar o lixo para a Alemanha e Áustria"
 italy_md.42.o3: "Eu conheço algumas pessoas que podem nos ajudar..."
 italy_md.43.t: "Crise de lixo urbano em Roma!"
 italy_md.43.d: "Uma combinação de planejamento deficiente, anos de negligência à infraestrutura, NIMBYismo, atividades da máfia e corrupção política levaram ao colapso do sistema de recuperação e gerenciamento de resíduos em Roma. Montes de lixo se acumulam em cada esquina da outrora bela cidade, mas há pouca capacidade de coletá-lo e ainda menos ideias sobre onde colocar o lixo, já que todos os aterros sanitários padrão e de emergência estão cheios."
 italy_md.43.o1: "Reprimir os NIMBYs e construir incineradores"
 italy_md.43.o2: "Enviar o lixo para a Alemanha e Áustria"
 italy_md.43.o3: "Eu conheço algumas pessoas que podem nos ajudar..."
 italy_md.44.t: "A Itália propõe Cooperação Militar"
 italy_md.44.d: "A Itália deseja melhorar a cooperação entre nossos exércitos comprando nosso equipamento."
 italy_md.44.o1: "Aceitar"
 italy_md.44.o2: "Recusar"
 italy_md.45.t: "Império Romano Totalmente Restaurado"
 italy_md.45.d: "Finalmente restauramos as fronteiras legítimas do Império Romano. É hora de a recém-nascida Fênix espalhar suas asas pelo mundo."
 italy_md.45.o1: "Roma Invicta"
 italy_md.46.t: "Renascimento Arquitetônico"
 italy_md.46.d: "Reconstruímos inúmeras obras-primas de nosso glorioso passado e, no processo, incentivamos um renascimento arquitetônico que está inspirando o mundo."
 italy_md.46.o1: "Magnífico"
 italy_md.47.t: "Partido Aliado Deixa a Coalizão"
 italy_md.47.d: "Cada vez mais preocupado com pesquisas que destacam um nível severamente deteriorado de popularidade, um de nossos parceiros decidiu deixar a coalizão governante, na esperança de aumentar seu apoio popular enquanto está na oposição."
 italy_md.47.o1: "É o que é."
 italy_md.48.t: "Romanização Completa"
 italy_md.48.d: "Uma província do antigo Império Romano foi integrada com sucesso; seus habitantes são agora orgulhosos cidadãos romanos."
 italy_md.48.o1: "Roma Aeterna"
 italy_md.49.t: "A Itália nos Ameaça"
 italy_md.49.d: "Parece que a Itália reivindica algumas de nossas terras e nos ameaça com a guerra caso recusemos entregar os territórios reivindicados."
 italy_md.49.o1: "Não podemos arriscar uma guerra total"
 italy_md.49.o2: "Ignorar a ameaça"
 italy_md.50.t: "A Itália propõe comprar algumas de nossas terras"
 italy_md.50.d: "Parece que a Itália reivindica algumas de nossas terras e nos propõe vendê-las."
 italy_md.50.o1: "Parece um acordo razoável"
 italy_md.50.o2: "Inaceitável"
 italy_md.51.t: "Exigir Carniola"
 italy_md.51.d: "Carniola é uma terra italiana legítima, é imperativo recuperá-la. Talvez possamos ter sucesso nessa tarefa sem recorrer à violência."
 italy_md.51.o1: "Ameaçá-los"
 italy_md.51.o2: "Suborná-los"
 italy_md.52.t: "Exigir Dalmácia"
 italy_md.52.d: "A Dalmácia é uma terra italiana legítima, é imperativo recuperá-la. Talvez possamos ter sucesso nessa tarefa sem recorrer à violência."
 italy_md.52.o1: "Ameaçá-los"
 italy_md.52.o2: "Suborná-los"
 italy_md.53.t: "Exigir Savoia"
 italy_md.53.d: "Savoy foi o lar ancestral da dinastia que unificou a Itália, é imperativo recuperá-lo. Talvez possamos ter sucesso nessa tarefa sem recorrer à violência."
 italy_md.53.o1: "Ameaçá-los"
 italy_md.53.o2: "Suborná-los"
 italy_md.54.t: "Alitalia pede socorro"
 italy_md.54.d: "A Alitalia é a companhia aérea de bandeira e a maior da Itália, mas vem enfrentando dificuldades há anos devido a uma gestão terrível, incapacidade de demitir funcionários em excesso e à concorrência de companhias aéreas de baixo custo e trens de alta velocidade. Mais uma vez, seus gerentes estão pedindo ao governo que forneça um 'empréstimo' que todos sabemos que nunca será pago, a fim de manter os aviões no ar e continuar a pagar os salários. Se ao menos pudéssemos vender as ações do governo nesta empresa e deixá-la falir de uma vez por todas, como ela merece!"
 italy_md.54.o1: "Vamos torcer para que seja a última vez."
 italy_md.54.o2: "Chega, venda os ativos dessa empresa zumbi para quem quiser."
 italy_md.55.t: "Exigir Ticino-Grisões"
 italy_md.55.d: "Ticino e Grisões são terras italianas legítimas, é imperativo recuperá-las. Talvez possamos ter sucesso nessa tarefa sem recorrer à violência."
 italy_md.55.o1: "Ameaçá-los"
 italy_md.55.o2: "Suborná-los"
 italy_md.56.t: "Exigir a Córsega"
 italy_md.56.d: "A Córsega é geograficamente italiana e foi governada por Gênova por incontáveis séculos, é imperativo recuperá-la. Talvez possamos ter sucesso nessa tarefa sem recorrer à violência."
 italy_md.56.o1: "Ameaçá-los"
 italy_md.56.o2: "Suborná-los"
 italy_md.57.t: "Exigir Nice"
 italy_md.57.d: "Nice foi insensatamente cedida junto com a Saboia para os franceses, é imperativo recuperá-la. Talvez possamos ter sucesso nessa tarefa sem recorrer à violência."
 italy_md.57.o1: "Ameaçá-los"
 italy_md.57.o2: "Suborná-los"
 italy_md.58.t: "Exigir Ilhas Jônicas"
 italy_md.58.d: "Ilhas Jônicas, como Corfù e Zacinto, são italianas há séculos, precisamos recuperá-las. Talvez possamos ter sucesso nessa tarefa sem recorrer à violência."
 italy_md.58.o1: "Ameaçá-los"
 italy_md.58.o2: "Suborná-los"
 italy_md.59.t: "Surto de Xylella em Puglia"
 italy_md.59.d: "Xylella Fastidiosa, uma praga de plantas especialmente perigosa para oliveiras, foi relatada na região de Salento, em Puglia. Considerando a importância da produção de azeite para essa região, é imperativo que evitemos que a praga se espalhe, realocando algumas árvores para negar espaço à praga. Infelizmente, a população local e os políticos eleitos prefeririam ver todas as árvores morrerem e queimarem do que ouvir a ciência."
 italy_md.59.o1: "Derrubar oliveiras centenárias? Um absurdo."
 italy_md.59.o2: "Promulgar as medidas necessárias para evitar isso."
 italy_md.60.t: "Polícia Brutal nas Manifestações do G8"
 italy_md.60.d: "Durante a reunião do G8 em Gênova, manifestantes pertencentes a movimentos no-global entraram em choque violento com a polícia. As brigas foram tão intensas que pelo menos uma pessoa foi morta."
 italy_md.60.o1: "A polícia estava apenas fazendo seu trabalho."
 italy_md.60.o2: "Punir os responsáveis."
 italy_md.61.t: "Colapso da Ponte Morandi"
 italy_md.61.d: "A Ponte Morandi era uma importante ponte rodoviária perto de Gênova, construída nos anos sessenta sob o projeto de Riccardo Morandi. Uma tempestade forte com chuvas intensas, ventos e raios fez a ponte desabar, resultando na morte de 43 pessoas."
 italy_md.61.o1: "Rezar pelas vítimas."
 italy_md.62.t: "Seca"
 italy_md.62.d: "Muita pouca chuva e calor extremo causaram uma seca. Nossa infraestrutura hídrica está em péssimas condições, mas está fragmentada em uma miríade de entidades locais extremamente pequenas controladas por municípios que muitas vezes as utilizam como um estacionamento para políticos locais. Uma reforma é necessária para nos preparar para a próxima seca."
 italy_md.62.o1: "Racionar água e esperar pelo melhor."
 italy_md.62.o2: "Nós nos preparamos para isso."
 italy_md.63.t: "Itália propõe Acordo de Turismo"
 italy_md.63.d: "Nossos países são lindos, e certamente seria benéfico para ambos se os turistas pudessem se deslocar o mais facilmente possível."
 italy_md.63.o1: "Aceitar"
 italy_md.63.o2: "Recusar"
 italy_md.64.t: "Itália propõe Acordo de Migração"
 italy_md.64.d: "A Itália está oferecendo compensação monetária em troca de nossa ajuda no controle do fluxo de migrantes para o país deles."
 italy_md.64.o1: "Aceitar"
 italy_md.64.o2: "Recusar"
 italy_md.65.t: "Itália propõe Acordo de Tecnologia"
 italy_md.65.d: "A Itália está oferecendo pagar-nos para compartilhar nosso conhecimento tecnológico com eles."
 italy_md.65.o1: "Aceitar"
 italy_md.65.o2: "Recusar"
 italy_md.66.t: "Partido Livre e Igual se Separa do Partido Democrático"
 italy_md.66.d: "Livre e Igual é um partido de esquerda fundado em 2007 pelo ex-magistrado anti-máfia Pietro Grasso após se separar do Partido Democrático, do qual representava a maior parte de sua ala mais à esquerda. É um partido progressista socialista que foca fortemente nos direitos sociais, das mulheres e dos migrantes, e na luta contra as desigualdades por meio da intervenção do governo."
 italy_md.66.o1: "Interessante."
 italy_md.67.t: "Convocar uma Figura Institucional Respeitada"
 italy_md.67.d: "A Itália está enfrentando uma situação crítica, e não podemos arriscar deixar o país à mercê de sua classe política incapaz. Um governo tecnocrático deve ser formado para que o que precisa ser feito possa ser feito sem as algemas do oportunismo político e do fanatismo ideológico. Só precisamos escolher a pessoa certa para o cargo."
 italy_md.67.o1: "Mario Monti"
 italy_md.67.o2: "Mario Draghi"
 italy_md.67.o3: "Carlo Cottarelli"
 italy_md.68.t: "Mudança de Tag para ITA"
 italy_md.68.d: "Parece que a tag do revoltoso venceu a guerra civil. Para garantir que a árvore de foco não seja perdida e a cor do país não seja aleatória, é hora de mudar a tag do revoltoso de volta para ITA."
 italy_md.68.o1: "Compreensível."
 italy_md.69.t: "Protesto Generalizado"
 italy_md.69.d: "Irritados com a terrível situação política e econômica do país, os italianos se levantaram em protestos generalizados por toda a península. Alguns deles já estão se tornando violentos, e alguns no governo já temem o que pode acontecer a seguir se os manifestantes não forem apaziguados, pois os partidos antissistema já estão trabalhando para capitalizar a raiva da população."
 italy_md.69.o1: "Frustrante."
 italy_news.1.t: "Itália Retorna ao Fascismo"
 italy_news.1.d: "Hoje, os rebeldes fascistas italianos entraram à força no parlamento. Com o apoio popular, a república foi dissolvida e um novo governo fascista a substituiu. O que acontecerá na Itália agora? O novo governo fascista seguirá o antigo sonho de Mussolini de adquirir as 'Terre Irredente' pela força, ou haverá uma possível abordagem diplomática?"
 italy_news.1.o1: "O futuro é promissor para a Itália."
 italy_news.1.o2: "Um país fascista na União Europeia? Isso é inaceitável!"
 italy_news.1.o3: "Só o tempo dirá..."
 italy_news.2.t: "Reino da Itália Restaurado!"
 italy_news.2.d: "Hoje, os apoiadores monarquistas realizaram um golpe em Roma, Itália, e o pretendente Rei da dinastia Savoy, Vittorio Emanuele IV, foi convocado para se tornar o novo Rei da Itália. Ele aceitou imediatamente e agora governará como um monarca absoluto, o primeiro desde o final da Segunda Guerra Mundial, quando o povo italiano votou para transformar a Itália em uma república."
 italy_news.2.o1: "Viva o Rei!"
 italy_news.2.o2: "Que desenvolvimento interessante."
 italy_news.3.t: "O Império Romano está de volta!"
 italy_news.3.d: "Parece um enredo de escrita, mas é a realidade. Mais cedo hoje, apoiadores fascistas na Itália invadiram o parlamento e declararam que a república estava encerrada e que seria substituída por um novo governo fascista. O novo governo italiano afirma ser o Império Romano e tem como objetivo recuperar as terras do antigo Império. Isso acontecerá por meio de diplomacia ou guerra? Só o tempo dirá..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Esperamos que o novo 'monarca' 'romano' não seja chamado Júlio César..."
 italy_news.3.o3: "Está na hora de invasões bárbaras novamente?"
 italy_news.3.o4: "Interessante."
 italy_news.4.t: "Itália persegue Política Europeia"
 italy_news.4.d: "Recentemente, o Primeiro-Ministro da Itália afirmou que seu país agora seguirá uma política de amizade europeia. As intenções dos países europeus são de ampliar a união e, eventualmente, unificar o país em um único, que está prestes a se tornar a superpotência indiscutível do continente europeu."
 italy_news.4.o1: "Interessante."
 italy_news.5.t: "O Discurso Europeu"
 italy_news.5.d: "'A União Europeia tem dado passos lentos em direção a uma maior cooperação entre os países europeus. Anos e anos de guerras e batalhas finalmente chegaram ao fim, e a Europa está agora caminhando em direção a um processo de unificação. Desde a criação da UE, houve um grande desenvolvimento dos países que concordaram com Schengen e a Eurozona, mas ao unificar o continente inteiro sob um único governo e bandeira, a Europa finalmente mostrará ao mundo que as antigas potências ainda devem ser consideradas em pé de igualdade com as economias em crescimento da Ásia e América. O último passo em direção à unificação europeia foi dado.'"
 italy_news.5.o1: "Uma Europa!"
 italy_news.5.o2: "Precisamos ficar de olho neles."
 italy_news.5.o3: "Devemos levar a Europa à grandeza!"
 italy_news.6.t: "Itália prepara Tratados de Unificação"
 italy_news.6.d: "A Itália anunciou que os tratados para unir a Europa agora serão encaminhados ao Parlamento Europeu para aprovação. É apenas questão de meses até a Europa ser unida sob um único estado."
 italy_news.6.o1: "Vamos ver o que acontece."
 italy_news.7.t: "Itália 'declara guerra' à §tMáfia§!!"
 italy_news.7.d: "A criminalidade organizada é um grande problema na Itália. Por décadas, seus negócios obscuros puderam operar com quase nenhuma repercussão do governo italiano. No entanto, hoje cedo, a Itália oficialmente começou o 'processo' de erradicar o crime organizado em todo o país. Só o tempo dirá quão eficaz será essa 'guerra'."
 italy_news.7.o1: "Estamos prontos."
 italy_news.7.o2: "Ok"
 italy_news.8.t: "Guerra italiana contra a §tMáfia§! um sucesso!"
 italy_news.8.d: "Quem teria acreditado nisso há alguns anos? Provavelmente ninguém, mas podemos dizer com certeza agora que os últimos vestígios do que já foi chamado de §tMáfia§! se foram. Os últimos líderes da temida organização criminosa foram processados recentemente e, embora alguma atividade ainda possa estar acontecendo nas sombras, a §tMáfia§! como um todo finalmente foi eliminada!"
 italy_news.8.o1: "Outra grande vitória para nosso país."
 italy_news.8.o2: "Ok"
 italy_news.9.t: "Guerra italiana contra a §tMáfia§! é um fracasso!"
 italy_news.9.d: "Parece que as notícias vindas da Itália nos dizem que nem mesmo as maiores de suas tentativas acabaram finalmente erradicando a §tMáfia§! na Itália. Os contra-ataques das temidas organizações criminosas para impedir o governo italiano de cortar seus poderes provaram ser suficientes para fazer a Itália parar de mexer com eles, efetivamente encerrando a 'guerra' contra a §tMáfia§!."
 italy_news.9.o1: "Fomos obrigados."
 italy_news.9.o2: "Um desenvolvimento interessante."
 permanent_decrease_in_mafia_drift_TT: "Isso diminuirá permanentemente a força da §tMáfia§! na região."
 permanent_increase_in_mafia_drift_TT: "Isso aumentará permanentemente a força da §tMáfia§! na região."
 migration_policy_cosa_nostra_drift_TT: "Nossa política em relação aos imigrantes influenciará as operações ilegais da §2Cosa Nostra§! na §2Sicília§!"
 monthly_clan_drift_increase_events_TT: "Isso pode fortalecer permanentemente a posição desta família na região."
 monthly_clan_drift_decrease_events_TT: "Isso pode enfraquecer permanentemente a posição desta família na região."
 mafia.1.t: "Acomodação de Contas entre Gangues"
 mafia.1.d1: "Ao invadir o território de clãs rivais e fazer perguntas inconvenientes para as pessoas certas, nossos agentes infiltrados conseguiram provocar um conflito entre gangues rivais. Isso enfraquecerá significativamente as gangues, mas civis podem ser envolvidos nas brigas."
 mafia.1.a: "Um preço lamentável a pagar."
 mafia.2.t: "Nossos agentes foram descobertos!"
 mafia.2.d1: "As tentativas de nossos agentes infiltrados de provocar brigas entre as gangues foram descobertas, o destino dos agentes ainda é desconhecido, mas podemos imaginar que não foi agradável."
 mafia.2.a: "Nós pegaremos eles na próxima vez."
 mafia.3.t: "Esconderijo da §tMáfia§! Limpo"
 mafia.3.d1: "Graças a informações inestimáveis fornecidas por nossos agentes infiltrados, uma batida policial surpresa conseguiu limpar um esconderijo da §tMáfia§! e capturar vários criminosos. Vamos transmitir esse sucesso em todos os meios de comunicação."
 mafia.3.a: "Partindo para o próximo."
 mafia.4.t: "Nossos agentes foram descobertos!"
 mafia.4.d1: "As tentativas de nossos agentes infiltrados de revelar um esconderijo da §tMáfia§! foram descobertas, o destino dos agentes ainda é desconhecido, mas podemos imaginar que não foi agradável."
 mafia.4.a: "Nós pegaremos eles na próxima vez."
 mafia.5.t: "Barcos de Imigrantes Ilegais"
 mafia.5.d: "A Guarda Costeira informou que a §2Cosa Nostra§! está novamente cooperando com contrabandistas de imigrantes líbios."
 mafia.5.o1: "Devemos lidar com isso."
 mafia.5.o2: "Não temos tempo para isso."
 mafia.5.o3: "Utilizar fundos extraordinários"
 mafia.6.t: "Despejo Ilegal de Resíduos"
 mafia.6.d: "Outro despejo ilegal foi descoberto em §0Campania§!, vazamentos tóxicos não tratados contaminaram a água de irrigação perto de campos cultivados. A §0Camorra§! é a principal suspeita."
 mafia.6.o1: "Devemos lidar com isso."
 mafia.6.o2: "Não temos tempo para isso."
 mafia.6.o3: "Utilizar fundos extraordinários"
