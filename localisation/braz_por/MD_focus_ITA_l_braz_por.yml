 italy_md.15.t: "Terremoto em Amatrice!"
 italy_md.15.d: "Hoje, a Itália foi atingida por um terremoto. O epicentro está localizado em Amatrice, no Lácio, uma região central da Itália. O terremoto mediu 6,2 na Escala Richter. Até agora, 299 pessoas foram relatadas mortas nas áreas de Úmbria, Lácio e Marcas, mas pelo menos 238 foram resgatadas com vida dos escombros, com 4.400 pessoas envolvidas nas operações de busca e resgate."
 italy_md.15.o1: "Nós reconstruiremos tudo!"
 italy_md.16.t: "Terremoto em L'Aquila!"
 italy_md.16.d: "Hoje, a Itália foi atingida por um terremoto. O epicentro está localizado em L'Aquila, em Abruzzo, uma região central da Itália. O terremoto mediu 6,3 na Escala Richter. Até agora, 309 pessoas foram relatadas mortas. Este foi o terremoto mais mortal desde o Terremoto de Irpinia de 1980, e devido ao terreno em que a cidade está localizada, este pode ser apenas o primeiro de uma longa série de novos terremotos na região."
 italy_md.16.o1: "Reconstruções rápidas e eficientes!"
 italy_md.17.t: "A Itália propõe Cooperação Industrial"
 italy_md.17.d: "Ambos os nossos países possuem setores de manufatura fortes voltados para o comércio internacional e exportações. A cooperação deve beneficiar ambas as partes."
 italy_md.17.o1: "Aceitar"
 italy_md.17.o2: "Recusar"
 italy_md.18.t: "A Itália propõe um Acordo Comercial"
 italy_md.18.d: "Nossa indústria se beneficiaria muito com suas matérias-primas, e temos certeza de que há um grande desejo por Moda e Comida Italiana em seu país, um acordo comercial nos beneficiaria a ambos."
 italy_md.18.o1: "Aceitar"
 italy_md.18.o2: "Recusar"
 italy_md.19.t: "Italeave!"
 italy_md.19.d: "Nosso país está melhor sem o envolvimento europeu! Devemos realizar um referendo e mostrar a todos que o povo da Itália quer sair desta união falida e obsoleta. Finalmente chegou a hora de fazer a Itália grande novamente!"
 italy_md.19.o1: "Vamos realizar o referendo hoje!"
 italy_md.20.t: "Resultado do Italeave: Sair!"
 italy_md.20.d: "Nossas pessoas votaram sabiamente para que a Itália saia da União Europeia! Devemos iniciar as negociações e acionar o Artigo 50 o mais rápido possível."
 italy_md.20.o1: "Maravilhoso"
 italy_md.21.t: "Resultado do Italeave: Permanecer!"
 italy_md.21.d: "O povo italiano decidiu votar contra a saída da União Europeia, eles devem estar sendo manipulados pela propaganda europeia! Agora precisamos decidir se acionamos o Artigo 50 ou não, mesmo que a situação em nosso país possa ficar um pouco complicada..."
 italy_md.21.o1: "Vamos tomar nossa decisão."
 italy_md.22.t: "Expectativa de Reforma"
 italy_md.22.d: "Para representar a instabilidade política italiana, uma das principais características do novo conteúdo fornecido à Itália é o modificador dinâmico \"Expectativa de Reforma\". Os partidos na coalizão governante verão sua popularidade deteriorar rapidamente a menos que políticas que satisfaçam a população sejam promulgadas. Se um membro da coalizão vir sua popularidade cair abaixo da metade do valor com que foi eleito, ele deixará a coalizão. Se a coalizão perder muita popularidade, uma crise governamental será desencadeada, que pode ser resolvida com novas eleições ou tentando manter o governo vivo às custas da estabilidade. A quantidade de expectativa de reforma é afetada por focos, eventos e decisões, mas não é estática. Dependendo de suas leis, nível de impostos, taxa de juros e estabilidade, a expectativa de reforma mudará para níveis mais altos ou mais baixos. Ter um governo tecnocrático também aumentará a expectativa de reforma ao longo do tempo e aumentará o custo político das reformas."
 italy_md.22.o1: "Voltar à lista de mecânicas."
 italy_md.22.o2: "Explicações suficientes."
