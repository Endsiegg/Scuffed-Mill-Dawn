 ITA_stop_building_abuse_decision_desc: "O abuso na construção não apenas reduz nossas receitas fiscais, mas também aumenta a atuação de associações criminosas e, o que é mais importante, causa sérios problemas de segurança, o que é preocupante para um país situado em falhas geológicas ativas e vulcões."
 ITA_fight_tax_evasion: "Combater a Evasão Fiscal"
 ITA_fight_tax_evasion_desc: "A evasão fiscal é extremamente difundida na Itália, subtraindo fundos muito necessários de um orçamento já combalido. Métodos de controle mais avançados e um código tributário mais simples devem ajudar a abordar esse problema."
 ITA_lower_taxes_on_jobs: "Reduzir Impostos sobre Empregos"
 ITA_lower_taxes_on_jobs_desc: "Entre impostos e burocracia, a contratação legal de um funcionário muitas vezes se torna insustentavelmente cara para muitos negócios, reduzir impostos e simplificar o procedimento pode ajudar a combater o uso difundido do trabalho não declarado."
 ITA_simplify_tax_code: "Simplificar o Código Tributário"
 ITA_simplify_tax_code_desc: "O código tributário é notoriamente complicado em todo o mundo, e o italiano está facilmente entre os piores. A simplificação pode incentivar as pessoas a cumpri-lo."
 ITA_enforce_electronic_payments: "Fomentar Pagamentos Eletrônicos"
 ITA_enforce_electronic_payments_desc: "Os pagamentos eletrônicos aumentam a rastreabilidade e impedem transações não declaradas, precisamos fomentar o seu uso."
 ITA_increase_checks: "Aumentar as Verificações"
 ITA_increase_checks_desc: "Para garantir que nossa nova legislação fiscal seja realmente aplicada, precisamos aumentar as verificações aleatórias por nossas forças policiais financeiras, para que os potenciais sonegadores sintam que uma verificação é sempre uma possibilidade real."
 ITA_fiscal_amnesty: "Anistia Fiscal"
 ITA_fiscal_amnesty_desc: "Ao fechar os olhos para as travessuras do passado em troca de uma parte da soma não declarada, podemos recuperar uma quantia significativa de impostos devidos e, o que é mais importante, garantir que os antigos sonegadores tenham uma chance real de começar a cumprir a partir de uma posição limpa."
 ITA_great_projects: "Grandes Projetos"
 ITA_great_projects_desc: "Muitos projetos de infraestrutura muito necessários têm sido contestados por comitês chamados 'não no meu quintal' ou NIMBY em todo o país. Precisamos reduzir sua influência na administração local para ser capaz de avançar de forma confiável com novos projetos."
 ITA_brennero_tunnel: "Túnel de Brennero"
 ITA_brennero_tunnel_desc: "O Túnel de Base de Brenner é um projeto para construir um túnel ferroviário sob o Passo de Brennero nos Alpes orientais, que reduziria significativamente os tempos de viagem entre a Itália e a Europa central."
 ITA_tav_torino_lione: "TAV Torino-Lyon"
 ITA_tav_torino_lione_desc: "O Trem de Alta Velocidade (TAV) entre Turim e Lyon é um projeto de muitos anos. Envolve a escavação de um túnel sob os Alpes e tem sido amplamente contestado por comitês NIMBY."
 ITA_mose_venezia: "MOSE de Veneza"
 ITA_mose_venezia_desc: "O MOSE (Módulo Experimental Eletromecânico) é um sistema composto por barreiras móveis colocadas na entrada da laguna de Veneza, projetado para evitar inundações causadas por marés excepcionalmente altas."
 ITA_hydrogeological_safety_liguria: "Segurança Hidrogeológica na Ligúria"
 ITA_hydrogeological_safety_liguria_desc: "A Ligúria é uma região bela, e sua parte oriental, as famosas 'Cinque Terre', especialmente. Mas nos últimos anos, tem sido assolada pela instabilidade hidrológica, com inundações e deslizamentos de terra causando estragos na paisagem e prejudicando muito o turismo."
 ITA_messina_strait_bridge: "Ponte sobre o Estreito de Messina"
 ITA_messina_strait_bridge_desc: "Uma ponte sobre o Estreito de Messina tem sido um sonho por mais de um século, muitos governos tentaram realizar esse sonho, todos eles falharam. Até agora."
 ITA_stop_the_brain_drain: "Pare o Êxodo de Cérebros"
 ITA_stop_the_brain_drain_desc: "Ao garantir que nossa juventude tenha uma quantidade decente de oportunidades, podemos deter a emigração e colher os benefícios da educação que pagamos."
 ITA_integrative_restoration: "Restauração Integrativa"
 ITA_integrative_restoration_desc: "A Itália está repleta de ruínas do passado, algumas delas estão em excelente estado e, com recursos suficientes e mãos capazes, podem mais uma vez se tornar parte viva de nossas cidades, como a Arena Romana em Verona."
 ITA_increase_ASI_funding: "Aumentar o Financiamento da ASI"
 ITA_increase_ASI_funding_desc: "A Itália foi o terceiro país, depois dos EUA e da URSS, a lançar autonomamente um satélite no espaço. Já se passaram anos desde o 'San Marco', mas a exploração ainda é de extrema importância. Devemos aproveitar a primavera científica em nosso país para aumentar nosso comprometimento no espaço, concedendo apoio adicional à Agência Espacial Italiana (ASI) e garantir uma boa posição de partida na próxima Corrida Espacial."
 ITA_attract_foreign_tourists: "Atrair o Turismo Internacional"
 ITA_attract_foreign_tourists_desc: "A Itália já é um dos destinos turísticos mais procurados do mundo. No entanto, mal estamos explorando nosso pleno potencial, já que muitas de nossas cidades estão em péssimo estado e as melhores de nossas praias têm pouquíssimos visitantes estrangeiros, dependendo em vez disso do turismo interno. Uma campanha massiva de marketing internacional certamente atrairá mais visitantes pagantes para a Península."
 ITA_protect_local_food_products: "Proteger os Produtos Locais"
 ITA_protect_local_food_products_desc: "Muitos produtos italianos renomados têm que competir injustamente contra cópias baratas que inundam o mercado com qualidade inferior, contando com o uso de nomes que soam italianos e se assemelham aos originais."
 ITA_integrate_mountain_territories: "Integrar os Territórios de Montanha"
 ITA_integrate_mountain_territories_desc: "Uma porcentagem significativa do território italiano é ocupada por montanhas, vales e colinas. Esse cenário, embora belo, gera desafios para a habitação e requer atenção e recursos especiais."
 ITA_crack_down_on_antivaxxers: "Reprimir os Antivaxxers"
 ITA_crack_down_on_antivaxxers_desc: "Um dos lados negativos do recente crescimento da Internet é a velocidade aumentada com que as teorias da conspiração se espalharam. A mais perigosa delas é a crença de que as vacinas causam autismo. Essa teoria ridícula deve ser erradicada antes que cause qualquer dano sério."
 ITA_bypass_the_1987_referendum: "Contornar o Referendo de 1987"
 ITA_bypass_the_1987_referendum_desc: "Antes do referendo de 1987, convocado após o incidente de Chernobyl, a Itália era uma nação líder em energia nuclear, com 3 usinas já construídas no início dos anos sessenta. Nossa capacidade de energia hidrelétrica atingiu a capacidade máxima e não podemos brincar com nossa rede nacional. Para cumprir nossos compromissos de redução de emissões de carbono e ao mesmo tempo garantir energia estável e crescimento, devemos encontrar uma fonte limpa de energia. A energia nuclear é nossa melhor opção."
 ITA_build_waste_incinerators: "Construir Incineradores de Resíduos"
 ITA_build_waste_incinerators_desc: "Os incineradores de resíduos são capazes de eliminar grandes quantidades de resíduos e convertê-los em energia valiosa com quase zero emissões. Apesar disso, os comitês NIMBY, a máfia e a inépcia política garantiram que lidar com resíduos continue sendo um grande problema para os municípios, especialmente no sul, que muitas vezes acabam delegando o problema a pessoas obscuras."
 ITA_encourage_gmos: "Incentivar os OGMs"
 ITA_encourage_gmos_desc: "Nossas universidades têm pesquisas genéticas muito promissoras. Nossa sociedade reacionária já restringiu suas asas o suficiente, é hora de permitir que experimentem nesse novo e empolgante campo."
 ITA_encourage_gmos_decision: "Incentivar os OGMs"
 ITA_encourage_gmos_decision_desc: "Nossas universidades têm pesquisas genéticas muito promissoras. Nossa sociedade reacionária já restringiu suas asas o suficiente, é hora de permitir que experimentem nesse novo e empolgante campo."
 ITA_encourage_gmos_decision_repeal: "Parar de Incentivar os OGMs"
 ITA_fight_scientific_illiteracy: "Combater o Analfabetismo Científico"
 ITA_fight_scientific_illiteracy_desc: "Nosso foco na Educação Científica lançou as bases para erradicar o analfabetismo científico que é difundido em nossa sociedade e nos impediu de aprovar políticas ambientais e de saúde muito necessárias."
 ITA_abolish_the_provinces: "Abolir as Províncias"
 ITA_abolish_the_provinces_desc: "A Itália estabeleceu as Regiões como um novo nível administrativo com a nova constituição em 1948, mas as competências dessas novas entidades se sobrepuseram às das províncias já existentes desde então. Além disso, regiões e províncias têm muito pouco poder para tributar, dependendo em vez disso do governo central para financiar suas políticas. Ao longo dos anos, isso resultou em uma grande falta de responsabilidade fiscal e déficits desenfreados."
 ITA_merge_small_municipalities: "Unir os Pequenos Municípios"
 ITA_merge_small_municipalities_desc: "A Itália tem mais de 8000 municípios, com centenas deles sendo ridiculamente pequenos. Unir os municípios economizará muito dinheiro para o Estado e aumentará os recursos que os municípios resultantes terão à disposição."
 ITA_abolish_perfect_bicameralism: "Abolir o Bicameralismo Perfeito"
 ITA_abolish_perfect_bicameralism_desc: "O sistema legislativo da Itália se baseia em duas casas, a Câmara dos Representantes e o Senado. Em um sistema único para a Itália, essas casas têm os mesmos poderes e todas as leis devem ser aprovadas de forma idêntica por elas, resultando em um processo legislativo extremamente lento e em um impasse completo em alguns casos."
 ITA_inefficient_administration: "Administração Ineficiente"
 ITA_inefficient_administration_desc: "A administração pública italiana é superdimensionada, ineficiente e corrupta. As administrações locais têm competências redundantes, problemas de financiamento e pouca responsabilidade. Tudo isso deve mudar se quisermos deixar um país saudável para nossos filhos."
 ITA_block_municipalities_obstructionism: "Bloquear o Obstrucionismo dos Municípios"
 ITA_block_municipalities_obstructionism_desc: "Uma das forças dos comitês NIMBY é a capacidade de aproveitar o grande poder concedido às administrações locais que lhes permite bloquear projetos, apesar do envolvimento do governo central."
 ITA_limit_rebound_of_responsibilities: "Limitar o Rebote de Responsabilidades"
 ITA_limit_rebound_of_responsibilities_desc: "As administrações locais têm conseguido atrasar projetos indefinidamente graças ao processo de constantemente transferir responsabilidades entre municípios, comunidades de montanha, províncias e regiões."
 ITA_close_nimby_committees: "Fechar os Comitês NIMBY"
 ITA_close_nimby_committees_desc: "Nossas reformas enfraqueceram os comitês NIMBY a ponto de podermos aproveitar a oportunidade e fechar os existentes de uma vez por todas."
 ITA_tourism_is_our_oil: "O Turismo é Nosso Petróleo"
 ITA_tourism_is_our_oil_desc: "Nosso país tem a maior densidade de locais históricos, artísticos e naturais. Nossas praias e montanhas são lindas, e nossas cidades são conhecidas em todo o mundo; nosso capital humano deve ser desenvolvido para aproveitar isso."
 ITA_increase_funding_for_research: "Aumentar os Fundos de Pesquisa Universitária"
 ITA_increase_funding_for_research_desc: "Nossas universidades produzem uma quantidade significativa de pesquisa com financiamento significativamente menor em comparação com o resto do mundo, imagine o que elas poderiam alcançar se recebessem recursos adequados."
 ITA_defund_school_laboratories: "Desfinanciar Escolas Profissionais"
 ITA_defund_school_laboratories_desc: "A quantidade de dinheiro que gastamos com escolas profissionais é incrivelmente alta, considerando o nível de educação que essas escolas oferecem aos nossos alunos; pode ser melhor usar esses fundos de outra maneira."
 ITA_increase_funding_for_professional_schools: "Aumentar o Financiamento para Escolas Profissionais"
 ITA_increase_funding_for_professional_schools_desc: "Escolas profissionais tendem a atrair crianças das camadas mais baixas da sociedade que não têm dinheiro para investir em educação universitária. Garantir que essas escolas tenham todos os meios financeiros para preparar a próxima geração de trabalhadores é de extrema importância."
 ITA_classical_education: "Educação Clássica"
 ITA_classical_education_desc: "Não devemos abandonar as boas práticas antigas. Esta nação foi fundada por pessoas bem versadas nas clássicas, e, portanto, devemos garantir que nossa futura classe dominante mantenha essa tradição."
 ITA_safeguard_teachers_privileges: "Proteger os Privilégios dos Professores"
 ITA_safeguard_teachers_privileges_desc: "Professores e todo o sistema escolar em geral continuam sendo um dos maiores grupos de eleitores do país, é imperativo que não os enfureçamos com ideias absurdas, como demitir professores incompetentes ou avaliar seus métodos."
 ITA_modern_education: "Educação Moderna"
 ITA_modern_education_desc: "Já passou da hora de deixarmos para trás a herança da Idade Média e de parar de dedicar tantos recursos ao ensino de línguas mortas como o Latim e o Grego e mudar para disciplinas mais modernas."
 ITA_introduce_meritocracy: "Introduzir Meritocracia nas Escolas"
 ITA_introduce_meritocracy_desc: "Professores desfrutam de um alto grau de proteção a ponto de os diretores escolares nem mesmo poderem demiti-los, mesmo que sua incompetência seja evidente. Não há consequências para simplesmente aparecer em uma sala de aula, preencher a burocracia necessária e depois cuidar de seus próprios negócios, e uma parte significativa dos professores aproveita a situação."
 ITA_increase_teachers_salary: "Aumentar o Salário dos Professores"
 ITA_increase_teachers_salary_desc: "O papel de professor ou professor concede muita segurança e tranquilidade, mas financeiramente não é muito recompensador, portanto, tende a atrair pessoas de baixa qualificação que lutam para encontrar empregos seguros em outros lugares. Aumentando os salários, podemos aumentar a atratividade do emprego e a competição para obtê-lo, atraindo pessoas mais qualificadas."
 ITA_increase_english_teaching: "Melhorar o Ensino de Inglês"
 ITA_increase_english_teaching_desc: "Apesar de ser uma necessidade no mundo moderno, o conhecimento da língua inglesa é extremamente deficiente na Itália. Os italianos estão, em média, pelo menos uma geração atrás, se não mais, de seus pares europeus em suas habilidades em inglês. Melhorar a forma como nossas escolas ensinam inglês é a única maneira de melhorar a situação."
 ITA_reform_private_schools: "Reformar Escolas Particulares"
 ITA_reform_private_schools_desc: "Muitas escolas particulares na Itália atualmente atuam como estacionamento para os filhos de famílias ricas, onde você paga e obtém um diploma, independentemente dos resultados reais. É imperativo reformar esse sistema para garantir que as escolas particulares forneçam educação de qualidade, ao mesmo tempo em que aliviam o fardo das finanças públicas."
 ITA_encourage_private_schools: "Incentivar Escolas Particulares"
 ITA_encourage_private_schools_desc: "Escolas particulares podem ajudar a reduzir o fardo sobre o sistema público, reduzindo os custos. Podemos fazer vista grossa para o fato de que muitas dessas instituições simplesmente fornecem um diploma ou grau em troca de dinheiro, com padrões muito baixos."
 ITA_school_reform: "Reforma do Sistema de Educação"
 ITA_school_reform_desc: "Nosso sistema de educação está se tornando rapidamente obsoleto e inadequado, precisamos reformá-lo para garantir o futuro de nossas próximas gerações."
 ITA_school_mass_hiring: "Contratação em Massa de Professores"
 ITA_school_mass_hiring_desc: "Uma porcentagem significativa de professores em todos os níveis de ensino é empregada sob contratos precários instáveis e relativamente desprotegidos. Dando a eles contratos estáveis apropriados, podemos melhorar a qualidade de nossa educação, e também desfrutar da gratidão dos professores."
 ITA_cash_bonus_to_18_year_olds: "Bônus em Dinheiro para Jovens de 18 Anos"
 ITA_cash_bonus_to_18_year_olds_desc: "A Itália não oferece as mesmas oportunidades que o resto do mundo civilizado pode oferecer aos jovens. Para compensar, poderíamos dar um bônus em dinheiro aos nossos recém-formados do ensino médio. Afinal, qual problema não pode ser resolvido jogando dinheiro dos contribuintes indiscriminadamente?"
 ITA_ask_the_chinese: "Perguntar aos Chineses"
 ITA_ask_the_chinese_desc: "A China sempre buscou um ponto de apoio na Europa, e os portos italianos podem ser a parada final da nova Rota da Seda. O investimento chinês pode ser abundante, mas vem com preocupações relacionadas à influência oriental em nosso país."
 ITA_seek_european_help: "Buscar Ajuda Europeia"
 ITA_seek_european_help_desc: "Estimular a economia não é barato, e se fossemos diretamente pedir dinheiro emprestado para fazer isso por meio de títulos soberanos, poderíamos acabar piorando o problema da dívida. A União Europeia pode nos fornecer a quantia necessária de dinheiro a uma baixa taxa de juros."
 ITA_stimulate_growth: "Estimular o Crescimento"
 ITA_stimulate_growth_desc: "Para tornar a dívida mais gerenciável, podemos aumentar nosso PIB e, portanto, nossa renda, reduzindo as taxas de juros esperadas no processo. Isso não será gratuito nem fácil, mas valerá a pena a longo prazo."
 ITA_reduce_expenses: "Reduzir Despesas"
 ITA_reduce_expenses_desc: "Medidas de austeridade podem não ser populares, mas reduzirão nosso déficit e ajudará a tornar nossa dívida mais sustentável."
 ITA_shift_taxation_from_income_to_property: "Mudar a Tributação de Rendimentos para Propriedades"
 ITA_shift_taxation_from_income_to_property_desc: "Taxar rendimentos e receitas é muito mais prejudicial ao crescimento econômico do que taxar propriedades, precisamos mudar nossas prioridades de arrecadação para estimular o crescimento econômico."
 ITA_increase_competition: "Aumentar a Concorrência Econômica"
 ITA_increase_competition_desc: "A competição econômica na Itália é bastante deficiente, com empresas sendo capazes de sobreviver, mesmo em tamanhos muito pequenos, apesar das ineficiências. Um ambiente mais competitivo é necessário para melhorar a qualidade de nossas empresas, nossas capacidades de inovação e o crescimento econômico."
 ITA_the_debt_problem: "O Problema da Dívida"
 ITA_the_debt_problem_desc: "Os gastos irresponsáveis da última década deixaram a Itália com uma quantidade significativa de dívida governamental. Temos a responsabilidade moral de abordar esse problema e não podemos permitir que nossos filhos e netos paguem por nossa imprudência."
 ITA_encourage_youth_to_join_unions: "Incentivar os Jovens a se Juntar aos Sindicatos"
 ITA_encourage_youth_to_join_unions_desc: "Nossas recentes reformas de previdência têm deixado os sindicatos de trabalhadores, principalmente compostos por aposentados, extremamente insatisfeitos. Com uma campanha adequada, talvez possamos encorajar jovens trabalhadores a se juntar aos sindicatos e mudar a dinâmica de poder a nosso favor."
 ITA_marginalize_labour_unions: "Marginalizar os Sindicatos de Trabalhadores"
 ITA_marginalize_labour_unions_desc: "Os sindicatos de trabalhadores na Itália são compostos principalmente por aposentados, e nossas recentes reformas previdenciárias os deixaram extremamente insatisfeitos com o governo. Já passou da hora de reduzir a influência que essas instituições decrepitas têm em nossa sociedade."
 ITA_marginalize_labour_unions_TT: "Você pode optar por substituir os sindicatos de trabalhadores por um entre banqueiros internacionais, complexo industrial militar, conglomerados industriais ou agricultores."
 ITA_reintroduce_baby_pensions: "Reintroduzir Aposentadorias para Bebês"
 ITA_reintroduce_baby_pensions_desc: "As chamadas \"aposentadorias para bebês\" podem parecer economicamente absurdas. Afinal, há pouco lógica em um trabalhador pagar contribuições por 14,5 anos e depois receber uma aposentadoria por 40 anos. No entanto, esse trabalhador certamente ficará grato a quem permitiu que ele ou ela vivesse às custas do estado."
 ITA_reintroduce_baby_pensions_decision: "Reintroduzir Aposentadorias para Bebês"
 ITA_reintroduce_baby_pensions_decision_desc: "As chamadas \"aposentadorias para bebês\" podem parecer economicamente absurdas. Afinal, há pouca lógica em um trabalhador pagar contribuições por 14,5 anos e depois receber uma aposentadoria por 40 anos. No entanto, esse trabalhador certamente ficará grato a quem permitiu que ele ou ela vivesse às custas do estado."
 ITA_reintroduce_baby_pensions_decision_repeal: "Encerrar as Aposentadorias para Bebês"
 ITA_recalculate_baby_pensions: "Recalcular Aposentadorias para Bebês"
 ITA_recalculate_baby_pensions_desc: "Nosso sistema de previdência foi recentemente alterado para aumentar sua sustentabilidade, mas um grande número de aposentados se aproveitou do antigo sistema insano que permitia que as pessoas se aposentassem em seus trinta e poucos anos com apenas 14 anos, 6 meses e 1 dia de trabalho (as famosas aposentadorias para bebês). Devemos recalcular essas aposentadorias com o novo sistema."
 ITA_recalculate_baby_pensions_decision: "Recalcular Aposentadorias para Bebês"
 ITA_recalculate_baby_pensions_decision_desc: "Nosso sistema de previdência foi recentemente alterado para aumentar sua sustentabilidade, mas um grande número de aposentados se aproveitou do antigo sistema insano que permitia que as pessoas se aposentassem em seus trinta e poucos anos com apenas 14 anos, 6 meses e 1 dia de trabalho (as famosas aposentadorias para bebês). Devemos recalcular essas aposentadorias com o novo sistema."
 ITA_recalculate_baby_pensions_decision_repeal: "Restaurar as Aposentadorias para Bebês Anteriores"
 ITA_Quota_100: "Cota 100"
 ITA_Quota_100_desc: "Abaixando os requisitos de idade para a aposentadoria, liberaremos mais espaço para novos trabalhadores. Isso será um fardo para nosso sistema já combalido, mas será muito apreciado pelos beneficiários."
 ITA_Quota_100_decision: "Cota 100"
 ITA_Quota_100_decision_desc: "Abaixando os requisitos de idade para a aposentadoria, liberaremos mais espaço para novos trabalhadores. Isso será um fardo para nosso sistema já combalido, mas será muito apreciado pelos beneficiários."
 ITA_Quota_100_decision_repeal: "Revogar a Cota 100"
 ITA_increase_pension_age_requirements: "Aumentar os Requisitos de Idade para Aposentadoria"
 ITA_increase_pension_age_requirements_desc: "Aumentando os requisitos de idade para a aposentadoria, podemos aumentar as contribuições que um trabalhador fará ao sistema ao longo de sua vida, ao mesmo tempo em que reduzimos o período durante o qual se espera que o trabalhador receba aposentadoria, economizando muito dinheiro para o sistema."
 ITA_increase_pension_age_requirements_decision: "Aumentar os Requisitos de Idade para Aposentadoria"
 ITA_increase_pension_age_requirements_decision_desc: "Aumentando os requisitos de idade para a aposentadoria, podemos aumentar as contribuições que um trabalhador fará ao sistema ao longo de sua vida, ao mesmo tempo em que reduzimos o período durante o qual se espera que o trabalhador receba aposentadoria, economizando muito dinheiro para o sistema."
 ITA_increase_pension_age_requirements_decision_repeal: "Diminuir os Requisitos de Idade para Aposentadoria"
 ITA_pension_reform: "Reforma da Previdência"
 ITA_pension_reform_desc: "Nosso sistema de previdência está entre os mais insustentáveis do mundo, precisamos mudá-lo antes que entre em colapso."
 ITA_generational_divide: "Divisão Geracional"
 ITA_generational_divide_desc: "Nas últimas décadas, os políticos italianos aproveitaram amplamente os recursos financeiros obtidos durante o Milagre Econômico Italiano do pós-guerra, usando-os com muito pouca previsão. Agora esses recursos foram esgotados, mas a conta será paga pela geração que não se beneficiou deles e é demograficamente menos representada."
 ITA_legalize_light_drugs: "Legalizar Isso"
 ITA_legalize_light_drugs_desc: "O consumo de drogas leves, principalmente a cannabis, provou ser uma preocupação de saúde muito menor, e nossas tentativas de limitar seu consumo falharam miseravelmente de qualquer maneira, resultando apenas em um desperdício dispendioso de tempo para a aplicação da lei e em um entupimento insano de nossos tribunais. É hora de reconhecer esses fatos e legalizá-los."
 ITA_legalize_light_drugs_decision: "Legalizar Isso"
 ITA_legalize_light_drugs_decision_desc: "O consumo de drogas leves, principalmente a cannabis, provou ser uma preocupação de saúde muito menor, e nossas tentativas de limitar seu consumo falharam miseravelmente de qualquer maneira, resultando apenas em um desperdício dispendioso de tempo para a aplicação da lei e em um entupimento insano de nossos tribunais. É hora de reconhecer esses fatos e legalizá-los."
 ITA_legalize_light_drugs_decision_repeal: "Revogar a Legalização de Drogas Leves"
 ITA_reform_the_judiciary: "Reformar o Poder Judiciário"
 ITA_reform_the_judiciary_desc: "Nosso sistema judiciário é um dos mais lentos do mundo desenvolvido. Isso é um grande desserviço para nosso povo e um fator negativo para os negócios. Devemos simplificar nosso código para acelerar o sistema."
 ITA_simplify_legal_code: "Simplificar o Código Legal"
 ITA_simplify_legal_code_desc: "Cada reforma se acumula no código existente, mas em vez de melhorá-lo ajustando partes existentes, novas partes são adicionadas interminavelmente. O resultado final é que a complexidade de nosso código legal dificulta diretamente a capacidade dos cidadãos e empresas de cumprir."
 ITA_reduce_judgement_times: "Reduzir os Tempos de Julgamento"
 ITA_reduce_judgement_times_desc: "Mesmo um caso menor pode levar uma década na Itália para ser resolvido, isso é uma fonte de grande estresse para os cidadãos envolvidos e é um grande problema para as empresas que esperam compensação do caso."
 ITA_impose_better_checks_on_magistrates: "Impor Melhores Controles sobre Magistrados"
 ITA_impose_better_checks_on_magistrates_desc: "Os magistrados operam sob a supervisão de seus pares apenas, uma situação que pode levá-los a se defender mutuamente e impedir que os problemas sejam abordados. Precisamos ampliar o sistema de controles em nosso sistema judiciário para melhorar seu funcionamento."
 ITA_refound_IRI: "Reavivar o IRI"
 ITA_refound_IRI_desc: "O IRI (Instituto per la Ricostruzione Industriale/Instituto para a Reconstrução Industrial) está prestes a fechar. Podemos voltar atrás nessa decisão para manter uma ferramenta antiga e forte para unificar nossas intervenções na economia."
 ITA_refound_IRI_decision: "Reavivar o IRI"
 ITA_refound_IRI_decision_desc: "O IRI (Instituto per la Ricostruzione Industriale/Instituto para a Reconstrução Industrial) está prestes a fechar. Podemos voltar atrás nessa decisão para manter uma ferramenta antiga e forte para unificar nossas intervenções na economia."
 ITA_refound_IRI_decision_repeal: "Fechar o IRI"
 ITA_sell_government_shares_in_companies: "Vender Ações do Governo em Empresas"
 ITA_sell_government_shares_in_companies_desc: "O governo detém participações significativas em muitas empresas italianas, ao vendê-las podemos recuperar fundos muito necessários e ao mesmo tempo reduzir a interferência do governo e aumentar a liberdade econômica."
 ITA_sell_government_shares_in_companies_decision: "Vender Ações do Governo em Empresas"
 ITA_sell_government_shares_in_companies_decision_desc: "O governo detém participações significativas em muitas empresas italianas, ao vendê-las podemos recuperar fundos muito necessários e ao mesmo tempo reduzir a interferência do governo e aumentar a liberdade econômica."
 ITA_sell_government_shares_in_companies_decision_repeal: "Comprar de volta as Empresas privatizadas"
 ITA_privatize_water_distribution: "Privatizar a Distribuição de Água"
 ITA_privatize_water_distribution_desc: "A infraestrutura de distribuição de água na Itália está se deteriorando, com perdas de mais da metade da água coletada e vazamentos por toda parte. Há pouco incentivo para melhorar a situação e ninguém é responsabilizado. Precisamos privatizar o setor para introduzir responsabilidade e competição no sistema."
 ITA_privatize_water_distribution_decision: "Privatizar a Distribuição de Água"
 ITA_privatize_water_distribution_decision_desc: "A infraestrutura de distribuição de água na Itália está se deteriorando, com perdas de mais da metade da água coletada e vazamentos por toda parte. Há pouco incentivo para melhorar a situação e ninguém é responsabilizado. Precisamos privatizar o setor para introduzir responsabilidade e competição no sistema."
 ITA_privatize_water_distribution_decision_repeal: "Nacionalizar a Distribuição de Água"
 ITA_private_water: "Privatizou a distribuição de água"
 ITA_privatize_museum_system: "Privatizar Museus"
 ITA_privatize_museum_system_desc: "Apesar de abrigar a maior densidade de artefatos históricos, sítios arqueológicos e arquitetura monumental de qualquer outro país, os museus italianos ficam atrás de seus pares europeus quando se trata de atrair turismo. Assim como em muitos outros campos, a gestão desses locais raramente foi examinada e, como resultado, não tem incentivo para se adaptar aos tempos ou ser competitiva."
 ITA_privatize_museum_system_decision: "Privatizar Museus"
 ITA_privatize_museum_system_decision_desc: "Apesar de abrigar a maior densidade de artefatos históricos, sítios arqueológicos e arquitetura monumental de qualquer outro país, os museus italianos ficam atrás de seus pares europeus quando se trata de atrair turismo. Assim como em muitos outros campos, a gestão desses locais raramente foi examinada e, como resultado, não tem incentivo para se adaptar aos tempos ou ser competitiva."
 ITA_privatize_museum_system_decision_repeal: "Nacionalizar Museus"
 ITA_private_museums: "Privatizou museus"
 ITA_further_protect_workers_rights: "Melhorar os Direitos dos Trabalhadores"
 ITA_further_protect_workers_rights_desc: "Os trabalhadores com contratos de duração indeterminada já são a categoria mais protegida na Itália, mas ainda são o maior grupo de eleitores, juntamente com aposentados, então apaziguá-los é uma estratégia fácil de ganhar votos para garantir que nossa taxa de aprovação permaneça alta."
 ITA_further_protect_workers_rights_decision: "Melhorar os Direitos dos Trabalhadores"
 ITA_further_protect_workers_rights_decision_desc: "Os trabalhadores com contratos de duração indeterminada já são a categoria mais protegida na Itália, mas ainda são o maior grupo de eleitores, juntamente com aposentados, então apaziguá-los é uma estratégia fácil de ganhar votos para garantir que nossa taxa de aprovação permaneça alta."
 ITA_further_protect_workers_rights_decision_repeal: "Reverter novos Direitos dos Trabalhadores"
 ITA_save_struggling_companies: "Salvar Empresas em Dificuldade"
 ITA_save_struggling_companies_desc: "Garantir a sobrevivência de empresas não competitivas não é barato de forma alguma, mas os trabalhadores e os sindicatos certamente lembrarão de quem salvou seus empregos quando as eleições chegarem."
 ITA_save_struggling_companies_decision: "Salvar Empresas em Dificuldades"
 ITA_save_struggling_companies_decision_desc: "Garantir a sobrevivência de empresas não competitivas não é barato de forma alguma, mas os trabalhadores e os sindicatos certamente lembrarão de quem salvou seus empregos quando as eleições chegarem."
 ITA_save_struggling_companies_decision_repeal: "Parar de salvar Empresas em Dificuldades"
 ITA_let_companies_fail: "Deixar Empresas Falirem"
 ITA_let_companies_fail_desc: "Toda vez que uma empresa de peso está à beira da falência, o estado italiano ou suas administrações locais impedem o fechamento para proteger os empregos. Esse hábito custoso tem ótimos retornos políticos, mas reduz significativamente a eficiência de nossa economia. Deixe as empresas falirem para que empresas mais produtivas possam ocupar sua parte de mercado."
 ITA_let_companies_fail_decision: "Deixar Empresas Falirem"
 ITA_let_companies_fail_decision_desc: "Toda vez que uma empresa de peso está à beira da falência, o estado italiano ou suas administrações locais impedem o fechamento para proteger os empregos. Esse hábito custoso tem ótimos retornos políticos, mas reduz significativamente a eficiência de nossa economia. Deixe as empresas falirem para que empresas mais produtivas possam ocupar sua parte de mercado."
 ITA_let_companies_fail_decision_repeal: "Revogar a política de Deixar Empresas Falirem"
 ITA_cultural_divide: "Divisão Cultural"
 ITA_cultural_divide_desc: "Desde a morte de Einaudi, a Itália de fato abandonou políticas liberais, com todos os partidos significativos aderindo silenciosamente a um consenso sobre uma intervenção governamental significativa. A maioria da sociedade fez o mesmo, e tentativas muito necessárias de melhorar as liberdades econômicas e sociais estão cada vez mais difíceis de serem aprovadas."
 ITA_safeguard_european_development_funds: "Proteger os Fundos de Desenvolvimento Europeus"
 ITA_safeguard_european_development_funds_desc: "Assim como aconteceu com a maior parte do dinheiro retirado do Norte da Itália, os fundos europeus tendem a cair nas mãos erradas ou simplesmente não são utilizados. Devemos nos esforçar para usar adequadamente esses fundos muito necessários para garantir um ambiente mais competitivo para os negócios."
 ITA_let_salaries_decrease: "Permitir a Redução dos Salários"
 ITA_let_salaries_decrease_desc: "O salário apropriado para cada grande categoria de empregos é regulado por contratos estipulados pelos sindicatos que têm valor nacional. Isso, juntamente com a maior produtividade dos trabalhadores do Norte, significa que o Sul não consegue atrair investimentos significativos. Ao renegociar contratos em nível regional, podemos reduzir significativamente a diferença entre salários e produtividade e incentivar o investimento."
 ITA_fire_excessive_government_employees: "Demissão de Funcionários Governamentais Desnecessários"
 ITA_fire_excessive_government_employees_desc: "É comum dizer que a Sicília sozinha tem mais policiais florestais do que todo o estado do Canadá. Isso e outros exemplos semelhantes de administrações inchadas devem parar."
 ITA_south_reforms: "Reformas no Sul"
 ITA_south_reforms_desc: "A maior parte do dinheiro investido no Sul da Itália não teve nenhum retorno significativo, talvez seja hora de desenvolver uma nova maneira de lidar com a Questão Meridional."
 ITA_strengthen_citizenship_income: "Fortalecer a Renda de Cidadania"
 ITA_strengthen_citizenship_income_desc: "Contratar pessoas apenas por fazê-lo teve o efeito inconveniente de reduzir substancialmente nossa eficiência administrativa. Talvez possamos corrigir isso transferindo dinheiro diretamente para as pessoas 'necessitadas'. Aboliremos a pobreza por decreto."
 ITA_citizenship_income: "Renda de Cidadania"
 ITA_citizenship_income_desc: "Contratar pessoas apenas por fazê-lo teve o efeito inconveniente de reduzir substancialmente nossa eficiência administrativa. Talvez possamos corrigir isso transferindo dinheiro diretamente para as pessoas 'necessitadas'. Aboliremos a pobreza por decreto."
 ITA_citizenship_income_decision: "Renda de Cidadania"
 ITA_citizenship_income_decision_desc: "Contratar pessoas apenas por fazê-lo teve o efeito inconveniente de reduzir substancialmente nossa eficiência administrativa. Talvez possamos corrigir isso transferindo dinheiro diretamente para as pessoas 'necessitadas'. Aboliremos a pobreza por decreto."
 ITA_citizenship_income_decision_repeal: "Cancelar a Renda de Cidadania"
 ITA_hire_more_government_employees: "Contratar Mais Funcionários Públicos"
 ITA_hire_more_government_employees_desc: "Empregos no governo são altamente cobiçados por causa de sua segurança contratual. Aumentando sua quantidade, reduziremos o número daqueles que são facilmente recrutados pela criminalidade. Além disso, os habitantes do Sul certamente lembrarão de quem lhes deu empregos quando chegar a hora de usar as urnas. Encontraremos algo para eles fazerem eventualmente."
 ITA_intensify_money_transfer: "Intensificar as Transferências de Dinheiro"
 ITA_intensify_money_transfer_desc: "A infraestrutura no Sul está bastante subdesenvolvida, melhorá-la certamente desbloqueará o potencial produtivo da região e compensará os impostos do Norte. Vamos apenas torcer para que o dinheiro não caia nas mãos erradas."
 ITA_south_status_quo: "Manter o Status Quo"
 ITA_south_status_quo_desc: "Inúmeros governos tentaram resolver a Questão Meridional jogando dinheiro no problema. Talvez eles simplesmente não tenham jogado o suficiente."
 ITA_export_mafia: "Exportar a §tMáfia§!"
 ITA_export_mafia_desc: "As atividades da §tMáfia§! não estão limitadas por uma linha imaginária ridícula, como uma fronteira, podemos usar os contatos existentes de nossos novos amigos no submundo do crime para ganhar influência valiosa internacionalmente."
 ITA_rein_in_favors: "Controlar os Favores"
 ITA_rein_in_favors_desc: "Estamos tolerando extensas atividades da máfia em todo o país, em troca, as Famílias garantirão que, na próxima eleição, ninguém ameace nossos queridos assentos."
 ITA_blindness_in_the_north: "Cegueira no Norte"
 ITA_blindness_in_the_north_desc: "Os italianos do Norte gostam de pensar que a §tMáfia§! é um problema restrito às partes do Sul do país, mas não é o caso. A presença das Famílias é muito menos sentida, pois elas estão mais focadas em investir seus ganhos ilícitos no rico Norte, aproveitando grandes projetos públicos, gerenciamento de resíduos, trabalhadores do sexo e tráfico de drogas. Vamos fazer vista grossa para isso em troca de favores."
 ITA_deafness_in_the_south: "Surdez no Sul"
 ITA_deafness_in_the_south_desc: "Uma das fontes mais importantes de receita para a §tMáfia§! no sul é o 'Pizzo', uma quantia de dinheiro que cada negócio, não importa o quão pequeno, deve pagar à Família local para 'Proteção'. A falta de pagamento muitas vezes resulta em finais desagradáveis para o negócio e seu proprietário. Vamos tolerar essa prática em troca de favores das Famílias."
 ITA_war_with_mafia: "Guerra com a §tMáfia§!"
 ITA_war_with_mafia_desc: "Fizemos um trabalho decente até agora com nossas forças policiais, mas a tarefa em questão exige uma abordagem ainda mais forte, é hora de implantar o Exército Italiano nas ruas e fazer com que cada bandido da máfia pense duas vezes antes de pedir \"pizzo\" novamente."
 ITA_war_with_Mafia_tt: "Gastos com Segurança Interna: §R+10%§!"
 ITA_relax_legal_framework: "Flexibilizar o Quadro Legal"
 ITA_relax_legal_framework_desc: "Lutar contra organizações criminosas tão enraizadas na sociedade como a §tMáfia§! não é uma tarefa fácil, fazê-lo com nossas mãos frequentemente amarradas por nossas próprias leis é ainda pior. Devemos estabelecer medidas extraordinárias para confrontar adequadamente a §tMáfia§!."
 ITA_intensify_police_operations: "Intensificar as Operações Policiais"
 ITA_intensify_police_operations_desc: "Uma abordagem passiva não funcionou nas últimas décadas e não funcionará na próxima. Devemos sujar as mãos e lutar contra a §tMáfia§! de frente."
 ITA_turn_the_population_against_them: "Virar a População Contra Eles"
 ITA_turn_the_population_against_them_desc: "A principal força da §tMáfia§! está na aceitação passiva da sociedade, na 'Omertà'. Os habitantes do Sul não denunciarão esses criminosos por medo ou até mesmo com alguma aprovação, pois sentem que o governo central os abandonou. Devemos mudar a narrativa e garantir que as pessoas se sintam seguras e cuidadas."
 ITA_seek_support_of_the_church: "Buscar o Apoio da Igreja"
 ITA_seek_support_of_the_church_desc: "O Sul da Itália ainda é profundamente devoto. A Igreja pode ser um aliado essencial para tirar o controle da sociedade da §tMáfia§!."
 ITA_anti_mafia_education: "Educação Antimáfia"
 ITA_anti_mafia_education_desc: "Para derrotar a §tMáfia§!, devemos garantir que nossos filhos não cresçam para ser recrutados em suas fileiras. Devemos garantir que as escolas ofereçam a eles um lugar seguro para crescer, longe das maquinações das Famílias."
 ITA_protect_against_pizzo: "Oferecer Proteção contra o Pizzo"
 ITA_protect_against_pizzo_desc: "A §tMáfia§! exerce controle sobre o território por meio de uma taxa de fato chamada 'Pizzo', uma taxa inaceitável oferecida em troca de proteção. A falta de pagamento muitas vezes causa incidentes desagradáveis nas atividades comerciais daqueles que recusam a extorsão."
 ITA_eradicating_mafia: "Erradicar a §tMáfia§!"
 ITA_eradicating_mafia_desc: "Um dos maiores problemas que nos impede de desenvolver o Sul é a criminalidade organizada conhecida como §tMáfia§!. Existem várias organizações criminosas que controlam o sul da Itália de maneira quase feudal e se tornaram uma parte integral da sociedade. Livrar-se delas não será fácil, mas é o que deve ser feito."
 ITA_North_South_divide: "A Questão do Sul"
 ITA_North_South_divide_desc: "O Sul da Itália tem ficado para trás em relação à metade mais industrializada do Norte há décadas, devemos preencher essa lacuna para garantir que a Itália permaneça competitiva no cenário global."
 ITA_divided_nation: "O Novo Homem Doente da Europa"
 ITA_divided_nation_desc: "A economia dinâmica da Itália está rapidamente ficando aquém dos padrões ocidentais, a criminalidade organizada e a corrupção são generalizadas, a produtividade parou de crescer, a dívida continua aumentando, jovens talentosos fogem do país em busca de oportunidades que a Itália não pode lhes oferecer. Isso e muitos outros problemas devem ser abordados se a Itália quiser ter sucesso no novo milênio."
 ITA_industrial_focus: "Indústria Italiana"
 ITA_industrial_focus_desc: "A indústria italiana experimentou um boom durante o período da Guerra Fria, e é nosso dever continuar a melhorar nossa indústria para garantir que nossa posição entre as Potências Mundiais permaneça forte."
 ITA_south_italian_dev: "Desenvolver o Sul da Itália"
 ITA_south_italian_dev_desc: "Devemos desenvolver o Sul da Itália para corrigir o estado precário em que se encontra. Desde que foi controlado pelos espanhóis, o Sul tem sido mais pobre e atrasado do que o Norte. Já passou da hora de consertar isso."
 ITA_central_italian_dev: "Desenvolver o Centro da Itália"
 ITA_central_italian_dev_desc: "Só porque a indústria do Sul está em uma situação precária e a indústria do Norte está avançando rapidamente não significa que devemos negligenciar a indústria na parte central de nosso país."
 ITA_north_italian_dev: "Desenvolver o Norte da Itália"
 ITA_north_italian_dev_desc: "O Norte da Itália é a parte mais moderna do país. Devemos modernizá-lo e melhorá-lo para ajudá-lo a crescer mais e aumentar nosso poder econômico."
 ITA_islands_dev: "Desenvolver as Ilhas"
 ITA_islands_dev_desc: "Sicília e Sardenha são muito mais pobres do que o continente italiano. Devemos investir nelas para ajudá-las a crescer e se modernizar."
 ITA_south_infrastructure: "Expansão da Infraestrutura do Sul"
 ITA_south_infrastructure_desc: "Desde a Revolução Industrial, a infraestrutura italiana tem sido mais pobre do que a de nossos vizinhos, especialmente no Sul. Devemos construir mais rodovias e redes viárias para deixar até os alemães com inveja!"
 ITA_central_infrastructure: "Expansão da Infraestrutura Central"
 ITA_central_infrastructure_desc: "Assim como a maioria das coisas neste país, a infraestrutura no Centro da Itália não é tão desenvolvida quanto no Norte, mas ao mesmo tempo é tão carente quanto a do Sul. Certamente há espaço para melhorias."
 ITA_north_infrastructure: "Expansão da Infraestrutura do Norte"
 ITA_north_infrastructure_desc: "O Norte da Itália pode ter a melhor infraestrutura do país, mas sempre há espaço para melhorias. Novas rodovias e novas conexões com as redes de transporte público de nossos vizinhos melhorarão a eficiência do Norte."
 ITA_islands_infrastructure: "Expansão da Infraestrutura das Ilhas"
 ITA_islands_infrastructure_desc: "Não podemos permitir que nossos territórios insulares fiquem para trás no desenvolvimento! Novas estradas e ferrovias devem ser construídas para torná-los tão bons quanto qualquer cidade europeia de qualidade!"
 ITA_south_dockyards: "Melhorar o Porto de Gioia Tauro"
 ITA_south_dockyards_desc: "O Porto de Gioia Tauro é um dos principais portos de envio do Sul da Itália e deve ser melhorado para garantir o fluxo suave do comércio."
 ITA_central_dockyards: "Melhorar o Porto de Civitavecchia"
 ITA_central_dockyards_desc: "Melhorar o importante porto de Civitavecchia, pois está em uma posição estratégica e perto de nossa capital. A Itália já foi uma superpotência marítima, se nossa marinha não for forte perto de Roma, nunca poderemos recuperar nossa herança!"
 ITA_north_dockyards: "Melhorar o Porto de Trieste"
 ITA_north_dockyards_desc: "Melhorar o importante porto de Trieste, pois é o nosso porto mais importante no Mar Adriático, junto com Veneza e Bari."
 ITA_islands_civilian: "Expansão Civil na Sardenha"
 ITA_islands_civilian_desc: "Devemos fabricar mais produtos na bela ilha da Sardenha. Isso aumentará sua prosperidade e sua gratidão deve acalmar quaisquer chamadas bobas de independência."
 ITA_islands_military: "Expansão Militar nas Ilhas"
 ITA_islands_military_desc: "O Exército Italiano é descendente das Legiões Romanas! Eles devem ser fortes e bem equipados. Construir equipamentos em Sicília e Sardenha enriquecerá essas regiões."
 ITA_invest_south: "Explorar a Recuperação Econômica"
 ITA_invest_south_desc: "O Sul da Itália estava subdesenvolvido, mas agora que removemos as algemas que inibiam sua capacidade de se recuperar, podemos colher os benefícios disso e fortalecer ainda mais a economia regional."
 ITA_invest_north: "Ampliar a 'Máquina da Europa'"
 ITA_invest_north_desc: "A Lombardia é conhecida por ser uma das regiões mais dinâmicas da Europa, devemos fortalecer seu papel como a máquina que impulsionará nosso crescimento."
 ITA_north_miracle: "Eficiência das Indústrias do Norte"
 ITA_north_miracle_desc: "Investimentos adicionais no Norte nos permitirão maximizar sua eficiência econômica."
 ITA_adriatic_gas_fields: "Campos de Gás Adriático"
 ITA_adriatic_gas_fields_desc: "O Mar Adriático abriga uma reserva decente de gás natural que não estamos utilizando adequadamente. Devemos desenvolver nossas capacidades de extração para reduzir nossa dependência de fontes de energia estrangeiras."
 ITA_oil_fields_sicily: "Campos de Petróleo na Sicília"
 ITA_oil_fields_sicily_desc: "Quem precisa da Arábia Saudita ou da Venezuela? Uma verdadeira superpotência é autossuficiente! Devemos começar a extrair petróleo aqui mesmo no Mediterrâneo, e as águas sicilianas podem conter grandes reservas de petróleo!"
 ITA_enforce_culture_SRD: "Impor a União Cultural na Sardenha"
 ITA_enforce_culture_SRD_desc: "Os sardos precisam entender que seu lugar é na Itália, e, portanto, devemos parar seu desejo de independência."
 ITA_education_reforms: "Reformas na Educação"
 ITA_education_reforms_desc: "Os alemães, franceses e britânicos dominam o ensino superior europeu. As universidades italianas devem ser as melhores do continente se desejamos que nosso país se torne a principal potência europeia!"
 ITA_economic_reforms: "Reformas Econômicas"
 ITA_economic_reforms_desc: "Nossa economia sofreu com má administração. Alguma reforma na legislação econômica e no envolvimento do governo é necessária e deve ajudar a promover a prosperidade."
 ITA_european_logistics: "Nova Logística"
 ITA_european_logistics_desc: "Logística melhorada, juntamente com a infraestrutura aprimorada, permitirá que mais seja produzido com menos fábricas, ajudando-nos a desencadear um boom econômico. Vamos ajudar as empresas a se adaptarem às novas oportunidades no Norte."
 ITA_buona_scuola: "Reformar nossa Estrutura Educacional"
 ITA_buona_scuola_desc: "O ensino superior é bom e adequado, mas treinar estrangeiros neles derrota o propósito. Devemos investir nas escolas públicas italianas para que sejam as melhores da Europa. Vamos elaborar um plano de investimento."
 ITA_bureaucratic_reforms: "Reformas Burocráticas"
 ITA_bureaucratic_reforms_desc: "O governo italiano é altamente ineficiente. Reestruturar a burocracia interna com base no que aprendemos que funciona ao longo de nossas reformas econômicas deve melhorar significativamente sua eficiência."
 ITA_oil_fields_basilicata: "Campos de Petróleo na Basilicata"
 ITA_oil_fields_basilicata_desc: "Depois de nosso recente sucesso na Sicília, descobrimos que podemos possuir mais petróleo do que pensávamos! Vamos criar operações de extração ao sul de nosso continente. Deixe o ouro negro fluir."
 ITA_support_eni_africa: "Apoiar a ENI na África"
 ITA_support_eni_africa_desc: "Usar a influência do governo para conceder à ENI, nossa principal empresa de petróleo, maior controle sobre os recursos africanos beneficiará nossa economia."
 ITA_support_eni_arabia: "Apoiar a ENI na Arábia"
 ITA_support_eni_arabia_desc: "Assim como na África, podemos ajudar a ENI na Península Arábica, permitindo-nos controlar mais dos recursos estratégicos do mundo."
 ITA_anti_mafia_measures: "Medidas Anti-§tMafia§!"
 ITA_anti_mafia_measures_desc: "O poder da §tMafia§! é bem conhecido em todo o mundo, e embora a maioria das pessoas possa associá-los a filmes ou TV, eles são uma ameaça real na Itália. Devemos ajudar as forças da lei a lançar grandes campanhas contra eles. Talvez não possamos eliminá-los completamente, mas definitivamente podemos diminuir sua influência a curto prazo."
 ITA_anti_corruption_measures: "Medidas Anti-Corrupção"
 ITA_anti_corruption_measures_desc: "Com recursos adequados e pressionando os botões certos, podemos obter os nomes de vários políticos corruptos e dar o exemplo deles."
 ITA_ideology_focus: "O Debate Ideológico"
 ITA_ideology_focus_desc: "Desde a Segunda Guerra Mundial, a Itália tem sido uma democracia alinhada com o Ocidente, mas os tempos estão mudando. Talvez seja hora de revisar nossas alianças ideológicas."
 ITA_our_past: "Os Velhos Caminhos"
 ITA_our_past_desc: "A democracia trouxe corrupção e declínio de poder para a Itália. Devemos afastar-nos dela se desejamos ressurgir!"
 ITA_what_we_are: "O Caminho Democrático"
 ITA_what_we_are_desc: "Será que não aprendemos nada com o totalitarismo de Mussolini? A Itália é livre e deve permanecer livre!"
 ITA_mantain_the_republic: "Manter a República"
 ITA_mantain_the_republic_desc: "A constituição estabelece que a Itália é uma república democrática fundada no trabalho. A soberania pertence ao povo e é exercida pelo povo nos moldes e limites da constituição."
 ITA_towards_monarchy: "Em Direção à Monarquia"
 ITA_towards_monarchy_desc: "A Idade de Ouro da Itália foi claramente durante a monarquia. Nossa república é um experimento fracassado, devemos nos esforçar para restaurar o rei!"
 ITA_empower_the_king: "O Novo Reino"
 ITA_empower_the_king_desc: "Não podemos restaurar a monarquia e não capacitar os herdeiros legítimos ao trono. O governo está pronto, vamos coroar um novo rei. Todos Hail King Vittorio Emmanuel IV, da Casa de Savoy, o rei legítimo da Itália!"
 ITA_reestablish_rome: "A Nova Roma"
 ITA_reestablish_rome_desc: "A verdadeira era de ouro da Itália foi quando o Império Romano se estendia da Ibéria ao Cáucaso. Devemos recuperar a herança de Roma e lutar para reconstruir o Império na era moderna."
 ITA_dismantle_parliament: "Desmantelar o Parlamento"
 ITA_dismantle_parliament_desc: "O povo da Itália falou, agora temos a legitimidade necessária para eliminar a classe política corrupta que causou décadas de declínio sem violência desnecessária."
 ITA_seize_power: "Tomar o Poder"
 ITA_seize_power_desc: "Não podemos mais tolerar esses escravos corruptos governando nosso país, vamos removê-los do poder, com força, se necessário."
 ITA_divide_et_impera: "Divide Et Impera"
 ITA_divide_et_impera_desc: "'Divide Et Impera', que significa 'Dividir e Governar', literalmente significa ganhar e manter o poder dividindo concentrações maiores de poder em pedaços que individualmente têm menos poder do que aquele que implementa a estratégia. Essa ideia deve guiar nossa política se desejamos formar uma Nova Roma."
 ITA_march_on_rome: "A Nova Marcha sobre Roma"
 ITA_march_on_rome_desc: "Mussolini marchou sobre Roma com suas camisas negras para tomar o poder. Devemos ajudar nossos movimentos fascistas a organizar uma segunda marcha, para abraçar oficialmente o fascismo. Os trens já funcionam pontualmente agora, então podemos nos concentrar em conquistar coisas desde o início desta vez."
 ITA_reclaim_colonies: "Reivindicar Nossas Colônias"
 ITA_reclaim_colonies_desc: "O Império Colonial Italiano definitivamente não foi o maior do mundo, mas se desejamos mostrar ao mundo o poder do fascismo, devemos restaurá-lo! Esses africanos não são páreo para nós italianos, reconquistar nossas colônias deve ser como um pedaço de Tiramisu."
 ITA_claim_tunisia: "Reivindicar a Tunísia"
 ITA_claim_tunisia_desc: "A Tunísia foi apreendida pela França antes que pudéssemos agir e reivindicá-la como parte de nosso projeto Quarta Costa, agora temos a chance de tentar novamente."
 ITA_claim_lybia: "Reivindicar a Líbia"
 ITA_claim_lybia_desc: "Lutamos com afinco contra os turcos para libertar a Líbia, que foi nossa colônia por décadas. Nosso projeto de integração em nossa Quarta Costa deve ser reiniciado."
 ITA_claim_eritrea: "Reivindicar a Eritreia"
 ITA_claim_eritrea_desc: "A Eritreia foi deixada em uma situação abismal depois que fomos forçados a sair, restaurar nosso domínio seria um presente para eles."
 ITA_claim_somalia: "Reivindicar a Somália"
 ITA_claim_somalia_desc: "A Somália foi deixada em uma situação abismal depois que fomos forçados a sair, restaurar nosso domínio seria um presente para eles."
 ITA_claim_ethiopia: "Reivindicar a Etiópia"
 ITA_claim_ethiopia_desc: "A Etiópia foi deixada em uma situação abismal depois que fomos forçados a sair, restaurar nosso domínio seria um presente para eles."
 ITA_oil_deal_egypt: "Acordo de Petróleo Egípcio"
 ITA_oil_deal_egypt_desc: "O Egito, graças ao Canal de Suez, é um ponto de trânsito vital para uma parte significativa de nossos bens, especialmente petróleo, que também produz. Devemos garantir um acordo comercial confortável com eles, nossa força militar garantirá que suas condições sejam as mais favoráveis possíveis."
 ITA_gulf_black_gold: "Acordos de Petróleo do Golfo Pérsico"
 ITA_gulf_black_gold_desc: "Os países do Golfo Pérsico produzem uma quantidade significativa de petróleo que será vital para nossa indústria de guerra."
 ITA_levant_oil_deal: "Acordos de Petróleo do Levante"
 ITA_levant_oil_deal_desc: "Síria e Iraque são grandes produtores de petróleo e ambos se beneficiarão de um acordo comercial mútuo para garantir que o petróleo flua livremente para a Itália."
 ITA_persian_oil_deal: "Acordo de Petróleo do Irã"
 ITA_persian_oil_deal_desc: "O Irã é um grande produtor de petróleo, seus recursos energéticos serão vitais para nossas crescentes necessidades."
 ITA_renew_lateran_treaties: "Renovar os Tratados de Latrão"
 ITA_renew_lateran_treaties_desc: "Os Tratados de Latrão foram um pacto entre a Itália fascista e a Cidade do Vaticano, onde a 'Questão Romana' foi resolvida, com a Itália finalmente reconhecendo a Santa Sé como um microestado independente. Eles fizeram parte de nossa constituição democrática, então devemos garantir que eles saibam que nosso governo fascista os respeitará. Por enquanto."
 ITA_renew_lateran_treaties_2: "Renovar os Tratados de Latrão"
 ITA_renew_lateran_treaties_2_desc: "Os Tratados de Latrão foram um pacto entre a Itália fascista e a Cidade do Vaticano, onde a 'Questão Romana' foi resolvida, com a Itália finalmente reconhecendo a Santa Sé como um microestado independente. Eles fizeram parte de nossa constituição democrática, então devemos garantir que eles saibam que nosso governo fascista os respeitará. Por enquanto."
 ITA_pesky_states: "Ultimato aos Menores"
 ITA_pesky_states_desc: "É hora de dizer aos microestados dentro da Itália que o governo não reconhece o direito deles a existir. Eles se submeterão ao novo Duce, ou nossas novas legiões de camisas negras marcharão sobre eles."
 ITA_retake_african_coast: "Reconquistar a Costa Africana"
 ITA_retake_african_coast_desc: "As pessoas pensam na Europa quando pensam na Roma Antiga, mas o Norte da África também foi uma parte importante dela. Essas nações são pobres e fracas, deveríamos conseguir facilmente retomá-las e restaurar o domínio romano na região."
 ITA_retake_levant: "Reconquistar o Levante"
 ITA_retake_levant_desc: "Uma vez o local dos maiores Impérios da Antiguidade, o Oriente Médio foi marginalizado pela história, com seu povo sofrendo sob o domínio estrangeiro e devido a lutas constantes. É hora de trazer a Pax Romana mais uma vez para a região e aproveitar suas riquezas subterrâneas para alimentar nossa gloriosa restauração."
 ITA_invite_the_gauls: "Ocidente Europeu"
 ITA_invite_the_gauls_desc: "Nossos irmãos da Europa Ocidental também são filhos de Roma. Se quisermos transformar nossa Federação Romana em um verdadeiro sucessor do Império, devemos oferecer-lhes a filiação."
 ITA_invite_africans: "África e Oriente Médio"
 ITA_invite_africans_desc: "A África e o Oriente Médio mudaram muito desde os tempos romanos. Novas culturas e o surgimento do Islã podem tê-los mudado para sempre. Mas eles também são filhos de Roma. Devemos oferecer-lhes a filiação em nossa Federação."
 ITA_demand_carniola: "Exigir Carníola"
 ITA_demand_carniola_desc: "'Ístria, Fiume e Dalmácia, nem Eslovênia nem Croácia'. A Itália deve controlar os Bálcãs se quisermos dominar o Mediterrâneo. Forçaremos nossos vizinhos a aceitar algumas fronteiras redesenhadas... ou aceitar nossos exércitos imparáveis redesenhando-as à força."
 ITA_demand_dalmatia: "Exigir Dalmácia"
 ITA_demand_dalmatia_desc: "'Ístria, Fiume e Dalmácia, nem Eslovênia nem Croácia'. A Itália deve controlar os Bálcãs se quisermos dominar o Mediterrâneo. Forçaremos nossos vizinhos a aceitar algumas fronteiras redesenhadas... ou aceitar nossos exércitos imparáveis redesenhando-as à força."
 ITA_reclaim_ionian_islands: "Exigir as Ilhas Jônicas"
 ITA_reclaim_ionian_islands_desc: "Ilhas Jônicas como Corfu e Zacinto têm sido italianas por séculos, precisamos recuperá-las."
 ITA_our_grisons: "Recuperar a Suíça Italiana"
 ITA_our_grisons_desc: "Ticino e Grisões são regiões de língua italiana na Suíça, estariam muito melhor junto de seus irmãos do que com alemães ou franceses."
 ITA_strike_gaul: "Ataque o Oeste"
 ITA_strike_gaul_desc: "Gália, Hispânia, Britânia, todos eles precisam ver a luz e aceitar que o lugar deles é dentro do Novo Império Romano. Nossas Legiões darão conta deles rapidamente."
 ITA_recover_anatolia: "Recuperar a Anatólia"
 ITA_recover_anatolia_desc: "O Império Oriental deve ser restaurado. Nossa nova tecnologia deve significar que não precisaremos nos dividir novamente, já que podemos governar melhor, então devemos ser nós que recuperamos essas terras. Vamos fazer de Istambul Constantinopla novamente!"
 ITA_invite_anatolians: "Convidar os Anatolianos"
 ITA_invite_anatolians_desc: "Não podemos alegar seriamente ser os sucessores de Roma sem oferecer a filiação ao Império Oriental. Vamos negociar a filiação com seus vários governos."
 ITA_our_savoie: "Recuperar a Saboia"
 ITA_our_savoie_desc: "A Saboia foi injustamente dada aos franceses quando precisávamos de sua ajuda contra os austríacos durante o Risorgimento."
 ITA_our_corsica: "Recuperar a Córsega"
 ITA_our_corsica_desc: "A Córsega é geograficamente italiana e foi governada por Génova durante incontáveis ​​séculos, é hora de finalmente completar a unificação da nossa região natal."
 ITA_our_nizza: "Recuperar Nice"
 ITA_our_nizza_desc: "Nice foi imprudentemente cedida à França junto com a Saboia durante o Risorgimento. É hora de recuperá-la para finalmente completar nossa unificação."
 ITA_recover_balkans: "Recuperar a Região dos Bálcãs"
 ITA_recover_balkans_desc: "A região dos Bálcãs é atualmente uma mistura de populações, e isso tem levado a muitos conflitos, como vimos durante o colapso da Iugoslávia. Devemos unir todos eles sob a bandeira romana, como irmãos, e acabar com essas nações artificiais."
 ITA_recover_alps: "Recuperar a Região Alpina"
 ITA_recover_alps_desc: "A Região Alpina é uma barreira natural crítica para a península italiana, o coração do Império. É imperativo recuperá-la para proteger a Itália."
 ITA_invite_balkan_countries: "Os Bálcãs"
 ITA_invite_balkan_countries_desc: "Os Bálcãs devem ser convidados para a Federação Romana, para permitir que ela abranja toda a costa do Mediterrâneo. Foi uma parte vital do Império Ocidental, e o caos recente na região é uma afronta à memória de Roma."
 ITA_strike_germans_before_they_can: "Vingar Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "Foram os bárbaros germânicos que destruíram a Antiga Roma, e agora, uma Nova Roma nasceu. Se desejamos garantir sua sobrevivência, devemos garantir que os alemães não sejam uma ameaça, e não esperaremos que eles ataquem primeiro. Preparem as Legiões, marcharemos para Berlim!"
 ITA_arabian_black_gold: "Ouro Negro da Arábia"
 ITA_arabian_black_gold_desc: "Devemos perseguir o sonho de Mussolini de conquistar a Arábia. Isso não apenas aumentará consideravelmente a extensão e a importância do Império Italiano, mas nos dará acesso a enormes depósitos de petróleo. O Ouro Negro da Arábia enriquecerá o Império Italiano."
 ITA_abandon_the_west: "Abandonar o Ocidente"
 ITA_abandon_the_west_desc: "Diga 'addio' à OTAN, estamos seguindo nosso próprio caminho! A Guerra Fria acabou, não há necessidade de vincular nossa política externa aos americanos e seus amigos."
 ITA_settle_southern_question: "Resolver a Questão do Sul"
 ITA_settle_southern_question_desc: "A parte sul da Itália se opõe à ideia do Novo Reino, mas por meio de uma campanha de propaganda concentrada, deveríamos ser capazes de normalizar a ideia entre a população local e acalmar qualquer protesto."
 ITA_demand_crown_albania: "Exigir a Albânia"
 ITA_demand_crown_albania_desc: "O Rei Vittorio Emmanuel III recebeu o trono da Albânia do Rei Zog. E a Albânia ainda mantém laços significativos com a Itália, é hora de trazê-los de volta ao rebanho."
 ITA_italian_empire: "O Imperador"
 ITA_italian_empire_desc: "Ao recuperar nossas colônias, de fato restauramos o Império Italiano, e, portanto, nosso glorioso governante pode agora reivindicar oficialmente que o Reino da Itália é agora o Império da Itália. Todos saúdem o Imperador Vittorio IV!"
 ITA_attack_on_america: "Atacar a América"
 ITA_attack_on_america_desc: "Os Estados Unidos estavam por trás da invasão de nosso país e da queda da Itália durante a Segunda Guerra Mundial. A Itália só piorou desde então, mas agora, restauramos nosso lugar legítimo entre as potências mundiais. Portanto, é finalmente hora da vingança. Incendiaremos Washington, vamos mostrar aos americanos a verdadeira grandeza dos filhos de Roma!"
 ITA_attack_on_america_spirit: "Atacar a América"
 ITA_attack_on_america_spirit_desc: "Os Estados Unidos estavam por trás da invasão de nosso país e da queda da Itália durante a Segunda Guerra Mundial. A Itália só piorou desde então, mas agora, restauramos nosso lugar legítimo entre as potências mundiais. Portanto, é finalmente hora da vingança. Incendiaremos Washington, vamos mostrar aos americanos a verdadeira grandeza dos filhos de Roma!"
 ITA_pax_romana: "Pax Romana"
 ITA_pax_romana_desc: "O Destino Final de Roma está finalmente ao nosso alcance, unificaremos todo o planeta sob a Águia Imperial de uma vez por todas."
 ITA_with_europe: "Buscar Cooperação Europeia"
 ITA_with_europe_desc: "A Itália deve estar próxima da União Europeia. Devemos buscar laços estreitos com outros membros e aumentar a cooperação."
 ITA_with_europe_2: "Buscar Cooperação Europeia"
 ITA_with_europe_2_desc: "A Itália deve estar próxima da União Europeia. Devemos buscar laços estreitos com outros membros e aumentar a cooperação."
 ITA_european_speech: "O Discurso Europeu"
 ITA_european_speech_desc: "Devemos anunciar nossas intenções de unificar a Europa. Vamos preparar o discurso oficial que os deputados italianos ao Parlamento Europeu farão, e qualquer outra preparação de RP que possamos precisar."
 ITA_prepare_the_union: "Preparar a União"
 ITA_prepare_the_union_desc: "Devemos preparar o Tratado de Unificação e submetê-lo ao Parlamento Europeu. Levará tempo para preparar um que faça todos os membros felizes em aceitar a união."
 ITA_unite_the_union: "Uma Europa"
 ITA_unite_the_union_desc: "A União Europeia é nosso futuro, e nós somos o futuro da União Europeia. Enviamos o Tratado de Unificação ao Parlamento Europeu. Todos os nossos esforços devem ser dedicados a garantir que todos os membros da UE o aprovem, e teremos criado o maior superestado que o mundo já viu."
 ITA_without_europe: "Por Conta Própria"
 ITA_without_europe_desc: "A União Europeia está destinada ao fracasso, e nossa filiação está apenas roubando nossa soberania. Deveríamos começar a nos distanciar da organização."
 ITA_diplomatic_focus: "Foco Diplomático"
 ITA_diplomatic_focus_desc: "§YCooperação Industrial§!: Ambos os países recebem uma fábrica civil.\n§YCooperação Militar§!: A Itália pede para comprar equipamento militar.\n§YAcordo de Turismo§!: Ambos os países recebem um escritório.\n§YAcordo Comercial§!: A Itália recebe recursos, o outro país obtém uma fábrica.\n§YMigração§!: A Itália obtém um aumento na taxa de crescimento populacional ou custos reduzidos da polícia.\n§YAcordo Tecnológico§!: A Itália paga dinheiro por velocidade de pesquisa e bônus tecnológicos."
 ITA_diplomatic_focus_TT: "Na descrição deste foco, você pode encontrar os efeitos dos acordos que pode propor a outros países nesta categoria."
 ITA_strenghten_ties_with_west: "Fortalecer Laços com o Ocidente"
 ITA_strenghten_ties_with_west_desc: "Desde o fim do fascismo, a Itália cresceu para se tornar uma democracia estável. Precisamos manter nossos laços com a América, a OTAN e o mundo livre como um todo."
 ITA_draw_closer_to_east: "Aproximar-se do Oriente"
 ITA_draw_closer_to_east_desc: "A Rússia é uma superpotência forte, e agora que buscamos nos separar do Ocidente, eles serão nosso melhor aliado. Eles podem usar nossos portos, e podemos usar sua influência e poder."
 ITA_draw_closer_to_far_east: "Aproximar-se da China"
 ITA_draw_closer_to_far_east_desc: "Os chineses dominarão este novo século. Se desejamos nos separar do Ocidente, devemos nos aproximar deles. Um aliado na Europa será inestimável para eles, então eles nos receberão de braços abertos."
 ITA_strive_for_neutrality: "Lutar pela Neutralidade"
 ITA_strive_for_neutrality_desc: "A história mostrou que os Impérios podem desmoronar com rapidez, e escolher um lado muito rapidamente pode ser perigoso."
 ITA_industrial_cooperation_with_japan: "Cooperação Industrial com o Japão"
 ITA_industrial_cooperation_with_japan_desc: "Tanto a Itália quanto o Japão têm setores manufatureiros fortes voltados para o comércio internacional e exportações. A cooperação deve beneficiar ambas as partes."
 ITA_security_cooperation_with_mexico: "Cooperação em Segurança com o México"
 ITA_security_cooperation_with_mexico_desc: "O México, como nós, tem uma história de organizações criminosas fortes, os Cartéis. Organizações que frequentemente cooperam com nossa própria Máfia quando se trata de contrabando de drogas. Cooperar com eles deve nos ajudar a enfraquecer esse comércio ilícito."
 ITA_trade_deal_with_australia: "Fazer Amizade com a Austrália"
 ITA_trade_deal_with_australia_desc: "A Austrália tem uma significativa comunidade italiana e é uma grande exportadora de matérias-primas, um acordo comercial pode beneficiar grandemente ambos os nossos países."
 ITA_trade_deal_with_canada: "Fazer Amizade com o Canadá"
 ITA_trade_deal_with_canada_desc: "O Canadá é uma grande exportadora de matérias-primas e tem um grande desejo por exportações de alimentos italianos, um acordo comercial pode beneficiar grandemente ambos os nossos países."
 ITA_befriend_south_america: "Fazer Amizade com a América do Sul"
 ITA_befriend_south_america_desc: "A América do Sul desconfia dos EUA e do Ocidente em geral desde a Guerra Fria. No entanto, eles não pensam muito na Itália. Vamos estender a mão da amizade ao Brasil e à Argentina e começar a influenciar a região."
 ITA_befriend_india: "Fazer Amizade com a Índia"
 ITA_befriend_india_desc: "A Índia em breve se tornará o país mais populoso do planeta, é inevitável que se torne um grande jogador, e seria sábio fazer amizade agora."
 ITA_befriend_north_african_countries: "Fazer Amizade com Países do Norte da África"
 ITA_befriend_north_african_countries_desc: "O lado oposto do Mar Mediterrâneo é controlado por países do Norte da África que seria sábio fazer amizade para cooperar na questão dos migrantes que tentam atravessar para a Europa."
 ITA_befriend_south_african_countries: "Fazer Amizade com Países da África do Sul"
 ITA_befriend_south_african_countries_desc: "A África é uma terra de riquezas, essa riqueza mineral é estrategicamente importante para nossas indústrias, e seria sábio negociar acesso prioritário a ela para nossas empresas."
 ITA_befriend_america: "Fazer Amizade com os EUA"
 ITA_befriend_america_desc: "Os Estados Unidos são o bastião moderno da liberdade e da democracia. Para garantir que o mundo saiba que a Itália defende a liberdade, devemos garantir a amizade deles."
 ITA_befriend_israel: "Fazer Amizade com Israel"
 ITA_befriend_israel_desc: "Israel é um país extremamente avançado com tecnologias de ponta em muitos campos, como agricultura, gestão da água e armamentos, com certeza poderíamos beneficiar da cooperação com eles."
 ITA_befriend_israel_TT: "Isso reduzirá as chances de seca."
 ITA_befriend_taiwan: "Fazer Amizade com Taiwan e Coreia do Sul"
 ITA_befriend_taiwan_desc: "Taiwan e Coreia do Sul são as nações líderes na fabricação de processadores e muitos outros produtos de tecnologia."
 ITA_befriend_europeans: "Fazer Amizade com a Europa Ocidental"
 ITA_befriend_europeans_desc: "Devemos mostrar aos nossos irmãos europeus que nossa lealdade está com eles. Estamos com eles!"
 ITA_befriend_middle_east: "Fazer Amizade com o Oriente Médio"
 ITA_befriend_middle_east_desc: "Não temos interesse em nos opor às nações do Oriente Médio. Eles desconfiam de nossos vizinhos, então devemos convencê-los de que estamos dispostos a ser seus amigos."
 ITA_befriend_south_east_asia: "Fazer Amizade com o Sudeste Asiático"
 ITA_befriend_south_east_asia_desc: "Como parte de nossa tentativa de nos aproximar da China, teremos que fazer amizade com outras nações asiáticas."
 ITA_befriend_europeans2: "Fazer Amizade com o Leste Europeu"
 ITA_befriend_europeans2_desc: "O antigo bloco oriental é mais pobre do que o Ocidente e culturalmente e politicamente diferente dele. Devemos tentar oferecer-lhes nosso apoio diplomático e garantir que saibam que estamos com eles."
 ITA_befriend_csto: "Fazer Amizade com o CSTO"
 ITA_befriend_csto_desc: "Tendo nos alinhado com os russos, é natural agora fazer amizade com seus amigos. Devemos garantir que os membros do CSTO considerem a Itália como um amigo e aliado."
 ITA_befriend_malaya: "Fazer Amizade com o Sudeste Asiático"
 ITA_befriend_malaya_desc: "Se nos alinharmos com os chineses, teremos que encontrar outros aliados potenciais ao redor deles. As nações do Pacífico, Malásia e Indonésia, são ótimos candidatos."
 ITA_befriend_europeans3: "Fazer Amizade com o Norte da Europa"
 ITA_befriend_europeans3_desc: "Não devemos esquecer nossos vizinhos teutônicos e escandinavos. É importante ter sua amizade e apoio se desejamos ser reconhecidos como verdadeiros defensores da democracia."
 ITA_attempt_join_sco: "Entrar na SCO"
 ITA_attempt_join_sco_desc: "Estamos fora da OTAN há algum tempo, e nossa mudança repentina de aliança não nos trouxe a amizade de nossos vizinhos. Devemos oficialmente entrar em nossos novos aliados na SCO para solidificar nossa mudança na política externa por décadas. A Itália está com o Dragão!"
 ITA_the_nato: "Reafirmar Compromisso com a OTAN"
 ITA_the_nato_desc: "Devemos garantir aos nossos companheiros da aliança que estamos dedicados à sua segurança. Um ataque a um é um ataque a todos."
 ITA_italeave: "Italeave"
 ITA_italeave_desc: "A União Europeia é uma colmeia corrupta de burocratas que desprezam a Itália e constantemente conspiram para sua queda, devemos sair desta organização em decomposição."
 ITA_global_investments: "Investimentos Estrangeiros"
 ITA_global_investments_desc: "Se vamos nos separar da Europa e seguir por conta própria, teremos que construir alguma influência estrangeira. Vamos investir no desenvolvimento de outras nações para conquistar algum favor."
 ITA_use_force: "Parar a Imigração"
 ITA_use_force_desc: "A imigração descontrolada é um ciclo vicioso: a classe média foge dos países pobres, tornando-se a classe baixa nos países mais ricos e ameaçando a existência das classes baixas locais. Isso significa que seus países de origem sofrerão quando eles se forem, causando mais pessoas a deixarem os países mais ricos, aumentando o efeito. Precisamos combater esse ciclo."
 ITA_use_force_decision: "Parar a Imigração"
 ITA_use_force_decision_desc: "A imigração descontrolada é um ciclo vicioso: a classe média foge dos países pobres, tornando-se a classe baixa nos países mais ricos e ameaçando a existência das classes baixas locais. Isso significa que seus países de origem sofrerão quando eles se forem, causando mais pessoas a deixarem os países mais ricos, aumentando o efeito. Precisamos combater esse ciclo."
 ITA_use_force_decision_repeal: "Parar de rejeitar migrantes"
 ITA_encourage_immigration: "Incentivar a Imigração"
 ITA_encourage_immigration_desc: "A imigração resolve muitos de nossos problemas, incluindo nossas baixas taxas de natalidade e a escassez de trabalhadores de baixos salários. É economicamente preferível para a Itália aceitar mais imigrantes."
 ITA_encourage_immigration_decision: "Incentivar a Imigração"
 ITA_encourage_immigration_decision_desc: "A imigração resolve muitos de nossos problemas, incluindo nossas baixas taxas de natalidade e a escassez de mão-de-obra de baixa remuneração. É economicamente preferível para a Itália aceitar mais imigrantes."
