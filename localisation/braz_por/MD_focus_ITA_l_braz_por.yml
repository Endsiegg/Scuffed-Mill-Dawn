 reshuffle_coalition: "Reorganizar a Coalizão"
 discredit_political_opponents_in_talk_shows: "Desacreditar Oponentes Políticos em Programas de Conversa"
 discredit_political_opponents_in_talk_shows_desc: "Uma pedra angular da cultura italiana moderna é o formato de programa de conversa na televisão, usado para discutir todos os tópicos, desde política até entretenimento e esportes. Gradualmente, esse formato evoluiu de um painel informativo de especialistas para um grupo briguento de participantes tentando superar uns aos outros em um concurso de gritos, um processo incentivado pelos produtores que perceberam que mensagens rasas e conflitos geram mais visualizações do que o jornalismo adequado. Podemos explorar sua relevância para atender às nossas necessidades políticas."
 estabilish_technocratic_government: "Estabelecer um governo tecnocrático"
 estabilish_technocratic_government_desc: "A Itália está enfrentando uma situação grave e não podemos arriscar deixar a nação à mercê de sua classe política incapaz, um governo tecnocrático deve ser formado para que o que precisa ser feito possa ser feito sem as amarras do oportunismo político e fanatismo ideológico."
 integrative_restoration_ITA: "Restauração Integrativa"
 integrative_restoration_ITA_desc: "Após décadas de estudo, temos um entendimento quase perfeito das técnicas usadas por nossos antepassados para construir os muitos grandes monumentos de nosso país. Podemos replicá-los para reconstruir esses monumentos e revitalizar essas estruturas gloriosas."
 restore_the_Colosseum: "Restaurar o Coliseu"
 restore_the_Colosseum_desc: "Apesar de ter sido parcialmente destruído por terremotos e saques, o Coliseu ainda é um símbolo impressionante das alturas alcançadas pela civilização romana. Seu uso pretendido pode ser muito bárbaro para a era atual, mas ainda pode se tornar o principal palco para shows e concertos no coração de nossa Capital. Restaurá-lo será caro, mas certamente atrairá ainda mais turistas e despertará o patriotismo em nossa população."
 restore_the_Fori_Imperiali: "Restaurar os Fori Imperiali"
 restore_the_Fori_Imperiali_desc: "As tentativas de Mussolini de restaurar os Fori Imperiali causaram mais danos do que benefícios, desta vez faremos as coisas da maneira certa e construiremos um novo coração para nossa antiga Capital."
 restore_Pompeii: "Restaurar Pompeia"
 restore_Pompeii_desc: "Facilmente a descoberta arqueológica mais importante de todos os tempos, Pompeia nos deu insights incríveis sobre o modo de vida de nossos antepassados, é apenas apropriado que a restauremos como um monumento glorioso."
 restore_the_Temple_Valley: "Restaurar o Vale dos Templos"
 restore_the_Temple_Valley_desc: "O Vale dos Templos é um dos maiores vestígios da civilização grega no Mediterrâneo, e mesmo que a maioria dos templos tenha sido quase apagada pelo tempo, ainda atrai inúmeros turistas. Ao restaurá-lo, tornaremos a Sicília um destino ainda mais atraente para o mundo admirar."
 restore_Heliopolis: "Restaurar Heliópolis"
 restore_Heliopolis_desc: "Heliópolis, agora conhecida como Baalbek, abrigava um dos templos mais impressionantes do Mundo Romano. Vamos restaurá-lo à sua antiga glória."
 restore_Thysdrus: "Restaurar Thysdrus"
 restore_Thysdrus_desc: "Thysdrus, agora conhecida como El Djem, abrigava um dos maiores anfiteatros do Mundo Romano. Vamos restaurá-lo à sua antiga glória."
 restore_diocletians_palace: "Restaurar o Palácio de Diocleciano"
 restore_diocletians_palace_desc: "O Palácio de Diocleciano, localizado na costa da Dalmácia, é um dos maiores e melhor preservados exemplos de palácio romano no mundo."
 restore_Palmyra: "Reconstruir Palmyra"
 restore_Palmyra_desc: "Palmyra foi uma das cidades mais ricas e icônicas do Império Romano Oriental, vamos restaurá-la à sua antiga glória."
 restore_Arles_Nimes: "Restaurar as arenas de Arles e Nimes"
 restore_Arles_Nimes_desc: "Arles e Nimes, no sul da França, possuem duas das arenas romanas melhor preservadas, vamos restaurá-las à sua plena glória."
 restore_Alexandria_lighthouse: "Reconstruir o Farol de Alexandria"
 restore_Alexandria_lighthouse_desc: "O Farol de Alexandria foi uma das sete maravilhas do mundo antigo, vamos reconstruí-lo como um farol para esta nova era dourada."
 restore_Athens_acropolis: "Restaurar a Acrópole de Atenas"
 restore_Athens_acropolis_desc: "Atenas foi uma das cidades mais importantes da era antiga e sua cultura foi uma grande inspiração para o Mundo Romano, vamos restaurá-la à sua antiga glória."
 restore_Troy: "Reconstruir Troia"
 restore_Troy_desc: "A lendária cidade de Troia foi a terra natal de Eneias, cujos descendentes se tornaram os fundadores de Roma. Vamos reconstruir esta cidade mítica como um testemunho deste passado glorioso."
 restore_rhodes_colossus: "Reconstruir o Colosso de Rodes"
 restore_rhodes_colossus_desc: "O Colosso de Rodes foi uma das sete maravilhas do mundo antigo."
 restore_leptis_magna: "Restaurar a arena de Leptis Magna"
 restore_leptis_magna_desc: "O anfiteatro de Leptis Magna foi um dos maiores do norte da África."
 restore_marciana_traiana: "Reconstruir Marciana Traiana"
 restore_marciana_traiana_desc: "Marciana Traiana Thamugadi foi uma colônia romana construída pelo imperador Trajano, localizada na Argélia moderna."
 restore_augusta_emerita: "Reconstruir Augusta Emerita"
 restore_augusta_emerita_desc: "Augusta Emerita, agora conhecida como Mérida, foi uma colônia romana na Lusitânia, na Espanha moderna."
 ITA_italian_space_decision_category: "Programa Espacial Italiano"
 ITA_italian_space_decision_category_desc: "Espaço: A Última Fronteira. Devemos começar a conquistar esta fronteira de forma séria se quisermos permanecer como uma Grande Potência aos olhos do mundo, mas isso só pode ser alcançado a um grande custo. Como não podemos ter certeza de quais são os reais benefícios econômicos de um programa espacial em larga escala, o povo italiano deve continuar convencido de que vale a pena! \n§R(se o nosso Entusiasmo pelo Programa Espacial cair abaixo de 35, as operações espaciais cessarão!)§!\n\nNosso Entusiasmo pelo Programa Espacial é atualmente: §Y[?ITA_peoples_support]§! \nNível do Programa Espacial Científico: §Y[?ITA_space_program_level]§! \nNossa receita anual com o Programa Espacial é atualmente: §G[?ITA_space_income_var]§! \nNossas despesas anuais com o Programa Espacial são atualmente: §R[?ITA_space_expenses_var]§! \n§YRecursos minerados de asteroides§!: \nMetais Preciosos: [?ITA_asteroid_precious] Metais Leves: [?ITA_asteroid_aluminium] Metais Tecnológicos: [?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "Lançar uma Campanha Curta de Apoio Público"
 ITA_run_support_campaigns_short_desc: "Se nossos melhores cientistas estão apenas começando a desvendar as maravilhas científicas que estão no espaço, então nosso povo deve estar incrivelmente confuso com toda a situação. Uma curta campanha nas redes sociais deve angariar algum apoio!"
 ITA_run_support_campaigns_long: "Lançar uma Campanha Longa de Apoio Público"
 ITA_run_support_campaigns_long_desc: "Se nossos melhores cientistas estão apenas começando a desvendar as maravilhas científicas que estão no espaço, então nosso povo deve estar incrivelmente confuso com toda a situação. Uma campanha de educação detalhada deve fazer maravilhas pelo apoio que recebemos do povo!"
 ITA_rebalance_the_ASI_budget: "Reequilibrar o Orçamento da ASI"
 ITA_rebalance_the_ASI_budget_desc: "Nosso programa espacial, ASI, teve alguns problemas no passado com gastos ineficientes e pequenas quantidades de corrupção. Deveríamos enviar nossos auditores do estado para ajudar a conter os gastos excessivos e ganhar à ASI uma reputação positiva muito necessária."
 ITA_launch_commercial_satellite: "Lançar um Satélite Comercial"
 ITA_launch_commercial_satellite_desc: "Agora que a era da informação está em pleno andamento, empresas privadas praticamente estão se atropelando para lançar satélites. Ao permitir que algumas dessas empresas lancem a partir de nossas instalações, devemos trazer benefícios econômicos razoáveis. No entanto, esteja ciente de que as pessoas podem começar a se cansar de nosso programa focado no comercial!"
 ITA_prep_international_space_station: "Preparar um Lançamento da ISS"
 ITA_prep_international_space_station_desc: "Enquanto uma conquista e iniciativa global, podemos nos preparar para enviar nossas próprias naves de abastecimento para a ISS, juntamente com nosso pessoal."
 ITA_italian_iss_launch: "Lançamento Italiano da ISS"
 ITA_italian_iss_launch_desc: "Após meses de planejamento e preparação, nossa missão de transporte de suprimentos está pronta para o lançamento. Três... Dois... Um... Lançamento!"
 ITA_collect_income_mission: "Recolher Receitas"
 ITA_collect_income_mission_desc: "Todo ano devemos coletar o que nos é devido pelas empresas privadas."
 ITA_expand_space_program: "Expandir o Programa Espacial Científico"
 ITA_expand_space_program_desc: "Mais recursos significam mais oportunidades e planos de exploração mais ambiciosos."
 ITA_shrink_space_program: "Reduzir o financiamento do Programa Espacial Científico"
 ITA_shrink_space_program_desc: "As despesas do Programa Espacial Científico superam em muito os benefícios, não podemos mais nos dar ao luxo."
 ITA_setup_lunar_base: "Estabelecer uma Base Lunar"
 ITA_setup_lunar_base_desc: "Estabelecer uma base lunar nos fornecerá uma base para estender significativamente o alcance de nossas operações, fornecendo capacidades de fabricação, reabastecimento e manutenção para planos futuros."
