 romanization_ITA: "Neo-Romanização"
 romanization_ITA_desc: "Os romanos caíram há muito tempo. No entanto, sua influência e seu legado permanecem sempre presentes. Agora é nosso dever, sob os Novos Romanos, avançar e reconstruir Roma! Omnium Rerum Principia Parva Sunt.\n\n§YEssas decisões são muito caras e exigem um grande investimento de Roma.\n"
 integration_britannia: "Romanizar a Britannia"
 integration_britannia_desc: "A Britannia é uma das últimas grandes conquistas dos romanos. As regiões ao sul da Escócia se mostrarão maravilhosas para a integração. Os ingleses certamente sabiam como trabalhar a terra."
 integration_narbonensis: "Romanizar a Narbonensis"
 integration_narbonensis_desc: "A Narbonensis abrange a maior parte do sul da França. Devemos começar a empurrar para integrar esta região devido à sua proximidade com nossa pátria."
 integration_lugdunensis_aquitania: "Romanizar a Lugdunensis e Aquitânia."
 integration_lugdunensis_aquitania_desc: "A Lugdunensis e Aquitânia compreendem a maior parte do norte e do centro da França. Também engloba regiões como Lyon. A província foi uma das grandes áreas conquistadas por César em suas grandes conquistas."
 integration_belgica: "Romanizar a Bélgica"
 integration_belgica_desc: "A Bélgica é uma multiplicidade de diferentes regiões em nosso mundo moderno. Ela engloba a Bélgica, o sul dos Países Baixos, Luxemburgo e algumas partes da Alemanha a oeste do Reno. A Bélgica é uma das maiores províncias fronteiriças do império em seu auge."
 integration_raetia_noricum: "Romanizar a Raetia e o Noricum"
 integration_raetia_noricum_desc: "As terras além dos Alpes sempre foram um pouco selvagens. Os camponeses das montanhas na Suíça e Áustria se alinharão um a um. Suas terras foram algumas das primeiras áreas conquistadas devido à sua proximidade com as regiões do norte do império."
 integration_northwestern_balkans: "Romanizar Regiões dos Bálcãs"
 integration_northwestern_balkans_desc: "As regiões dos Bálcãs são uma grande área com muitas províncias imperiais antigas. As províncias antigas no auge eram Pannonia Superior, Pannonia Inferior e Dalmácia. As três províncias estão intimamente ligadas, então podemos governá-las em massa sob uma grande província imperial."
 integration_dacia_moesia: "Romanizar Dácia e Moesia"
 integration_dacia_moesia_desc: "As províncias imperiais da Dácia, Moesia Inferior e Superior abrangem grande parte das regiões dos Bálcãs central e oriental. Devemos começar a reinstaurar o governo dos verdadeiros romanos."
 integration_greece: "Romanizar a Grécia"
 integration_greece_desc: "A Grécia é uma das primeiras grandes conquistas do império romano. É também uma das bases de poder do Império Bizantino. Devemos integrá-la mais uma vez!"
 integration_mauretania: "Romanizar a Mauretânia"
 integration_mauretania_desc: "A Mauretânia abrange grande parte da costa do Magrebe moderno. Agora que está de volta ao nosso controle, devemos buscar apertar nosso domínio sobre o Mediterrâneo."
 integration_africa_proconsularis: "Romanizar Cartago"
 integration_africa_proconsularis_desc: "A região de Cartago está principalmente na Tunísia moderna. Isso nos ajudará a ter um ponto de partida na Sicília e na Sardenha para realizar conquistas próximas à Itália."
 integration_tarraconensis_lusitania_baetica: "Romanizar as Províncias Ibéricas"
 integration_tarraconensis_lusitania_baetica_desc: "As províncias de Tarraconensis, Lusitania e Baetica foram inicialmente estabelecidas em 27 a.C. por Augusto em suas reorganizações."
 integration_cyrenaica_aegyptus: "Romanizar o Egito e a Cirenaica"
 integration_cyrenaica_aegyptus_desc: "O Egito e o nordeste da Líbia eram um dos pilares de nosso império. Eles eram capazes de alimentar partes significativas do império com as terras férteis no Nilo, ao mesmo tempo em que forneciam docas importantes para nós nos deltas. Devemos começar a romanizar o povo lá novamente para trazer mais vida a Roma."
 integration_anatolia: "Romanizar a Anatólia"
 integration_anatolia_desc: "A Anatólia abrangeu uma grande parte do Império Romano Oriental e foi uma das maiores conquistas realizadas por Roma. É hora de restaurá-la sob a bandeira apropriada."
 intgration_levant_syria: "Romanizar a Síria e o Levante"
 intgration_levant_syria_desc: "As regiões da Síria e do Levante foram uma grande contingência em nossa fronteira distante a leste."
 integration_iraq: "Romanizar o Iraque"
 integration_iraq_desc: "O Iraque era uma vez as províncias da Assíria e da Mesopotâmia. Era uma vez um celeiro fértil para o grande Império Romano e também o centro de conflitos com as forças persas."
 integration_caucasus: "Romanizar o Cáucaso"
 integration_caucasus_desc: "Frequentemente controlada por reinos clientes com lealdades variadas, a região do Cáucaso foi um teatro de muitos conflitos entre Roma e os persas; finalmente, é hora de assegurá-la de uma vez por todas para Roma."
 low_stability_protests_flag: "A baixa estabilidade consistente provocou protestos no país."
 ITA_low_stability_protests_spirit: "A baixa estabilidade consistente provocou protestos no país."
 low_stability_protests_category: "Crescente Turbulência"
 low_stability_protests_category_desc: "A situação instável das últimas semanas levou a um aumento da agitação na população, as vozes exigindo mudanças estão se fortalecendo a cada minuto e consequências graves podem aguardar se não as acalmarmos de alguma forma."
 lsp_raise_stability_mission: "Restaurar a Estabilidade do País"
 lsp_raise_stability_mission_desc: "Precisamos agir rapidamente para apaziguar a população antes que esses protestos fiquem fora de controle; talvez queiramos reverter algumas de nossas políticas ou implementar alguma medida popular."
