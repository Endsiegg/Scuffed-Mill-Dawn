 lsp_concede_populist_citizenship_income: "Conceder Renda Cidadã Populista"
 lsp_disable_forced_withdrawal_from_bank_accounts: "Impedir Retirada Forçada de Contas Bancárias"
 lsp_disable_forced_withdrawal_from_bank_accounts_desc: "As economias árduas do povo italiano devem ser protegidas da incompetência dos políticos, com a lei constitucional, se necessário."
 lsp_disable_forced_withdrawal_from_bank_accounts_TT: "Isso desativará permanentemente a decisão recorrente."
