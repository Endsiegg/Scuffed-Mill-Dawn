 italy_md.1.t: "O Vaticano aceitou a renovação dos Tratados!"
 italy_md.1.d: "A Cidade do Vaticano decidiu renovar os Tratados de Latrão! Agora, a Itália tem até Deus ao seu lado!"
 italy_md.1.o1: "Fantástico."
 italy_md.2.t: "O Vaticano recusou a renovação dos Tratados."
 italy_md.2.d: "A Cidade do Vaticano decidiu não renovar os Tratados de Latrão."
 italy_md.2.o1: "Eles não entendem no que estão se metendo!"
 italy_md.3.t: "Itália exige anexação imediata!"
 italy_md.3.d: "Uma demanda ultrajante acabou de chegar até nós, a Itália pede nossa anexação imediata! A nação está pronta para enfrentar guerra com a Itália, mas muitas vidas podem ser perdidas, e as chances de nosso país vencer a guerra são limitadas... O que devemos fazer?"
 italy_md.3.o1: "Parece que agora somos todos italianos..."
 italy_md.3.o2: "Demandas ultrajantes! A comunidade internacional certamente nos apoiará."
 italy_md.4.t: "[From.GetName] aceita anexação!"
 italy_md.4.d: "[From.GetName] decidiu aceitar nossos pedidos, agora eles fazem parte do estado italiano."
 italy_md.4.o1: "Ótimo."
 italy_md.5.t: "[From.GetName] recusa ser anexado!"
 italy_md.5.d: "[From.GetName] decidiu não aceitar nossos pedidos..."
 italy_md.5.o1: "[From.GetName] logo será um deserto então!"
 italy_md.6.t: "Oferta do Estado Italiano"
 italy_md.6.d: "A empresa nacional italiana ENI afirmou ter encontrado um depósito de petróleo perto de nossas costas... eles ofereceram construir poços de petróleo e outras infraestruturas, enquanto nos dão nossa parte justa. Devemos aceitar?"
 italy_md.6.o1: "Investimento estrangeiro? Contem comigo!"
 italy_md.6.o2: "É NOSSO petróleo. Não de alguns imperialistas italianos!"
 italy_md.7.t: "[From.GetName] recusa acordo de petróleo!"
 italy_md.7.d: "Nossa oferta justa enviada a [From.GetNameDef] foi recusada! Eles afirmam que o depósito de petróleo é deles e que não desejam compartilhá-lo com ninguém."
 italy_md.7.o1: "Eles vão pagar por isso."
 italy_md.8.t: "[From.GetName] aceita acordo de petróleo!"
 italy_md.8.d: "Nossa oferta foi aceita pelo governo [From.GetAdjective]. Eles permitirão que construamos poços de petróleo no novo depósito de petróleo que encontramos, desde que eles obtenham sua parcela justa."
 italy_md.8.o1: "Obtemos recursos, eles obtêm recursos. Ganha-ganha!"
 italy_md.9.t: "Oferta do Estado Italiano"
 italy_md.9.d: "A empresa nacional italiana ENI afirmou ter encontrado um depósito de petróleo perto de nossas costas... eles ofereceram construir poços de petróleo e outras infraestruturas, enquanto nos dão nossa parte justa. Devemos aceitar?"
 italy_md.9.o1: "Claro que devemos"
 italy_md.9.o2: "É nosso petróleo e não queremos compartilhá-lo com ninguém!"
 italy_md.10.t: "Nossa oferta recusada!"
 italy_md.10.d: "Nossa oferta justa enviada a [From.GetName] foi recusada! Eles afirmam que o depósito de petróleo é deles e que não desejam compartilhá-lo com ninguém."
 italy_md.10.o1: "Eles vão pagar por isso."
 italy_md.11.t: "Relatório Anual do Programa Espacial"
 italy_md.11.d: "Este ano, a ASI (Agenzia Spaziale Italiana) e sua marca comercial (Spazitalia) obtiveram os seguintes resultados de suas operações além da órbita:"
