 ITA_reform_approval_TT: "Apesar de ser um grande país ocidental com fortes laços culturais com os EUA e a Europa, a cultura política e econômica italiana se assemelha muito mais à de um país sul-americano como a Argentina, com visões peronistas e neo-keynesianas dominantes em todos os partidos, mesmo aqueles que se proclamam liberais. Devido a isso, qualquer tentativa de liberalização será difícil de ser aceita pela população, a menos que haja uma mudança significativa na cultura dominante."
