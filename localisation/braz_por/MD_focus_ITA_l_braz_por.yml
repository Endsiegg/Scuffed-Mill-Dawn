 ITA_post_cold_war_reforms: "Reformas Pós-Guerra Fria"
 ITA_post_cold_war_reforms_desc: "Com o fim da Guerra Fria, a doutrina militar entrou em um período de estagnação e deve ser adaptada às novas realidades que nosso país enfrentará."
 ITA_advanced_technology: "Tecnologia Avançada"
 ITA_advanced_technology_desc: "Enquanto as forças convencionais são uma boa espinha dorsal, ter meios mais exóticos de fazer a guerra é sempre uma boa ideia."
 ITA_military_nuclear_program: "Programa Nuclear Militar"
 ITA_military_nuclear_program_desc: "Até agora, a Itália tem sido uma nação desnuclearizada, mas os eventos ao redor do mundo tornam uma boa ideia abandonar esse princípio. Se desejamos enfrentar a tempestade iminente e sair por cima, o desenvolvimento de armas nucleares deve ser uma de nossas principais prioridades."
 ITA_naval_reactors: "Reatores Navais"
 ITA_naval_reactors_desc: "Navios navais movidos a energia nuclear podem viajar por mais tempo e chegar a lugares mais rapidamente com menos suprimentos necessários do que navios convencionais. É mais caro, sim, mas os benefícios superam amplamente as desvantagens e despesas envolvidas."
 ITA_nuclear_weapons: "Armas Nucleares"
 ITA_nuclear_weapons_desc: "Com as bases concluídas e o trabalho teórico realizado, chegou a hora de realmente desenvolver as ogivas nucleares. É hora de a Itália se juntar ao clube nuclear."
 ITA_new_alfa_project: "Novo Projeto Alfa"
 ITA_new_alfa_project_desc: "Em 1971, o Projeto Alfa viu a Itália desenvolver seus primeiros ICBMs com base no design do Polaris americano. Iniciar um novo projeto desse tipo estabeleceria as bases para o desenvolvimento de mísseis de todos os tipos, tanto para uso militar quanto civil no espaço aéreo."
 ITA_vega_rocket: "Foguete Vega"
 ITA_vega_rocket_desc: "Ter uma capacidade de lançamento orbital doméstica é extremamente importante para construir uma rede de satélites e nos dar acesso irrestrito à órbita. Transformar nossos recém-desenvolvidos ICBMs em veículos de lançamento espacial é uma maneira boa e econômica de iniciar essa capacidade. A Iniciativa Vega nos abrirá um novo caminho para as estrelas."
 ITA_galileo_satellites: "Satélites Galileo"
 ITA_galileo_satellites_desc: "GPS e GLONASS são as duas principais constelações de navegação global, mas usar qualquer um deles representa o risco de seus proprietários nos desconectarem se nossos interesses deixarem de ser mútuos. Construir nossa própria rede GNSS é uma questão de orgulho civil e segurança nacional."
 ITA_submarine_missiles: "Mísseis Submarinos"
 ITA_submarine_missiles_desc: "Os mísseis submarinos representam uma parte crucial da dissuasão estratégica e da capacidade de defesa de muitas nações. Esses sistemas, lançados a partir de submarinos, oferecem uma capacidade de ataque altamente móvel e difícil de detectar, tornando-os essenciais para a segurança nacional. Eles desempenham um papel vital na manutenção da estabilidade e no equilíbrio de poder em nível global, garantindo que as nações possam responder a ameaças potenciais com flexibilidade e eficácia."
 ITA_cruise_missiles: "Mísseis de Cruzeiro"
 ITA_cruise_missiles_desc: "Os mísseis de cruzeiro são armas altamente sofisticadas que desempenham um papel fundamental em operações militares modernas. Eles são caracterizados por sua capacidade de voar a baixa altitude e em trajetórias de voo predefinidas, muitas vezes em terreno inimigo, enquanto carregam uma carga explosiva de precisão. Esses mísseis são usados tanto em aplicações ofensivas quanto defensivas e têm a capacidade de atingir alvos estratégicos, como instalações militares, infraestrutura crítica e alvos de alto valor, com alta precisão. Sua capacidade de longo alcance e capacidade de ataque de precisão os torna uma parte essencial do arsenal de muitos países, desempenhando um papel importante em estratégias militares modernas e dissuasão."
 ITA_modernize_air_defence: "Modernizar a Defesa Aérea"
 ITA_modernize_air_defence_desc: "Agora que temos ICBMs, também precisamos nos defender contra eles. Construir uma capacidade ABM e SAM é imperativo para evitar ataques ao nosso território."
 ITA_upgrade_nike_missiles: "Atualizar Mísseis Nike"
 ITA_upgrade_nike_missiles_desc: "O sistema Nike fornecido pelos EUA durante a Guerra Fria nos dá alguma capacidade rudimentar de ABM. Para responder às ameaças modernas, precisamos atualizar esses mísseis e lançadores para interceptar mísseis balísticos modernos."
 ITA_upgrade_hawk_missiles: "Atualizar Mísseis Hawk"
 ITA_upgrade_hawk_missiles_desc: "O sistema Hawk fornecido pelos EUA na época foi um dos principais sistemas de defesa aérea do mundo, mas ao longo dos anos se tornou obsoleto. A atualização de seus lançadores e mísseis reforçaria nossa rede de defesa antiaérea."
 ITA_upgrade_aspide_missiles: "Atualizar Mísseis Aspide"
 ITA_upgrade_aspide_missiles_desc: "Os mísseis Aspide, desenvolvidos pela MBDA, representam uma família versátil de mísseis ar-ar e superfície-ar que desempenham um papel essencial na defesa aérea e na segurança nacional. Com seu contínuo desenvolvimento e atualizações, esses mísseis oferecem capacidades aprimoradas de busca e rastreamento, alta precisão e alcance eficaz, tornando-se um componente valioso para a proteção e dissuasão em operações militares contemporâneas."
 ITA_aster_missiles: "Mísseis Aster"
 ITA_aster_missiles_desc: "O Aster é o resultado de nossos esforços conjuntos com a França no desenvolvimento de uma família unificada de SAMs totalmente europeus que podem ser instalados em terra e em navios. Podemos adquirir uma quantidade significativa deles assinando um novo contrato para sua compra."
 ITA_military_leadership: "Liderança Militar"
 ITA_military_leadership_desc: "Enquanto o soldado comum, piloto ou marinheiro pode vencer uma batalha, uma liderança competente é o que permite que eles o façam em grande escala e os conduz à vitória total eventual. As antigas formas de pensar não podem vencer batalhas nesta nova era, portanto, devemos adaptá-las às novas condições."
 ITA_air_superiority: "Supremacia Aérea"
 ITA_air_superiority_desc: "Alcançar a supremacia aérea é frequentemente a coisa mais decisiva que pode acontecer para um lado durante uma guerra. Não podemos permitir que o clima e táticas antigas nos impeçam de fazê-lo. Treinar melhor nossos pilotos em combate aéreo e como operar em condições climáticas adversas é imperativo."
 ITA_bomber_interception: "Interceptação de Bombardeiros"
 ITA_bomber_interception_desc: "Não podemos esperar igualar a quantidade de aeronaves utilizadas pelas principais potências do mundo, mas o que podemos fazer é tornar os ataques contra nós tão custosos que qualquer poder pensará duas vezes antes de lançá-los em primeiro lugar."
 ITA_ground_support: "Apoio Terrestre"
 ITA_ground_support_desc: "CAS é o novo deus da guerra, e assim precisamos de um treinamento melhor sobre como usar nossa força aérea para moldar a batalha terrestre abaixo. Ataques precisos, eliminação de alvos prioritários e causar grandes baixas é para o que nosso braço aéreo deve ser melhor treinado."
 ITA_strategic_bombing: "Bombardeio Estratégico"
 ITA_strategic_bombing_desc: "Atingir logística inimiga e sistemas de fábrica melhor requer que treinemos mais duro na aquisição de alvos, coordenação de ataques e voos defensivos. Melhorar nisso requer novos regimes de treinamento e abordagens táticas."
 ITA_tactical_bombing: "Bombardeio Tático"
 ITA_tactical_bombing_desc: "O bombardeio tático é uma estratégia militar que se concentra em ataques precisos e de curto alcance contra alvos estratégicos, tais como instalações militares, posições inimigas e infraestrutura crítica. Essas operações são projetadas para minimizar danos colaterais e, muitas vezes, envolvem a utilização de aeronaves de combate, mísseis de cruzeiro e outros meios de precisão. O bombardeio tático desempenha um papel fundamental em cenários de guerra moderna, permitindo às forças militares alcançar objetivos estratégicos com precisão cirúrgica, ao mesmo tempo que minimizam o impacto em áreas civis e evitam danos desnecessários."
 ITA_naval_strike: "Ataque Naval"
 ITA_naval_strike_desc: "O ataque naval é uma estratégia militar que envolve o uso da marinha de uma nação para lançar ataques contra alvos inimigos em ambientes aquáticos, como mares, oceanos e rios. Isso pode incluir o uso de navios de guerra, submarinos, aeronaves de asa fixa e helicópteros de convés para realizar operações ofensivas, como o bombardeio de alvos costeiros, patrulha naval, interdição marítima e defesa contra ameaças inimigas. O ataque naval desempenha um papel significativo na projeção de poder, no controle de rotas marítimas estratégicas e na defesa de interesses nacionais no mar, sendo uma parte essencial das operações militares modernas."
 ITA_airforce_reformer: "Reformador da Força Aérea"
 ITA_airforce_reformer_desc: "O campo do combate aéreo mudou muito desde o seu início, e esse ritmo de mudança não mostra sinais de desaceleração. Nossos marechais aéreos precisam adaptar seu pensamento a essa nova realidade que enfrentamos."
 ITA_army_offense: "Ofensiva do Exército"
 ITA_army_offense_desc: "Nosso exército é a lança que pode ser lançada contra o inimigo em um momento de vitória. Devemos temperar essa lança com líderes de vontade de ferro e um bom pensamento estratégico para saber quando e como usá-la da melhor maneira. Uma arma é tão boa quanto quem a empunha."
 ITA_army_defense: "Defesa do Exército"
 ITA_army_defense_desc: "Nossos líderes devem entender que atrás deles, o povo da Itália depende deles para manter suas famílias seguras. Estabelecer nossa estratégia e liderança para transformar nosso exército em uma fortaleza que não pode ser quebrada por nenhuma força externa."
 ITA_army_logistics: "Logística do Exército"
 ITA_army_logistics_desc: "Um exército luta apenas tão bem quanto sua logística funciona. Planejar as necessidades logísticas do exército é quase tão importante quanto planejar como você quer derrotar seu inimigo. Nossos oficiais precisam sempre pensar onde e como as tropas serão alimentadas, reabastecidas e como usar da melhor maneira os suprimentos que têm à disposição para alcançar a vitória."
 ITA_army_planning: "Planejamento do Exército"
 ITA_army_planning_desc: "Nenhum plano sobrevive ao contato com o inimigo. Nossos oficiais precisam ser treinados para pensar rapidamente e ser ainda mais rápidos em suas ações para se adaptar às condições de batalha em constante evolução. Seja para evitar uma ruptura inimiga ou para avançar profundamente nas linhas inimigas, nossos oficiais devem ser capazes de liderar eficazmente nossas forças."
 ITA_army_combined_arms: "Armas Combinadas do Exército"
 ITA_army_combined_arms_desc: "As armas combinadas do exército se referem à integração e coordenação de diferentes componentes das forças armadas, como infantaria, artilharia, blindados, aviação, logística e outros, para realizar operações militares complexas e eficazes. Essas operações envolvem o uso sinérgico de vários tipos de armamento e unidades para alcançar objetivos táticos e estratégicos. As armas combinadas são essenciais em cenários de guerra moderna, permitindo que as forças armadas maximizem sua eficácia no campo de batalha, adaptando-se a diferentes situações e ameaças. A coordenação e a colaboração entre os diversos ramos das forças armadas são cruciais para o sucesso das operações de armas combinadas."
 ITA_army_concealment: "Ocultação do Exército"
 ITA_army_concealment_desc: "A ocultação do exército é uma estratégia tática que envolve o uso de camuflagem, técnicas de engano e operações de inteligência para esconder as atividades e intenções de uma força militar. Essa estratégia visa dificultar a detecção por parte do inimigo, garantindo que as operações, movimentos de tropas e posicionamento de ativos militares permaneçam em sigilo. A ocultação é fundamental para surpreender o inimigo, manter a segurança das tropas e ativos e obter uma vantagem estratégica. As táticas de ocultação incluem o uso de camuflagem, estratégias de despistamento, comunicações criptografadas e a disseminação de informações enganosas para confundir os adversários e garantir o sucesso das operações militares."
 ITA_army_reformer: "Reformador do Exército"
 ITA_army_reformer_desc: "Nosso exército provavelmente está mais atrasado em seus esforços de modernização. Prosseguir com o desenvolvimento de novos pensamentos táticos e maneiras de conduzir a guerra terrestre é crucial."
 ITA_decisive_battle: "Batalha Decisiva"
 ITA_decisive_battle_desc: "O principal propósito de uma marinha, em sua essência, é destruir a frota do oponente e ter navios suficientes sobrando para pressionar a vantagem posteriormente. Ao construir uma estratégia que depende de uma única batalha decisiva, deixamos o inimigo sem tempo para se adaptar ou responder, e assim levamos o dia à vitória."
 ITA_naval_war_of_attrition: "Guerra Naval de Atrito"
 ITA_naval_war_of_attrition_desc: "Usar submarinos e outros ativos navais para atacar as linhas de suprimento inimigas e grupos de comércio significa que causamos impacto no esforço de guerra inimigo sem arriscar nossas forças em uma batalha decisiva. Mil pequenos cortes que derrubam o inimigo são tão bons quanto derrotá-los em um único golpe decisivo."
 ITA_combat_screens: "Telas de Combate"
 ITA_combat_screens_desc: "As telas de combate na Marinha representam avançadas interfaces eletrônicas que desempenham um papel crítico na condução de operações marítimas. Essas telas proporcionam informações em tempo real sobre a localização de embarcações aliadas e inimigas, condições oceânicas, sistemas de armas e outras variáveis vitais para a tomada de decisões táticas. Com essas telas, os comandantes navais podem monitorar e coordenar suas frotas, garantindo a segurança das embarcações e a eficácia das operações em ambientes marítimos desafiadores."
 ITA_anti_submarine: "Anti Submarino"
 ITA_anti_submarine_desc: "As operações anti-submarino se referem às estratégias e táticas usadas para detectar, rastrear e neutralizar submarinos inimigos. Essas operações desempenham um papel vital na defesa marítima, uma vez que os submarinos são capazes de operar furtivamente e representar uma ameaça significativa em conflitos navais. Para conduzir operações anti-submarino eficazes, as forças navais empregam uma variedade de ativos, como navios equipados com sonares avançados, aeronaves de patrulha marítima, helicópteros anti-submarino e torpedos especializados. O objetivo é detectar submarinos inimigos, rastreá-los e, se necessário, atacá-los antes que possam representar uma ameaça para as operações navais amigas. Essas operações são fundamentais para garantir a segurança e a eficácia das forças navais em todo o mundo."
 ITA_fleet_maneuver: "Manobra de Frota"
 ITA_fleet_maneuver_desc: "Enquanto navios grandes são importantes para prestígio e poder de combate bruto, eles são poucos em número e muito caros. Confiar em um maior número de embarcações de combate menores nos permite estar em mais lugares ao mesmo tempo e atacar de forma não menos feroz, enquanto podemos suportar mais perdas e permanecer capazes de combate."
 ITA_naval_aviation: "Aviação Naval"
 ITA_naval_aviation_desc: "Como uma das poucas potências globais que possuem um porta-aviões operacional e planejam construir mais, devemos refinar a maneira como vemos a aviação naval como uma extensão da capacidade de nossa frota de atacar alvos muito além das faixas permitidas por mísseis e vetores tradicionais de ataque."
 ITA_naval_logistics: "Logística Naval"
 ITA_naval_logistics_desc: "A logística naval se refere a todas as atividades relacionadas à gestão e ao suporte logístico das operações marítimas. Isso abrange o planejamento, a aquisição, o transporte, o armazenamento e a distribuição de recursos, suprimentos e equipamentos necessários para manter as operações da marinha em funcionamento de maneira eficaz. Isso inclui o abastecimento de combustível, a manutenção de navios e equipamentos, a gestão de pessoal, a logística de transporte e a coordenação de operações em bases navais. A logística naval é vital para garantir que as frotas navais possam manter operações prolongadas, mantendo seus navios prontos para o combate, independentemente de sua localização no mar ou em portos. É uma parte essencial das operações navais e desempenha um papel importante na prontidão e eficácia das forças navais."
 ITA_naval_anti_air: "Defesa Antiaérea Naval"
 ITA_naval_anti_air_desc: "A defesa antiaérea naval é a capacidade das forças navais de proteger suas embarcações contra ataques aéreos inimigos. Essa capacidade é fundamental para garantir a segurança das frotas e a eficácia das operações navais, uma vez que embarcações de superfície estão vulneráveis a ataques de aeronaves, mísseis e drones hostis. A defesa antiaérea naval envolve o uso de sistemas de armas como mísseis antiaéreos, canhões de defesa antiaérea, radares avançados e sistemas de gerenciamento de combate para detectar, rastrear e neutralizar ameaças aéreas. A proteção eficaz contra ataques aéreos é uma prioridade estratégica para as marinhas modernas e desempenha um papel crucial na manutenção da superioridade no mar."
 ITA_naval_reformer: "Reformador Naval"
 ITA_naval_reformer_desc: "Embora a Marinha esteja bem equipada, suas estratégias podem ser aprimoradas com a recente experiência de combate dos aliados, bem como adaptadas aos novos avanços tecnológicos tanto na guerra naval quanto na aérea."
 ITA_military_infrastructure: "Infraestrutura Militar"
 ITA_military_infrastructure_desc: "Um exército bem construído e bem treinado não é nada sem a infraestrutura necessária para sustentá-lo. Bases navais, aeródromos, fortes, mísseis antiaéreos e fortificações costeiras nos fornecem uma forte vantagem defensiva e um terreno de implantação potente para futuras operações, caso precisemos ir à guerra."
 ITA_air_defences: "Defesas Aéreas"
 ITA_air_defences_desc: "Ter uma rede moderna de mísseis superfície-ar é fundamental para evitar ataques hostis em nosso território e tropas usando aeronaves e mísseis. Desde o fim da Guerra Fria, nossas defesas nesse campo têm sido limitadas e obsoletas. Reforçar pontos-chave com mísseis SAM modernos adicionais nos beneficiaria grandemente."
 ITA_missile_defences: "Defesas de Mísseis"
 ITA_missile_defences_desc: "Mísseis balísticos são uma ameaça rara, mas mesmo um deles chegando até nós pode significar a ruína de nossas cidades. Precisamos criar uma nova rede de defesa antimísseis para garantir que mesmo o ataque mais determinado falhe em infligir um golpe tão devastador em nós."
 ITA_naval_bases: "Bases Navais"
 ITA_naval_bases_desc: "A recém-expandida Marina Militare precisa de novas bases que possam abrigar mais pessoal naval e atracar mais navios para manter a prontidão. É melhor construí-las para que não estejamos lotando nossa frota em um número limitado de locais que apresentam uma oportunidade perfeita para um inimigo atacar e eliminá-la."
 ITA_coastal_defense: "Defesa Costeira"
 ITA_coastal_defense_desc: "A marinha pode evitar muitos ataques, mas se seus esforços falharem, precisamos de um plano de contingência para defender nossas costas de uma invasão hostil. Criar uma série de fortalezas em áreas-chave é uma boa base que podemos expandir posteriormente, se a necessidade surgir."
 ITA_eastern_alpine_forts: "Fortalezas dos Alpes Orientais"
 ITA_eastern_alpine_forts_desc: "A área dos Alpes Orientais faz fronteira com os Bálcãs instáveis e também carece de defesas naturais. Não fortificar essa área é perigoso e pode levar a uma situação em que nossas forças simplesmente não têm um local para se defender em caso de invasão."
 ITA_northern_alpine_forts: "Fortalezas dos Alpes do Norte"
 ITA_northern_alpine_forts_desc: "Poucos esperam um ataque dos suíços, mas, se controlados por um poder hostil, a Suíça é um local fantástico a partir do qual um potencial inimigo pode dividir nossas defesas do norte ao meio. Precisamos garantir essa área para evitar essa possibilidade."
 ITA_western_alpine_forts: "Fortalezas dos Alpes Ocidentais"
 ITA_western_alpine_forts_desc: "A Região dos Alpes Ocidentais está amplamente aberta a possíveis investidas da França e leva diretamente ao nosso coração industrial. Criar uma base pela qual nossas forças de fronteira possam se apoiar até que nossa força principal chegue é imperativo para garantir a área."
 ITA_procurement_choice: "Escolha de Aquisição"
 ITA_procurement_choice_desc: "Existem setores específicos de nossa indústria de armas que podem realmente se beneficiar da cooperação estrangeira para alcançar o melhor desempenho. Existem algumas fontes às quais poderíamos recorrer, ou podemos tentar seguir sozinhos."
 ITA_nato_procurement: "Aquisições da OTAN"
 ITA_nato_procurement_desc: "A OTAN mantém um sistema de transferência de tecnologia e vendas entre seus membros para facilitar um padrão mútuo de equipamento e melhor interoperabilidade. Alguns de nossos aliados nos superam em certos campos, e seria uma boa ideia aproveitar sua experiência ao desenvolver modelos que produzimos nós mesmos."
 ITA_eastern_procurement: "Aquisições do Leste"
 ITA_eastern_procurement_desc: "Rússia e China estiveram na vanguarda do desenvolvimento de armaduras e mísseis por décadas, e, como não podemos mais contar com fontes da OTAN, devemos nos voltar para o leste para obter a ajuda tecnológica necessária para desenvolver nossos próprios sistemas com base em sua experiência."
 ITA_independent_procurement: "Aquisição Independente"
 ITA_independent_procurement_desc: "À medida que o mundo se torna mais instável, devemos seguir em frente sozinhos em nossos esforços para desenvolver nossa indústria de armas nativa. Existem muitos designers italianos que têm o comprometimento necessário para criar modelos que não apenas correspondam, mas superem os padrões dos blocos ocidental e oriental."
 ITA_equipment_specialization: "Especialização de Equipamento"
 ITA_equipment_specialization_desc: "É necessário um aprimoramento adicional de nosso equipamento para enfrentar desafios específicos. Precisamos desenvolver ferramentas que correspondam exatamente à missão em questão."
 ITA_future_army: "Exército do Futuro"
 ITA_future_army_desc: "Apesar dos avanços na guerra, um homem e seu fuzil permanecem como a espinha dorsal de qualquer força militar. Precisamos decidir quantos homens realmente precisamos e como treiná-los de fato."
 ITA_professional_army: "Exército Profissional"
 ITA_professional_army_desc: "Qualquer um pode implantar centenas de milhares de homens e esperar vencer, mas não podem vencer se não souberem onde apontar suas armas. Ter um núcleo de tropas bem treinadas, hábeis em guerras complexas, nos permite realizar táticas muito mais complexas do que qualquer oponente para alcançar a vitória."
 ITA_stricter_training: "Treinamento Mais Rígido"
 ITA_stricter_training_desc: "No combate - o lado mais bem treinado vence. Precisamos treinar nossas tropas a um nível que lhes permita lutar em quaisquer condições e em qualquer ambiente em que possam se encontrar. Se continuarmos assim, a esse ritmo, nossos soldados serão os melhores do mundo."
 ITA_dedicated_logistics: "Logística Dedicada"
 ITA_dedicated_logistics_desc: "Nossas tropas bem treinadas precisam de uma espinha dorsal de logística bem treinada para lutar eficazmente. Todo o treinamento de primeira linha que oferecemos às nossas tropas e todo o equipamento avançado que lhes fornecemos não importam se não chegarem realmente às linhas de frente."
 ITA_dedicated_logistics_spirit: "Logística Dedicada"
 ITA_advanced_equipment_standards: "Padrões de Equipamento Avançado"
 ITA_advanced_equipment_standards_desc: "Os melhores soldados requerem o melhor equipamento que o dinheiro pode comprar, precisamos desenvolver equipamentos que tenham um desempenho melhor do que o que nossos rivais têm."
 ITA_volounteer_forces: "Forças Voluntárias"
 ITA_volounteer_forces_desc: "Forçar as pessoas a lutar raramente resulta em bons soldados. As tropas mais motivadas são voluntárias que lutam por vontade própria. Precisamos criar um sistema para encontrar melhor essas pessoas e incorporá-las ao exército."
 ITA_massive_army: "Exército Massivo"
 ITA_massive_army_desc: "Alguns dizem que a quantidade é sua própria qualidade, e se queremos rivalizar com as grandes Potências da OTAN ou do Leste, precisamos de um exército capaz de igualar seus números."
 ITA_streamline_mass_recruitment: "Otimizar Recrutamento em Massa"
 ITA_streamline_mass_recruitment_desc: "Uma vez que decidimos pela quantidade, precisamos encontrar uma maneira de realmente convocar tantos homens de maneira eficiente, senão corremos o risco de não mobilizar rápido o suficiente para que realmente importe."
 ITA_streamlined_logistics: "Logística Otimizada"
 ITA_streamlined_logistics_desc: "Implantar tantos soldados traz novos desafios logísticos, desafios que precisamos superar se realmente desejamos nos desdobrar fora de nossas próprias fronteiras."
 ITA_streamlined_logistics_spirit: "Logística Otimizada"
 ITA_mass_produced_equipment: "Equipamento em Massa"
 ITA_mass_produced_equipment_desc: "Cada homem precisa de um rifle, uniforme, kit de primeiros socorros, rádio e muitas outras coisas menores para funcionar no campo de batalha. Embora não possamos esperar comprar o melhor do melhor para nossos soldados em quantidades suficientes, ter uma base sólida é"
 ITA_home_exercises: "Exercícios em Casa"
 ITA_home_exercises_desc: "Não podemos enviar tantos homens para treinar com nossos aliados ao mesmo tempo e manter os padrões de treinamento. Precisamos estabelecer infraestrutura de treinamento, bases, centros de logística e desenvolver um regime de treinamento que realmente possa elevar muitos homens a um nível adequado."
 ITA_specialize_ariete: "Especializar Tanque Ariete"
 ITA_specialize_ariete_desc: "O MBT Ariete é a espinha dorsal de nossos grupos blindados e o orgulho do exército. Modificá-lo para se adequar à nossa nova doutrina militar seria uma boa ideia."
 ITA_specialize_ariete_spirit: "Especializar Tanque Ariete"
 ITA_specialize_freccia: "Especializar IFV Freccia"
 ITA_specialize_freccia_desc: "O Freccia é o trabalho árduo de nossas unidades de infantaria mecanizada. Deveríamos usar sua experiência e contribuição para modificar ainda mais a plataforma."
 ITA_specialize_freccia_spirit: "Especializar IFV Freccia"
 ITA_specialize_dardo: "Especializar APC Dardo"
 ITA_specialize_dardo_desc: "O APC Dardo é a continuação do M113 em nosso exército. Bem armado e blindado para um veículo de sua classe, sempre podemos encontrar maneiras de melhorá-lo."
 ITA_specialize_dardo_spirit: "Especializar APC Dardo"
 ITA_specialize_centauro: "Especializar Tanque Leve Centauro"
 ITA_specialize_centauro_desc: "O Centauro é o tanque leve de rodas de primeira classe do século 21. Ele nos permite realizar ataques relâmpagos nas áreas traseiras inimigas e manter a supremacia no campo de batalha por meio de velocidade e poder de fogo. Apesar disso, por que não torná-lo ainda melhor?"
 ITA_specialize_centauro_spirit: "Especializar Tanque Leve Centauro"
 ITA_specialize_lince: "Especializar Caminhão Lince"
 ITA_specialize_lince_desc: "Caminhões são a espinha dorsal de qualquer exército, mantê-los atualizados e em funcionamento é imperativo."
 ITA_specialize_lince_spirit: "Especializar Caminhão Lince"
 ITA_specialize_arx: "Especializar Arma ARX"
 ITA_specialize_arx_desc: "As armas de pequeno porte têm estagnado desde o final dos anos 1970, mas isso não significa que não possamos tentar fazer algumas melhorias."
 ITA_specialize_arx_spirit: "Especializar Arma ARX"
 ITA_specialize_siaccon: "Especializar Equipamento SIACCON"
 ITA_specialize_siaccon_desc: "SICCONIA é nosso sistema doméstico de Comando e Controle em campo de batalha. À medida que evoluímos nossa doutrina, nossos sistemas também precisam evoluir."
 ITA_specialize_siaccon_spirit: "Especializar Equipamento SIACCON"
 ITA_specialize_spike: "Especializar Míssil Spike"
 ITA_specialize_spike_desc: "O míssil SPIKE produzido em Israel é um míssil de ataque superior e é considerado o melhor Míssil Antitanque do mundo, mas sempre podemos melhorá-lo."
 ITA_specialize_spike_spirit: "Especializar Míssil Spike"
 ITA_specialize_stinger: "Especializar Míssil Stinger"
 ITA_specialize_stinger_desc: "O Stinger é o MANPADS mais comum da OTAN e tem sido implantado por nós há décadas, modificá-lo para o conflito futuro seria uma boa ideia."
 ITA_specialize_stinger_spirit: "Especializar Míssil Stinger"
 ITA_specialize_obice_fh: "Especializar Obuseiro FH70"
 ITA_specialize_obice_fh_desc: "A artilharia é verdadeiramente a deusa da guerra, mas nosso FH-70 e seus subsistemas poderiam ser aprimorados para melhor atender às nossas necessidades."
 ITA_specialize_obice_fh_spirit: "Especializar Obuseiro FH70"
 ITA_specialize_semovente: "Especializar Artilharia Autopropulsada"
 ITA_specialize_semovente_desc: "O Panzer 2000 que usamos tem origem na Alemanha, mas poderia realmente se beneficiar de um pacote de atualização distintamente \"italiano\"."
 ITA_specialize_semovente_spirit: "Especializar Artilharia Autopropulsada"
 ITA_specialize_mangusta: "Especializar Helicóptero A129 Mangusta"
 ITA_specialize_mangusta_desc: "O A129 Mangusta é um helicóptero de ataque avançado capaz de usar vários sistemas de armas, incluindo ATGMs, foguetes e pods de metralhadora."
 ITA_specialize_mangusta_spirit: "Especializar Helicóptero A129 Mangusta"
 ITA_specialize_otomatic: "Especializar SPAA OTOMATIC"
 ITA_specialize_otomatic_desc: "O Tanque Principal Antiaéreo para Interceptação e Combate OTO monta o avançado canhão de 76mm de disparo rápido operado pela Marinha Italiana em um casco derivado do Leopard I, proporcionando proteção contra ar e mísseis, bem como suporte de fogo indireto e capacidades antitanque."
 ITA_specialize_otomatic_spirit: "Especializar SPAA OTOMATIC"
 ITA_future_airforce: "Força Aérea do Futuro"
 ITA_future_airforce_desc: "A Aeronautica Militare são nossos guardiões nos céus. Precisamos adaptar seu treinamento, equipamento e estratégias para enfrentar melhor as ameaças em constante evolução que em breve poderemos enfrentar, bem como para coordená-los melhor com nossas outras forças."
 ITA_air_dominance: "Domínio Aéreo"
 ITA_air_dominance_desc: "A melhor defesa é um bom ataque. É melhor se concentrarmos todos os esforços no controle dos céus e não desperdiçar recursos na proteção de alvos que nem serão atingidos, já que nossos pilotos terão total controle dos céus acima deles."
 ITA_exploit_superiority: "Explorar Superioridade"
 ITA_exploit_superiority_desc: "Os vastos recursos aéreos de nossa facção garantirão controle total dos céus; não há sentido em desperdiçar mais recursos tentando conquistar o que já é nosso. Em vez disso, devemos focar em extrair a vantagem máxima possível de nossa superioridade aérea."
 ITA_achieve_superiority: "Alcançar Superioridade"
 ITA_achieve_superiority_desc: "Devemos concentrar nossos recursos limitados em alcançar a superioridade aérea, pois não adianta ter um bombardeiro perfeito quando o inimigo controla os céus."
 ITA_hostile_sky: "Céu Hostil"
 ITA_hostile_sky_desc: "Não podemos depender sempre da supremacia aérea, e, portanto, podemos nos encontrar incapazes de interceptar todos os ataques aéreos. Precisamos treinar nossas forças terrestres para melhor serem capazes de reduzir as baixas disso e fazer o inimigo desperdiçar seus ataques e munições atingindo alvos falsos ou errando o alvo."
 ITA_incapacitate_enemy: "Incapacitar o Inimigo"
 ITA_incapacitate_enemy_desc: "Bombear a infraestrutura logística e base industrial do inimigo frequentemente tem mais impacto em nossas chances de vitória do que ataques diretos às suas posições. Claro, concentrar todos os nossos esforços em bombardear o inimigo pode levar a que nosso lado seja atingido mais do que o normal, mas se causarmos mais danos do que sofremos, isso importa pouco."
 ITA_home_air_defense: "Defesa Aérea Doméstica"
 ITA_home_air_defense_desc: "Neste momento, nossa indústria e rede de logística estão vulneráveis a bombardeios direcionados. Nenhum exército pode lutar com a espinha dorsal quebrada, então precisamos estabelecer defesas e dispersar nossa infraestrutura de modo que, se o inimigo conseguir atravessar, o dano seja mínimo e não afete nossas operações."
 ITA_air_superiority_fighter: "Caças de Superioridade Aérea"
 ITA_air_superiority_fighter_desc: "Não importa o quão avançados sejam nossos bombardeiros, eles são inúteis se não pudermos controlar o céu em que devem voar. Investir em plataformas avançadas de superioridade aérea nos dá a vantagem de que precisamos para dominar os céus e impedir que o apoio inimigo atinja nossas próprias unidades."
 ITA_specialized_as_fighter_spirit: "Caças de Superioridade Aérea Especializados"
 ITA_multirole_fighters: "Caças Multifunção"
 ITA_multirole_fighters_desc: "Ter um grupo aéreo que pode lidar com qualquer tarefa é a melhor utilização de nosso dinheiro. Caças multifunção serão a espinha dorsal de nossa frota aérea, capazes de realizar qualquer tarefa à medida que surgir e ainda estando prontos para redirecionar suas missões para se adaptar às circunstâncias em mudança no campo de batalha."
 ITA_multirole_fighter_spirit: "Caças Multifunção Especializados"
 ITA_light_fighters: "Caças Leves"
 ITA_light_fighters_desc: "Depender de caças baratos, produzidos em massa, mas ainda eficazes, significa que podemos cobrir todas as áreas da guerra aérea sem gastar muito dinheiro em plataformas que, em muitos casos, desempenham bem o suficiente. Se um for derrubado, quem se importa, há 10 mais a caminho."
 ITA_light_fighters_spirit: "Caças Leves Especializados"
 ITA_close_air_support: "Apoio Aéreo Próximo"
 ITA_close_air_support_desc: "O APO, embora tenha poucas ferramentas para se defender, causa danos massivos às forças inimigas e ao material, rasgando seu caminho pelo campo de batalha moderno de alto acima. Se alcançarmos a superioridade aérea, podemos derrotar inimigos muito mais significativos simplesmente bombardeando suas tropas até a aniquilação."
 ITA_specialized_cas_spirit: "Apoio Aéreo Próximo Especializado"
 ITA_strike_fighters: "Caças de Ataque"
 ITA_strike_fighters_desc: "Caças de ataque são a melhor opção tanto para atacar alvos terrestres quanto para sobreviver em um espaço aéreo contestado. Eles podem lutar de volta, se necessário, e também transportam carga suficiente para causar danos significativos a alvos terrestres. Como tal, precisamos direcionar nossas plataformas de ataque terrestre para essa área."
 ITA_multirole_attack_plane_spirit: "Caças de Ataque Especializados"
 ITA_ground_attack_drones: "Drones de Ataque Terrestre"
 ITA_ground_attack_drones_desc: "Os americanos provaram o quão eficaz um UCAV pode ser. Tempos de permanência longos, carga significativa e nenhum homem em risco oferecem benefícios substanciais em relação às plataformas de ataque tradicionais. Concentrar nossos esforços de ataque terrestre em drones significa que podemos liberar mão de obra preciosa para outras tarefas e gastar menos dinheiro no geral."
 ITA_ground_attack_drones_spirit: "Drones de Ataque Terrestre Especializados"
 ITA_naval_bomber: "Bombardeiro Naval"
 ITA_naval_bomber_desc: "Desde a Segunda Guerra Mundial, a aviação baseada em porta-aviões tem sido o principal ativo de ataque das frotas que precisam atingir alvos aéreos, terrestres e marítimos. Ao criar e manter um bombardeiro naval poderoso, podemos dar às nossas grupos aéreos navais uma ferramenta poderosa com a qual qualquer potência oponente deve se preocupar."
 ITA_naval_bomber_spirit: "Bombardeiro Naval Especializado"
 ITA_naval_multirole: "Multirole Naval"
 ITA_naval_multirole_desc: "Grupos de ataque navais frequentemente operam longe de nossas costas e em um ambiente muito hostil. Nossas aeronaves navais devem ser capazes de responder a qualquer desafio ao máximo. Isso só é possível com um bom multirole naval que rivalize com nossas aeronaves baseadas em terra."
 ITA_naval_multirole_spirit: "Multirole Naval Especializado"
 ITA_naval_light_multirole: "Multirole Naval Leve"
 ITA_naval_light_multirole_desc: "Ter grandes porta-aviões e aeronaves de grande porte de porta-aviões, mas nos deixa pouco espaço para sustentar perdas. Se nos concentrarmos em plataformas menores e mais baratas, não só podemos implantar mais delas, mas também suportar mais baixas sem prejudicar o ritmo operacional. E é mais barato, o que é sempre bom."
 ITA_naval_light_multirole_spirit: "Multirole Naval Especializado"
 ITA_strategic_bomber: "Bombardeiro Estratégico"
 ITA_strategic_bomber_desc: "Bombardeiros estratégicos são caros, difíceis de manter e muito difíceis de produzir. No entanto, seus efeitos na situação estratégica podem ser decisivos e muitas vezes viram a guerra a nosso favor. A construção de bombardeiros estratégicos poderosos deve ser a principal prioridade se desejamos ter esse poder sobre nossos inimigos."
 ITA_strategic_bomber_spirit: "Bombardeiro Estratégico Especializado"
 ITA_future_navy: "Marinha do Futuro"
 ITA_future_navy_desc: "A Marina Militare é historicamente uma das marinhas mais fortes da Europa, com uma capacidade bem desenvolvida em águas azuis e um sistema de projeção de poder. Precisamos desenvolvê-la ainda mais para melhor se adequar às realidades da região e do mundo como um todo."
 ITA_mediterranean_navy: "Marinha do Mediterrâneo"
 ITA_mediterranean_navy_desc: "O Mar Mediterrâneo é a nossa área de origem e a nossa área de operações histórica por séculos. Desenvolver uma força naval que possa dominar a região e especializá-la em operações costeiras e próximas a águas azuis pode ser uma estratégia viável para o futuro."
 ITA_land_based_naval_airforce: "Força Aérea Naval Baseada em Terra"
 ITA_land_based_naval_airforce_desc: "Nossos territórios de origem estão localizados na localização central perfeita para que as aeronaves patrulhem o Mediterrâneo. Baseá-las em terra é muito mais barato e seguro do que usar um porta-aviões, sem sacrificar as vantagens operacionais devido à nossa posição."
 ITA_land_based_naval_airforce_spirit: "Foco: Força Aérea Naval Baseada em Terra"
 ITA_attack_submarines: "Submarinos de Ataque"
 ITA_attack_submarines_desc: "Os submarinos são a unidade mais versátil nos mares atualmente. Eles podem permanecer invisíveis enquanto realizam todos os tipos de missões, desde interdição do comércio, vigilância do campo de batalha até operações secretas. No Mediterrâneo, nossos submarinos podem prejudicar os maiores navios de superfície."
 ITA_attack_submarines_spirit: "Foco: Submarinos de Ataque"
 ITA_frontline_corvettes: "Corvetas na Frente"
 ITA_frontline_corvettes_desc: "Enquanto as fragatas formam a espinha dorsal de nossa marinha, as corvetas nos permitem preencher lacunas em nossas necessidades navais e podem ser atribuídas a funções intensivas em combate, mas não menos importantes, como proteção do comércio ou patrulhas, sem sacrificar a capacidade geral de poder naval."
 ITA_frontline_corvettes_spirit: "Foco: Corvetas de Frente"
 ITA_frigate_backbone: "Espinha Dorsal das Fragatas"
 ITA_frigate_backbone_desc: "A fragata é o tipo mais comum de navio de guerra nos mares hoje, e com nosso foco regional, faz sentido que também nos concentremos nesse tipo de embarcação. Podemos implantar mais delas e por menos dinheiro do que uma frota comparável de navios maiores nos custaria."
 ITA_frigate_backbone_spirit: "Foco: Espinha Dorsal das Fragatas"
 ITA_dedicated_AA_destroyers: "Destroyers Dedicados AA"
 ITA_dedicated_AA_destroyers_desc: "O ataque aéreo é uma das ameaças mais perigosas que um navio de guerra pode enfrentar. Precisamos desenvolver sistemas e regimes de treinamento que melhorem nosso poder AA e talvez até produzir navios que se concentrem na defesa aérea da frota. Os destroyers são a melhor plataforma para isso."
 ITA_dedicated_AA_destroyers_spirit: "Foco: Destroyers Dedicados AA"
 ITA_oceanic_navy: "Marinha Oceânica"
 ITA_oceanic_navy_desc: "Embora sempre tenhamos sido principalmente uma potência do Mediterrâneo, quebrar as restrições de nossos oceanos de origem nos permite adotar uma postura global mais assertiva. Isso mudaria seriamente nossa doutrina, mas também nos daria muito mais possibilidades de uso do poder naval, além de tornar uma força mais forte no geral, mesmo que seja menos especializada na defesa doméstica."
 ITA_supercarrier_development: "Desenvolvimento de Super Porta-Aviões"
 ITA_supercarrier_development_desc: "Nossos porta-aviões atuais são pequenos demais para sustentar operações estrangeiras em grande escala, então precisamos de maiores. Algo como a classe Nimitz americana, mas feito na Itália, se adequaria muito bem às nossas necessidades atuais."
 ITA_supercarrier_development_spirit: "Foco: Desenvolvimento de Super Porta-Aviões"
 ITA_missile_submarines: "Submarinos de Mísseis"
 ITA_missile_submarines_desc: "Embora a maioria de nossa força de submarinos até o momento tenha sido bastante pequena e de curto alcance, submarinos grandes, carregando mísseis de longo alcance, seriam um grande avanço em relação ao que temos agora e nos permitiriam realizar tarefas muito mais significativas. Esses submarinos podem até ser nucleares... ou carregar mísseis nucleares."
 ITA_missile_submarines_spirit: "Foco: Submarinos de Mísseis"
 ITA_frontline_frigates: "Fragatas na Frente"
 ITA_frontline_frigates_desc: "Fragatas são a unidade 'barata' em nossa nova doutrina, uma vez que as corvetas simplesmente não têm resistência para acompanhar uma grande flotilha oceânica."
 ITA_frontline_frigates_spirit: "Foco: Fragatas de Frente"
 ITA_destroyer_backbone: "Espinha Dorsal dos Destroyers"
 ITA_destroyer_backbone_desc: "A base de nosso novo programa de frota se concentrará em destroyers como a espinha dorsal de nossa doutrina naval. Construir uma grande força é caro, mas valeria a pena em termos de puro poder sobre frotas menores, feitas de navios menores."
 ITA_destroyer_backbone_spirit: "Foco: Espinha Dorsal dos Destroyers"
 ITA_dedicated_AA_cruisers: "Cruzadores AA Dedicados"
 ITA_dedicated_AA_cruisers_desc: "Os cruzadores são a melhor plataforma para defesas AA de longo alcance para nossa frota. Carregando mais mísseis do que os destroyers e tendo maior alcance, eles podem se defender de mais ameaças e de pacotes de ataque maiores."
 ITA_dedicated_AA_cruisers_spirit: "Foco: Cruzadores AA Dedicados"
 ITA_ASW_corvettes: "Corvetas ASW"
 ITA_ASW_corvettes_desc: "Durante a Segunda Guerra Mundial, as corvetas foram uma das principais unidades na luta contra submarinos e na era moderna isso não é diferente. Embarcações pequenas e ágeis com um pesado armamento ASW são a ferramenta perfeita para neutralizar a força de submarinos inimigos."
 ITA_ASW_corvettes_spirit: "Foco: Corvetas ASW"
 ITA_dedicated_landing_ships: "Navios de Desembarque Dedicados"
 ITA_dedicated_landing_ships_desc: "Navios de desembarque nos permitem apoiar e abastecer grupos de combate em locais distantes ao redor do mundo. Adquirir embarcações especializadas desse tipo reforçaria nossa capacidade de cumprir os compromissos da OTAN e implantar rapidamente forças quando necessário, mesmo em áreas controladas pelo inimigo."
 ITA_dedicated_landing_ships_spirit: "Foco: Navios de Desembarque Dedicados"
 ITA_legacy_of_the_arsenale: "Legado do Arsenale"
 ITA_legacy_of_the_arsenale_desc: "O Arsenale de Veneza, com sua história que remonta ao século XII, é um ícone da excelência naval e da habilidade de construção de navios. Sua herança representa não apenas a importância vital que teve para a República de Veneza e posteriormente para a Itália, mas também seu papel contínuo como um centro cultural global e um testemunho da rica história marítima. Hoje, o Arsenale de Veneza não só evoca a grandiosidade naval do passado, mas também é um farol de criatividade, sediando exposições culturais e eventos de renome internacional, continuando a inspirar gerações de visitantes e admiradores."
 ITA_focus_fincantieri_surface: "Foco na Fincantieri em Navios"
 ITA_focus_fincantieri_surface_TT: "Isso melhorará nossa empresa de design de navios em detrimento da submarina."
 ITA_focus_fincantieri_surface_desc: "A Fincantieri, líder na construção naval italiana, desempenha um papel crucial na modernização da frota naval da Itália, desenvolvendo tecnologia de ponta e projetando uma nova geração de navios. Seu compromisso com a inovação e excelência na construção naval é vital para manter a Itália no cenário global como um importante player na indústria de defesa e transporte marítimo."
 ITA_focus_fincantieri_submarines: "Foco na Fincantieri em Submarinos"
 ITA_focus_fincantieri_submarines_TT: "Isso melhorará nossa empresa de design de submarinos em detrimento da empresa de navios."
 ITA_focus_fincantieri_submarines_desc: "A Fincantieri, uma renomada empresa de construção naval italiana, tem um histórico notável no desenvolvimento e construção de submarinos de alta tecnologia. O foco da Fincantieri em submarinos representa um compromisso contínuo com a inovação e a excelência na indústria naval submarina. A empresa tem sido um importante parceiro em programas de construção de submarinos para a Marinha Italiana e outras forças navais em todo o mundo. Com uma reputação de produzir submarinos avançados, a Fincantieri contribui para a segurança marítima global, oferecendo soluções de defesa submarina de ponta que atendem aos desafios e exigências do cenário naval moderno. Seu compromisso em promover a tecnologia submarina reforça sua posição como um líder global na construção naval."
 ITA_dart_munition_development: "Desenvolvimento de Munição Dart"
 ITA_dart_munition_development_desc: "O contínuo desenvolvimento de munição dart na Itália é uma prova do compromisso do país com a pesquisa e inovação em defesa. Essas munições altamente especializadas representam a vanguarda da tecnologia militar, oferecendo precisão e eficácia excepcionais. Com a expertise italiana em engenharia de munições, a nação está bem posicionada para enfrentar os desafios modernos, garantindo a segurança e a capacidade de defesa de suas forças armadas."
 ITA_improve_a244_torpedo: "Aprimorar o Torpedo A244"
 ITA_improve_a244_torpedo_desc: "O constante aprimoramento do Torpedo A244 na Itália é uma demonstração do compromisso do país com a excelência na tecnologia naval. Esse torpedo de alta precisão é um componente vital das capacidades de defesa submarina, destacando-se por sua capacidade de aquisição de alvos avançada e eficácia comprovada em missões submarinas críticas. A busca contínua por inovação e aperfeiçoamento garantem que a Itália permaneça na vanguarda da tecnologia naval e na proteção de suas águas territoriais."
