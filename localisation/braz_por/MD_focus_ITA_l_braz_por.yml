 ITA_encourage_births: "Incentivar Nascimentos"
 ITA_encourage_births_desc: "Incentivo econômico e apoio ao papel tradicional das mulheres devem ajudar a impulsionar os nascimentos e reverter o envelhecimento de nossa população sem recorrer à imigração."
 ITA_encourage_births_decision: "Incentivar Nascimentos"
 ITA_encourage_births_decision_desc: "Incentivo econômico e apoio ao papel tradicional das mulheres devem ajudar a impulsionar os nascimentos e reverter o envelhecimento de nossa população sem recorrer à imigração."
 ITA_economic_policies: "Políticas Econômicas"
 ITA_economic_policies_desc: "A Itália tem adotado políticas econômicas inovadoras para impulsionar seu crescimento e estabilidade financeira. O governo tem promovido o empreendedorismo e investido em setores-chave, como tecnologia e manufatura de alta qualidade, para estimular a criação de empregos e aumentar a competitividade internacional. Além disso, o país tem trabalhado para simplificar o ambiente de negócios, reduzir a burocracia e atrair investimentos estrangeiros, promovendo um clima empresarial favorável. As reformas fiscais também têm sido uma prioridade, com ênfase na equidade e na promoção de uma distribuição justa da riqueza. Essas políticas econômicas estão ajudando a Itália a trilhar um caminho de crescimento sustentável e prosperidade."
 ITA_environmental_policies: "Políticas Ambientais"
 ITA_environmental_policies_desc: "A Itália tem liderado esforços significativos em relação às políticas ambientais, demonstrando seu compromisso com a proteção do planeta. O governo italiano tem implementado rigorosas regulamentações ambientais para reduzir a pegada de carbono do país, promovendo a transição para fontes de energia renovável e investindo em tecnologias sustentáveis. Além disso, a Itália tem apoiado ativamente acordos internacionais para combater as mudanças climáticas e preservar ecossistemas preciosos. A beleza natural do país é considerada um tesouro nacional, e essas políticas visam garantir que as gerações futuras possam desfrutar de um ambiente saudável e vibrante."
 ITA_social_policies: "Políticas Sociais"
 ITA_social_policies_desc: "A Itália, sob seu novo governo, tem implementado uma série de políticas sociais progressistas que visam melhorar a qualidade de vida de seus cidadãos. Isso inclui a expansão do sistema de saúde pública para garantir que todos tenham acesso a cuidados de saúde de alta qualidade, a promoção da igualdade de gênero no local de trabalho e a implementação de programas de assistência social que visam aliviar a pobreza e apoiar as famílias em situação de vulnerabilidade. Além disso, o país tem se comprometido a investir em educação de qualidade, visando preparar as gerações futuras para um mundo em constante mudança. Essas políticas sociais estão moldando uma sociedade italiana mais inclusiva e equitativa."
 ITA_european_relations: "Relações Europeias"
 ITA_european_relations_desc: "A Itália, mantém relações sólidas e colaborativas, trabalhando ativamente com outros membros da União Europeia para promover a integração e a cooperação em várias áreas, incluindo economia, segurança e meio ambiente. Além disso, busca estabelecer parcerias bilaterais com nações europeias, fortalecendo laços econômicos, culturais e diplomáticos, ao mesmo tempo que desempenha um papel importante na promoção da paz e da estabilidade na região."
