 ITA_libertarians: "O Partido Radical"
 ITA_libertarians_desc: "O Partido Radical foi um bastião do anticlericalismo, do libertarianismo civil, do liberalismo e do radicalismo na Itália, bem como do ambientalismo. A Lista Bonino é a sucessora legítima deste grande partido e se propõe como a oposição mais forte ao establishment político italiano. Os radicais são bem conhecidos na Itália por campanhas de não violência e direitos civis, a legalização da maconha, direitos dos homossexuais, melhores condições humanas para os detentos e a abolição definitiva da energia nuclear. Internacionalmente, o partido apoia causas de direitos humanos e autodeterminação."
 ITA_liberals: "Federação dos Liberais"
 ITA_liberals_desc: "Essa ideologia reúne muitas ideias diferentes sob a bandeira de um partido centrista pró-europeu, com forte apoio entre os católicos, especialmente os progressistas. O partido reúne conservadores sociais, progressistas sociais, liberais econômicos e sociais democratas."
 ITA_centre_right: "Forza Italia"
 ITA_centre_right_desc: "Este partido mistura uma visão tradicional da sociedade com o liberalismo econômico. Forza Italia é membro do Partido Popular Europeu (PPE) e se apresenta como defensor da \"liberdade\" e da \"centralidade do indivíduo\"."
 ITA_centre_left: "L'Ulivo"
 ITA_centre_left_desc: "Uma união entre sociais democratas e a esquerda cristã, nascida de partidos fundados por membros do DC \"Democrazia Cristiana\" e do PCI. L'Ulivo realiza primárias a cada 5 anos, onde todo italiano, não apenas membros registrados, pode participar, e as muitas facções dentro do partido podem lutar livremente entre si. Isso leva a conflitos internos de facções que causam confusão ideológica e frequentes divisões do partido."
 ITA_northern_league: "A Liga do Norte"
 ITA_northern_league_desc: "A \"Lega Nord\" foi estabelecida em 1991 e defendia a autonomia regional, o secessionismo padaniano ou o federalismo, enquanto também encorajava a discriminação contra os habitantes do Sul. O principal slogan da Liga do Norte era \"Roma está nos roubando\"."
 ITA_right_wing_populism: "Aliança Nacional"
 ITA_right_wing_populism_desc: "O Partido Aliança Nacional foi fundado em 1995, quando o Movimento Sociale Italiano se separou em duas seções, Fiamma Tricolore e a Alleanza Nazionale, sendo esta última a ala mais moderada. Suas principais crenças são baseadas na ideologia da 'Destra Sociale': um partido de direita com uma visão tradicionalista e anti-globalista da sociedade, aliada ao apoio ao estado de bem-estar e à intervenção do governo na economia."
 ITA_lega_nord_populism: "A Liga"
 ITA_lega_nord_populism_desc: "Após a liderança de Salvini, a Liga do Norte foi moldada em um partido populista de direita. O foco principal da Liga do Norte inclui combater a imigração ilegal, o anti-globalismo, o eurocepticismo e a manutenção dos valores tradicionais do catolicismo. Internacionalmente, mantém laços estreitos com a Rússia e outros partidos de direita no resto do mundo."
 ITA_left_wing_populism: "Movimento Cinco Estrelas"
 ITA_left_wing_populism_desc: "O M5S é considerado populista, anti-establishment, ambientalista, anti-imigração, anti-globalista e eurocético. O partido também foi descrito por alguns como sendo de direita devido à sua postura anti-imigração, apesar de promover políticas geralmente defendidas pela esquerda. Internacionalmente, sua principal aliança é com a China. Foi criado por um comediante para enfrentar o establishment e a corrupção, mas provou aceitar colaboração com partidos do establishment."
 ITA_fiamma_tricolore: "Chama Tricolor"
 ITA_fiamma_tricolore_desc: "O Partido Chama Tricolor foi fundado em 1995, quando o Movimento Sociale Italiano se dividiu em duas seções, Fiamma Tricolore e a Alleanza Nazionale, sendo a primeira a ala mais extremista. Fortemente inspirado pelo fascismo, o partido é abertamente crítico do capitalismo e do comunismo, buscando, em vez disso, reencenar a 'terceira via'."
 ITA_greens: "Verdes Italianos"
 ITA_greens_desc: "Historicamente, os Verdes nunca tiveram muito sucesso na Itália. Suas visões verdes e eco-socialistas são resistidas pela população conservadora italiana. Podemos construir um futuro melhor? Thunberg disse: 'Os olhos de todas as futuras gerações estão sobre vocês. E se escolherem nos falhar, digo - nunca os perdoaremos'."
 ITA_leu: "Livre e Iguais"
 ITA_leu_desc: "A riqueza dos 5% mais ricos da Itália (detentores de 41% da riqueza líquida nacional) é maior do que toda a riqueza detida pelos 80% mais pobres. Lutaremos pela redistribuição da riqueza em nosso país, combateremos o trabalho ilegal e aumentaremos o salário mínimo para os empregos não sindicalizados."
 ITA_protect_foreign_investment: "Proteger Investimentos Estrangeiros"
 ITA_protect_foreign_investment_desc: "Agora que criamos um ambiente em que estrangeiros têm motivos para investir no sul da Itália, devemos garantir que seu dinheiro não seja interceptado pela §Máfia§!"
 ITA_greater_padania: "Padania Maior"
 ITA_greater_padania_desc: "O sul da Itália se mostrou além do resgate, mas o mesmo não pode ser dito para aqueles que vivem no centro da Itália. Nossa nova nação está aberta para aceitá-los, desde que aceitem renunciar ao papel de Roma como capital."
 ITA_roma_ladrona: "Roma Ladrona"
 ITA_roma_ladrona_desc: "Ao longo dos anos, ficou demonstrado que o sul da Itália não é a única região que nos arrasta para baixo. A corrupção romana e regulamentações absurdas têm sido tão prejudiciais quanto as constantes solicitações de dinheiro do resto do sul, é hora de lançar fora esses pesos."
 ITA_dismantle_the_nation: "Desmantelar a Nação"
 ITA_dismantle_the_nation_desc: "As divisões entre o norte e o sul estão além do alívio, os nortistas não aceitarão mais o ônus de pagar pela ineficiência do sul."
 ITA_italian_federation: "Federação Italiana"
 ITA_italian_federation_desc: "Aproveitando as alas mais moderadas dos movimentos separatistas, podemos ser capazes de salvar a integridade da nação, aumentando a autonomia e, assim, impedindo o esgotamento de recursos do norte para o sul."
 ITA_dissatisfaction_in_the_north: "Insatisfação no Norte"
 ITA_dissatisfaction_in_the_north_desc: "Nossos aumentos adicionais no fluxo de dinheiro de impostos das regiões do norte para as do sul provaram ser o ponto de ruptura para a paciência dos nortistas. A força dos movimentos separatistas cresceu significativamente."
 ITA_building_amnesty: "Anistia para Construções"
 ITA_building_amnesty_desc: "Como muitos governos fizeram no passado, podemos mudar regulamentações para tornar inúmeras construções ilegais legais. Isso certamente será popular entre todos os habitantes das construções envolvidas. Vamos torcer para que não nos arrependamos dessa decisão."
 ITA_building_amnesty_decision: "Anistia para Construções"
 ITA_building_amnesty_decision_desc: "Como muitos governos fizeram no passado, podemos mudar regulamentações para tornar inúmeras construções ilegais legais. Isso certamente será popular entre todos os habitantes das construções envolvidas. Vamos torcer para que não nos arrependamos dessa decisão."
 ITA_stop_building_abuse: "Parar o Abuso na Construção"
 ITA_stop_building_abuse_desc: "O abuso na construção não apenas reduz nossas receitas fiscais, mas também aumenta a atuação de associações criminosas e, o que é mais importante, causa sérios problemas de segurança, o que é preocupante para um país situado em falhas geológicas ativas e vulcões."
