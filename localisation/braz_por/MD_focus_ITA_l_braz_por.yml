 ITA_repeal_former_government_measures_9: "Depor o Rei"
 ITA_repeal_former_government_measures_9_desc: "Reinos absolutos são relíquias do passado, e o recente experimento Savoia nos lembrou o porquê. É hora dos italianos se levantarem e restaurarem a república."
 ITA_repeal_former_government_measures_8: "Depor o Imperador"
 ITA_repeal_former_government_measures_8_desc: "Reinos absolutos são relíquias do passado, e o recente experimento imperial nos lembrou o porquê. É hora dos italianos se levantarem e restaurarem a república."
 ITA_repeal_former_government_measures_7: "Derrubar o Regime"
 ITA_repeal_former_government_measures_7_desc: "A nostalgia fascista, antes generalizada entre os italianos de todas as idades, que ajudou o novo Regime a chegar ao poder, foi rapidamente dissipada pelas brutalidades das camisas negras. É hora do próprio processo de Nuremberg da Itália."
 ITA_repeal_former_government_measures_6: "Restaurar o Parlamento"
