 mafia.7.o1: "Devemos lidar com isso."
 mafia.7.o2: "Não temos tempo para isso."
 mafia.7.o3: "Utilizar fundos extraordinários"
 mafia.8.t: "Contrabando de Armas em §9Puglia§!"
 mafia.8.d: "Nossos espiões nos informaram sobre um carregamento iminente de armas do Leste Europeu, previsto para chegar em §9Puglia§! para a §9Sacra Corona Unita§!."
 mafia.8.o1: "Devemos lidar com isso."
 mafia.8.o2: "Não temos tempo para isso."
 mafia.8.o3: "Utilizar fundos extraordinários"
 mafia.9.t: "Contrabandistas de Drogas da §2Cosa Nostra§!"
 mafia.9.d: "Nossos informantes nos informaram sobre um carregamento de drogas vindo da América do Sul que se espera que chegue em breve na §2Sicília§!."
 mafia.9.o1: "Devemos lidar com isso."
 mafia.9.o2: "Não temos tempo para isso."
 mafia.9.o3: "Utilizar fundos extraordinários"
 mafia.10.t: "Contrabandistas de Drogas da §0Camorra§!"
 mafia.10.d: "Nossos informantes nos informaram sobre um carregamento de drogas vindo da América do Sul que se espera que chegue em breve em §0Campania§!."
 mafia.10.o1: "Devemos lidar com isso."
 mafia.10.o2: "Não temos tempo para isso."
