 ITA_constitutionalise_social_rights: "Constitucionalizar os Direitos Sociais"
 ITA_constitutionalise_social_rights_desc: "Nossas recentes reformas concederam direitos muito necessários às pessoas que há muito tempo lutavam contra a moralidade tóxica que era comum na Itália. Devemos defender essa conquista, consagrando esses direitos na Constituição."
