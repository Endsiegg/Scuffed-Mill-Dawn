l_braz_por:
 BRA_initial_focus: "Árvore de Foco Brasileira"
 BRA_2002_elections: "As Eleições de 2002"
 BRA_2002_elections_desc: "Com a popularidade do PSDB em declínio, Lula e Enéas estão disputando uma corrida acirrada com suas popularidades em crescimento rápido. Essas eleições decidirão o futuro do Brasil para sempre!"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Inácio Lula da Silva tornou-se o segundo presidente mais votado na história, após Ronald Reagan. Você pode orgulhar o povo brasileiro como o Partido dos Trabalhadores?"
 BRA_serra: "Serra"
 BRA_serra_desc: "José Serra, o sucessor de Cardoso, tornou-se o novo presidente do Brasil. Você pode orgulhar o povo brasileiro e corrigir os erros de Cardoso?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, um nacionalista brasileiro inspirado pelo legado de Getúlio Vargas, é agora o presidente do Brasil. Ele pode transformar o Brasil em uma nação poderosa e grandiosa, e transformar o Brasil em uma superpotência global?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "A crise financeira asiática de 1997 causou repercussões nos mercados globais. Os lucros do Brasil com sua enorme indústria de exportação diminuíram e as políticas de Cardoso não conseguiram reparar rapidamente os danos. Vamos incentivar o crescimento para finalmente reverter os efeitos dessa infeliz recessão econômica!"
 BRA_the_internal: "Rumo ao Socialismo"
 BRA_the_internal_desc: "Nosso país está repleto de problemas. Como vamos enfrentar esses problemas? O socialismo é a resposta?"
 BRA_nosso_povo: "Nosso Povo"
 BRA_nosso_povo_desc: "Nosso país, ou nosso povo, não é rico. Não somos os mais fortes, porém, temos o potencial para fazer o certo por nosso povo."
 BRA_pay_back_the_imf: "Pagar o FMI"
 BRA_pay_back_the_imf_desc: "O empréstimo assinado em deve ser pago integralmente. O Brasil deve se desvencilhar das instituições estrangeiras."
 BRA_brazilian_exports: "Exportações Brasileiras"
 BRA_brazilian_exports_desc: "O Brasil possui uma economia estruturada em torno de seus numerosos recursos naturais. Agora temos o potencial de transformar nossos recursos em um empreendimento lucrativo."
 BRA_foreign_companies: "Empresas Estrangeiras"
 BRA_foreign_companies_desc: "O primeiro passo para a expansão econômica é permitir que empresas estrangeiras invistam em nossas terras."
 BRA_discuss_the_party: "Discutir o Partido"
 BRA_discuss_the_party_desc: "O partido precisa desenvolver sua agenda agora. Nossa campanha nos rendeu a presidência. Devemos cumprir nossas promessas?"
 BRA_finalize_the_agenda: "Finalizar a Agenda"
 BRA_finalize_the_agenda_desc: "A agenda deve ser aprovada custe o que custar."
 BRA_root_out_corrpution: "Erradicar a Corrupção"
 BRA_root_out_corrpution_desc: "A corrupção é um problema em nosso país. Funcionários estão desviando dinheiro, e nossos políticos frequentemente se envolvem em escândalos após escândalos. Devemos reconstruir a confiança do povo em seu governo!"
 BRA_bolsa_familia: "Bolsa Família"
 BRA_bolsa_familia_desc: "O Bolsa Família é um programa de educação desenvolvido como parte dos programas de assistência social do Fome Zero. O programa destina-se a ajudar os mais pobres e garantir que as crianças frequentem a escola. Esperamos que, educando nossa população, possamos fornecer a eles as ferramentas para sair da pobreza."
 BRA_socialism_in_concept: "Socialismo em Conceito"
 BRA_socialism_in_concept_desc: "Embora afirmemos que o socialismo não é mais nossa plataforma principal, ainda podemos usar muitos de seus conceitos. Um deles seria o de um melhor sistema de saúde. Expandir o sistema de saúde deve ser nossa próxima prioridade."
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero é um conjunto de programas de assistência social que devem contribuir para a redução da pobreza no Brasil. Esses programas serão importantes para reduzir a fome e ajudar aqueles que se educam para melhorar a si mesmos e suas famílias."
 BRA_improve_workers_rights: "Melhorar os Direitos dos Trabalhadores"
 BRA_improve_workers_rights_desc: "WIP"
 BRA_increase_taxes: "Aumentar Impostos"
 BRA_increase_taxes_desc: "Um aumento de impostos é necessário para ser capaz de pagar por todos os programas que vamos criar."
 BRA_improve_the_public_sector: "Melhorar o Setor Público"
 BRA_improve_the_public_sector_desc: "O setor público no Brasil está despreparado para atender às demandas dos milhões de brasileiros que o utilizam devido à histórica falta de investimento ou interesse. Com mais investimento no setor público, garantiremos que aqueles que o utilizam possam obter os serviços prometidos de forma eficiente."
 BRA_social_enterprises: "Empresas Sociais"
 BRA_social_enterprises_desc: "As empresas públicas não devem se tornar privadas, mas sim empresas do povo e para o povo."
 BRA_economic_interventionism: "Intervencionismo Econômico"
 BRA_economic_interventionism_desc: "A intervenção estatal é necessária para proteger os brasileiros contra a tirania do mercado."
 BRA_expand_state_owned_companies: "Expandir Empresas Estatais"
 BRA_expand_state_owned_companies_desc: "As empresas estatais formam a base de uma nova aristocracia brasileira. Elas não devem ser privatizadas, como fez o governo Cardoso, mas devem ser administradas pelo governo em nome do povo."
 BRA_introduce_new_regulations: "Introduzir Novas Regulações Econômicas"
 BRA_introduce_new_regulations_desc: "Devemos, a qualquer custo, proteger o consumidor e o trabalhador, mesmo que isso prejudique nossa economia."
 BRA_encourage_consumption: "Incentivar o Consumo"
 BRA_encourage_consumption_desc: "Ao incentivar o consumo em nossa população, podemos estimular o crescimento econômico em direção a uma economia mais moderna e voltada para o consumidor."
 BRA_national_developmentalism: "Desenvolvimentismo Nacional"
 BRA_national_developmentalism_desc: "O Desenvolvimentismo Nacional é o que tornou possível para o Brasil industrializar e se desenvolver rapidamente. Essas políticas desenvolvimentistas não deveriam ter sido abandonadas e devemos trabalhar para reintroduzi-las."
 BRA_social_programs_agenda_lula: "Agenda de Programas Sociais"
 BRA_social_programs_agenda_lula_desc: "Lula, assim como todo o Partido dos Trabalhadores, apoia um Estado forte que possa atender à demanda do povo por uma vida digna. Para cumprir a agenda do partido, devemos criar novos programas sociais."
 BRA_expand_social_benefits: "Expandir Benefícios Sociais"
 BRA_expand_social_benefits_desc: "As políticas sociais que ajudam as pessoas a ter uma vida digna são indiscutivelmente necessárias neste momento."
 BRA_education_funding: "Financiamento da Educação"
 BRA_education_funding_desc: "O Brasil enfrenta problemas com o analfabetismo há muito tempo. Com um maior investimento na educação, esperamos erradicar o analfabetismo o mais rápido possível."
 BRA_university_funding: "Financiamento Universitário"
 BRA_university_funding_desc: "Maiores investimentos em nossas universidades levarão nosso país à grandeza."
 BRA_gather_the_teachers_support: "Obter Apoio dos Intelectuais"
 BRA_gather_the_teachers_support_desc: "É o conhecimento e a ciência que tornarão nosso país próspero."
 BRA_increase_the_minimun_wage: "Aumentar o Salário Mínimo"
 BRA_increase_the_minimun_wage_desc: "O Brasil historicamente sofre com desigualdade socioeconômica. Desde os tempos do Império até os dias modernos da República, nosso povo sofre com uma lacuna insuperável entre ricos e pobres. Se eles receberem alguma ajuda federal, ao aumentarmos o salário mínimo, poderemos amenizar os efeitos da desigualdade e ajudar os trabalhadores atuais."
 BRA_lula_foreign_policy: "Política Externa de Lula"
 BRA_lula_foreign_policy_desc: "Alinhar-nos com nossos irmãos socialistas em outros países nos ajudará diplomaticamente e economicamente."
 BRA_align_to_cuba: "Ilha de Castro"
 BRA_align_to_cuba_desc: "Castro e Lula são bons amigos há muito tempo. Estabelecer relações com Cuba é essencial, não apenas para nós, mas também para a nação de Cuba."
 BRA_align_to_venezuela: "Visitar Chávez"
 BRA_align_to_venezuela_desc: "Chávez e Lula compartilham interesses e ideias comuns, por isso devemos buscar uma relação formal com a Venezuela."
 BRA_align_to_bolivia: "Bom Vizinho de Evo"
 BRA_align_to_bolivia_desc: "A Bolívia agora é liderada por Evo Morales, que compartilha interesses comuns com nossa nação e amizade com Lula."
 BRA_chinese_alignment: "Amizade com a China"
 BRA_chinese_alignment_desc: "A China é a superpotência de amanhã. Ela superará os EUA em todos os aspectos. Precisamos nos aproximar mais deles."
 BRA_chinese_trade: "Negociações com a China"
 BRA_chinese_trade_desc: "A China, a principal potência do Oriente, experimentou um enorme crescimento econômico desde o fim de sua guerra civil. Ao nos posicionarmos como seus aliados, podemos tentar aproveitar seu sucesso e investimentos para nós mesmos."
 BRA_brics_investments: "Investimentos no BRICS"
 BRA_brics_investments_desc: "Relações mais próximas com o BRICS darão um impulso na economia."
 BRA_international_support: "Apoio Internacional"
 BRA_international_support_desc: "O Brasil se tornará um farol de prosperidade em todo o mundo!"
 BRA_the_workers_party_political_path: "Discutir o Partido"
 BRA_the_workers_party_political_path_desc: "O partido precisa desenvolver sua agenda agora que nossa campanha nos conquistou a presidência. Devemos cumprir nossas promessas?"
 BRA_a_promise_to_keep: "Uma Promessa a Cumprir"
 BRA_a_promise_to_keep_desc: "Nosso país, ou nosso povo, não é rico. Não somos os mais fortes, no entanto, temos o potencial de fazer o certo pelo nosso povo."
 BRA_align_centrao: "Aliançar-se com o Centrão"
 BRA_align_centrao_desc: "Uma aproximação mais estreita com o Centrão nos dará apoio político no congresso."
 BRA_media_tatics: "Táticas de Mídia"
 BRA_media_tatics_desc: "Financiamento da mídia nos ajudará a espalhar a propaganda."
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Precisamos ter apoio político, não importa como vamos consegui-lo."
 BRA_crush_corruption: "Erradicar a Corrupção"
 BRA_crush_corruption_desc: "A corrupção é um problema em nosso país. Oficiais estão desviando dinheiro e nossos políticos frequentemente estão envolvidos em escândalos após escândalos. Devemos reconstruir a confiança do povo em seu governo!"
 BRA_push_for_an_agrarian_reform: "Reforma Agrária"
 BRA_push_for_an_agrarian_reform_desc: "A Reforma Agrária é uma solução para um problema antigo no Brasil. Com a maioria das terras agrícolas de nossa nação monopolizadas por poucas pessoas, as oportunidades para pequenos agricultores crescerem ou se melhorarem são cortadas. É hora de acabar com isso."
 BRA_an_example_of_honesty: "Um Exemplo de Honestidade"
 BRA_an_example_of_honesty_desc: "Lula deve ser o político exemplar para todo o Brasil!"
 BRA_western_investments: "Investimentos Ocidentais"
 BRA_western_investments_desc: "Receber investimentos de países desenvolvidos e ricos do Ocidente, como a Alemanha e a América, poderia ajudar a nossa economia!"
 BRA_eastern_investments: "Investimentos Orientais"
 BRA_eastern_investments_desc: "A China, a maior potência do Oriente, registou um enorme crescimento económico desde o fim da sua guerra civil. Ao nos posicionarmos como seus aliados, podemos tentar alavancar o seu sucesso e investimentos para nós mesmos."
 BRA_our_own_industry: "Nossa Própria Indústria"
 BRA_our_own_industry_desc: "Podemos incentivar investidores brasileiros a reinvestirem em nossa própria economia, garantindo uma economia estável."
 BRA_new_wave_ideas: "Novas Ideias da Onda"
 BRA_new_wave_ideas_desc: "Agora que nosso país se estabilizou e se tornou a potência que sempre deveria ser, devemos decidir como expandir melhor nossa esfera de influência."
 BRA_global_diplomacy: "Diplomacia Global"
 BRA_global_diplomacy_desc: "América, Europa, China, Rússia e Japão, os principais países do mundo, todos disputam nossa atenção e nosso favor. Mas com quem nos aproximaremos?"
 BRA_align_to_nato: "OTAN"
 BRA_align_to_nato_desc: "O Brasil trabalhou em estreita colaboração com os países da OTAN por muito tempo. Um de nossos parceiros de longa data é os Estados Unidos. Naturalmente, formar laços mais estreitos não será uma tarefa árdua."
 BRA_non_aligned: "Não Alinhado"
 BRA_non_aligned_desc: "Os colonizadores de tempos passados vieram aqui em busca de uma nova vida, buscando se desvincular das políticas das grandes potências europeias. Devemos honrá-los e seu legado permanecendo não alinhados e preservando nossa neutralidade nos conflitos vindouros."
 BRA_eastern_alignment: "Alinhamento Oriental"
 BRA_eastern_alignment_desc: "O Brasil trabalhou muito com a China e os BRICS nos últimos anos, criando laços próximos. Por que não nos alinhar novamente a eles?"
 BRA_growth_through_freedom: "Crescimento Através da Liberdade"
 BRA_growth_through_freedom_desc: "Expandir nossas empresas privadas construirá uma base econômica melhor para um crescimento econômico contínuo."
 BRA_build_fortaleza: "Expandir Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza é uma cidade importante que pode receber investimentos para um futuro econômico mais brilhante."
 BRA_brazilian_research_and_development: "Pesquisa e Desenvolvimento Brasileiros"
 BRA_brazilian_research_and_development_desc: "P&D para nossas forças militares é extremamente importante e vital para nossos esforços econômicos."
 BRA_develop_recife: "Desenvolver Recife"
 BRA_develop_recife_desc: "Recife é uma cidade portuária importante que deve ser permitida a crescer. Sua capacidade de acessar facilmente produtos do exterior a torna um alvo principal para o desenvolvimento."
 BRA_northeastern_stimulus: "Estímulo ao Nordeste"
 BRA_northeastern_stimulus_desc: "Algumas de nossas áreas do norte ao longo da costa poderiam receber desenvolvimento."
 BRA_rio_employment_projects: "Projetos de Emprego no Rio"
 BRA_rio_employment_projects_desc: "Com base em novas políticas do governo, o Rio tem mais dinheiro circulando na economia local. O futuro nunca pareceu menos sombrio!"
 BRA_foreign_research_methods: "Métodos de Pesquisa Estrangeiros"
 BRA_foreign_research_methods_desc: "Cientistas estrangeiros devem ser usados para ajudar nossos departamentos de ciência."
 BRA_energy_mining_ministry: "Ministério de Energia e Mineração"
 BRA_energy_mining_ministry_desc: "O Ministério de Minas e Energia - MME tem como missão institucional formular e garantir a execução de Políticas Públicas para o manejo sustentável de recursos energéticos e minerais, contribuindo para o desenvolvimento socioeconômico do país."
 BRA_amazonian_el_dorado: "El Dorado Amazônico"
 BRA_amazonian_el_dorado_desc: "Manaus é uma joia escondida na Amazônia. A beleza e o potencial de turismo lá poderiam fornecer empregos benéficos para a economia local."
 BRA_presal: "Desenvolver o Rio"
 BRA_presal_desc: "O Rio de Janeiro é um lugar muito movimentado com muitas pessoas desempregadas. Por que não exploramos a grande população desempregada para preencher novas fábricas? Assim, aproveitando-as para o crescimento econômico."
 BRA_develop_the_interior_and_amazon: "Desenvolver o Interior e a Amazônia"
 BRA_develop_the_interior_and_amazon_desc: "Precisamos desenvolver a terra para oferecer melhores condições de vida às pessoas que vivem na Amazônia e no interior do Brasil."
 BRA_develop_sp_mg_and_the_south: "Desenvolver o Sudeste e o Sul"
 BRA_develop_sp_mg_and_the_south_desc: "Grandes cidades, como São Paulo e Curitiba, estão bem desenvolvidas. Precisamos desenvolver mais cidades no sudeste e no sul do país!"
 BRA_santos_oilfields: "Desenvolver os Campos de Petróleo de Santos"
 BRA_major_development_projects: "Grandes Projetos de Desenvolvimento"
 BRA_major_development_projects_desc: "Para melhorar a economia e a indústria brasileira, investiremos no campo industrial nacional por meio do Ministério de Transportes e Obras Públicas."
 BRA_expanded_brazilian_economy: "Economia Brasileira Expandida"
 BRA_expanded_brazilian_economy_desc: "Grandes projetos no país nos ajudaram a melhorar nossa economia!"
 BRA_santos_oilfields_desc: "A Baía de Santos é uma área muito rica em petróleo. Se desenvolvermos essa região, poderemos aumentar nossa economia!"
 BRA_petrobras_tech: "Tecnologia Petrobras"
 BRA_petrobras_tech_desc: "A Petróleo Brasileiro S.A. (Petrobras) é uma empresa de capital aberto, cujo acionista majoritário é o Governo do Brasil, sendo assim uma empresa estatal de economia mista. Sua prioridade é o setor de petróleo e refinaria. Com sua tecnologia, podemos melhorar nossas reservas de petróleo e nossas refinarias!"
 BRA_canadian_vale_incorporation: "Incorporação da Vale Canadense"
 BRA_canadian_vale_incorporation_desc: "A Vale é uma empresa multinacional de mineração brasileira e um dos maiores operadores logísticos do país. Também é uma das maiores empresas de mineração do mundo e a maior produtora de minério de ferro, pelotas e níquel. A empresa também possui algumas operações no Canadá. Se tomarmos medidas para incorporar a Vale Canadense de forma mais próxima à empresa-mãe, ganharemos recursos enquanto mantemos relações amigáveis com o Canadá!"
 BRA_fossil_fuel_industry: "Indústria de Combustíveis Fósseis"
 BRA_fossil_fuel_industry_desc: "Tudo o que é dito sobre \"desenvolvimento sustentável\" e proteção ambiental é uma grande mentira. Vamos extrair recursos do meio ambiente!"
 BRA_clean_energy_path: "Caminho de Energia Limpa"
 BRA_clean_energy_path_desc: "Somos os proprietários da maior parte da Floresta Amazônica, tendo isso em mente, devemos proteger o meio ambiente em prol das gerações futuras."
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ é um complexo petroquímico proposto no Rio. Devemos investir nisso!"
 BRA_develop_angra3: "Desenvolver ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 é uma usina nuclear proposta em Angra dos Reis. Devemos investir nisso!"
 BRA_presal_dev: "Desenvolvimento do PRÉ-SAL"
 BRA_presal_dev_desc: "O PRÉ-SAL é uma reserva de petróleo em águas profundas recentemente descoberta localizada em camadas de rochas pré-sal no fundo do oceano. As reservas de pré-sal encontradas ao longo da costa brasileira são as mais profundas do mundo e contêm bilhões de barris possíveis de petróleo leve."
 BRA_solar_power_sertao: "Energia Solar no Sertão"
 BRA_solar_power_sertao_desc: "O Sertão é uma região muito árida e quente. Seria perfeito investir em energia solar nessa região!"
 BRA_help_the_farmers: "Ajudar os Agricultores"
 BRA_help_the_farmers_desc: "Os agricultores são uma parte crucial de nossa economia. Devemos focar em ajudar nossos agricultores a não apenas permanecerem nos negócios, mas também a sustentar nossa autossuficiência."
 BRA_agrotech: "Investimentos em AgroTecnologia"
 BRA_agrotech_desc: "Para melhorar as fazendas, precisamos investir em tecnologia agrícola!"
 BRA_agricultural_protectionism: "Protecionismo Agrícola"
 BRA_agricultural_protectionism_desc: "Como a base de nossa autossuficiência alimentar, nossa indústria agrícola deve ser protegida de interesses estrangeiros!"
 BRA_free_trade_agro_producs: "Livre Comércio de Produtos Agropecuários"
 BRA_free_trade_agro_producs_desc: "Países estrangeiros estão interessados em nossos produtos agropecuários. Devemos liberalizar o mercado agropecuário para melhorar nossa economia!"
 BRA_support_the_unions: "Apoiar os Sindicatos"
 BRA_support_the_unions_desc: "Os sindicatos em nosso país são fundamentais para nosso sucesso. Vamos mostrar nosso apoio a esses esforços."
 BRA_pro_union: "Pró-Sindicatos"
 BRA_pro_union_desc: "Dizer simplesmente que apoiamos os sindicatos é uma coisa. É outra coisa apoiá-los ativamente, mesmo que isso custe nossa reputação."
 BRA_agrarian_economy: "Economia Agrária"
 BRA_agrarian_economy_desc: "Nosso país foi fundado em campos de cana-de-açúcar. Vamos voltar a um tempo em que produtos agrícolas eram nossa principal exportação."
 BRA_support_international_bankers: "Reunir Apoio dos Banqueiros Internacionais"
 BRA_support_international_bankers_desc: "Para melhorar nossa economia, precisamos reunir apoio dos banqueiros internacionais."
 BRA_help_business_owners: "Ajudar os Proprietários de Empresas"
 BRA_help_business_owners_desc: "Precisamos ajudar os proprietários de empresas, que são responsáveis por uma grande parte da economia."
 BRA_support_industries: "Apoiar Conglomerados Industriais"
 BRA_support_industries_desc: "O Brasil pode ser um país grande, mas não é muito industrializado. É hora de reacender o fogo da industrialização!"
 BRA_further_industrialization: "Industrialização Adicional"
 BRA_further_industrialization_desc: "Projetos industriais por todo o Brasil estão melhorando nossa economia. Vamos continuar com esses projetos!"
 BRA_neighborly_development: "Desenvolvimento Vizinho"
 BRA_neighborly_development_desc: "Nossos vizinhos precisam de nossa ajuda. A América do Sul é uma maçã madura pronta para ser colhida. Vamos ser aqueles que aproveitam esse potencial inexplorado."
 BRA_the_guays: "Os Guays"
 BRA_the_guays_desc: "Paraguai e Uruguai são membros importantes de nossa esfera. Entre os dois, devemos chegar a um entendimento e perceber que podemos nos ajudar nos tempos que virão."
 BRA_argentina: "Argentino"
 BRA_argentina_desc: "A Argentina sempre foi uma rival de longa data nossa. Isso se deve a nossos opressores historicamente opostos, não a uma escolha nossa. Como as duas nações mais capazes militarmente do continente, a cooperação entre nós é imperativa para nosso crescimento econômico compartilhado."
 BRA_bolivia: "Bolívia"
 BRA_bolivia_desc: "A Bolívia é uma nação prejudicada por guerras passadas que pode estar disposta a cooperar conosco economicamente, para nosso benefício e o deles."
 BRA_northerners: "Nortenhos"
 BRA_northerners_desc: "Os países ao nosso norte historicamente são instáveis, reverter isso não apenas assegura nossas fronteiras, mas também promove o crescimento econômico mútuo."
 BRA_western_coastal_countries: "Países Costeiros Ocidentais"
 BRA_western_coastal_countries_desc: "Chile, Peru e Equador são nações que perderam muitos dos benefícios da era moderna. Ao ajudá-los a melhorar suas situações, podemos promover nossos próprios interesses econômicos."
 BRA_the_way_we_judge: "A Maneira Como Julgamos"
 BRA_the_way_we_judge_desc: "O primeiro passo para decidir quem somos é decidir quem e como julgamos."
 BRA_isolationism: "Isolacionismo"
 BRA_isolationism_desc: "O mundo é um lugar assustador e vil. Vamos retornar a uma nova doutrina de isolacionismo."
 BRA_the_country_of_brotherly_love: "O País do Amor Fraterno"
 BRA_the_country_of_brotherly_love_desc: "O Brasil se tornará um farol de esperança e um símbolo de amor fraterno."
 BRA_restrict_travelers: "Restringir Viajantes"
 BRA_restrict_travelers_desc: "Viajantes se tornaram uma praga em nossa parte do mundo. O turismo deve começar a ser avaliado."
 BRA_shut_down_the_borders: "Fechamento das Fronteiras"
 BRA_shut_down_the_borders_desc: "Outra maneira de restringir o fluxo de pessoas em todo o país é fechar nossas fronteiras e aumentar a presença militar ao longo delas."
 BRA_brazil_first: "Brasil em Primeiro Lugar"
 BRA_brazil_first_desc: "O Brasil acima de tudo. O Brasil antes de qualquer outro."
 BRA_gunboat_diplomacy: "Diplomacia da Canhoneira"
 BRA_gunboat_diplomacy_desc: "Os países vizinhos seriam alvos ideais para expansão. Vamos incorporá-los ao nosso grupo. Alguns dos menores seriam muito melhores se fossem integrados ao nosso grande país. De preferência, à força."
 BRA_brazil_above_all: "Brasil Acima de Tudo"
 BRA_brazil_above_all_desc: "Colocamos nosso país antes das necessidades ou desejos de qualquer outra pessoa."
 BRA_the_international_mediator: "O Mediador Internacional"
 BRA_the_international_mediator_desc: "O Brasil ocupa uma posição única ao se alinhar entre o Oriente e o Ocidente. Vamos nos tornar o mediador para o mundo."
 BRA_strength_in_cooperation: "Força na Cooperação"
 BRA_strength_in_cooperation_desc: "Nossa força vem dos amigos que escolhemos."
 BRA_visit_every_country: "Visitar Todos os Países"
 BRA_visit_every_country_desc: "Um objetivo deve ser construir relações com todos os 195 países do mundo."
 BRA_support_the_little_guys: "Apoiar os Pequenos"
 BRA_support_the_little_guys_desc: "Nosso primeiro passo é defender os pequenos. Guiana e Suriname podem contar com nosso apoio eterno."
 BRA_a_global_power: "Uma Potência Global"
 BRA_a_global_power_desc: "O Brasil será uma nova superpotência no cenário mundial."
 BRA_nosso_exercito: "Nosso Exército"
 BRA_nosso_exercito_desc: "Nosso exército possui muitos problemas. Devemos começar a abordar essas deficiências."
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "O Brasil possui uma grande costa e nossa marinha não cobre adequadamente nosso ar, rios ou águas."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Os fuzis IMBEL provaram repetidamente ser adequados aos desafios enfrentados pelas forças armadas brasileiras."
 BRA_modern_artillery: "Artilharia Moderna"
 BRA_modern_artillery_desc: "Não podemos abandonar as antigas doutrinas de uso eficaz da artilharia. O Brasil precisa ser autossuficiente e construir suas próprias peças de artilharia modernas."
 BRA_strength_on_land: "Força em Terra"
 BRA_strength_on_land_desc: "O foco de nossas forças armadas deve ser nossas forças terrestres. O Brasil deve ser forte por terra."
 BRA_homemade_rifles: "Fuzis Caseiros"
 BRA_homemade_rifles_desc: "Os fuzis podem ser facilmente montados em casa, caso precisemos."
 BRA_western_military_factories: "Fábricas Militares Ocidentais"
 BRA_western_military_factories_desc: "O Ocidente é perfeito para nossas indústrias militares expandidas."
 BRA_northeastern_military_factories: "Fábricas Militares no Nordeste"
 BRA_northeastern_military_factories_desc: "Fortaleza e Recife são áreas importantes na costa nordeste. Talvez possamos construir fábricas de armamentos lá para apoiar nossas forças armadas em expansão."
 BRA_national_drydocks: "Estaleiros Nacionais"
 BRA_national_drydocks_desc: "Nossa marinha precisa de docas secas adicionais. A construção de nossa marinha fluvial deve ser expandida."
 BRA_sao_paulo_naval_industries: "Indústrias Navais de São Paulo"
 BRA_sao_paulo_naval_industries_desc: "Devido à nossa contínua construção de novas instalações navais, melhoramos lentamente nossa capacidade de construir novas e modernas embarcações."
 BRA_rio_drydocks: "Docas Secas do Rio"
 BRA_rio_drydocks_desc: "Devemos construir docas secas adicionais!"
 BRA_behind_the_times: "Atrasados"
 BRA_behind_the_times_desc: "Nossa marinha requer trabalho adicional para se tornar uma potência naval atlântica."
 BRA_underwater_flotilla: "Flotilha Subaquática"
 BRA_underwater_flotilla_decs: "Nossa frota de submarinos deve ser expandida."
 BRA_reform_the_navy: "Reformar a Marinha"
 BRA_reform_the_navy_desc: "Aprendendo com erros passados e outros países, podemos desenvolver uma marinha mais forte e eficiente."
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nossos APCs estão desatualizados e pouco utilizados. Vamos expandir e começar a desenvolver uma nova série de APCs EE."
 BRA_acquire_new_equipment: "Adquirir Novos Equipamentos"
 BRA_acquire_new_equipment_desc: "Nossos equipamentos locais de rádio e comando poderiam ser melhorados. A era dos sinais de fumaça acabou. A Junta ficaria desapontada."
 BRA_update_the_ifvs: "Atualizar os IFVs"
 BRA_update_the_ifvs_desc: "Os IFVs são uma ferramenta moderna que minimizará nosso uso de equipamentos mais pesados, como tanques. Ele também fornece suporte leve para nossa infantaria. Devemos atualizá-los para permanecer relevantes como uma força militar no novo século e além."
 BRA_decentralized_warfare: "Guerra Descentralizada"
 BRA_decentralized_warfare_desc: "Ao contrário de alguns outros países, devemos observar os russos e iranianos. Sua estrutura de comando é simples e pequena. Nosso exército pode se espelhar nisso e responder mais rapidamente e de maneira mais eficiente para combater nossos inimigos."
 BRA_modern_armor: "Armadura Moderna"
 BRA_modern_armor_desc: "Nossa blindagem está alguns anos desatualizada. Devemos atualizar nossa blindagem para veículos mais novos fabricados na Alemanha."
 BRA_larger_artillery: "Artilharia Maior"
 BRA_larger_artillery_desc: "A artilharia se tornou menos prioritária à medida que os SPGs ganharam precedência. No entanto, não devemos subestimar a eficácia de uma arma estática."
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "O Exército Brasileiro é uma força que precisa ser projetada. Não recuamos. Não intimidamos. Com um braço forte e uma mão amiga, mostraremos nossa força."
 BRA_french_naval_studies: "Estudos Navais Franceses"
 BRA_french_naval_studies_desc: "Os franceses ainda têm uma das marinhas mais robustas do mundo. Eles nos ajudaram no passado. Talvez possamos usar seus ensinamentos para melhorar nossos próprios navios."
 BRA_lets_go_nuclear: "Vamos para o Nuclear"
 BRA_lets_go_nuclear_desc: "A energia nuclear é a chave para o futuro do Brasil!"
 BRA_assault_carriers: "Porta-Aviões de Assalto"
 BRA_assault_carriers_desc: "O desenvolvimento de porta-aviões de assalto nos permitirá melhorar ainda mais as capacidades de nossas forças armadas."
 BRA_usn_carriers: "Porta-Aviões da USN"
 BRA_usn_carriers_desc: "Adquirir porta-aviões dos Estados Unidos nos permitirá ampliar nossa projeção de poder nos mares abertos."
 BRA_juruena_class: "Classe Juruena"
 BRA_juruena_class_desc: "A classe Juruena de destroyers foi fabricada no Reino Unido nas décadas de 1930 e 1940. Esses destroyers eram versáteis e bem equilibrados. Vamos remodelar esses destroyers e produzir uma nova classe Juruena."
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Porta-aviões são o futuro! Não podemos ficar para trás em nossa capacidade de construir os nossos."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "Novas armas tornarão a marinha do Brasil a inveja do mundo!"
 BRA_air_force_expansion: "Expansão da Força Aérea"
 BRA_air_force_expansion_desc: "Uma marinha e um exército fortes exigem uma força aérea ainda mais forte."
 BRA_invest_in_heli: "Investir em Helicópteros"
 BRA_invest_in_heli_desc: "Helicópteros seriam ótimos para ajudar no transporte de nossas tropas de assalto aéreo e no transporte de equipamentos."
 BRA_carrier_planes: "Aviões de Porta-Aviões"
 BRA_carrier_planes_desc: "Nossos porta-aviões ainda estão mal equipados para engajamentos navais modernos. Vamos nos concentrar em melhorar nossa força aérea para melhor proteger nossas terras, nossas águas e nosso espaço aéreo."
 BRA_cas_research: "Pesquisa de Apoio Aéreo Próximo"
 BRA_cas_research_desc: "O apoio aéreo próximo nunca deve ser subestimado."
 BRA_space_event_tech_buff: "Pesquisa de Tecnologia"
 BRA_space_event_tech_buff_desc: "A tecnologia é o futuro."
 BRA_maritime_routine: "Rotina Marítima"
 BRA_maritime_routine_desc: "Bombardeiros navais marítimos seriam um excelente investimento."
 BRA_mr_fighters: "Caças Multifunção"
 BRA_mr_fighters_desc: "Caças multifunção são implementos eficazes de guerra, pois representam um tipo de faz-tudo. Embora não sejam particularmente bons em uma coisa específica, eles ainda são ferramentas valiosas para nossas forças armadas."
 BRA_light_fighters: "Caças Leves"
 BRA_light_fighters_desc: "Caças leves seriam uma excelente ferramenta para usarmos. Eles podem fornecer reconhecimento e também suporte de fogo leve para nossas tropas. Além disso, podem ajudar a interceptar bombardeiros inimigos."
 BRA_brazilian_space_program: "Programa Espacial Brasileiro"
 BRA_brazilian_space_program_desc: "O Programa Espacial Brasileiro (PEB) é um termo genérico que compreende a pesquisa e o desenvolvimento de tecnologias de veículos de lançamento, produção de satélites e exploração espacial em geral no Brasil. Desde 1994, a Agência Espacial Brasileira (AEB) coordena o programa espacial nacional."
 BRA_cooperate_with_nasa: "Cooperar com a NASA"
 BRA_cooperate_with_nasa_desc: "A NASA tornou possível o pouso na lua. Cooperar com eles nos trará muitos benefícios!"
 BRA_create_launchpads: "Criar Novos Locais de Lançamento"
 BRA_create_launchpads_desc: "Lançar foguetes a partir do equador é muito melhor do que lançar da Flórida, pois podemos usar a inércia adicional da rotação da Terra para tornar a entrada em órbita muito mais fácil, e estamos no local perfeito para criar excelentes locais de lançamento!"
 BRA_first_time_in_the_moon: "Primeira Vez na Lua"
 BRA_first_time_in_the_moon_desc: "É hora dos brasileiros obterem glória e pousarem na lua, assim como os americanos fizeram."
 BRA_a_mission_to_mars: "Uma Missão a Marte"
 BRA_a_mission_to_mars_desc: "Ninguém nunca foi a Marte antes, ou, pelo menos, ninguém pousou um humano lá. Seremos responsáveis por enviar a primeira missão tripulada a Marte!"
 BRA_brazilian_space: "Espaço Brasileiro"
 BRA_brazilian_space_desc: "Nossa supremacia no espaço está nos dando muito reconhecimento e prestígio internacional. Também estamos avançando muitos setores de pesquisa com nossas contínuas Missões Espaciais."
 BRA_mining_in_space: "Mineração no Espaço"
 BRA_mining_in_space_desc: "Embora o Brasil já tenha uma enorme quantidade de recursos, a mineração no espaço pode nos dar mais recursos!"
 BRA_cardosos_last_years: "Os Últimos Anos de Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso não foi o pior presidente. Também não foi o melhor. Os problemas que estamos enfrentando em nosso país em termos de conflitos políticos, internos e econômicos ainda nos prejudicam."
 BRA_amazonian_development_project: "Projeto de Desenvolvimento Amazônico"
 BRA_amazonian_development_project_desc: "Deveríamos permitir os projetos de desenvolvimento na Amazônia?"
 BRA_project_devastate_the_amazon: "Projeto de Devastação Amazônica"
 BRA_project_devastate_the_amazon_desc: "Há outro projeto circulando pelos corredores do governo que devastará a Amazônia, mas também melhorará nossa economia. O que faremos a respeito?"
 BRA_dismantle_the_agency: "Desmontar as Agências"
 BRA_dismantle_the_agency_desc: "Cardoso criou legislação para abolir várias agências falsas que têm desviado grandes quantias de fundos públicos de desenvolvimento. Ao §Rgastar dinheiro§! agora, esperamos ganhar mais dinheiro mais tarde."
 BRA_march_of_the_excluded: "Marcha dos Excluídos"
 BRA_march_of_the_excluded_desc: "O 500º aniversário do Brasil foi manchado pelos protestos dos povos indígenas, que nos lembram do passado. Eles foram às ruas para criticar o establishment por sua incapacidade de apoiar aqueles que estavam aqui primeiro."
 BRA_native_protests: "Protestos dos Nativos"
 BRA_native_protests_desc: "Os protestos dos povos indígenas continuam nos lembrando de nossa história feia com o colonialismo. Podemos usar isso como uma oportunidade para reprimir e fortalecer nossas forças policiais."
 BRA_angry_natives: "Nativos Irritados"
 BRA_angry_natives_desc: "Devido às políticas de demarcação de Cardoso, os nativos não estão muito felizes com o governo atual."
 BRA_idea_friendly_natives: "Nativos Amigáveis"
 BRA_reinstating_imf_debts: "Reintegração das Dívidas do FMI"
 BRA_reinstating_imf_debts_desc: "A economia global começou a dar uma reviravolta. Começamos a ficar sem opções, e agora a dívida pública está aumentando. As dívidas do FMI que foram iniciadas agora precisam ser reintegradas. O pacote de resgate do FMI foi assinado apenas alguns meses antes da eleição de Lula."
 BRA_a_modern_recession: "Uma Recessão Moderna"
 BRA_a_modern_recession_desc: "No virar do século, a economia brasileira certamente sofreu algumas perdas. A crise asiática, a dívida pública e outros fatores fizeram o país despencar recentemente. Algumas mudanças em nossa economia podem ajudar a impulsionar uma economia mais estável."
 BRA_foreign_assist: "Buscar Assistência Estrangeira"
 BRA_foreign_assist_desc: "Este foco visa a obtenção de apoio e assistência financeira de países estrangeiros e organizações internacionais. Através dessa iniciativa, pretendemos obter recursos adicionais para projetos de desenvolvimento, infraestrutura e outras áreas de necessidade no país. Isso pode incluir empréstimos, doações e cooperação técnica para impulsionar programas que beneficiem a população e promovam o crescimento econômico. O objetivo é aproveitar os recursos disponíveis internacionalmente para complementar os esforços nacionais e alcançar objetivos importantes de desenvolvimento."
 BRA_deficit_spending: "Gastos Deficitários"
 BRA_deficit_spending_desc: "Este foco envolve a realização de despesas públicas que superam a receita arrecadada, resultando em um déficit orçamentário. Através dessa abordagem, o governo pode buscar financiar projetos, programas e serviços mesmo quando não há receita suficiente para cobrir todas as despesas. Isso pode envolver o uso de empréstimos, emissão de títulos de dívida ou outras fontes de financiamento para cobrir o déficit. O objetivo pode ser impulsionar a economia, investir em infraestrutura ou atender necessidades urgentes, mas é importante equilibrar os gastos deficitários com estratégias de gestão da dívida e sustentabilidade financeira."
 BRA_crippled_currency: "Moeda Debilitada"
 BRA_crippled_currency_desc: "A crise asiática fez com que nossa moeda entrasse em colapso. Agora não vale mais do que um pedaço de papel. Devemos resolver essa situação imediatamente!"
 BRA_cardoso_is_gone: "Cardoso se Foi"
 BRA_cardoso_is_gone_desc: "Cardoso percorreu seu caminho como presidente do Brasil. Agora passamos para o próximo capítulo da história de nosso país."
 BRA_logging_reform: "Reformas no Desmatamento"
 BRA_logging_reform_desc: "Deveríamos implementar regulamentações mais rigorosas na indústria de desmatamento para preservar a Amazônia."
 BRA_preserve_amazon: "Operação Preservar a Amazônia"
 BRA_preserve_amazon_desc: "Devemos estabelecer proteções regulatórias, punições mais severas e maior policiamento na área da Amazônia para evitar qualquer devastação adicional de nossa Amazônia!"
 BRA_protect_amazon: "Proteger a Amazônia"
 BRA_protect_amazon_desc: "Com a ajuda dos três ramos de nosso exército, podemos proteger os rios, as florestas tropicais e o espaço aéreo da Amazônia."
 BRA_find_the_dealers: "Punir os Traficantes"
 BRA_find_the_dealers_desc: "O primeiro passo para combater os cartéis é punir seus traficantes. Devemos tomar medidas enérgicas contra aqueles que distribuem as drogas para retirá-las das ruas."
 BRA_crack_down_on_suppliers: "Eliminar as Drogas"
 BRA_crack_down_on_suppliers_desc: "Aniquilar o suprimento é aniquilar a receita dos chefes do tráfico."
 BRA_seize_and_arrest: "Apreender e Prender"
 BRA_seize_and_arrest_desc: "Devemos reprimir os fornecedores e prender aqueles que se recusam a nos ajudar. Se eles não vão nos ajudar a combater o crime, então nos ajudarão a encher nossas prisões."
 BRA_take_out_kingpins: "Eliminar os Chefes do Tráfico"
 BRA_take_out_kingpins_desc: "Ao eliminar a liderança dos cartéis, criaremos caos em suas fileiras e estaremos um passo mais perto de finalmente acabar com a praga que tem infectado nossa nação por tanto tempo."
 BRA_help_the_youth: "Ajudar os Jovens"
 BRA_help_the_youth_desc: "Nossos jovens têm sofrido sob o domínio dos cartéis. Devemos fornecer novas oportunidades econômicas para eles, a fim de evitar que retornem aos velhos caminhos."
 BRA_end_the_cartels: "O Fim da Guerra às Drogas"
 BRA_end_the_cartels_desc: "Após muito tempo, a Guerra contra os Cartéis finalmente chegou ao fim."
 BRA_education_integration: "Integração Educacional"
 BRA_education_integration_desc: "Ao financiar novos programas de educação e intercâmbio estudantil com diretrizes comuns, começaremos a integrar o currículo de todos os membros do MERCOSUL."
 BRA_mercosur_market: "Mercado do MERCOSUL"
 BRA_mercosur_market_desc: "Ao aumentar nosso foco no comércio com os outros membros do MERCOSUL, podemos melhorar nossas relações e fortalecer as economias de nossos países."
 BRA_expand_assoc: "Expandir os Estados Associados"
 BRA_expand_assoc_desc: "Convidar novos estados associados para o MERCOSUL fortalecerá a cooperação e os laços econômicos na América do Sul. Esses membros podem, um dia, se tornar estados membros plenos, e unidos estaremos mais fortes do que nunca."
 BRA_inv_obs2: "Convidar Observadores II"
 BRA_inv_obs2_desc: "Dando mais países sul-americanos o status de observador, podemos melhorar nossas relações, enquanto também lhes damos a oportunidade de se juntarem ao MERCOSUL no futuro."
 BRA_support_members: "Apoiar os Membros"
 BRA_support_members_desc: "Dar ajuda e apoio aos nossos amigos em necessidade irá construir um vínculo e cobrir quaisquer elos fracos em nossa união."
 BRA_inv_assoc: "Convidar Estados Associados"
 BRA_inv_assoc_desc: "Estamos próximos dos estados associados do MERCOSUL. Para melhorar ainda mais as relações e dar uma chance para o crescimento de suas economias, devemos convidá-los e torná-los orgulhosos membros do MERCOSUL."
 BRA_maintain_quo: "Manter o Status Quo"
 BRA_maintain_quo_desc: "O MERCOSUL está bem como está agora. Não precisamos de outros membros. Os associados podem permanecer como associados por enquanto."
 BRA_integrate: "Internacionalizar os Movimentos"
 BRA_integrate_desc: "Para realizar completamente as ambições dos nossos movimentos de esquerda, precisamos ir além das fronteiras. A elite financeira atua transnacionalmente, e nós também devemos fazer o mesmo."
 BRA_posturing: "Postura e Demonstração de Força"
 BRA_posturing_desc: "Para avançar os objetivos de uma revolução, é necessário mostrar uma postura forte para o exterior e não ceder a qualquer pressão externa. Este é o único caminho a seguir."
 BRA_expand_to_latin_america: "Expandir para toda a América Latina"
 BRA_expand_to_latin_america_desc: "Nossa união deve unir todos os nossos irmãos latino-americanos, como México, Guatemala e Honduras!"
 BRA_strengthen: "Fortalecer a Unidade"
 BRA_strengthen_desc: "O tempo todo as pessoas discordam em debates sobre ideologia, por causa dos menores detalhes. Ao elaborar novas legislações, podemos sinalizar às pessoas que nossos representantes estão unidos. Isso, sem dúvida, terá um efeito positivo no senso de unidade de nossa nação."
 BRA_sa_right: "Direita Sul-Americana"
 BRA_sa_right_desc: "Ordem e Progresso."
 BRA_south_american_protection: "Proteção Sul-Americana"
 BRA_south_american_protection_desc: "Precisamos nos unir para proteger a América do Sul de futuras ameaças!"
 BRA_maitain_sa_democracy: "Manter a Democracia"
 BRA_maitain_sa_democracy_desc: "Os princípios democráticos são fundamentais na proteção da América do Sul!"
 BRA_maintain_unity: "Manter a Unidade"
 BRA_maintain_unity_desc: "O tempo todo as pessoas discordam em debates sobre ideologia, por causa dos menores detalhes. Ao elaborar novas legislações, podemos sinalizar às pessoas que nossos representantes estão unidos. Isso, sem dúvida, terá um efeito positivo no senso de unidade de nossa nação."
 BRA_mercosur_international_diplomacy: "Diplomacia Internacional do MERCOSUL"
 BRA_mercosur_international_diplomacy_desc: "Para expandir o MERCOSUL, precisamos estar abertos para a diplomacia."
 BRA_align_with_eu: "Alinhar-se à UE"
 BRA_align_with_eu_desc: "Os europeus foram os colonizadores da América do Sul. Hoje, eles têm grande poder econômico e político na União Europeia. Se nos alinharmos a eles, obteremos benefícios."
 BRA_align_with_au: "Alinhar-se à África"
 BRA_align_with_au_desc: "O Brasil e a África têm muito em comum. Ambos são ricos em recursos naturais, ambos foram colonizados, e ambos têm o potencial de se tornarem potências mundiais. Devemos nos alinhar a eles!"
 BRA_closer_alignment_un: "Alinhamento Mais Próximo com a ONU"
 BRA_closer_alignment_un_desc: "As Nações Unidas são uma organização intergovernamental criada para promover a cooperação internacional. Seria perfeito se nos alinhássemos a eles!"
 BRA_integrate_unasul: "Integrar a UNASUL"
 BRA_integrate_unasul_desc: "A UNASUL e o MERCOSUL têm objetivos muito semelhantes: promover a unidade e a cooperação na América do Sul. Uma decisão perfeita seria fundir essas duas organizações."
 BRA_amazon_question: "A Questão Amazônica"
 BRA_amazon_question_desc: "Muitas organizações internacionais e governos afirmam que a Amazônia não pertence apenas ao Brasil, embora a maior parte dela esteja localizada no Brasil. Precisamos resolver essa questão agora!"
 BRA_mercosur_eu_trade_agreements: "Acordo de Comércio MERCOSUL-UE"
 BRA_mercosur_eu_trade_agreements_desc: "O acordo de livre comércio entre o MERCOSUL e a União Europeia tem como objetivo estabelecer práticas de comércio livre entre eles."
 BRA_agro_agreement: "Cooperação Agrícola"
 BRA_agro_agreement_desc: "Tanto a América do Sul quanto a África têm problemas de fome. Para acabar com a fome, precisamos fazer um Acordo de Cooperação Agrícola!"
 BRA_educational_support: "Apoio Educacional"
 BRA_educational_support_desc: "A Europa possui muitas universidades excelentes, algumas das quais estão classificadas como as melhores do mundo! Nós, por outro lado, precisamos melhorar nossas escolas, então o apoio europeu seria de grande ajuda!"
 BRA_water_act: "A Lei da Água"
 BRA_water_act_desc: "O Brasil é um país com grandes reservas de água, algo que pode ser raro no futuro próximo, então é bom conservar essa água!"
 BRA_literacy_act: "A Lei da Alfabetização"
 BRA_literacy_act_desc: "Tanto a África quanto a América do Sul têm problemas com taxa de alfabetização e educação. A cooperação entre os dois continentes melhoraria significativamente seus sistemas educacionais!"
 BRA_european_investments: "Investimentos Europeus"
 BRA_european_investments_desc: "Investidores europeus são uma ótima oportunidade para melhorar a economia dos países do MERCOSUL!"
 BRA_mercosur_au_economic_plan: "Plano Econômico MERCOSUL-União Africana"
 BRA_mercosur_au_economic_plan_desc: "A América do Sul e a África têm problemas econômicos. Com assistência mútua, podemos acabar com esses problemas!"
 BRA_improve_african_infrastructure: "Melhorar a Infraestrutura Africana"
 BRA_improve_african_infrastructure_desc: "A África não possui uma boa infraestrutura. Se dermos ajuda a eles, poderemos ajudá-los e até mesmo conquistar o apoio deles!"
 BRA_invest_in_african_industries: "Investir em Indústrias Africanas"
 BRA_invest_in_african_industries_desc: "Investimentos na África melhorariam a economia do continente."
 BRA_gain_african_support: "Obter o Apoio Africano"
 BRA_gain_african_support_desc: "Obter o apoio africano nos daria muito status político no mundo."
 BRA_gather_international_support: "Obter o Apoio Internacional"
 BRA_gather_international_support_desc: "Obter o apoio internacional nos daria muito status político!"
 BRA_welfare_expansion_for_mercosur: "Expansão do Bem-Estar Social"
 BRA_welfare_expansion_for_mercosur_desc: "O bem-estar social é um problema na América do Sul. Ao aumentar o Orçamento de Saúde, proporcionaríamos melhores resultados de saúde para nosso povo!"
 BRA_maitain_peace: "Manter a Paz no Continente"
 BRA_maitain_peace_desc: "A América do Sul finalmente está em paz."
 BRA_embrace_eu_tourists_immigrants: "Dar as Boas-Vindas a Turistas e Imigrantes Europeus"
 BRA_embrace_eu_tourists_immigrants_desc: "O Brasil tem um grande número de imigrantes e turistas europeus. Vamos mostrar a eles que eles são mais do que bem-vindos aqui!"
 BRA_research_agreement_eu: "Acordo de Pesquisa com a Europa"
 BRA_research_agreement_eu_desc: "A ajuda estrangeira para pesquisa ajudaria toda a América do Sul!"
 BRA_get_inspiration_from_eu_model: "Inspirações do Modelo da UE"
 BRA_get_inspiration_from_eu_model_desc: "A União Europeia tem algumas políticas muito boas. Deveríamos aplicar essas políticas no MERCOSUL e promover a união no continente."
 BRA_americas_unity: "Unidade Sul-Americana"
 BRA_americas_unity_desc: "Cercados por nossos vizinhos, juntos podemos ser fortes."
 BRA_mercosur: "MERCOSUL"
 BRA_mercosur_desc: "O MERCOSUL, ou MERCOSUR, foi um pacto alfandegário e político assinado no início dos anos 90 pelo Brasil, Argentina, Uruguai e Paraguai. Mais tarde, o restante da América do Sul se tornou membro associado do MERCOSUL. A organização é uma organização valiosa para trazer prosperidade e unidade necessárias à América do Sul."
 BRA_political_management: "Manobras Políticas"
 BRA_political_management_desc: "Nesses tempos incertos, temos que pensar sobre como nosso país se comportará. Isso pode significar um comportamento controverso."
 BRA_court_locals: "Corte os Locais"
 BRA_court_locals_desc: "Países locais podem ser nossos aliados no futuro, dependendo de nossa política externa."
 BRA_region_expansion: "Expansionismo Regional"
 BRA_region_expansion_desc: "Precisamos de terra. Alguns países precisam de ajuda. Se eles se submeterem a nós, eles terão um grande impulso em sua economia, e nós obteremos terra. É uma situação vantajosa para ambos, não é?"
 BRA_unasal: "UNASAL"
 BRA_unasal_desc: "Precisamos de aliados! Não deveríamos convidar outros países sul-americanos a se unirem a nós para formar uma aliança forte?"
 BRA_suspend_ven: "Suspender Venezuela"
 BRA_suspend_ven_desc: "A visão que a Venezuela tem do continente não se alinha com a nossa. Não se pode permitir que continuem a existir no MERCOSUL e a corromper ainda mais outros membros da organização."
 BRA_trade_agreement: "Acordos de Comércio"
 BRA_trade_agreement_desc: "Devemos continuar fazendo mais comércio com os outros países sul-americanos. Dessa forma, melhoraremos nossas relações e nossa economia."
 BRA_discuss_currency: "Discutir uma Moeda"
 BRA_discuss_currency_desc: "Uma unidade de moeda comum deve ser acordada por todos os membros do MERCOSUL."
 BRA_people_goods: "Pessoas e Mercadorias"
 BRA_people_goods_desc: "Devemos permitir não apenas o movimento de mercadorias, mas também o fácil deslocamento de pessoas através de nossas fronteiras."
 BRA_inv_obs: "Convidar Observadores"
 BRA_inv_obs_desc: "Vamos convidar observadores externos para testemunharem a força do MERCOSUL."
 BRA_united_continent: "Continente Unido"
 BRA_united_continent_desc: "Toda a América do Sul deveria estar unida em interesses económicos comuns – até mesmo os nossos rivais, os venezuelanos."
 BRA_follow_euro: "Seguir os Euros"
 BRA_follow_euro_desc: "Em vez de basear nosso comércio em dólares americanos, usaremos Euros como a moeda comum de troca da UNASAL."
 BRA_cooperation: "Cooperação"
 BRA_cooperation_desc: "Algo sobre arco-íris e beijos simplesmente grita sucesso."
 BRA_assoc_members: "Associar Novos Membros"
 BRA_assoc_members_desc: "Um de nós, um de nós."
 BRA_sa_left: "Esquerda Sul-Americana"
 BRA_sa_left_desc: "Comunismo para sempre."
 BRA_mercosur_diplomacy: "Diplomacia Internacional do MERCOSUL"
 BRA_mercosur_diplomacy_desc: "O MERCOSUL deve ser reconhecido internacionalmente da mesma forma que a União Europeia."
 BRA_new_coalition: "A Nova Coalizão"
 BRA_new_coalition_desc: "A Esquerda Brasileira tem uma vantagem sobre os nacionalistas: eles estão mais unidos. Para tirar maior proveito, uma coalizão precisa ser criada!"
 BRA_parties_of_the_people: "Partidos do Povo"
 BRA_parties_of_the_people_desc: "Nenhum governo se sustenta com muita desaprovação. Um bom exemplo disso foi nosso governo anterior, que tinha uma aprovação muito baixa e terminou em impeachment."
 BRA_strenghten_coalition: "Fortalecer a Coalizão"
 BRA_strenghten_coalition_desc: "Precisamos garantir que nossos partidos e ideologias sejam os únicos dominantes."
 BRA_new_brazil: "Um Novo Brasil"
 BRA_new_brazil_desc: "O Brasil é um país novo agora, governado por um grande governo de esquerda."
 BRA_mst: "MST"
 BRA_mst_desc: "O \"Movimento dos Sem Terra\" é um movimento que visa a Reforma Agrária, uma vez que muitas terras aráveis no Brasil estão abandonadas ou não são utilizadas."
 BRA_absorb_left_wing: "Absorver Partidos de Esquerda"
 BRA_absorb_left_wing_desc: "Absorver todos os partidos de esquerda, como PSOL e PCdoB, garantirá nossa popularidade e domínio sobre o Brasil."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "O Lulismo é uma ideologia política que descreve a consolidação em 2006 de segmentos da sociedade brasileira anteriormente hostis aos movimentos sociais e ao Partido dos Trabalhadores, por trás das forças políticas lideradas pelo Presidente Luiz Inácio Lula da Silva. O reformismo controlado e a mudança estrutural limitada focaram nas seções mais pobres da sociedade."
 BRA_the_pheonix_reborn: "A Fênix Renascida"
 BRA_the_pheonix_reborn_desc: "O Partido dos Trabalhadores é reformulado, com novos interesses e objetivos para o futuro do Brasil."
 BRA_pro_workers: "Pró-Trabalhadores"
 BRA_pro_workers_desc: "Os trabalhadores são o espírito principal do comunismo, então devemos cumprir seus interesses."
 BRA_popular_government: "Governo Popular"
 BRA_popular_government_desc: "Um governo popular pode fazer tudo o que quiser, pois as pessoas apoiam todas as ações e decisões que tomamos."
 BRA_crush_psdb: "Esmagar o PSDB"
 BRA_crush_psdb_desc: "O PSDB tem sido nosso principal rival desde a redemocratização. Hora de acabar com essa rivalidade de uma vez por todas!"
 BRA_bring_back_dilma: "Traga de Volta a Dilma"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff é uma economista e política brasileira, filiada ao Partido dos Trabalhadores e a 36ª Presidente do Brasil, tendo exercido o cargo de 2011 até sua destituição por impeachment em 2016."
 BRA_appease_south_american_socialists: "Acalmar os Socialistas Sul-Americanos"
 BRA_appease_south_american_socialists_desc: "A Venezuela é o principal bastião do Socialismo na América do Sul, devemos nos alinhar a eles para garantir nosso sucesso mútuo."
 BRA_industrialization_help_from_china: "Ajuda na Industrialização da China"
 BRA_industrialization_help_from_china_desc: "A China possui uma indústria e economia enormes. Se conseguirmos apoio deles, poderemos ter uma economia melhor."
 BRA_new_communist_goverment: "Novo Governo Comunista"
 BRA_new_communist_goverment_desc: "Para garantir estabilidade na nação, o governo precisa ser estável!"
 BRA_five_year_plan: "Planos Quinquenais"
 BRA_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não são o futuro para um estado socialista. O retorno a uma economia planejada, preferencialmente na forma de Planos Quinquenais no estilo soviético clássico, dará ao governo influência irrestrita sobre a economia anteriormente sem controle."
 BRA_the_corruption_question: "Acabar com a Corrupção"
 BRA_the_corruption_question_desc: "Líderes socialistas do passado, como Lula, eram muito corruptos. Não devemos cometer os mesmos erros."
 BRA_empower_the_government: "Fortalecer o Governo"
 BRA_empower_the_government_desc: "Embora combater a corrupção seja algo bom, devemos obter benefícios ao explorá-la também."
 BRA_better_sus: "Melhorar o SUS"
 BRA_better_sus_desc: "O SUS (Sistema Único de Saúde) é um sistema de saúde muito mal gerenciado. Melhorá-lo deve melhorar os resultados de saúde de nosso povo."
 BRA_align_unions: "Apoiar os Sindicatos"
 BRA_align_unions_desc: "Dizer simplesmente que apoiamos os sindicatos é uma coisa. É outra coisa apoiá-los ativamente, mesmo que isso custe nossa reputação."
 BRA_aid_the_poor: "Ajudar os Pobres"
 BRA_aid_the_poor_desc: "A pobreza tem sido um problema no Brasil desde sua independência. É hora de realmente enfrentarmos esse grande problema no Brasil desde sua independência. Ao dar ajuda aos pobres, podemos obter mais apoio."
 BRA_left_wing_education: "Educação de Esquerda"
 BRA_left_wing_education_desc: "Ao influenciar nossos estudantes, podemos obter apoio ao longo do tempo e garantir nosso domínio sobre o Brasil sem risco de revolta."
 BRA_ban_nationalists: "Banir os Nacionalistas"
 BRA_ban_nationalists_desc: "Chega desses nacionalistas! Eles são a pior coisa que o Brasil já teve!"
 BRA_socialist_market: "Mercado Socialista"
 BRA_socialist_market_desc: "Um mercado planejado nos trará alguns benefícios."
 BRA_state_industries: "Indústrias Estatais"
 BRA_state_industries_desc: "Fábricas industriais de propriedade de estrangeiros sempre representam um risco à segurança. Com países estrangeiros nos ameaçando com sanções econômicas, sempre há a chance de que os proprietários industriais saiam da noite para o dia e levem partes vitais de suas fábricas com eles. Para evitar isso, precisamos tomar posse dessas indústrias para o estado, mesmo que isso ofenda os estados estrangeiros."
 BRA_break_banks: "Quebrar os Bancos"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Vamos fazer essas sanguessugas sentirem a dor que infligem à classe trabalhadora. Vamos encerrar sua influência destrutiva."
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "O Foro de São Paulo, também conhecido como Fórum de São Paulo, é uma conferência de partidos políticos e organizações de esquerda da América Latina e do Caribe. Foi constituído quando o Partido dos Trabalhadores do Brasil se aproximou de outros partidos e movimentos da América Latina e do Caribe com o objetivo de debater o cenário internacional e as consequências da implementação das políticas neoliberais."
 BRA_influence_our_neighbors: "Influenciar Nossos Vizinhos"
 BRA_influence_our_neighbors_desc: "É hora de impulsionar o socialismo na América do Sul."
 BRA_op_car_wash: "Operação Lava Jato"
 BRA_op_car_wash_desc: "Chamada de 'Lava Jato' devido à investigação original sobre uma operação de lavagem de dinheiro ironicamente acima de um lava-jato, a Operação Lava Jato é o nome da operação conduzida pela Polícia Federal de Curitiba para determinar a extensão desse esquema de lavagem de dinheiro, que possui implicações políticas graves."
 BRA_odebrecht_corruption: "Corrupção da Odebrecht"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, CEO da Odebrecht, uma empresa de construção, é o líder de um cartel entre as empresas de construção brasileiras. Talvez ele esteja disposto a depor em troca de um acordo de delação?"
 BRA_petrobras_indictment: "Indiciamento da Petrobras"
 BRA_petrobras_indictment_desc: "O operador de câmbio do mercado negro, Alberto Youssef, comprou um Land Rover novinho para o CEO da Petrobras, Paulo Roberto Costa, como presente por facilitar o acesso a figuras políticas. Devemos investigar mais a fundo."
 BRA_searchandseizure: "Busca e Apreensão"
 BRA_searchandseizure_desc: "Mandados de busca e apreensão nos permitirão apreender evidências críticas no caso. Com muitas empresas e pessoas implicadas, a magnitude das prisões pode chocar o público."
 BRA_anti_corruption_measures: "Medidas Anti-Corrupção"
 BRA_anti_corruption_measures_desc: "O MPF (Ministério Público Federal) sugeriu uma campanha para mobilizar o Congresso a aprovar 10 medidas contra a corrupção. Isso pode ajudar a reduzir significativamente a corrupção em nosso país."
 BRA_parties_of_the_left: "Partidos da Esquerda"
 BRA_parties_of_the_left_desc: "Devemos continuar com nosso governo de esquerda. Fizemos muitas coisas boas durante esses governos anteriores."
 BRA_psl_growth: "Crescimento do PSL"
 BRA_psl_growth_desc: "Com a crescente popularidade de Bolsonaro, seu partido, o PSL, também está crescendo muito rápido, ainda mais às vésperas das eleições."
 BRA_acquit_pmdb: "Absolver o MDB"
 BRA_acquit_pmdb_desc: "O Movimento Democrático Brasileiro (MDB), antes chamado de Partido do Movimento Democrático Brasileiro (PMDB), é um partido político brasileiro de orientação central. O PMDB é o maior partido do Brasil e possui uma grande influência no Congresso, no Senado, no Supremo Tribunal Federal e em muitas outras agências políticas. Se nos alinharmos a eles, podemos obter alguns benefícios."
 BRA_acquit_workers_party: "Absolver o Partido dos Trabalhadores"
 BRA_acquit_workers_party_desc: "O Partido dos Trabalhadores (PT) é um partido político de esquerda no Brasil. Embora o PT não tenha muito apoio do Centrão, eles têm muito apoio popular em todo o país."
 BRA_the_new_elections: "As Novas Eleições"
 BRA_the_new_elections_desc: "Eleições. Tempos tensos no Brasil. As pessoas estão muito divididas. Com PSL, PT e PSDB nas eleições, essas são talvez as eleições mais tensas na história do Brasil!"
 BRA_rw_populist: "Populismo de Direita"
 BRA_rw_populist_desc: "Após as prisões e erros da esquerda brasileira, as pessoas estão olhando para o outro lado do espectro político e para partidos como o PSL."
 BRA_pt_pmdb_coop: "Cooperação PT-MDB"
 BRA_pt_pmdb_coop_desc: "O MDB é um partido de orientação centrista, que possui uma grande influência no Centrão. Por enquanto, temos más relações com o Centrão, mas podemos mudar isso buscando apoio do MDB."
 BRA_pt_hegemony: "Hegemonia do PT"
 BRA_pt_hegemony_desc: "Nosso partido já é muito popular no Brasil. Devemos tornar nossa influência absoluta em nosso país!"
 BRA_rise_electoral_media: "Ascensão da Mídia Eleitoral"
 BRA_rise_electoral_media_desc: "Bolsonaro tem um grande apoio nas redes sociais, especialmente no Twitter. É comum ver hashtags ou pessoas apoiando o presidente."
 BRA_populist_wave: "Onda Populista"
 BRA_populist_wave_desc: "Com a vitória de Bolsonaro no Brasil, uma grande onda populista começou no país. Do Acre ao Rio Grande do Sul, Bolsonaro possui um grande apoio em todo o país."
 BRA_christian_democracy: "Democracia Cristã"
 BRA_christian_democracy_desc: "Os brasileiros desejam manter valores tradicionais, como os valores cristãos. Para isso, devemos estabelecer uma democracia mais cristã."
 BRA_restoration_image: "Restaurar a Imagem"
 BRA_restoration_image_desc: "Após a saída de Cardoso, é hora de seus sucessores reconstruírem e reimaginarem o que o PSDB pode ser."
 BRA_underdog: "Efeito do Azarão"
 BRA_underdog_desc: "Ser o azarão tem apelo para muitos, pois você luta sem saber se vai vencer ou não, mas acredita em algo pelo qual vale a pena lutar. Assim como uma raposa encurralada, marcharemos adiante."
 BRA_social_democracy: "Democracia Social Brasileira"
 BRA_social_democracy_desc: "A democracia social refere-se a um amplo espectro de ideologias de esquerda que defendem justiça econômica e social em maior medida do que a maioria dos ramos do liberalismo. Os sociais-democratas buscam humanizar o capitalismo para conter a desigualdade, a opressão e fomentar a democracia. Nosso povo adora o sistema social democrata. Vamos adotá-lo."
 BRA_liberal_resurgence: "Ressurgimento Liberal"
 BRA_liberal_resurgence_desc: "O liberalismo é uma ideologia centrista que promove os direitos individuais e enfatiza a liberdade sobre a expansão do poder do Estado. Os liberais tendem a apoiar políticas sociais progressistas dentro do quadro de um mercado livre com comércio livre com o resto do mundo. A população brasileira torna-se cada vez mais liberal. Nos tornaremos um governo liberal, a favor do povo."
 BRA_electoral_upset: "Surpresa Eleitoral"
 BRA_electoral_upset_desc: "Hora de garantir que o PT nunca mais tire nosso poder, como fizeram nos últimos anos."
 BRA_reduce_debts: "Reduzir Nossa Dívida"
 BRA_reduce_debts_desc: "Para aumentar a popularidade do partido e melhorar a economia do Brasil, precisamos reduzir nossa dívida externa."
 BRA_expansive_spending: "Gastos Expansivos"
 BRA_expansive_spending_desc: "Podemos gastar uma grande quantia de dinheiro e melhorar nossa economia consideravelmente investindo em indústrias."
 BRA_foreign_buyouts: "Buscar Compras Estrangeiras"
 BRA_foreign_buyouts_desc: "Podemos obter apoio e gastar uma pequena quantia de dinheiro para melhorar nossa economia."
 BRA_ciro_gomes: "Ciro Gomes nos Endossa"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, muitas vezes conhecido simplesmente como Ciro, é um político brasileiro de centro-esquerda, advogado e acadêmico do estado nordestino do Ceará. Ao longo de sua carreira, Ciro se candidatou à presidência três vezes, em 1998, 2002 e mais recentemente em 2018. Atualmente filiado ao Partido Democrático Trabalhista (PDT), Ciro está oferecendo apoio a nós agora."
 BRA_agrarian_reform: "Reforma Agrária"
 BRA_agrarian_reform_desc: "A Reforma Agrária é uma solução para um problema antigo no Brasil, um grande número de terras nas mãos de poucas pessoas. É hora de acabar com isso."
 BRA_social_programs: "Programas Sociais"
 BRA_social_programs_desc: "Programas sociais são a chave para ajudar nosso povo."
 BRA_cardoso_legacy: "Legado de Cardoso"
 BRA_cardoso_legacy_desc: "Para se tornar o melhor país, o Brasil precisa seguir o legado de seu ex-presidente, Fernando Henrique Cardoso, ou FHC."
 BRA_psdb_pdt_coalition: "Coalizão PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "O PSDB tem sido um partido realmente social-democrata nos últimos anos. Se nos alinharmos com outros partidos, como o PDT, podemos cumprir todos os nossos interesses."
 BRA_rise_of_moderates: "Ascensão dos Moderados"
 BRA_rise_of_moderates_desc: "Políticos moderados agora apoiarão nosso partido."
 BRA_align_with_other_parties: "Criar uma Nova Coalizão"
 BRA_align_with_other_parties_desc: "Não podemos governar o Brasil sozinhos. Devemos governar com outros partidos, especialmente aqueles que atendam aos nossos interesses. Mas qual partido vamos escolher..."
 BRA_business_deregulation: "Desregulamentação Pró-Negócios"
 BRA_business_deregulation_desc: "A desregulamentação pró-negócios é a melhor opção para investimentos internacionais e empreendedores. Isso deve gerar mais empregos."
 BRA_business_regulation: "Regulação Pró-Negócios"
 BRA_business_regulation_desc: "A regulamentação pró-negócios é a melhor opção para nossas pessoas e trabalhadores. Isso deve atender às suas demandas."
 BRA_fight_corruption: "Combater a Corrupção em Nosso Partido"
 BRA_fight_corruption_desc: "O PSDB é conhecido como um partido cheio de políticos corruptos. Devemos combater a corrupção, em prol do nosso país."
 BRA_seek_young_vote: "Buscar o Voto Jovem"
 BRA_seek_young_vote_desc: "Os jovens são o futuro do país. Se ganharmos popularidade entre eles, governaremos o Brasil por muitas décadas."
 BRA_industrial_congolmerates: "Crescimento dos Conglomerados Industriais"
 BRA_industrial_congolmerates_desc: "O Brasil pode ser um país grande, mas não é muito industrializado. É hora de reacender o fogo da industrialização!"
 BRA_revitalize_economy: "Revitalizar a Economia"
 BRA_revitalize_economy_desc: "O liberalismo econômico e a privatização são o caminho para melhorar nossa economia!"
 BRA_healthcare_reforms: "Reformas na Saúde"
 BRA_healthcare_reforms_desc: "O SUS (Sistema Único de Saúde) é um sistema de saúde muito precário. Melhorá-lo deve melhorar a saúde de nosso povo."
 BRA_support_from_the_us: "Apoio dos EUA"
 BRA_support_from_the_us_desc: "Com os americanos ao nosso lado, podemos ter acesso a armas melhores, além de ter um aliado poderoso internacionalmente."
 BRA_embrace_free_market: "Abraçar o Livre Mercado"
 BRA_embrace_free_market_desc: "Ao seguir os exemplos de outros países, como os EUA, na privatização de empresas e indústrias, podemos melhorar nossa economia."
 BRA_bastion_of_liberty: "Baluarte da Liberdade"
 BRA_bastion_of_liberty_desc: "O Brasil será a Superpotência Mundial que merece ser. Nos tornaremos o principal baluarte da democracia."
 BRA_education_reforms: "Reformas na Educação"
 BRA_education_reforms_desc: "O Brasil possui uma educação muito deficiente. Ao melhorá-la, podemos conquistar apoio."
 BRA_pre_campaigning: "Pré-Campanha"
 BRA_pre_campaigning_desc: "Uma pré-campanha pode aumentar nossa popularidade ao longo do tempo."
 BRA_agri_buissneses: "Crescimento do Agronegócio"
 BRA_agri_buissneses_desc: "O Brasil é um país que depende muito da agricultura. Por que não expandir ainda mais esse setor?"
 BRA_alliances_with_unions: "Alianças com os Sindicatos"
 BRA_alliances_with_unions_desc: "Os sindicatos em nosso país são fundamentais para o nosso sucesso. Vamos mostrar nosso apoio a esses esforços."
 BRA_peacekeeping_contributions: "Contribuições para a Manutenção da Paz"
 BRA_peacekeeping_contributions_desc: "Missões de manutenção da paz são uma forma útil para nossas tropas ganharem experiência em conduzir operações em terras estrangeiras, além de sinalizar o compromisso de nosso país com o multilateralismo e o trabalho em organizações internacionais como as Nações Unidas."
 BRA_rise_of_bolsonaro: "Ascensão de Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Antes apenas um congressista em segundo plano sem filtro para suas opiniões controversas, Jair Bolsonaro é agora o Presidente do Brasil."
 BRA_brazilian_diplomacy: "Diplomacia Brasileira"
 BRA_brazilian_diplomacy_desc: "Apesar do Brasil ter uma diplomacia multilateral forte, a maioria das pessoas assume que o Brasil é um 'anão diplomático', sem voz no cenário internacional. Ao colocar Ernesto Araújo à frente das Relações Exteriores, Bolsonaro busca guiar a política externa brasileira por um caminho diferente."
 BRA_ensure_military_support: "Garantir o Apoio Militar"
 BRA_ensure_military_support_desc: "O Presidente Bolsonaro, ex-Capitão da reserva militar, possui uma base de apoio sólida nas forças armadas. Alavancar esse apoio é vital para manter nossa base política."
 BRA_allow_access_to_guns: "Permitir Acesso a Armas"
 BRA_allow_access_to_guns_desc: "Um dos principais projetos de Bolsonaro era permitir o acesso a armas novamente, como nos Estados Unidos da América, já que esse direito foi retirado em 2003, pelo ex-presidente Lula."
 BRA_fight_foreign_influence: "Combater a Influência Estrangeira"
 BRA_fight_foreign_influence_desc: "Devido a um estado fraco, o Brasil é constantemente influenciado por países estrangeiros. Devemos tomar medidas concretas para detê-lo."
 BRA_no_ideology: "Política Externa 'Sem Ideologia'"
 BRA_no_ideology_desc: "Chega de nossa política externa ser ditada pela ideologia de esquerda do governo anterior. Vamos romper com isso e encontrar nosso próprio caminho."
 BRA_improve_mil_conditions: "Melhorar as Condições Militares"
 BRA_improve_mil_conditions_desc: "Existe o mito frequente de que em caso de guerra, o Brasil só tem munição para duas horas de combate. A visão externa é de que as condições de nossas forças armadas são precárias. Devemos tomar medidas para aumentar a confiança na capacidade militar."
 BRA_increase_mil_budget: "Aumentar o Orçamento Militar"
 BRA_increase_mil_budget_desc: "Ao aumentar a porcentagem do orçamento do estado alocado para as forças armadas, nosso Ministério da Defesa pode ser capaz de mudar radicalmente a forma de nosso exército."
 BRA_court_evangelicals: "Cortejar a Igreja Evangélica"
 BRA_court_evangelicals_desc: "A Igreja Evangélica tem vários membros no congresso e está aumentando rapidamente sua influência no Brasil. Ao cortejá-los, garantiremos uma base religiosa forte."
 BRA_call_paulo_guedes: "Chamar Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes é um economista formado na Escola de Chicago com uma forte agenda monetarista de orçamentos restritos e privatizações. Ele também é um grande apoiador de Bolsonaro, com alguns dizendo que ele é apenas uma versão econômica do presidente."
 BRA_insult_usa: "Insultar os Americanos"
 BRA_insult_usa_desc: "Os americanos ajudaram o golpe de 1964 e constantemente tentam interferir em nossos assuntos, além de promover uma agenda globalista. Chega disso!"
 BRA_insult_china: "Nacionalizar Empresas Chinesas"
 BRA_insult_china_desc: "Os chineses estão tentando invadir o país comprando ações em nosso setor de energia e construindo empresas aqui. Devemos recomprar suas ações por meio da lei e expulsar esses comunistas!"
 BRA_insult_europe: "Insultar Líderes Europeus no Twitter"
 BRA_insult_europe_desc: "O uso do Twitter por Bolsonaro é conhecido por ser muito colorido. Apenas em 2019, ele insultou os franceses, os alemães e os suecos. Para citar apenas alguns."
 BRA_crackdown_south_american_socialists: "Reprimir os Socialistas Sul-Americanos"
 BRA_crackdown_south_american_socialists_desc: "Os socialistas sul-americanos, como a Venezuela e a Bolívia, sempre foram um problema para o Brasil e para seu próprio povo. Hora de 'libertar' os sul-americanos do comunismo!"
 BRA_the_caribbean_menace: "A Ameaça Caribenha"
 BRA_the_caribbean_menace_desc: "Cuba tem sido uma ameaça para as Américas desde sua Revolução, influenciando não apenas o Brasil, mas também outros países da América do Sul! Hora de salvar o povo cubano!"
 BRA_new_domestic_identity: "Nova Identidade Doméstica"
 BRA_new_domestic_identity_desc: "Com a influência estrangeira enfrentada, podemos agora construir uma nova identidade brasileira, livre do globalismo!"
 BRA_court_usa: "Garantir o Apoio Americano"
 BRA_court_usa_desc: "Com os americanos ao nosso lado, podemos ter acesso a melhores armas, bem como ter um aliado poderoso internacionalmente."
 BRA_court_israel: "Cortejar Israel"
 BRA_court_israel_desc: "Os governos esquerdistas anteriores frequentemente se alinharam com nações árabes, incluindo o Irã, em qualquer questão relacionada ao Oriente Médio. Ao mudar nossa embaixada para Jerusalém, enviaremos uma forte mensagem de apoio à posição de Israel."
 BRA_talks_with_china: "Alinhamento Mais Próximo com os BRICS"
 BRA_talks_with_china_desc: "A China possui uma grande influência comercial aqui no Brasil. Além disso, o Brasil trabalhou muito com os BRICS nos últimos anos, criando laços estreitos. Por que não nos alinhar com eles novamente?"
 BRA_our_south_american_allies: "Nossos Aliados Sul-Americanos"
 BRA_our_south_american_allies_desc: "Embora a América do Sul tenha muitos países comunistas, também existem países conservadores e liberais, como a Argentina e o Paraguai. Vamos buscar uma aliança mais próxima com eles."
 BRA_be_friend_european_conservatives: "Alinhamento Mais Próximo aos Conservadores Europeus"
 BRA_be_friend_european_conservatives_desc: "Muitos países na Europa são conservadores, como a Polônia e a Alemanha. Vamos estabelecer uma nova amizade com esses países!"
 BRA_invite_nationalists: "Convidar Líderes de Extrema Direita para o Brasil"
 BRA_invite_nationalists_desc: "Devemos convidar líderes de extrema direita para uma cúpula e discutir como alinhar nossos objetivos para combater os liberais globalistas e os comunistas!"
 BRA_modernization_equipment: "Modernização do Equipamento"
 BRA_modernization_equipment_desc: "As Forças Armadas, Marinha e Força Aérea Brasileira precisam modernizar seu equipamento. Devemos investir em tecnologia militar nacional e importar novos aviões e armas!"
 BRA_harsher_conscription: "Conscrição Mais Rígida"
 BRA_harsher_conscription_desc: "Todo jovem de 18 anos deve se alistar no exército para um serviço obrigatório de um ano. No entanto, dos alistados, apenas uma pequena porcentagem serve além do contrato. Devemos encontrar maneiras de aumentar a taxa de retenção, mesmo que todos só varram campos o dia todo!"
 BRA_volunteer_reformation: "Reforma do Voluntariado"
 BRA_volunteer_reformation_desc: "Devemos incentivar um exército mais profissional e aumentar a taxa de voluntários por meio de propaganda, melhores salários e perspectivas de carreira, além de privilégios."
 BRA_abundant_force: "Força Abundante"
 BRA_abundant_force_desc: "O poder militar do Brasil deve rivalizar com o de todos os outros países da América do Sul juntos. A pura força de nosso exército deve servir como um impedimento para qualquer invasão estrangeira!"
 BRA_dealing_with_congress: "Lidando com o Congresso"
 BRA_dealing_with_congress_desc: "O Congresso Brasileiro é ineficaz e corrupto. Devemos tomar ações concretas para, por exemplo, usá-lo a nosso favor ou destruí-lo."
 BRA_negotiate_centrao: "Negociar com o 'Centrão'"
 BRA_negotiate_centrao_desc: "O PMDB, DEM e outros partidos fazem parte de um bloco de centristas políticos chamado de 'centrão'. Nenhuma legislação é aprovada sem a aprovação deles, portanto, precisamos 'negociar' com eles para obter seu apoio."
 BRA_make_friends_congress: "Fazer Amigos no Congresso"
 BRA_make_friends_congress_desc: "Fazendo amizades importantes em todos os principais partidos, talvez possamos controlar o Congresso apenas por influência."
 BRA_bolsokids_position: "Colocar Filhos de Bolsonaro em Posições de Destaque"
 BRA_bolsokids_position_desc: "Eduardo e Carlos Bolsonaro são dois legisladores do Rio de Janeiro e filhos de Jair Bolsonaro. Ao colocá-los em posições de destaque, podemos garantir controle sobre o congresso e o gabinete."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro como Diplomata nos EUA"
 BRA_eduardobolsonaro_desc: "Eduardo frequentemente viaja para os EUA e morou lá por alguns anos. Ao tê-lo como nosso diplomata nos EUA, podemos garantir nossa posição internacional."
 BRA_bolsonaro_political_family: "A Família Política Bolsonaro"
 BRA_bolsonaro_political_family_desc: "Com uma influência amplamente disseminada na política brasileira, a família política Bolsonaro é agora a mais poderosa no Brasil, tendo voz em todas as áreas da política. Mas após o falecimento de Jair, quem o sucederá?"
 BRA_rally_far_right: "Apoiar a Extrema Direita!"
 BRA_rally_far_right_desc: "Basta dos corruptos 'centristas' no congresso! Devemos convidar todos os congressistas de extrema direita para um único bloco e remover o 'centrão'!"
 BRA_assign_military_cabinet: "Atribuir Militares ao Gabinete"
 BRA_assign_military_cabinet_desc: "Chega de legisladores civis e 'especialistas' no gabinete. Devemos convidar militares fortes e sábios para ajudar a guiar o país com mão de ferro."
 BRA_attack_press: "Atacar a Liberdade de Imprensa"
 BRA_attack_press_desc: "A Rede Globo é a maior organização de notícias e radiodifusão do país, e também uma das maiores críticas de Bolsonaro. Ao remover a licença de TV e rádio da Globo, ensinaremos a eles uma lição sobre lealdade."
 BRA_rally_military: "Apoiar as Forças Armadas!"
 BRA_rally_military_desc: "O congresso é corrupto e ineficaz! Apenas as Forças Armadas podem realmente resolver os problemas deste país!"
 BRA_auto_coup: "Auto-Golpe"
 BRA_auto_coup_desc: "A partir de hoje, o Presidente Bolsonaro realiza um golpe de estado contra seu próprio parlamento, governando efetivamente por decreto. Um novo congresso será formado por membros das Forças Armadas, em um sistema de dois partidos semelhante ao dos 'anos de chumbo'."
 BRA_defund_progressive_policies: "Desfinanciar Políticas Progressistas"
 BRA_defund_progressive_policies_desc: "As políticas sociais progressistas relacionadas a minorias e à comunidade LGBT são extremamente impopulares entre a população evangélica, que sente que é um ataque às famílias do Brasil. Para conquistar ainda mais o clero evangélico, devemos remover todas as políticas sociais implementadas pelos governos anteriores!"
 BRA_assign_evangelical_judge: "Nomear um Juiz Evangélico para o STF"
 BRA_assign_evangelical_judge_desc: "Como forma de solidificar as políticas pró-evangélicas do governo, Bolsonaro nomeará um juiz 'terrivelmente evangélico' para a Suprema Corte, a fim de combater qualquer decisão do tribunal que possa tentar limitar os interesses do clero."
 BRA_socialsecurity_reform: "Reforma da Previdência Social"
 BRA_socialsecurity_reform_desc: "É um problema econômico bem conhecido que o sistema de pensões do Brasil está quebrado. Se continuar como está, os gastos com Previdência Social, bem como outros pagamentos obrigatórios, acabarão abrangendo mais de 60% do orçamento do estado, não deixando espaço para outros investimentos estatais, como educação e saúde. Paulo Guedes propôs uma reforma que, embora impopular, abordará o problema do sistema de pensões."
 BRA_tax_reform: "Reforma Tributária"
 BRA_tax_reform_desc: "Os impostos no Brasil são extremamente complexos: Existem quatro diferentes alíquotas de ICMS para diferentes setores da economia (sem contar o ICMS estadual), e o código tributário é tão complicado que, para imprimi-lo em um livro, seria do tamanho de um carro de família. Para impulsionar o crescimento e atrair investimento estrangeiro, devemos simplificar completamente nosso código tributário!"
 BRA_privatize_national_companies: "Privatizar Empresas Nacionalizadas"
 BRA_privatize_national_companies_desc: "Embora seja predominantemente uma economia de mercado, grande parte da indústria do Brasil, especificamente no setor energético, ainda é estatizada. Devemos iniciar uma nova rodada de negociações de privatização e abrir os mercados brasileiros para novos entrantes."
 BRA_mining_amazon: "Mineração na Amazônia"
 BRA_mining_amazon_desc: "A Amazônia possui vastos depósitos minerais e de petróleo intocados em reservas naturais. Devemos aprovar legislação permitindo a exploração econômica dessas áreas."
 BRA_glorify_1964_coup: "Glorificar o Golpe de 1964"
 BRA_glorify_1964_coup_desc: "A ditadura militar brasileira ou a Quinta República Brasileira foi o regime estabelecido em 1º de abril de 1964, que durou até 15 de março de 1985, sob sucessivos governos militares. De caráter autoritário e nacionalista, começou com o golpe militar que depôs o governo de João Goulart."
 BRA_brazilian_hypernationalism: "Hiper-Nacionalismo Brasileiro"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Absorver Partidos de Direita"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Agradar o Centrão"
 BRA_appease_centrao_desc: "O PMDB, DEM e outros partidos fazem parte de um bloco de centristas políticos chamado 'centrão'. Nenhuma legislação é aprovada sem a aprovação deles, portanto, precisamos 'negociar' com eles para obter seu apoio."
 BRA_olavist_policies: "Políticas Olavistas"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho é um ensaísta, influenciador digital e ideólogo brasileiro que foi jornalista e astrólogo. Autoproclamado filósofo, ele é um representante do conservadorismo no Brasil."
 BRA_try_to_coup_psl: "Criar um Novo Partido"
 BRA_try_to_coup_psl_desc: "Bolsonaro está enfrentando problemas internos com o PSL e eventualmente deixará o partido. Mas ele precisa de um novo partido. Esse partido será o 'Aliança' e será um partido conservador."
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "O Bolsonarismo é um fenômeno político que ocorreu no Brasil em torno do presidente eleito Jair Bolsonaro. Ele tomou forma após a campanha presidencial de 2014, representando um novo plano em relação aos ideais da direita, apoiado pelos eleitores do deputado desde então, buscando transformações para diminuir o poder da esquerda no Brasil, sendo comparado ao Thatcherismo, Trumpismo e Reaganismo."
 BRA_make_alliances_with_centrao: "Fazer Alianças com o Centrão"
 BRA_make_alliances_with_centrao_desc: "Ao fazer amizades importantes em todos os principais partidos, talvez possamos controlar o Congresso apenas por influência."
 BRA_new_ministries: "Criar Novos Ministérios"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Promover a Liberalização Econômica"
 BRA_push_for_economic_liberalisation_desc: "O Liberalismo Econômico e a Privatização são o caminho para melhorar nossa economia!"
 BRA_the_brazilian_dream: "O Sonho Brasileiro"
 BRA_the_brazilian_dream_desc: "Por toda a nossa nação, nosso povo chora com orgulho pela grande nação que nos tornamos! O mundo deve agora nos reconhecer como uma república verdadeiramente digna de respeito internacional."
 BRA_a_new_way: "Um Novo Caminho"
 BRA_a_new_way_desc: "A República Brasileira nasceu de um golpe, e muitos líderes anteriores já disseram que a República Brasileira foi um fracasso. Devemos mudar nosso sistema político e voltar ao estilo antigo."
 BRA_old_values: "Valores Antigos"
 BRA_old_values_desc: "Precisamos ter um Governo Conservador, preservando os valores antigos."
 BRA_side_with_psl: "Apoiar o PSL"
 BRA_side_with_psl_desc: "O PSL é o partido mais próximo de nós em termos de ideologia. Por que não nos alinhamos a eles?"
 BRA_monarchy_model: "O Modelo Monárquico"
 BRA_monarchy_model_desc: "O antigo Império Brasileiro era uma Monarquia Constitucional, mas muitas pessoas acham que precisamos de uma monarquia forte. Qual será o nosso sistema monárquico?"
 BRA_modern_monarchies: "As Monarquias Modernas"
 BRA_modern_monarchies_desc: "Devemos nos inspirar nas monarquias modernas, como o Reino Unido e a Espanha."
 BRA_learnings_from_past: "Lições do Passado"
 BRA_learnings_from_past_desc: "Cometemos muitos erros no passado, como Império. Em nosso novo Império, devemos evitar cometer os mesmos erros."
 BRA_unite_the_people: "Unir o Povo"
 BRA_unite_the_people_desc: "Nosso povo está muito dividido em termos políticos. Precisamos uni-los!"
 BRA_monarchist_propaganda: "Propaganda Monarquista"
 BRA_monarchist_propaganda_desc: "Para restaurar nosso Grande Império, nosso povo deve saber mais sobre o sistema monárquico."
 BRA_restauration: "Restauração"
 BRA_restauration_desc: "Todos os brasileiros, fortalecidos pela renovação nacional, consolidarão o nascimento do Terceiro Império Brasileiro! A partir de agora, nos elevaremos como uma grande potência no cenário mundial!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "A esquerda arruinou a economia do país, a moralidade e frequentemente tenta impor sua ideologia às famílias brasileiras. Isso deve acabar!"
 BRA_ending_mamata: "Acabar com a 'mamata'"
 BRA_ending_mamata_desc: "Os políticos e legisladores brasileiros são todos homens corruptos que estão constantemente buscando uma parte da 'teta' do estado. Precisamos fazer o público perceber que esse governo vai acabar com a corrupção na política."
 BRA_new_imperial_university: "Nova Universidade Imperial"
 BRA_new_imperial_university_desc: "Pedro II, um dos maiores, senão o maior líder brasileiro, investiu muito em educação. Devemos seguir o legado de Pedro e melhorar nossas universidades e nossa educação."
 BRA_government_reform: "Reforma do Governo"
 BRA_government_reform_desc: "Devemos corrigir os erros e evitar os erros da república, e nos tornarmos a maior monarquia do mundo!"
 BRA_brazilian_traditional_values: "Valores Tradicionais Brasileiros"
 BRA_brazilian_traditional_values_desc: "Em geral, a população brasileira é conservadora e cristã, então manter os valores tradicionais irá aumentar nosso apoio."
 BRA_fight_crime: "Combater o Crime"
 BRA_fight_crime_desc: "O crime é um grande problema no Brasil. Aumentar o financiamento da polícia ajudará a diminuir a taxa de criminalidade brasileira."
 BRA_the_cisplatina: "A Questão da Cisplatina"
 BRA_the_cisplatina_desc: "Em 1828, o Brasil foi forçado a abrir mão do controle sobre sua província sulista da Cisplatina. Hoje, a Cisplatina é chamada de Uruguai. Devemos recuperá-la, seja por meio da diplomacia ou pela força."
 BRA_empire_proud: "Glória Imperial"
 BRA_empire_proud_desc: "O reinado de nosso imperador reuniu o Brasil e o estabilizou, levando-o à prosperidade e à glória. Também cumprimos o legado de Pedro II. Ave Glória! Ave Império!"
 BRA_appease_military: "Agradar aos Militares"
 BRA_appease_military_desc: "Os militares são nossos maiores apoiadores. Nos governos anteriores, eles foram abandonados. Vamos atender às suas necessidades e evitar os erros que os governos anteriores cometeram."
 BRA_pro_bolsonaro_parties: "Partidos Pró-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Para garantir que Bolsonaro permaneça no poder, precisamos reunir apoio de alguns partidos."
 BRA_empower_militaries: "Empoderar os Militares"
 BRA_empower_militaries_desc: "Os militares devem deter o poder no Brasil!"
 BRA_eneas_legacy: "Legado de Enéas"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro foi um político brasileiro. Ele concorreu à presidência três vezes. Ele foi o fundador e líder do Partido da Reedificação da Ordem Nacional (PRONA), considerado geralmente como sendo de extrema direita. Ele também apoiava a nacionalização de algumas indústrias."
 BRA_ending_communism: "Fim do Comunismo"
 BRA_ending_communism_desc: "O comunismo é a grande praga no Brasil e só trouxe problemas e miséria para o povo daqui."
 BRA_intervention_in_south_america: "Intervenção na América do Sul"
 BRA_intervention_in_south_america_desc: "Chega desses socialistas sul-americanos! Hora de governar o continente de uma vez por todas!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "É hora de formalizar a situação atual: o Brasil é o governante incontestável da América Latina. Hora de mostrar ao mundo do que somos verdadeiramente capazes."
 BRA_privatize_petrobras: "Privatizar a Petrobras"
 BRA_privatize_petrobras_desc: "A Petrobras é uma empresa estatal com prioridade no setor de petróleo e refinaria. Também está envolvida em alguns escândalos de corrupção. Para expandir ainda mais o mercado privado brasileiro, precisamos privatizar a Petrobras!"
 BRA_federal_pact: "Pacto Federativo"
 BRA_federal_pact_desc: "O Pacto Federativo, ou como é chamado atualmente, Federalismo Fiscal, é definido na Constituição da República Federativa do Brasil (artigos 145 a 162), em que, entre outras questões, são definidos os poderes tributários das entidades da Federação, e as contribuições ou serviços públicos pelos quais são responsáveis."
 BRA_center_left_policies: "Políticas de Centro-Esquerda"
 BRA_center_left_policies_desc: "O radicalismo político sempre termina em desastre, então, para trazer paz e prosperidade ao Brasil, um caminho mais alinhado ao centro nos guiará para o futuro."
 BRA_healthcare_reforms_serra: "Reformas na Saúde"
 BRA_healthcare_reforms_serra_desc: "A saúde pública no Brasil não é da melhor qualidade. Uma grande parte dos investimentos em saúde é desviada devido à corrupção. A reforma é necessária para que o sistema de saúde comece a melhorar de verdade."
 BRA_decentralisation_serra: "Políticas de Descentralização"
 BRA_decentralisation_serra_desc: "O Brasil convive com uma burocracia muito ineficiente e dispendiosa. Com algumas políticas de descentralização, é possível que possamos melhorar a burocracia do país."
 BRA_education_reform_serra: "Reforma na Educação"
 BRA_education_reform_serra_desc: "A educação também é um problema que precisa ser resolvido, então também precisa de alguma reforma."
 BRA_support_programs_for_our_students: "Programas de Apoio para Nossos Estudantes"
 BRA_support_programs_for_our_students_desc: "A próxima geração sempre decide o futuro do Brasil. Se apoiarmos essas gerações agora, teremos um bom apoio no futuro."
 BRA_higher_minimun_wage_serra: "Salário Mínimo Mais Alto"
 BRA_higher_minimun_wage_serra_desc: "O Brasil sofre com uma desigualdade socioeconômica desde sua independência. Desde os tempos do Império até a República moderna, nosso povo sofreu com uma grande lacuna entre ricos e pobres. Se eles receberem alguma ajuda federal, poderemos reduzir essa desigualdade e ajudar os trabalhadores atuais."
 BRA_modernize_brazil: "Modernizar o Brasil"
 BRA_modernize_brazil_desc: "Com todas as nossas reformas, o Brasil está pronto para uma reforma geral, pronta para um caminho de modernização!"
 BRA_appease_the_congress: "Agradar ao Congresso"
 BRA_appease_the_congress_desc: "O Congresso nos ajudará a aprovar nossas reformas e tornar o Brasil grande!"
 BRA_investigate_the_workers_party: "Investigar o Partido dos Trabalhadores"
 BRA_investigate_the_workers_party_desc: "Lula e seus amigos são perigosos para o Brasil. Com alguns membros do Partido dos Trabalhadores já sendo revelados como corruptos, temos nossa desculpa para realizar mais investigações."
 BRA_brazil_energy1: "Energia Verde"
 BRA_brazil_energy2: "Energia Verde"
 BRA_brazil_energy3: "Energia Verde"
 BRA_anti_communism: "Anticomunismo"
 BRA_anti_communism_desc: "Os comunistas nunca quiseram ajudar o povo. Eles só queriam poder. Eles não merecem chance na política."
 BRA_reduce_our_foreign_debt: "Reduzir Nossa Dívida Externa"
 BRA_reduce_our_foreign_debt_desc: "Precisamos nos livrar de nossa dívida externa o mais rápido possível! Ela só prejudica nossa economia!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "Com nossas reformas e avanços, o Brasil se modernizou e se tornou um modelo internacional de desenvolvimento e avanço tecnológico!"
 BRA_embrace_neoliberalism: "Abraçar o Neoliberalismo"
 BRA_embrace_neoliberalism_desc: "WIP"
