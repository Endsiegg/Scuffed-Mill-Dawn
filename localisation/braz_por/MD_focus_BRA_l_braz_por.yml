 BRA_effective_public_sector: "Setor Público Eficiente"
 BRA_effective_public_sector_desc: "O setor público no Brasil não está equipado para atender às demandas dos milhões de brasileiros que o utilizam devido à falta histórica de investimento ou interesse. Com mais investimentos no setor público, garantiremos que aqueles que o utilizam possam obter os serviços prometidos de forma eficiente."
 BRA_pay_off_the_debt: "Pagar a Dívida"
 BRA_pay_off_the_debt_desc: "O empréstimo assinado deve ser pago na íntegra. O Brasil deve se desvencilhar das instituições estrangeiras."
 BRA_empower_the_states: "Empoderar os Estados"
 BRA_empower_the_states_desc: "Precisamos melhorar nosso sistema federalista."
 BRA_scientific_efforts: "Esforços Científicos"
 BRA_scientific_efforts_desc: "A ciência nos levará à grandeza."
 BRA_weaken_economic_regulations: "A enfraquecer as Regulações Econômicas"
 BRA_weaken_economic_regulations_desc: "As regulações econômicas apenas pioram a vida dos brasileiros. Precisamos nos livrar de muitas regulações, mas não de todas."
 BRA_employment_projects: "Projetos de Emprego"
 BRA_employment_projects_desc: "O estado precisa fornecer trabalho para seus cidadãos desempregados."
 BRA_infrastructure_projects: "Projetos de Infraestrutura"
 BRA_infrastructure_projects_desc: "Investimentos em infraestrutura impulsionarão nossa economia."
 BRA_diversify_the_economy: "Diversificar a Economia"
 BRA_diversify_the_economy_desc: "Diversificar nossa economia é um passo em direção à independência econômica."
 BRA_increase_private_sector_role: "Aumentar o Papel do Setor Privado"
