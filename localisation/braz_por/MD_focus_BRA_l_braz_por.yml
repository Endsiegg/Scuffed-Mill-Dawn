 BRA_idea_crippled_currency: "Moeda Debilitada"
 BRA_idea_crippled_currency_desc: "Devido a problemas econômicos passados, nossa moeda foi enfraquecida em termos de valor internacional. No entanto, isso proporcionou um impulso interessante em termos de nosso crescimento interno, pois podemos usar nossos fundos como uma ferramenta melhor para a estabilidade financeira."
 BRA_idea_brazilian_knack: "O Jeitinho Brasileiro"
 BRA_idea_brazilian_knack_desc: "O Jeitinho, é mais do que encontrar uma maneira de realizar algo contornando regras ou convenções sociais. Algumas pessoas veem isso como um método tipicamente brasileiro de navegação social, onde um indivíduo pode usar recursos emocionais, chantagem, laços familiares, promessas, recompensas ou dinheiro para obter favores ou vantagens. Mas as pessoas esquecem de mencionar que essa expressão também vem da necessidade associada à falta de recursos e ajuda. A maioria dos brasileiros precisa ser criativa e inventar maneiras mais diretas de fazer as coisas de que precisam. A palavra \"jeitinho\" vem da expressão \"dar um jeito\", que significa literalmente \"encontrar uma maneira\". Isso implica o uso de recursos disponíveis, bem como conexões pessoais e criatividade."
