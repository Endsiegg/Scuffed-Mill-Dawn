 BRA_idea_1988_constitution: "Sexta República Brasileira"
 BRA_idea_1988_constitution_desc: "A Sexta República Brasileira é a República Moderna do Brasil, inaugurada em 1988. O último presidente militar, João Figueiredo, assinou uma anistia geral em lei e transformou a distensão de Geisel em uma abertura gradual do sistema político, dizendo que queria \"tornar este país uma democracia\". A transição para a democracia que encerrou o regime militar em 1985 e impulsionou a adoção de uma nova Constituição democrática em 1988, no entanto, foi tumultuada."
