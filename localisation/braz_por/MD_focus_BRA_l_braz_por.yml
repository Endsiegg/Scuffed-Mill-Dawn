 BRA_ordem_e_progresso: "Ordem e Progresso"
 brazil.3.t: "Projeto de Desenvolvimento da Amazônia"
 brazil.3.d: "A Amazônia é um tesouro inexplorado que podemos utilizar para impulsionar nossa economia. Há metal, madeira e petróleo para serem explorados para uso em nossas indústrias e indústrias no exterior. Devemos permitir que as empresas explorem a Amazônia para ganho financeiro?"
 brazil.3.a: "As árvores crescerão novamente de qualquer maneira."
 brazil.3.b: "O meio ambiente não está à venda."
 brazil.6.t: "Projeto: Devastar a Amazônia"
 brazil.6.d: "A Amazônia já mostrou promessa em seus recursos brutos já presentes. Um projeto mais novo e mais agressivo está em discussão. Isso poderia ajudar a compensar nossas dívidas e incentivar investimentos estrangeiros."
 brazil.6.a: "Os negócios são mais importantes do que algumas árvores bobas!"
 brazil.6.b: "Devemos preservar nossos tesouros nacionais para as futuras gerações."
 brazil.4.t: "Lula é Eleito"
 brazil.4.d: "Lula é um dos presidentes mais populares da história. Podemos usar essa popularidade para pressionar o que queremos no governo. O Partido dos Trabalhadores costumava ser um dos partidos mais radicalmente de esquerda no Brasil. Agora, eles estão em ascensão como a nova marca de Social Democracia."
 brazil.4.a: "Assim Começa"
 brazil.5.t: "O Status das Nossas Exportações"
 brazil.5.d: "Nosso país possui uma vasta riqueza de material que podemos usar para financiar indústrias ao redor do mundo. Essas exportações brutas nos forneceriam grandes quantidades de dinheiro agora. No entanto, também poderíamos adotar uma política protecionista para nosso comércio e possivelmente manter esses recursos para uso doméstico. O que devemos fazer?"
 brazil.5.a: "Exportar em Massa"
 brazil.5.b: "Nossa Terra, Nossos Recursos"
 brazil.7.t: "Neo Comunista"
 brazil.7.d: "O Partido afastou-se da democracia."
 brazil.7.a: "Pelo Trabalhador!"
 brazil.8.t: "Governo Esquerdista Radical"
 brazil.8.d: "Nosso partido é agora um que cumpriu algumas das promessas do presidente."
 brazil.8.a: "Uma Mudança no Poder"
 brazil.9.t: "Governo Levemente Radicalizado"
 brazil.9.d: "O Partido dos Trabalhadores fez algumas mudanças de política questionáveis, senão radicais."
 brazil.9.a: "Mudança no Poder"
 brazil.10.t: "Governo Bem Balanceado"
 brazil.10.d: "O governo encontrou um equilíbrio interessante entre a legislação radical e aquelas referentes à reforma."
 brazil.10.a: "Perfeitamente Equilibrado"
 brazil.11.t: "Governo Levemente Reformista"
 brazil.11.d: "O governo se aproximou mais da reforma do governo para beneficiar mais as pessoas."
 brazil.11.a: "Mudança no Poder"
 brazil.12.t: "Governo Reformista"
 brazil.12.d: "O governo fez muitas mudanças para melhorar a vida de seu povo e melhorar a máquina política."
 brazil.12.a: "Uma Mudança no Poder"
 brazil.13.t: "Partido do Progresso"
 brazil.13.d: "O Partido dos Trabalhadores defendeu a reforma e construiu um futuro novo e mais brilhante para nós."
 brazil.13.a: "Progresso para o Brasil"
 brazil.14.t: "Marcha dos Excluídos"
 brazil.14.d: "Há quase quinhentos anos, os portugueses pisaram em nossas praias pela primeira vez. Foram recebidos pelos locais com braços mais ou menos abertos em uma terra vasta e abundante. No entanto, agora estão excluídos, senão removidos, da vida pública. O 500º aniversário do Brasil em 2000 foi um dia violento e cruel. Oficiais da PM brasileira usaram força bruta para dispersar a manifestação nativa, apelidada de 'Marcha dos Excluídos'. Isso não fez mais do que isolar ainda mais os nativos do governo mais do que já havia sido feito."
 brazil.14.a: "Um Dia Divisor"
 brazil.15.t: "Estudos Navais Franceses"
 brazil.15.d: "O Brasil veio até nós em busca de discutir a possibilidade de formarmos um novo acordo com o propósito de fortalecer sua marinha. Um acordo que envolveria os melhores e mais brilhantes de sua marinha estudando nossas doutrinas e nossos métodos. Eles teriam seus engenheiros estudando sob os nossos e aprenderiam a maneira como construímos nossos navios. Eles estão vindo até nós para discutir como melhorar sua marinha. Aceitamos ou rejeitamos a proposta?"
 brazil.15.a: "Aceitamos"
 brazil.15.b: "Absolutamente Não"
 brazil.16.t: "Deveríamos nos Juntar ao MERCOSUL?"
 brazil.16.d: "O MERCOSUL foi um pacto econômico formado no final dos anos 90 por Brasil, Argentina, Paraguai e Uruguai. Isso tem sido principalmente uma união aduaneira que promove a movimentação fluida de bens e materiais. Devemos nos juntar a essa interessante conexão?"
 brazil.16.a: "Aceitamos"
 brazil.16.b: "Não, Claro que Não"
 brazil.17.t: "Unidade Sul-Americana"
 brazil.17.d: "A América do Sul é governada por ditaduras e políticos corruptos extremamente sedentos por poder. Além disso, é um continente muito desunido. Precisamos unir nosso povo e nossas culturas, para nos tornarmos um continente melhor!"
 brazil.17.a: "Somos um continente. Somos como irmãos. Precisamos nos ajudar!"
 brazil.18.t: "Eleições Presidenciais de 2018"
 brazil.18.d: "Altamente disputadas entre três candidatos principais, as eleições ainda não foram decididas entre Jair Bolsonaro, um líder de direita que recentemente surgiu no cenário político com seu partido, o PSL, Fernando Haddad e o Partido dos Trabalhadores, cujo foco principal agora é recuperar o poder que perdeu após as operações Lava Jato, e Henrique Meirelles, do PSDB, um partido tradicional. Quem sairá vitorioso desse grupo?"
 brazil.18.a: "Bolsonaro Forma um Novo Governo"
 brazil.18.b: "Partido dos Trabalhadores Permanece no Poder"
 brazil.18.c: "Geraldo Alckmin vence com o PSDB"
 brazil.19.t: "Julgamentos da Operação Lava Jato"
 brazil.19.d: "A maior operação anticorrupção do Brasil já atingiu todos os lados do espectro político, desde partidos de esquerda, passando pelos partidos do centro até os partidos de direita do país. Depois de anos de prisões, investigações, rastreamento e monitoramento, agora é hora de agir contra os corruptos. Você terá sucesso em remover as maçãs podres do Brasil ou se tornará uma delas?"
 brazil.19.a: "A justiça prevalecerá!"
 brazil.20.t: "Mídia se Une à Oposição"
 brazil.20.d: "Várias semanas após a vitória de Bolsonaro, está claro que a maior rede de mídia do país, a Rede Globo, está contra os resultados, falando sobre Bolsonaro e seus afiliados em cada edição de seu jornal diário. Devido a isso, está claro que é apenas uma questão de tempo até que nossa popularidade comece a declinar gradualmente."
 brazil.20.a: "Por que eles não podem calar a boca!"
 brazil.21.t: "Juiz Evangélico Assume o Cargo"
 brazil.21.d: "O Presidente Bolsonaro nomeou seu segundo juiz para o Supremo Tribunal nesta semana, o Juiz Andre Mendonça. Finalmente, cumprindo as promessas de campanha de Bolsonaro e satisfazendo grande parte da maioria religiosa que o ajudou a ser eleito. Isso faz do Juiz Mendonça outra escolha conservadora para a instituição, com mais dois juízes a serem nomeados. No entanto, esse evento gerou alguma controvérsia em relação à secularidade declarada do governo brasileiro, uma vez que o Juiz Mendonça afirmou no passado que vê o processo de conversão de volta à religião como inevitável e expressou sua opinião de que o governo deveria dar mais poder às instituições religiosas."
 brazil.21.a: "Deus é justo e nossa Justiça também!"
 brazil.22.t: "Criação de um Novo Partido"
 brazil.22.d: "Bolsonaro está enfrentando problemas internos com o PSL e eventualmente deixará o partido. Mas ele precisa de um novo partido. Esse partido será o \"Aliança\" e será um partido conservador."
 brazil.22.a: "Comece a criar o partido!"
 brazil.23.t: "Movimentos Nacionalistas em Ascensão"
 brazil.23.d: "Durante um momento de fraqueza política da esquerda, movimentos nacionalistas e de direita estão surgindo por todo o país, buscando uma direção oposta àquela que o país tomou há vários anos."
 brazil.23.a: "O Que Será do Nosso País?"
 brazil.24.t: "A Monarquia Brasileira?"
 brazil.24.d: "Para estabilizar o país, é necessário trazer de volta a monarquia. Mas isso é possível?"
 brazil.24.a: "Vamos ver..."
 brazil.25.t: "Governo Influencia a Rede de Mídia Globo"
 brazil.25.d: "Após o renascimento do PT como um partido político estabelecido dentro da presidência, ele recuperou a influência outrora valorizada sobre o maior veículo de notícias, a Rede Globo."
 brazil.25.a: "Uma vitória, afinal"
 brazil.26.t: "Alianças com o Centrão"
 brazil.26.d: "Para expandir nossa influência, precisamos nos aliar ao Centrão, ou podemos seguir nosso próprio caminho."
 brazil.26.a: "Vamos nos aliar ao DEM e PSDB!"
 brazil.26.b: "Vamos nos aliar ao DEM!"
 brazil.26.c: "Vamos apenas obter o apoio deles, sem formar uma coalizão."
 brazil.26.dd: "O PRTB é nossa melhor opção!"
 brazil.27.t: "A Questão da Globo"
 brazil.27.d: "A mídia é nosso maior inimigo, eles controlam as massas contra nós, tornando nosso regime impopular. Ao silenciar o maior canal de mídia de todos, o conglomerado Globo, garantimos o apoio popular a Bolsonaro e ao partido."
 brazil.27.a: "Vamos censurar todos os canais de TV!"
 brazil.27.b: "Nacionalize-os, poderíamos aproveitar o amplo público deles"
 brazil.27.c: "Desbande-os, eles são um bando de mentirosos que precisam ser silenciados!"
 brazil.28.t: "Greve dos Caminhoneiros"
 brazil.28.d: "Há meses o preço do petróleo tem aumentado vertiginosamente em nosso país, principalmente devido às políticas econômicas de Temer e à desvalorização do Real. Agora, os sindicatos dos caminhoneiros reagiram, ordenando a redução do preço do diesel, caso contrário, eles farão uma greve nacional que acabaria com nosso suprimento de petróleo e recursos. O que devemos fazer?"
 brazil.28.a: "Reduzir o preço do diesel"
 brazil.28.b: "Eles terão que lidar com os preços atuais"
 brazil.29.t: "Escolher nosso Embaixador nos EUA"
 brazil.29.d: "Devemos fazer mudanças em todas as estruturas políticas estabelecidas pelo regime anterior, e isso inclui mudanças de embaixadores. Devemos escolher quem representará nossas forças diplomáticas nos Estados Unidos: Eduardo Bolsonaro, filho do presidente, ou Nestor Forster, um diplomata já experiente?"
 brazil.29.a: "Eduardo Bolsonaro é o caminho!"
 brazil.29.b: "Nestor é mais experiente nesse serviço"
 brazil.30.t: "Cúpula de Líderes Nacionalistas"
 brazil.30.d: "Muitos líderes nacionalistas de todo o mundo foram convidados para uma cúpula no Brasil, para discutir como lidar com comunistas e liberais globalistas!"
 brazil.30.a: "Vamos lutar contra esses grupos e manter a ordem em nossos países!"
 brazil.31.t: "Reformas na Exploração de Madeira"
 brazil.31.d: "Devemos implementar regulamentações mais rígidas na indústria madeireira para preservar a Amazônia."
 brazil.31.a: "Comece as reformas!"
 brazil.32.t: "Operação: Preservar a Amazônia"
 brazil.32.d: "Devemos estabelecer proteções regulatórias, punições mais rigorosas e maior policiamento na área da Amazônia para evitar qualquer devastação adicional de nossa floresta amazônica!"
 brazil.32.a: "Protegê-la, a qualquer custo!"
 brazil.33.t: "A Questão da Amazônia"
 brazil.33.d: "A Amazônia é a principal floresta tropical do mundo. No entanto, nos últimos anos, ela foi devastada devido a incêndios na floresta. A ONU está tentando fazer algo, e alguns países estão tentando interferir aqui. O que devemos fazer?"
 brazil.33.a: "Nós mesmos lutaremos contra esses incêndios. A Amazônia, embora esteja em território brasileiro, é brasileira!"
 brazil.33.b: "Talvez possamos obter alguma ajuda."
 brazil.34.t: "Convite para a UNASUL"
 brazil.34.d: "A União de Nações Sul-Americanas é uma organização regional intergovernamental que já foi composta por doze países sul-americanos. Isso pode nos proporcionar muitos benefícios!"
 brazil.34.a: "Aceitamos!"
 brazil.34.b: "Recusamos!"
 brazil.35.t: "Aline-se com Outros Partidos"
 brazil.35.d: "Não podemos governar o Brasil sozinhos. Devemos governar com outros partidos, especialmente aqueles que atendem aos nossos interesses. Mas qual partido vamos escolher..."
 brazil.35.a: "O DEM!"
 brazil.35.b: "O MBL!"
 brazil.35.c: "Ambos!"
 brazil.36.t: "A Questão da Cisplatina"
 brazil.36.d: "Em 1828, o Brasil foi forçado a abrir mão do controle sobre sua Província cisplatina do sul. Hoje, a Cisplatina é chamada Uruguai. Devemos recuperá-la, seja por diplomacia ou por força."
 brazil.36.a: "Uma Solução Diplomática é a melhor opção."
 brazil.36.b: "Vamos testar nosso exército..."
 brazil.37.t: "Impeachment de Dilma Rousseff"
 brazil.37.d: "O impeachment de Dilma Rousseff, a 36ª Presidente do Brasil, começou em 2 de dezembro de 2015, com uma petição para seu impeachment aceita por Eduardo Cunha, então presidente da Câmara dos Deputados, e continuou até o final de 2016. Rousseff, com mais de 12 meses em seu segundo mandato de quatro anos, foi acusada de má conduta administrativa criminosa e desrespeito ao orçamento federal, violando o artigo 85, itens V e VI da Constituição Brasileira e a Lei de Responsabilidade Fiscal, artigo 36. No sistema político brasileiro, o presidente e o vice-presidente concorrem na mesma chapa, mas têm mandatos constitucionalmente separados. Michel Temer, presidente da Câmara durante a presidência de Fernando Henrique Cardoso de 1995 a 2002, é membro do Movimento Democrático Brasileiro (MDB), que anunciou que estava concorrendo contra o governo Rousseff em março de 2016."
 brazil.37.a: "Aprovar o Impeachment!"
 brazil.38.t: "Lula é Preso!"
 brazil.38.d: "O ex-presidente Lula da Silva está preso por corrupção, o que o torna inelegível para concorrer à presidência em outubro."
 brazil.38.a: "Meu Deus"
 brazil.39.t: "As Eleições de 2002"
 brazil.39.d: "Durante o segundo mandato do presidente Fernando Henrique Cardoso, do Partido da Social Democracia Brasileira (PSDB), uma grave crise econômica afetou o Brasil. Começando logo após as eleições de 1998 como uma crise cambial, resultou em queda na taxa de crescimento, desemprego e aumento da dívida pública. Por causa disso, o Brasil entrou em uma grande crise política, e agora, muitos investidores temem que um candidato de esquerda vença as eleições. Quem será o próximo presidente."
 brazil.39.a: "José Serra, do Partido da Social Democracia Brasileira"
 brazil.39.b: "Luis Inácio Lula da Silva, do Partido dos Trabalhadores"
 brazil.39.c: "Enéas Carneiro, do Partido da Reconstrução da Ordem Nacional"
 brazil.40.t: "Protestos Apoiando o Impeachment de Dilma"
 brazil.40.d: "Hoje, muitos protestos uniram o povo brasileiro sob um objetivo: derrubar o governo de Dilma Rousseff"
 brazil.40.a: "Fora Dilma!"
 brazil.41.t: "Jair Bolsonaro Esfaqueado em Juiz de Fora"
 brazil.41.d: "O Presidente Eleito Jair Bolsonaro foi esfaqueado hoje enquanto fazia campanha em Juiz de Fora. Bolsonaro estava apresentando suas ideias à população local em meio a um desfile. O agressor se infiltrou na multidão e esfaqueou Bolsonaro no estômago. Os médicos relataram que se Jair não estivesse em tão boa forma como está, provavelmente teria morrido devido à perda de dois litros de sangue."
 brazil.41.a: "Supressão de Ideias!"
 brazil.41.b: "Bem feito"
 brazil_news.1.t: "Bolsonaro Derruba Governo Brasileiro!"
 brazil_news.1.d: "Após vários meses de agressões verbais à democracia e ações contra o congresso, Bolsonaro finalmente derrubou o governo, se instalando como líder por decreto. O que será do Brasil, uma nação que sofreu tanto tumulto político e agora passa por uma segunda ditadura militar em menos de 50 anos?"
 brazil_news.1.a: "Brasil acima de tudo, Deus acima de todos!"
 brazil_news.1.b: "Vamos torcer pelo melhor..."
 brazil_news.2.t: "Brasil Privatiza a Petrobras"
 brazil_news.2.d: "Seguindo os planos de liberalização econômica de Paulo Guedes, o DOU (Diário Oficial da União) anunciou no início desta semana que a Petrobras, uma empresa multinacional majoritariamente controlada pelo governo brasileiro, abriria completamente seus mercados para acionistas externos."
 brazil_news.2.a: "O Brasil precisa flexibilizar seu controle sobre o estado para progredir!"
 brazil_news.2.b: "Esperamos que estejam fazendo a coisa certa"
 brazil_news.3.t: "Luiz I Restaura a Monarquia no Brasil"
 brazil_news.3.d: "Seguido pelo crescimento exponencial dos movimentos políticos monárquicos no Brasil nas últimas semanas, hoje Luiz I é coroado como o terceiro Imperador do Império Brasileiro, seguido por reverência de todos os líderes militares e políticos presentes, uma mudança de bandeira e nome para o Brasil foi anunciada na coletiva de imprensa. Se esse movimento abalará ainda mais o país ou o estabilizará, trazendo paz e prosperidade, é desconhecido."
 brazil_news.3.a: "Luiz I nos guiará para a prosperidade!"
 brazil_news.3.b: "Boa sorte para eles..."
 brazil_news.4.t: "O Imperador Reivindica Terras Uruguaias!"
 brazil_news.4.d: "Luiz I, nosso glorioso imperador, anunciou que as terras antes pertencentes a nós (a chamada região da Cisplatina) são território brasileiro histórico, e está justificando a tomada agressiva do Uruguai por infringir tais reivindicações."
 brazil_news.4.a: "O Uruguai receberá o que merece!"
 brazil_flavour_events.1.t: "Sequestro de Patricia Abravanel"
 brazil_flavour_events.1.d: "O dramático sequestro de Patricia Abravanel, filha do magnata da mídia Silvio Santos, deixou a nação em suspense. Patricia Abravanel raramente é vista em público, apesar da importância de seu pai, tornando este o caso a ser seguido por muitos. Até agora, Patricia foi resgatada, mas a polícia local ainda está tentando capturar o sequestrador. Apesar da polícia local afirmar ter a situação sob controle, o sequestrador recentemente escapou, matando dois policiais no processo."
 brazil_flavour_events.1.a: "Deixe a polícia local fazer o trabalho dela."
 brazil_flavour_events.1.b: "Intervenha com a Polícia Federal."
 brazil_flavour_events.2.t: "Sequestro de Silvio Santos"
 brazil_flavour_events.2.d: "Enquanto a Polícia Federal começava a procurar pelo sequestrador de Patricia Abravanel, ele reapareceu na casa de Silvio Santos, agora mantendo-o como refém. Exigindo que o Governador de São Paulo, Geraldo Alckmin, aceite pessoalmente sua rendição. Com a ajuda do Governador, a Polícia Federal aceitou a rendição do sequestrador."
 brazil_flavour_events.2.a: "O sequestrador finalmente é levado à justiça!"
 brazil_flavour_events.3.t: "Assassinato de Silvio Santos"
 brazil_flavour_events.3.d: "Enquanto a Polícia Federal começava a procurar pelo sequestrador de Patricia Abravanel, ele reapareceu na casa de Silvio Santos, agora mantendo-o como refém. Exigindo que o Governador de São Paulo, Geraldo Alckmin, aceite pessoalmente sua rendição. No entanto, um erro de um dos policiais envolvidos resultou na morte de Silvio Santos e do sequestrador. A mídia de oposição já pegou a notícia e está sendo transmitida em todo o país."
 brazil_flavour_events.3.a: "Isso é uma vergonha nacional!"
 brazil_flavour_events.4.t: "O assassinato de Antonio da Costa Santos"
 brazil_flavour_events.4.d: "Antônio da Costa Santos, também conhecido como ‘Toninho’, prefeito de Campinas, foi assassinado hoje enquanto voltava para casa do shopping local. A situação em torno de sua morte gerou muitas especulações. Algumas pessoas acreditam que foi motivada politicamente, outras acreditam que sua morte foi um acidente, e outros acreditam que a morte de Antonio foi um assalto mal sucedido. De qualquer forma, a perda de um ativo valioso para o Partido dos Trabalhadores chamou mais atenção para o partido de esquerda em ascensão."
 brazil_flavour_events.4.a: "Outra tragédia no paraíso."
 brazil_flavour_events.4.b: "Devemos encontrar os responsáveis!"
 brazil_flavour_events.5.t: "5ª Copa do Mundo FIFA do Brasil"
 brazil_flavour_events.5.d: "A Copa do Mundo FIFA de 2002 foi uma das séries mais importantes da história da Copa do Mundo FIFA. Brasil e Alemanha fizeram um jogo incrível, mas no final o Brasil venceu por 2 a 0. A Alemanha aceitou a derrota de bom grado, permitindo que o Brasil garantisse um novo prestigioso recorde mundial. Após essa vitória excelente, eles agora detêm o maior número de vitórias na Copa do Mundo desde a sua concepção. Hoje é um dia de orgulho para o povo brasileiro."
 brazil_flavour_events.5.a: "Vamos, Vamos Brasil!"
 brazil_flavour_events.5.b: "Brasil, Brasil, Brasil!"
 brazil_flavour_events.6.t: "Atentado ao Hotel Canal"
 brazil_flavour_events.6.d: "Apenas alguns dias após as Nações Unidas estabelecerem uma missão de assistência no Iraque, o Jama'at al-Tawhid wal-Jihad conduziu um carro-bomba até o Hotel Canal. O ataque terrorista matou o representante especial do Brasil, Sérgio Vieira de Mello, além de matar pelo menos outras 21 pessoas, e também feriu gravemente mais de cem outros funcionários e pessoal da ONU."
 brazil_flavour_events.6.a: "Lamentamos a perda de um herói da paz e do povo."
 brazil_flavour_events.6.b: "Poderíamos ter evitado essa tragédia!"
 brazil_flavour_events.7.t: "Ciclone Catarina"
 brazil_flavour_events.7.d: "Perto da costa do estado do sul de Santa Catarina, uma anomalia se formou. O Ciclone Catarina se formou no Atlântico Sul e ameaça as pessoas em Santa Catarina e também no Rio Grande do Sul. A tempestade incomum fez com que muitos fugissem de suas casas, no entanto, ainda não declaramos estado de emergência ou evacuação obrigatória. Ainda há muitas pessoas que não deixaram suas casas, apesar de avisos repetidos e do desastre iminente. O que devemos fazer?"
 brazil_flavour_events.7.a: "Evacuar as regiões em perigo!"
 brazil_flavour_events.7.b: "Eles escolheram viver lá."
 brazil_flavour_events.8.t: "Consequências da Fuga da Prisão de Putim"
 brazil_flavour_events.8.d: "No final de 1999, a Prisão de Putim foi palco da maior fuga de presos da história do Brasil. 345 dos 456 detentos escaparam. A ONG Human Rights Watch citou o Brasil como um dos piores países do mundo em termos de segurança e proteção das prisões. A legislação está atualmente em processo de tentativa de corrigir alguns desses problemas. Devemos pressionar pela sua aprovação ou devemos permitir que o governo e seus departamentos sejam ainda mais prejudicados?"
 brazil_flavour_events.8.a: "Pressionar pela sua aprovação."
 brazil_flavour_events.8.b: "Negar a necessidade."
 brazil_flavour_events.9.t: "Roubo ao Banco Central"
 brazil_flavour_events.9.d: "O Banco Central foi assaltado hoje em Fortaleza. O Banco Central funciona de maneira semelhante ao Federal Reserve nos Estados Unidos e controla a circulação da oferta monetária. O roubo foi a culminação de meses de esforço e tempo gastos pelos mentores. Uma empresa local de paisagismo foi montada em uma propriedade que a gangue renovou para mascarar a operação ocorrendo sob as ruas da cidade. A gangue escavou 78 metros (~256 pés) sob quase dois quarteirões da cidade até uma posição adequadamente sob o banco. Quando o plano deles foi concretizado, eles escavaram 1,1 metro (3,6 pés) de concreto reforçado com aço para entrar no cofre do banco. A perda resultante foi de R$164.755.150 ($71,6 milhões de dólares) em notas que não eram numeradas sequencialmente, tornando os fundos perdidos quase impossíveis de rastrear."
 brazil_flavour_events.9.a: "Mobilize a Polícia Federal, garanta que isso não aconteça novamente."
 brazil_flavour_events.9.b: "O que está perdido, está perdido."
 brazil_flavour_events.10.t: "Medalha Sérgio Vieira de Mello"
 brazil_flavour_events.10.d: "Em 2003, Sérgio Vieira de Mello morreu durante o atentado ao Hotel Canal realizado pelo Jama'at al-Tawhid wal-Jihad. Hoje, de acordo com a Lei nº 12.281, estabelecemos a Medalha Sérgio Vieira de Mello em homenagem à sua vida e trabalho. O Brasil mostra ao mundo que honramos nossos heróis e as pessoas corajosas que buscam a paz internacional."
 brazil_flavour_events.10.a: "Honramos sua memória, Sérgio."
 brazil_flavour_events.11.t: "Desastre do Voo 3054 da TAM Airlines"
 brazil_flavour_events.11.d: "No Aeroporto de São Paulo/Congonhas, o Voo 3054 da TAM Airlines colidiu com um depósito expresso adjacente a um posto de gasolina local. O avião explodiu no impacto e causou a morte de todas as 187 pessoas a bordo do voo, da tripulação e de 12 pessoas no solo. O Voo 3054 se tornou agora a maior perda de vidas em um desastre de aviação em toda a história da América do Sul."
 brazil_flavour_events.11.a: "O piloto deveria ter sido treinado melhor!"
 brazil_flavour_events.11.b: "Lamentaremos por eles."
 brazil_flavour_events.12.t: "Carnaval Brasileiro de 2017"
 brazil_flavour_events.12.d: "O Carnaval brasileiro geralmente envolve uma festa pública e/ou desfile que combina elementos circenses, máscaras e uma festa de rua pública. As pessoas usam fantasias durante muitas dessas celebrações, permitindo-lhes perder sua individualidade cotidiana e experimentar um sentido aumentado de unidade social. É o maior festival do mundo e realmente representa o Brasil."
 brazil_flavour_events.12.a: "Não sei se a melhor festa é em Salvador ou no Rio!"
 brazil_flavour_events.13.t: "Cristo Redentor declarado uma Maravilha do Mundo"
 brazil_flavour_events.13.d: "New7Wonders of the World é uma iniciativa que começou em 2000 para selecionar as sete novas maravilhas do mundo moderno. A iniciativa começou como uma tentativa de refazer a lista de Maravilhas do Mundo devido ao fato de que quase todas as maravilhas antigas não existem mais. Hoje foi anunciado que o Cristo Redentor no Rio foi nomeado uma das Sete Novas Maravilhas do Mundo."
 brazil_flavour_events.13.a: "O coração do Brasil se enche de orgulho!"
 brazil_flavour_events.13.b: "Mal posso esperar pelo dinheiro do turismo!"
