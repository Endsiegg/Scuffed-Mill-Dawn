 BRA_amazon_protection_decision_category: "Projeto de Proteção da Amazônia"
 BRA_amazon_protection_decision_category_desc: "A Amazônia é o coração principal do planeta. Investir algum tempo e dinheiro deve ser benéfico se formos cuidadosos e usarmos nosso exército."
 BRA_decision_reduce_fires: "Reduzir os Incêndios"
 BRA_decision_reduce_fires_desc: "A Amazônia queima todos os anos. Não importa o presidente ou o governante, ela simplesmente queima. Mas se fizermos um bom esforço, é possível reduzir esses incêndios."
 BRA_decision_safe_mining_expansion: "Expansão Segura da Mineração"
 BRA_decision_safe_mining_expansion_desc: "Podemos obter alguns recursos da Amazônia para melhorar nossa economia, mas precisamos ter cuidado ao fazer isso."
