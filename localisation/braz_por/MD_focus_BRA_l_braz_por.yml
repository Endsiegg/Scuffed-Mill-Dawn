 BRA_guarantee_civil_liberties: "Garantir Liberdades Civis"
 BRA_guarantee_civil_liberties_desc: "Nos tornaremos um farol da liberdade."
 BRA_protect_brazilian_democracy: "Proteger a Democracia Brasileira"
 BRA_protect_brazilian_democracy_desc: "Precisamos garantir que a democracia brasileira não seja prejudicada por radicais como o Partido dos Trabalhadores ou o PRONA."
 BRA_maintain_power: "Hegemonia do PSDB"
 BRA_maintain_power_desc: "Precisamos garantir o domínio político."
 BRA_crackdown_on_corruption: "Reprimir a Corrupção"
 BRA_crackdown_on_corruption_desc: "A corrupção é um problema em nosso país. Funcionários estão desviando dinheiro, e nossos políticos frequentemente estão envolvidos em escândalos atrás de escândalos. Devemos reconstruir a confiança do povo em seu governo!"
 BRA_gather_the_popular_support: "Reunir o Apoio Popular"
 BRA_gather_the_popular_support_desc: "Precisamos do apoio do povo."
 BRA_ensure_political_majority_psdb: "Assegurar o Governo Político"
 BRA_ensure_political_majority_psdb_desc: "Precisamos garantir o governo político."
 BRA_positivism: "Positivismo"
 BRA_positivism_desc: "O positivismo é a ideia que guia nossa nação em direção ao futuro"
 BRA_economic_ideas_of_eneas: "Ideias Econômicas de Enéas"
 BRA_economic_ideas_of_eneas_desc: "O Presidente Enéas tem algumas propostas realmente boas para o crescimento econômico. Elas podem ser muito interessantes."
 BRA_improving_the_public_sector: "Melhorando o Setor Público"
 BRA_improving_the_public_sector_desc: "Enéas sempre defendeu um bom setor público, mesmo antes de entrar no mundo da política. Vamos usar seus planos para melhorá-lo!"
 BRA_better_healthcare_eneas: "O Plano de Saúde"
 BRA_better_healthcare_eneas_desc: "O Presidente Enéas propôs um plano para reformar e melhorar a saúde pública no Brasil."
 BRA_aid_business_eneas: "Apoiar Empresas"
 BRA_aid_business_eneas_desc: "Muitas pequenas empresas estão lutando para sobreviver e se manter estáveis. Ao ajudá-las, vamos constantemente angariar o apoio das pessoas."
 BRA_renationalization: "Renacionalização de Indústrias"
 BRA_renationalization_desc: "Muitas indústrias que eram anteriormente estatais, como a VALE, agora são privadas. Do ponto de vista de Enéas, isso foi um grande erro. Seu plano é renacionalizar as indústrias que antes eram estatais e agora são privadas."
 BRA_niobio: "Explorar o Nióbio"
 BRA_niobio_desc: "Uma boa parte da riqueza do Brasil vem de recursos naturais, especialmente minerais. No entanto, muitos desses minérios não estão sendo muito bem explorados, como o nióbio, que é um metal muito raro e útil, principalmente localizado no Brasil. Se começássemos a explorar esse metal raro, traríamos grande riqueza para nosso povo."
 BRA_reduce_the_external_debt: "Reduzir Nossa Dívida Externa"
 BRA_reduce_the_external_debt_desc: "Enéas sempre disse que precisávamos nos livrar de nossa dívida externa o mais rápido possível. Agora ele fará isso!"
 BRA_economic_protectionism: "Protecionismo Econômico"
 BRA_economic_protectionism_desc: "Nosso Brasil deve se proteger das influências do mundo exterior. Devemos proteger nossas riquezas e nossos maiores ativos econômicos do mundo."
 BRA_reform_our_education: "Reformar o Sistema Educacional"
 BRA_reform_our_education_desc: "O Brasil sempre teve problemas com educação e taxas de alfabetização, devido à nossa falta de educação. O Presidente Enéas planeja resolver isso reformando o sistema educacional."
 BRA_brazilian_nationalism: "Nacionalismo Brasileiro"
 BRA_brazilian_nationalism_desc: "Os próprios brasileiros tendem a ser muito nacionalistas, mas ao longo dos anos, esse sentimento nacionalista começou a desaparecer na maioria da população. Reviver isso nos aproximará das pessoas."
 BRA_fight_corruption_eneas: "Combater a Corrupção"
 BRA_fight_corruption_eneas_desc: "A corrupção não é um problema novo no Brasil. Desde a independência, o Brasil tem muitos escândalos de corrupção, muitos deles recentes. Precisamos resolver isso o mais rápido possível."
 BRA_a_fair_minimun_wage: "Um Salário Mínimo Justo"
 BRA_a_fair_minimun_wage_desc: "O Brasil sofreu com a desigualdade socioeconômica desde sua independência. Desde os dias do Império até a República moderna, nosso povo sofreu com uma grande disparidade entre ricos e pobres. Se receberem ajuda federal, podemos reduzir essa desigualdade e ajudar os trabalhadores atuais."
 BRA_crush_liberals: "Esmagar os Liberais..."
 BRA_crush_liberals_desc: "Os liberais \"venderam\" nossa nação por meio de sua política de \"entreguismo\", ao nacionalizar nossas indústrias-chave. Não podemos perdoá-los."
 BRA_support_the_workers: "Apoiar os Trabalhadores"
 BRA_support_the_workers_desc: "Os trabalhadores sempre estiveram em uma posição difícil, com baixos salários, direitos e condições. Hora de uma mudança!"
 BRA_and_the_communists: "...E os Comunistas"
 BRA_and_the_communists_desc: "Os comunistas nunca quiseram ajudar o povo. Eles só queriam poder. Eles não merecem chance na política."
 BRA_god_country_family: "Deus, Pátria e Família"
 BRA_god_country_family_desc: "Valores morais nacionalistas tornaram nossa sociedade mais estável e unificada. Liberais e Valores Progressistas estão destruindo-os dia após dia. Ao preservar esses valores morais, protegeremos nossa nação!"
 BRA_legacy_of_vargas: "Legado de Vargas"
 BRA_legacy_of_vargas_desc: "Vargas cometeu muitos erros, mas uniu o povo brasileiro sob uma nova ordem patriótica e cultural. Agora, Éneas honra seu legado corrigindo seus erros."
 BRA_empower_lula: "Fortalecer Lula"
 BRA_empower_lula_desc: "Não estamos certos se a influência e o poder de Lula e do Partido dos Trabalhadores durarão para sempre. Devemos fortalecer Lula e conceder-lhe alguns benefícios..."
 BRA_empower_party: "Fortalecer o PT"
 BRA_empower_party_desc: "Fortalecer o PT nos tornará o maior partido no Brasil!"
 BRA_doutrination_in_schools: "Doutrinação nas Escolas"
 BRA_doutrination_in_schools_desc: "A doutrinação nas escolas tornará a próxima geração mais leal ao partido e ao socialismo em si! No entanto, isso enfraquecerá nossa educação como um todo."
 BRA_pay_the_debt: "Pagar a Dívida"
 BRA_pay_the_debt_desc: "O passo final para uma boa economia é pagar nossa dívida internacional!"
