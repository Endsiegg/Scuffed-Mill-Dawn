 BRA_transposition_saofrancisco_desc: "A transposição do Rio São Francisco é um projeto para realocar parte das águas do Rio São Francisco no Brasil, nomeado pelo governo brasileiro como \"Projeto de Integração do Rio São Francisco com Bacias Hidrográficas do Nordeste Setentrional\". O projeto é uma iniciativa do governo federal, sob a responsabilidade do Ministério do Desenvolvimento Regional. O projeto prevê a construção de mais de 700 quilômetros de canais de concreto em dois eixos principais (norte e leste) ao longo do território de quatro estados (Pernambuco, Paraíba, Ceará e Rio Grande do Norte) para desviar as águas do rio. Ao longo do caminho, o projeto prevê a construção de nove estações de bombeamento de água. Mais tarde, há a possibilidade do chamado eixo sul, abrangendo Bahia e Sergipe, e eixo oeste, no Piauí."
 BRA_bacia_tocantins: "Colonizar a Bacia Hidrográfica do Tocantins-Araguaia"
 BRA_bacia_tocantins_desc: "A bacia do Araguaia-Tocantins é uma das doze regiões hidrográficas do Brasil. Os principais rios da bacia são Tocantins e Araguaia. É a maior bacia hidrográfica do Brasil."
 BRA_army_projects: "Financiar o Escritório de Projetos do Exército"
 BRA_army_projects_desc: "O Escritório de Projetos do Exército tem como objetivo fornecer às unidades operacionais produtos de defesa essenciais para sua utilização operacional em seu nível mínimo."
 BRA_improve_dockyards: "Melhorar nossos Estaleiros"
 BRA_improve_dockyards_desc: "Nossos estaleiros precisam de melhorias."
