 POL_2000_social_program: "Programa Social Concluído"
 POL_2000_social_program_desc: "Os últimos esforços pré-eleitorais para terminar o nosso programa social obtiveram algum sucesso."
 POL_social_program_focus: "Foco Social"
 POL_social_program_focus_desc: "Vários programas e doações para ajudar os necessitados são o núcleo da nossa política social."
 POL_new_ideals_idea: "Novos Ideais"
 POL_new_ideals_idea_desc: "A Polónia no século XXI precisa de ideias novas e liberais, temos de garantir que a democracia prevaleça na nossa casa."
 POL_reuse_central_planning_idea: "Programa de Planejamento Central"
 POL_reuse_central_planning_idea_desc: "Enquanto os comunistas ocuparam o nosso país, obtivemos sucesso moderado em alguns campos. Podemos reutilizar o que havia de bom em certas áreas, ao mesmo tempo que obtemos todas as vantagens da economia de mercado em todos os outros campos."
 POL_christian_state_1: "Estado Cristão"
 POL_christian_state_1_desc: "O Cristianismo faz parte da nossa cultura. Representa os nossos valores fundamentais como pessoas."
 POL_christian_state_2: "Estado cristão forte"
 POL_christian_state_2_desc: "O catolicismo é a nossa religião oficial. Ele nos guia em tempos difíceis, nos mostra o que é bom e o que não é."
 POL_liberal_state: "Estado Progressivo"
 POL_liberal_state_desc: "Nossa pátria não deveria mais ser orientada para o atraso. Deveria se concentrar no progresso e na prosperidade."
 POL_tax_cuts: "Redução de impostos na construção"
 POL_tax_cuts_desc: "Com alguns fundos redirecionados, poderemos obter melhores resultados em nossos programas de construção."
 POL_social_development_priority_idea: "Prioridade de Desenvolvimento Social"
 POL_social_development_priority_idea_desc: "Fizemos do desenvolvimento social e dos programas relacionados o nosso foco principal por enquanto, e certamente valerá a pena."
 POL_improved_administration: "Administração Melhorada"
 POL_improved_administration_desc: "Nossa administração simplificada e reformada pode facilmente lidar com os fardos dos cidadãos e do país como um todo."
 POL_contruction_taxes: "Redução de impostos na construção"
 POL_contruction_taxes_desc: "Medidas tomadas para melhorar os projetos de construção em todo o país."
 POL_eu_state: "Um verdadeiro Estado da UE"
 POL_eu_state_desc: "As nossas decisões mudaram o país, que é agora verdadeiramente um estado da UE."
 POL_fixed_brain_drain: "Fuga de cérebros corrigida"
 POL_fixed_brain_drain_desc: "Conseguimos resolver nosso problema de fuga de cérebros, embora principalmente às custas de outros estados menos desenvolvidos."
 POL_housing_focus: "Foco em Projetos Habitacionais"
 POL_housing_focus_desc: "Habitação acessível é sempre a chave para um desenvolvimento e prosperidade bem geridos."
 POL_new_farms_market: "Novo Mercado para Fazendas"
 POL_new_farms_market_desc: "Com novas conexões surgem novos mercados, por isso garantimos um bom impulso para fazendas atrasadas."
 POL_ifv_production: "Produção simplificada de IFV"
 POL_ifv_production_desc: "Com nossos aliados conseguimos obter sucesso na produção de veículos militares."
 POL_joint_russian_assets: "Ativos Russos Conjuntos"
 POL_joint_russian_assets_desc: "A ajuda russa e a experiência industrial militar nos permitem nos destacar no desenvolvimento da indústria militar."
 POL_promoted_industrial_quality: "Qualidade Industrial Promovida"
 POL_promoted_industrial_quality_desc: "Novos padrões, bem como campanhas de promoção, nos ajudam a motivar os trabalhadores a melhorar seus hábitos de trabalho."
 POL_modernization_and_tradition: "Modernização e Tradição"
 POL_modernization_and_tradition_desc: "As tradições não nos impedem de inovar. Precisamos manter nosso foco na combinação desses valores."
 POL_political_schism: "Cisma Político"
 POL_political_schism_desc: "A turbulência política causou uma grande desunião na nossa sociedade."
 POL_fourth_rp: "Quarta República da Polônia"
 POL_fourth_rp_desc: "Conseguimos estabelecer um grande sucessor do Rzeczpospolita, destinado à glória."
 POL_united_nationalists: "Nacionalistas Unidos"
 POL_united_nationalists_desc: "Diferentes movimentos nacionalistas deixaram suas diferenças de lado para tomar o poder."
 POL_nationalists_squads: "Esquadrões Nacionalistas"
 POL_nationalists_squads_desc: "Os esquadrões nacionalistas estão se reorganizando como parte do movimento de direita."
 POL_political_violence: "Violência Política"
 POL_political_violence_desc: "A violência política aumentou e o modo de vida normal é apenas uma memória."
 POL_reformed_ministry: "Ministério Reformado dos Negócios Estrangeiros"
 POL_reformed_ministry_desc: "O Ministério das Relações Exteriores foi redirecionado para servir aos interesses nacionais."
 POL_paramilitary_organization_idea: "Grupos Paramilitares"
 POL_paramilitary_organization_idea_desc: "Vários grupos paramilitares ajudam a reforçar as fileiras do exército, se necessário."
 POL_military_youth: "Legião Juvenil"
 POL_military_youth_desc: "A Legião da Juventude é a maior organização paramilitar juvenil do estado polaco, que visa militarizar jovens e jovens adultos."
 POL_propaganda_ministry_idea: "Ministério da Propaganda"
 POL_propaganda_ministry_idea_desc: "O ministério da propaganda ajuda a combater a influência prejudicial do Ocidente. Divulgando exclusivamente a verdade, é claro."
 POL_nationalist_research_small: "Cooperação Científica Limitada"
 POL_nationalist_research_small_desc: "O estado polaco conseguiu alcançar alguma forma de cooperação científica na sua aliança."
 POL_nationalist_research_medium: "Cooperação Científica"
 POL_nationalist_research_medium_desc: "O estado polaco conseguiu uma cooperação científica adequada na sua aliança."
 POL_nationalist_research_large: "Cooperação Científica Ampla"
 POL_nationalist_research_large_desc: "O estado polaco conseguiu alcançar uma extensa cooperação científica na sua aliança."
 POL_nationalist_full_social_support: "Apoio Social Total"
 POL_nationalist_full_social_support_desc: "O apoio total aos programas sociais foi definido como meta do estado."
 POL_nationalist_limited_social_support: "Apoio Social Limitado"
 POL_nationalist_limited_social_support_desc: "Alguns recursos foram redirecionados para apoiar aqueles que precisam."
 POL_communist_strike: "Greve Geral"
 POL_communist_strike_desc: "Muitos trabalhadores abandonaram seus locais de trabalho e se reuniram nos centros de suas cidades para apoiar a Frente Vermelha."
 POL_military_focus: "Foco Militar"
 POL_military_focus_desc: "O país concentrou a maior parte dos recursos disponíveis na construção e produção militar."
 POL_civilian_focus: "Foco Civil"
 POL_civilian_focus_desc: "Muito é feito para garantir o melhor e mais tranquilo processo de construção em todas as escalas."
 POL_centralized_rule_idea: "Regra Centralizada"
 POL_centralized_rule_idea_desc: "Planos, ideias, ordens, tudo vem de comitês e organizações centralizadas."
 POL_comm_agile_control: "Controle Ágil"
 POL_comm_agile_control_desc: "Uma quantidade considerável de autoridade foi delegada em níveis inferiores para garantir adaptabilidade."
 POL_comm_land_reform: "Reforma Agrária"
 POL_comm_land_reform_desc: "A reforma agrária contendo um grande número de leis e restrições menores visa reinstalar os sindicatos agrícolas da era soviética em grande estilo, mas modernizados na natureza."
 POL_clergy_opressed: "Clero Oprimido"
 POL_clergy_opressed_desc: "As autoridades pressionam por leis e reformas para limitar a influência da Igreja na sociedade."
 POL_prepare_for_worst_idea: "Preparando-se para o pior"
 POL_prepare_for_worst_idea_desc: "Um grande esforço para fortalecer e armar o país está em pleno andamento."
 POL_external_relations_revision_idea: "Revisão de Relação Externa"
 POL_external_relations_revision_idea_desc: "Diplomatas são chamados e destituídos, conferências são feitas e cabeças rolam. Apenas mais uma reforma."
 POL_leftist_propaganda_idea: "Propaganda Esquerdista"
 POL_leftist_propaganda_idea_desc: "Os principais recursos mediáticos online e offline estão a promover uma agenda radical, principalmente no quadro do marxismo e do socialismo, mas sempre anti-UE na sua natureza."
 POL_women_economy: "Mulheres na Economia"
 POL_women_economy_desc: "Várias leis e sindicatos foram instalados para garantir a igualdade no local de trabalho para as mulheres."
 POL_construction_reform: "Processo de construção reformado"
 POL_construction_reform_desc: "Sindicatos de construção instalados recentemente agora controlam a maioria dos principais canteiros de obras de um país."
 POL_quality_control_idea: "Controle de qualidade local"
 POL_quality_control_idea_desc: "Recentemente, o governo fez um grande esforço para garantir a qualidade superior de uma vasta gama de produtos."
 POL_speed_development_idea: "Desenvolvimento em alta velocidade"
 POL_speed_development_idea_desc: "Com os recentes esforços para aumentar a velocidade de muitos projetos iniciados nos últimos anos, agora está claro que as negociações acabaram levando a alguma ação e controle."
 POL_increase_research_funding_idea: "Aumento do financiamento para pesquisa"
 POL_increase_research_funding_idea_desc: "Número de bolsas e programas sociais ajudam a organizar uma melhor cultura científica."
 POL_red_dream_emerging_buff: "Influência Vermelha"
 POL_red_dream_emerging_buff_desc: "A noção de rejeitar os ideais ocidentais e retornar a um modo de pensar um tanto antigo é amplamente apoiada pelos diferentes partidos de esquerda."
 POL_sre_low_effort: "Baixo foco industrial"
 POL_sre_low_effort_desc: "As capacidades industriais estão orientadas para o que resta da economia de mercado, com apenas algumas fábricas realmente trabalhando para atingir uma cota anual."
 POL_sre_medium_effort: "Foco Industrial Médio"
 POL_sre_medium_effort_desc: "Uma quantidade considerável de fábricas está focada em cumprir a cota anual com outras ainda ocupadas com sua produção de bens de consumo."
 POL_sre_max_effort: "Grande Foco Industrial"
 POL_sre_max_effort_desc: "Quase todos os recursos disponíveis estão trabalhando sob o controle direto de um estado. O que sobra geralmente está ocupado produzindo pequenos bens para a população local."
 POL_sre_lowest_success: "Economia estatal em queda livre"
 POL_sre_lowest_success_desc: "Não conseguindo cumprir um plano durante vários anos consecutivos, agora nem está claro como a economia ainda consegue funcionar."
 POL_sre_low_success: "Economia do Estado Falida"
 POL_sre_low_success_desc: "Com algumas cotas não cumpridas, as fábricas carecem de ferramentas e materiais para funcionar adequadamente, e isso resulta em uma desaceleração considerável da economia."
 POL_sre_medium_success: "Economia de estado estável"
 POL_sre_medium_success_desc: "Embora longe de seu potencial, atualmente as fábricas estatais estão funcionando com a velocidade e eficácia esperadas, fornecendo continuamente à economia os bens necessários."
 POL_sre_high_success: "Crescimento da Economia do Estado"
 POL_sre_high_success_desc: "Com as fábricas conseguindo superar o que se espera delas, toda a economia está experimentando sinais de excelência e crescimento."
 POL_sre_highest_success_desc: "A economia estatal é agora um instituto de última geração. Ela fornece tudo o que é necessário e certamente ajudará na expansão industrial e militar."
 POL_removed_spirits: "Ideais nacionais alterados"
 POL_removed_spirits_desc: "Com os recentes desenvolvimentos políticos, uma quantidade considerável de esforços foi desviada para reverter programas e instituições do governo anterior, causando frustração e dor de cabeça para muitos."
 POL_paf_idea: "Forças Armadas Polonesas"
 POL_paf_idea_desc: "O legado do exército polonês garante sua eficiência no combate."
 POL_network_centric_doctrine_idea: "Doutrina Centrada na Rede"
 POL_network_centric_doctrine_idea_desc: "A guerra centrada em redes é a espinha dorsal do recente desenvolvimento da teoria do exército na Polônia."
 POL_decentralized_doctrine_idea: "Foco na guerra descentralizada"
 POL_decentralized_doctrine_idea_desc: "A guerra descentralizada é a espinha dorsal do recente desenvolvimento da teoria do exército na Polônia."
 POL_quantity_small_arms_idea: "Prioridade de quantidade de armas leves"
 POL_quantity_small_arms_idea_desc: "A qualidade das armas pequenas é adequada e o esforço recente para aumentar a quantidade dessas armas começa a dar frutos."
 POL_baltic_idea: "Policiamento Aéreo do Báltico"
 POL_baltic_idea_desc: "Saídas enviadas para patrulhar a área do Báltico ajudam a fornecer segurança."
 POL_martime_group_idea: "Forças Navais da OTAN"
 POL_martime_group_idea_desc: "As forças navais da OTAN presentes na região ajudam a organizar uma melhor estrutura naval para a Polónia."
 POL_stealth_ships_idea: "Casacos Furtivos para Navios"
 POL_stealth_ships_idea_desc: "Desenvolvimento recente permitiu melhorar as capacidades furtivas de vários modelos de navios."
 POL_idea_strict_abortion: "Aborto Estrito"
 POL_idea_strict_abortion_desc: "Nossas leis de aborto recentemente reforçadas proporcionaram um grande impulso ao crescimento populacional às custas de nossa postura política."
 POL_anti_russian_focus: "Medidas militares anti-russas"
 POL_anti_russian_focus_desc: "Precisamos consolidar os nossos recursos para agir contra a Rússia."
 POL_investors_idea: "Investidores"
 POL_investors_idea_desc: "Investidores estrangeiros criam empresas em nosso país."
 POL_new_workplaces_idea: "Novos locais de trabalho"
 POL_new_workplaces_idea_desc: "Novas ofertas de emprego começaram a aparecer no mercado. Um maior número de trabalhadores acelera significativamente o desenvolvimento da nossa economia."
 POL_western_market_idea: "Perto do mercado ocidental"
 POL_western_market_idea_desc: "O mercado ocidental é mais desenvolvido que o nosso. Aproximar-se dele é uma boa ideia."
 POL_late_retirement_idea: "Aposentadoria tardia"
 POL_late_retirement_idea_desc: "A aposentadoria mais tardia faz com que as pessoas trabalhem mais e sirvam ao Estado por mais tempo"
 POL_renewed_hospitals: "Hospitais Renovados"
 POL_renewed_hospitals_desc: "O fornecimento de equipamentos médicos modernos aos hospitais e a intensificação da investigação genética estão a começar a melhorar a qualidade de vida dos nossos cidadãos."
 POL_development_of_education: "Desenvolvimento da Educação"
 POL_development_of_education_desc: "O inglês é o latim do nosso tempo, especialmente quando se trata da Europa. É por isso que é tão importante ensinar esta língua aos nossos jovens desde cedo."
 POL_safe_country: "País Seguro"
 POL_united_visehgrad_idea: "Visegrad Unida"
 POL_united_visehgrad_idea_desc: "O Grupo Visegrad está finalmente unido. Podemos concentrar-nos no desenvolvimento de todos os aspectos da nossa economia."
 POL_viser_idea: "O Visor"
 POL_viser_idea_desc: "Após a unificação dos quatro países, começaram a surgir problemas cambiais. A solução para este problema é a introdução de uma nova moeda, o Viser. A partir de agora, é a moeda nacional do Estado Unido de Visegrado, e o as restantes, como PLN ou CZK, serão uma moeda secundária."
 POL_friendly_neighbor_idea: "Vizinho Amigável"
 POL_friendly_neighbor_idea_desc: "O comércio com outros países desempenha um papel muito importante no país."
 POL_independent_economy_idea: "Economia Independente"
 POL_independent_economy_idea_desc: "A independência económica é algo que temos de lutar durante muitos anos."
 POL_energetic_safety_idea: "Segurança Energética"
 POL_energetic_safety_idea_desc: "Novos parques eólicos e pequenas centrais hidrelétricas, combinados com oleodutos, conseguiram nos proporcionar segurança econômica."
 POL_ncbr_idea: "NCBR"
 POL_outdated_army_idea: "Exército desatualizado"
 POL_outdated_army_idea_desc: "O governo soviético tornou impossível para o nosso exército nos fornecer proteção sólida."
 POL_beginning_of_army_reorganisation_idea: "Início da Reorganização do Exército"
 POL_beginning_of_army_reorganisation_idea_desc: "Estamos saindo lentamente do século 20. Nosso exército está começando a alcançar os países ocidentais."
 POL_disciplined_army_idea: "Exército Disciplinado"
 POL_disciplined_army_idea_desc: "Finalmente, nossos militares aprenderam o que é um exército moderno."
 POL_modern_military_forces_idea: "Forças Militares Modernas"
 POL_modern_military_forces_idea_desc: "Ao aprender a usar armas modernas, nosso exército está começando a ter importância na arena internacional."
 POL_polskie_sily_zbrojne_idea: "Forças Armadas Polonesas"
 POL_increased_production_of_ships_idea: "Aumento da produção de navios"
 POL_increased_production_of_ships_idea_desc: "Podemos iniciar a produção de novos navios."
 POL_baltic_fleet_idea: "Frota do Báltico"
 POL_baltic_fleet_idea_desc: "Nossa principal prioridade por enquanto é o Mar Báltico com águas rasas. Mais tarde nos concentraremos nos oceanos profundos."
 POL_preparing_for_deep_waters_idea: "Preparando-se para águas profundas"
 POL_preparing_for_deep_waters_idea_desc: "Estamos nos preparando para missões no Atlântico e talvez no Oceano Pacífico. Portanto, precisamos de navios e submarinos mais fortes, prontos para a ação."
 POL_polska_pancerna_flota_idea: "Frota Blindada Polonesa"
 POL_polska_pancerna_flota_idea_desc: "Nossa marinha está renovada e capaz de operar tanto em águas rasas quanto profundas. Guiados por navios capitais, estamos prontos para conquistar superioridade em todos os tipos de águas."
 POL_modernization_of_armored_forces_idea: "Modernização das Forças Blindadas"
 POL_modernization_of_armored_forces_idea_desc: "Finalmente iniciamos a produção de tanques de todos os tipos."
 POL_beginning_of_the_revolution_idea: "Início da Revolução"
 POL_united_with_the_west_idea: "Unidos ao Ocidente"
 POL_stay_inside_the_country_idea: "Fique dentro do país"
 POL_improved_reconnaissance_idea: "Reconhecimento melhorado"
 POL_slovak_school_funded_idea: "Escolas Eslovacas Financiadas"
 POL_national_unity_idea: "Unidade Nacional"
 POL_national_unity_idea_desc: "Muitos anos de sofrimento e ocupação não quebraram o nosso espírito nacional. Apesar de tudo, continuamos unidos e faremos todo o possível para não repetir os erros do passado."
 POL_safe_country_desc: "A redução da criminalidade e maiores capacidades dos serviços secretos atraem efetivamente novas pessoas para nós, não apenas investidores, mas também turistas que podem desfrutar de férias seguras."
 POL_bribed_courts_idea: "Tribunais Subornados"
 POL_bribed_courts_idea_desc: "Tribunais corruptos trabalham a favor do partido no poder."
 POL_sexual_intolerance_idea: "Intolerância Sexual"
 POL_sexual_intolerance_idea_desc: "Diferenças de orientação e desaprovação do governo desestabilizam o país."
 POL_democratic_country_idea: "País Democrata"
 POL_democratic_country_idea_desc: "O regime comunista acabou. Devíamos pensar num futuro democrático."
 POL_education_reform1_idea: "Reformando a Educação"
 POL_education_reform1_idea_desc: "Este é o início da reforma educacional. Depende de nós como a nossa juventude será moldada."
 POL_education_reform2_idea: "Reformando a Educação"
 POL_education_reform2_idea_desc: "A continuação dos métodos de ensino de então é uma boa forma de ensinar aos jovens o passado do nosso país."
 POL_school_funding_idea: "Programa de Financiamento Escolar"
 POL_school_funding_idea_desc: "Há famílias que não têm condições de comprar livros didáticos básicos para seus filhos. Graças ao programa governamental de livros didáticos gratuitos, poderemos oferecer a essas crianças uma educação totalmente gratuita nas escolas primárias."
 POL_education_reform3_idea: "Reformando a Educação"
 POL_education_reform3_idea_desc: "O currículo praticado na Finlândia ou na Alemanha, por exemplo, é muito mais eficaz do que o nosso sistema ultrapassado. Precisamos de nos concentrar na aprendizagem de disciplinas específicas, como gestão ou economia."
 POL_modern_teaching_methods_idea: "Métodos de ensino modernos"
 POL_modern_teaching_methods_idea_desc: "Ensinar os professores a usar equipamentos modernos, como quadros interativos, facilitará a leitura do material didático e os alunos ficarão mais interessados ​​na aula quando virem a tecnologia moderna em vez dos livros didáticos normais."
 POL_reformed_education_idea: "Educação Reformada"
 POL_reformed_education_idea_desc: "A reforma educacional introduzida teve um impacto positivo em nosso sistema educacional. Os novos graduados saem da escola com resultados mais elevados nos exames finais e já servem a sociedade melhor do que muitos adultos."
 POL_ncbr_idea_desc: "O novo centro de pesquisa acelera significativamente nossa pesquisa."
 POL_maria_reactor_expansion_idea: "Expansão do Reator MARIA"
 POL_maria_reactor_expansion_idea_desc: "Este projeto arriscado certamente terá retorno no futuro."
 POL_homeland_defense_act_idea: "Lei de Defesa da Pátria"
 POL_homeland_defense_act_idea_desc: "A lei polaca pretende fortalecer as Forças Armadas Polacas"
 POL_polish_russian_cooperation_idea: "Cooperação Polaco-Russa"
 POL_polish_russian_cooperation_idea_desc: "Nos tempos da URSS, o Exército Vermelho mostrou-nos que a quantidade pode por vezes ser melhor do que a qualidade, por isso deveríamos fortalecer as nossas relações com a Rússia."
 POL_miecznik_idea: "Miecznik"
 POL_miecznik_idea_desc: "O programa Miecznik pressupõe a construção de 3 novas e poderosas fragatas. Estamos mudando a indústria para a implementação deste projeto."
 POL_stealth_ship_coasts_idea: "Costas de navios furtivos"
 POL_stealth_ship_coasts_idea_desc: "A reduzida detectabilidade de nossos navios permitirá que eles executem suas missões de forma mais eficaz."
 POL_independent_shipbuilding_industry_idea: "Indústria de construção naval independente"
 POL_independent_shipbuilding_industry_idea_desc: "Não podemos tornar a nossa economia dependente de outros países. Construiremos a nossa frota por conta própria."
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea: "Indústria de construção naval em cooperação com os EUA"
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea_desc: "Não construiremos a frota nós mesmos, e é por isso que cooperamos com os EUA."
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea: "Indústria de construção naval em cooperação com a Coreia do Sul"
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea_desc: "Não construiremos a frota nós mesmos, e é por isso que cooperamos com a Coreia."
 POL_lighter_planes_and_helicopters_idea: "Aviões e helicópteros mais leves"
 POL_lighter_planes_and_helicopters_idea_desc: "Veículos voadores mais leves lhes darão mais agilidade e velocidade."
 POL_baltic_air_policing_idea: "Policiamento Aéreo do Báltico"
 POL_baltic_air_policing_idea_desc: "Nosso espaço aéreo não deve ser invadido por países indesejados, regulamentamos essas regras."
 POL_mass_aircraft_production_idea: "Produção em massa de aeronaves"
 POL_mass_aircraft_production_idea_desc: "Estamos prontos para iniciar a produção em massa de aeronaves."
 POL_mass_drone_production_idea: "Produção em massa de drones"
 POL_mass_drone_production_idea_desc: "Estamos prontos para iniciar a produção em massa de drones de combate."
 POL_expert_drone_reconnaissance_idea: "Reconhecimento especialista em drones"
 POL_expert_drone_reconnaissance_idea_desc: "Graças aos drones, podemos rastrear os movimentos do inimigo sem muito risco."
 POL_homeland_defense_idea: "Defesa da Pátria"
 POL_homeland_defense_idea_desc: "Este é o nosso território e, portanto, devemos ter uma vantagem nele. Temos estado em guerra de guerrilha há anos, por isso ainda devemos lembrar o quão eficaz é esta tática."
 POL_advanced_production_of_artillery_idea: "Produção Avançada de Artilharia"
 POL_advanced_production_of_artillery_idea_desc: "Estamos produzindo artilharia mais rápido"
 POL_polskie_sily_zbrojne_idea_desc: "Não há vestígios do exército soviético. Nossos militares estão reformados e prontos para defender sua pátria."
 POL_soviet_era_air_idea: "Aéreo da Era Soviética"
 POL_soviet_era_air_idea_desc: "Os soviéticos priorizaram a quantidade em vez da qualidade. Os aviões são mais baratos de produzir, mas mentimos sobre todo o resto."
 POL_change_of_air_doctrine_idea: "Mudança da Doutrina Aérea"
 POL_change_of_air_doctrine_idea_desc: "As doutrinas aéreas soviéticas não estavam muito preocupadas com a segurança dos pilotos. Mas agora isso mudou."
 POL_new_pilot_training_idea: "Novo Treinamento de Piloto"
 POL_new_pilot_training_idea_desc: "Encorajamos os jovens a ingressar na aviação. Os novatos se adaptam às mudanças mais rapidamente porque não são treinados pelos soviéticos há anos."
 POL_contemporary_plane_systems_idea: "Sistemas Planos Contemporâneos"
 POL_contemporary_plane_systems_idea_desc: "Novos aviões estão equipados com novos sistemas de radar, miras, botões, etc. Nossos pilotos agora sabem como usar tudo isso."
 POL_polskie_sily_powietrzne_idea: "Força Aérea Polonesa"
 POL_polskie_sily_powietrzne_idea_desc: "A nova aviação cumprirá eficazmente as suas missões e garantirá o domínio aéreo."
 POL_token_fleet_idea: "Frota de Tokens"
 POL_token_fleet_idea_desc: "Muitas vezes nos apegamos à tradição, mas a tradição não vence guerras. Devemos nos adaptar ao novo método de guerra naval."
