 POL_destroyer_trainings_idea: "Nova Doutrina dos Destruidores"
 POL_walesa_opposition_idea: "Oposição Wałęsa"
 POL_walesa_opposition_idea_desc: "Lech Wałęsa está constantemente a tentar privar Korwin do poder. Se conseguir, tornar-se-á novamente presidente da Polónia, mas devido à forma altamente antidemocrática como pretende fazê-lo, muitas pessoas podem acreditar que este evento pode ser pior do que o governo instável de Korwin."
