 poland.134.t: "[POL.GetName] Nos Convida para [POL.GetFactionName]"
 poland.134.d: "Após campanhas de propaganda eficazes, o governo polonês está pronto para convidar nosso país para sua aliança, desde que abandonemos os valores democráticos."
 poland.134.a: "Nós nos juntaremos!"
 poland.134.b: "De jeito nenhum"
