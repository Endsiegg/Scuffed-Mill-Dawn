 POL_personal_union_desc: "Estamos prontos para propor a unificação aos tchecos. Por enquanto, na forma de um fantoche comum, mas com muita autonomia. Eles nos ajudarão a convencer [SLO.GetName]."
 POL_visegrad_unification2_category: "Integração do Grupo Visegrad - [SLO.GetName]"
 POL_visegrad_unification2_category_desc: "A segunda etapa da unificação do Grupo Visegrad é o estabelecimento de relações positivas com [SLO.GetName].\n\nNossa força de suporte atual é [?THIS.support2]"
 POL_political_speech2: "Discussão Política"
 POL_political_speech2_desc: "Ao cooperar com os políticos checos, seremos capazes de persuadir de forma mais eficaz o parlamento eslovaco a seguir as nossas ideias."
 POL_support_for_industry_research: "Apoio à pesquisa da indústria"
 POL_support_for_industry_research_desc: "Pesquisas e projetos científicos são um elemento importante de cada país. [SLO.GetName] não tem muito dinheiro para cobrir o custo de pesquisas mais avançadas, então doaremos algum dinheiro para eles."
 POL_support_for_military_research: "Apoio à pesquisa militar"
 POL_support_for_military_research_desc: "A pesquisa militar permite que os países se protejam melhor contra ameaças externas. [SLO.GetName] não é um país forte, então vamos mostrar que uma aliança conosco lhe proporcionará melhor proteção."
