 poland.129.t: "Unir-se Novamente com a Lituânia"
 poland.129.d: "Estamos prontos para convidar a Lituânia para a nossa aliança. Considerando nosso passado comum, pode valer a pena reunir nossos países."
 poland.129.a: "Convide-os!"
 poland.129.b: "Puppetize-os!"
 poland.130.t: "Convide a Letônia"
 poland.130.d: "A Letônia pode não ser capaz de lidar sozinha contra um oponente maior. Talvez seja melhor se controlarmos totalmente sua estratégia e exército."
 poland.130.a: "Convide-os!"
 poland.130.b: "Puppetize-os!"
 poland.131.t: "Convide a Estônia"
 poland.131.d: "A Estônia ganhou influência comunista suficiente. Podemos convidá-los para nossa facção."
 poland.131.a: "Convide-os!"
 poland.131.b: "Puppetize-os!"
 poland.132.t: "Convide a Romênia"
 poland.132.d: "A Romênia é um país forte, e tem acesso ao Mar Negro. Será um aliado importante que abrirá o caminho para nós aos países dos Balcãs."
 poland.132.a: "Convide-os!"
 poland.132.b: "Puppetize-os!"
 poland.133.t: "Convide a Bulgária"
 poland.133.d: "A Bulgária faz fronteira com a Grécia e a Turquia. Na verdade, precisamos mais dela como um lugar estratégico, então não importa se a convidamos ou a anexamos."
 poland.133.a: "Convide-os!"
