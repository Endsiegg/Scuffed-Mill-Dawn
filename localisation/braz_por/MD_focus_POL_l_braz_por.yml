 poland_border_conflict.2.t: "A Polônia assume o controle de Kaliningrado!"
 poland_border_conflict.2.d: "Depois de muitas semanas de conflito fronteiriço, [SOV.GetName] teve que se retirar de Kaliningrado, entregando-o a [POL.GetName]."
 poland_border_conflict.2.a: "Grande sucesso!"
 poland_border_conflict.2.b: "Vá se ferrar, Polônia"
 poland_border_conflict.3.t: "[SOV.GetName] defende Kaliningrado"
 poland_border_conflict.3.d: "[SOV.GetName] conseguiu impedir a agressão polonesa, cujo objetivo era assumir o controle de Kaliningrado. A cidade de Kaliningrado comemora a vitória, enquanto Varsóvia experimenta a amargura da derrota."
 poland_border_conflict.3.a: "Bem... não precisamos disso de qualquer maneira"
 poland_border_conflict.3.b: "Não mexa conosco novamente"
 poland_border_conflict.4.t: "Kaliningrado se torna zona desmilitarizada"
 poland_border_conflict.4.d: "Como nenhum dos lados conseguiu uma vitória significativa, Kaliningrado tornou-se uma zona desmilitarizada para não provocar a Polónia a uma nova agressão para proteger as suas fronteiras."
 poland_border_conflict.4.a: "A ameaça desapareceu"
 poland_border_conflict.4.b: "Ainda temos fábricas lá"
