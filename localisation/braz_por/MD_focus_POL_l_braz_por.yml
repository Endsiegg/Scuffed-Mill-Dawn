 POL_question_of_democratic: "Questão Democrática"
 POL_question_of_democratic_desc: "É possível cooperar com a democracia. Afinal, a social-democracia não é novidade. Manteremos boas relações com a NATO, o que garantirá a nossa segurança, e ao mesmo tempo implementaremos a ideia do socialismo."
 POL_mandatory_service: "Serviço obrigatório"
 POL_mandatory_service_desc: "No passado, o serviço militar era obrigatório. Pelo menos por alguns anos. Os jovens saberão como se comportar em caso de guerra e, mais importante, estarão preparados para defender a sua e a nossa pátria."
