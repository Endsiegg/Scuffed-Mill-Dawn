 poland.98.t: "[CZE.GetName] Aceita Ajuda Industrial"
 poland.98.d: "O governo tcheco aceitou a oferta de ajuda econômica."
 poland.98.a: "Ótimo"
 poland.99.t: "[SLO.GetName] Aceita Ajuda Industrial"
 poland.99.d: "O governo eslovaco aceitou a oferta de ajuda econômica."
 poland.99.a: "Ótimo"
 poland.100.t: "[POL.GetName] Não Aceita União Europeia"
 poland.100.d: "[POL.GetName] mantém sua política anti-UE. Eles rejeitam a proposta da União e decidem não se juntar a ela."
 poland.100.a: "Não precisamos deles"
 poland.101.t: "Exercício \"Rzeczpospolita\""
 poland.101.d: "O exercício militar conjunto \"Rzeczpospolita\" terminou, no qual os países mais fortes da OTAN participaram, juntamente com Lituânia, Letônia e Estônia. Mais de 30.000 soldados estiveram envolvidos nos exercícios e treinaram intensamente por duas semanas em defesa antiaérea e manobras ofensivas-defensivas conjuntas."
 poland.101.a: "Interessante."
 poland.101.b: "Bem feito pessoal"
 poland.102.t: "Ramos Socialistas E Conservadores Ocultos"
 poland.102.d: "Os ramos Socialistas e Conservadores agora estão ocultos para economizar espaço."
 poland.102.a: "Ok"
 poland.103.t: "Galhos ocultos da árvore de foco"
 poland.103.d: "Para economizar espaço e otimizar a árvore de foco polonesa, a maioria dos ramos principais ficam ocultos até que o último (ou primeiro) foco seja concluído. Isso inclui:\n\nramo do partido PO ativado ao completar o foco da Platforma Obywatelska\n\nRamo do partido PiS ativado após completar o foco Prawo i Sprawiedliwość\n\nRamos Comunista e Nacionalista ativados ao completar os focos Settle Things Down ou Day Of Phalanga"
 poland.103.a: "Ok"
 poland.104.t: "Janusz Korwin-Mikke ganha enorme apoio!"
 poland.104.d: "Janusz Korwin-Mikke está a ganhar cada vez mais apoio dos cidadãos. Segundo os especialistas, se Lech Wałęsa não começar a contrariar as suas ações, poderá em breve haver um golpe de Estado e uma mudança de poder."
 poland.104.a: "Você confia naquele idiota nacionalista?!"
 poland.105.t: "Questão da [CZE.GetName]"
 poland.105.d: "Estamos prontos para unir a República Tcheca à nossa aliança. No entanto, não devemos dar a eles muita liberdade. É melhor se tivermos controle total sobre eles."
 poland.105.a: "Convide-os!"
 poland.105.b: "Controla-los!"
 poland.106.t: "[POL.GetName] Nos Convida para [POL.GetFactionName]"
 poland.106.d: "Após campanhas de propaganda eficazes, o governo polonês está pronto para convidar nosso país para sua aliança, desde que abandonemos os valores democráticos."
 poland.106.a: "Nós nos juntaremos!"
 poland.106.b: "De jeito nenhum"
