 poland.143.b: "Eles estão loucos?!"
 poland.144.t: "Marcha Praga-Budapeste"
 poland.144.d: "Os apoiadores do comunismo organizaram uma marcha promovendo nossa ideologia. Os participantes expressaram nossos slogans e propaganda, e nossos agentes operando nos países do Grupo de Visegrád garantiram que ninguém perturbasse essas pessoas."
 poland.144.a: "Ótimo"
 poland.145.t: "Mídias Sociais em Caos"
 poland.145.d: "Nos países bálticos, um grupo de hackers que afirma ser membro do Anonymous começou a espalhar nossos slogans em sites governamentais e de informações. O vazamento já foi interrompido, mas isso não muda o fato de que ganhamos muitos apoiadores graças a isso."
 poland.145.a: "Excelente!"
 poland.146.t: "Política Toma a Iniciativa"
 poland.146.d: "Na Bulgária, vários políticos começaram repentinamente a elogiar os métodos que usamos com a nova versão do comunismo. Senadores da Romênia, que estavam em silêncio até agora, também se manifestaram a favor desses políticos. Mostramos que temos apoiadores até mesmo no governo, o que nos deu apoio entre as pessoas que votam neles."
 poland.146.a: "Pessoas boas!"
 poland.147.t: "Ativistas Criticam a Neutralidade Sueca"
 poland.147.d: "Alguns na Suécia já estão fartos de seu país permanecer neutro por tanto tempo. Os suecos foram acompanhados pelos finlandeses, que esperam que, graças à nossa política intervencionista, a Finlândia finalmente recupere as áreas da Linha Mannerheim."
 poland.147.a: "Maravilhoso"
 poland.148.t: "Político do ZKP-P Assassinado!"
 poland.148.d: "Um ativista do partido comunista ZKP-P foi baleado esta manhã enquanto viajava em seu carro pelas ruas de Varsóvia. O assassino conseguiu escapar do local do crime, e a polícia está impotente, não tendo pistas de quem cometeu esse crime terrível."
 poland.148.a: "Eles vão se arrepender!"
 poland.149.t: "Outro Político do ZKP-P Assassinado!"
 poland.149.d: "Outro político do ZKP-P foi baleado. O governo garantiu que tomaria medidas apropriadas para garantir que tal evento nunca mais ocorresse. Levando em conta a repressão e as restrições anteriores, é possível que isso signifique uma supervisão mais rigorosa dos cidadãos poloneses."
 poland.149.a: "É isso!"
 poland.150.t: "Trabalhadores da Fábrica Pedem Fundos"
 poland.150.d: "Os trabalhadores da fábrica estão pedindo mais financiamento. Eles reclamam do salário mínimo muito baixo e exigem um aumento nos salários."
 poland.150.a: "Eles são bem-vindos"
 poland.150.b: "Não estamos interessados"
 poland.151.t: "Administração Reclama das Condições de Trabalho"
 poland.151.d: "Funcionários da administração reclamaram da carga de trabalho excessiva. Nossa recente revolução e derrubada da democracia criaram um verdadeiro caos nos escritórios."
 poland.151.a: "Certo"
 poland.151.b: "Temos problemas maiores"
 poland.152.t: "Capitalistas Antigos Reclamam do Novo Sistema"
 poland.152.d: "Capitalistas democráticos se recusam a trabalhar em suas fábricas devido ao processo de liquidação da privatização. Os empresários estão pedindo emendas à nova lei."
 poland.152.a: "Deixe-os ser"
 poland.152.b: "Isso é comunismo, não democracia"
 poland.153.t: "Reunião Urgente no Palácio Presidencial"
 poland.153.d: "Devido à decisão de manter eleições livres pelas autoridades do PPS, os comunistas do partido ZKP-P anunciaram uma reunião urgente no palácio presidencial em Varsóvia. Não se sabe sobre o que foram as conversas, mas os políticos do ZKP-P não pareciam muito satisfeitos. É possível que manter eleições livres seja apenas o início de mudanças inesperadas tomadas pelo partido governante PPS."
 poland.153.a: "Que se dane a revolução deles!"
 poland.154.t: "Comunistas Advertem PPS"
 poland.154.d: "O partido PPS está renovando cada vez mais o relacionamento da Polônia com a Europa Ocidental, o que aparentemente não agrada aos comunistas do ZKP-P. Eles fizeram uma declaração especial dizendo [Traduzido do polonês]: 'O comunismo está seguro na Polônia e todos aqueles que acreditaram em nossa revolução podem dormir tranquilos. A democracia não voltará à Polônia!' O PPS não comentou de forma alguma as palavras dos políticos do ZKP-P. Pode-se presumir que em breve haverá um conflito maior entre esses dois partidos."
 poland.154.a: "Os revolucionários escolheram os EUA para governar este país, não ELES!"
 poland.155.t: "ZKP-P Desafia PPS!"
 poland.155.d: "Comunistas do ZKP-P ameaçaram que se o PPS não abandonasse imediatamente o caminho social democrático com reconhecimento para a Europa Ocidental democrática, eles sairiam às ruas da Polônia novamente. Eles anunciaram que desta vez não fariam 'travessuras infantis' e partiriam diretamente para uma revolução armada, pois conseguiram reunir apoio suficiente durante a revolução anterior. No entanto, o PPS não parece estar preocupado com essas palavras. O presidente falou sobre o assunto [Traduzido do polonês]: 'Erramos ao pensar que os comunistas do ZKP-P garantiriam à Polônia um futuro melhor do que a democracia. Percebemos isso um momento após a primeira revolução, quando vimos seus efeitos devastadores no país. Não temos medo do ZKP-P. Lutaremos por uma Polônia livre!'"
 poland.155.a: "Não precisamos entrar em guerra civil. Mas eles não podem ser parados..."
 poland.156.t: "(Evento AI)"
 poland.156.d: "(Evento AI)"
 poland.156.a: "(Evento AI)"
 poland.157.t: "ZKP-P Está Fortificando Alvos Estratégicos"
 poland.157.d: "Os comunistas começaram a fortificar cidades e alvos estratégicos, incluindo fábricas e usinas de petróleo. Eles não pretendem perder o acesso aos recursos. As autoridades do PPS estão prontas para introduzir uma nova doutrina de combate em seu próprio território."
 poland.157.a: "Não nos renderemos!"
 poland.158.t: "(Evento AI)"
 poland.158.d: "(Evento AI)"
 poland.158.a: "(Evento AI)"
 poland.159.t: "Comunistas Iniciam Ofensiva!"
 poland.159.d: "Os comunistas mudaram sua doutrina de guerra para ataques agressivos. Isso reduziu suas defesas, mas nossa situação ainda é muito instável. Se não fizermos nada a respeito, mais revoltas poderiam surgir em breve."
 poland.159.a: "Concentre-se em estabilizar o país!"
 poland.159.b: "Reforce os bunkers!"
 poland.160.t: "(Evento AI)"
 poland.160.d: "(Evento AI)"
 poland.160.a: "(Evento AI)"
 poland.161.t: "Lublin Apoia o PPS!"
 poland.161.d: "Cidadãos de Lublin foram às ruas protestar contra o regime comunista que está destruindo a cidade, levando tudo para os soldados que lutam na guerra civil. As pessoas não suportaram e, em cooperação com as forças policiais, iniciaram um levante armado contra os comunistas!"
 poland.161.a: "Notícias maravilhosas!"
 poland.162.t: "Polônia Social Democrata Procura Nossa Ajuda"
 poland.162.d: "A Polônia, mergulhada em uma guerra civil, está procurando ajuda nos países da Europa Ocidental e Central, bem como nos Estados Unidos, contando com equipamentos que permitirão ao partido social democrata PPS vencer a guerra contra os comunistas."
 poland.162.a: "Está bem"
 poland.162.aa: "Não podemos ajudar"
 poland.162.b: "Está bem"
 poland.162.bb: "Não podemos ajudar"
 poland.162.c: "Está bem"
 poland.162.cc: "Não podemos ajudar"
 poland.162.dd: "Está bem"
 poland.162.ddd: "Não podemos ajudar"
 poland.162.e: "Está bem"
 poland.162.ee: "Não podemos ajudar"
 poland.162.f: "Está bem"
 poland.162.ff: "Não podemos ajudar"
 poland.162.g: "Está bem"
 poland.162.gg: "Não podemos ajudar"
 poland.163.t: "Comunistas do ZKP-P Derrotados!"
 poland.163.d: "Todos os membros do partido ZKP-P foram presos e a guerra civil terminou com a vitória do PPS! As pessoas podem sair às ruas sem se sentirem ameaçadas, e generais desleais foram proibidos de prestar serviço militar e possuir armas pelo resto da vida. Muitos deles também aguardam julgamento. A guerra acabou e o país está retornando à estabilidade."
 poland.163.a: "Vitória!"
 poland.164.t: "Polônia Pede Para Entrar na Eurozona"
 poland.164.d: "A Polônia social democrata, após recentemente ingressar na UE, está pedindo para entrar na Eurozona."
 poland.164.a: "Certo"
 poland.164.b: "Depois de toda essa coisa comunista? Não"
 poland.165.t: "Eurozona Rejeitada"
 poland.165.d: "Os líderes da UE não foram unânimes quanto à entrada da Polônia na Eurozona, portanto, a Polônia não pode ingressar nela."
 poland.165.a: "Valeu a tentativa"
 poland.166.t: "Polônia Entra na Eurozona"
 poland.166.d: "Os líderes da UE concordaram em admitir a Polônia na Eurozona."
 poland.166.a: "Ótimo"
 poland.167.t: "Polônia Social Democrata Pede Possível Reinstalação na OTAN"
 poland.167.d: "A Polônia, liderada pelo PPS, está pedindo permissão para reaplicar à aliança. Apesar de seu sistema emergente, eles estão pedindo para retornar à OTAN."
 poland.167.a: "Podemos pensar sobre isso"
 poland.167.b: "Eles não são mais bem-vindos"
 poland.168.t: "Político Apoia Revolucionários!"
 poland.168.d: "Um político de um dos partidos falou sobre os comunistas na sessão de hoje do Sejm. Ele começou a elogiar as visões dos revolucionários e declarou que eles têm seus apoiadores no governo. O político foi apoiado por muitos de seus colegas de partido e é possível que eles também expressem opiniões semelhantes nas próximas semanas."
 poland.168.a: "Derrame por ele!"
 poland.169.t: "Comunistas Estabilizam o Caos"
 poland.169.d: "Os revolucionários comunistas conseguiram controlar o caos que resultou dos golpes fracassados. Usando todos os meios à sua disposição, eles acalmaram a multidão e assumiram o governo."
 poland.169.a: "Por pouco..."
 poland.170.t: "Polônia Exige Pagamento de Todas as Reparações de Guerra Restantes"
 poland.170.d: "A inesperada demanda da Polônia por reparações da Segunda Guerra Mundial e, surpreendentemente, pelos danos durante o regime comunista, chocou o governo russo. Depois de tantas décadas, a Rússia ainda não pagou por todos os danos causados, o que eventualmente forçou o novo governo polonês a adotar uma política mais agressiva."
 poland.170.a: "Eles tiveram tempo antes, não podemos pagar agora."
 poland.170.b: "Deixe-os estar."
 poland.171.t: "Rússia Não Pagará"
 poland.171.d: "De acordo com o governo russo, a reivindicação da Polônia por reparações da Segunda Guerra Mundial e da PRL após tanto tempo é inapropriada e fora de época. A Rússia atualmente não tem fundos suficientes para cobrir seus próprios interesses e as reparações polonesas."
 poland.171.a: "Não desistiremos tão facilmente"
 poland.172.t: "Rússia Paga Reparações de Guerra"
 poland.172.d: "O governo russo decidiu pagar à Polônia todas as reparações pendentes que surgiram como resultado da Segunda Guerra Mundial e da dominação comunista. Os cidadãos russos elogiaram a decisão do governo, dando mais um passo no fortalecimento das relações polaco-russas."
 poland.172.a: "Ainda bem que terminamos com isso"
 poland_influence.1.t: "Influência Nacionalista Polonesa."
 poland_influence.1.d: "Recentemente, o estado polonês tem financiado movimentos de extrema-direita dentro do nosso país. Devemos reagir a isso de maneira adequada."
 poland_influence.1.a: "Isso é apenas para nossa vantagem."
 poland_influence.1.b: "Devemos tentar combater essa influência."
 poland_news.2.t: "Desastre Aéreo de Smolensk"
 poland_news.2.d: "Hoje, uma aeronave Tupolev Tu-154 operando o vôo 101 da Força Aérea Polonesa caiu perto da cidade russa de Smolensk, matando todas as 96 pessoas a bordo. Entre as vítimas estavam o presidente da Polônia, [ROOT.GetLeader ] e a sua esposa, o antigo presidente da Polónia no exílio, Ryszard Kaczorowski, o chefe do Estado-Maior polaco e outros altos oficiais militares polacos, o presidente do Banco Nacional da Polónia, funcionários do governo polaco, 18 membros do Parlamento polaco, altos membros do clero polonês e parentes das vítimas do massacre de Katyn. O grupo estava chegando de Varsóvia para participar de um evento comemorativo do 70º aniversário do massacre, que ocorreu não muito longe de Smolensk."
 poland_news.2.a: "Uma grande perda para a Polónia."
 poland_news.2.b: "Como isso pôde acontecer?!"
 poland_news.2.c: "Uma tragédia para [ROOT.GetName] também."
 poland_news.3.t: "Incidente Aéreo de Smolensk"
 poland_news.3.d: "Hoje, uma aeronave Tupolev Tu-154 operando o vôo 101 da Força Aérea Polonesa, fez um pouso forçado na cidade russa de Smolensk, quase evitando um possível desastre. O avião tinha 96 pessoas a bordo. Entre os passageiros estavam o presidente da Polónia, [ROOT.GetLeader] e a sua esposa, o ex-presidente da Polónia no exílio, Ryszard Kaczorowski, o chefe do Estado-Maior polaco e outros altos oficiais militares polacos, o presidente do Banco Nacional da Polónia, funcionários do governo polaco , 18 membros do Parlamento polaco, altos membros do clero polaco e familiares das vítimas do massacre de Katyn. O grupo chegava de Varsóvia para participar num evento comemorativo do 70º aniversário do massacre, que teve lugar não muito longe de Smolensk. Poucos os passageiros tiveram que ser levados a um hospital e o evento foi adiado."
 poland_news.3.a: "Por pouco."
 poland_news.3.b: "Poderia ter sido o pior desastre da história moderna da Polónia."
 poland_news.3.c: "Quase nos envolvemos em outro escândalo internacional."
 poland_news.4.t: "Polónia anuncia a sua aprovação da zona euro"
 poland_news.4.d: "Como parte do aprofundamento das relações com a União Europeia, o governo polaco manifestou a sua disponibilidade para aderir à zona euro. Como resultado desta decisão, os investidores ocidentais já estão a começar a ver novas oportunidades de negócio."
 poland_news.4.a: "Decisão interessante"
 poland_news.4.b: "Finalmente tive que fazer isso"
 poland_news.5.t: "Polónia declara a sua saída da zona euro"
 poland_news.5.d: "O aprofundamento do eurocepticismo do PiS levou à remoção da Polónia como candidata à zona euro. Como resultado, os investimentos feitos neste país diminuíram e a Polónia começou a afastar-se da União Europeia."
 poland_news.5.a: "Tempo perdido"
 poland_news.5.b: "De onde veio esta decisão?"
 poland_news.6.t: "República Checa junta-se à Polónia"
 poland_news.6.d: "O governo checo informou o seu povo que está a iniciar o processo de união do Grupo de Visegrad com a Polónia. Estes países iniciaram um caminho comum e tentarão persuadir a Eslováquia a juntar-se a eles."
 poland_news.6.a: "Evento interessante"
 poland_news.6.b: "É apenas o começo"
 poland_news.7.t: "Eslováquia junta-se à Polónia"
 poland_news.7.d: "A Eslováquia decidiu aderir ao projecto polaco de unificação do Grupo de Visegrad. O governo checo está satisfeito por este ambicioso plano estar a progredir conforme planeado. Agora todos voltam os olhos para a Hungria, que é o último país não unificado país."
 poland_news.7.a: "Disto pode surgir um novo poder militar"
 poland_news.7.b: "Apenas mais um país"
 poland_news.8.t: "Hungria junta-se à Polónia"
 poland_news.8.d: "O último país do grupo Visegrad decidiu aderir à sua unificação. A Polónia conseguiu ligar todos os 4 países e já iniciou o processo de unificação do grupo."
 poland_news.8.a: "Droga, os loucos conseguiram"
 poland_news.8.b: "Está quase acabando"
 poland_news.9.t: "Disrupção do Estado Unido de Visegrad"
 poland_news.9.d: "O recém-formado Estado Unido de Visegrad desmoronou-se quando o governo polaco negligenciou um dos seus aliados. Esta aliança era muito instável e a sua divisão após a saída de um dos seus membros mostrou o quanto a Polónia estava a trilhar uma linha tênue . Todos os três países recuperaram a independência total e começaram a afastar-se da Polónia. O governo polaco encontrou-se numa situação difícil, pois agora tem de trazer ordem a um país muito desestabilizado."
 poland_news.9.a: "Esse foi um sonho tolo"
 poland_news.9.b: "O que poderia ter dado errado?!"
 poland_news.9.c: "Não nos peça isso de novo"
 poland_news.10.t: "Lech Wałęsa desafia Janusz Korwin-Mikke"
 poland_news.10.d: "Lech Wałęsa sempre criticou as visões radicais de Korwin-Mikke, e quando seu maior rival assumiu o poder na Polônia, ele decidiu derrubá-lo pessoalmente do trono. Na Polônia, um batalhão político está começando lentamente, no qual Janusz Korwin-Mikke está atualmente no comando. No entanto, se Wałęsa conseguir removê-lo do poder, a Polónia poderá sofrer muitos anos de desorganização política."
 poland_news.10.a: "Equilíbrio de poder na Polónia?"
 poland_news.10.b: "Esse idiota nunca vai me vencer!"
 poland_news.11.t: "Janusz Korwin-Mikke Novo Presidente da Polônia"
 poland_news.11.d: "Inesperadamente, Janusz Korwin-Mikke, do partido União Política Real, tornou-se o presidente da Polónia, o que obteve uma resposta imediata do seu rival, o ex-presidente Lech Wałęsa. Aproveitando a confusão no governo, Wałęsa decidiu retornar à política para tirar o poder de Korwin."
 poland_news.11.a: "Como ele conseguiu vencer as eleições?!"
 poland_news.11.b: "Muito bem"
 poland_news.12.t: "Lech Wałęsa derruba Korwin!"
 poland_news.12.d: "Hoje, Lech Wałęsa, juntamente com os seus fiéis cidadãos e políticos, votaram para destituir o Presidente da Polónia, Janusz Korwin Mikke, do seu cargo. No lugar de Korwin, Wałęsa decidiu tomar o poder novamente."
 poland_news.12.a: "Bom trabalho, eu acho?"
 poland_news.12.b: "Uma nova era começa"
 poland_news.13.t: "Korwin estabiliza o governo!"
 poland_news.13.d: "A propaganda de Korwin conseguiu enfraquecer significativamente a influência de Wałęsa por tempo suficiente para que ele formasse um governo estável. Wałęsa ainda é uma ameaça, mas poucos agora são capazes de segui-lo."
 poland_news.13.a: "Bom trabalho, eu acho?"
 poland_news.13.b: "Uma nova era começa"
 poland_news.14.t: "Korwin alcança a Ucrânia!"
 poland_news.14.d: "Embora Janusz Korwin-Mikke tivesse acabado de estabilizar o governo, ele já havia começado a se envolver na política externa. Seus olhos estão voltados para a Ucrânia e suas intenções são incertas."
 poland_news.14.a: "Ok, quem se importa"
 poland_news.14.b: "Isso vai mudar tudo"
 poland_news.15.t: "Polônia se lembra do massacre de Volyn"
 poland_news.15.d: "Korwin de repente decidiu lembrar a todos sobre o Massacre de Volhynia perpetrado pela população ucraniana contra os poloneses. Ele atacou verbalmente a Ucrânia e garantiu que nunca esqueceria este evento. Suas palavras causaram muita polêmica, que Lech Wałęsa já começou a tirar vantagem."
 poland_news.15.a: "Não é legal, Polônia"
 poland_news.15.b: "Nosso povo deve se lembrar deste trágico acontecimento"
 poland_news.15.c: "Sem vergonha!"
 poland_news.16.t: "Korwin se junta a Lviv novamente para a Polônia"
 poland_news.16.d: "O presidente ucraniano concordou em entregar os territórios ocidentais à Polónia, temendo uma reação agressiva do líder em caso de recusa. A Rússia beneficia de tudo isto e aumenta significativamente a sua influência na Ucrânia. Devido a Janusz Korwin -A opinião positiva de Mikke em relação à Rússia, muitos suspeitam que a Polónia e a Rússia poderão em breve iniciar uma maior cooperação."
 poland_news.16.a: "Polônia, o que você está fazendo?!"
 poland_news.16.b: "Perfeito"
 poland_news.16.c: "Estamos ferrados..."
 poland_news.17.t: "Polônia ganha conexão com o Mar Negro!"
 poland_news.17.d: "Como esperado, o presidente polonês Janusz Korwin-Mikke não parou em Lviv. Ameaçando a Ucrânia com a guerra, ele anexou à força as áreas oeste-sul da Ucrânia à Polônia, criando um país de dois mares. A Rússia está constantemente aproveitando o enfraquecimento constante da posição da Ucrânia e poderá em breve também assumir o controle de terras deste país."
 poland_news.17.a: "Alguém tem que parar esse louco"
 poland_news.17.b: "Eles estão indefesos"
 poland_news.17.c: "Vá para o inferno, Korwin!"
 poland_news.18.t: "Polônia fantoches Ucrânia!"
 poland_news.18.d: "Intimidado pela intervenção do exército polaco, o presidente da Ucrânia decidiu entregar voluntariamente o seu país à Polónia sob a liderança de Janusz Korwin-Mikke. Este acontecimento chocou o mundo inteiro, e a Polónia já não é considerado um país democrático. Enquanto este país estiver sob a liderança de Korwin e tiver a Ucrânia em seu poder, a Polónia não tem o direito de solicitar a adesão à União Europeia."
 poland_news.18.a: "A Polónia já não é democrática"
 poland_news.18.b: "Então quem é o próximo?"
 poland_news.18.c: "Acabou..."
 poland_news.19.t: "Polônia fantoches Ucrânia!"
 poland_news.19.d: "Intimidado pela intervenção do exército polaco e russo, o presidente da Ucrânia decidiu entregar voluntariamente o seu país à Polónia e à Rússia. Este acontecimento chocou o mundo inteiro e a Polónia já não é considerada um país democrático Enquanto este país estiver sob a liderança de Korwin e tiver a Ucrânia na sua posse, a Polónia não tem o direito de solicitar a adesão à União Europeia."
 poland_news.19.a: "A Polónia já não é democrática"
 poland_news.19.b: "Então quem é o próximo?"
 poland_news.19.c: "Eh."
 poland_news.19.e: "Isso foi bom para nós"
 poland_news.20.t: "A Polónia quer juntar a Ucrânia à NATO"
 poland_news.20.d: "Há muitos meses que a Polónia se prepara para iniciar o processo de aproximação da Ucrânia à NATO. A adesão à aliança exige a ratificação de cada membro e do sistema de estado democrático. A Polónia tem muito trabalho pela frente se quer formar uma aliança com a Ucrânia. A Rússia opôs-se às ações da Polónia e fará tudo para impedir a Ucrânia de aderir à NATO."
 poland_news.20.a: "Interessante."
 poland_news.20.b: "Temos que ter sucesso"
 poland_news.20.c: "As negociações começam"
 poland_news.20.e: "Não sob minha supervisão!"
 poland_news.21.t: "Polônia forma o Intermarium!"
 poland_news.21.d: "A Ucrânia concordou em formar uma aliança com a Polónia, chamando-a de\" Międzymorze \"(pol. Intermarium). O conceito desta facção surgiu há décadas, mas devido a numerosos conflitos nunca foi finalizado. Agora, sob o comando governo de Janusz Korwin-Mikke, a Polónia começou a implementar este projecto, começando por garantir a segurança da Ucrânia contra a crescente agressão russa. A Polónia garante que a aliança não terá como objectivo competir com os países da Europa Central e Ocidental, mas que quem ama a paz irá poder participar."
 poland_news.21.a: "O quê?!"
 poland_news.21.b: "Bem-vindo a bordo!"
 poland_news.21.c: "Este é apenas o começo"
 poland_news.21.e: "Maldita Polônia!"
 poland_news.22.t: "Ucrânia adere à OTAN!"
 poland_news.22.d: "Após muitos anos de esforços do governo polaco para juntar a Ucrânia à OTAN, a aliança decidiu convidar a Ucrânia, o que obteve uma resposta positiva. A Ucrânia agora faz parte da aliança."
 poland_news.22.a: "A aliança deles está ficando cada vez mais forte..."
 poland_news.22.b: "Bem-vindos, queridos amigos!"
 poland_news.22.c: "Agora estamos seguros"
 poland_news.22.e: "Maldita Polônia!"
 poland_news.23.t: "Ucrânia rejeita a OTAN!"
 poland_news.23.d: "Apesar dos muitos esforços do governo polaco, a Ucrânia não concordou em aceitar o convite da NATO, o que chocou toda a aliança."
 poland_news.23.a: "Ok, e?"
 poland_news.23.b: "Mas por quê?!"
 poland_news.23.c: "Podemos nos proteger"
 poland_news.23.e: "Uma boa escolha."
 poland_news.24.t: "Polônia busca cooperação com a Lituânia"
 poland_news.24.d: "O governo polaco está constantemente a olhar para o Mar Báltico. Eles também mencionam cada vez mais o antigo poder do estado unido polaco-lituano."
 poland_news.24.a: "Aliança Polaco-Lituana?"
 poland_news.24.b: "Só mais alguns passos"
 poland_news.24.c: "Eles querem recriar a nossa aliança?"
 poland_news.25.t: "Polónia começa a reformar a Comunidade Polaco-Lituana"
 poland_news.25.d: "A Lituânia concordou em cooperar com a Polónia para reunificar as suas nações. Agora nada impede a Polónia de restaurar a Comunidade Polaco-Lituana, que já foi um dos estados mais poderosos da Europa. Embora atualmente tenham um poder limitado campo de ação, o forte poder de Janusz Korwin-Mikke pode fazer com que a Polónia se estenda ao resto dos países bálticos."
 poland_news.25.a: "Eles concordaram seriamente com isso?"
 poland_news.25.b: "Só falta mais uma coisa"
 poland_news.25.c: "É melhor para nós"
 poland_news.26.t: "[SOV.GetName] vende Kaliningrado para [POL.GetName]"
 poland_news.26.d: "[SOV.GetName] decidiu vender Kaliningrado para [POL.GetName] por US$ 60 bilhões. O governo polonês já começou a mudar os nomes de ruas e edifícios, e [SOV.GetName] ganhou fundos para o desenvolvimento do país."
 poland_news.26.a: "Interessante."
 poland_news.26.b: "Estamos seguros agora"
 poland_news.26.c: "Dinheiro!"
 poland_news.27.t: "[POL.GetName] Conquista Kaliningrado Russo!"
 poland_news.27.d: "O resultado da atitude ousada do líder polonês Janusz Korwin-Mikke é o domínio total no Oblast de Königsberg, também conhecido como Kaliningrado. [SOV.GetName] não foi capaz de impedir a ofensiva polonesa e perdeu território."
 poland_news.27.a: "A Polônia vence a Rússia?"
 poland_news.27.b: "Estamos seguros agora"
 poland_news.27.c: "Eles pagarão por isso em breve"
 poland_news.28.t: "[POL.GetName] vale para [SOV.GetName]"
 poland_news.28.d: "Apesar da captura de Kaliningrado pela Polónia, o governo polaco decidiu representar um desafio adicional à Rússia e anunciou que Moscovo é o próximo alvo. Estas palavras chocaram a NATO, que não conseguiu deter a Polónia de forma alguma. No entanto, elas veja uma área para testar suas táticas e equipamentos nesta situação."
 poland_news.28.a: "Polônia versus Rússia?"
 poland_news.28.b: "Eles são fracos!"
 poland_news.28.c: "Idiotas"
 poland_news.29.t: "[POL.GetName] pousa na Lua!"
 poland_news.29.d: "A agência espacial polonesa POLSA acaba de confirmar o pouso bem-sucedido de um foguete tripulado Orzeł na superfície da Lua!\n\nAstronautas poloneses começarão a examinar amostras de rochas e a superfície do único satélite natural da Terra, para então atracar na Estação Espacial Internacional no caminho de volta e retornar à terra natal exatamente daqui a um mês."
 poland_news.29.a: "A Polônia pode ir para o espaço?!"
 poland_news.29.b: "Conseguimos!"
 poland_news.30.t: "Korwin derruba Wałęsa!"
 poland_news.30.d: "A propaganda de Korwin conseguiu esmagar a popularidade de Wałęsa e formar um governo estável. Wałęsa ainda é uma ameaça, mas poucos são agora capazes de segui-lo. A Polónia é agora governada por um partido nacionalista UPR."
 poland_news.30.a: "Bom trabalho, eu acho?"
 poland_news.30.b: "Uma nova era começa"
 poland_news.31.t: "Lech Wałęsa vence Korwin!"
 poland_news.31.d: "Hoje, Lech Wałęsa, juntamente com os seus fiéis cidadãos e políticos, esmagaram a resistência de Janusz Korwin-Mikke. As opiniões nacionalistas e as ações pró-Rússia de Korwin fizeram com que ele perdesse todo o apoio e ele não representa uma ameaça para Wałęsa por enquanto."
 poland_news.31.a: "Bom trabalho, eu acho?"
 poland_news.31.b: "Uma nova era começa"
 poland_news.32.t: "Lech Wałęsa reeleito presidente da Polônia!"
 poland_news.32.d: "Lech Wałęsa, antigo líder do Solidariedade, foi reeleito presidente do seu país. O seu adversário político, Janusz Korwin-Mikke, líder do partido nacionalista UPR, não gostou disto. Antes que Wałęsa pudesse começar a aplicar sua agenda, devemos lidar com a ameaça interna."
 poland_news.32.a: "Equilíbrio de poder na Polónia?"
 poland_news.32.b: "Esse idiota nunca vai me vencer!"
 poland_news.33.t: "Polônia Inicia Política Interventionista"
 poland_news.33.d: "A Polônia comunista acabou de concluir a construção do Departamento de Influência Estrangeira. O governo polonês anunciou que a recém-criada aliança, o Pacto Vermelho Europeu, é exclusivamente defensiva e focada no desenvolvimento econômico. Um fato interessante é que eles só aceitam países comunistas na aliança. Apesar disso, o Grupo de Visegrád e os países bálticos começaram a registrar pequenos aumentos no apoio aos comunistas. Não há evidências de que esse aumento de popularidade esteja relacionado às atividades do governo polonês, mas, segundo especialistas, os vizinhos mais próximos da Polônia devem acompanhar de perto o desenvolvimento dessa situação. É possível que o governo polonês queira usar propaganda agressiva para expandir sua aliança."
 poland_news.33.a: "Eles são tolos"
 poland_news.33.b: "É uma boa jogada"
 poland_news.34.t: "Guerra Civil na Polônia entre Comunistas e Social Democratas!"
 poland_news.34.d: "A tensão entre o partido comunista ZKP-P e o governo social democrata do PPS atingiu o ápice! Os comunistas traíram o governo e iniciaram uma segunda revolução comunista, ocupando rapidamente as áreas do sul da Polônia, bem como a região de Gdańsk e Podlasie. Os exércitos de ambos os rivais não estão preparados para uma guerra tão súbita, mesmo que seja travada em seu próprio território. O resultado desta guerra civil decidirá o futuro da Polônia. É possível que, após vencer a guerra, o PPS continue a aprofundar sua relação com a UE e a OTAN."
 poland_news.34.a: "Tinha que acabar assim"
 poland_news.34.b: "Estamos lutando por uma Polônia livre!"
 poland_news.35.t: "PPS Vence Guerra Civil na Polônia!"
 poland_news.35.d: "O comunismo finalmente foi derrubado na Polônia. O partido social democrata PPS conseguiu derrubar a Segunda Revolução Vermelha e emergiu vitorioso."
 poland_news.35.a: "Parabéns"
 poland_news.35.b: "Paz interna"
