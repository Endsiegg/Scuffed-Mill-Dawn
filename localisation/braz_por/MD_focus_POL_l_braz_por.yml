 POL_slovakia_unification_desc: "Estamos prontos para incluir [SLO.GetName] em nosso projeto. Se eles concordarem, estaremos um passo mais perto da unificação do Grupo Visegrad."
 POL_visegrad_unification3_category: "Integração do Grupo Visegrad - [HUN.GetName]"
 POL_visegrad_unification3_category_desc: "Sacrificamos muito para desistir agora. Temos que convencer [HUN.GetName] a se juntar a nós. Se tivermos sucesso, poderemos iniciar o processo de unificação do grupo Visegrad.\n\nNosso a força do suporte atual é [?THIS.support3]"
 POL_political_speech3: "Crenças Políticas"
 POL_political_speech3_desc: "As forças conjuntas da Polónia, [CZE.GetName] e [SLO.GetName] convencerão os políticos húngaros a reconhecer a integração como uma boa ideia."
 POL_increased_security: "Segurança aumentada"
 POL_increased_security_desc: "Os húngaros enfrentam vários problemas sociais. Se os ajudarmos a resolvê-los, mostraremos que podemos cuidar dos nossos cidadãos comuns."
 POL_increase_position_in_the_world: "Aumentar posição no mundo"
 POL_increase_position_in_the_world_desc: "Devemos conscientizar [HUN.GetName] que a unificação do nosso grupo aumentará não apenas a nossa, mas também a sua importância no cenário internacional."
 POL_equal_rights: "Direitos Iguais"
 POL_equal_rights_desc: "Os húngaros devem saber que manterão todos os seus direitos e obrigações após a reunificação. Não favoreceremos nenhuma nação e todos serão iguais."
 POL_hungaria_unification: "Unificação da Hungria"
 POL_hungaria_unification_desc: "Podemos convidar [HUN.GetName] para o nosso projeto. A aprovação deles nos permitirá finalmente unir o Grupo Visegrad."
 POL_visegrad_unification4_category: "Saldo de suporte de Visegrad"
 POL_visegrad_unification4_category_desc: "Mesmo que [CZE.GetName], [SLO.GetName] e [HUN.GetName] tenham concordado em se unir, ainda temos que mostrar a eles que essa unificação vale a pena. No entanto, se falharmos, nós pode perder o apoio e eventualmente o grupo se dividirá.\n\n§G[CZE.GetName]§! insatisfação é §Y[?THIS.CZEunhappy]§!\n\n§G[SLO.GetName]§! insatisfação é §Y[?THIS.SLOunhappy]§!\n\n§G[HUN.GetName]§! insatisfação é §Y[?THIS.HUNunhappy]§!\n\n§RSe um país sair do grupo, todos os outros também vai!§!"
 POL_info: "Informações"
 POL_info_desc: "O nível de insatisfação aumentará ou diminuirá junto com os focos da parte de Visegrad. Você deve equilibrar cada país, fazendo o foco certo para não levar a uma divisão do Estado Unido de Visegrad."
 POL_visegrad_breakup: "Separação de Visegrad"
 POL_territorial_defense_forces_category: "Forças de Defesa Territorial"
 POL_territorial_defense_forces_category_desc: "Wojska Obrony Terytorialnej são necessários para podermos garantir os objetivos estratégicos do nosso país. Temos que treinar novas unidades e mostrar-lhes como lutar na nossa área. Também temos que escolher de qual ameaça nos proteger, o Leste ou o Leste Oeste."
 POL_create_3_units: "Treinar 3 Batalhões de Infantaria de Defesa Territorial"
 POL_create_3_units_desc: "A infantaria nos permitirá proteger o interior dos edifícios e proteger as fortificações. É um elemento importante de qualquer exército, e a pequena silhueta de um homem é capaz de se camuflar facilmente do inimigo."
 POL_create_2_units: "Treinar 2 Batalhões da Brigada Blindada de Defesa Territorial"
 POL_create_2_units_desc: "As divisões mecanizadas também são uma parte importante da defesa da pátria. Elas apoiarão efetivamente a nossa infantaria."
 POL_know_your_territory: "Conheça o seu território"
 POL_know_your_territory_desc: "Nossos soldados devem saber como lutar em seu próprio quintal. A Polônia é principalmente um país de planície, o que é vantajoso para um ataque rápido e mecanizado. Os soldados devem saber como se defender contra tal ataque."
 POL_build_bunkers_ahead_belarusian_border: "Construir bunkers à frente da fronteira com a Bielorrússia"
 POL_build_bunkers_ahead_belarusian_border_desc: "A Rússia tem grande influência na Bielorrússia, o que pode representar uma ameaça no futuro. Reagiremos antes que algo aconteça e fortaleceremos a fronteira com eles agora."
 POL_build_bunkers_ahead_ukrainian_border: "Construir bunkers à frente da fronteira com a Ucrânia"
 POL_build_bunkers_ahead_ukrainian_border_desc: "Não podemos ter certeza das intenções da Ucrânia. A Rússia também parece estar olhando na direção deles, então isolaremos sua fronteira para garantir."
 POL_strengthen_west_border: "Fortalecer a Fronteira Oeste"
 POL_strengthen_west_border_desc: "Se quisermos aderir à Rússia, devemos primeiro mostrar que somos capazes de nos separar da NATO."
 POL_build_bunkers_ahead_german_border: "Construir bunkers à frente da fronteira alemã"
 POL_build_bunkers_ahead_german_border_desc: "A maior ameaça, ironicamente, é a Alemanha. Podemos lidar com a fronteira sul no devido tempo, mas agora o mais importante é proteger a Alemanha, porque é principalmente uma região de planície."
 POL_buy_russian_equipment: "Compre equipamento russo"
 POL_buy_russian_equipment_desc: "Para fortalecer as relações militares com um país, você tem que mostrar que está pronto para aceitar suas armas. Se passarmos a importar armas russas, eles estarão mais dispostos a aceitar nossa disposição de se juntar a eles."
 POL_k2pl_export: "Foco de exportação K2 PL"
 POL_k2pl_export_desc: "Graças ao aumento da produção, estamos prontos para enviar os nossos novos tanques para os países da NATO. Isto permitir-nos-á ganhar algum dinheiro e aumentar a nossa reputação noutros países."
 POL_export_to_germany: "Exportar para a Alemanha"
 POL_export_to_germany_desc: "Os alemães, embora tenham Leopardos fortes, podem concordar em aceitar a nossa oferta."
 POL_export_to_france: "Exportar para França"
 POL_export_to_france_desc: "O exército francês poderia usar novos tanques."
 POL_export_to_italy: "Exportar para Itália"
 POL_export_to_italy_desc: "Os tanques C1 italianos são um modelo um pouco desatualizado. Nossas máquinas K2 PL certamente serão úteis para este país."
 POL_export_to_hungary: "Exportar para a Hungria"
 POL_export_to_hungary_desc: "Devemos também lembrar-nos dos nossos amigos do sul. Se planeamos unificar o Grupo Visegrad no futuro, a proposta de exportar os nossos tanques pode ser uma boa jogada."
 POL_export_to_britain: "Exportar para a Grã-Bretanha"
 POL_export_to_britain_desc: "Também enviaremos alguns tanques para as Ilhas Britânicas."
 POL_air_defense_category: "Defesa Aérea da Polônia"
 POL_air_defense_category_desc: "Anteriormente, a artilharia antiaérea comum era suficiente para proteger contra ataques aéreos. Agora temos que trabalhar muito mais para garantir a nossa segurança, devido à presença de mísseis de longo alcance, radares avançados e aeronaves muito mais manobráveis. Será será uma tarefa difícil, mas devemos completá-la se não quisermos perder no ar."
 POL_short_range_defense_vehicles: "Veículos de defesa de curto alcance"
 POL_short_range_defense_vehicles_desc: "Nossa infantaria deve ser capaz de abater um avião inimigo a qualquer momento, então precisamos equipá-la com lançadores de foguetes portáteis."
 POL_airspace_security: "Segurança do Espaço Aéreo"
 POL_airspace_security_desc: "Bases terrestres com fortes defesas aéreas nos ajudarão a proteger edifícios importantes e outros alvos estratégicos."
 POL_buy_aa_missiles: "Compre mísseis AA"
 POL_buy_aa_missiles_desc: "Novos silos precisam ser carregados com foguetes que serão capazes de derrubar outros foguetes. Mas não podemos esperar anos para que eles sejam produzidos, então vamos comprá-los da América."
 POL_anti_missile_security: "Segurança Antimíssil"
 POL_anti_missile_security_desc: "O último estágio de nossa defesa são novos bunkers que serão capazes de sobreviver à explosão do foguete."
 POL_intensified_army_training_category: "Treinamento Intensificado do Exército"
 POL_intensified_army_training_category_desc: "A tecnologia está se desenvolvendo extremamente rápido e os exércitos das superpotências estão se desenvolvendo ainda mais rápido. Precisamos alcançar os países maiores, introduzindo sistemas modernos em nosso exército e iniciando uma nova etapa de treinamento."
 POL_rzeczpospolita_training: "\"Exercícios Rzeczpospolita\""
 POL_rzeczpospolita_training_desc: "O exercício \"Rzeczpospolita\" foi o maior exercício militar alguma vez realizado na Polónia. Realizaram-se na Polónia, Lituânia, Letónia e Estónia. Mais de 30.000 soldados da Polónia, dos Estados Unidos, da Grã-Bretanha, da Alemanha, da República Checa e da Eslováquia participaram participar dos exercícios."
 POL_improved_reconnaissance: "Reconhecimento melhorado"
 POL_improved_reconnaissance_desc: "Drones controlados remotamente são ótimos para reconhecimento em terrenos inconvenientes. Além disso, também investiremos em novos sistemas térmicos e de visão noturna."
 POL_baltic_maneuvers: "Manobras do Báltico"
 POL_baltic_maneuvers_desc: "Só temos acesso a um mar, mas isso não significa que a nossa frota deva ser fraca. Mesmo em mares rasos, o treino adequado é muito importante."
 POL_more_reliable_parachutes: "Pára-quedas mais confiáveis"
 POL_more_reliable_parachutes_desc: "Cabos reforçados, materiais de maior qualidade e melhor treinamento dos soldados evitarão acidentes aéreos causados por equipamentos defeituosos."
 POL_virtual_reality_trainings: "Treinamentos em Realidade Virtual"
 POL_virtual_reality_trainings_desc: "O treinamento em máquinas VR e AR é um método de exercício muito eficaz. Eles são seguros e fornecem simulações realistas de conflitos reais em todas as condições."
 POL_increase_soldiers_pay: "Aumentar o pagamento dos soldados"
 POL_increase_soldiers_pay_desc: "O aumento do salário dos soldados encorajará as pessoas a se juntarem ao exército e aumentará o moral dos atuais veteranos."
 POL_korwin_walesa_bop_category: "Rivalidade Política"
 POL_bribe_the_politicians: "Subornar os políticos"
 POL_bribe_the_politicians2: "Subornar os políticos"
 POL_censoring_social_media: "Censurando mídias sociais"
 POL_censoring_social_media2: "Censurando mídias sociais"
 POL_promises_of_a_great_poland: "Promessas de uma grande Polônia"
 POL_promises_of_a_great_poland2: "Promessas de uma grande Polônia"
 POL_calling_for_protests: "Convocando Protestos"
 POL_calling_for_protests2: "Convocando Protestos"
 POL_benefits_from_the_european_union: "Benefícios da União Europeia"
 POL_benefits_from_the_european_union2: "Benefícios da União Europeia"
 POL_opposition_to_the_tyrannical_rule_of_korwin: "Oposição ao governo tirânico de Korwin"
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "Oposição ao governo tirânico de Korwin"
 POL_polish_ukrainian_war_category: "Guerra Polaco-Ucraniana"
 POL_polish_ukrainian_war_category_desc: "A guerra com a Ucrânia é arriscada para a nossa estabilidade. Quanto mais este conflito se arrasta, menos motivado o nosso exército fica para lutar. Numa situação extrema, podemos até perder o poder."
 POL_war_escalation: "Escalada de Guerra"
 POL_ukraine_cooperation_category: "Cooperação com a Ucrânia"
 POL_ukraine_cooperation_category_desc: "A Ucrânia, embora recentemente não tenha significado muito na Europa, é, no entanto, um país que está a desenvolver-se a um ritmo bastante rápido. Deveríamos persuadir os países da NATO a convidar a Ucrânia para a aliança antes que a Rússia construa demasiada influência lá.\n\nA aceitação atual da OTAN ucraniana é §Y[?THIS.ukr]§!"
 POL_military_training: "Treinamento Militar"
 POL_military_training_desc: "Se a Ucrânia tiver que aderir à aliança, devemos mostrar ao resto que ela é confiável."
 POL_no_border_restrictions: "Sem restrições de fronteira"
 POL_no_border_restrictions_desc: "As fronteiras dividem os países. Embora em países de uma aliança como a NATO, estas fronteiras sejam apenas uma barreira política, para os países fora de tal aliança é também um bloqueio militar. Devemos confiar uns nos outros e eliminar esta fronteira."
 POL_eastern_threat: "Ameaça Oriental"
 POL_eastern_threat_desc: "A Ucrânia deve lembrar-se de que a Rússia é uma ameaça mortal para ela. A NATO pode dar-lhes protecção, mas não podemos forçá-los a juntar-se a nós."
 POL_economical_cooperation: "Cooperação Económica"
 POL_economical_cooperation_desc: "A Ucrânia deve desenvolver-se mais economicamente para que os seus militares também ganhem força mais rapidamente, o que lhe permitirá proteger-se de forma mais eficaz contra a Rússia."
 POL_weaken_russian_influence: "Enfraquece a influência russa"
 POL_weaken_russian_influence_desc: "A Ucrânia apoia a nossa missão, mas não podemos permitir que a Rússia estrague todos os nossos planos entretanto."
 POL_ukraine_in_nato: "Ucrânia na OTAN"
 POL_ukraine_in_nato_desc: "A Ucrânia ainda não está pronta para aderir à OTAN. Devemos garantir que a sua corrupção não seja fortalecida e convencer os países da OTAN a aceitarem a Ucrânia na nossa aliança.\n\nAtual §Aceitação do YNATO§! é §Y[?THIS.ukr2] §!"
 POL_investigate_the_government: "Investigar o governo"
 POL_investigate_the_government_desc: "A Ucrânia tem tido altos níveis de corrupção há anos. Se a OTAN quiser aceitá-los, devemos ajudá-los a reduzi-los."
 POL_convince_nato_to_accept_ukraine: "Convencer a OTAN a aceitar a Ucrânia"
 POL_convince_nato_to_accept_ukraine_desc: "Os países devem ratificar a Ucrânia para aderir à OTAN. Vamos convencê-los de que é uma boa ideia."
 POL_new_ally: "Novo Aliado"
 POL_new_ally_desc: "É hora de finalmente juntar a Ucrânia à OTAN"
 POL_SOV_ukraine_in_nato: "Ucrânia tenta aderir à OTAN"
 POL_SOV_ukraine_in_nato_desc: "A Ucrânia ainda não está pronta para aderir à OTAN, mas a Polónia faz tudo o que pode para convencer os países da OTAN a aceitarem a Ucrânia na sua aliança. Temos que detê-los.\n\nAtual §Aceitação do YNATO§! é §Y[?ISSO .ukr2]§!"
 POL_false_propaganda: "Falsa Propaganda"
 POL_false_propaganda_desc: "Não se pode confiar nos ucranianos. Sabemos disso, mas a NATO também deve ter esta opinião sobre eles."
 POL_recognize_old_sins: "Reconhecer Pecados Antigos"
 POL_recognize_old_sins_desc: "Os ucranianos cometeram muitos erros no passado. Iremos apontar todos eles aos países da OTAN, um por um. É interessante como eles reagirão a isso quando se lembrarem dessas tragédias."
 POL_kaliningrad_problem: "Problema de Kaliningrado"
 POL_kaliningrad_problem_desc: "Kaliningrado, também conhecido como enclave de Putin, tem estragado a nossa visão do mapa da Europa há muitas décadas. Devemos finalmente tirar esta área das mãos da Rússia e incorporá-la no nosso território."
 POL_show_them_our_strength: "Vamos mostrar-lhes a nossa força"
 POL_show_them_our_strength_desc: "Não há necessidade de se envolver em conflitos fronteiriços com a Rússia, e tentar forçá-la a comprar esta área é inútil. Tomaremos Kaliningrado à força."
 POL_start_the_riots: "Comece os motins"
 POL_start_the_riots_desc: "Vamos iniciar uma provocação na fronteira com Kaliningrado. Se as nossas unidades romperem as defesas do inimigo, forçaremos a Rússia a desistir destas áreas."
 POL_conflict_draw: "Empate de Conflito"
 POL_conflict_draw_desc: "Se não ganharmos o controle de Kaliningrado dentro de dois meses, teremos que chegar a um acordo com o governo russo."
 POL_buy_kaliningrad: "Comprar Kaliningrado"
 POL_buy_kaliningrad_desc: "Não precisamos iniciar uma guerra para tomar este território. Convenceremos a Rússia a vender Kaliningrado para nós."
 POL_set_peace: "Definir paz"
 POL_set_peace_desc: "Conquistamos o controle de Kaliningrado"
 POL_polsa_construction_category: "Canteiro de obras POLSA"
 POL_polsa_construction_category_desc: "Construir a nossa própria agência espacial é uma despesa enorme. A conclusão deste moderno complexo de edifícios permitir-nos-á iniciar uma extensa investigação espacial e expandir a produção dos nossos próprios satélites e foguetões. A inauguração desta agência será um grande marco para a Polónia."
 POL_polsa_construction_first_stage: "1ª Etapa de Construção da POLSA"
 POL_polsa_construction_first_stage_desc: "Podemos começar a construir a Agência POLSA."
 POL_polsa_prepare_fundements: "Preparar Fundações"
 POL_polsa_prepare_fundements_desc: "Antes de iniciarmos a construção, precisamos limpar os escombros e preparar as fundações mais importantes."
 POL_polsa_reinforced_concrete_buildings: "Edifícios de concreto armado"
 POL_polsa_reinforced_concrete_buildings_desc: "Construiremos paredes, pisos e tetos reforçados em fundações prontas."
 POL_polsa_electrical_installations: "Instalações Elétricas"
 POL_polsa_electrical_installations_desc: "Antes de começarmos a preparar o interior das salas, precisamos instalar cabos e sistemas eletrônicos."
 POL_polsa_construction_second_stage: "2ª etapa da construção do POLSA"
 POL_polsa_construction_second_stage_desc: "Agora podemos nos concentrar nos interiores dos quartos."
 POL_polsa_equip_lobaratories: "Equipar Laboratórios de Pesquisa"
 POL_polsa_equip_lobaratories_desc: "Em laboratórios de pesquisa poderemos desenvolver novas tecnologias para construção de satélites e foguetes e testar vários tipos de combustível para foguetes."
 POL_polsa_equip_offices: "Equipar Setor de Escritórios"
 POL_polsa_equip_offices_desc: "Nos escritórios discutiremos o futuro da empresa e votaremos no início de novos projetos."
 POL_polsa_equip_technical_areas: "Equipar Áreas Técnicas"
 POL_polsa_equip_technical_areas_desc: "A parte técnica da nossa empresa não é menos importante que a parte do laboratório ou do escritório. É aqui que construiremos as nossas maravilhosas máquinas."
 POL_polsa_finish_construction: "Concluir construção do POLSA"
 POL_polsa_finish_construction_desc: "Todo o complexo está pronto para funcionar. Nossas fábricas já estão fazendo seu trabalho, mas toda a empresa ainda aguarda o corte da fita e a inauguração oficial da Agência Espacial POLSA."
 POL_polsa_research_facility_category: "Instalação de Pesquisa POLSA"
 POL_polsa_research_facility_category_desc: "Nosso instituto de pesquisa de tecnologia espacial está pronto para iniciar suas primeiras pesquisas e usaremos o conhecimento que adquirimos para construir nosso primeiro grande foguete, que lançaremos direto para a Lua!"
 POL_polsa_methane_based_fuel: "Combustível à base de metano"
 POL_polsa_methane_based_fuel_desc: "O combustível líquido à base de metano é um combustível de baixa toxicidade e é uma alternativa ao combustível de foguete tradicional à base de querosene. Nossos laboratórios ajudarão a melhorar este tipo de combustível."
 POL_polsa_rocket_weight_reduction: "Redução de peso do foguete"
 POL_polsa_rocket_weight_reduction_desc: "Foguetes mais leves sairão da estratosfera da Terra mais rapidamente e usarão menos combustível. Isso nos ajudará a economizar custos de produção, mantendo a confiabilidade da máquina."
 POL_polsa_advanced_cosmonaut_training_chambers: "Câmaras Avançadas de Treinamento de Cosmonautas"
 POL_polsa_advanced_cosmonaut_training_chambers_desc: "Os primeiros astronautas a pousar na Lua tiveram um treinamento muito bom. Mas 'muito bom' não é suficiente para nós e é por isso que treinaremos nossos meninos e meninas da melhor maneira possível!"
 POL_polsa_ai_calculations: "Cálculos de IA"
 POL_polsa_ai_calculations_desc: "A inteligência artificial realiza cálculos muito mais rápido que os humanos e com maior precisão. Com um pouco de supervisão, podemos confiar nela para determinar a trajetória de voo e as coordenadas."
 POL_polsa_asteroid_defense: "Defesa de Asteroides"
 POL_polsa_asteroid_defense_desc: "A proteção contra rochas espaciais é extremamente importante para a segurança de toda a humanidade. Não queremos compartilhar o destino dos dinossauros, por isso precisamos saber como impedir uma catástrofe potencialmente inevitável."
 POL_moon_launch_mission: "Preparativos para o lançamento na Lua"
 POL_moon_launch_mission_desc: "Antes de voarmos para a Lua, precisamos preparar equipamentos básicos de pesquisa e sobrevivência. Também começaremos imediatamente a construir uma colônia lunar, por isso prepararemos protótipos de novas bases."
 POL_moon_rovers: "Rovers Lunares"
 POL_moon_rovers_desc: "Os rovers lunares podem lidar bem em terrenos difíceis com gravidade muito baixa e, equipados com um sistema assistido por IA controlado remotamente, serão capazes de explorar o terreno sem colocar os astronautas em perigo."
 POL_moon_house_project: "Projeto Casa da Lua"
 POL_moon_house_project_desc: "Se quisermos construir nossa própria colônia em outro planeta, precisamos ter certeza de que ela será capaz de sobreviver a quaisquer ameaças e se proteger adequadamente contra a radiação cósmica."
 POL_cooperation_with_nasa: "Cooperação com a NASA"
 POL_cooperation_with_nasa_desc: "A agência americana NASA é há muito tempo pioneira na pesquisa espacial."
 POL_cooperation_with_cnes: "Cooperação com o CNES"
 POL_cooperation_with_cnes_desc: "O CNES francês nos permitirá economizar nos custos de transporte de materiais para novas máquinas."
 POL_cooperation_with_roscosmos: "Cooperação com ROSCOSMOS"
 POL_cooperation_with_roscosmos_desc: "Devemos ficar com a agência espacial russa ROSCOSMOS."
 POL_cua_category: "Comunismo se Levanta Novamente"
 POL_cua_category_desc: "A rivalidade entre §ROs Comunistas§! e §COs Grevistas da Solidariedade§! liderados por §YLech Wałęsa§! é tão acirrada que pode ameaçar a §GSegurança Econômica e Interna do País§!. A situação não é melhorada por manifestações nas ruas e pela posição declinante da Polônia na arena internacional, que pode ser explorada por nossos inimigos. Se ambos os lados não chegarem a um acordo, a Polônia pode não se recuperar economicamente."
 POL_calm_down_the_crowd: "§CCalmar a Multidão§!"
 POL_calm_down_the_crowd_desc: "Não podemos permitir que a Solidariedade vença. Devemos assegurar aos cidadãos que queremos ajudar este país."
 POL_stabilize_the_economy: "§GEstabilizar a Economia§!"
 POL_stabilize_the_economy_desc: "Devemos controlar nossa estabilidade econômica se não quisermos destruir a economia de nosso país."
 POL_greater_spending_on_uniformed_services: "§RGastar Mais em Serviços Uniformizados§!"
 POL_greater_spending_on_uniformed_services_desc: "As pessoas não confiam em nós, mas se subornarmos os serviços de segurança, podemos obter seu apoio. Mesmo que isso não aumente nossa dominação na Polônia, pelo menos mais policiais corruptos nos ajudarão a acalmar a revolução de Wałęsa."
 POL_greater_spending_on_the_army: "§RGastar Mais no Exército§!"
 POL_greater_spending_on_the_army_desc: "A polícia é leal ao governo atual, então precisamos expandir nossas ambições. O exército nos ajudará a trazer ordem para as ruas."
 POL_bribe_the_corrupt_politicians: "§RSubornar os Políticos Corruptos§!"
 POL_bribe_the_corrupt_politicians_desc: "A última chance é subornar políticos para propagar nossa propaganda no Sejm."
 POL_economy_status_auto_increase: "§GAumentar Automaticamente o Status Econômico§!"
 POL_economy_status_auto_increase2: "§GAumentar Automaticamente o Status Econômico§!"
 POL_solidarity_strength_auto_increase: "§CAumentar Automaticamente a Força da Solidariedade§!"
 POL_solidarity_strength_auto_increase2: "§CAumentar Automaticamente a Força da Solidariedade§!"
 POL_prepare_the_coup: "§RPreparar o Golpe§!"
 POL_prepare_the_coup_desc: "Não podemos brincar com o governo atual. Vamos preparar um ataque rápido e eficaz ao presidente e aos políticos que o apoiam."
 POL_pact_with_the_government: "§RPacto com o Governo§!"
 POL_pact_with_the_government_desc: "Não vamos arriscar. Faremos um pacto com o governo e os forçaremos a desistir do poder."
 POL_hire_secret_army_to_gain_control_over_government: "§RContratar Exército Secreto para Obter Controle sobre o Governo§!"
 POL_hire_secret_army_to_gain_control_over_government_desc: "Um exército secreto custa um pouco, mas é a maneira mais eficaz de derrubar um governo."
 POL_regain_army_trust: "§RRecuperar a Confiança do Exército§!"
 POL_regain_army_trust_desc: "Se quisermos pressionar o governo, precisamos recuperar o apoio do exército. Não podemos fazer isso sozinhos."
 POL_incoming_new_solidarity_revolution: "§CInício de uma Nova Revolução da Solidariedade§!"
 POL_incoming_new_solidarity_revolution_desc: "A Nova Solidariedade parou de nos tratar com leniência. Se não acalmarmos a multidão da melhor maneira possível, teremos um grande problema na Polônia."
 POL_hunt_the_new_solidarity_politicians: "§CPerseguir os Políticos da Nova Solidariedade§!"
 POL_hunt_the_new_solidarity_politicians_desc: "Os políticos conhecem a lei e a manipulação. Precisamos silenciá-los antes que comecem a inventar mentiras sobre nós."
 POL_limiting_activities_at_night: "§RLimitar Atividades Durante a Noite§!"
 POL_limiting_activities_at_night_desc: "Revoluções são melhor preparadas à noite. Ruas escuras, baixo risco de ser pego. Introduzir um toque de recolher e patrulhar as ruas à noite tornará mais difícil para nossos inimigos coordenarem suas ações contra nós."
 POL_restoration_of_the_old_penal_system: "§RRestaurar o Antigo Sistema Penal§!"
 POL_restoration_of_the_old_penal_system_desc: "A antiga lei tinha brechas, mas isso não significa que devemos reintroduzi-las. Vamos endurecer as penalidades e reduzir os benefícios, de acordo com os padrões da República Popular da Polônia."
 POL_ban_on_leaving_the_country_during_strikes: "§RBanir a Saída do País Durante Greves§!"
 POL_ban_on_leaving_the_country_during_strikes_desc: "As fronteiras fechadas tornarão impossível para os revolucionários deixarem o país."
 POL_crush_the_revolution: "§ESufocar a Revolução§!"
 POL_crush_the_revolution_desc: "Estamos prontos para golpear o coração da revolução. Forçaremos a Nova Solidariedade a nos obedecer."
 POL_communism_is_the_only_right_ideology: "§RComunismo É a Única Ideologia Correta§!"
 POL_communism_is_the_only_right_ideology_desc: "Para manter o poder, devemos ter certeza de que ninguém no governo tentará tirar vantagem de nós. Somente nós temos o direito de decidir sobre o desenvolvimento deste país."
 POL_defamation_of_walesa: "§RDifamação de §!§CWałęsa§!"
 POL_defamation_of_walesa_desc: "Wałęsa nos causou problemas suficientes. Vamos difamá-lo na mídia e nas ruas, mesmo que o acusemos dos piores crimes. Faremos com que acreditem em nós."
 POL_fill_the_government_with_communists: "§REncher o Governo com Comunistas§!"
 POL_fill_the_government_with_communists_desc: "Não há nada nos impedindo de finalmente encerrar nossa grande Revolução Vermelha. Temos o apoio total da sociedade, e a Nova Solidariedade não é mais um problema. É hora de terminar nosso trabalho."
 POL_military_doctors_in_hospitals: "Médicos Militares nos Hospitais"
 POL_military_doctors_in_hospitals_desc: "A presença de médicos militares nos hospitais fará as pessoas conhecerem seus métodos de tratamento e entenderem que os cuidados médicos atuais no front não são tão ruins assim."
 POL_propaganda_in_schools: "Propaganda nas Escolas"
 POL_propaganda_in_schools_desc: "Devemos mostrar aos nossos filhos o comunismo do seu melhor lado, para que no futuro nos ajudem a construir este grande e crescente império."
 POL_department_of_foreign_influence_category: "Departamento de Influência Estrangeira"
 POL_start_visegrad_plans: "Iniciar Planos Visegrad"
 POL_start_visegrad_plans_desc: "Antes de ganharmos acesso ao Mar Negro, precisamos lidar com nossos vizinhos do sul do Grupo de Visegrád. Individualmente, esses países não representam muita ameaça, mas como grupo podem ser muito úteis para nós."
 POL_visegrad_plans_deadline_mission: "Prazo dos Planos Visegrad"
 POL_visegrad_plans_deadline_mission_desc: "Não podemos esperar muito para nos juntarmos à República Tcheca, Eslováquia e Hungria. Se não alcançarmos nosso objetivo dentro de 2 anos, o Grande Conselho pode parar de financiar nossas ações."
 POL_visegrad_plans_influence_mission: "Campanhas Anticomunistas"
 POL_visegrad_plans_influence_mission_desc: "Algumas pessoas não gostam que tenhamos influência em seus países. Elas ocasionalmente persuadirão outros a criticar nossas ações, mas não representam muita ameaça."
 POL_spread_propaganda: "Espalhar Propaganda"
 POL_spread_propaganda_desc: "Esta é a maneira mais simples de difundir ideologia e funcionará muito bem em países mais fracos que nós. Usaremos mensageiros locais para espalhar propaganda e subornar a mídia local."
 POL_military_showcase: "Demonstração Militar"
 POL_military_showcase_desc: "É muito fácil intimidar países como a República Tcheca mostrando que temos um exército maior que eles. Usaremos nossa vantagem para convencê-los a se converterem ao comunismo."
 POL_divide_the_nations: "Dividir as Nações"
 POL_divide_the_nations_desc: "A República Tcheca e a Eslováquia são duas nações, mas muito próximas uma da outra. A Tchecoslováquia não existe mais, mas sua antiga história pode mantê-las unidas na resistência à nossa influência."
 POL_offer_help_in_industry_development: "Oferecer Ajuda no Desenvolvimento Industrial"
 POL_offer_help_in_industry_development_desc: "Devemos mostrar aos tchecos e eslovacos que somos capazes de cuidar de seus assuntos internos. Os apoiaremos economicamente em troca de uma boa palavra sobre nós na televisão."
 POL_intimidation: "Intimidação"
 POL_intimidation_desc: "A Hungria é uma nação orgulhosa e provavelmente não será facilmente influenciada pelo comunismo. Vamos mostrar a eles que seria melhor pensarem duas vezes antes de rejeitar nosso sistema."
 POL_diplomatic_mission: "Missão Diplomática"
 POL_diplomatic_mission_desc: "Devemos tentar convencer os húngaros de que o comunismo também pode seguir o caminho da paz (o que, no nosso caso, é uma mentira)."
 POL_question_about_czech_republic: "Questão da República Tcheca"
 POL_question_about_czech_republic_desc: "Podemos pedir aos tchecos que se juntem à nossa aliança. Ainda assim, provavelmente é melhor ganharmos controle total sobre eles."
 POL_invite_slovakia: "Convidar a Eslováquia"
 POL_invite_slovakia_desc: "A Eslováquia já tem influência comunista suficiente. É hora de eles se juntarem a nós."
 POL_hungarian_bros: "Irmãos Húngaros"
 POL_hungarian_bros_desc: "Sempre tivemos... bem, quase sempre, relações amigáveis com a Hungria. É hora de renovarmos nossa amizade."
 POL_add_dofi_visegrad_spirit: "Ativar Espírito Nacional do Grupo de Visegrád"
 POL_start_baltic_plans: "Iniciar Planos Bálticos"
 POL_start_baltic_plans_desc: "Antes de alcançarmos a Escandinávia, precisamos aumentar nossa influência no Mar Báltico."
 POL_baltic_plans_deadline_mission: "Prazo dos Planos Bálticos"
 POL_baltic_plans_deadline_mission_desc: "Não podemos esperar muito para nos juntarmos à Lituânia, Letônia e Estônia. Se não alcançarmos nosso objetivo dentro de 2 anos, o Grande Conselho pode parar de financiar nossas ações."
 POL_baltic_plans_influence_mission: "Campanhas Anticomunistas"
 POL_baltic_plans_influence_mission_desc: "Algumas pessoas não gostam que tenhamos influência em seus países. Elas ocasionalmente persuadirão outros a criticar nossas ações, mas não representam muita ameaça."
 POL_promise_protection: "Prometer Proteção"
 POL_promise_protection_desc: "Da última vez, os países bálticos se renderam à Rússia sem lutar. Porque a guerra foi sem sentido. Mas agora podemos oferecer proteção a eles."
 POL_antagonize_russia_decision: "Antagonizar a Rússia"
 POL_antagonize_russia_decision_desc: "Vamos mostrar a diferença entre a política russa e a nossa. 'Queremos criar uma aliança forte, eles querem criar um estado totalitário.'"
 POL_offer_rail_baltica_improvement: "Oferecer Melhoria ao Rail Baltica"
 POL_offer_rail_baltica_improvement_desc: "O Rail Baltica foi um grande sucesso. Vamos apoiar os países bálticos em melhorar este projeto."
 POL_recognize_great_alliance: "Reconhecer a Grande Aliança"
 POL_recognize_great_alliance_desc: "A Aliança das Duas Coroas, a Comunidade Polaco-Lituana e uma das maiores potências militares da Europa medieval. Vamos fazer os lituanos perceberem que uma aliança com a Polônia, que não é limitada por procedimentos democráticos, é a melhor coisa que pode acontecer com seu país."
 POL_threat_baltic_sea_restrictions: "Ameaçar com Restrições no Mar Báltico"
 POL_threat_baltic_sea_restrictions_desc: "Isso é arriscado, especialmente porque não dominamos todo o Mar Báltico, mas poderíamos arriscar obstruir o comércio marítimo para a Letônia e a Estônia."
 POL_offer_baltic_sea_protection: "Oferecer Proteção ao Mar Báltico"
 POL_offer_baltic_sea_protection_desc: "Em caso de guerra com a Rússia ou a OTAN, devemos garantir a segurança em nossas águas."
 POL_invite_lithuania: "Conectar-se Novamente com a Lituânia"
 POL_invite_latvia: "Convidar a Letônia"
 POL_invite_estonia: "Alcançar a Estônia"
 POL_add_dofi_baltic_spirit: "Ativar Espírito Nacional dos Estados Bálticos"
 POL_start_balkan_plans: "Iniciar Planos dos Bálcãs Orientais"
 POL_start_balkan_plans_desc: "A Romênia nos dará acesso ao Mar Negro, e a Bulgária nos fornecerá uma posição estável na Península dos Bálcãs."
 POL_balkan_plans_deadline_mission: "Prazo dos Planos dos Bálcãs Orientais"
 POL_balkan_plans_deadline_mission_desc: "Não podemos esperar muito para nos juntarmos à Romênia e à Bulgária. Se não alcançarmos nosso objetivo dentro de 2 anos, o Grande Conselho pode parar de financiar nossas ações."
 POL_balkan_plans_influence_mission: "Campanhas Anticomunistas"
 POL_balkan_plans_influence_mission_desc: "Algumas pessoas não gostam que tenhamos influência em seus países. Elas ocasionalmente persuadirão outros a criticar nossas ações, mas não representam muita ameaça."
 POL_false_promises: "Promessas Falsas"
 POL_false_promises_desc: "Devemos assegurar ao governo romeno que nossa aliança não visa dominar a Europa. 'Somos um pacto de defesa independente tanto da Rússia quanto da OTAN.' Quando nossos comunistas assumirem o poder, será tarde demais para o governo democrático questionar nossas decisões."
 POL_stop_the_privatization: "Parar a Privatização"
 POL_stop_the_privatization_desc: "A privatização na Romênia fez mais mal do que bem. A democracia falhou novamente, mas nós comunistas traremos a liberdade aos negócios novamente e tudo voltará a ser comum."
 POL_seek_red_loyal_officers: "Procurar Oficiais Leais Vermelhos"
 POL_seek_red_loyal_officers_desc: "Alguns oficiais e comandantes no exército ainda podem simpatizar com o governo comunista. Não sabemos se isso é verdade, mas se encontrarmos alguém, os persuadiremos a apoiar nossa revolução."
 POL_promote_new_form_of_the_communism: "Promover Nova Forma de Comunismo"
 POL_promote_new_form_of_the_communism_desc: "O comunismo antigo está associado à repressão, injustiça e abuso de poder. Nós somos melhores do que eles. Vamos mostrar aos búlgaros que nossa comuna é incomparavelmente melhor do que a promovida pela URSS."
 POL_be_a_part_of_greater_alliance: "Fazer Parte de uma Grande Aliança"
 POL_be_a_part_of_greater_alliance_desc: "Quem precisa da OTAN se os países vizinhos entendem melhor a situação interna de seus vizinhos? O Pacto da Europa Vermelha é uma comunidade que reúne países europeus. Se bastantes países confiarem em nós, talvez possamos convencer a Bulgária a se juntar a nós."
 POL_invite_romania: "Convidar a Romênia"
 POL_invite_bulgaria: "Convidar a Bulgária"
 POL_add_dofi_balkan_spirit: "Ativar Espírito Nacional dos Bálcãs Ocidentais"
 POL_add_dofi_scandinavia_spirit: "Ativar Espírito Nacional Escandinavo"
 POL_start_scandinavia_plans: "Iniciar Planos Escandinavos"
 POL_start_scandinavia_plans_desc: "A região norte da Europa ainda está além do nosso alcance. A Suécia permaneceu neutra por muito tempo, então não será fácil convencer o governo local. Por outro lado, a Finlândia não tem lembranças muito agradáveis da diplomacia agressiva da comunista URSS. Não será fácil, mas temos que dominar os países escandinavos."
 POL_scandinavia_plans_deadline_mission: "Prazo dos Planos Escandinavos"
 POL_scandinavia_plans_deadline_mission_desc: "Não podemos esperar para nos juntarmos à Suécia e à Finlândia para sempre. Temos que nos esforçar."
 POL_scandinavia_plans_influence_mission: "Campanhas Anticomunistas"
 POL_scandinavia_plans_influence_mission_desc: "Algumas pessoas não gostam que tenhamos influência em seus países. Elas ocasionalmente persuadirão outros a criticar nossas ações, mas não representam muita ameaça."
 POL_better_stick_together: "É Melhor Permanecer Unidos"
 POL_better_stick_together_desc: "A neutralidade tem funcionado bem para a Suécia até agora. Mas não vale a pena considerar o desenvolvimento conjunto com países comunistas? A democracia nunca poderia alcançar tal poder. Será que eleições livres realmente valem tais restrições econômicas e políticas?"
 POL_follow_your_neighbor: "Siga Seu Vizinho"
 POL_follow_your_neighbor_desc: "A Finlândia foi convencida, então o que está impedindo a Suécia de se juntar? Os países escandinavos deveriam permanecer unidos, certo?"
 POL_major_propaganda_campaign: "Campanha de Propaganda Importante"
 POL_major_propaganda_campaign_desc: "Basta de amenidades. As pessoas precisam conhecer as verdadeiras desvantagens da democracia e as melhores vantagens do comunismo. Nossa estabilidade sofrerá um pouco, mas valerá a pena."
 POL_new_communism_isnt_that_bad: "O Novo Comunismo Não É Tão Ruim Assim"
 POL_new_communism_isnt_that_bad_desc: "A Finlândia provavelmente associa o comunismo à repressão e corrupção. Apresentamos uma versão completamente nova de comunismo. Comunismo perfeito."
 POL_opportunity_to_regain_mannerheim_line_territories: "Oportunidade de Recuperar Territórios da Linha Mannerheim"
 POL_opportunity_to_regain_mannerheim_line_territories_desc: "Em 1940, a Finlândia perdeu a Linha Mannerheim para a URSS como resultado da Guerra de Inverno. Após a Segunda Guerra Mundial, o mundo livre decidiu que a Rússia poderia manter essas áreas. Que injustiça. Se nossa aliança se tornar forte o suficiente, talvez consigamos \"convencer\" a Rússia a desistir desses territórios."
 POL_soviet_regime_is_long_over: "Regime Soviético Já Era"
 POL_soviet_regime_is_long_over_desc: "A Finlândia ainda não está convencida de nossa versão do comunismo. Não imitamos a URSS. Somos muito melhores do que esse poder há muito caído. É óbvio para nós, mas não tanto para os finlandeses."
 POL_invite_sweden_two: "Convidar a Suécia"
 POL_invite_finland: "Convidar a Finlândia"
 POL_six_year_plan_category: "Plano Sexenal"
 POL_six_year_plan_category_desc: "Graças ao novo plano sexenal, poderemos nos concentrar em ramos específicos do país, o que nos permitirá controlar o caos e estabilizar a situação interna. Nossos trabalhadores de esquerda esperam que os apoiemos nestes tempos difíceis. Não os decepcionaremos.\nInfelizmente, o Grande Conselho tem fundos limitados. Se quisermos fazer muitos investimentos grandes em tão pouco tempo, nossa economia pode não ser capaz de lidar com isso. Afinal, é um plano sexenal, não octenal."
 POL_improve_national_highways: "Melhorar Rodovias Nacionais"
 POL_improve_national_highways_desc: "As estradas polonesas têm sido terrivelmente cheias de buracos há muito tempo, sem mencionar a condição de algumas cidades... Uma das partes do plano sexenal será reparar ruas da cidade e construir novos entroncamentos para rodovias."
 POL_clean_up_chaos_in_administration: "Limpar o Caos na Administração"
 POL_clean_up_chaos_in_administration_desc: "Era óbvio que nossa revolução causaria caos na administração. PPS não entende o quão importante é lidar com esse problema o mais rápido possível. Organizar toda essa papelada não será fácil, e os funcionários estão sobrecarregados, então precisamos de mais escritórios."
 POL_invest_in_modern_factory_machinery: "Investir em Maquinário de Fábrica Moderno"
 POL_invest_in_modern_factory_machinery_desc: "Esta é uma premissa padrão do plano sexenal. Desenvolvimento econômico. Novas fábricas significam novos empregos e uma oportunidade para muitos saírem do desemprego. Todos se beneficiam disso."
 POL_fund_laboratories: "Financiar Laboratórios"
 POL_fund_laboratories_desc: "Novos prédios não são tudo. Precisamos aproveitar ao máximo o que já temos. Fundos para pesquisa nos permitirão crescer como uma potência econômica ainda mais rápido."
 POL_military_industrialization: "Industrialização Militar"
 POL_military_industrialization_desc: "Escolhemos o caminho pacífico, mas devemos sempre estar prontos para nos defender do inimigo. O mundo nunca será pacífico..."
 POL_nuclear_energy: "Energia Nuclear"
 POL_nuclear_energy_desc: "Reatores nucleares são algo que causa muita controvérsia. Mas hoje em dia não há chance de repetirmos a tragédia de Chernobyl. Estamos melhor preparados."
 POL_communists_vs_social_democrats_category: "Comunistas x Social-Democratas"
 POL_communists_vs_social_democrats_category_desc: "A guerra civil entre PPS e ZKP-P causou muita confusão no país. Há comunistas por toda parte e a Segunda Revolução Vermelha está constantemente expandindo sua influência. Sem ajuda externa, pode ser difícil controlá-la."
 POL_arrest_communist_supporters: "Prender Apoiadores Comunistas"
 POL_arrest_communist_supporters_desc: "Devemos suprimir a influência comunista silenciando os aliados do ZKP-P. Existe a chance de que muitas dessas pessoas tenham armas ilegais que podemos usar."
 POL_obligatory_army_service: "Serviço Militar Obrigatório"
 POL_obligatory_army_service_desc: "Devemos aumentar os gastos militares às custas de outros ramos do estado. Não podemos permitir que os comunistas ganhem vantagem sobre nós."
 POL_seek_help_in_western_countries: "Buscar Ajuda nos Países Ocidentais"
 POL_seek_help_in_western_countries_desc: "Podemos tentar, mas será difícil derrotar os comunistas por conta própria. Pediremos ajuda ao Ocidente, alguém certamente nos responderá."
 POL_communist_uprising_in_dolny_slask: "Rebelião Comunista na Baixa Silésia"
 POL_communist_uprising_in_warmia_i_mazury: "Rebelião Comunista em Warmia e Mazúria"
 POL_civ_mil_category: "Projetos Econômicos e Militares"
 POL_civ_mil_category_desc: "Os democratas falharam em corrigir o que os comunistas estragaram antes de 1989. É por isso que devemos reconstruir a economia da Polônia."
 POL_improve_coast_line: "Melhorar a Linha Costeira"
 POL_improve_coast_line_desc: "A linha costeira não deve ser uma alta prioridade para nós, mas vale a pena ter alguma proteção."
 POL_modernize_office_sectors: "Modernizar Setores de Escritório"
 POL_modernize_office_sectors_desc: "Isso não poderia ser evitado. Caos na administração por causa de uma revolução nacional. Quem poderia esperar por isso..."
 POL_start_advanced_training_program: "Iniciar Programa de Treinamento Avançado"
 POL_start_advanced_training_program_desc: "Em vez de nos concentrarmos apenas no exército terrestre, também precisamos garantir que vençamos no ar."
 POL_save_the_revolution: "§RSalvar a Revolução!§!"
 POL_save_the_revolution_desc: "Tudo falhou! Temos que fazer de tudo para manter nossa influência no país!"
 POL_new_solidarity_final_strike: "§CNovo Solidariedade Ataque Final§!"
 POL_new_solidarity_final_strike_desc: "Novo Solidariedade está pronto, em cooperação com o governo, para encerrar nossa revolução. O exército está se armando contra nós, mas não desistiremos tão facilmente!"
 POL_corruption_Scandal_Soc_1_TT: "A maior parte do apoio do partido será redirecionado para PO como parte da campanha de reformulação da marca!"
 POL_corruption_Scandal_Soc_2_TT: "É provável que o PiS tire vantagem disso!"
 POL_corruption_Scandal_Con_1_TT: "Outros partidos podem nos atingir em nossa próxima campanha eleitoral!"
 POL_corruption_Scandal_Con_2_TT: "Tais declarações devem acalmar a situação para o PiS."
 POL_First_elections_1_TT: "Isso manterá o apoio do partido no nível atual."
 POL_First_elections_2_TT: "Isso provavelmente ajudará o PiS."
 POL_secure_unions_TT: "Isso aumentará o apoio do partido"
 POL_soften_cons_TT: "Conseguiremos algum apoio do PiS fazendo isso!"
 POL_nine_eleven_supportcondition_TT: "Temos que apoiar totalmente os EUA para seguirmos este caminho!"
 POL_nine_eleven_notSupportcondition_TT: "Temos que rejeitar o apoio total para que os EUA sigam este caminho!"
 POL_lgbt_protest_ingored_TT: "Isso pode diminuir nosso apoio do eleitorado mais conservador"
 POL_increase_nationalist_support_TT: "§YIsso aumentará o apoio ao nacionalismo§!\n"
 POL_nationalist_spending_TT: "§YIsso aumentará a dívida nacionalista futura.§!\n"
 POL_day_of_phalanga_TT: "§RIsso colocará as coisas em movimento e instalará os nacionalistas como poder governante. Teremos que pagar a dívida nacionalista adquirida durante a preparação.§!\n"
 POL_Phalanga_leave_EU_TT: "§YDeixaremos a UE se fizermos parte dela!§!\n"
 POL_local_cooperation_TT: "§YComeçaremos a influenciar nossos vizinhos.§!\n"
 POL_fund_movements_TT: "§GIsso abrirá financiamento para movimentos amigáveis ​​em decisões de outros países.§!\n"
 POL_ally_industry_TT: "§YVamos ajudar na industrialização dos nossos aliados e aumentar a nossa influência§!\n"
 POL_allowed_justification_TT: "§YSeremos capazes de justificar objetivos de guerra para trazer justiça e ordem aos nossos futuros aliados§!\n"
 POL_state_run_economy_TT: "§GTeremos que gerenciar manualmente mais partes de nossa economia, mas potencialmente com maior sucesso§!\n"
 POL_comm_leave_EU_TT: "§YDeixaremos a UE se fizermos parte dela!§!\n"
 POL_incompatible_spirits_TT: "§YTemos ideias nacionais incompatíveis com nosso sistema político atual§!\n"
 POL_party_pop_TT: "§GIsso aumentará o apoio do nosso partido§!\n"
 POL_opposition_dec_TT: "§GIsso diminuirá o apoio à nossa oposição§!\n"
 POL_red_support_TT: "§RIsso aumentará o suporte para vermelhos§!\n"
 POL_stead_fast_jazz_TT: "§RTreino tem que ser feito no outono§!\n"
 POL_west_border: "Escolhido para fortalecer a fronteira oeste"
 POL_east_border: "Escolhido para fortalecer a fronteira leste"
 POL_strengthen_dec_TT: "§GIsso construirá bunkers de nível 1 à frente da fronteira com a Bielorrússia§!\n"
 POL_eurozone_opposition_dec_TT: "§RIsso removerá §!§YO Euro §!§Ridea!§!\n"
 POL_removal_monuments_TT: "§GIsso permitirá decisões para demolir monumentos comunistas em todo o país§!\n"
 POL_visegrad_integration_TT: "§GIsso iniciará o processo de unificação de Visegrad. Permitir novas decisões para fortalecer o apoio à unificação em [CZE.GetName]§!\n"
