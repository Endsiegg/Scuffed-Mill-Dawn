 poland.138.t: "Convide a Suécia"
 poland.138.d: "A Suécia tem influência comunista suficiente para persuadir o governo a renunciar ao poder e abandonar a neutralidade."
 poland.138.a: "Convide-os!"
 poland.138.b: "Puppetize-os!"
 poland.139.t: "Convide a Finlândia"
 poland.139.d: "Estamos prontos para convidar a Finlândia para a nossa aliança. Nossa fronteira com a Rússia aumentará em várias centenas de quilômetros, o que certamente dificultará para a Rússia defendê-la em caso de guerra."
