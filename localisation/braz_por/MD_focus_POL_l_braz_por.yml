 POL_solidarity_strength1_idea_desc: "Lech Wałęsa parece não gostar da nossa revolução. Talvez seja porque ele foi líder da Solidariedade que destruiu essa ideologia na Polônia... Mas não somos como aqueles velhos comunistas. Somos melhores que eles."
