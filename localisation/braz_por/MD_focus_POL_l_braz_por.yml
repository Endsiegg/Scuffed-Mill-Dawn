 POL_visegrad_unification_category: "Integração do Grupo Visegrad - [CZE.GetName]"
 POL_visegrad_unification_category_desc: "Chegou a hora de unificar o grupo de Visegrad. Ao apoiar as nossas ideias entre os checos, seremos capazes de persuadir o seu governo a criar uma união pessoal, que acabará por levar à nossa unificação.\n\nA nossa força de apoio atual é [?ESTE.suporte]"
 POL_political_speech: "Discurso Político"
 POL_political_speech_desc: "Muitos políticos ainda não entendem por que unir os nossos países é uma boa ideia. Deveríamos conscientizá-los de quão importante e bom será este passo."
 POL_military_funding: "Financiamento Militar"
 POL_military_funding_desc: "Ao fornecer apoio militar, mostraremos que o nosso país pode arcar com tais despesas e, portanto, vale a pena unir-se."
 POL_support_economy: "Economia de Apoio"
 POL_support_economy_desc: "A economia dos nossos vizinhos do sul não está particularmente desenvolvida. Os governos comunistas tiveram uma grande influência nisso."
