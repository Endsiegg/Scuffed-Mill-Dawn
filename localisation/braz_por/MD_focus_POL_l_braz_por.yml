 POL_open_dofi_czed_TT: "§YRepública Tcheca§!"
 POL_open_dofi_czed_delayed_TT: "Temos bons e maus momentos com os tchecos. A intervenção armada na Tchecoslováquia em 1968, que envolveu, entre outros, o exército polonês, não foi a melhor coisa que já fizemos. Tivemos muitas disputas de fronteira, mas talvez valha a pena nos unirmos a eles.\n\n§YEspírito Nacional Disponível após o §!§RGrupo de Visegrád §!§Rcomunização:§!\n£GFX_organization_gain_texticon §GOrganização da Divisão:§! §Y+4%§!\n£GFX_army_morale_texticon §GTaxa de Recuperação da Divisão:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GVelocidade de Escavação:§! §Y+6%§!\n£GFX_defence_texticon §GDefesa da Divisão:§! §Y+6%§!\n§GCoordenação:§! §Y+4%§!"
 POL_open_dofi_slod_TT: "§YEslováquia§!"
 POL_open_dofi_slod_delayed_TT: "A Eslováquia está conectada com a República Tcheca há muito tempo, mas isso não significa que eles queiram se reunir. Vamos usar suas diferenças atuais a nosso favor.\n\n§YEspírito Nacional Disponível após o §!§RGrupo de Visegrád §!§Rcomunização:§!\n£GFX_organization_gain_texticon §GOrganização da Divisão:§! §Y+4%§!\n£GFX_army_morale_texticon §GTaxa de Recuperação da Divisão:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GVelocidade de Escavação:§! §Y+6%§!\n£GFX_defence_texticon §GDefesa da Divisão:§! §Y+6%§!\n§GCoordenação:§! §Y+4%§!"
 POL_open_dofi_hund_TT: "§YHungria§!"
 POL_open_dofi_hund_delayed_TT: "A Hungria é um país orgulhoso com uma rica história, especialmente os tempos da Áustria-Hungria são interessantes. Não será fácil convencê-los, mas a Hungria é membro do Grupo de Visegrád, então provavelmente vale a pena tentar.\n\n§YEspírito Nacional Disponível após o §!§RGrupo de Visegrád §!§Rcomunização:§!\n£GFX_organization_gain_texticon §GOrganização da Divisão:§! §Y+4%§!\n£GFX_army_morale_texticon §GTaxa de Recuperação da Divisão:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GVelocidade de Escavação:§! §Y+6%§!\n£GFX_defence_texticon §GDefesa da Divisão:§! §Y+6%§!\n§GCoordenação:§! §Y+4%§!"
 POL_open_dofi_romd_TT: "§YRomênia§!"
 POL_open_dofi_romd_delayed_TT: "A Iugoslávia está atualmente muito dividida. Não há sentido em passar por cada província dos territórios anteriores desse país, então começaremos um curso oriental, começando pela Romênia. Isso também nos dará acesso ao Mar Negro e expandirá as fronteiras de nossa aliança com a Ucrânia... não que estejamos planejando invasão ou algo assim.\n\n§YEspírito Nacional Disponível após o §!§R Balcãs Orientais §!§Rcomunização:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GRedução de Penalidade de Terreno:§! §Y+8%§!\n£GFX_specops_max_texticon §GMultiplicador de Capacidade de Forças Especiais:§! §Y+8%§!\n£GFX_defence_texticon §GDefesa Contra Países Principais:§! §Y+8%§!"
 POL_open_dofi_buld_TT: "§YBulgária§!"
 POL_open_dofi_buld_delayed_TT: "A Bulgária será útil para nós aumentarmos nossa dominância nos Bálcãs. E o acesso à Grécia e à Turquia é apenas uma recompensa adicional por nossos esforços.\n\n§YEspírito Nacional Disponível após o §!§R Balcãs Orientais §!§Rcomunização:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GRedução de Penalidade de Terreno:§! §Y+8%§!\n£GFX_specops_max_texticon §GMultiplicador de Capacidade de Forças Especiais:§! §Y+8%§!\n£GFX_defence_texticon §GDefesa Contra Países Principais:§! §Y+8%§!"
 POL_open_dofi_litd_TT: "§YLituânia§!"
 POL_open_dofi_litd_delayed_TT: "Temos um grande passado com a Lituânia. Talvez valha a pena lembrar aos lituanos sobre a Comunidade Polaco-Lituana. Não temos planos de restaurar este país, mas talvez seja um argumento forte o suficiente para convencer a Lituânia ao nosso lado. Letônia e Estônia também podem seguir.\n\n§YEspírito Nacional Disponível após o §!§RBáltico §!§Rcomunização:§!\n£GFX_experience_neutral_texticon §GAumento de Experiência da Divisão:§! §Y+6%§!\n£GFX_attack_texticon §GAtaque:§! §Y+4%§!\n£GFX_recon_texticon §GReconhecimento:§! §Y+6%§!\n§GPenalidade de Cerco:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBônus de Superioridade Aérea em Combate:§! §Y+4%§!"
 POL_open_dofi_latd_TT: "§YLetônia§!"
 POL_open_dofi_latd_delayed_TT: "A Letônia tem sido bastante tranquila nos últimos anos. Não temos um passado muito amigável ou muito negativo com eles, mas a Lituânia sozinha não é suficiente para nós. A força dos países bálticos reside em sua união, por isso devemos alcançar Letônia e Estônia.\n\n§YEspírito Nacional Disponível após o §!§RBáltico §!§Rcomunização:§!\n£GFX_experience_neutral_texticon §GAumento de Experiência da Divisão:§! §Y+6%§!\n£GFX_attack_texticon §GAtaque:§! §Y+4%§!\n£GFX_recon_texticon §GReconhecimento:§! §Y+6%§!\n§GPenalidade de Cerco:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBônus de Superioridade Aérea em Combate:§! §Y+4%§!"
 POL_open_dofi_estd_TT: "§Estônia§!"
 POL_open_dofi_estd_delayed_TT: "Estonia, outro país da Livônia ao lado da Letônia. Temos um bom passado com eles por meio da antiga União com a Lituânia. Ao unir a Estônia à nossa aliança, poderemos garantir completamente a frente oriental com a Rússia.\n\n§YEspírito Nacional Disponível após o §!§RBáltico §!§Rcomunização:§!\n£GFX_experience_neutral_texticon §GAumento de Experiência da Divisão:§! §Y+6%§!\n£GFX_attack_texticon §GAtaque:§! §Y+4%§!\n£GFX_recon_texticon §GReconhecimento:§! §Y+6%§!\n§GPenalidade de Cerco:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBônus de Superioridade Aérea em Combate:§! §Y+4%§!"
 POL_open_dofi_find_TT: "§Finlândia§!"
 POL_open_dofi_find_delayed_TT: "Os finlandeses não têm boas lembranças dos comunistas, mas sua doutrina defensiva pode ser extremamente útil para nós durante a guerra com a OTAN ou a Rússia. Suborná-los não será fácil, então não há sentido em negociar diplomaticamente. Devemos ser decisivos e agressivos em nossas ações, independentemente de nossa política interna.\n\n§YEspírito Nacional Disponível após o §!§REscandinávia §!§Rcomunização:§!\n£GFX_defence_texticon §GDefesa:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GSuporte de Guerra:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GFator de Ganhos de Acclimatização ao Frio:§! §Y+12%§!"
 POL_open_dofi_swed_TT: "§Suécia§!"
 POL_open_dofi_swed_delayed_TT: "Os suecos causaram problemas muito sérios para nosso país no passado, causando destruição e queimando todas as aldeias que o exército sueco passava durante o Dilúvio Sueco. É hora de eles finalmente pagarem por seus crimes de guerra. O governo democrático foi muito brando para impor condições rígidas aos suecos para reparações, mas nós, os comunistas, não seremos lenientes com eles.\n\n§YEspírito Nacional Disponível após o §!§REscandinávia §!§Rcomunização:§!\n£GFX_defence_texticon §GDefesa:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GSuporte de Guerra:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GFator de Ganhos de Acclimatização ao Frio:§! §Y+12%§!"
