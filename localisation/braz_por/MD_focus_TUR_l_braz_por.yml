 external_security: "Operações transfronteiriças"
 external_security_desc: "O PKK não existe apenas dentro das nossas fronteiras, uma boa parte dos seus membros também tem bases no Norte do Iraque, para aproveitar o mesmo terreno acidentado, estar um pouco mais protegido do nosso poderio militar, controlar o contrabando e o recrutamento. Nós precisamos atacar essas posições também, embora possamos enfrentar acusações de potências estrangeiras.\n\nNão podemos fazer operações transfronteiriças e operações internas ao mesmo tempo."
