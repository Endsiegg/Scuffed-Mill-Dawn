 TUR_PKK_autonomy_idea: "Resistência do PKK"
 TUR_PKK_autonomy_idea_desc: "Incorporar o PKK em outro país será quase impossível."
 TUR_traditional_ideals: "Ideais Tradicionais"
 TUR_traditional_ideals_desc: "Rejeitar ideais e influências estrangeiras é o melhor caminho que nossa nação pode seguir para ser livre e independente."
 TUR_archeology_cooperation: "Cooperação Arqueológica"
 TUR_archeology_cooperation_desc: "Estamos cooperando com outras nações na escavação de tesouros antigos do mundo"
 TUR_tubitak_idea_name: "TUBITAK"
 TUR_belgian_workers: "Cientistas Belgas"
 TUR_tubitak_idea_name_desc: "Trocamos cientistas belgas para fazer o trabalho árduo de pesquisa e desenvolvimento para nós."
 TUR_islamic_legacy2: "O legado dos califados"
 TUR_islamic_legacy2_desc: "O Califado terá uma longa história em nossa nação e devemos enfatizar isso. Iremos utilizá-lo em nosso favor para fins ideológicos"
 TUR_mit_reform: "Reformas do MIT"
 TUR_mit_reform_desc: "O MIT foi reformado para acompanhar as atividades da vida civil."
 TUR_tourism: "Influxo de Turismo"
 TUR_tourism_desc: "Tivemos muitos turistas chegando ao país recentemente."
 TUR_mit_coop: "Cooperação com o MIT"
 TUR_mit_coop_desc: "O MIT está agora cooperando estreitamente com nossas forças armadas, até mesmo monitorando documentos cruciais e informações militares."
 TUR_new_armed_forces: "Forças Armadas Recondicionadas"
 TUR_new_armed_forces_desc: "Nossos militares foram recondicionados e renasceram após nossas reformas abrangentes."
 TUR_airforce: "Contratos Aéreos"
 TUR_airforce_desc: "Assinamos contratos com diversas empresas aeronáuticas para nos proporcionar melhores negócios."
 TUR_naval_idea_name: "Marinha Turca"
 TUR_naval_idea_name_desc: "A Marinha Turca tem a tarefa de fornecer a hegemonia da Turquia nos oceanos e nas águas territoriais."
 TUR_alawite_mili_experience: "Experiência Militar Alauíta"
 TUR_alawite_mili_experience_desc: "Os alauitas têm muita experiência no que diz respeito ao combate. Por esse motivo, não precisamos treiná-los e ensiná-los a nossa própria experiência."
 TUR_our_own_experience: "Experiência Militar Turca"
 TUR_our_own_experience_desc: "Usaremos a experiência militar turca como meio de comandar unidades alauitas em combate"
 TUR_service_community_name: "Um serviço à comunidade"
 TUR_service_community_name_desc: "Hizmet significa serviço. Por esta razão, é nosso dever ajudar as pessoas ao redor do mundo."
 TUR_revised_budgetting_name: "Orçamentos revisados"
 TUR_revised_budgetting_name_desc: "Revisamos nosso orçamento para melhor atender às necessidades atuais do povo turco."
 TUR_akp_protests: "Protestos do AKP"
 TUR_akp_protests_desc: "Os apoiantes do AKP não estão muito satisfeitos com as nossas últimas decisões e foram às ruas por causa disso"
 TUR_major_military_reform: "Grandes reformas militares"
 TUR_major_military_reform_desc: "As Forças Armadas têm sido praticamente as mesmas desde a ascensão de Ataturk. Reformá-las foi a melhor coisa que poderíamos ter feito por elas, pois agora serão uma força formidável no século 21."
 TUR_religious_directorate: "O papel dos Diyanets"
 TUR_religious_directorate_desc: "A Diyanet, ou não, nossa diretoria de assuntos religiosos, abrirá o caminho para um sistema educacional novo e atualizado em nossa nação."
 TUR_no_prime_minister: "República Presidencial"
 TUR_no_prime_minister_desc: "Removemos a posição do primeiro-ministro do poder, mudando assim a política da Turquia para uma República Presidencial."
 TUR_threat_abroad: "A ameaça no exterior"
 TUR_threat_abroad_desc: "Não só a Turquia está em perigo por causa de pessoas perigosas circulando dentro do país, mas também os maus atores fora do país desejam nos prejudicar. Garantiremos que esses maus atores estejam ocupados, pois agora podemos enviar os nossos próprios tropas para suas terras sem declarar guerra.."
 TUR_military_happy: "Militar satisfeito"
 TUR_military_happy_desc: "Os militares estão atualmente §GSatisfeitos§! com nosso partido e políticas, e não vão nos causar nenhum problema.\n§W--------------§!\nEste Nacional O Spirit será §RSubstituído§! se nossa posição com os militares §HDair abaixo de 0§! ou removermos §HOA Facção Militar Interna§!."
 TUR_military_anger1: "Militar Insatisfeito"
 TUR_military_anger1_desc: "Os militares estão atualmente §RUinsatisfeitos§! com nosso partido e políticas, e não vão nos causar nenhum problema por enquanto.\n§W--------------§ !\nEste Espírito Nacional será §RSubstituído§! se nossa posição com os militares §HD cair abaixo de -50§! ou excedermos §H0§!.Este espírito nacional também será cancelado se removermos §HOA Facção Militar Interna§!."
 pkk_static_modifier: "Ecos da Resistência Curda"
 pkk_static_modifier_desc: "Desde o fim da grande guerra e do tratado de Sèvres, os curdos anseiam por um país próprio, livre e independente do nosso. A sua independência da nossa nação trará consequências devastadoras, mas a sua a ocupação também não servirá de nada."
 kurdish_resistance_dynamic_modifier: "Resistência Curda"
 kurdish_resistance_dynamic_modifier_desc: "Desde o fim da grande guerra e do tratado de Sèvres, os curdos anseiam por um país próprio, livre e independente do nosso. A sua independência da nossa nação trará consequências devastadoras, mas a sua a ocupação também não servirá de nada."
 TUR_military_anger2: "Exército Frustrado"
 TUR_military_anger2_desc: "Os militares estão atualmente §RFrustrados§! com nosso partido e políticas, e estão começando a nos causar alguns problemas.\n§W--------------§!\nEste Espírito Nacional será §RSubstituído§! se nossa posição com os militares §HD cair abaixo de -100§! ou exceder §H-50§!. Este espírito nacional também será cancelado se remover §HOA Facção Militar Interna§!."
 TUR_military_anger3: "Exército Furioso"
 TUR_military_anger3_desc: "Os militares estão atualmente §RFuriosos§! com nosso partido e políticas, e estão causando problemas.\n§W--------------§!\nEste Espírito Nacional será § RSubstituído§! se nossa posição com os militares §HD cair abaixo de -150§! ou excedermos §H-100§!. Este espírito nacional também será cancelado se removermos §HO Facção Interna Militar§!."
 TUR_military_anger4: "Exército Desleal"
 TUR_military_anger4_desc: "Os militares são atualmente §RDisleais§! por causa do nosso partido e das nossas políticas, e estão causando grandes problemas.\n§W--------------§!\nEste Espírito Nacional irá ser §RSubstituído§! se nossa posição com os militares §HD cair abaixo de -200§! ou excedermos §H-150§!. Este espírito nacional também será cancelado se removermos §HOA Facção Militar Interna§!."
 TUR_military_anger5: "Exército aleijado"
 TUR_military_anger5_desc: "Os militares estão atualmente §RCaleijados§! devido às nossas políticas partidárias e à baixa posição. As forças armadas da Turquia são virtualmente inúteis, a menos que aumentemos a nossa posição junto aos militares.\n§W--------- -----§!\nEste espírito nacional será §RSubstituído§! se nossa posição junto aos militares exceder §H-200§!. Este espírito nacional também será cancelado se a §HO facção interna militar for removida§!."
 TUR_highways: "Rodovias Turcas"
 TUR_highways_desc: "Nossas estradas estão começando a desmoronar e desmoronar, e por essa razão teremos que começar a construir novas rodovias para nosso povo."
 TUR_guards_of_kemalism: "Guardas do Kemalismo"
 TUR_guards_of_kemalism_desc: "Os militares turcos vêem-se como os defensores da República e dos seus ideais kemalistas seculares. Os militares intervieram na política turca muitas vezes ao longo da existência da república e estão prontos para fazê-lo novamente se sentirem que os seus valores estão ameaçados . No entanto, muitas vezes eles cederam pacificamente o poder ao povo após a sua intervenção, e é isso que o povo espera.\n\nOs militares opõem-se a partidos políticos não seculares, como o §W[Nat_Populism_L]§!. O § dos militares YStanding§! com o governo é afetado por vários fatores, como §GConservadorismo Social - Governo§!. Se nossa §YStanding§! com eles cair abaixo de §Y0§!, os militares tomarão medidas para derrubar o governo.\n\n§YOs militares§! também resistirão às tentativas de reduzir seu poder, mas se conseguirmos removê-los, eles não poderão interferir conosco."
 TUR_between_east_and_west: "Entre Leste e Oeste"
 TUR_between_east_and_west_desc: "Embora a Turquia faça parte da NATO, é um rival próximo da sua aliada Grécia, aliada da NATO. A Turquia também tem laços económicos estreitos com a Rússia, ao mesmo tempo que trabalha contra os seus interesses. Equilíbrio entre as grandes potências e manutenção nossos próprios interesses serão a chave para o nosso sucesso.\n\nSe nos aliarmos muito estreitamente a uma §YGrande Potência§! ou a uma §YSuper Potência§!, escolhemos claramente o nosso lado no cenário mundial."
 TUR_no_economic_plan: "Sem Plano Econômico"
 TUR_no_economic_plan_desc: "§RNão podemos aumentar nosso §YCiclo Econômico§! acima de §YRecessão§!§!\n\nVárias tentativas de formar governos no final dos anos 90, um golpe militar subsequente com um governo recém-eleito e alertas do FMI sobre o colapso economia turca fizeram com que dezenas de milhares de milhões de dólares desaparecessem da economia à medida que os investidores estrangeiros se retiravam do país. Como a economia turca é praticamente construída sobre o investimento estrangeiro, isto impediu qualquer crescimento económico.."
 TUR_economic_insecurity_name: "Insegurança Econômica"
 TUR_economic_insecurity_name_desc: "Várias tentativas de formar governos no final dos anos 90, um golpe militar subsequente com um governo recém-eleito e os avisos do FMI sobre uma economia em colapso fizeram com que dezenas de milhares de milhões de dólares desaparecessem da economia à medida que investidores estrangeiros se retiravam do país . Como a economia turca se baseia praticamente no investimento estrangeiro, isto impediu qualquer crescimento económico.."
 TUR_economic_security_name: "Segurança Econômica"
 TUR_economic_security_name_desc: "Tivemos sucesso na restauração da segurança económica. Apesar disso, não somos invencíveis a quaisquer novos colapsos. Teremos de continuar sempre a monitorizar e a melhorar a economia turca para que o nosso povo e a nação possam prosperar."
 TUR_economic_security3: "A Grande Economia Turca"
 TUR_economic_security3_desc: "Nossa economia é agora maior do que antes, depois de todo o trabalho duro que colocamos nela. Agora podemos ter certeza de que não importa o que aconteça, a economia será capaz de se recuperar e ser melhor do que nunca."
 TUR_asteroid_mining: "Mineração de Asteroides"
 TUR_asteroid_mining_desc: "Estamos minerando asteróides para que possamos colocar seus metais preciosos em nossas fábricas. Melhores materiais resultarão em melhor produção."
 TUR_radicalism_destroy: "Agenda Anti-Islâmica"
 TUR_radicalism_destroy_desc: "Estamos impulsionando uma agenda anti-islâmica para conter o crescimento do islamismo no país. Também promoveremos a diplomacia anti-islâmica e cortaremos nossos laços com países islâmicos de linha dura."
 TUR_pkk_legalized: "PKK Legalizado"
 TUR_pkk_legalized_desc: "Legalizamos o PKK, mas a que custo?"
 TUR_osman_v: "Osman V"
 TUR_osman_v_desc: "Nascido em 18 de agosto de 1912, em Istambul, Osman V ou também conhecido como Ertugrul Osman, era filho de Mehmed Burhaneddin. Ele é frequentemente referido como o \"Último Otomano\", mas ironicamente agora existem sucessores do otomano trono após o retorno da família Osmangolu."
 TUR_mit_reformed: "MIT - Foco Doméstico"
 TUR_mit_reformed_desc: "O MIT se concentrará mais em assuntos internos do que externos"
 TUR_mit_emboldened: "MIT - Foco Estrangeiro"
 TUR_mit_emboldened_desc: "O MIT vai se preocupar mais com o que acontece fora do nosso país"
 TUR_government_led_disasters: "Plano liderado pelo governo"
 TUR_government_led_disasters_desc: "O Governo vai fornecer ajuda às pessoas que sofreram desastres naturais em vez de instituições de caridade, embora também sejam livres para ajudar se quiserem"
 TUR_refugees_maintained: "Refugiados mantidos"
 TUR_refugees_maintained_desc: "Em vez de deportar nossos refugiados, optamos por mantê-los e utilizá-los na força de trabalho"
 TUR_drugs_illegalized: "Drogas Criminalizadas"
 TUR_drugs_illegalized_desc: "Se alguém usar drogas para qualquer finalidade que não seja para uso médico, terá problemas com a lei"
 TUR_drugs_legalized: "Drogas Legalizadas"
 TUR_drugs_legalized_desc: "Nós realmente não nos importamos com o motivo pelo qual as pessoas usam drogas, de qualquer maneira, é a vida delas"
 TUR_nationalist_advantage: "Nacionalista utilizado"
 TUR_nationalist_advantage_desc: "Estamos utilizando o Nacionalismo para um impulso extra à governança, tornando mais fácil a prossecução de certas políticas"
 TUR_fight_nationalist: "Combatendo o Nacionalismo"
 TUR_fight_nationalist_desc: "O nacionalismo é uma força perigosa, pode causar estragos e instabilidade em nossa nação"
 TUR_turkish_media_unctrolled2: "Mídia turca - §CUnder investigação§!"
 TUR_turkish_media_unctrolled2_desc: "Atualmente, nossa mídia está sob investigação e reformas serão feitas em um futuro próximo"
 TUR_party_rumours: "Rumores de festa"
 TUR_party_rumours_desc: "§RNão podemos aumentar manualmente a popularidade de §W[socialism_L]§!§!\n\nO primeiro-ministro Bülent Ecevit já é uma pessoa idosa e há rumores de que sua saúde está piorando. Há também rumores de que o vice-primeiro-ministro Hüsamettin Özkan faz parte de um grupo de deputados do §W[socialismo_L]§! que planeiam destituir Ecevit devido à sua saúde e administração ineficiente. Este tipo de rumores e dissidência dentro do partido são um veneno para a capacidade do governo de função.\n\nConvocar Özkan publicamente iria forçá-lo a deixar o partido, mas ele pode levar alguns dos outros parlamentares com ele. Alternativamente, podemos esperar e torcer para que estes não sejam mais do que rumores."
 TUR_reformed_airforce: "Força Aérea Reformada"
 TUR_reformed_airforce_desc: "A Força Aérea foi reformada para melhor operar nos céus e manter a superioridade aérea sobre o inimigo."
 TUR_PKK_insurgency_ceasefire: "Insurgência do PKK - Cessar-fogo"
 TUR_PKK_insurgency_ceasefire_desc: "§RNão podemos aumentar a popularidade do §W[Neutral_Communism_L]§!§!\n\nO PKK é um grupo insurgente curdo de esquerda que luta por maior autonomia curda desde os anos 70. Ambos os lados se envolveram em táticas terroristas tentando alcançar a vitória uns sobre os outros.\n\nAtualmente, o PKK declarou um cessar-fogo unilateral.\n\n-O processo de paz e as negociações só podem continuar com um cessar-fogo ativo\n-Um cessar-fogo nos permite reunir forças e preparar uma surpresa ataque contra o PKK."
 TUR_PKK_insurgency_active: "Insurgência PKK - Ativa"
 TUR_PKK_insurgency_active_desc: "§RNão podemos aumentar a popularidade do §W[Neutral_Communism_L]§!§!\n\nO PKK é um grupo insurgente curdo de esquerda que luta por maior autonomia curda desde os anos 70. Ambos os lados se envolveram em táticas terroristas tentando alcançar a vitória uns sobre os outros.\n\nAtualmente, o PKK está lutando ativamente contra o governo.\n\n-O processo de paz e as negociações só podem continuar com um cessar-fogo ativo\n-Um cessar-fogo nos permite reunir nossas forças e preparar um ataque surpresa contra o PKK."
 TUR_kurdish_trouble_name: "Problema Curdo"
 TUR_kurdish_trouble_name_desc: "O Leste do nosso país é essencialmente uma zona de guerra ativa como resultado de décadas de luta com o PKK.§W\n------------\n§!Podemos nos livrar, ou modifique este debuff §HFederalizando o Curdistão Turco§!, ou completando o caminho de foco §HEndless War§!"
 TUR_kurdish_trouble3_name: "Mediação Curda"
 TUR_kurdish_trouble3_name_desc: "O Leste do nosso país é essencialmente uma zona de guerra ativa como resultado de décadas de luta com o PKK.§W\n------------\n§!Podemos nos livrar, ou modifique este debuff §HFederalizando o Curdistão Turco§!"
 TUR_kurdish_trouble5_name: "A guerra sem fim"
 TUR_kurdish_trouble5_name_desc: "O Leste do nosso país é essencialmente uma zona de guerra ativa como resultado de décadas de luta com o PKK.§W\n------------\n§!Podemos modificar este debuff completando o caminho de foco §HEndless War§!"
 TUR_mafia_active: "Máfia Turca - §RAtiva§!"
 TUR_mafia_active_desc: "A Máfia em nosso país organiza o crime há muitos anos e tem perturbado a vida diária de nossos cidadãos. Nossas ruas são atualmente um tanto seguras, mas estão aquém do ideal.§W\n---- --------\n§!Podemos nos livrar da Máfia §Hreduzindo sua força para 30 ou menos§!, e então tomando as §Hdecisões§! disponibilizadas. Também devemos completar §HOA Máfia§ !foca."
 TUR_mafia_active2: "Máfia Turca - §RPresente§!"
 TUR_mafia_active2_desc: "A Máfia em nosso país organiza o crime há muitos anos e tem perturbado a vida diária de nossos cidadãos. Nossas ruas são atualmente um tanto seguras, mas estão aquém do ideal.§W\n---- --------\n§!Podemos nos livrar da Máfia §Hreduzindo sua força para 30 ou menos§!, e então tomando as §Hdecisões§! disponibilizadas."
 TUR_mafia_weakened: "Máfia Turca - §GEnfraquecido§!"
 TUR_mafia_weakened_desc: "A Máfia em nosso país organiza o crime há muitos anos e tem perturbado a vida diária de nossos cidadãos. Nossas ruas são atualmente um tanto seguras, mas estão aquém do ideal.§W\n---- --------\n§!Podemos nos livrar da Máfia §Hreduzindo sua força para 30 ou menos§!, e então tomando as §Hdecisões§! disponibilizadas."
 TUR_mafia_weak: "Máfia Turca - §GFraca§!"
 TUR_mafia_weak_desc: "A Máfia em nosso país organiza o crime há muitos anos e tem perturbado a vida diária de nossos cidadãos. Nossas ruas são atualmente um tanto seguras, mas estão aquém do ideal.§W\n---- --------\n§!Podemos nos livrar da Máfia §Hreduzindo sua força para 30 ou menos§!, e então tomando as §Hdecisões§! disponibilizadas."
 TUR_neo_ottomanism: "Neo-Ottomanismo"
 TUR_neo_ottomanism_desc: "O neo-otomanismo é uma forma de política externa turca agressiva que permitiu ao governo influenciar os países vizinhos e exercer a influência turca no exterior."
 TUR_zero_problems: "Política de Zero Problemas"
 TUR_zero_problems_desc: "A política de Problemas Zero é uma forma de política externa turca pacífica que permite ao governo influenciar os países vizinhos através de cooperação e investimentos."
 TUR_turkish_media_unctrolled: "Mídia turca - §RDescontrolado§!"
 TUR_turkish_media_unctrolled_desc: "Atualmente, nossa mídia está completamente livre de controle ou influência governamental, o que pode causar alguns problemas no futuro"
 TUR_win_over_workers: "Apaziguando o Trabalhador"
 TUR_win_over_workers_desc: "Estamos apelando aos trabalhadores das nossas fábricas e por isso eles estão mais dispostos a apoiar o nosso governo"
 TUR_no_disasters_plan: "Sem planos para desastres"
 TUR_no_disasters_plan_desc: "Atualmente, nosso governo não tem planos de preparação para desastres, o que significa que sempre que ocorre um desastre, não estamos preparados para ele"
 TUR_charity_disasters: "Plano liderado por caridade"
 TUR_charity_disasters_desc: "Estamos utilizando instituições de caridade para pagar e nos preparar para ajuda humanitária"
 TUR_government_led_disaster: "Plano liderado pelo governo"
 TUR_government_led_disaster_desc: "Em vez de terceirizar o plano de preparação para desastres para outro grupo, o governo criará e financiará os planos"
 TUR_turkish_media_restricted: "Mídia Turca - §GRestricted§!"
 TUR_turkish_media_restricted_desc: "Estamos restringindo o que pode ser veiculado na mídia para evitar a propagação de ideais perigosos"
 TUR_turkish_media_unrestricted: "Mídia turca - §GUnrestricted§!"
 TUR_turkish_media_unrestricted_desc: "A mídia é livre para fazer o que quiser, mas com algumas pequenas verificações para evitar possíveis desastres"
 TUR_turkish_cyberspace: "Ciberespaço Turco"
 TUR_turkish_cyberspace_desc: "Cada vez mais cidadãos nossos estão usando a Internet, o que significa que não teremos 100% de certeza do que está acontecendo. Teremos que determinar se restringimos ou não o ciberespaço"
 TUR_turkish_cyberspace_restricted: "Ciberespaço Restrito"
 TUR_turkish_cyberspace_restricted_desc: "Optamos por restringir nosso ciberespaço, tornando-o mais seguro de usar"
 TUR_turkish_cyberspace_unrestricted: "Ciberespaço Irrestrito"
 TUR_turkish_cyberspace_unrestricted_desc: "Não é da nossa conta o que nosso pessoal escolhe fazer na internet"
 TUR_erdonomics_name: "Erdonomia"
 TUR_erdonomics_name_desc: "Erdonomia refere-se às políticas económicas de Erdogan que trouxeram reformas abrangentes à economia turca, para melhor ou para pior"
 TUR_gulenist_economic_advisors: "Economistas Gülenistas"
 TUR_gulenist_economic_advisors_desc: "Contratamos economistas para aconselhar o governo em todos os assuntos econômicos"
 TUR_gulenist_intelligence_network: "Rede de Inteligência Gülenista"
 TUR_gulenist_intelligence_network_desc: "Aproveitamos o fato de que os Gülenistas se espalharam pelo mundo para coletar informações"
 TUR_gulenist_intelligence_network2: "Rede de Inteligência Gülenista"
 TUR_gulenist_intelligence_network2_desc: "Aproveitamos o fato de que os Gülenistas se espalharam pelo mundo para coletar informações"
 TUR_unban_erdogan: "§HUnbanir Erdogan da Política§!"
 TUR_unban_erdogan_desc: "Erdogan está banido da política há muito tempo, mas agora que o AKP garantiu uma vitória, é hora de cancelá-lo."
 TUR_gulenist_educators: "Educação Gülenista"
 TUR_gulenist_educators2: "Educação Gülenista Avançada"
 TUR_gulenist_educators_desc: "Colocamos foco na melhoria da nossa educação e devemos divulgar os ensinamentos de Gülen enquanto podemos"
 TUR_mobilise_the_faithful_soldiers: "Mobilização dos Fiéis"
 TUR_mobilise_the_faithful_soldiers_desc: "O Movimento Gülenista foi mobilizado. Estamos encorajando todos os membros a migrar para a Turquia e tornar o país mais forte"
 TUR_mobilise_the_faithful_soldiers2: "Mobilização dos Fiéis"
 TUR_mobilise_the_faithful_soldiers2_desc: "O Movimento Gülenista foi mobilizado. Estamos encorajando todos os membros a migrar para a Turquia e tornar o país mais forte"
 TUR_rise_of_fp: "Ascensão de [Conservative_L]"
 TUR_rise_of_fp_desc: "A Turquia tem sido um país secular, mas cada vez mais pessoas desejam que mais tradições do Islã voltem à sociedade. Muitas pessoas estão irritadas com a atitude anti-religiosa limítrofe dos partidos kemalistas"
 TUR_attacking_mafia1: "Atacando a Máfia"
