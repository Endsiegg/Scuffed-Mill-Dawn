 TUR_THREATEN_ARMENIA_TT: "É mais provável que a Armênia ceda às nossas demandas se também formos aliados de [PER.GetName]!"
 TT_TUR_ALIGN_SYRIA_DEMANDS: "§Y\nA Síria pode exigir o reexame do status de Hatay§!"
 TUR_through_troubles: "Através dos problemas"
 TUR_through_troubles_desc: "A Turquia está passando por uma crise econômica neste momento. Precisamos garantir ao nosso povo que o governo pode superar isso"
 TUR_conservative_victory: "Vitória Conservadora"
 TUR_conservative_victory_desc: "Os conservadores venceram as eleições e podem começar a trazer de volta elementos mais conservadores do Islã para a Turquia"
 TUR_gulenist_victory: "Vitória Gulenista"
 TUR_gulenist_victory_desc: "Os Gülenistas expulsaram os membros corruptos do AKP. Esta é uma grande vitória para a democracia"
 TUR_peace_with_religious_leaders: "Paz com os governantes religiosos"
 TUR_peace_with_religious_leaders_desc: "Embora o Gülenismo pregue uma forma muito específica de Islão, é importante que levemos em consideração os líderes religiosos da Turquia. Devemos permitir que todas as seitas divulguem livremente os seus ensinamentos"
 TUR_gulenist_schools: "Escolas Gülenistas"
 TUR_gulenist_schools_desc: "A educação é um dos princípios fundamentais de Fethullah Gülen. Uma educação adequada mantém a mente saudável e as pessoas seguem as ideias corretas"
 TUR_modern_islam: "Islã Moderno"
 TUR_modern_islam_desc: "O Islã é perfeitamente compatível com os valores ocidentais e a democracia. Devemos provar ao mundo que nossa fé em Deus nos torna pessoas melhores e mais compreensivas"
 TUR_mobilising_the_movement: "Mobilizar o Movimento"
 TUR_mobilising_the_movement_desc: "O Movimento Gülenista tem membros em todo o mundo. Nossa rede nos concederá muitos recursos para uso"
 TUR_interfaith_dialogue: "Diálogo Inter-religioso"
 TUR_interfaith_dialogue_desc: "Gülen nos ensina a compreender outras religiões. É importante que o Islã tenha boas relações com outras grandes religiões do mundo, para que não fiquemos para trás. Devemos manter conversações diplomáticas com clérigos de países não-muçulmanos"
 TUR_gulenist_funds: "Fundos Gülenistas"
 TUR_gulenist_funds_desc: "A organização Gülenista detém milhares de milhões de dólares em valor em várias fundações e empresas. Deveríamos mobilizar estes fundos para ajudar o regime"
 TUR_gulenist_economists: "Economistas Gülenistas"
 TUR_gulenist_economists_desc: "Com base num grande grupo de profissionais internacionais, podemos contratar economistas especializados para aconselhar o nosso governo sobre como gerir a economia"
 TUR_gulenist_information: "Informantes Gülenistas"
 TUR_gulenist_information_desc: "Usando nossa vasta rede, podemos coletar informações sobre países estrangeiros com mais facilidade"
 TUR_gulenist_education: "Educação Gülenista"
 TUR_gulenist_education_desc: "O foco na educação será a chave para fazer a Turquia avançar"
 TUR_the_great_mediator: "O Grande Mediador"
 TUR_the_great_mediator_desc: "Fethullah Gülen é um grande líder, estudioso e diplomata. Ele é um homem de paz e deseja apenas paz e prosperidade para o mundo"
 TUR_approach_tradition: "Tradição de Abordagem"
 TUR_approach_tradition_desc: "Nossa vitória nos mostrou que as pessoas anseiam pela tradição. Devemos mostrar que o mundo islâmico está passando por um renascimento e em breve será a cultura dominante na Terra"
 TUR_reduce_freedom_of_press: "Reduzir a liberdade de imprensa"
 TUR_reduce_freedom_of_press_desc: "A chamada 'imprensa livre' nada mais é do que uma ferramenta para caluniar o Islã e espalhar as vis ideias seculares da mídia. Precisamos limitar sua capacidade de operar e fechá-los se for necessário"
 TUR_mobilise_the_faithful: "Mobilizar os fiéis"
 TUR_mobilise_the_faithful_desc: "O Movimento Gülenista é vasto e tem uma multidão de membros. Devemos encorajar os nossos membros a migrar para a Turquia"
 TUR_convert_radicals: "Converter Radicais"
 TUR_convert_radicals_desc: "O Islã que Gülen ensina é a única forma correta de Islã. Há muitos que discordariam disso e precisam ser erradicados"
 TUR_beacon_of_islam: "O Grande Estudioso"
 TUR_beacon_of_islam_desc: "Fethullah Gülen é o maior estudioso do Islã, e seus ensinamentos serão conhecidos em todo o mundo. É claro que pregar o Islã conservador pode ter alguns efeitos colaterais..."
 TUR_economic_reforms: "Reformas Econômicas"
 TUR_economic_reforms_desc: "A economia está em ruínas e precisamos melhorá-la rapidamente. Neste momento, a economia depende fortemente do investimento estrangeiro, que é algo que precisamos de mudar"
 TUR_increase_unemployment_insurance: "Aumentar o Seguro Desemprego"
 TUR_increase_unemployment_insurance_desc: "A crise económica deixou muitos turcos sem emprego. Embora vá prejudicar gravemente o orçamento do governo, precisamos de aumentar os subsídios de desemprego para manter as pessoas vivas. Também irá injectar pequenas quantias de dinheiro na economia, aumentando esperançosamente o consumo "
 TUR_small_imf_loans: "Pequenos empréstimos do FMI"
 TUR_small_imf_loans_desc: "O FMI ofereceu um pequeno empréstimo de US$ 11,4 bilhões. Muitos analistas sugerem que isso não é suficiente para ajudar a economia turca, mas é duvidoso que consigamos obter mais do FMI"
 TUR_large_imf_loans: "Grandes empréstimos do FMI"
 TUR_large_imf_loans_desc: "Com mais concessões, poderemos negociar com o FMI para que nos seja concedido um empréstimo maior por parte deles"
 TUR_reduce_foreign_investors: "Reduzir a dependência de investidores"
 TUR_reduce_foreign_investors_desc: "A maior parte da economia turca baseia-se no investimento estrangeiro constante e no fluxo de capital de outros países. Precisamos injetar fundos governamentais na economia e reduzir a nossa dependência dos mercados estrangeiros"
 TUR_more_foreign_investors: "Aumentar a confiança nos investidores"
 TUR_more_foreign_investors_desc: "Vamos precisar de capitalizar os investidores estrangeiros para obter mais capital de outros países"
 TUR_sell_government_companies: "Vender empresas governamentais"
 TUR_sell_government_companies_desc: "Para obter alguma receita extra, precisamos vender algumas das empresas atualmente propriedade do Estado turco"
 TUR_loosen_industrial_regulations: "Afrouxar a regulamentação industrial"
 TUR_loosen_industrial_regulations_desc: "Para incentivar o crescimento, precisamos afrouxar as regulamentações que impomos à indústria. Isso certamente impulsionará a economia"
 TUR_economic_crisis_over: "Plano de Recuperação da Crise Económica"
 TUR_economic_crisis_over_desc: "Precisamos de estabelecer um plano de recuperação económica o mais rapidamente possível se esperamos que a nação turca prospere monetariamente. Se não o fizermos, colocaremos em risco as vidas e os empregos dos nossos povos e não podemos permitir-nos uma perda tão grande."
 TUR_western_development: "Desenvolvimento no Ocidente"
 TUR_western_development_desc: "Precisamos desenvolver o oeste do nosso país, já que a maioria das nossas principais cidades está situada lá e as pessoas esperam um padrão de vida mais elevado"
 TUR_centeral_development: "Desenvolvimento Central"
 TUR_centeral_development_desc: "A nossa capital, Ancara, está situada no centro do nosso país. Precisamos de melhorar as condições de vida lá, e também nas cidades vizinhas, para que o nosso establishment político tenha uma base de legitimidade"
 TUR_eastern_development: "Desenvolvimento no Oriente"
 TUR_eastern_development_desc: "Há muito tempo que negligenciamos as províncias orientais e as pessoas merecem melhor. A modernização da infra-estrutura lá ajudará muito mais a população rural"
 TUR_southern_attention: "Atenção do Sul"
 TUR_southern_attention_desc: "Tal como o Leste, o Sul do nosso país também foi um pouco esquecido. Os investimentos no Sul serão necessários para a economia prosperar"
 TUR_the_industries: "As Indústrias"
 TUR_the_industries_desc: "Nosso setor industrial está começando a ficar para trás em relação aos nossos vizinhos e aliados, e devemos mudar isso. Alocaremos parte do nosso orçamento às empresas turcas para que possam ter sucesso por conta própria"
 TUR_bereket: "Energia Bereket"
 TUR_bereket_desc: "Bereket fornece energia limpa e reutilizável ao povo turco, e deve continuar a fazê-lo. O financiamento extra dar-lhes-á a capacidade de se expandirem e crescerem"
 TUR_petroli_anonim: "Petróleo Anônimo"
 TUR_petroli_anonim_desc: "A Petrolleri Anonim foi fundada em 1954 e conseguiu muitas coisas para o setor petrolífero turco. Precisamos mudar nosso foco industrial na produção de mais petróleo para nós mesmos e para o resto do mundo"
 TUR_the_factories: "As fábricas"
 TUR_the_factories_desc: "Nossas fábricas estão começando a ficar velhas, desatualizadas e ineficientes. Novas fábricas situadas no Noroeste do nosso país melhorarão muito mais a situação e poderemos deslocar mais pessoas para trabalhar lá"
 TUR_kipas_textile: "Bolsa Têxtil"
 TUR_kipas_textile_desc: "A Kipas Textile produz alguns dos tecidos da mais alta qualidade em nosso país e fornece à nossa economia algo para exportar para outros países"
 TUR_arkas_shipping: "Envio Arkas"
 TUR_arkas_shipping_desc: "Arkas é uma empresa nacional de transporte marítimo que transporta mercadorias globalmente. É muito óbvio o que devemos fazer, devemos nos concentrar em conseguir novos estaleiros para que possam continuar a chegar de um lugar para outro sem problemas"
 TUR_the_people: "O Povo"
 TUR_the_people_desc: "Ao melhorar a nossa economia, não podemos esquecer a razão pela qual a estamos a melhorar, as pessoas. O nosso povo vai precisar de algumas melhorias a nível nacional que melhorem o seu nível de vida"
 TUR_hakarri_trabzone_railway: "Ferrovia Hakkari-Trabzon"
 TUR_hakarri_trabzone_railway_desc: "Vamos conectar Hakkari e Trabzon, para as pessoas que vivem no leste do nosso país. Desta forma, eles podem ir e voltar do porto de Trabzon caso desejem viajar"
 TUR_istanbul_airport: "Expandir a Turkish Airlines"
 TUR_istanbul_airport_desc: "A Turkish Airlines é o nosso avião comercial doméstico e iniciaremos a construção de alguns novos aeroportos para eles. Nosso pessoal poderá viajar facilmente dentro e fora da Turquia sabendo que está voando em um avião turco"
 TUR_the_neighbors: "Os Vizinhos"
 TUR_the_neighbors_desc: "Os nossos vizinhos que nos rodeiam serão cruciais para resolver a nossa crise económica. Usaremos investimentos para colher influência e laços económicos entre as nossas nações"
 TUR_look_west: "Nossos vizinhos ocidentais"
 TUR_look_west_desc: "Os nossos vizinhos ocidentais, a Grécia e a Bulgária, tiveram muitos problemas no que diz respeito à economia. Por isso, será sensato investirmos neles, pois são centros económicos em ascensão"
 TUR_look_east: "Nossos vizinhos orientais"
 TUR_look_east_desc: "Os nossos vizinhos orientais, o Irão, a Arménia e a Geórgia, tiveram todos um crescimento económico e um colapso. Investiremos nas suas nações para que as suas economias possam ser ajudadas a crescer ainda mais"
 TUR_the_military: "Os Militares"
 TUR_the_military_desc: "Os militares serão cruciais para manter nossa economia funcionando, pois, esperançosamente, eles não tentarão nos tirar do poder"
 TUR_fix_samsites: "Reparar Samsites"
 TUR_fix_samsites_desc: "Os Samsites em nosso país estão começando a envelhecer. Se esperamos que funcionem corretamente, teremos que repará-los"
 TUR_ministry_of_defense_repairs: "Satisfazer o Ministério da Defesa"
 TUR_ministry_of_defense_repairs_desc: "O Ministério da Defesa tem nos pedido para abrir mais indústrias militares e hoje iremos conceder-lhes exatamente isso"
 TUR_funds_for_tubitak_sage: "TUBITAK Sábio"
 TUR_funds_for_tubitak_sage_desc: "Tubitak Sage é o instituto de Pesquisa e Desenvolvimento das Indústrias de Defesa do nosso país. Se quisermos que nossa tecnologia militar esteja atualizada, teremos que dar-lhes algumas facilidades extras."
 TUR_stage_two: "Estágio Dois"
 TUR_stage_two_desc: "Estamos finalmente a entrar na segunda fase do nosso plano económico. Nesta fase, aumentaremos o estímulo económico e centralizaremos a nossa governação"
 TUR_economic_stimulation: "Estimulação Económica"
 TUR_economic_stimulation_desc: "Injetaremos fundos adicionais na economia para fazê-la funcionar e fazê-la crescer naturalmente, em vez de manualmente"
 TUR_national_power_grid: "Expandir a Rede Elétrica Nacional"
 TUR_national_power_grid_desc: "Devido ao aumento da população de nosso país, a rede elétrica não consegue funcionar adequadamente como resultado de mais pessoas usando eletricidade, causando um aumento nos apagões. Ao expandi-la, seremos capazes de fornecer energia estável para todas as residências através da nação"
 TUR_the_budgets: "Revisões do orçamento"
 TUR_the_budgets_desc: "Precisamos revisar nosso orçamento, para ver o que precisamos priorizar e o que não precisamos priorizar"
 TUR_funds_for_social_spending: "Priorizar o bem-estar social"
 TUR_funds_for_social_spending_desc: "Nosso povo, especialmente os aposentados e os deficientes, depende de fundos do governo para continuar. Precisamos priorizar ajudá-los em momentos de necessidade"
 TUR_funds_for_healthcare: "Priorizar cuidados de saúde"
 TUR_funds_for_healthcare_desc: "Obviamente, as pessoas vão ficar doentes. Precisaremos priorizar os gastos com saúde para ajudar aqueles que precisam a sair de situações terríveis sem ter que ir à falência"
 TUR_funds_for_tubitak_mam: "TUBITAK Mãe"
 TUR_funds_for_tubitak_mam_desc: "TUBITAK Mam é um centro de pesquisa administrado internamente e precisaremos utilizá-lo para encontrar novas soluções baratas, mas eficazes para a saúde e o bem-estar de nosso povo"
 TUR_stage_three: "Estágio Três"
 TUR_stage_three_desc: "A Terceira Fase dará prioridade à transição da nossa economia para uma economia baseada no conhecimento. Desta forma, o nosso povo será incentivado a obter uma educação adequada para ganhar um bom dinheiro"
 TUR_research_grants: "Emitir bolsas de pesquisa"
 TUR_research_grants_desc: "Emitiremos bolsas de pesquisa para que nossos cientistas e estudantes encontrem novas soluções para a vida cotidiana. Dessa forma, seremos capazes de nos modernizar mais rápido do que nunca e isso nos permitirá expandir nossas capacidades tecnológicas"
 TUR_energy_research: "Pesquisa Energética"
 TUR_energy_research_desc: "Na primeira fase do nosso plano económico, concedemos financiamento a uma empresa de energia para tornar o nosso setor energético mais eficiente. No entanto, agora teremos de encontrar novas formas de fornecer e produzir esta energia para que possamos reduzir custos quando necessário "
 TUR_industrial_research: "Pesquisa Industrial"
 TUR_industrial_research_desc: "Queremos começar a produzir cada vez mais a cada dia, por isso teremos que encontrar novas formas de produzir bens"
 TUR_electronic_research: "Pesquisa Eletrônica"
 TUR_electronic_research_desc: "O mundo inteiro está se tornando digital e a Turquia não pode ser diferente. Começaremos a pesquisar novas tecnologias e lançaremos algumas novas empresas para ajudar nisso"
 TUR_tubitak_space: "Espaço TUBITAK"
 TUR_tubitak_space_desc: "TUBITAK Space será nosso instituto de tecnologia espacial administrado internamente e eles nos ajudarão seriamente a nos levar à frente quando chegar a hora de ir para o espaço"
 TUR_sattelite_development: "Desenvolvimento de satélite"
 TUR_sattelite_development_desc: "Desenvolveremos novas tecnologias de satélite para conectar nosso pessoal com o resto do mundo, à medida que as novas tecnologias inauguram uma nova era de conectividade entre as pessoas"
 TUR_gokturk_launch: "Lançamento do satélite Goktürk"
 TUR_gokturk_launch_desc: "Lançaremos o satélite Goktürk-1A ao espaço, pois ele nos ajudará a obter imagens da Terra de alta qualidade, auxiliando tanto nosso povo quanto nossos militares"
 TUR_funds_for_tai: "Expandir as indústrias aeroespaciais turcas"
 TUR_funds_for_tai_desc: "As indústrias aeroespaciais turcas precisam começar a se expandir se quisermos conseguir mais empregos para a população. Começaremos a militarizá-las e a produzir tecnologia de guerra espacial"
 TUR_asteroid_mining_missions: "Missões de mineração de asteróides"
 TUR_asteroid_mining_missions_desc: "Começaremos a minerar asteróides em busca de metais e recursos preciosos para que possamos economizar recursos aqui na Terra"
 TUR_drilling_technology: "Tecnologia de Perfuração"
 TUR_drilling_technology_desc: "Agora que iniciamos a mineração de asteroides, precisaremos de novas tecnologias de perfuração para extrair asteroides maiores e mais resistentes"
 TUR_launching_facilities: "Instalações de lançamento"
 TUR_launching_facilities_desc: "Novas instalações de lançamento serão necessárias para o lançamento de missões a asteróides. As atuais que temos estão começando a desmoronar e ficar obsoletas, e novas serão cruciais"
 TUR_mission_to_moon: "Turcos na Lua"
 TUR_mission_to_moon_desc: "Treinaremos astronautas turcos e prepararemos uma espaçonave para uma missão à lua"
 TUR_stage_four: "Estágio Quatro"
 TUR_stage_four_desc: "A Quarta Fase, a última e última etapa da nossa economia, será focada nas nossas políticas internas e na vida quotidiana das pessoas"
 TUR_peoples_education: "A Educação dos Povos"
 TUR_peoples_education_desc: "A educação vai ser crucial, precisaremos da nossa gente na sala de aula para que a nossa população seja alfabetizada"
 TUR_the_security_of_people: "Segurança do Povo"
 TUR_the_security_of_people_desc: "Se o nosso povo não se sente seguro, como podemos esperar que participem economicamente?"
 TUR_destroying_corruption: "Destruindo a Corrupção"
 TUR_destroying_corruption_desc: "Temos homens corruptos em nossos setores econômicos pegando dinheiro para si mesmos quando poderia ter sido direcionado para melhorar o país"
 TUR_the_great_economy: "A Grande Economia Turca"
 TUR_the_great_economy_desc: "Finalmente, finalmente alcançamos o que nos propusemos a fazer anos atrás, com sangue, suor e lágrimas, finalmente alcançamos a Grande Economia Turca!"
 TUR_tubitak: "Indústria TUBITAK"
 TUR_tubitak_desc: "Vamos expandir o TUBITAK para incluir pesquisas de novas tecnologias industriais, para que possamos melhorar ainda mais a economia."
 TUR_turkish_agriculture: "Agricultura Turca"
 TUR_turkish_agriculture_desc: "Grandes porções da nossa nação dependem da agricultura e de campos urbanizados. E por causa disso, devemos duplicar os nossos esforços no fornecimento de tecnologia funcional para os agricultores e trabalhadores."
 TUR_turkish_mining: "Mineração Turca"
 TUR_turkish_mining_desc: "Temos uma indústria de mineração bastante decente e ela pode nos ajudar a fornecer materiais para nossas fábricas e para o mercado."
 TUR_expansion_of_fuel_industries: "Expansão das Indústrias de Combustíveis"
 TUR_expansion_of_fuel_industries_desc: "Expandir as indústrias de combustíveis pode ser benéfico para nós no longo prazo, à medida que nos tornamos cada vez mais industrializados e mecanizados."
 TUR_bridge_to_europe: "Uma ponte para a Europa"
 TUR_bridge_to_europe_desc: "Somos uma ponte para a Europa e, por esta razão, somos muito importantes financeiramente para eles. Precisamos de capitalizar a nossa posição no mundo e ganhar tanto dinheiro quanto possível."
 TUR_taek: "TAEK"
 TUR_taek_desc: "A Autoridade Turca de Energia Atômica, ou também conhecida como TAEK, tem a tarefa de planejar e estabelecer o desenvolvimento da energia nuclear na Turquia."
 TUR_double_steel_efforts: "Produção de aço duplo"
 TUR_double_steel_efforts_desc: "Somos um grande exportador de aço e metais e teremos que duplicar os nossos esforços para podermos exportar mais, ganhando assim mais dinheiro."
 TUR_togg: "TREINO"
 TUR_togg_desc: "TOGG é um acrônimo para Tujrkiye'nin Otomobili Grisim Grubu. É um fabricante de automóveis de veículos elétricos em nosso país e é melhor que nosso governo os apoie com novas instalações."
 TUR_textiles_ethiopia: "Têxteis Turcos na Etiópia"
 TUR_textiles_ethiopia_desc: "Operamos algumas pequenas fábricas têxteis na Etiópia, mas seria melhor duplicá-las em tamanho para que possamos expandir a nossa influência económica."
 TUR_standardize_construction_regulations: "Regulamentações de Construção"
 TUR_standardize_construction_regulations_desc: "Nossas regulamentações de construção estão uma bagunça, levando à criação de edifícios instáveis, o que, por sua vez, causa desastres. Teremos que apertar nossas regulamentações e padronizá-las para que sejam universais em toda a nossa nação."
 TUR_telecommunications_authority: "Autoridade de Telecomunicações"
 TUR_telecommunications_authority_desc: "A Autoridade de Telecomunicações, ou ICTA, é encarregada de criar centros de comunicação padronizados e linhas de telecomunicação."
 TUR_tighten_housing_regulation: "Regulamentações Habitacionais"
 TUR_tighten_housing_regulation_desc: "Mais de 40% das habitações de nosso país não estão em conformidade com os regulamentos padrão, teremos que mudar isso. Faremos inspeções obrigatórias e consertaremos o que for necessário."
 TUR_the_mafia: "A Máfia"
 TUR_the_mafia_desc: "A Máfia tem nos causado problemas já há algum tempo, e é melhor que comecemos lentamente a nos livrar de sua influência em nossa nação se quisermos a verdadeira estabilidade."
 TUR_end_of_organized_crime: "Alvo do crime organizado"
 TUR_end_of_organized_crime_desc: "O crime organizado é bastante comum na Turquia, na verdade, está desenfreado agora mais do que nunca. Teremos que atacar o crime organizado e os criminosos, para que parem de perturbar a vida quotidiana e parem de tornar o governo tão difícil."
 TUR_combat_their_influence: "Combater sua influência"
 TUR_combat_their_influence_desc: "Precisamos combater a influência da Máfia para evitar que nossos jovens sejam condenados a uma vida de crime sem fim."
 TUR_begin_arrests: "Iniciar prisões"
 TUR_begin_arrests_desc: "Embora a nossa lista de criminosos de alta prioridade seja bastante pequena no momento, deveríamos pelo menos começar prendendo os atuais suspeitos que conhecemos. Talvez possamos usá-los para descobrir mais deles através de interrogatórios."
 TUR_sieze_mafia_assets: "Apreender ativos da máfia"
 TUR_sieze_mafia_assets_desc: "Agora que vários membros da máfia foram presos, podemos confiscar seus bens com segurança para... fins de investigação."
 TUR_anti_mafia_initiative: "Campanha Antimáfia"
 TUR_anti_mafia_initiative_desc: "Ao lançar campanhas que desencorajam a adesão às máfias, podemos salvar inúmeras vidas."
 TUR_awareness_campaigns: "Programas nas Escolas"
 TUR_awareness_campaigns_desc: "É imperativo que iniciemos o sentimento antimáfia desde cedo, e podemos conseguir isso iniciando programas nas escolas."
 TUR_tighten_police_training: "Aprimorar o treinamento policial"
 TUR_tighten_police_training_desc: "Nossa força policial às vezes pode ser pouco profissional e para isso precisaremos aprimorar seu treinamento."
 TUR_install_cctv: "Novo CFTV"
 TUR_install_cctv_desc: "Infelizmente, parece que a vigilância será a única maneira de capturar criminosos em flagrante. Apesar de algumas reações adversas, não temos outra escolha a não ser fazer isso."
 TUR_tighten_border_patrol: "Aumentar a patrulha de fronteira"
 TUR_tighten_border_patrol_desc: "Os criminosos estão trazendo drogas e mercadorias ilegais do exterior, e este é um indicador claro de que a nossa patrulha fronteiriça não é eficaz. Vamos aumentar a patrulha fronteiriça para mitigar o fluxo de mercadorias ilegais de outras fronteiras."
 TUR_assistance_to_iraq: "Assistência ao Iraque"
 TUR_assistance_to_iraq_desc: "O Iraque está atualmente afogado em crimes, e muitos deles estão relacionados com drogas. Podemos fornecer-lhes a nossa experiência para que possam controlar o seu problema com as drogas."
 TUR_only_getting_started: "Apenas começando"
 TUR_only_getting_started_desc: "Estamos apenas começando. Agora que o governo foi invadido por nossas organizações, podemos começar a moldar a região e, em última análise, o mundo para melhor se adequar à nossa agenda, a Agenda das Máfias."
 TUR_contact_italian_mafia: "Entre em contato com a máfia italiana"
 TUR_contact_italian_mafia_desc: "A máfia italiana está à solta na Itália e o governo não tem sido muito eficaz em contê-la. Podemos oferecer-lhes apoio e assistência para reforçar a sua posição."
 TUR_utilize_gray_wolves: "Alie os Lobos Cinzentos"
 TUR_utilize_gray_wolves_desc: "Os Lobos Cinzentos nos ajudaram no passado e por essa razão podemos aliá-los agora e trazê-los para ajudar a governar o país."
 TUR_start_global_campaign: "A Campanha Global"
 TUR_start_global_campaign_desc: "Nosso trabalho ainda não terminou, precisamos nos internacionalizar. O alcance das Máfias será ilimitado e nos beneficiaremos do caos."
 TUR_defund_police: "Desfinanciar a Polícia"
 TUR_defund_police_desc: "A Polícia é bastante desleal connosco e, por essa razão, precisamos de restringir a sua capacidade de lutar contra nós. Faremos isso retirando-lhes fundos e confiscando as suas armas para nós."
 TUR_invite_landowners: "Convide os proprietários de terras"
 TUR_invite_landowners_desc: "Os proprietários de terras são uma elite rica e, em vez de sermos inimigos deles, deveríamos aliá-los. Podemos obter o apoio deles e ganhar mais dinheiro sendo amigos deles."
 TUR_take_out_iran: "Aproveitar o Irã"
 TUR_take_out_iran_desc: "Se eliminarmos o Irão, teremos acesso a muito mais países. Invadiremos o Irão e usá-lo-emos como um centro para exportar a nossa influência para a Ásia."
 TUR_central_asia: "Na Ásia Central"
 TUR_central_asia_desc: "O mercado da Ásia Central está maduro para os produtos da Máfia. Vamos abrir esses mercados e usá-los para obter lucro."
 TUR_the_armed_forces_of_turkiye: "Forças Armadas da Turquia"
 TUR_the_armed_forces_of_turkiye_desc: "As Forças Armadas da Turquia, ou também conhecidas como TSK, têm a tarefa de proteger a integridade territorial da Turquia e seu povo."
 TUR_ground_force: "As Forças Terrestres"
 TUR_ground_force_desc: "As forças terrestres são os homens que têm botas no terreno, lutando nas guerras dentro das fronteiras de uma nação. As forças terrestres consistem principalmente em unidades de infantaria e mecanizadas."
 TUR_battery_bases: "Baterias TEL"
 TUR_battery_bases_desc: "Nosso arsenal de baterias TEL está começando a envelhecer e problemas de funcionamento não são incomuns. Teremos que construir novas o mais rápido possível para garantir que tenhamos um sistema de lançamento flexível."
 TUR_fortify_east: "Fortalecer o Leste"
 TUR_fortify_east_desc: "O Leste do nosso país tem visto a maior turbulência. Desde a resistência interna, até invasões de exércitos inimigos, será uma atitude tola não fortificar o Leste."
 TUR_fortify_west: "Fortalecer o Ocidente"
 TUR_fortify_west_desc: "Embora o Ocidente do nosso país seja mais seguro do que o Oriente, nunca podemos ter a certeza. As tensões crescentes com os nossos vizinhos tornaram o assunto complicado e, por essa razão, não podemos correr quaisquer riscos."
 TUR_silos: "Novos Silos"
 TUR_silos_desc: "Atualmente não temos nenhum Silo de Mísseis, e se esperamos ser uma grande potência, precisaremos construir alguns. A construção começará imediatamente e avisaremos o mundo para que nossos inimigos fique longe!"
 TUR_sam_sites: "Proteja os céus"
 TUR_sam_sites_desc: "Sam Sites será crucial para fechar nosso espaço aéreo, se necessário. Devido à natureza dos jatos modernos, nem sempre podemos contar com nossas próprias aeronaves para derrubá-los, precisaremos de Sam Sites, e de uma boa quantidade deles. "
 TUR_abm_bases: "Bases ABM"
 TUR_abm_bases_desc: "Como fomos capazes de obter Silos de Mísseis e de lançar mísseis a uma distância razoável, também deveríamos estar ao alcance de outras nações que têm essa mesma capacidade. Teremos que construir bases ABM para garantir que estamos capaz de abater mísseis inimigos a tempo."
 TUR_the_soldiers: "Os Soldados"
 TUR_the_soldiers_desc: "Nossos soldados são o que compõem nosso exército. Teremos que equipá-los com a melhor e mais recente tecnologia para que estejam preparados para o combate!"
 TUR_tanks: "Novos Tanques"
 TUR_tanks_desc: "Toda a Europa está modernizando seus estoques de tanques, e a Turquia deve fazer o mesmo. Faremos com que nossos melhores engenheiros projetem um tanque moderno que nossa nação possa usar nos próximos anos."
 TUR_afvs: "IFVs"
 TUR_afvs_desc: "O combate terrestre está começando a mudar para veículos blindados de infantaria, como IFVs e APCs. Teremos que nos adaptar e fazer o mesmo."
 TUR_troop_carriers: "Transportadores de tropas"
 TUR_troop_carriers_desc: "Nossos soldados precisam de uma maneira de chegar ao campo de batalha de maneira segura e oportuna. Os APCs são o melhor equipamento que podemos produzir para conseguir isso."
 TUR_mandatory_draft_woman: "Mulheres como soldados"
 TUR_mandatory_draft_woman_desc: "Não importa o sexo, todos devem servir em nossas forças armadas. As mulheres constituem metade da nossa sociedade, então por que deveríamos afastá-las das leis de recrutamento?"
 TUR_other_use_woman: "Mulher no Setor de Pesquisa"
 TUR_other_use_woman_desc: "Precisamos de apoio extra quando se trata de pesquisa, e nossas mulheres não estão servindo ativamente nas forças armadas, então é melhor educá-las e fazer com que criem tecnologia de ponta para nossas tropas."
 TUR_new_artillery: "Modernizar os estoques de artilharia"
 TUR_new_artillery_desc: "Nossos estoques de artilharia estão começando a desmoronar. Isso não pode continuar, já que a artilharia provou consistentemente ao longo da história ser uma forma de os exércitos realizarem ataques antes mesmo de começarem!"
 TUR_the_airforce: "A Força Aérea Turca"
 TUR_the_airforce_desc: "A Força Aérea Turca é o ramo aéreo das Forças Armadas Turcas e tem como tarefa principal manter a Superioridade Aérea Turca em tempos de combate, ao mesmo tempo que mantém a integridade aérea da Turquia."
 TUR_expand_jet_program: "Programa Jato Doméstico"
 TUR_expand_jet_program_desc: "Os jatos são agora os principais atores quando se trata de combate aéreo. Precisaremos tentar e começar a pesquisar maneiras de criar aeronaves domésticas para que possamos abandonar nossa dependência de outros."
 TUR_air_superiority: "Caças de Superioridade Aérea"
 TUR_air_superiority_desc: "Se não temos superioridade aérea, então não temos nada. O desenvolvimento de caças com superioridade aérea deve ser uma prioridade muito alta, pois somos capazes de garantir a segurança de nossos apoios aéreos próximos."
 TUR_cas: "Apoio Aéreo Próximo"
 TUR_cas_desc: "No combate moderno, não é muito incomum que as forças terrestres requeiram apoio aéreo para ajudar no combate ao inimigo. Por essa razão, a Turquia precisará desenvolver alguma nova tecnologia CAS para produção doméstica."
 TUR_open_drone_research: "Drones e helicópteros"
 TUR_open_drone_research_desc: "Muitas vezes ofuscados por outras aeronaves, Drones e Helicópteros podem ser cruciais em combate, especialmente para as tropas no terreno."
 TUR_new_helicopters: "Novos Helicópteros"
 TUR_new_helicopters_desc: "Helicópteros podem ajudar a transportar soldados e outros homens para dentro e para fora do campo de batalha muito rapidamente quando necessário, e seria um erro de nossa parte ignorar tal necessidade."
 TUR_baryaktars: "Baryaktars"
 TUR_baryaktars_desc: "Teremos que desenvolver um drone doméstico que seja capaz de atingir alvos inimigos a uma boa distância. O Baryaktar fará exatamente isso!"
 TUR_purchase_from_others: "Olhar para o mercado"
 TUR_purchase_from_others_desc: "Não podemos colocar muita pressão sobre a nossa economia para desenvolver aeronaves domésticas, por isso devemos também considerar a compra de algumas do Oriente e do Ocidente."
 TUR_british_jets: "Lutadores de superioridade britânica"
 TUR_british_jets_desc: "A Força Aérea Britânica já existe há algum tempo e suas aeronaves envelheceram muito bem. Seria uma decisão sábia comprar algumas aeronaves deles."
 TUR_american_jets: "Multifunções americanas"
 TUR_american_jets_desc: "A América é a superpotência global e atualmente possui a melhor força aérea. Isso significa que é do nosso interesse comprar algumas aeronaves multifuncionais deles."
 TUR_russian_jets: "Caçadores de Ataque Russos"
 TUR_russian_jets_desc: "Os russos são especialistas quando se trata de Strike Fighters e estão dispostos a nos vender algumas unidades... a um custo."
 TUR_chinese_jets: "Bombardeiros Chineses"
 TUR_chinese_jets_desc: "Atualmente não temos bombardeiros em nossa força aérea, mas os chineses não. Podemos comprar algumas unidades deles para não ficarmos para trás."
 TUR_the_navy: "A Marinha Turca"
 TUR_the_navy_desc: "A Marinha Turca é o ramo marítimo das Forças Armadas Turcas e a sua fundação remonta a 1081."
 TUR_upgrade_bosphorus_fleet: "Atualizações para a Frota do Bósforo"
 TUR_upgrade_bosphorus_fleet_desc: "A frota do Bósforo consiste principalmente de fragatas e corvetas obsoletas, o que significa que poderiam ser facilmente exterminadas por navios maiores e mais avançados em tempos de guerra."
 TUR_frigate_upgrades: "Atualizações de fragata"
 TUR_frigate_upgrades_desc: "Apesar de termos um grande número de fragatas, elas não são muito avançadas. Teremos que atualizar algumas delas para garantir que possam resistir na batalha."
 TUR_fortify_istanbul: "Fortificar Istambul"
 TUR_fortify_istanbul_desc: "Istambul está constantemente em risco de bombardeio e ataque devido à sua proximidade com o Bósforo. Se uma frota inimiga tentar passar, Istambul será a cidade principal mais próxima para eles atacarem e destruirem."
 TUR_new_corvettes: "Novas Corvetas"
 TUR_new_corvettes_desc: "Não temos muitas corvetas e por isso podemos pesquisar e criar novos modelos sem ter que nos preocupar muito em atualizar nossa frota mais antiga."
 TUR_bosphorus_taxation: "Exercícios com os fuzileiros navais"
 TUR_bosphorus_taxation_desc: "Precisamos realizar exercícios com os fuzileiros navais turcos para estarmos prontos para uma invasão naval a qualquer momento."
 TUR_mediteranean_fleet: "Frota do Mediterrâneo"
 TUR_mediteranean_fleet_desc: "A nossa frota mediterrânica é de grande prioridade, pois é a frota que garante à nossa nação o acesso ao exterior sem ter que interferir com o Egeu."
 TUR_new_submarine: "Novos Submarinos"
 TUR_new_submarine_desc: "Precisamos de submarinos para poder surpreender os navios inimigos por baixo."
 TUR_new_cruisers: "Novos Cruzadores"
 TUR_new_cruisers_desc: "Os cruzadores são indiscutivelmente alguns dos navios mais importantes que poderíamos ter implantado, já que normalmente são o maior navio de uma frota além de um porta-aviões."
 TUR_new_heli_pads: "Transportadoras"
 TUR_new_heli_pads_desc: "Grandes potências estão começando a construir novos porta-aviões para afirmar seu domínio no cenário mundial. Devemos fazer o mesmo e devemos começar a construir nossos próprios porta-aviões!"
 TUR_tcg_anadolu_plans: "Implantar a fragata Istambul"
 TUR_tcg_anadolu_plans_desc: "Estamos construindo uma fragata de última geração chamada TCG Istanbul e ela está pronta para ser implantada!"
 TUR_navy_regulations: "Reforçar os Regulamentos da Marinha"
 TUR_navy_regulations_desc: "A qualidade deve ser valorizada acima da quantidade, por isso teremos que aumentar a regulamentação na hora de produzir novos navios para a nossa marinha."
 TUR_tsk_coup: "TSK na política"
 TUR_tsk_coup_desc: "Nosso povo corre grave perigo de ser invadido pela ideologia islâmica e suas visões políticas perigosas. O TSK é o único grupo viável em quem se pode confiar a proteção dos ideais da República Turca."
 TUR_crush_kurdish_resistance: "Esmagar a Resistência Curda"
 TUR_crush_kurdish_resistance_desc: "Usando táticas eficazes, esmagaremos a resistência curda a ponto de eles terem dificuldade em se recuperar."
 TUR_crush_radicalism: "Esmagar o Radicalismo"
 TUR_crush_radicalism_desc: "O radicalismo será a ruína desta nação e, por essa razão, devemos esmagá-la imediatamente."
 TUR_upgrading_mili_infrastructure: "Aprimorar as indústrias militares"
 TUR_upgrading_mili_infrastructure_desc: "Nossas indústrias militares têm estado em falta nos últimos tempos, e se quisermos colocar em campo o equipamento adequado, teremos que aprimorá-las um pouco."
 TUR_subdue_kurdish_independence: "Operação no Leste"
 TUR_subdue_kurdish_independence_desc: "Os armênios e georgianos já fazem parte da CSTO ou são membros potenciais da CSTO. Teremos que conduzir operações para evitar que eles se juntem a essa organização."
 TUR_root_out_ulama: "Erradicar o Ulama"
 TUR_root_out_ulama_desc: "Os Ulama não desejam ver uma Turquia secular e não islâmica, e muito provavelmente se aproveitarão de nossa queda. Expurgaremos seus cargos, se os tiverem, e os substituiremos por conglomerados marítimos."
 TUR_ban_islamist_parties: "Banir os islâmicos da política"
 TUR_ban_islamist_parties_desc: "Um problema que as administrações anteriores não conseguiram resolver foi a ascensão dos islamistas na nossa política. Teremos que proibir imediatamente todos eles de participarem nas eleições, para que a nossa nação possa estar a salvo de ideologias perigosas."
 TUR_military_conglomorates: "Conglomerados Militares"
 TUR_military_conglomorates_desc: "Devido à ascensão do TSK à política turca, muitas empresas militares têm pressionado por mais representação em nosso governo. Poderíamos facilmente conceder-lhes isso, mas ao custo de alienar nossos conglomerados industriais."
 TUR_train_foreign_troops: "Treinar tropas estrangeiras"
 TUR_train_foreign_troops_desc: "Nossas forças armadas têm a capacidade de treinar exércitos de outras nações sem problemas. Fazer isso nos dará influência e experiência."
 TUR_secularist_dominance: "Dominância Secularista"
 TUR_secularist_dominance_desc: "O secularismo dominará nossa política, assim como historicamente deveria ter feito. Nossa nação seguirá o caminho que sempre foi pretendido.."
 TUR_reform_mit: "Reforma COM"
 TUR_reform_mit_desc: "O MIT é a agência de inteligência do nosso país e precisa de reformas para melhor se adequar à agenda das nossas Forças Armadas."
 TUR_new_airbases: "Novos Regulamentos Aéreos"
 TUR_new_airbases_desc: "A aprovação de novos regulamentos para nossa força aérea certamente garantirá que nossos pilotos tenham treinamento adequado e que usem as estratégias corretas durante o combate."
 TUR_cooperate_mit: "Utilize o MIT"
 TUR_cooperate_mit_desc: "Utilizar os ativos e agentes que temos trabalhando no MIT pode ser útil para nossas forças armadas coletarem informações e dados."
 TUR_military_dominance: "Hegemonia Militar"
 TUR_military_dominance_desc: "As novas leis, mudanças e revisões no sistema garantiram que os militares terão hegemonia e controle sobre todos os aspectos da política turca."
 TUR_our_society: "Sociedade Turca"
 TUR_our_society_desc: "A sociedade turca está constantemente mudando e evoluindo para algo novo. Embora o papel do governo seja normalmente limitado quando se trata disso devido a certas restrições, houve momentos em que precisávamos intervir e haverá momentos em que teremos que intervir para fazer mudanças em nossas políticas."
 TUR_mit: "O MIT"
 TUR_mit_desc: "O MIT é a agência de inteligência do nosso país encarregada de proteger o governo e as políticas da nação contra ameaças internas e externas."
 TUR_domestic_focus: "Foco Doméstico"
 TUR_domestic_focus_desc: "O MIT deveria se concentrar em proteger a nação de ameaças internas, como maus atores que desejam derrubar o governo espalhando ideais perigosos."
 TUR_foreign_focus: "Foco Estrangeiro"
 TUR_foreign_focus_desc: "O MIT deveria se preocupar com as ameaças de fora de nossas fronteiras, pois as pessoas nunca desejarão causar danos à sua própria nação."
 TUR_disaster_relief: "Plano de Desastre"
 TUR_disaster_relief_desc: "Atualmente não temos nenhum plano de desastre, o que significa que não estamos preparados para proteger e ajudar nossos cidadãos."
 TUR_charity_based: "Estabelecer um sistema liderado por caridade"
 TUR_charity_based_desc: "As instituições de caridade cobrirão nosso pessoal quando ocorrer um desastre, para que possamos reduzir bastante os gastos."
 TUR_government_reliant: "Estabelecer um sistema liderado pelo governo"
 TUR_government_reliant_desc: "É função do governo ajudar o seu povo quando ocorre um desastre, mesmo que isso signifique aumentar nossos gastos."
 TUR_migration_problems: "Problemas de migração"
 TUR_migration_problems_desc: "Sempre tivemos problemas com o influxo de migrantes que chegavam ao país. Mas nunca soubemos o que fazer com eles depois que seus problemas terminaram em seu país de origem."
 TUR_open_door_policy: "Política de Portas Abertas"
 TUR_open_door_policy_desc: "Ao optar por usar uma política de portas abertas, podemos facilmente utilizar os migrantes que chegam para melhorar a nossa nação e desenvolvê-la."
 TUR_closed_borders: "Fechar as Fronteiras"
 TUR_closed_borders_desc: "Somos capazes de nos livrar completamente dos migrantes que entram no país apenas fechando as nossas fronteiras, fechando assim os nossos problemas."
 TUR_drug_problem: "O problema das drogas"
 TUR_drug_problem_desc: "Às vezes, as drogas são necessárias para uso médico, mas isso não impede que certos indivíduos abusem do sistema e as utilizem para fins recreativos com resultados perigosos."
 TUR_tighten_punishments: "Postura Mais Dura"
 TUR_tighten_punishments_desc: "Criminalizaremos qualquer pessoa que use drogas para qualquer finalidade que não seja para uso médico, não importa qual seja a desculpa."
 TUR_relax_restrictions: "Suavize nossa postura"
 TUR_relax_restrictions_desc: "Mesmo que nosso povo deseje usar drogas para fins recreativos, por que deveríamos nos preocupar? Talvez devêssemos apenas deixá-los fazer o que quiserem, mesmo que haja alguns riscos."
 TUR_rising_nationalism: "Ascensão do Nacionalismo"
 TUR_rising_nationalism_desc: "Apesar do nacionalismo ser uma coisa boa, muito dele pode ser ruim. O nacionalismo dentro da nação causou problemas e brigas entre grupos minoritários."
 TUR_utilize_it: "Utilizar o Nacionalismo"
 TUR_utilize_it_desc: "Utilizaremos o nacionalismo em nosso benefício, desta forma o inimigo saberá que o povo turco não ficará sentado de braços cruzados em tempos de guerra."
 TUR_combat_it: "Combater"
 TUR_combat_it_desc: "Teremos que combater o nacionalismo, pois não podemos arriscar mais instabilidade dentro das fronteiras de nossas nações."
 TUR_turkish_medias: "A mídia"
 TUR_turkish_medias_desc: "Nossa mídia está crescendo bastante e, devido ao uso cada vez maior da tecnologia no país, a mídia pode ter um grande efeito em nossas políticas e na popularidade dos partidos."
 TUR_deal_with_journalists: "Os Jornalistas"
 TUR_deal_with_journalists_desc: "É claro que os jornalistas são a força por trás de todos os meios de comunicação. São eles que emitem as suas opiniões, mas as suas opiniões podem por vezes ser mais prejudiciais do que benéficas."
 TUR_passive_aggressive_approach: "Abordagem Passivo-Agressiva"
 TUR_passive_aggressive_approach_desc: "Olá, Sr. Jornalista.. Não gostei muito do que você disse sobre meu cabelo ontem à noite, você acha que pode mudar um pouco o texto..? Claro, não farei nada para obriguei você, mas meus apoiadores... bem, eles podem ficar bastante turbulentos às vezes."
 TUR_no_restrictions: "Sem restrições"
 TUR_no_restrictions_desc: "Em uma democracia funcional, todos têm o direito de dizer o que quiserem. Os jornalistas não serão diferentes neste assunto."
 TUR_close_kurdish_medias: "Fechar mídia curda"
 TUR_close_kurdish_medias_desc: "Ao fechar a mídia curda, seremos capazes de restringir a força do PKK e, portanto, consolidar nosso controle sobre quais informações são divulgadas. Porém, eles podem ficar um pouco chateados."
 TUR_sponsor_kurdish_medias: "Permitir mídia curda"
 TUR_sponsor_kurdish_medias_desc: "Ao mostrar aos curdos que podemos coexistir pacificamente, eles suavizarão a sua posição e serão menos agressivos para com o nosso governo."
 TUR_combat_cybercrime: "Espaço Cibernético Turco"
 TUR_combat_cybercrime_desc: "Temos que investigar o que acontece no ciberespaço turco, pois alguns indivíduos podem usá-lo para crimes e atividades ilegais."
 TUR_heavy_fines: "Espaço Cibernético Não Supervisionado"
 TUR_heavy_fines_desc: "A Internet tem muitos supervisores e pessoas que moderam o que acontece lá. Então por que deveríamos desperdiçar recursos policiais para isso quando poderíamos claramente usá-los em coisas melhores."
 TUR_heavy_sentences: "Espaço Cibernético Supervisionado"
 TUR_heavy_sentences_desc: "Não podemos arriscar deixar a internet sem supervisão, porque os criminosos podem usá-la como uma brecha para cometer crimes sem que saibamos!"
 TUR_kurdish_problems: "Problemas Curdos"
 TUR_kurdish_problems_desc: "Estamos a travar uma grande luta contra o PKK no Leste do nosso país, que luta por um Curdistão independente, longe do controlo turco. Isto não pode acontecer, pois destruiria completamente a nossa integridade territorial."
 TUR_mediation: "Mediação"
 TUR_mediation_desc: "Às vezes, a violência não é a resposta. A mediação será a melhor forma de abordar o PKK e fazê-lo coexistir connosco, de forma pacífica."
 TUR_relax_security_laws: "Relaxar as leis de segurança no Oriente"
 TUR_relax_security_laws_desc: "Precisamos relaxar as leis de segurança nas províncias curdas como forma de mostrar-lhes que não somos hostis. Desta forma, eles também relaxariam a sua agressão contra nós."
 TUR_withdraw_all_troops: "Restringir movimento de tropas"
 TUR_withdraw_all_troops_desc: "Ao restringir o movimento das tropas, mostraremos ao PKK que não vamos mais combatê-los."
 TUR_open_dialogue_pkk: "Estabelecer Diálogo"
 TUR_open_dialogue_pkk_desc: "Ao estabelecer o diálogo, podemos chegar a um acordo que seria tanto do interesse da Turquia como do interesse do PKK."
 TUR_track_two_diplomacy: "Trilha Dois Diplomacia"
 TUR_track_two_diplomacy_desc: "Ao fazer com que figuras populares sejam representantes de nossa causa, talvez possamos influenciar suas opiniões sobre nosso acordo."
 TUR_direct_talks: "Conversas Diretas"
 TUR_direct_talks_desc: "Não há necessidade de brincar de esconde-esconde quando estamos tentando negociar alguns termos sérios. Manteremos conversações diretas com nossos representantes e os deles."
 TUR_third_party_mediators: "Mediadores Terceirizados"
 TUR_third_party_mediators_desc: "Devido à desconfiança entre o nosso governo e o PKK, é melhor contratar terceiros para ajudar a mediar o conflito para nós."
 TUR_peshmerga_stance: "Convide o Peshmerga"
 TUR_peshmerga_stance_desc: "Talvez possamos convidar o Peshmerga para estabilizar as relações para quando o PKK se tornar parte da região."
 TUR_pkk_peshmerga_talks: "Prosseguir Conversas"
 TUR_pkk_peshmerga_talks_desc: "Ao prosseguir conversações com o Peshmerga, o PKK e o Peshmerga podem coexistir pacificamente sem ter muitos conflitos sobre disputas fronteiriças."
 TUR_maintain_animosity: "Manter a animosidade"
 TUR_maintain_animosity_desc: "Ao manter a animosidade, somos facilmente capazes de lidar com as disputas fronteiriças, pois temos uma causa justificável para atacar."
 TUR_relax_policing_laws: "Relaxar as leis de policiamento"
 TUR_relax_policing_laws_desc: "Devido aos nossos recentes avanços na diplomacia com o PKK, somos capazes de relaxar as leis de policiamento em todo o país, reduzindo assim os gastos em grande quantidade."
 TUR_federalize_turkish_kurdistan: "Federalização do Curdistão Turco"
 TUR_federalize_turkish_kurdistan_desc: "Federalizaremos a província do Curdistão em nosso país, pois seria o melhor para nossos interesses e para o do PKK. Manteremos algum nível de controle sobre eles e a região, mas eles também ganhariam algum nível de autonomia ."
 TUR_the_endless_war: "Uma guerra sem fim"
 TUR_the_endless_war_desc: "A guerra com o PKK não pode ser resolvida diplomaticamente, como as nossas muitas divergências provaram repetidamente. Duplicaremos os nossos esforços para combater vigorosamente o PKK e reafirmar a hegemonia turca."
 TUR_form_eastern_security_corp: "Corpo de Segurança Oriental"
 TUR_form_eastern_security_corp_desc: "Novas unidades serão treinadas e armadas com o propósito especial de defender as partes perigosas no Leste da nossa nação."
 TUR_redouble_army_training: "Redobrar treinamento do exército"
 TUR_redouble_army_training_desc: "Nossos exércitos precisam de treinamento, e precisam dele agora mais do que nunca. Como estamos intensificando nossa luta contra o PKK, seria tolice trazer tropas pouco treinadas para o combate."
 TUR_international_campaign: "Assistência Externa?"
 TUR_international_campaign_desc: "Talvez precisemos considerar a ajuda estrangeira para derrubar o PKK. Mas se o fizermos, corremos o risco de abrir as portas para a influência estrangeira em nossa nação."
 TUR_call_on_iranian_help: "Pedir ajuda iraniana"
 TUR_call_on_iranian_help_desc: "Os iranianos travaram várias guerras para restringir a independência curda e agora eles conhecem cada movimento e tática usada pelos rebeldes. Talvez pudéssemos contatá-los e ver se eles estão dispostos a nos apoiar na luta contra os curdos."
 TUR_self_sufficiency: "Não confie em ninguém"
 TUR_self_sufficiency_desc: "Não podemos contar com ninguém para nos ajudar a combater os NOSSOS problemas. Teremos que fazer isso nós mesmos e teremos que fazer isso sozinhos. Obter ajuda nem sempre é a resposta."
 TUR_call_on_american_help: "Chame a ajuda americana"
 TUR_call_on_american_help_desc: "Os americanos podem estar dispostos a nos dar algum apoio, mas provavelmente não durará muito devido ao seu sistema político complexo e à divisão entre intervir ou não. Mas esperemos que qualquer apoio que eles derem faça a diferença. "
 TUR_criminalize_pkk: "Criminalização Internacional do PKK"
 TUR_criminalize_pkk_desc: "O PKK já é criminalizado no nosso país há algum tempo, mas encontrou refúgios seguros noutros países onde não é criminalizado, dando-lhes tempo para planear e coordenar ataques. Teremos de embarcar numa missão para criminalizá-los em todos os países, não apenas no nosso."
 TUR_focus_east_anatolia: "Operação no Curdistão Turco"
 TUR_focus_east_anatolia_desc: "O Curdistão turco, um dos pontos críticos da atividade do PKK, está começando a perturbar a vida cotidiana nas províncias próximas. Vamos fazer uma operação para expulsar o PKK da província de uma vez por todas."
 TUR_focus_van: "Operação em Van"
 TUR_focus_van_desc: "Van, um dos pontos críticos da atividade do PKK, está começando a perturbar a vida cotidiana nas províncias próximas. Vamos fazer uma operação para expulsar o PKK da província de uma vez por todas."
 TUR_hightened_security: "Intensificar segurança"
 TUR_hightened_security_desc: "Vamos intensificar a presença de segurança no país para que possamos continuar a lutar contra o PKK e a perturbar os seus planos para destruir a nossa nação."
 TUR_the_fight_goes_on: "A luta continua"
 TUR_the_fight_goes_on_desc: "A luta continua, e continuará, e tem acontecido há muitas décadas. Embora não possamos nos livrar totalmente do PKK sem capturar todos os seus soldados, podemos subjugá-los por algum tempo."
 TUR_forward_with_social_democracy: "Avançar com a social-democracia"
 TUR_forward_with_social_democracy_desc: "O futuro da Turquia será ditado pela social-democracia e pelos valores ocidentais"
 TUR_approach_the_eu: "Abordar a UE"
 TUR_approach_the_eu_desc: "Um longo processo de ocidentalização aproximou lentamente a Turquia da União Europeia. Devemos continuar a política de integração com a UE e, eventualmente, tornar-nos um membro de pleno direito"
 TUR_kemalist_social_democracy: "Social Democracia Kemalista"
 TUR_kemalist_social_democracy_desc: "O §W[socialismo_L]§! representa a ideia de 'Esquerda Democrática', um termo cunhado por Ecevit para ligar os valores esquerdistas à herança cultural nacional. Em outras palavras, o Kemalismo misturou-se ao socialismo democrático para se adequar à situação da sociedade contemporânea Turquia. Nosso partido pode atrair eleitores de esquerda e kemalistas"
 TUR_repair_relations_with_left: "Reparar relações com a esquerda"
 TUR_repair_relations_with_left_desc: "Os esquerdistas e socialistas na Turquia têm sido demonizados na Turquia há décadas por ousarem apoiar os curdos. As pessoas deveriam ser livres de expressar as suas opiniões, independentemente da sua ideologia. Precisamos de trabalhar no sentido de abrir o campo político a mais partidos"
 TUR_disarmament_program: "Programa de Desarmamento"
 TUR_disarmament_program_desc: "Nossa história turbulenta mostra que demos muito poder aos militares. Precisamos reduzir nossos gastos militares e nos concentrar mais em nossos próprios assuntos"
 TUR_improve_workers_rights: "Melhorar os direitos dos trabalhadores"
 TUR_improve_workers_rights_desc: "As leis trabalhistas da Turquia precisam ser reformuladas. Precisamos dar aos funcionários públicos o direito de negociar coletivamente seu ambiente de trabalho. Além disso, qualquer funcionário público que sinta que foi tratado injustamente em relação aos seus colegas, será capaz de ir a tribunal contra o Estado"
 TUR_protect_the_unions: "Proteja os Sindicatos"
 TUR_protect_the_unions_desc: "Precisamos remover as atuais restrições às greves com motivação política e a responsabilidade dos sindicatos em relação a quaisquer danos causados por trabalhadores em greve. Precisamos também dar ao ESK (Conselho Económico e Social), o conselho de representantes de sindicatos, associações e conferências, proteção constitucional"
 TUR_appease_conglomerate: "Apaziguando os Conglomerados"
 TUR_appease_conglomerate_desc: "Os conglomerados industriais são a espinha dorsal desta nação e, se conseguirmos ganhar a confiança deles, seremos facilmente capazes de ganhar a confiança dos trabalhadores"
 TUR_banking_reform: "Reforma Bancária"
 TUR_banking_reform_desc: "O setor bancário da Turquia necessita urgentemente de reformas. A corrupção é galopante e os bancos são uma das principais razões da última recessão"
 TUR_invest_in_iett: "Investir no IETT"
 TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel é uma empresa de transporte que opera na área de Istambul. Alguns dos membros do nosso partido têm ligação com a empresa e devemos trabalhar em conjunto com eles para melhorar a rede de transportes de Istambul"
 TUR_legacy_of_ecevits: "Legado de Ecevits"
 TUR_legacy_of_ecevits_desc: "Bülent Ecevit e sua esposa Rahsan foram fundamentais na criação de um movimento social-democrata na Turquia. Seu legado deve ser honrado"
 TUR_increase_central_bank_autonomy: "Aumentar a autonomia do Banco Central"
 TUR_increase_central_bank_autonomy_desc: "Ao aumentar a autonomia do banco central, conseguimos deixar a economia fluir sem a interferência dos políticos"
 TUR_harsh_stance_pkk: "Posição dura no PKK"
 TUR_harsh_stance_pkk_desc: "O PKK não faz nada além de causar problemas, teremos que assumir uma postura mais dura sobre o assunto"
 TUR_abolition_of_death_penalty: "Abolir a pena de morte"
 TUR_abolition_of_death_penalty_desc: "A pena de morte está a atrasar a nossa nação, está a impedir-nos de nos tornarmos um país moderno e estável. Somos uma democracia e devemos defender os seus valores e os direitos humanos"
 TUR_subsidise_military: "Subsidiar os militares"
 TUR_subsidise_military_desc: "Os militares ajudaram-nos a conquistar Chipre e, para manter a influência grega fora de Chipre, precisamos de confiar que os nossos militares farão a coisa certa"
 TUR_ataturks_heirs: "Herdeiros de Atatürk"
 TUR_ataturks_heirs_desc: "§W[conservadorismo_L]§! é o partido fundado pelo próprio Atatürk. É nosso destino modernizar a Turquia e torná-la um verdadeiro país europeu"
 TUR_national_chief: "Legado do Chefe Nacional"
 TUR_national_chief_desc: "Ismet Inönü, o último presidente do §W[conservadorismo_L]§! recebeu o título de 'Chefe Nacional'. Este título também combina muito bem com Deniz Baykal"
 TUR_unban_head_scarves: "Desbanir lenços de cabeça"
 TUR_unban_head_scarves_desc: "Para atrair eleitores mais conservadores, deveríamos desbanir os lenços de cabeça. Afinal, parte dos ideais ocidentais é a liberdade religiosa"
 TUR_maintain_hijab_ban: "Manter proibição do uso do lenço na cabeça"
 TUR_maintain_hijab_ban_desc: "Não há absolutamente nenhuma razão para mudar nossas leis mantendo o Hijab. Não importa se os conservadores estão indignados ou chateados, o que importa é a preservação da República Turca e seus ideais seculares"
 TUR_reform_village_institutes: "Recriar Institutos de Aldeia"
 TUR_reform_village_institutes_desc: "Na década de 1940, o governo governante §W[conservadorismo_L]§! fundou institutos de aldeia, que tinham como objetivo melhorar a educação nas áreas rurais, selecionando bons alunos e educando-os como professores. Muitas das habilidades pensadas nos institutos foram altamente práticos, e muitos deles operavam fazendas e oficinas. Deveríamos trazer esses institutos de volta para garantir que até mesmo as áreas mais pobres possam se educar"
 TUR_expand_shipping_industry: "Apoie a Indústria Pesqueira"
 TUR_expand_shipping_industry_desc: "Apoiar a indústria pesqueira ajudará a população rural e seus pequenos negócios, o que ajudaria a nação no longo prazo"
 TUR_deradicalisation_program: "Programa de desradicalização"
 TUR_deradicalisation_program_desc: "Deniz Baykal é um ferrenho oponente do terrorismo. Embora toleremos os membros mais conservadores da população, os elementos extremistas devem ser eliminados"
 TUR_increase_education_spending: "Melhorar a educação"
 TUR_increase_education_spending_desc: "Como professor associado, Deniz Baykal sabe a importância da educação. Afinal, ele entrou na política depois de escrever uma tese sobre a derrota eleitoral de §W[conservadorismo_L]§! em 1965"
 TUR_increase_funds_to_resources: "Subsidiar o Ministério de Energia e Recursos"
 TUR_increase_funds_to_resources_desc: "A nação turca precisa de mais recursos. Deveríamos subsidiar o Ministério de Energia e Recursos para que eles possam encontrar métodos para diminuir a dependência da Turquia de recursos estrangeiros"
 TUR_chp_move_right: "Mover para a direita"
 TUR_chp_move_right_desc: "Durante anos, Deniz Baykal moveu o §W[conservadorismo_L]§! cada vez mais para a direita no espectro político, adotando políticas mais conservadoras e islâmicas. Muitos dos antigos apoiadores deixaram o partido por causa disso, como muitos acham que não não corresponde às intenções originais do partido. Não precisamos dessas pessoas. A Turquia mudou e não tem espaço para políticas de esquerda"
 TUR_chp_move_left: "Mover para a esquerda"
 TUR_chp_move_left_desc: "Durante anos, Deniz Baykal moveu o §W[conservadorismo_L]§! cada vez mais para a direita no espectro político, adotando políticas mais conservadoras e islâmicas. Muitos dos antigos apoiadores deixaram o partido por causa disso, como muitos acham que não não corresponde às intenções originais do partido. Precisamos reverter esse curso e voltar às nossas raízes"
 TUR_increase_social_security_spending: "Aumentar a Segurança Social"
 TUR_increase_social_security_spending_desc: "A Organização da Segurança Social poderia precisar de algum financiamento extra"
 TUR_invest_in_is_bank: "Investir no İşbank"
 TUR_invest_in_is_bank_desc: "O İşbank é o maior banco comercial da Turquia, com filiais em vários países. O estado deveria comprar algumas de suas ações para obter segurança financeira extra"
 TUR_curtail_corruption: "Restringir a corrupção"
 TUR_curtail_corruption_desc: "A corrupção é uma das maiores fraquezas do Estado turco. Muitos políticos usam o sistema político para seu ganho pessoal e não devemos ter medo de denunciá-los quando vemos comportamento corrupto"
 TUR_remove_article_158: "Remover Artigo 158"
 TUR_remove_article_158_desc: "O artigo 158 torna crime insultar o presidente turco. Este artigo tem sido usado para silenciar críticos e satíricos e torna o presidente praticamente intocável. O artigo deve ser removido, pois tal coisa não se encaixa em uma democracia "
 TUR_deport_refugees: "Deportar Refugiados"
 TUR_deport_refugees_desc: "A grande quantidade de refugiados representa um fardo para os cidadãos e para a economia. Precisamos mandar essas pessoas de volta para suas casas. Afinal, cada pessoa quer viver em seu local de nascimento"
 TUR_religious_tolerance: "Pregar a tolerância religiosa"
 TUR_religious_tolerance_desc: "A Turquia é o lar de muitas minorias religiosas e muitos políticos são originários dessas minorias. Precisamos aumentar a qualidade de vida dessas pessoas"
 TUR_approach_grey_wolves: "Aproxime-se dos Lobos Cinzentos"
 TUR_approach_grey_wolves_desc: "Os Lobos Cinzentos são uma organização ultranacionalista que atrai muito apoio da população de tendência mais direitista. Se estreitarmos nossos laços com eles, seremos capazes de ganhar alguns desses apoiadores"
 TUR_businessmans_turkey: "Turquia do empresário"
 TUR_businessmans_turkey_desc: "A Turquia está há muito tempo restringida por um governo corrupto. É hora de trazer liberdade, tanto econômica quanto social, ao povo turco"
 TUR_abolish_constitutional_court: "Abolir o Tribunal Constitucional"
 TUR_abolish_constitutional_court_desc: "O Tribunal Constitucional é demasiado dependente politicamente e os seus membros podem ser facilmente influenciados pelo parlamento. Em vez disso, fundaremos um Supremo Tribunal onde os membros são sugeridos pelo Presidente, verificados pelo Parlamento e depois servem o Supremo Tribunal para a vida"
 TUR_privatization_drive: "Unidade de Privatização"
 TUR_privatization_drive_desc: "O Estado não tem necessidade de participar na segurança social ou na saúde. Estas deveriam ser melhor tratadas através de fundações e organizações privadas. É claro que as pessoas receberão ligeiras reduções fiscais por qualquer seguro adquirido"
 TUR_security_reform: "Reforma da Segurança"
 TUR_security_reform_desc: "O crime é abundante na Turquia e isso precisa ser interrompido. A Gendarmia será reorganizada como uma polícia rural e garantiremos que o nível salarial de todo o pessoal de segurança será mantido em um nível substancial. A polícia receberá as mais recentes inovações tecnológicas para ajudá-los no campo"
 TUR_military_reform: "Reforma Militar"
 TUR_military_reform_desc: "Precisamos nos concentrar em ter uma força eficaz, pequena e de alta tecnologia. Não há necessidade de recrutarmos pessoas em massa para um exército. Além disso, a indústria militar deve ser privatizada e o Estado não deve prosseguir com novas aquisições de mais investimentos na indústria militar"
 TUR_stern_commitment_to_nato: "Severo Compromisso com a OTAN"
 TUR_stern_commitment_to_nato_desc: "A OTAN é a única coisa que pode garantir uma ordem mundial liberal. A Turquia deve apoiar severamente a OTAN e qualquer outra aliança semelhante para garantir a paz mundial"
 TUR_reduce_government_oversight: "Reduzir a supervisão governamental"
 TUR_reduce_government_oversight_desc: "O Estado deveria parar de interferir completamente na economia. A função do Estado é apenas garantir um mercado livre. Não precisamos do enorme exército de burocratas que temos agora, mas apenas o mínimo possível deve ser utilizado"
 TUR_tax_reform: "Reforma Tributária"
 TUR_tax_reform_desc: "Os bancos e outras instituições financeiras devem estar isentos de todos os impostos e ser geridos como empresas privadas para promover o crescimento. Além disso, todos os impostos devem ser reduzidos para cerca de 10% para melhorar a vida dos nossos cidadãos"
 TUR_liberalise_trade: "Liberalizar o comércio"
 TUR_liberalise_trade_desc: "As actuais restrições ao comércio devem ser todas abolidas. Ao eliminar todos os encargos aduaneiros, não só melhoramos a situação comercial da Turquia, mas também dos nossos vizinhos. Precisamos também de privatizar todos os portos e portos para os utilizar de forma mais eficiente"
 TUR_agricultural_reform: "Reforma Agrícola"
 TUR_agricultural_reform_desc: "Parte da nossa agricultura ainda está bastante atrasada. Precisamos investir na mecanização e fornecer um incentivo fiscal tanto para os produtores como para os compradores. Precisamos também incorporar tecnologia na agricultura, para que os agricultores tenham dados vivos sobre os preços de bens, permitindo-lhes optimizar a produção e reduzir o desperdício agrícola e a sobreprodução"
 TUR_business_cities: "Cidades Empresariais"
 TUR_business_cities_desc: "As cidades são os centros económicos do país. As cidades são caras, mas isso é natural, pois quanto maiores as possibilidades, maior o custo. Tendo isto em mente, se você é pobre demais para viver em uma cidade grande, você será transferido para uma área com moradias mais baratas. Para aproveitar o valor das cidades, devemos também reformar nossos impostos imobiliários, pois na sua forma atual eles são muito fáceis de contornar"
 TUR_new_supply: "Novas Estações"
 TUR_new_supply_desc: "Como as nossas cidades estão cada vez mais interligadas, precisamos de estabelecer novas estações a partir das quais as pessoas embarcam e desembarcam"
 TUR_destroy_totalitarian_education: "Destruir a educação totalitária"
 TUR_destroy_totalitarian_education_desc: "A educação centralizada nada mais é do que um resquício de tempos autoritários. A educação deveria caber às organizações privadas com a liberdade de escolher livremente o seu currículo. A educação só deveria ser obrigatória durante os primeiros 8 anos, com os custos da educação financiados por empréstimos baratos de bancos, obviamente"
 TUR_return_of_socialism: "Retorno do Socialismo"
 TUR_return_of_socialism_desc: "Os partidos de esquerda linha dura estão mortos na Turquia há décadas, mas finalmente conseguiram se levantar e tomar o poder! Esta é a revolução!"
 TUR_strong_state_for_people: "Estado forte para as pessoas"
 TUR_strong_state_for_people_desc: "O povo merece um estado forte para liderá-lo. Aqueles que depositam sua fé no governo serão recompensados"
 TUR_peoples_power: "Poder Popular"
 TUR_peoples_power_desc: "O governo deve ser para o povo, pelo povo. Precisamos incorporar os camponeses e o povo democraticamente em todos os níveis da administração, desde a comuna até ao estado"
 TUR_destroy_old_regime: "Destruir o Antigo Regime"
 TUR_destroy_old_regime_desc: "Precisamos eliminar quaisquer resquícios do antigo regime corrupto da administração e começar do zero!"
 TUR_mixed_economy: "Economia Mista"
 TUR_mixed_economy_desc: "A cooperação entre o setor privado e o setor público é necessária para uma economia que funcione bem. Precisamos erradicar as más tendências capitalistas, ao mesmo tempo que deixamos espaço para o nosso povo operar de forma independente economicamente"
 TUR_state_owned_economy: "Economia estatal"
 TUR_state_owned_economy_desc: "O capitalismo deve ser erradicado da nossa sociedade. Somente o estado e as comunas locais estão aptos para administrar a indústria"
 TUR_rent_to_production_economy: "Do aluguel à economia de produção"
 TUR_rent_to_production_economy_desc: "Embora ter um setor privado seja importante, precisamos encorajar e apoiar a nossa população a obter propriedade de empresas e alojamentos para garantir que o verdadeiro controle da economia permaneça nas mãos do nosso povo"
 TUR_land_reform: "Reforma Agrária"
 TUR_land_reform_desc: "Os proprietários de terras são um flagelo para a humanidade. Ainda existem muitas estruturas atrasadas e até feudais na Turquia que impedem a liberdade dos camponeses. Precisamos de reformar completamente a forma como a terra é propriedade no nosso país"
 TUR_heavy_agricultural_subsidies: "Subsídios agrícolas pesados"
 TUR_heavy_agricultural_subsidies_desc: "Precisamos quebrar as regras da OMC e começar a subsidiar fortemente o nosso setor agrícola, fornecendo combustível barato, empréstimos baratos e fáceis e maquinaria aos nossos agricultores"
 TUR_machinery_tractor_parks: "Parques de tratores de máquinas"
 TUR_machinery_tractor_parks_desc: "Precisamos configurar parques de tratores onde máquinas agrícolas possam ser produzidas, reparadas e vendidas. Tudo isso acontecerá em locais centralizados em todo o país. Isso nos ajudará a modernizar e motorizar significativamente a nossa agricultura"
 TUR_communal_farming: "Agricultura Comunal"
 TUR_communal_farming_desc: "A agricultura comunitária é a melhor maneira de tornar nossas fazendas mais eficientes. Em vez de grandes fazendas administradas por empresas focadas nos lucros, teremos mais agricultura em grande escala para uso local"
 TUR_cut_global_trade: "Cortar o comércio global"
 TUR_cut_global_trade_desc: "Os recursos turcos devem ser reservados apenas para a Turquia e não ser roubados pelos imperialistas globalistas. Precisamos de garantir que os recursos vitais para a nossa nação permaneçam nas nossas mãos"
 TUR_prioritise_backwards_regions: "Priorizar regiões atrasadas"
 TUR_prioritise_backwards_regions_desc: "O investimento económico deve concentrar-se nas áreas mais rurais e escassamente povoadas que há muito são negligenciadas pelo Estado. O campo é a espinha dorsal deste país"
 TUR_urban_humanism: "Humanismo Urbano"
 TUR_urban_humanism_desc: "Nossas cidades precisam ser redesenhadas para que não sejam blocos de concreto frio apenas para as pessoas atuarem como rodas da máquina capitalista. As áreas urbanas precisam ser projetadas de forma mais natural para que o trabalhador prospere"
 TUR_equal_distribution: "Distribuição Igual"
 TUR_equal_distribution_desc: "Não podemos ter favoritos na política regional. Isso só causará discurso em nossa nação. Vamos nos concentrar em áreas baseadas nas necessidades estaduais e locais"
 TUR_greatest_productive_force: "A Maior Força Produtiva é o Homem"
 TUR_greatest_productive_force_desc: "Somente focando nas pessoas poderemos fazer nossa nação avançar. Todos os aspectos da vida, dos negócios, da sociedade e de tudo mais derivam das pessoas"
 TUR_clamp_down_on_kurdish_culture: "Reprimir a identidade curda"
 TUR_clamp_down_on_kurdish_culture_desc: "Os curdos fazem parte da nação turca, quer queiram ou não. Não cederemos a esses terroristas financiados pela CIA"
 TUR_federal_republic: "República Federalizada"
 TUR_federal_republic_desc: "Todos os grupos populacionais na Turquia devem ter o direito à autodeterminação, à autonomia e até à independência total, se assim o desejarem. Demonizar as nossas minorias não criará um Estado forte. Precisamos de concordar em dar aos Alevis algum tipo de autonomia para todos interesse"
 TUR_appease_kurds: "Apaziguar os Curdos"
 TUR_appease_kurds_desc: "Temos lutado contra os curdos há décadas e não chegamos a lugar nenhum. É hora de depormos as armas e adotarmos uma abordagem mais pacífica em relação a eles. Afinal, eles só querem viver em paz"
 TUR_the_turkish_nation: "A nação turca"
 TUR_the_turkish_nation_desc: "A Turquia é uma nação turca. Isto não significa apenas turcos étnicos, mas todos os cidadãos da Turquia são turcos e fazem parte da indivisível República da Turquia. Não permitiremos que os nossos inimigos nos dividam semeando a discórdia entre o nosso povo"
 TUR_detach_state_from_religion: "Separar Estado da Religião"
 TUR_detach_state_from_religion_desc: "A Turquia foi criada como uma nação secular, mas nos últimos anos este princípio fundamental da República foi manchado. Devemos cortar todos os aspectos da religião do Estado; nenhuma educação religiosa nas escolas públicas, nenhum financiamento de organizações religiosas pelo governo estado e nenhuma imagem religiosa em edifícios públicos. As pessoas são livres para adorar o que quiserem, mas o estado está acima de tal noção frívola "
 TUR_recognise_minorities: "Reconhecer Minorias"
 TUR_recognise_minorities_desc: "Devemos admitir o facto de que a Turquia é composta por muitas pessoas diferentes. Não faz sentido tentar forçar a ideia de ser turco a todos os cidadãos. Cada pessoa é um cidadão da Turquia, quer seja turco ou não"
 TUR_leverage_diaspora: "Alavancar a Diáspora"
 TUR_leverage_diaspora_desc: "Estamos a ser acusados pelas potências ocidentais de cometer um genocídio contra os arménios. Esta é uma mentira descarada perpetrada pelos imperialistas. Deveríamos utilizar a nossa diáspora para influenciar a política dos países ocidentais e fazê-los mudar a sua atitude em relação a nós"
 TUR_commit_to_gender_equality: "Comprometimento com a Igualdade de Gênero"
 TUR_commit_to_gender_equality_desc: "A igualdade entre homens e mulheres na Turquia é péssima. Precisamos nos comprometer a reduzir a violência contra as mulheres e proporcionar às mulheres mais oportunidades no que diz respeito ao trabalho, educação e política"
 TUR_revolutionary_education: "Educação Revolucionária"
 TUR_revolutionary_education_desc: "Devemos nos concentrar em melhorar nossa educação. Não basta aumentar a acessibilidade, também precisamos incorporar o ensino de ideias revolucionárias aos alunos para deixá-los continuar a tocha"
 TUR_free_education: "Educação Gratuita"
 TUR_free_education_desc: "A educação deve ser totalmente gratuita para todos. É uma necessidade básica para o bem-estar da nação"
 TUR_increase_peoples_welfare: "Aumentar o bem-estar das pessoas"
 TUR_increase_peoples_welfare_desc: "Garantir que o nosso povo seja saudável é da maior importância. Também temos que garantir que ninguém no nosso país passe fome, mesmo que esteja desempregado, idoso ou deficiente"
 TUR_leave_NATO: "Deixar a OTAN"
 TUR_leave_NATO_desc: "A OTAN é apenas uma ferramenta para os imperialistas controlarem o mundo. Nunca deveríamos fazer parte de tal organização"
 TUR_anti_west_sentiment: "Sentimento Antioeste"
 TUR_anti_west_sentiment_desc: "O Ocidente está constantemente se intrometendo no Oriente Médio. Precisamos nos realinhar com as potências emergentes que um dia irão derrubar os decadentes Estados Unidos"
 TUR_balanced_approach: "Abordagem Equilibrada"
 TUR_balanced_approach_desc: "A diplomacia internacional pode ser traiçoeira. Precisamos agir com cautela, mas nosso objetivo deve ser tornar a Turquia independente de todas as potências estrangeiras intrometidas"
 TUR_deterrent_national_defence: "Defesa Nacional Dissuasora"
 TUR_deterrent_national_defence_desc: "Nosso exército deve ser forte o suficiente para agir como um elemento dissuasor, para que nenhum imperialista ouse interferir conosco"
 TUR_destruction_of_fascists: "Destruição de Fascistas"
 TUR_destruction_of_fascists_desc: "Os militares, a polícia e o MIT nada mais são do que organizações fascistas que precisam ser demolidas e substituídas por uma alternativa fornecida pelo povo"
 TUR_pacifist_initiatives: "Iniciativas Pacifistas"
 TUR_pacifist_initiatives_desc: "Deveríamos confiar numa abordagem pacífica na resolução de conflitos. Deveríamos encerrar todas as iniciativas imperialistas para o bem do povo"
 TUR_invest_in_police: "Investir em Segurança"
 TUR_invest_in_police_desc: "Precisamos ter um aparato de segurança forte para que as pessoas possam se sentir seguras. Nossa polícia precisa de bons equipamentos e bons salários para fazer o seu melhor"
 TUR_national_democratic_revolution: "Revolução Democrática Nacional"
 TUR_national_democratic_revolution_desc: "Devemos continuar a Revolução Democrática Nacional iniciada por Atatürk. Somos as vanguardas da revolução e levaremos a Turquia à era moderna"
 TUR_heavy_military_investment: "Investimento Militar Pesado"
 TUR_heavy_military_investment_desc: "Precisamos proteger a Turquia de potências externas. Precisamos investir pesadamente em nossa indústria pesada para garantir que nosso exército esteja pronto para batalhas futuras"
 TUR_shutdown_christian_missionaries: "Desligar Missionários Cristãos"
 TUR_shutdown_christian_missionaries_desc: "Os missionários cristãos que operam no país nada mais são do que espiões dos imperialistas ocidentais. Precisamos expulsá-los do país e proibi-los de pregar"
 TUR_form_anti_imperialist_vanguard: "Formar Vanguarda Anti-Imperialista"
 TUR_form_anti_imperialist_vanguard_desc: "O Ocidente está constantemente se intrometendo no Oriente Médio, especialmente nos Estados Unidos. Precisamos formar uma união de anti-imperialistas no Oriente Médio para impedir o grande projeto dos Estados Unidos no Oriente Médio"
 TUR_vanguard_approach_azerbaijan: "Aproximar-se do Azerbaijão"
 TUR_vanguard_approach_azerbaijan_desc: "O Azerbaijão é um aliado de longa data da Turquia. Afinal, partilhamos uma religião, uma herança e objectivos políticos comuns. Deveríamos pedir-lhes que denunciassem o imperialismo ocidental"
 TUR_vanguard_reclaim_azerbaijan_territory: "Recuperar a integridade territorial do Azerbaijão"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "A Arménia ocupou partes do Azerbaijão depois de ter conquistado a independência da União Soviética sob o pretexto de proteger os arménios étnicos. Esta ocupação já dura mais de uma década. É hora de exigir que a Arménia se retire da região para enfrentar as consequências !"
 TUR_vanguard_approach_iran: "Aproximar-se do Irã"
 TUR_vanguard_approach_iran_desc: "O Irã há muito é oprimido e difamado pelos americanos. Eles definitivamente estarão interessados em uma frente comum contra o Grande Satã"
 TUR_vanguard_pressure_northern_cyprus: "Pressão do Norte de Chipre"
 TUR_vanguard_pressure_northern_cyprus_desc: "O Norte de Chipre só existe porque os apoiamos. Temos uma influência considerável sobre o seu governo e devemos enfatizar-lhes que só existem porque o permitimos"
 TUR_vanguard_negotiate_with_syria: "Negociar com a Síria"
 TUR_vanguard_negotiate_with_syria_desc: "Temos uma história muito difícil com a Síria. A certa altura, eles permitiram que o PKK operasse dentro das suas fronteiras e nunca nos perdoaram por termos recebido a região de Hatay pelos franceses. No entanto, talvez haja uma maneira de nós podemos ser amigos"
 TUR_vanguard_annex_northern_cyprus: "Anexo Norte de Chipre"
 TUR_vanguard_annex_northern_cyprus_desc: "O Norte de Chipre está cheio de turcos. Por esta razão, deveríamos aproximar muito mais o Norte de Chipre de nós. Na verdade, toda a ilha deveria fazer parte da Turquia"
 TUR_vanguard_unify_iraq: "Alinhar o Iraque"
 TUR_vanguard_unify_iraq_desc: "Os iraquianos têm estado descontrolados e desenfreados nos últimos dois anos e precisamos resolver isso e alinhá-los conosco"
 TUR_scientific_socialism: "Socialismo Científico"
 TUR_scientific_socialism_desc: "O caminho do socialismo científico da EMEP é o melhor caminho a seguir. Um caminho fortemente anti-capitalista, descentralizado e não intervencionista será o mais próspero para a Turquia"
 TUR_unlimited_workers_rights: "Direitos Ilimitados dos Trabalhadores"
 TUR_unlimited_workers_rights_desc: "Os Trabalhadores da Turquia têm sido oprimidos há décadas! Chega! É hora de quebrar as nossas correntes e fazer da Turquia um paraíso dos trabalhadores!"
 TUR_adherent_defence: "Defesa Aderente"
 TUR_adherent_defence_desc: "Nosso exército não deve ser usado para reprimir outras pessoas. O trabalho do exército é proteger nosso povo, e apenas isso"
 TUR_shut_down_imperialists: "Fechar os Imperialistas"
 TUR_shut_down_imperialists_desc: "Nosso atual modelo de governo é baseado em ideais capitalistas. Tudo isso é pura bobagem. Precisamos revisar completamente nosso sistema monetário. Outras potências dizem que 'devemos' dinheiro a eles, mas nossas dívidas serão simplesmente liquidadas com o empurrão de um botão"
 TUR_retreat_from_cyprus: "Retirada de Chipre"
 TUR_retreat_from_cyprus_desc: "A Turquia não tem nada a ver com ser Chipre. Nada mais é do que um remanescente do imperialismo turco. Os habitantes das ilhas, tanto turcos como gregos, deveriam decidir o seu destino por si próprios"
 TUR_devrimci_yol: "Estrada Revolucionária"
 TUR_devrimci_yol_desc: "Devrimci Yol significa Caminho Revolucionário, e é uma forma turca de marxismo-leninismo com ênfase em sindicatos. Muitos membros do §W[comunismo_anarquista_L]§! fizeram parte do movimento nos anos 80. A ideia de Devrimci Yol é superior ao comunismo estrangeiro dos nossos concorrentes, e precisa ser elevado acima dos outros"
 TUR_committees_of_resistance: "Comitês de Resistência"
 TUR_committees_of_resistance_desc: "Precisamos formar Comitês de Resistência para nos defendermos contra as atitudes radicais da direita no país. Esses grupos irão patrulhar as ruas e caçar os terroristas conhecidos como Lobos Cinzentos"
 TUR_committees_of_production: "Comitês de Produção"
 TUR_committees_of_production_desc: "Os Comitês de Produção ajudarão a organizar os trabalhadores e as fábricas em unidades efetivas e esses comitês controlarão de forma independente o processo de fabricação"
 TUR_empower_unions: "Capacitar os Sindicatos"
 TUR_empower_unions_desc: "Precisamos capacitar os sindicatos para que possamos proteger plenamente os direitos dos trabalhadores. Somente dando voz ao trabalhador nossas palavras serão verdadeiras"
 TUR_strike_pakistan: "Atacar o Paquistão"
 TUR_strike_pakistan_desc: "O governo paquistanês parece rejeitar qualquer forma de socialismo, e eles se manifestaram ativamente contra o nosso governo. É hora de calá-los de uma vez por todas."
 TUR_strike_arabia: "Libertar a Arábia"
 TUR_strike_arabia_desc: "Os sauditas não parecem se dar muito bem com outras ideologias. Por essa razão, teremos que criá-las."
 TUR_islamist_victory: "Vitória Islâmica"
 TUR_islamist_victory_desc: "As pessoas na Turquia anseiam por um governo mais conservador, que realmente siga o Islã. Agora finalmente o conseguiram"
 TUR_lower_taxes_for_exports: "Impostos mais baixos para exportações"
 TUR_lower_taxes_for_exports_desc: "A Turquia tem uma economia poderosa, mas há muita burocracia para as exportações. Precisamos tornar o comércio internacional muito mais fácil do que é agora"
 TUR_form_new_stock_markets: "Formar novos mercados de ações"
 TUR_form_new_stock_markets_desc: "Atualmente, as únicas bolsas de valores funcionam em Istambul. Isto priva enormemente os direitos das pessoas que vivem em outras partes da Turquia. Precisamos criar mais bolsas locais e vinculá-las à bolsa de Istambul"
 TUR_energy_investments: "Investimentos em Energia"
 TUR_energy_investments_desc: "Precisamos reduzir a dependência da Turquia da importação estrangeira de energia"
 TUR_subsidise_farming: "Subsidiar agricultura"
 TUR_subsidise_farming_desc: "A Turquia tem grandes áreas de terras férteis, mas a nossa produção agrícola está em baixa. Precisamos subsidiar os nossos agricultores para garantir um abastecimento alimentar estável e eficiente"
 TUR_increase_oil_gas_production: "Aumentar a produção de petróleo e gás natural"
 TUR_increase_oil_gas_production_desc: "A Turquia importa muito petróleo e gás natural, embora também tenhamos abastecimento interno. Precisamos investir em nossas instalações de produção de petróleo e gás natural para aumentar a autossuficiência"
 TUR_turkish_highways: "Rodovias Turcas"
 TUR_turkish_highways_desc: "A Turquia é a ponte de ligação entre a Ásia e a Europa. No entanto, a rede rodoviária para atravessar a Turquia está em más condições e deve ser melhorada"
 TUR_uphold_family_values: "Defender os valores familiares"
 TUR_uphold_family_values_desc: "Os valores familiares tradicionais estão sob ataque do Ocidente. Precisamos fundar uma organização que promova os valores tradicionais e garanta que não exista material hostil a esta tradição na mídia"
 TUR_security_through_police_and_welfare: "Segurança através da polícia e do bem-estar"
 TUR_security_through_police_and_welfare_desc: "Para proporcionar segurança aos nossos cidadãos, não basta financiarmos a polícia. Precisamos também de aumentar os gastos sociais para que as pessoas não acabem em situações em que tenham de recorrer ao crime para sobreviver"
 TUR_judicial_reform: "Reforma Judicial"
 TUR_judicial_reform_desc: "Nosso sistema de justiça está desatualizado e fora de sintonia com a sociedade moderna. Precisamos reformar todo o sistema e remover juízes corruptos"
 TUR_remove_electoral_treshold: "Remover limite eleitoral"
 TUR_remove_electoral_treshold_desc: "A Turquia tem o limiar eleitoral mais alto do mundo. Um partido precisa de pelo menos 10% do voto popular para obter assentos no parlamento. Isto é antidemocrático e serve apenas para consolidar o poder do partido no poder. Precisamos de remova o limite completamente"
 TUR_increase_military_funding: "Aumentar o financiamento militar"
 TUR_increase_military_funding_desc: "A nação turca está sitiada e precisamos de um exército forte para nos defender. Precisamos aumentar o financiamento e recrutar novos funcionários"
 TUR_concentrate_domestic_equipment: "Foco em Equipamentos Domésticos"
 TUR_concentrate_domestic_equipment_desc: "Os militares turcos deveriam usar equipamento turco. Atualmente, dependemos muito das entregas de equipamentos dos nossos chamados 'aliados'"
 TUR_military_rnd_projects: "Projetos de P&D"
 TUR_military_rnd_projects_desc: "Além de produzir equipamentos nacionais, precisamos desenvolver sistemas de armas nacionais para substituir os comprados no exterior"
 TUR_remove_military_from_politics: "Remover militares da política"
 TUR_remove_military_from_politics_desc: "Em uma nação democrática, é perverso que os militares detenham tanto poder. Precisamos fazer leis e emendas à constituição para evitar que os militares interfiram constantemente na política"
 TUR_islamic_nato: "OTAN Islâmica"
 TUR_islamic_nato_desc: "Embora a NATO nos proporcione segurança, os membros da NATO demonstraram o seu total desrespeito pelo Médio Oriente. Se não conseguem proporcionar estabilidade e prosperidade, devemos assumir o manto. Formaremos a nossa própria aliança militar, o Tratado do Mediterrâneo Organização, ou MTO"
 TUR_invite_iraq: "Convidar o Iraque"
 TUR_invite_iraq_desc: "Precisamos convidar o Iraque para a nossa aliança, pois eles estão lentamente começando a agir em conjunto, e nós nos beneficiaríamos seriamente da cooperação mútua"
 TUR_invite_syria: "Convidar a Síria"
 TUR_invite_syria_desc: "Ter a Síria logo ao sul da nossa nação significa que estamos muito vulneráveis. Convidar a Síria para a nossa facção seria uma ótima maneira de garantir a nossa segurança e proteção"
 TUR_invite_egypt: "Convidar Egito"
 TUR_invite_egypt_desc: "O Egito é uma potência em ascensão e, com uma população do seu tamanho, nossa aliança será capaz de alcançar praticamente qualquer coisa"
 TUR_assistance_to_bulgaria: "Assistência à Bulgária"
 TUR_assistance_to_bulgaria_desc: "Devemos ajudar a Bulgária no desenvolvimento da sua infra-estrutura para que possamos realizar mais investimentos além das suas fronteiras com facilidade"
 TUR_islamic_economic_cooperation: "Cooperação Económica Islâmica"
 TUR_islamic_economic_cooperation_desc: "Muitos países muçulmanos estão nadando em dinheiro e usam esse dinheiro para coisas sem sentido. Devíamos formar uma aliança económica para reunir os nossos recursos num projecto económico comum"
 TUR_condemn_china: "Condenar a China"
 TUR_condemn_china_desc: "O tratamento da China aos seus muçulmanos nativos é abominável e deve ser condenado"
 TUR_improve_relations_with_egypt: "Melhorar as relações com o Egito"
 TUR_improve_relations_with_egypt_desc: "A Turquia tem uma história difícil com o Egito, principalmente devido aos nossos conflitos passados. Estamos todos do mesmo lado aqui e não deveríamos ser tão frios com os egípcios"
 TUR_investments_in_iraq: "Amizade Iraquiana"
 TUR_investments_in_iraq_desc: "Apesar de o Iraque não ter tido laços ideais connosco no passado, é melhor que nos simpatizemos uns com os outros. Podemos investir na infra-estrutura iraquiana e ganhar a sua confiança"
 TUR_work_together_with_BSEC: "Trabalhar em conjunto com BSEC"
 TUR_work_together_with_BSEC_desc: "A BSEC (Cooperação Económica do Mar Negro) é uma organização que visa trazer prosperidade em torno do Mar Negro. A organização é composta por países ao redor do Mar Negro e alguns países dos Balcãs do Sul. Precisamos trabalhar em conjunto com estes países para maior benefício"
 TUR_fixing_ideals: "Reparando Ideais"
 TUR_fixing_ideals_desc: "Nossos ideais foram destruídos como resultado de décadas de ideologia e governo kemalista. No entanto, não é tarde demais para restaurá-los, consertaremos os erros cometidos e conduziremos a nação de volta ao tradicionalismo e ao islamismo"
 TUR_anti_lgbtq: "Dobrar as leis de casamento"
 TUR_anti_lgbtq_desc: "Precisamos ter certeza de que nossa sociedade não gira em torno dos ideais ocidentais. Vamos dobrar as leis tradicionais do casamento e impor o tradicionalismo acima de tudo"
 TUR_supporting_islamists: "A Voz dos Ulemas"
 TUR_supporting_islamists_desc: "Vamos deixar os Ulema expressarem suas opiniões nos assuntos de nosso país. Dar-lhes voz permitirá que nossa nação siga em direção a um caminho de retidão e pureza"
 TUR_natural_medicine: "Medicina Natural"
 TUR_natural_medicine_desc: "A medicina natural é o melhor tipo de medicamento. Precisamos abandonar os glorificados medicamentos feitos em laboratório, pois eles podem usar ingredientes mais prejudiciais do que benéficos para o corpo.."
 TUR_new_era: "Uma Nova Era"
 TUR_new_era_desc: "Uma nova era será trazida para a região. Uma era de paz e estabilidade, livre de opressão e injustiça"
 TUR_ally_palestine: "Aliado Palestina"
 TUR_ally_palestine_desc: "A Palestina está ocupada pelos israelenses desde o final da década de 1940. É hora de estabelecermos laços adequados com eles e mostrarmos nosso apoio a eles"
 TUR_talks_with_iran: "Conversas com o Irã"
 TUR_talks_with_iran_desc: "O Irão tem apelado à libertação completa da Palestina e à derrubada da ordem israelita. Manteremos conversações com eles e veremos se conseguimos encontrar um terreno comum sobre o assunto, apesar das nossas diferenças religiosas"
 TUR_freeing_palestine: "Libertação da Palestina"
 TUR_freeing_palestine_desc: "É hora de libertarmos os palestinos dos ocupantes israelenses. Os israelenses não trouxeram nada além de sofrimento e injustiça para a Palestina e o Levante, e é hora de fazermos algo a respeito!"
 TUR_shia_dominance: "Dominância Shia"
 TUR_shia_dominance_desc: "É hora dos Alevis, Alawitas e Jafaris da Turquia se unirem e quebrarem a opressão dos sunitas turcos"
 TUR_alevi_political_shift: "Dominância Política Alevi"
 TUR_alevi_political_shift_desc: "A capital política da Turquia precisa ser transferida para as áreas dominadas pelos Alevi na Anatólia Central. Esta é a melhor maneira de proteger a nossa base de poder"
 TUR_repair_relations_with_alawites: "Reparar relações com alauítas"
 TUR_repair_relations_with_alawites_desc: "Os alauitas que vivem em Hatay e a elite política da Síria são frequentemente confundidos com os alevitas. Embora compartilhem algumas semelhanças, as seitas foram iniciadas em épocas diferentes e os alauitas são principalmente árabes. Houve atritos históricos, assim como os alauitas viam os Alevis como 'opressores dos árabes'. Esta hostilidade deveria ser corrigida."
 TUR_invest_in_alevis: "Investir em Alevis"
 TUR_invest_in_alevis_desc: "A maioria dos Alevis na Turquia vive na Anatólia Oriental, que tem visto muito menos prosperidade económica do que as partes ocidentais da Turquia. É hora de os Alevis partilharem a riqueza"
 TUR_invest_in_alawites: "Investir em alauítas"
 TUR_invest_in_alawites_desc: "Assim como os Alevis, os Alauítas foram economicamente privados de direitos pelos governos anteriores. Não cometeremos o mesmo erro"
 TUR_unite_alawites: "Unir os alauítas"
 TUR_unite_alawites_desc: "A Turquia roubou injustamente a região de Hatay da França, dividindo os alauitas em dois estados separados. Precisamos devolver a área à Síria e unir todos os alauitas sob um único governo"
 TUR_utilise_alawite_military_experience: "Utilize a experiência militar alauita"
 TUR_utilise_alawite_military_experience_desc: "Na Síria, uma grande parte do seu comando militar é composta pelos alauitas. Precisamos implementar um método semelhante às nossas próprias forças armadas para ter um quadro de oficiais leais"
 TUR_break_syrian_dependancy_iran: "Atacar as relações Síria-Irã"
 TUR_break_syrian_dependancy_iran_desc: "Precisamos tornar a Síria menos dependente do Irão, e mais ainda de nós. Por essa razão, atacaremos a sua capacidade de exercer influência dentro da Síria"
 TUR_arm_iraqi_shias: "Libertar os xiitas iraquianos"
 TUR_arm_iraqi_shias_desc: "Os iraquianos estão vivendo sob um sistema onde a população xiita está sub-representada. Precisamos mudar isso, vamos libertá-los e libertá-los para o sistema de opressão sob o qual vivem atualmente"
 TUR_arm_saudi_rebels: "Dominar o Hezbollah"
 TUR_arm_saudi_rebels_desc: "O Hezbollah tem tentado capturar todo o Líbano, ou pelo menos, exercer o seu controle militar sobre ele. Não permitiremos que um representante iraniano faça isso, pois tomaremos o Líbano como um protetorado da Turquia"
 TUR_anti_iran_diplomacy: "Restringir a Doutrina Iraniana"
 TUR_anti_iran_diplomacy_desc: "O Exército Sírio tem tido muitos conselheiros entrando e saindo do Irã. Por esse motivo, seus métodos de treinamento e combate são muito semelhantes, e isso nos causará problemas se algum dia entrarmos em guerra com o Irã, como nossas táticas será previsível"
 TUR_turkey_syria_union: "União Turco-Síria"
 TUR_turkey_syria_union_desc: "Uma vez que tanto nós como a Síria somos governados por uma minoria religiosa que as pessoas confundem umas com as outras o tempo todo, talvez devêssemos unir as nossas forças e criar uma união política? Como seitas isoladas, não temos hipótese de resistir à influência sunita na região "
 TUR_ottoman_revival: "Renascimento Otomano"
 TUR_ottoman_revival_desc: "§GOs otomanos§!, que já foram um dos maiores impérios séculos atrás, retornaram. No entanto, hoje, o cenário político §Hmudou drasticamente§!, e um sentimento elevado de §Hnacionalismo§! torna a reunificação do império uma tarefa §Rassustadora tarefa para qualquer um§!. Por esta razão, o §Gnovo Estado Otomano§!tem que encontrar maneiras de provar que oferecerá uma vida melhor aos seus §Hantigos territórios§!. Teremos §H3 setores de povos para apaziguar§! , Oriente Médio, Levante e Balcãs. Cada uma dessas seções terá §Hvários países§! dentro deles nos quais poderemos §Haumentar nosso apoio§!, e assim que atingirmos §H100% de apoio§! em qualquer um deles nesses países, seremos capazes de §Hganhar núcleos§! e a confiança de seu povo.\n\nNo §RMédio Oriente§!, nosso apoio atualmente é:\n\n[IRQ.GetFlag]Iraque: §Y[? osman_iraq|%]§!\n\n[SYR.GetFlag]Síria: §Y[?osman_syria|%]§!\n\n[KUW.GetFlag]Kuwait: §Y[?osman_kuwait|%]§!\n\nNo §RLevant§!, nosso suporte atualmente é:\n\n[JOR.GetFlag]Jordânia: §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]Israel/Palestina : §Y[?osman_isr|%]§!\n\n[LEB.GetFlag]Líbano: §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]Hejaz: §Y[?osman_sau|% ]§!\n\nNos §RBalcãs§! nosso suporte atualmente é:\n\n[GRE.GetFlag]Grécia: §Y[?osman_gre|%]§!\n\n[BUL.GetFlag]Bulgária: §Y[?osman_bul|%]§!\n\n[FYR.GetFlag]Macedônia: §Y[?osman_fyr|%]§!"
 TUR_pan_turkic_dream: "O sonho pan-turco"
 TUR_pan_turkic_dream_desc: "Nossa grande nação imaginou um novo §CPan Turco Sonho§!. Utilizaremos a §HOOrganização dos Estados Turcos§! como um meio de angariar apoio e influência dentro dos Estados Turcos, e lentamente convencê-los a se juntarem a nós como uma nação . Se tivermos sucesso ao fazê-lo, seremos capazes de fazer crescer a nossa nação até ao ponto em que possamos ser considerados uma grande potência no mundo. §HOs países turcos elegíveis para aderir à Confederação Turca terão maior probabilidade de aderir se tiverem uma opinião mais elevada sobre nós!§!"
 TUR_domestic_politics_category: "Política Interna Turca"
 TUR_economy_category: "Crise Econômica"
 TUR_pkk_insurgency_category: "Conflito Curdo - Turco"
 TUR_pkk_insurgency_category_desc: "O [TUR.Neutral_Communism_L], juntamente com muitos outros grupos insurgentes curdos menores, tem travado uma guerra de guerrilha contra o governo turco desde os anos 80. O objetivo desses grupos varia da independência total à autonomia substancial.\n\nA atividade do [TUR.Neutral_Communism_L] é medida por sua §YAggressividade§! e §YForça§!.\n\n§YAggressividade§! mede a disposição geral do [TUR.Neutral_Communism_L] para lutar e influenciará a frequência dos ataques. § YAgressividade§! diminuirá naturalmente a cada semana até um determinado limite. O limite de agressividade pode diminuir ou aumentar com base no desenvolvimento das províncias curdas, bem como nos eventos e decisões do seu e de outros países. Se cair para 50 ou menos, o [TUR.Neutral_Communism_L] declarará um cessar-fogo. Baixa §HAggressividade§! não significa nenhum ataque, apenas significa que o [TUR.Neutral_Communism_L] conduzirá menos ataques do que o normal.\n\n§YForça§! mede a capacidades militares e popularidade do [TUR.Neutral_Communism_L] e terá impacto na força da resistência nos estados curdos. O valor mínimo de §YForça§! é 15 para cada país em que o [TUR.Neutral_Communism_L] opera. A força também afetará o dano causado pelos ataques, o que significa que quanto maior for, mais você sofrerá.\n\n§YAggressividade§! resultará em uma §Rmaior frequência de ataques§!, e §HForça§! determinará o dano causado por esses ataques. Esses ataques aleatórios resultarão em um aumento de [TUR.Neutral_Communism_L] §HSforça§!, o que pode fazer com que o [TUR.Neutral_Communism_L] declare independência de nós se atingir §H100!§! Podemos atacar manualmente a §Hstrength§ do [TUR.Neutral_Communism_L]! através de ataques, mas correríamos o risco de aumentar sua §HAagressividade§!.\n\n[TUR.Neutral_Communism_L] Agressividade: [?TUR.TUR_PKK_aggro]\nCapacidade de agressividade: [?TUR.TUR_PKK_max_aggro]\nAgressividade: [?TUR.TUR_PKK_aggro_increase] por semana\n\n[TUR.Neutral_Communism_L] Força: [?TUR.TUR_PKK_strength]\nForça mínima: [?TUR.TUR_PKK_min_strength]"
 TUR_mafia_category: "A Máfia Turca"
 TUR_mafia_category_desc: "A máfia turca está ativa há algum tempo, cometendo crimes como tráfico de drogas, assassinatos, fraudes, etc. Nos últimos anos, porém, eles começaram a se tornar cada vez mais políticos, e certos partidos foram pegos fazendo acordos com eles, e lentamente dando-lhes mais legitimidade.\n\n§YInfluência da Máfia§! mede a influência geral que §Ha Máfia§! tem na nação. Se a influência deles for §H60§! ou superior, então eles serão capazes de realizar assassinatos políticos, seja contra a liderança de nossas facções internas ou contra os militares. §Ha Máfia§! também nos fará perder dinheiro, e muito dinheiro também, já que a maior influência permite que mais pessoas possam cometer fraudes e crimes relacionados com impostos. Além disso, §HMáfiaInfluência§! irá §Raumentar a cada duas semanas em 1§! se a sua influência atingir §H60§!. Isto pode acontecer se negligenciarmos certos eventos, ou se fizermos escolhas erradas quando se trata de lidando com §Ha Máfia§!. Podemos combater a §HInfluência da Máfia§! invadindo as suas casas seguras, aumentando os nossos gastos policiais, ou mesmo mantendo a popularidade do partido para que o nosso povo não seja afectado pelas suas campanhas. Além disso, se conseguirmos §Influência da Máfia§! Abaixo de §H30§!, poderemos prender os procurados §HMáfia§! criminosos, eventualmente nos permitindo erradicar completamente §Ha Máfia§!.\n\n§HInfluência da Máfia§!: §R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "Conduzir operações antimáfia"
 TUR_conduct_anti_mafia_raid_desc: "Ao conduzir operações que nos ajudem a eliminar a Máfia, seremos capazes de reduzir rapidamente a sua influência, embora com um custo excepcionalmente elevado."
 TUR_arrest_mafia_west: "Prenda membros da máfia na Turquia Ocidental"
 TUR_arrest_mafia_central: "Prenda membros da máfia na Turquia Central"
 TUR_arrest_mafia_south: "Prenda membros da máfia no sul da Turquia"
 TUR_arrest_mafia_east: "Prenda membros da máfia no leste da Turquia"
 TUR_victory_over_mafia: "§PEradicar a Máfia§!"
 TUR_mafia_influence_mechanic: "Missões Globais"
 TUR_mafia_influence_mechanic_desc: "§PA Máfias Turcas§! provou ser mais do que apenas um grupo doméstico de membros de gangues, é muito mais do que isso. §HOA Máfia Turca tem laços e influência em todo o mundo§!, mas mais ainda em certos lugares do que em outros. Através do uso da diáspora turca, a máfia turca é capaz de §Hganhar apoio§! e §Hinfluência§! sobre outras nações, e usá-los para sustentar novos §PMafia-Proxies§!. Isso irá deixe a §HMáfia Turca§! puxar os pauzinhos nos governos em todo o mundo e, mesmo em alguns casos, §Rderrubá-los§!.\n\nConforme indicado pelas imagens abaixo, quanto §Hmaior a influência da Máfia§! em certos países, maior será o controle eles têm. Se a influência da Máfia for §Rbaixa§!, então a Máfia é §Executável§! para fazer qualquer coisa drástica. Mas se a influência da §HMáfia for alta§!, há §Muitas§! mais opções.\n\n§HInfluência no Reino Unido§!: §G[?mafia_uk|%]§!\n§HInfluência na Alemanha§!: §G[?mafia_germany|%]§!\n§HInfluência na Holanda§!: §G[ ?mafia_holland|%]§!\n§HInfluência na Austrália§!: §G[?mafia_australia|%]§!\n§HInfluência na Bélgica§!: §G[?mafia_belgium|%]§!\n\nSem cor - Baixa influência\n§YAmarelo§! - Alguma influência\n§RRed§! - Muita influência\n"
 TUR_start_eng_operations: "Iniciar operações no Reino Unido"
 TUR_close_eng_operations: "Encerrar operações no Reino Unido"
 TUR_boost_british_firms: "Impulsionar as empresas britânicas"
 TUR_fund_ira: "Financiar separatistas"
 TUR_sow_division: "Semeie divisão na política"
 TUR_shatter_the_kingdom: "§PDesintegrar o Reino§!"
 TUR_start_ger_operations: "Iniciar operações na Alemanha"
 TUR_close_ger_operations: "Encerrar operações na Alemanha"
 TUR_gray_wolves_networks: "Expandir redes de Lobos Cinzentos"
 TUR_commit_vehicle_rob: "Contrabandear veículos da Alemanha"
 TUR_attack_german_politics: "Encontre estadistas corruptos"
 TUR_take_german_industries: "§PAssuma o controle dos principais setores industriais§!"
 TUR_take_german_industries_desc: "Devido ao elevado nível de corrupção na política alemã, somos capazes de encerrar facilmente setores industriais importantes para as nossas próprias necessidades."
 TUR_start_hol_operations: "Iniciar operações na Holanda"
 TUR_close_hol_operations: "Encerrar operações na Holanda"
 TUR_establish_drug_networks_rotterdam: "Expandir redes de medicamentos"
 TUR_sieze_goods_from_ports: "Roube mercadorias dos portos"
 TUR_decrease_policing_holland: "Ataque ao financiamento da polícia"
 TUR_largest_drug_network: "§PEstabelecer o grande centro de drogas§!"
 TUR_start_aus_operations: "Iniciar operações na Austrália"
 TUR_close_aus_operations: "Encerrar operações na Austrália"
 TUR_boost_honoured_society: "Agite a honrada sociedade"
 TUR_target_aussie_welfare: "Atacar o padrão de vida australiano"
 TUR_spread_hatred_indonesia: "Iniciar rumores entre a Indonésia"
 TUR_watch_the_conflict: "§PSroubar tesouro australiano§!"
 TUR_watch_the_conflict_desc: "Usando nossas conexões e influência, roubaremos metais preciosos australianos e os usaremos para nossos próprios bens."
 TUR_start_bel_operations: "Iniciar operações na Bélgica"
 TUR_close_bel_operations: "Encerrar operações na Bélgica"
 TUR_fund_bel_mafia: "Conquistar os criminosos belgas"
 TUR_steal_crucial_info: "Roube dados científicos"
 TUR_strings_in_belgian_govt: "Puxar os cordelinhos no governo belga"
 TUR_our_puppets: "§PFvoa importantes pesquisadores belgas§!"
 TUR_our_puppets_desc: "Ao transportar importantes pesquisadores belgas, podemos usá-los na Turquia para nosso próprio bem."
 TUR_hire_gulenist_economic_advisors: "Contratar Consultores Econômicos Gülenistas"
 TUR_hire_gulenist_economic_advisors_desc: "Com base num grande grupo de profissionais internacionais, podemos contratar economistas especializados para aconselhar o nosso governo sobre como gerir a economia"
 TUR_employ_gulenist_informants: "Empregar Informantes Gülenistas"
 TUR_employ_gulenist_informants_desc: "Gülenistas estão espalhados por todo o mundo. Ao contratar informantes, será mais fácil coletar informações"
 TUR_hire_gulenist_educators: "Contratar Educadores Gülenistas"
 TUR_hire_gulenist_educators_desc: "Podemos aumentar muito a eficácia da nossa educação contratando muitos dos famosos estudiosos Gülenistas que existem no mundo"
 TUR_recall_gulenists: "Revogar Gülenistas"
 TUR_recall_gulenists_desc: "Deveríamos convidar Gülenistas para a Turquia para servir o nosso país"
 TUR_call_out_ozkan: "Chame o vice-primeiro-ministro Özkan"
 TUR_call_out_ozkan_desc: "Precisamos alertar a cobra Özkan sobre suas tentativas de remover [ROOT.GetLeader] do poder. No entanto, existe o risco de que ele tente formar um novo partido político se for forçado a renunciar"
 TUR_ban_fazilet_partisi: "Banir §W[Conservador_L]§!"
 TUR_ban_fazilet_partisi_desc: "O §W[Conservador_L]§! é um partido político islâmico, e em um estado turco secular não há espaço para tais partidos. Muitos de seus membros já participaram de partidos islâmicos agora proibidos antes. Banimento do §W[Conservador_L] ]§! não terá um efeito duradouro, pois seus membros apenas formarão um novo partido político, mas poderá causar algum partidarismo e enfraquecimento de nossos oponentes em geral"
 TUR_big_crash_coming: "Recuperar-se de um grande acidente"
 TUR_big_crash_coming_desc: "Nossa economia piorou muito desde 2013, isso nos arrastará para uma depressão."
 TUR_sell_reserves: "Vender Reservas"
 TUR_sell_reserves_desc: "Vender reservas pode atrasar a grande crise."
 TUR_imf_program: "Voltar ao programa do FMI"
 TUR_imf_program_desc: "O programa do FMI era o plano econômico da Turquia entre 2001-2008, a economia cresceu rapidamente. Erdogan disse: \"Quem recebe empréstimos hoje, o dinheiro recebe ordens amanhã.\" e afirmou que o FMI é perigoso, então o programa do FMI é cancelado. Programa do FMI e a Turquia pagou toda a dívida retirado do FMI."
 TUR_law_reform: "Reformar a lei"
 TUR_law_reform_desc: "Reformar a lei e tornar os tribunais independentes é um passo importante para consertar a economia, mas pode haver escândalos de corrupção sobre o AKP."
 TUR_reestablish_village_institutes: "Reestabelecer Institutos de Aldeia"
 TUR_reestablish_village_institutes_desc: "Institutos de Aldeia são centros de educação locais administrados por moradores locais para ensinar diversas habilidades em áreas rurais"
 TUR_incentivise_modern_farming: "Incentivar a agricultura moderna"
 TUR_incentivise_modern_farming_desc: "Precisamos conceder isenções fiscais aos agricultores e compradores de produtos agrícolas. Também precisamos incorporar a tecnologia mais estreitamente no processo agrícola"
 TUR_heavily_subsidise_agriculture: "Subsidiar fortemente a agricultura"
 TUR_heavily_subsidise_agriculture_desc: "Para termos um setor agrícola forte, precisamos de subsidiar fortemente os nossos agricultores"
 TUR_encourage_communal_farming: "Incentivar a agricultura comunitária"
 TUR_encourage_communal_farming_desc: "Precisamos encorajar a agricultura comunitária para afastar grandes fazendas administradas por empresas"
 TUR_implement_revolutionary_education: "Implementar Educação Revolucionária"
 TUR_implement_revolutionary_education_desc: "O ensino revolucionário precisa ser incorporado ao sistema educacional para garantir que as pessoas mantenham a cabeça no lugar"
 TUR_migrants: "Revisar as Leis Migratórias"
 TUR_migrants_desc: "Precisamos rever as nossas leis de migração, pois tivemos inundações de pessoas devido à turbulência nos países vizinhos."
 TUR_mit_decision: "Reformar o MIT"
 TUR_mit_decision_desc: "O MIT, nosso serviço de segurança nacional, precisa ser reformado para melhor se adequar à nossa nova agenda."
 TUR_disaster_decision: "Estabelecer um Plano de Ajuda em Desastres"
 TUR_disaster_decision_desc: "Terremotos e desastres naturais estão surgindo por toda parte, realmente precisamos descobrir uma maneira de lidar com eles o mais rápido possível."
 TUR_nationalist_rise: "Ascensão do Nacionalismo Turco"
 TUR_nationalist_rise_desc: "Embora o nacionalismo nem sempre seja uma coisa má, grande parte dele é. E esse é o caso no nosso país, pois atualmente está a conduzir a conflitos étnicos dentro das nossas próprias fronteiras.."
 TUR_drug_problems_decision: "O problema das drogas"
 TUR_drug_problems_decision_desc: "Há muitas drogas entrando e saindo da Turquia. Isso causa problemas para nós, para nossos vizinhos e para nosso povo."
 TUR_redesign_bosphorus: "Redesenhar o Bósforo"
 TUR_redesign_bosphorus_desc: "As margens do Bósforo estão repletas de edifícios altos e modernos, com grande parte da arquitetura histórica tendo sido completamente apagada. Precisamos limitar o desenvolvimento da área e devolver a área ao seu belo estilo antigo. As margens serão uma área onde todos os cidadãos de Istambul possam passar o tempo"
 TUR_establish_shia_dominance: "Estabelecer o domínio xiita"
 TUR_establish_shia_dominance_desc: "Uma das maiores minorias religiosas na Turquia são os Alevis (não confundir com os árabes alauitas), que representam entre 10% a 20% da população. Os Alevis foram alvo de vários pogroms e o governo turco Não estamos dispostos a designá-los como um grupo religioso separado dos sunitas dominantes. Embora tecnicamente não sejam xiitas oficiais, os alevitas foram designados como tal pelo anterior aiatolá do Irã, Ruhollah Khomeini. Muitos alevitas também se consideram xiitas. Precisamos quebrar o domínio sunita na Turquia"
 TUR_greek_issues: "Amigo ou Inimigo?"
 TUR_greek_issues_desc: "Os gregos, uma vez que a nossa província histórica foi forçada a fazer uma aliança connosco devido à NATO. No entanto, apesar da aliança, as nossas relações não melhoraram devido às inúmeras disputas que temos"
 TUR_cypriot_troubles: "Problemas Cipriotas"
 TUR_cypriot_troubles_desc: "Chipre tem sido uma ilha de conflitos sem fim desde que movemos nossas tropas para o Norte. Os gregos nunca se calaram sobre isso e aparentemente estão tentando destruir nossos ganhos na nação insular. Teremos que lidar com isso isso de acordo"
 TUR_aggressive_approach: "Abordagem Agressiva"
 TUR_aggressive_approach_desc: "Adotaremos uma abordagem agressiva quando se trata de lidar com a situação em Chipre. Afinal, a diplomacia não funcionou nos últimos anos."
 TUR_direct_involvement: "Envolvimento direto"
 TUR_direct_involvement_desc: "Desde que abandonámos a NATO, já não somos impedidos pelas muitas restrições impostas às nossas capacidades de exercer a influência turca. Isto significa que podemos envolver-nos diretamente em Chipre, sem necessidade de limitar as nossas capacidades"
 TUR_demand_british_withdrawal: "Exigir a retirada britânica"
 TUR_demand_british_withdrawal_desc: "Os britânicos historicamente meteram o nariz em tudo, mas nos últimos anos o seu império tem desmoronado. Chipre, no entanto, tem sido uma exceção. Os britânicos ainda mantêm presença em Akrotiri, e isso vai nos causar problemas quando inevitavelmente expandir-se para o sul"
 TUR_bring_the_north_to_fold: "Unificação com a Turquia"
 TUR_bring_the_north_to_fold_desc: "Os cipriotas do norte são turcos e não faz sentido que haja outro estado turco. Exigiremos que o governo deles se junte ao nosso e unifique os povos turcos."
 TUR_history_repeated: "Terminar o que começamos"
 TUR_history_repeated_desc: "Precisamos terminar o que começamos. Após a decisão desastrosa de não continuar no sul, Chipre foi dividido em dois. Teremos que mobilizar o nosso exército e conduzir uma segunda invasão no resto de Chipre, quer os gregos gostem isso ou não!"
 TUR_indirect_involvement: "Envolvimento indireto"
 TUR_indirect_involvement_desc: "Como república, não podemos sair por aí a iniciar conflitos sempre que queremos, temos de ter mais moderação. Portanto, quando se trata de Chipre, adoptaremos uma abordagem mais indirecta e apoiaremos o governo legítimo do Norte Chipre"
 TUR_provide_military_training: "Fornecer treinamento militar"
 TUR_provide_military_training_desc: "Enviaremos alguns especialistas das Forças Armadas Turcas para treinar Milícias no Norte de Chipre, em preparação para o seu confronto inevitável"
 TUR_fund_militias: "Financiar milícias cipriotas"
 TUR_fund_militias_desc: "Agora que fornecemos algum treinamento às milícias, podemos dar-lhes com segurança algumas armas e financiamento extra, pois sabemos que serão suficientemente competentes para retomar o Sul de Chipre"
 TUR_great_uprising: "Que comecem os jogos!"
 TUR_great_uprising_desc: "Agora podemos sentar e assistir os cipriotas do norte travarem a nossa guerra por nós, pois conseguimos treinar, financiar e armar as suas milícias contra os cipriotas do sul"
 TUR_path_of_compromise: "O caminho do compromisso"
 TUR_path_of_compromise_desc: "É melhor não iniciar outro conflito sem fim com o nosso próximo, mas sim é mais inteligente reconciliar e fortalecer a nossa amizade"
 TUR_withdraw_support_cyprus: "Retirar o apoio turco"
 TUR_withdraw_support_cyprus_desc: "Não apoiaremos mais o governo do Norte de Chipre e reconheceremos o governo do Sul de Chipre como o único governo e estado cipriota"
 TUR_support_one_cyprus: "Uma história de um Chipre"
 TUR_support_one_cyprus_desc: "Apoiaremos publicamente o conceito de um Chipre único e retrocederemos décadas de política que mantiveram Chipre dividido!"
 TUR_peaceful_unification: "Unificação Pacífica?"
 TUR_peaceful_unification_desc: "Solicitaremos humildemente ao governo do Chipre do Norte que se junte ao governo do Chipre do Sul.. Pacificamente..."
 TUR_acquire_agean: "Solicite o Egeu"
 TUR_acquire_agean_desc: "Agora que mostramos oficialmente aos gregos que estamos dispostos a fazer concessões, mesmo que isso signifique abandonar os nossos interesses nacionais, pedir-lhes-emos gentilmente que transfiram o Egeu para o controlo turco"
 TUR_path_of_no_return: "O caminho sem retorno"
 TUR_path_of_no_return_desc: "Uma política agressiva é tudo o que nos resta e, infelizmente, não haverá retorno a partir deste ponto. Assim que iniciarmos as nossas hostilidades com a Grécia, será muito difícil e dispendioso acabar com elas"
 TUR_aegan_dispute: "Disputa do Egeu"
 TUR_aegan_dispute_desc: "As ilhas do Egeu têm sido controladas pela Grécia desde o fim da Primeira Guerra Mundial e suas consequências desastrosas para a nação turca. Embora tenhamos reivindicações históricas sobre as ilhas, o governo grego hesita em nos dar o controle parcial de as ilhas, o que significa que precisaremos descobrir uma maneira de fazer isso através da força"
 TUR_crete_rebellion: "Despertar o Nacionalismo de Creta"
 TUR_crete_rebellion_desc: "Se conseguirmos fazer com que o povo cretense se sinta ocupado sob o controle grego, talvez possamos ganhar algo, mesmo que não seja o Egeu"
 TUR_arm_crete_national_army: "Formar o Exército Nacional de Creta"
 TUR_arm_crete_national_army_desc: "Formaremos o Exército Nacional de Creta na esperança de que um dia eles possam se defender de uma futura invasão grega, se esse dia chegar"
 TUR_smuggle_trucks: "Caminhões de contrabando"
 TUR_smuggle_trucks_desc: "O Exército Nacional de Creta não pode funcionar apenas com armas pequenas e artilharia, precisará de alguns caminhões. Forneceremos alguns caminhões para que estejam prontos"
 TUR_let_the_games_begin: "Independência de Creta!"
 TUR_let_the_games_begin_desc: "Hoje é o dia em que Creta finalmente declara a sua independência da Grécia e se torna um protetorado turco!"
 TUR_fortify_coast: "Propaganda contra Atenas"
 TUR_fortify_coast_desc: "Começaremos a transmitir publicamente propaganda contra os gregos, subornando estações de televisão gregas. Isto começará lentamente a desestabilizar a nação e a dar-nos uma vantagem durante o conflito"
 TUR_border_pictures: "Explorar Políticos Corruptos"
 TUR_border_pictures_desc: "Os bolsos dos políticos gregos corruptos são profundos e em breve começarão a ser preenchidos com dinheiro turco, pois podemos mexer os cordelinhos no seu sistema eleitoral para influenciar os partidos que queremos"
 TUR_last_second_upgrades: "Sabotar suas indústrias"
 TUR_last_second_upgrades_desc: "Agora que temos alguma influência sobre o estado grego, podemos começar a sabotar as suas indústrias para que possam ficar mais fracas quando os encontrarmos em Atenas!"
 TUR_siege_of_greece: "Em Atenas em menos de 5 minutos"
 TUR_siege_of_greece_desc: "Não demorará muito para que os blindados e a infantaria turca comecem a invadir Atenas e hastear a bandeira do Crecente em seu solo!"
 TUR_operation_sledgehammer: "Os testes de Ergenekon"
 TUR_operation_sledgehammer_desc: "O AKP está de olho no gabinete presidencial já há algum tempo... E não demorará muito para que eles consigam o que esperavam com tanta paciência"
 TUR_purge_army: "Reorganizar o Exército"
 TUR_purge_army_desc: "Se quisermos a menor chance de permanecer no poder por mais de 5 dias, teremos que reorganizar todo o exército, mesmo que isso signifique reduzir gastos!"
 TUR_reorganize_army: "Operação Marreta"
 TUR_reorganize_army_desc: "A Operação Sledgehammer começará e, quando terminar, poderemos usá-la como um meio de expurgar qualquer oposição política que enfrentemos"
 TUR_purge_judges: "Reforma do Judiciário"
 TUR_purge_judges_desc: "Há muitos simpatizantes dos Gülenistas dentro do sistema jurídico do nosso país, e não podemos deixar que isso aconteça porque o nosso sistema será corrompido e contra nós"
 TUR_judges_become_criminals: "Juízes em Macacões"
 TUR_judges_become_criminals_desc: "Agora que reformamos todo o sistema judicial e despedimos todos os potenciais membros Gülenistas dentro do sistema, podemos finalmente persegui-los sem enfrentar muita resistência. Também iremos transmitir publicamente estes julgamentos para que as pessoas saibam quais são as consequências"
 TUR_party_of_development_and_justice: "Um Partido do Desenvolvimento e da Justiça?"
 TUR_party_of_development_and_justice_desc: "Somos o partido do Desenvolvimento e da Justiça, mas não se sabe se cumpriremos essa promessa. Há um longo caminho pela frente e precisaremos construir esse caminho à medida que o tempo avança"
 TUR_zero_problems_policy: "Política Zero Problemas"
 TUR_zero_problems_policy_desc: "Seguiremos uma política de \"Zero Problemas\" com os nossos vizinhos, colocando a cooperação e a diplomacia em primeiro plano, em vez do confronto"
 TUR_economic_cooperation_iran: "Acordos de corretagem com o Irã"
 TUR_economic_cooperation_iran_desc: "A economia do Irão necessita urgentemente de investimentos como resultado das décadas de sanções que enfrentou. Contactar algumas empresas turcas para se estabelecerem no seu território beneficiará a ambos, pois poderemos obter alguma influência, enquanto eles obtêm o investimento"
 TUR_mediate_nagarno_karabakh: "Mediar a disputa de Karabakh"
 TUR_mediate_nagarno_karabakh_desc: "O Azerbaijão, nossos amigos mais próximos, tem lutado contra os armênios por uma faixa de território entre suas nações. Este conflito não é necessário, e talvez possamos mediar negociações entre ambos para que todos fiquem felizes"
 TUR_promote_turkish_interests_syria: "Explorar o caos na Síria"
 TUR_promote_turkish_interests_syria_desc: "A instabilidade geral no sul da Síria nos deu uma oportunidade de ouro para explorá-los para obter maior influência"
 TUR_legalize_kurdish_language: "Legalize a língua curda"
 TUR_legalize_kurdish_language_desc: "A língua curda foi proibida na Turquia há muitos anos, e provavelmente é melhor deixá-la assim se quisermos preservar o domínio turco na Anatólia. Mas a que custo? Nós nos chamamos de república e ainda assim tomamos acabar com o direito do povo de falar sua língua?"
 TUR_open_hostilities_with_greece: "Utilizar Refugiados"
 TUR_open_hostilities_with_greece_desc: "Somos um importante destino de refugiados e por essa razão temos uma grande população de refugiados. Podemos usá-los em nosso favor e enviá-los através da fronteira para a Grécia para causar instabilidade e caos"
 TUR_side_with_azerbaijan_against_armenia: "Apoiar o Azerbaijão"
 TUR_side_with_azerbaijan_against_armenia_desc: "O Azerbaijão é o legítimo proprietário de Karabakh, e a Armênia precisa saber disso. Apoiaremos publicamente os azeris e os encorajaremos a tomar novas medidas, mesmo que haja risco de conflito!"
 TUR_a_new_barrier: "A zona tampão"
 TUR_a_new_barrier_desc: "Os curdos na Síria estão ameaçando a nossa soberania. Teremos que estabelecer uma zona tampão entre nós e a Síria imediatamente!"
 TUR_tighten_kurdish_restrictions: "Apertar as leis curdas"
 TUR_tighten_kurdish_restrictions_desc: "Não importa o que façamos, os curdos continuam a causar problemas. Parece que estamos de mãos atadas e só podemos aumentar as restrições até que parem de nos causar problemas"
 TUR_erdonomics: "Erdonomia"
 TUR_erdonomics_desc: "A erdonomia é a onda de reformas económicas promovida por Recep Tiyyep Erdogan e o seu partido. Isto pode acontecer de várias maneiras, boas, más ou terríveis, mas tudo depende da forma como a política é seguida"
 TUR_cheaper_credit: "O que é uma taxa de juros?"
 TUR_cheaper_credit_desc: "Sério, precisamos mesmo disso?"
 TUR_dont_fix_what_isnt_broken: "Não conserte se não estiver quebrado"
 TUR_dont_fix_what_isnt_broken_desc: "A economia turca está indo muito bem como está e não precisamos mais brincar com ela. Se o fizermos, podemos arriscar um possível colapso econômico"
 TUR_digitalization_of_turkey: "Digitalização da Turquia"
 TUR_digitalization_of_turkey_desc: "Precisamos avançar para o século 21 com novas tecnologias e conhecimentos da nova era, caso contrário ficaremos para trás"
 TUR_lift_tv_restrictions: "Restrições de elevação da TV"
 TUR_lift_tv_restrictions_desc: "Há muita censura imposta à televisão turca. É do nosso interesse retirá-la e permitir as liberdades que foram tomadas há muito tempo"
 TUR_return_to_tradition: "Retorno à Tradição"
 TUR_return_to_tradition_desc: "Precisamos voltar às nossas raízes, que estão profundamente entrelaçadas com o Islã. O conservadorismo será o que salvará a Turquia de se tornar um espelho imperfeito de outras sociedades!"
 TUR_islamic_politics: "Novos Conselheiros"
 TUR_islamic_politics_desc: "Nosso gabinete está cheio de conselheiros inúteis que irão desorientar nossa liderança, é hora de encontrarmos novos, seja para economia ou políticas"
 TUR_imams_in_office: "Demitir o Primeiro Ministro"
 TUR_imams_in_office_desc: "Precisaremos abolir o cargo de primeiro-ministro para que a democracia dos nossos países possa evoluir e ser reformada"
 TUR_mosque_funding: "Conquistar as Mesquitas"
 TUR_mosque_funding_desc: "Precisamos do apoio das mesquitas para conquistar os elementos conservadores do nosso país, o que acabará por nos ganhar mais apoio da população rural"
 TUR_islamic_society: "Islã em nossa sociedade"
 TUR_islamic_society_desc: "Vamos reavaliar o papel do Islã em nossa sociedade. Precisaremos expandir os ensinamentos islâmicos em nosso país de uma forma ou de outra"
 TUR_expand_diyanet_role: "Diretoria de Assuntos Religiosos"
 TUR_expand_diyanet_role_desc: "A Direcção de Assuntos Religiosos será muito útil no futuro, e podemos expandir o seu papel na nossa sociedade para que o nosso poder possa alcançar toda a nação"
 TUR_strings_in_judiciary: "Puxe os cordelinhos"
 TUR_strings_in_judiciary_desc: "Nosso movimento tem muito apoio dentro do sistema judicial... e podemos usar isso a nosso favor e erradicar o AKP lenta mas seguramente"
 TUR_connections_in_army: "Simpatizantes no Exército"
 TUR_connections_in_army_desc: "Graças à nossa vasta base de apoio, somos capazes de usar nossa conexão no exército para conquistá-los e evitar possíveis golpes de estado"
 TUR_suspicious_generals_resign: "Pressione generais suspeitos para renunciarem"
 TUR_suspicious_generals_resign_desc: "Há muitos generais suspeitos atualmente ativos na TSK. Podemos fazer com que alguns deles renunciem, e isso nos permitirá consolidar o controle sobre todos os ramos das forças armadas sem resistência"
 TUR_cracks_in_akp: "Rachaduras na liderança do AKP"
 TUR_cracks_in_akp_desc: "Começaremos a denunciar publicamente a liderança do AKP e a criar instabilidade dentro do seu partido. Isto certamente reduzirá a sua popularidade, mas quase certamente criará a atmosfera para alguns protestos"
 TUR_mobilize_diaspora: "A Diáspora"
 TUR_mobilize_diaspora_desc: "Podemos usar a diáspora em outros países para ganhar legitimidade governamental"
 TUR_service_to_the_community: "Nosso serviço à comunidade"
 TUR_service_to_the_community_desc: "Hizmet significa literalmente Serviço, ou serviço à comunidade. Devemos defender este ideal e começar a melhorar a nossa sociedade para melhor"
 TUR_attack_the_left: "Atacar pela Esquerda"
 TUR_attack_the_left_desc: "A Esquerda tentará arruinar a nossa nação com os seus ideais anti-islâmicos. Teremos que atacar a sua legitimidade e fazê-los parecer mal no palco público"
 TUR_attack_the_right: "Atacar pela direita"
 TUR_attack_the_right_desc: "A Direita será o fim desta nação, pois irá isolar a nossa nação do resto do mundo. As suas ações podem até arrastar a Turquia para um conflito sem fim com um dos nossos vizinhos!"
 TUR_ally_fp: "O destino do FP"
 TUR_ally_fp_desc: "O partido FP foi banido antes de chegarmos ao poder, e eles têm muitos membros e grupos soltos. Provavelmente podemos negociar com alguns deles"
 TUR_clean_energy_shift: "Mudança para energia limpa"
 TUR_clean_energy_shift_desc: "Precisamos fazer um grande favor à Terra, e isso pode ser feito mudando nosso país para uma energia mais limpa. Ao usar energia limpa, seremos capazes de fornecer à nossa nação o combustível necessário, ao mesmo tempo que protegemos o meio ambiente da poluição ."
 TUR_international_community: "A Comunidade Internacional"
 TUR_international_community_desc: "É claro que o nosso foco principal está na Turquia, mas também temos o dever de tornar o mundo inteiro um lugar melhor"
 TUR_condemn_gulf_monarchies: "Condenar a Monarquia Saudita"
 TUR_condemn_gulf_monarchies_desc: "Infelizmente, os sauditas escolheram este caminho de agressão ao designar o nosso grupo como uma organização terrorista. Teremos de lhes mostrar que não podemos tolerar tais agressões."
 TUR_support_kosovo: "Apoie o Kosovo"
 TUR_support_kosovo_desc: "Kosovo está sob ocupação sérvia há algum tempo e, como companheiros muçulmanos, não podemos permitir que lhes causem tantos danos por mais tempo"
 TUR_fatih_university: "Universidade Fatih"
 TUR_fatih_university_desc: "A Universidade Fatih tem muitos simpatizantes dos Gülenistas em sua equipe. Daremos a eles alguns fundos extras e divulgaremos os ensinamentos de Gülen"
 TUR_strengthen_private_sector: "Fortalecer os Negócios Gülenistas"
 TUR_strengthen_private_sector_desc: "Atualmente, muitas empresas pertencem e são operadas por Gülenistas, o que nos dá uma grande vantagem na nação. Financiá-las e fortalecer as suas posições irá ajudar-nos seriamente no futuro próximo"
 TUR_gulenist_medias: "Financiar Mídia Gulenista"
 TUR_gulenist_medias_desc: "Teremos que encontrar novas formas de divulgar a mensagem de Gülen sem ter que realizar comícios"
 TUR_zaman_media_group: "Zaman Media Group se torna digital"
 TUR_zaman_media_group_desc: "O Zaman Media Group é uma empresa jornalística que opera em estreita colaboração com o nosso governo. Dar-lhes um pequeno impulso pode ajudá-los a se tornarem digitais e a espalhar a mensagem de Fetüllah Gülen por toda parte"
 TUR_gulenist_charity: "Caridade Gülenista"
 TUR_gulenist_charity_desc: "Um dos principais pilares do Islã consiste na doação de esmolas. Nosso movimento não esquecerá isso e se comprometerá a criar novas instituições de caridade que ajudem os pobres e necessitados"
 TUR_kimse_yok_mu: "Não há ninguém?"
 TUR_kimse_yok_mu_desc: "Tem alguém aí? É o nome de uma das instituições de caridade Gülenistas recém-fundadas que vai ajudar as pessoas necessitadas"
 TUR_cultural_centers: "Apaziguar os Conglomerados"
 TUR_cultural_centers_desc: "Os conglomerados industriais têm muita influência dentro do nosso governo e podem facilmente influenciar a nossa política. Apaziguá-los será a nossa melhor opção, pois pode evitar futuras dores de cabeça causadas pelo grupo"
 TUR_right_wing_victory: "Vitória da direita"
 TUR_right_wing_victory_desc: "O MHP garantiu uma vitória nas eleições e transformará a Turquia num estado hipernacionalista com uma política agressiva em relação a outros países. Alguns temem que a Turquia se torne em breve um valentão internacional, à medida que lentamente empurra os seus vizinhos. ."
 TUR_crack_down_secularists: "Repressão aos secularistas"
 TUR_crack_down_secularists_desc: "Os secularistas são um grupo de pessoas que não sabem o que é bom para o país. Tudo o que fazem é chorar e gritar por \"Liberdades Pessoais\" e geralmente têm uma visão anti-islâmica. Precisamos destruir a sua capacidade para ganhar força em escala nacional e reverter as mudanças que eles fizeram!"
 TUR_crack_down_foreign_influence: "Repressão à influência estrangeira"
 TUR_crack_down_foreign_influence_desc: "Estrangeiros estão tentando governar Turkiye para nós! Precisamos nos livrar deles imediatamente e administrá-lo nós mesmos"
 TUR_crack_down_corruption: "Repressão à Corrupção"
 TUR_crack_down_corruption_desc: "Políticos corruptos desaceleram a nossa nação, e se a nossa nação não tiver o desempenho que deveria, ficará para trás. Expurgar os políticos corruptos é a única maneira de avançarmos"
 TUR_crackdown_kurdish_resistance: "Repressão à resistência do PKK"
 TUR_crackdown_kurdish_resistance_desc: "O PKK está nos causando muitos problemas. Francamente, precisaremos lidar com eles de forma mais agressiva"
 TUR_fight_army_incompetance: "Sim, Exército dos Homens"
 TUR_fight_army_incompetance_desc: "Nosso exército será reformado e reestruturado para que tenhamos mais pessoas dizendo \"Sim, Senhor\" e menos pessoas dizendo \"Não\""
 TUR_demand_return_of_suspects: "Exija o retorno dos suspeitos"
 TUR_demand_return_of_suspects_desc: "Há muitos membros do PKK em outros países. Exigiremos que esses países deportem esses indivíduos imediatamente para que possamos realizar julgamentos e limitar sua influência"
 TUR_the_threat_abroad: "A ameaça no exterior"
 TUR_the_threat_abroad_desc: "Há uma grande ameaça no exterior, e nós estamos entre ela. O Oriente e o Ocidente do nosso país mantêm as nossas nações inimigas, que tão desesperadamente tentam nos destruir"
 TUR_eastern_nuisance: "O incômodo oriental"
 TUR_eastern_nuisance_desc: "Os iranianos e os russos têm sido nossos inimigos históricos há séculos. Mas nos dias modernos, eles usam máscaras falsas e fingem ser nossos amigos, mas isso não pode ser! Vamos eliminá-los e realizar ações que realmente os coloquem no lugar deles"
 TUR_fight_russian_influence: "Contra a influência russa"
 TUR_fight_russian_influence_desc: "Os russos estão tentando influenciar a nossa política e a política dos nossos vizinhos. A primeira coisa que devemos fazer é contrariar esta influência com a nossa"
 TUR_hamper_the_ayatollahs: "Restringir o crescimento iraniano"
 TUR_hamper_the_ayatollahs_desc: "Os iranianos estão avançando e crescendo muito rapidamente. Precisaremos dificultar sua capacidade de fazer isso o mais rápido possível"
 TUR_balkan_pests: "A praga dos Balcãs"
 TUR_balkan_pests_desc: "Historicamente, somos donos dos Bálcãs e, quando o fizemos, foi bastante pacífico. Mas durante a grande guerra perdemos os Bálcãs. Hoje, porém, vamos recuperá-los e vamos recuperá-los com grande orgulho!"
 TUR_thrace_becomes_one: "Trácia se torna uma"
 TUR_thrace_becomes_one_desc: "A Trácia está dividida em duas, um lado dela está em nosso território e o outro está na Grécia. Por que isso acontece? Garantiremos que o povo da Trácia esteja unido sob uma bandeira, o Cresente e a Estrela"
 TUR_campaign_against_athens: "Re-Conquista Búlgara"
 TUR_campaign_against_athens_desc: "A Bulgária é um dos muitos Vilayets que se separaram de nós. É nosso dever recuperá-los e uni-los mais uma vez ao povo turco"
 TUR_end_of_elections: "Fim da República"
 TUR_end_of_elections_desc: "Neste dia, a República Turca não existirá mais. Nosso povo foi reprimido e sofreu lavagem cerebral sob o pretexto de um chamado\" Governo Eleito \". Nosso povo foi mal orientado, enganado e manipulado por décadas de o sistema kemalista"
 TUR_pan_turkey: "Sonho Pan-Turco"
 TUR_pan_turkey_desc: "Hoje, os povos de língua turca estão divididos em vários territórios diferentes. Alguns aqui em Turkiye, alguns no Cáucaso e alguns mais na Ásia Central. O sonho turco não será esquecido e os povos serão unidos mais uma vez"
 TUR_a_new_empire: "Um lobo muito faminto.."
 TUR_a_new_empire_desc: "O lobo turco está morrendo de fome há décadas, não consegue mais uivar. Mas isso vai mudar, o mundo vai tremer ao ver a nação turca esculpir o mundo para si e para seu povo"
 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]"
 TUR_nine_light_name: "Doutrina das Nove Luzes"
 TUR_nine_light_name_desc: "A doutrina das Nove Luzes é baseada no nacionalismo turco e no Islã. Ela representa os ideais do bem para todos, e nosso partido foi fortemente moldado por ela."
 TUR_ottomanism_name: "Política Otomana"
 TUR_ottomanism_name_desc: "Nossos ancestrais foram capazes de governar sem problemas, e isso só deve significar que temos que seguir seus passos para ter sucesso"
 TUR_a_new_army: "Fundos renovados para o OKK"
 TUR_a_new_army_desc: "Sim, os Jannisários foram legais e tudo, mas talvez possamos tentar algo mais novo. Aumentaremos nosso financiamento para Ozel Kuvvetler Komutanligi, ou nossas unidades de forças especiais"
 TUR_return_to_sunni_dominance: "Retorno do domínio sunita"
 TUR_return_to_sunni_dominance_desc: "Afastamo-nos demasiado das nossas raízes islâmicas. Traremos de volta os velhos hábitos, promovendo o sunismo a todos os nossos compatriotas"
 TUR_supporting_conservatives: "Apoie os Estabelecimentos Conservadores"
 TUR_supporting_conservatives_desc: "Embora sejamos um estado de partido único, financiaremos outras organizações conservadoras para que as pessoas que não necessariamente nos apoiam possam apoiar a nossa ideologia e valores"
 TUR_osman_alliance: "Capacitar Osman"
 TUR_osman_alliance_desc: "Nossos sonhos de criar uma nova superpotência turca devem ter alguma legitimidade. Podemos entrar em contato com a casa de Osman para se juntar ao nosso governo e capacitá-los para reviver a glória do nosso império há muito perdido!"
 TUR_turkish_relations: "Relações Turcas"
 TUR_turkish_relations_desc: "Estamos centrados entre a Europa e a Ásia, o que torna a diplomacia connosco muito importante. Mas também temos uma palavra a dizer sobre com quem queremos alinhar. O Ocidente tem-nos apoiado durante décadas, mas o Oriente está agora a tentar faça o mesmo.."
 TUR_eastern_alignment: "Alinhamento Leste"
 TUR_eastern_alignment_desc: "A OTAN teve todos os seus benefícios, mas forçou-nos a mudar a nossa governação e cultura de mais maneiras do que o Oriente. Por essa razão, para manter a nossa independência e cultura, é melhor procurarmos laços formais com o Oriente ."
 TUR_military_coop_india: "Cooperação Militar com a Índia"
 TUR_military_coop_india_desc: "Podemos beneficiar de uma cooperação militar prolongada com a Índia. Ao fazer com que os nossos exércitos treinem e façam exercícios em conjunto, podemos aprender novas tácticas e estratégias, ao mesmo tempo que aproximamos as nossas duas nações."
 TUR_support_belt_road_china: "Apoie a iniciativa Cinturão e Rota"
 TUR_support_belt_road_china_desc: "A iniciativa Belt and Road é um enorme plano de infraestrutura liderado pelos chineses para trazer infraestrutura adequada em todo o mundo. Por que devemos nos opor a tal iniciativa?"
 TUR_schools_in_pakistan: "Financiar Escolas no Paquistão"
 TUR_schools_in_pakistan_desc: "O Paquistão precisa desesperadamente de uma infraestrutura educacional adequada e podemos tentar fornecer isso construindo novas escolas para as pessoas aprenderem."
 TUR_turkstream_russia_pipeline: "Oleoduto Turkstream-Rússia"
 TUR_turkstream_russia_pipeline_desc: "O gasoduto Turkstream é um gasoduto de gás natural que vai da Rússia até a Turquia. Este gasoduto fornecerá muito gás natural para partes da Europa Ocidental e pode ser crucial para ajudar a economia."
 TUR_afghan_roads: "Estradas no Afeganistão"
 TUR_afghan_roads_desc: "O Afeganistão tem muito poucas estradas em funcionamento devido à sua guerra civil que já dura décadas. Somos capazes de construir algumas para eles, para que os seus cidadãos possam ir de um lugar para outro sem problemas."
 TUR_mutual_tourism_indonesia: "Turismo com a Indonésia"
 TUR_mutual_tourism_indonesia_desc: "Ao estabelecer programas de turismo com a Indonésia, ambas as nossas economias podem beneficiar dos recém-chegados e dos turistas."
 TUR_provide_aid_yemen: "Aeroportos no Iêmen"
 TUR_provide_aid_yemen_desc: "O Iêmen precisa de portos aéreos adequados e podemos fornecer isso a eles com os especialistas de nosso país."
 TUR_industrial_investments_egypt: "Contratar trabalhadores egípcios"
 TUR_industrial_investments_egypt_desc: "Podemos contratar trabalhadores egípcios em massa para as nossas fábricas. Desta forma, podemos reduzir custos e proporcionar oportunidades de emprego para quem está no Egito."
 TUR_religious_tourism_saudi: "Turismo Religioso com a Arábia Saudita"
 TUR_religious_tourism_saudi_desc: "A Arábia Saudita tem um dos locais mais sagrados do Islã localizado dentro de suas fronteiras. Por essa razão, teremos que fechar alguns acordos com eles para que nosso povo possa viajar para lá com mais segurança e rapidez."
 TUR_investments_in_qatar: "Bases Militares no Catar"
 TUR_investments_in_qatar_desc: "Vamos pedir ao Catar que nos deixe estabelecer bases militares no seu país para que possamos nos aproximar militarmente. Também podemos tentar protegê-los de outras ameaças na região."
 TUR_western_alignment: "Manter alinhamento ocidental"
 TUR_western_alignment_desc: "Depois de muitos anos de amizade com o Ocidente, por que deveríamos sair em busca de outra coisa? É melhor mantermos nosso alinhamento ocidental para que nenhuma mudança drástica seja feita em nossa política externa."
 TUR_counter_terror_with_us: "Esforços de combate ao terrorismo"
 TUR_counter_terror_with_us_desc: "Vamos ajudar os Estados Unidos com operações antiterroristas no Oriente Médio, para que a região possa ser mais segura e estável."
 TUR_archeology_coop_italy: "Cooperação Arqueológica com a Itália"
 TUR_archeology_coop_italy_desc: "Temos laços históricos com os italianos, que remontam a centenas de anos, mas ainda não descobrimos todos os tesouros que estão enterrados sob nossas terras. Chamaremos especialistas arqueológicos da Itália para ajudar a desenterrá-los! "
 TUR_encourage_migration_germany: "Incentivar migrantes da Alemanha"
 TUR_encourage_migration_germany_desc: "Muita gente nossa foi para a Alemanha, mas os alemães não fizeram o mesmo. Vamos pedir aos alemães que nos enviem alguns migrantes, para que possamos ser um caldeirão de nação ."
 TUR_sports_diplomacy_brazil: "Diplomacia Esportiva com o Brasil"
 TUR_sports_diplomacy_brazil_desc: "Os brasileiros amam o futebol, e nós também, por isso vamos buscar a diplomacia esportiva com os brasileiros e fazer com que eles joguem amistosos em nosso país."
 TUR_join_business_councils_morocco: "Conselhos Empresariais Conjuntos com Marrocos"
 TUR_join_business_councils_morocco_desc: "Estabelecer conselhos empresariais conjuntos com Marrocos ajudaria muito a nós dois, pois somos capazes de fazer com que nossas empresas cooperem entre si, permitindo-lhes expandir."
 TUR_humanitarian_help_australia: "Especialistas humanitários da Austrália"
 TUR_humanitarian_help_australia_desc: "A Austrália passa por todos os tipos de desastres, e recentemente temos passado por muitos deles também. Ao conseguir a ajuda dos australianos, podemos estar um pouco mais preparados caso algo de ruim aconteça."
 TUR_great_east: "O Grande Oriente"
 TUR_great_east_desc: "Nossa organização, a Frente dos Radiadores Islâmicos do Grande Oriente, promete trazer mudanças históricas à nação turca. Não seremos mais retidos pela ideologia imperialista, vamos perseverar!"
 TUR_dismantle_the_republic: "Desmantelar a República"
 TUR_dismantle_the_republic_desc: "Não há necessidade de uma república agora que estamos no comando. A república deve ser desmantelada o mais rápido possível e os militares devem ser expurgados!"
 TUR_ties_with_saud: "Laços com Saud"
 TUR_ties_with_saud_desc: "Poucos países estariam interessados em manter laços com a nossa nação, mas os sauditas são diferentes. Podemos manter laços com eles, pois partilham uma ideologia semelhante à nossa, para que o nosso governo possa manter um nível de legitimidade internacional"
 TUR_islamic_legacy: "Legado Islâmico"
 TUR_islamic_legacy_desc: "O Islã tem uma longa história em nossa nação e não podemos esquecer isso. Iremos utilizá-lo em nosso favor para fins ideológicos"
 TUR_combat_imperialism: "Combater o Imperialismo"
 TUR_combat_imperialism_desc: "As crenças e ideologias imperialistas penetraram na nossa outrora grande nação. Lutar contra estes ideais é a melhor forma de restaurar o nosso país à sua antiga glória"
 TUR_ban_kemalism: "Banir partidos secularistas"
 TUR_ban_kemalism_desc: "O secularismo foi o que arruinou esta nação. Ao forçar a saída do Islã, os secularistas foram capazes de impor suas crenças à nação, mas não serão mais capazes de fazê-lo!"
 TUR_demand_hejaz: "Exija Hejaz"
 TUR_demand_hejaz_desc: "Os sauditas reivindicam muitas cidades importantes no mundo islâmico, e essas cidades estão localizadas principalmente em Hejaz. Exigiremos que eles dêem ao nosso governo o controle sobre o território se quiserem evitar conflitos"
 TUR_sharia_mandate: "Mandato da Sharia"
 TUR_sharia_mandate_desc: "Nossa nação será guiada pelos princípios do Islã, e APENAS pelos princípios do Islã. A lei Sharia entrará em vigor mais uma vez, permitindo que nossa nação seja pura e justa novamente"
 TUR_one_banner_one_people: "Um banner, um povo"
 TUR_one_banner_one_people_desc: "Nosso povo estará unido sob uma única bandeira, a bandeira do Islã. Não há necessidade de criar divisão racial em nossa nação permitindo vários idiomas"
 TUR_legalize_languages: "Um banner, muitas pessoas"
 TUR_legalize_languages_desc: "Nosso povo é livre para falar o idioma que quiser. Não devemos causar uma divisão racial em nossa terra ao permitir o uso de vários idiomas no estado"
 TUR_crack_down_shiism: "Restrições ao Xiismo"
 TUR_crack_down_shiism_desc: "Precisamos garantir que todos sejam assimilados pela seita sunita, mesmo que isso signifique criar restrições para os xiitas. Proibiremos as práticas xiitas em locais públicos e financiaremos campanhas que encorajarão os xiitas converter"
 TUR_return_of_caliphate: "Retorno do Califado"
 TUR_return_of_caliphate_desc: "O Califado deve retornar, e retornará. Vamos garantir que o Califado seja reunido mais uma vez através da guerra e da conquista, se necessário. A região não será mais problemática"
 TUR_gender_differations: "Segregar os gêneros"
 TUR_gender_differations_desc: "Devemos criar instalações separadas para homens e mulheres. Sejam pontos de ônibus, escolas ou locais de trabalho, homens e mulheres precisam ser segregados para fins religiosos!"
 TUR_enforce_dress_code: "O código de vestimenta"
 TUR_enforce_dress_code_desc: "Iremos impor um código de vestimenta rígido que conduzirá nossa nação por um caminho de pureza e retidão. Se nosso povo está se vestindo inadequadamente, então como podemos esperar fazer algum progresso espiritual?"
 TUR_westard: "Expansão para Oeste"
 TUR_westard_desc: "Os otomanos eram fracos e perderam a parte ocidental do califado. Vamos mudar isso, vamos recuperá-lo com orgulho e com grande força"
 TUR_southward: "Expansão para Sul"
 TUR_southward_desc: "As revoltas árabes e a ascensão do nacionalismo árabe tornaram difícil para os otomanos controlá-los. No entanto, com a ascensão do nosso governo e da nossa grande força, garantiremos que isso não aconteça novamente"
 TUR_eastward: "Expansão para Leste"
 TUR_eastward_desc: "O Oriente foi tirado de nós, seja pelos russos, seja pelos persas. Mas hoje, o Cáucaso é independente, embora não o seja por muito tempo"
 TUR_african_holdings: "Participações Africanas"
 TUR_african_holdings_desc: "Os europeus e as suas ambições coloniais resultaram na perda de participações na África Otomana. Infelizmente, eles não foram capazes de expandir ou manter os seus domínios em África por muito tempo como resultado das Europeas, mas ninguém nos está a impedir agora"
 TUR_turkish_intervention: "Intervencionismo Turco"
 TUR_turkish_intervention_desc: "A nação turca interveio em vários conflitos em todo o mundo e ajudou a projetar o poder militar turco e a influenciar o exterior. Ao intervir nos conflitos internos de outras nações, somos capazes de influenciar os resultados dessas guerras para serem mais favoráveis para nós"
 TUR_intervene_syrian_civilwar: "A Guerra Civil Síria"
 TUR_intervene_syrian_civilwar_desc: "A Síria explodiu no caos e, devido à sua proximidade com a nossa nação, seria tolice ficar de braços cruzados, observando do lado de fora"
 TUR_back_assad: "Voltar Assad"
 TUR_back_assad_desc: "Assad é o líder legítimo da Síria e todos os outros devem ser considerados ilegítimos!"
 TUR_back_fsa: "Apoie o Exército Sírio Livre"
 TUR_back_fsa_desc: "O Exército Sírio Livre está lutando por uma causa muito justa, a democracia. Devemos apoiá-los de todas as maneiras que pudermos, para que possam ser vitoriosos e trazer as alegrias da liberdade ao povo sírio!"
 TUR_intervene_afghan_war: "A Guerra Civil Afegã"
 TUR_intervene_afghan_war_desc: "O Afeganistão está em guerra civil há algum tempo e não mudou muita coisa. Talvez possamos influenciar o resultado a nosso favor.."
 TUR_a_new_stance: "Uma nova postura"
 TUR_a_new_stance_desc: "Os Taliban têm lutado para expulsar a influência estrangeira e a intervenção na sua nação há muito tempo, e não cabe a nós intervir e detê-los. Em vez disso, devemos apoiar a sua causa e reforçar as suas forças para que eles pode libertar a sua nação da exploração estrangeira"
 TUR_northern_cause: "A Causa do Norte"
 TUR_northern_cause_desc: "A Aliança do Norte tem sido persistente em seus esforços para expulsar o vil Taliban do Afeganistão. O Taliban não trará nada além de tirania, injustiça e opressão ao Afeganistão, e devemos ajudar a Aliança do Norte a derrotar o Taliban!"
 TUR_intervene_iraq_war: "Intervenção no Iraque"
 TUR_intervene_iraq_war_desc: "Ao explorar o caos no Iraque, seremos capazes de alcançar certos objetivos nossos que estão adiados há muito tempo.."
 TUR_peacekeepers: "Missões de Manutenção da Paz"
 TUR_peacekeepers_desc: "Seria melhor para nós não atiçarmos mais as chamas, pois a situação já é muito má no Iraque. Em vez disso, deveríamos optar por ajudar o povo iraquiano a fazer uma pausa na guerra, enviando soldados de manutenção da paz para aldeias e cidades do norte."
 TUR_assasinate_abdul_mustafa: "Acordo com os Curdos"
 TUR_assasinate_abdul_mustafa_desc: "Desde que os curdos ganharam autonomia no norte do Iraque na década de 90, as nossas forças de segurança foram colocadas em alerta máximo devido ao aumento do moral dos separatistas curdos. Ao assassinar o governador de Kirkuk, seremos capazes de prejudicar gravemente os curdos moral e resistência."
 TUR_conduct_operation: "Conduzir uma operação"
 TUR_strike_pkk_bases: "Invadir fortalezas do PKK"
 TUR_arrest_members: "Prisão de membros suspeitos do PKK"
 TUR_attack_on_media: "Propaganda Anti-PKK"
 TUR_allow_pkk_bases: "Legalizar o PKK"
 TUR_appease_PKK: "Apaziguar o PKK"
 TUR_forbid_pkk_bases: "Banir o PKK"
