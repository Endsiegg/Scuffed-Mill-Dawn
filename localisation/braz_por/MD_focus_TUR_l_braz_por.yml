 TUR_flavor_event.1.t: "Colapso Econômico Turco!"
 TUR_flavor_event.1.d: "Parece que a nossa economia entrou em colapso e não podemos fazer nada para salvá-la neste instante. Teremos que elaborar um plano económico que nos permita reparar lentamente a economia e estabelecer um Boom económico turco. Temos um longo caminho pela frente, por isso teremos que começar a trabalhar o mais rápido possível."
 TUR_flavor_event.1.a: "Esperemos que este seja o último dos nossos problemas"
 TUR_flavor_event.2.t: "Grande terremoto em Bingol"
 TUR_flavor_event.2.d: "Um grande terremoto de magnitude 6,4 abalou a cidade oriental de Bingol. 177 pessoas morreram, 84 das quais foram o resultado do desabamento de um bloco de dormitório em um internato. Aproximadamente 8.000 casas foram danificadas e cerca de Quatro escolas desabaram. Este terremoto deve servir como um lembrete para intensificarmos nosso programa de ajuda humanitária."
 TUR_flavor_event.2.a: "Um dia triste para nossa nação"
 TUR_flavor_event.3.t: "Bombardeio em Istambul!"
 TUR_flavor_event.3.d: "Por volta das 9h30 da manhã, há cerca de cinco dias, dois caminhões carregados com bombas foram detonados em Istambul. Um perto da Sinagoga Nevem Shalom e outro na Sinagoga Bet Israel. Cerca de 28 pessoas perderam a vida , enquanto outras 300 ficaram feridas. Hoje, recebemos notícias de que outras 31 pessoas foram mortas durante um ataque ao consulado britânico e outras 450 pessoas ficaram feridas. No total, 59 pessoas perderam a vida e mais 750 ficaram feridas como resultado desses ataques.."
 TUR_flavor_event.3.a: "Terrível"
 TUR_flavor_event.3.b: "Prepare algum nível de ajuda"
 TUR_flavor_event.3.c: "Prepare toda a ajuda disponível"
 TUR_flavor_event.4.t: "Introdução da nova Lira"
 TUR_flavor_event.4.d: "Recentemente, uma grande mudança na Lira foi realizada. A Grande Assembleia Nacional votou a remoção de seis zeros da Lira. Isso significa que 1 lira da nova moeda equivale a 1.000.000 lira da versão antiga. No entanto, alguns duvidam desta nova mudança e argumentam que ela poderia fazer mais mal do que bem à nação.."
 TUR_flavor_event.4.a: "Não, esta é uma boa mudança"
 TUR_flavor_event.4.b: "Velho é ouro"
 TUR_flavor_event.5.t: "Assassinato de Hrant Dink"
 TUR_flavor_event.5.d: "Hrant Dink, uma nação armênia, foi assassinado em Istambul há alguns dias. Ele era um ativista dos direitos das minorias e um editor de jornal que defendeu ativamente a reconciliação entre armênios e turcos. O assassino tem foi identificado como um homem de 17 anos e agora está sob custódia policial. A morte de Hrant provocou indignação entre a comunidade armênia em nossa nação e hoje foi o funeral onde milhares de pessoas se reuniram em solidariedade."
 TUR_flavor_event.5.a: "Trágico"
 TUR_flavor_event.6.t: "Influxo de Migrantes"
 TUR_flavor_event.6.d: "Ultimamente, temos recebido cada vez mais migrantes de países vizinhos e do estrangeiro devido ao aumento dos conflitos. Isto está a começar a desestabilizar lentamente a nossa política, e algumas pessoas estão até a pressionar por políticas mais agressivas. Teremos para preparar uma resposta à série de eventos.."
 TUR_flavor_event.6.a: "Quanto mais, melhor?"
 TUR_flavor_event.7.t: "Aumento do uso de drogas"
 TUR_flavor_event.7.d: "O uso de drogas tem crescido lentamente em certas áreas do país, especialmente nas áreas de baixa renda. Isso terá efeitos devastadores, pois nossas políticas e leis estão por toda parte em relação ao assunto."
 TUR_flavor_event.7.a: "Revisar as leis"
 TUR_flavor_event.8.t: "Ataque da Flotilha de Gaza"
 TUR_flavor_event.8.d: "No início do dia, comandos navais israelenses conduziram uma operação contra vários navios civis, matando 9 cidadãos turcos a bordo do Mavi Marmara. As flotilhas transportavam ajuda humanitária e ajuda na tentativa de quebrar o bloqueio israelense ao Faixa de Gaza. Isto, no entanto, não desculpa o assassinato dos nossos cidadãos, e Israel tem sido muito relutante em dar qualquer tipo de compensação ou pedido de desculpas..."
 TUR_flavor_event.8.a: "Exija reparações E um pedido de desculpas!"
 TUR_flavor_event.8.b: "Temos problemas maiores em mãos.."
 TUR_flavor_event.81.t: "Turquia exige reparações pelo ataque à flotilha de Gaza"
 TUR_flavor_event.81.d: "O governo turco está irritado com o embarque de nossos comandos e a proibição de navios romperem o bloqueio da Faixa de Gaza. É claro que a culpa é deles, pois lhes demos vários avisos, mas eles não se importam."
 TUR_flavor_event.81.a: "Pague as reparações, acabe com isso"
 TUR_flavor_event.81.b: "Não estamos pagando nada"
 TUR_flavor_event.811.t: "Israel paga reparações"
 TUR_flavor_event.811.d: "Israel concordou em pagar reparações às famílias das vítimas e ao nosso estado como resultado do ataque injustificado contra o Movimento Gaza Livre."
 TUR_flavor_event.811.a: "Reparações nunca são suficientes.."
 TUR_flavor_event.812.t: "Israel ignora nosso pedido"
 TUR_flavor_event.812.d: "O governo de Israel rejeitou nossas demandas, dizendo que não temos voz na exigência de reparações, pois fomos nós os culpados. Esta é uma declaração ultrajante, mas não a esqueceremos."
 TUR_flavor_event.812.a: "Inacreditável"
 TUR_flavor_event.9.t: "Terremoto abala Van"
 TUR_flavor_event.9.d: "Hoje cedo, um terremoto de cerca de 7,1 magnitude abalou Van. Cerca de 11.000 edifícios foram danificados ou destruídos, deixando mais de 60.000 pessoas desabrigadas e cerca de 600 mortos. Infelizmente, isso não é incomum, pois nossas regiões orientais não são estranhos a desastres naturais como terremotos."
 TUR_flavor_event.9.a: "Uma tragédia"
 TUR_flavor_event.9.b: "Mobilizar ajuda humanitária"
 TUR_flavor_event.10.t: "Protestos Nowruz"
 TUR_flavor_event.10.d: "Os curdos de todo o país estão começando a protestar contra as políticas do nosso governo e exigem que as mudemos para melhor atender às suas necessidades. Obviamente, eles não querem nada mais do que destruir a nação turca, como muitos esses manifestantes são a favor do PKK."
 TUR_flavor_event.10.a: "Coloque a polícia de choque em prontidão"
 TUR_flavor_event.10.b: "Deixe-os protestar"
 TUR_flavor_event.11.t: "Embaixada dos EUA atacada!"
 TUR_flavor_event.11.d: "A Embaixada dos EUA em Istambul foi atacada por um homem vestindo um colete amarrado com explosivos. O ataque deixou o suspeito e um guarda de segurança turco mortos, ao mesmo tempo que danificou o próprio edifício, deixando um buraco gigante no lado disso. A Casa Branca disse que terá que conduzir suas próprias investigações sobre por que isso aconteceu, mas isso não deveria ter acontecido em primeiro lugar. "
 TUR_flavor_event.11.a: "Não há necessidade de investigação se eles estiverem fazendo uma"
 TUR_flavor_event.11.b: "Lançar nossa própria investigação"
 TUR_flavor_event.12.t: "Desastre de mineração em Soma"
 TUR_flavor_event.12.d: "Há cerca de 2 dias, um incêndio foi causado por uma explosão no Soma, numa mina de carvão. O incêndio durou cerca de 2 dias e as missões de resgate foram mobilizadas o mais rápido possível, mas não tiveram muito sucesso devido à espessa fumaça do incêndio. Foi confirmado que cerca de 301 foram mortos e, felizmente, 486 conseguiram sobreviver. Dedos estão sendo apontados às inspeções inadequadas e aos funcionários responsáveis ​​pelas inspeções."
 TUR_flavor_event.12.a: "Trágico"
 TUR_flavor_event.12.b: "Protocolo de inspeção de revisão"
 TUR_flavor_event.13.t: "Bombardeios em Ancara"
 TUR_flavor_event.13.d: "Há pouco tempo, 2 bombas foram detonadas perto da estação ferroviária central de Ancara, deixando 109 civis mortos e outros 500 feridos. Parece que as bombas tinham como objetivo perturbar um movimento de \"Trabalho, Paz e Democracia\" manifestação em Ancara, organizada por vários grupos. Vários partidos da oposição têm culpado o nosso governo e a nossa incapacidade de evitar o ataque, mas tudo o que podemos fazer por enquanto é fazer mudanças onde pudermos.."
 TUR_flavor_event.13.a: "Infeliz"
 TUR_flavor_event.13.b: "Aumentar a segurança"
 TUR_flavor_event.14.t: "Debate sobre o currículo"
 TUR_flavor_event.14.d: "Conservadores e grupos conservadores em todo o país estão exigindo que removamos o conceito de evolução dos currículos de nossas escolas. Isso preocupou os secularistas em nosso país, com alguns até dizendo que isso mina os próprios alicerces da nação ."
 TUR_flavor_event.14.a: "Remova-o, que evidências eles têm, afinal?"
 TUR_flavor_event.14.b: "Ridículo"
 TUR_flavor_event.15.t: "CASA CN 235 bate em Isparta"
 TUR_flavor_event.15.d: "Há algum tempo, um CN-235 da Força Aérea estava em missão de treinamento com dois pilotos e um técnico a bordo. Devido à espessa neblina na área, a tripulação não conseguiu navegar adequadamente no caminho, e caiu tragicamente, matando todos a bordo."
 TUR_flavor_event.15.a: "Verdadeiramente infeliz"
 TUR_flavor_event.15.b: "Faça algumas alterações"
 TUR_flavor_event.16.t: "Cientistas estabelecem uma base na Antártica"
 TUR_flavor_event.16.d: "Um grupo de cientistas de nossa nação estabeleceu uma base na Antártida, marcando um grande progresso científico para nossa nação!"
 TUR_flavor_event.16.a: "Ótimo"
 TUR_flavor_event.17.t: "Direitos Curdos"
 TUR_flavor_event.17.d: "Elementos liberais em nossa nação têm pedido mais reformas no que diz respeito às leis curdas existentes. Eles estão pedindo que as relaxemos, tornando mais fácil para os partidos curdos ganharem popularidade. Mas grupos mais conservadores estão dizendo que deveríamos manter o status quo para a estabilidade."
 TUR_flavor_event.17.a: "As reformas são perigosas"
 TUR_flavor_event.17.b: "Reformas são necessárias"
 TUR_flavor_event.18.t: "Uma mudança nos valores familiares"
 TUR_flavor_event.18.d: "Recentemente, foi aprovada uma nova lei que permite que as mulheres se tornem chefes de família. Embora esta mudança tenha agradado muitos liberais no país, irritou os conservadores. Temos uma chance única de mudar esta lei, seja para melhor ou para pior."
 TUR_flavor_event.18.a: "Devemos manter nossas tradições"
 TUR_flavor_event.18.b: "Mudança é necessária"
 TUR_flavor_event.19.t: "Normalizando as relações com a Armênia"
 TUR_flavor_event.19.d: "Depois do que pareceu uma eternidade, os Arménios estão a abrir-se para normalizar as relações entre os nossos dois países. Após o assassinato de Hrant Dink, as nossas relações com a Arménia despencaram, levando a uma quantidade desnecessária de animosidade entre os nossos duas nações. No entanto, recentemente começaram a superar o passado e estão abertos a normalizar as relações mais uma vez.."
 TUR_flavor_event.19.a: "Eles podem estar abertos à normalização das relações, mas eu não"
 TUR_flavor_event.19.b: "Boas notícias"
 TUR_flavor_event.20.t: "Gasoduto Transcaspiano"
 TUR_flavor_event.20.d: "Depois de algum convencimento dos americanos, o Turcomenistão concordou em permitir a construção de um oleoduto submarino que se estende de Turkmenbashi a Adana, na Turquia. No entanto, muitos no governo estão céticos, pois argumentam que os encargos financeiros acabará por cair sobre nós, o que poderá colocar a nossa economia em risco.."
 TUR_flavor_event.20.a: "Parece uma grande oportunidade"
 TUR_flavor_event.20.b: "Sim.. Não"
 Turkish_Economy.1.t: "Turquia oferece investimentos"
 Turkish_Economy.1.desc: "A Turquia ofereceu-se para construir uma fábrica civil numa das nossas províncias, desde que deixemos um turco operá-la e mantê-la, eles obterão alguma influência estrangeira com isso, mas também nos beneficiaremos a longo prazo. "
 Turkish_Economy.1.a: "Sim"
 Turkish_Economy.1.b: "Não."
