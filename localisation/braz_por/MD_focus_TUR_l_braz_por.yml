 internal_security: "Operações Internas"
 internal_security_desc: "A parte oriental do nosso país tem um terreno acidentado, contém muitas aldeias desertas, vales naturais semelhantes a castelos cheios de cavernas, passagens estreitas ao redor de montanhas onde ninguém vive. Esses recursos são muito úteis para insurgências e o PKK os utiliza. Nós os usamos. precisamos atacar e destruir constantemente suas bases improvisadas para reduzir seu poder e dificultar seus esforços de recrutamento.\n\nNão podemos realizar operações transfronteiriças e operações internas ao mesmo tempo."
 external_preparation_1: "Preparativos normais para operações externas"
 external_preparation_1_desc: "O mais rápido e mais barato. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de %40. Em termos de eficiência de custos, este é melhor.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
