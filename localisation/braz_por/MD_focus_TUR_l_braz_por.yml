 TUR_counter_terrorism_civ: "Operações Antiterroristas - Ramo Civil"
 TUR_counter_terrorism_civ_desc: "O PKK não trata apenas de guerrilheiros armados ou terroristas, a autoridade estatal não está sendo firme e a confiança das pessoas nos governos e nos estados não sendo fortes, tornou este problema maior. Precisamos de novas soluções sociológicas sem derramamento de sangue, sejam elas pequenas ou grandes.\n\nForça do PKK (chance de realizar um novo ataque) §R[?Root.pkk_presence]§!\n\nAmeaça Máxima do PKK §R[?Root.pkk_presence_max]§!\nAmeaça Mínima do PKK §R[?Root.pkk_presence_min]§! "
 college_professors: "Lidando com professores universitários"
 college_professors_desc: "Temos uma luta em nossas mãos e essas pessoas que deveriam ser esclarecidas, mas reclamam da situação e querem que o governo abdique sempre que acontece um ataque terrorista e chamam isso de genocídio ou xenofobia sempre que tentamos fazer um movimento contra o PKK. Isso precisa ser interrompido. Vamos expurgá-los ou garantir que eles não desacreditem mais nossas ações com reivindicações infundadas."
 kurdish_language_1: "Problema de idioma curdo"
 kurdish_language_1_desc: "Durante anos houve uma regra não escrita contra a língua curda. Não só é proibido abrir canais de televisão e universidades com língua curda, mas mesmo se você estiver dizendo algo curdo em público ou na rua, você pode ser atacado verbalmente. E quase 20 por cento da nossa população tem o curdo como língua materna. Precisamos resolver isso.\n\nDesbloqueia a segunda decisão para mais reformas."
 kurdish_language_2: "Acabar com a discriminação"
 kurdish_language_2_desc: "Primeiro, punir as pessoas que atacam os falantes de curdo. Ninguém merece ter medo de falar sua própria língua.\n\nDesbloqueia a terceira decisão para mais reformas."
 kurdish_language_3: "Escolas e universidades curdas"
 kurdish_language_3_desc: "Permitiremos que a língua curda seja usada junto com o turco em escolas e cidades específicas, sempre que considerarmos necessário. Isso será útil especialmente para os jovens, sejam eles criados bilíngues ou não.\n\nDesbloqueia a quarta decisão para mais reformas. "
 kurdish_language_4: "Canais de TV curdos"
 kurdish_language_4_desc: "Permitiremos que as pessoas abram canais curdos, isso não apenas desacreditará a propaganda do PKK sobre a opressão dos curdos, mas também conquistará os corações de pessoas adultas que nasceram curdas e nunca tiveram a chance de aprender turco. Embora precisemos contratar pessoas para fique de olho nesses canais e evite que sejam usados para propaganda do PKK.\n\nDesbloqueia a quinta decisão para mais reformas."
 kurdish_language_5: "Canal estatal curdo"
 kurdish_language_5_desc: "TRT (abreviação de Türkiye Radyo Televizyon, Rádio e Televisão Turca) é nossa TV estatal oficial desde 1968. Com o passar dos anos, seu número cresceu e agora existem vários canais de TRT, alguns deles para assuntos gerais ou por exemplo, o TRT-Müzik transmite apenas música ou o TRT-Belgesel transmite apenas documentários. Devíamos abrir um novo que funcionasse em língua curda. Isto pode custar mais, mas irá desacreditar ainda mais a propaganda do PKK."
 doing_counter_terror_op_civ: "Conduzindo outra reforma civil"
 investment_propaganda_1: "Projetos de Infraestrutura"
 investment_propaganda_1_desc: "Nossas regiões orientais carecem de infraestrutura extremamente necessária para superar terrenos acidentados. Em termos de igualdade e de manter as pessoas felizes, precisamos consertar isso."
 investment_propaganda_2: "Esforço de Desemprego"
 investment_propaganda_2_desc: "Pessoas famintas tendem a se tornar criminosas. Os governos anteriores ignoraram as regiões orientais e não se importaram com os problemas que fizeram com que os curdos se sentissem oprimidos. Precisamos ser melhores do que aqueles antes de nós."
 TUR_military_category: "Forças Armadas Turcas"
 TUR_military_category_desc: "Os militares turcos intervieram na política turca mais de uma vez. Sempre que sentiram a sua própria existência ou a da Turquia ameaçada, organizaram (ou tentaram organizar) um golpe. Muitas vezes, isto resultou do afastamento do governo turco. secularismo e, às vezes, de problemas econômicos aparentemente causados pelo governo.\n\nSe sua §YStanding§! com a [TUR.Nat_Autocracy_L] cair abaixo de §Y0§!, as Forças Armadas tomarão medidas para depor o governo.\n\nNosso atual §YStanding§!: [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] do nosso atual §YPartido Governante§!\n[?TUR_military_standing_conservatism|=0+] de £pol_idea §GConservadorismo Social - Governo§!\n[?TUR_military_standing_opinion|=0+] de §YOs militares§! Opinião atual\n[?TUR_military_standing_corruption|=0+] de nosso §YNível de corrupção§!\n[?TUR_military_standing_economy|=0+] de nosso §YCiclo Econômico§!\n[?TUR_military_standing_interest_rate|=0+] de nossa §YTaxa de juros§!"
 TUR_hizmet_gulen_struggle: "A luta Hizmet-AKP"
 TUR_hizmet_gulen_struggle_desc: "Existe uma luta ativa pelo poder entre §W[Western_Autocracy_L]§! e §W[Neutral_Muslim_Brotherhood_L]§!. O povo turco está dividido entre quem eles querem, já que ambos os lados formaram uma coalizão para tomar o poder no último eleição. Ambos os partidos estão competindo pelo poder na Turquia e ganham cada vez mais poder sempre que aprovam uma lei ou contra uma. Eventualmente, as coisas cairão para um lado e a coalizão será dissolvida.\n\nAtualmente §W[ Western_Autocracy_L]§! O controle está em §Y[?hizmet_power|%]§!\n\nAtualmente §W[Neutral_Muslim_Brotherhood_L]§! O controle está em §Y[?akp_power|%]§!"
 TUR_expose_akp_scandal: "Expor escândalos do AKP"
 TUR_expose_akp_scandal_desc: "Vamos expor um escândalo em que §H[Neutral_Muslim_Brotherhood_L]§! esteve envolvido"
 TUR_expose_gulenist_institution: "Fechar as instituições Gülenistas"
 TUR_expose_gulenist_institution_desc: "Fecharemos uma instituição dirigida por §H[Western_Autocracy_L]§!"
 TUR_random_rally_akp_gulen: "Comício político chegando!"
 TUR_disaster_income: "Desastre Econômico"
 TUR_disaster_income_desc: "Diz-se que um desastre económico está a chegar ao país, e está a chegar rapidamente. Precisamos de agir rapidamente em conjunto para impedir a formação de partidos de oposição e para evitar uma crise mais profunda."
 TUR_incoming_collapse: "Desastre iminente"
 TUR_incoming_collapse_desc: "O mercado irá quebrar, levando a consequências devastadoras..."
 TUR_ciw_decisions: "CUE"
 TUR_ciw_decisions_desc: "A §HCIW§!, ou também conhecida como §HConfederação do Bem-Estar Islâmico§! é uma organização que pretende melhorar o bem-estar dos povos islâmicos em todo o mundo. O líder da CIW, §HTurquia§!, terá a capacidade de §Hinvestir em outros membros da CIW§!, e pode ser através de §Hinfraestrutura, redes, indústrias ou ferrovias§!, etc. §Membros da HCIW§! podem §sair da organização a qualquer momento, mas isso irá § Revogue§! sua capacidade de se inscrever novamente em uma data posterior.\nO líder §HCIW§! poderá investir em educação, saúde, indústria, infraestrutura e infraestrutura de fornecimento de emergência de outros países. Assim que o líder investir em uma dessas coisas , um modificador com os bônus é adicionado a todos os §membros do HCIW§! sem nenhum custo para eles. Os estados §membros do HCIW§! poderão §Solicitar investimentos§! que podem lhes dar edifícios em vez dos bônus dados pelo §Líder do HCIW§!. Se um §Membro do HCIW§! decidir tomar uma dessas decisões, então o §Líder do HCIW§! receberão uma certa quantia de dinheiro em seus §GInvestimentos Internacionais§!."
 TUR_invest_in_infrastructure: "Investir em infraestrutura CIW"
 TUR_invest_in_infrastructure_desc: "Ao serem capazes de construir infra-estruturas adequadas, as nações CIW fornecerão habitação e instalações adequadas aos seus povos"
 TUR_invest_in_disasters: "Ajuda em Desastres CIW"
 TUR_invest_in_disasters_desc: "O mundo islâmico passa por muitos desastres e, muitas vezes, não consegue reparar os danos causados. Podemos ajudar, fornecendo-lhes suprimentos de emergência"
 TUR_invest_in_education: "Investir na educação CIW"
 TUR_invest_in_education_desc: "Todos precisam de acesso a uma educação adequada e, por essa razão, teremos que investir em instalações educacionais nas nações CIW"
 TUR_invest_in_health: "Investir em CIW Healthcare"
 TUR_invest_in_health_desc: "As nações CIW exigem cuidados de saúde para suas grandes populações, pois é difícil encontrar medicamentos adequados ou são muito caros"
 TUR_invest_in_industry: "Investir nas Indústrias CIW"
 TUR_invest_in_industry_desc: "Ao investir nas indústrias dos países CIW, somos capazes de fazer com que o mundo islâmico se industrialize e alcance os europeus muito mais rapidamente"
