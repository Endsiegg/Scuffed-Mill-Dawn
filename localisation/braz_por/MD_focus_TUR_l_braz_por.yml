 Turkish_Economy.11.t: "O Irã aceita!"
 Turkish_Economy.11.desc: "Os iranianos aceitaram nossa oferta de investimentos, e uma empresa turca irá agora operar uma fábrica civil em Teerã."
 Turkish_Economy.11.a: "Isso ajudará a economia iraniana mais do que qualquer coisa.."
 Turkish_Economy.22.t: "Armênia aceita!"
 Turkish_Economy.22.desc: "Surpreendentemente, os arménios aceitaram a nossa oferta e estão em curso planos para construir uma fábrica civil numa das suas províncias!"
 Turkish_Economy.22.a: "Velhos inimigos, novos amigos."
 Turkish_Economy.33.t: "Geórgia aceita!"
 Turkish_Economy.33.desc: "A Geórgia aceitou nossa oferta de construir uma fábrica civil e também concordou com os termos de que uma empresa turca deve operá-la."
 Turkish_Economy.33.a: "Ótimo."
 Turkish_Economy.44.t: "Bulgária aceita!"
 Turkish_Economy.44.desc: "Os búlgaros concordaram com os nossos termos e agora estão nos dando um terreno para construir fábricas civis!"
 Turkish_Economy.44.a: "Olhamos para o oeste!"
 Turkish_Economy.55.t: "Grécia aceita!"
 Turkish_Economy.55.desc: "Os gregos aceitaram as nossas ofertas e agora estão nos deixando construir uma fábrica civil em suas terras! Que surpresa!"
 Turkish_Economy.55.a: "Não esperávamos isso, mas ótimo!"
 Turkish_Economy.111.t: "Irã recusa oferta!"
 Turkish_Economy.111.desc: "Parece que Teerã não concordou com nossos termos de investimentos e teremos que procurar outro lugar."
 Turkish_Economy.111.a: "Triste"
 Turkish_Economy.222.t: "Armênia recusa oferta!"
 Turkish_Economy.222.desc: "Sem surpresa, os Arménios rejeitaram a nossa oferta de construção de indústrias civis no seu território."
 Turkish_Economy.222.a: "Velhos rancores atrapalham o progresso.."
 Turkish_Economy.333.t: "Geórgia recusa oferta!"
 Turkish_Economy.333.desc: "Infelizmente, a Geórgia rejeitou a nossa oferta de investimentos e parece que teremos de reavaliar as relações entre a Turquia e a Geórgia."
 Turkish_Economy.333.a: "Infeliz"
 Turkish_Economy.444.t: "Bulgária recusa oferta!"
 Turkish_Economy.444.desc: "A Bulgária nem sequer nos respondeu sobre o nosso pedido de investimentos, e teremos de considerar isso um não da parte deles."
 Turkish_Economy.444.a: "Uau"
 Turkish_Economy.555.t: "Grécia recusa oferta!"
 Turkish_Economy.555.desc: "Parece que a Grécia não quer nenhuma empresa turca operando em suas terras, então teremos que recuar por enquanto."
 Turkish_Economy.555.a: "O que há de novo?"
 TUR_pkk.1.t: "Operação contra o PKK"
 TUR_pkk.1.d: "Está se tornando cada vez mais claro que não podemos subjugar os curdos com o diálogo, portanto, não nos deixa outra escolha senão conduzir operações militares em nossas regiões curdas, a fim de manter o controle e a estabilidade. A probabilidade do sucesso é determinado pela opção que escolhemos, se quisermos ter sucesso então a força do PKK irá vacilar, mas se falharmos então eles serão fortalecidos."
 TUR_pkk.1.a: "Uma operação calculada e bem planejada"
 TUR_pkk.1.b: "Uma operação calculada"
 TUR_pkk.1.c: "Não há necessidade de planos, entre!"
 TUR_pkk.2.t: "Operação bem-sucedida"
 TUR_pkk.2.d: "Conseguimos subjugar o PKK com sucesso durante nossa última operação. Suas forças recuaram para o alto das montanhas e provavelmente iniciarão mais ataques quando estiverem prontos, mas por enquanto podemos descansar."
 TUR_pkk.2.a: "Missão bem cumprida"
 TUR_pkk.3.t: "Falha na operação"
 TUR_pkk.3.d: "Parece que as nossas forças não estavam preparadas para avançar para as regiões curdas e domar o PKK, por isso tivemos que recuar. Isto deu ao PKK mais motivação para continuar a lutar depois de ver os soldados turcos fugir da batalha."
 TUR_pkk.3.a: "Sempre há amanhã.."
 TUR_pkk.4.t: "Insurgência do PKK"
 TUR_pkk.4.d: "O PKK declarou um Estado próprio no leste da Turquia e está disposto a lutar até ao fim por isso. Isto deve-se às nossas falhas em manter e controlar o PKK, pelo que teremos agora de lidar com eles através da guerra se quisermos retomar esses estados. Também podemos recuar para aliviar o fardo dos problemas curdos e deixá-los agir por conta própria como quiserem."
 TUR_pkk.4.a: "Não! Vamos lutar"
 TUR_pkk.4.b: "Deixe-os em paz.."
 TUR_pkk.5.t: "Ataque de lançamento do PKK"
 TUR_pkk.5.d: "O PKK lançou um ataque às nossas unidades estacionadas na região do Curdistão na tentativa de expulsá-las. Isto aumentou a sua força e, se continuar, o PKK acabará por se separar!"
 TUR_pkk.5.a: "Droga"
 TUR_pkk.5.b: "Lançar um contra-ataque"
 Turkey.1.t: "Özkan forma um novo partido"
 Turkey.1.desc: "Depois que [ROOT.GetLeader] chamou publicamente o vice-primeiro-ministro, Özkan anunciou que estava renunciando ao seu cargo no parlamento e no partido. Ele também anunciou que formaria um novo partido, o Partido da Nova Turquia. Muitos atuais parlamentares do §W[socialismo_L]§! já anunciaram a intenção de se juntar a ele, e muitos também estão tentando se juntar ao §W[conservadorismo_L]§!."
 Turkey.1.a: "Não precisamos dele"
 Turkey.1.b: "Faça acordos de bastidores com os deputados"
 Turkey.2.t: "Özkan se aposenta da política"
 Turkey.2.desc: "Depois que [ROOT.GetLeader] chamou publicamente o vice-primeiro-ministro, Özkan anunciou que estava renunciando ao seu cargo no parlamento e no partido. Em uma conferência de imprensa realizada posteriormente, ele anunciou que seria se aposentar completamente da política para passar mais tempo com sua família e em projetos pessoais."
 Turkey.2.a: "Nossa aposta valeu a pena"
 Turkey.3.t: "Golpe de Özkan"
 Turkey.3.desc: "Os rumores eram verdadeiros! Özkan e outros §W[socialism_L]§! estavam planejando um golpe. Após uma moção de desconfiança em uma reunião do partido em direção a [ROOT.GetLeader], ele foi forçado a renunciar . Özkan assumiu o seu lugar como primeiro-ministro da Turquia"
 Turkey.3.a: "Maldito homem!"
 Turkey.4.t: "[Nat_Populism_L] pede uma nova eleição"
 Turkey.4.desc: "Devido à situação política de §W[socialism_L]§!, o §W[Nat_Populism_L]§! retirou o seu apoio à nossa coligação governamental no poder e está a convocar novas eleições"
 Turkey.4.a: "Convocar novas eleições"
 Turkey.4.b: "Não precisamos de eleições, podemos sobreviver"
 Turkey.5.t: "Eleições presidenciais turcas de 2000"
 Turkey.5.desc: "As eleições presidenciais de 2000 estão próximas. Na Turquia, o presidente é escolhido pelo parlamento. Para que um candidato ganhe, ele deve receber uma maioria de dois terços em um dos dois turnos. Se não houver vencedor, o terceiro turno pode ser vencido por maioria simples. Se ainda não houver um vencedor claro, um quarto turno é realizado onde um dos dois candidatos mais populares deve obter a maioria. Se ainda não houver vitória , uma eleição antecipada deve ser realizada para quebrar o impasse.\n\nNeste momento, cada partido parlamentar apresenta o seu próprio candidato e parece muito improvável que algum deles saia vencedor."
 Turkey.5.a: "O vice-primeiro-ministro Özkan negociará"
 Turkey.5.b: "Só temos que esperar pelo melhor"
 Turkey.6.t: "Ahmet Necdet Sezer eleito presidente"
 Turkey.6.desc: "Ahmet Necdet Sezer foi eleito o 10º Presidente da República Turca. Ex-chefe do Tribunal Constitucional, a sua eleição foi apoiada pela maioria dos partidos parlamentares depois de ter sido convencido a fazê-lo pelo Vice-Primeiro Ministro Özkan. Sezer é um firme defensor do secularismo e um defensor da proibição do lenço de cabeça."
 Turkey.6.a: "Bom trabalho Özkan"
 Turkey.7.t: "Candidato [socialismo_L] vence a presidência"
 Turkey.7.desc: "Para surpresa de todos, Mehmet Mail Büyükerman, o candidato §W[socialismo_L]§! à Presidência, ganhou a votação. Alguns analistas políticos descreveram isso como um milagre. A razão mais provável para a vitória de Büyükerman é que a oposição os partidos não queriam desestabilizar ainda mais o país arriscando novas eleições"
 Turkey.7.a: "Excelente"
 Turkey.8.t: "Processos de votação presidencial para sua quarta rodada"
 Turkey.8.desc: "Nenhum candidato conseguiu reunir os dois terços de votos exigidos nos dois primeiros turnos ou a maioria exigida no terceiro turno. A disputa foi agora reduzida a candidatos de §W[socialismo_L]§! e §W[Conservador_L]§!. Ainda é muito improvável que qualquer um dos candidatos vença, tornando muito provável uma eleição antecipada. Claro, podemos anunciar nosso apoio ao candidato §W[Conservador_L]§!. É praticamente uma decisão política suicídio, mas pelo menos nos dará algum tempo e nos poupará de uma eleição imediata"
 Turkey.8.a: "Vamos torcer pelo melhor. De novo."
 Turkey.8.b: "Apoie o candidato §W[Conservative_L]§!"
 Turkey.9.t: "Candidato [Conservative_L] vence a presidência"
 Turkey.9.desc: "Com o apoio do governante §W[socialismo_L]§, o candidato §W[Conservador_L]§! Nevzat Yalçıntaş venceu as eleições presidenciais. Isto certamente aumentará a popularidade de §W[Conservador_L]§! "
 Turkey.9.a: "Excelente"
 Turkey.10.t: "Constituição pede eleições antecipadas"
 Turkey.10.desc: "Parece que nenhum candidato reuniu apoio suficiente para ganhar o cargo de presidente. A constituição turca exige que, em tal estado, sejam realizadas eleições antecipadas para quebrar o impasse.\n\nO novo parlamento irá eleger um novo presidente com sucesso"
 Turkey.10.a: "Droga"
 Turkey.11.t: "Golpe Militar!"
 Turkey.11.desc: "Hoje cedo unidades militares turcas percorreram as ruas de Istambul e ocuparam vários edifícios governamentais. Os militares anunciaram o encerramento do espaço aéreo de Istambul enquanto caças turcos patrulhavam a área. Temos relatos de soldados turcos sendo enviados para outros também nas principais cidades. Alguns confrontos foram relatados entre soldados leais ao regime atual e soldados que participaram do golpe. Até agora, a maioria dos membros do governo parece ter evitado a captura pelos militares. Ainda há esperança de que as forças leais ao governo desarmar esses insurgentes. Ou talvez não"
 Turkey.11.a: "O exército está cheio de traidores! Prendam esses criminosos!"
 Turkey.11.b: "A causa do exército é justa! Os governantes decadentes devem ser derrubados!"
 Turkey.12.t: "Golpe militar na Turquia"
 Turkey.12.d: "Esta noite, tanques e unidades mecanizadas patrulham as ruas de Istambul enquanto soldados posicionam vários edifícios governamentais. Os militares anunciaram o encerramento do espaço aéreo de Istambul, enquanto aviões de combate percorrem o céu. Nenhum ruído será ouvido vindo do ruas além do barulho dos motores mecanizados, enquanto as pessoas ficam sentadas em silêncio em suas casas. Um golpe militar bem-sucedido na Turquia derrubou o partido no poder após suas políticas imprudentes, e os militares estão agora consolidando o controle total sobre o país. Os militares alertaram as pessoas não sair às ruas e declararam estado de emergência."
 Turkey.12.a: "Interessante."
 Turkey.14.t: "Golpe militar fracassado na Turquia"
 Turkey.14.d: "[TUR.GetLeader] encontrou uma grande multidão de apoiadores esta manhã, ao anunciar que um golpe militar havia sido derrotado, tornado possível apenas através do poder do povo turco. [TUR.GetLeader] anunciou mais tarde que vários oficiais importantes foram identificados como principais suspeitos nesta tentativa de golpe, e que todos os outros envolvidos estão sendo investigados. Em seu discurso, [TUR.GetLeader] também mencionou que haverá uma \"inspeção de todas as patentes\", e que \" não deve haver mais traidores\". Embora não se saiba o que acontecerá com as autoridades envolvidas, uma coisa é certa: o papel dos militares na política turca não existe mais."
 Turkey.14.a: "Interessante."
 Turkey.15.t: "A Turquia mergulha na guerra civil"
 Turkey.15.d: "Após a última tentativa de golpe na Turquia, multidões encontraram os tanques que rolavam pelas ruas de Istambul e tentaram parar a sua marcha até um edifício governamental. Os tanques, no entanto, não pararam, resultando em várias mortes. Noutras cidades da Turquia, os cidadãos pegaram em armas e começaram a abrir fogo contra os soldados estacionados nas suas cidades, numa tentativa de travar o golpe. Os militares anunciaram que o golpe é justificado e que o líder deve ser derrubado para salvar a nação turca, e algumas pessoas no país os apoiam nisso. No entanto, por enquanto, as cenas na Turquia se assemelham às de uma guerra civil, ao invés de apenas mais um golpe militar."
 Turkey.15.a: "Uau"
 Turkey.77.t: "Unificação Cipriota!"
 Turkey.77.d: "O governo cipriota do norte consolidou recentemente o controlo total de todo o Chipre, tanto do norte como do sul. Isto acontece quando eles começaram a crescer em influência e força, eventualmente sendo capazes de convocar um referendo que permitiu ao seu povo unificar. Atenas expressou muita raiva após a mudança e prometeu nunca reconhecer Chipre do Norte como um estado legítimo. "
 Turkey.77.a: "Bem, isso é alguma coisa"
 Turkey.88.t: "Unificação Cipriota"
 Turkey.88.d: "O governo grego consolidou recentemente o controlo total de todo o Chipre, tanto no norte como no sul. Isto acontece quando começaram a crescer em influência e força, eventualmente sendo capazes de convocar um referendo que permitiu ao seu povo unificar. A Turquia expressou muita raiva após a mudança e prometeu nunca reconhecer a Grécia como proprietária legítima de Chipre."
 Turkey.88.a: "Interessante."
 Turkey.100.t: "Eleições Gerais"
 Turkey.100.d: "Chegou a hora do nosso povo votar no próximo partido a subir ao poder, quem seria?"
 Turkey.100.a: "AKP"
 Turkey.100.b: "CHP"
 Turkey.100.c: "O partido atual é um bom presságio"
 TurkeyRandomEvents.1.t: "§W[conservadorismo_L]§! Abalado pelo escândalo"
 TurkeyRandomEvents.1.desc: "Um vídeo começou a circular na internet onde o líder do §W[conservadorismo_L]§!, Deniz Baykal, está em um quarto com sua ex-secretária. Como resultado do escândalo, Baykal foi forçado renunciar ao seu cargo"
 TurkeyRandomEvents.1.a: "Bom para nós, eu acho"
 TurkeyRandomEvents.1.b: "Esse é um vídeo falso! Baykal não vai renunciar!"
 TurkeyRandomEvents.1.c: "Não temos escolha"
 TurkeyFocusEvents.1.t: "[FROM.GetName] Oferece Aliança"
 TurkeyFocusEvents.1.desc: "[FROM.GetName] nos ofereceu uma aliança contra o imperialismo ocidental. Ao nos aliarmos a [FROM.GetName], poderemos até ter a chance de recuperar Nagorno-Karabakh"
 TurkeyFocusEvents.1.a: "Somos mais fortes juntos"
 TurkeyFocusEvents.1.b: "Não queremos perturbar o equilíbrio"
 TurkeyFocusEvents.2.t: "[FROM.GetName] exige retirada de Nagorno-Karabakh!"
 TurkeyFocusEvents.2.desc: "[FROM.GetName] está exigindo que retiremos todas as nossas forças de Nagorno-Karabakh e devolvamos o controle da área ao Azerbaijão. Este é um pedido ousado, mas a recente agressão de [FROM.GetName] mostra que eles estão dispostos a usar a força para nos afastar. Não duraremos muito tempo em uma guerra multifrontal."
 TurkeyFocusEvents.2.a: "Temos que ceder"
 TurkeyFocusEvents.2.b: "Lutaremos até o último homem!"
 TurkeyFocusEvents.3.t: "Armênia rende!"
 TurkeyFocusEvents.3.desc: "A Armênia tem que exigir a retirada de Nagorno-Karabakh. A área está agora mais uma vez sob o controle do Azerbaijão"
 TurkeyFocusEvents.3.a: "Ótimo"
 TurkeyFocusEvents.4.t: "Armênia mantém Nagorno-Karabakh"
 TurkeyFocusEvents.4.desc: "A Armênia negou categoricamente devolver Nagorno-Karabak ao Azerbaijão"
 TurkeyFocusEvents.4.a: "Droga"
 TurkeyFocusEvents.4.b: "Então tomamos isso à força"
 TurkeyFocusEvents.5.t: "Revolução no Irã?"
 TurkeyFocusEvents.5.desc: "Agora podemos espalhar com sucesso a nossa revolução no Irã, mas a forma como a abordamos mudará drasticamente a forma como ela ocorrerá."
 TurkeyFocusEvents.5.a: "Uma quantidade moderada de armas"
 TurkeyFocusEvents.5.b: "Muitas armas"
 TurkeyFocusEvents.6.t: "Revolução no Iraque?"
 TurkeyFocusEvents.6.desc: "Agora podemos espalhar com sucesso a nossa revolução no Iraque, mas a forma como a abordamos mudará drasticamente a forma como ocorrerá."
 TurkeyFocusEvents.6.a: "Uma quantidade moderada de armas"
 TurkeyFocusEvents.6.b: "Muitas armas"
 TurkeyFocusEvents.7.t: "Revolução na Síria?"
 TurkeyFocusEvents.7.desc: "Agora podemos espalhar com sucesso a nossa revolução na Síria, mas a forma como a abordamos mudará drasticamente a forma como ocorrerá."
 TurkeyFocusEvents.7.a: "Uma quantidade moderada de armas"
 TurkeyFocusEvents.7.b: "Muitas armas"
 TurkeyFocusEvents.8.t: "[FROM.GetName] Exige Hatay"
 TurkeyFocusEvents.8.desc: "[FROM.GetName] está exigindo que devolvamos Hatay. Sem o controle do estado, eles estão se recusando a entrar em nossa aliança"
 TurkeyFocusEvents.8.a: "Acho que não temos escolha"
 TurkeyFocusEvents.8.b: "A nação turca é indivisível!"
 TurkeyFocusEvents.9.t: "[FROM.GetName] Retorna Hatay"
 TurkeyFocusEvents.9.desc: "[FROM.GetName] devolveu Hatay para nós"
 TurkeyFocusEvents.9.a: "Um bom dia!"
 TurkeyFocusEvents.10.t: "O problema cipriota"
 TurkeyFocusEvents.10.d: "O governo turco está começando a pressionar o problema cipriota com mais força do que antes e não deixou ao nosso governo outra escolha senão responder. Elaboramos um plano para responder a essas agressões e iremos persegui-las em conformidade !"
 TurkeyFocusEvents.10.a: "Avante!"
 TurkeyFocusEvents.11.t: "Turbulência em Chipre"
 TurkeyFocusEvents.11.d: "O governo grego não coopera muito connosco em relação a muitos problemas, mas este é o caso ainda mais quando se trata de Chipre. Iremos elaborar um plano estratégico para colocar Chipre do nosso lado em vez do da Grécia, não importa o custo."
 TurkeyFocusEvents.11.a: "Vamos ver o que acontece"
 TurkeyFocusEvents.12.t: "A Turquia nos pede para atacar o sul de Chipre!"
 TurkeyFocusEvents.12.d: "O governo turco treinou e armou 3 divisões de milícias para nós, na esperança de que atacaríamos os cipriotas no sul. Obviamente, seria do nosso interesse fazê-lo, mas também podemos sempre rejeitar."
 TurkeyFocusEvents.12.a: "Absolutamente!"
 TurkeyFocusEvents.12.b: "Não"
 TurkeyFocusEvents.14.t: "O governo turco exige a nossa retirada de Chipre!"
 TurkeyFocusEvents.14.d: "Hoje cedo, diplomatas turcos solicitaram que as tropas britânicas se retirassem de Chipre. Isso colocará seriamente em risco a pequena nação insular, ainda mais do que quando a Turquia invadiu pela primeira vez."
 TurkeyFocusEvents.14.a: "Não vamos agravar as coisas.."
 TurkeyFocusEvents.14.b: "Que demanda ridícula"
 TurkeyFocusEvents.15.t: "Turquia solicita unificação"
 TurkeyFocusEvents.15.d: "O governo turco pediu-nos que nos uníssemos com eles e nos tornássemos parte do grande estado turco. Aceitar provavelmente seria para nosso benefício, pois eles podem atacar se rejeitarmos.."
 TurkeyFocusEvents.15.a: "Devemos unificar!"
 TurkeyFocusEvents.15.b: "Não"
 TurkeyFocusEvents.16.t: "O governo turco e grego solicita a reunificação cipriota!"
 TurkeyFocusEvents.16.d: "O governo turco pediu-nos para nos juntarmos ao sul de Chipre e reunificarmos as nossas fronteiras pós-invasão."
 TurkeyFocusEvents.16.a: "Já era hora"
 TurkeyFocusEvents.16.b: "Não"
 TurkeyFocusEvents.17.t: "A Turquia quer o Egeu"
 TurkeyFocusEvents.17.d: "Os delegados turcos vieram a Atenas e solicitaram-nos que lhes déssemos o controlo do Egeu como resultado dos nossos laços fortalecidos. O governo turco retirou o seu apoio ao Norte de Chipre e permitiu-lhes unificarem-se, mas isso lhes dá o direito de nos pedir o território grego legítimo?"
 TurkeyFocusEvents.17.a: "Deveríamos, em nome da paz"
 TurkeyFocusEvents.17.b: "Uhh.. Não"
 TurkeyFocusEvents.171.t: "Os gregos nos dão o Egeu!"
 TurkeyFocusEvents.171.d: "Recebemos ótimas notícias hoje, pois os delegados gregos assinaram com alegria um tratado que dá ao nosso país controle total sobre as Ilhas do Egeu!"
 TurkeyFocusEvents.171.a: "Incrível!"
 TurkeyFocusEvents.172.t: "Os gregos se recusam a nos dar o Egeu!"
 TurkeyFocusEvents.172.d: "Notícias terríveis chegaram hoje a Ancara, pois os delegados gregos rejeitaram nosso pedido em relação às Ilhas do Egeu!"
 TurkeyFocusEvents.172.a: "Sempre podemos fazer com que eles nos dêem o Egeu..."
 TurkeyFocusEvents.18.t: "A Turquia segue uma política agressiva!"
 TurkeyFocusEvents.18.d: "O governo turco não está disposto a manter conversações diplomáticas e recorreu a uma agenda agressiva para obter o que deseja. Precisamos limitar a sua influência tanto quanto possível para evitar quaisquer desastres!"
 TurkeyFocusEvents.18.a: "Droga"
 TurkeyFocusEvents.19.t: "A Turquia quer estabelecer uma zona tampão"
 TurkeyFocusEvents.19.d: "O governo turco quer estabelecer uma zona tampão entre as fronteiras de nossas nações. Isso significa que temos que desmilitarizar completamente várias de nossas províncias do norte, retirar toda a presença militar e deixar os turcos lutarem contra os curdos."
 TurkeyFocusEvents.19.a: "É o melhor.."
 TurkeyFocusEvents.19.b: "Absolutamente não!"
 TurkeyFocusEvents.191.t: "A Síria dá permissão para uma zona tampão"
 TurkeyFocusEvents.191.d: "O governo sírio cedeu à pressão e nos permitiu criar uma zona tampão entre as fronteiras de nossas nações."
 TurkeyFocusEvents.191.a: "Ótimo."
 TurkeyFocusEvents.192.t: "A Síria não dá permissão para uma zona tampão"
 TurkeyFocusEvents.192.d: "O governo sírio rejeitou nosso pedido para estabelecer uma zona tampão entre nossos estados."
 TurkeyFocusEvents.192.a: "Bem, então .."
 TurkeyFocusEvents.20.t: "O que devemos fazer com os refugiados?"
 TurkeyFocusEvents.20.d: "Nosso país atualmente abriga a maior quantidade de refugiados e, se quisermos, podemos usá-los como peões políticos. Nosso vizinho a oeste, a Grécia, parece... não cooperar.. e nós talvez possamos utilizar alguns desses refugiados para fazê-los ceder às nossas exigências."
 TurkeyFocusEvents.20.a: "Não, isso prejudicará nossa reputação"
 TurkeyFocusEvents.20.b: "Envie apenas um pouquinho"
 TurkeyFocusEvents.20.c: "Envie muitos deles"
 TurkeyFocusEvents.21.t: "Potencial solução para a disputa de Karabakh?"
 TurkeyFocusEvents.21.d: "O governo turco veio até nós e nos deu um potencial acordo de compromisso que podemos fazer com os armênios. Podemos dar aos armênios nosso enclave de Nakhchivan em troca do controle sobre a região de Karabakh."
 TurkeyFocusEvents.21.a: "Claro, vamos ver o que os armênios pensam"
 TurkeyFocusEvents.21.b: "Absolutamente não"
 TurkeyFocusEvents.212.t: "O Azerbaijão propõe uma solução para a disputa de Karabakh"
 TurkeyFocusEvents.212.d: "[TUR.GetName] se reuniu com [AZE.GetName] há alguns dias e propôs uma possível solução para a disputa de Karabakh entre nós e os azeris. Nesta oferta, renunciaremos às nossas reivindicações sobre Karabakh e entregá-la aos azerbaijanos, em troca de Nakhchivan se unir mais uma vez à Armênia."
 TurkeyFocusEvents.212.a: "Não vemos por que não"
 TurkeyFocusEvents.212.b: "Absolutamente não!"
 TurkeyFocusEvents.213.t: "Disputa de Karabakh resolvida!"
 TurkeyFocusEvents.213.d: "Grandes notícias chegaram da embaixada armênia, pois os diplomatas nos informaram que concordaram com os termos estabelecidos em nosso acordo em relação à região de Karabakh!"
 TurkeyFocusEvents.213.a: "Maravilhoso"
 TurkeyFocusEvents.214.t: "A disputa de Karabakh continua.."
 TurkeyFocusEvents.214.d: "Infelizmente, parece que a disputa de Karabakh continuará a prejudicar as relações azeris e armênias, já que ambos os lados não conseguiram chegar a um acordo."
 TurkeyFocusEvents.214.a: "Muito lamentável.."
 TurkeyFocusEvents.69420.t: "Através dos problemas"
 TurkeyFocusEvents.69420.d: "Nossa nação viu de tudo, guerras, conquistas, humilhação, glória e tudo mais. O alvorecer do novo milênio está sobre nós, e a nação turca não pode se dar ao luxo de vacilar, devemos nos adaptar e ajuste-se aos novos tempos, caso contrário o nosso estado poderá ser varrido pelos ventos da história. Nossa próxima eleição presidencial está chegando em breve, e o vencedor decidirá se mantemos o sonho de Ataturk de uma grande República Turca.."
 TurkeyFocusEvents.69420.a: "Não podemos tropeçar!"
 TurkeyFocusEvents.22.t: "Rally Pró-AKP em Istambul!"
 TurkeyFocusEvents.22.d: "Hoje houve um comício pró-AKP realizado em Istambul mostrando apoio ao partido. Os indivíduos neste protesto também pediram que o AKP se separasse de sua coalizão com o Hizmet."
 TurkeyFocusEvents.22.a: "Os apoiadores do AKP não estão muito felizes.."
 TurkeyFocusEvents.23.t: "Apoiadores dos Gülenistas se reúnem em uma mesquita!"
 TurkeyFocusEvents.23.d: "Os apoiadores dos Gülenistas realizaram uma reunião em uma das mesquitas e pediram que o partido se distanciasse de sua coalizão com o partido AKP."
 TurkeyFocusEvents.23.a: "Gülenistas não estão felizes.."
 TurkeyFocusEvents.24.t: "Aliança com o FP?"
 TurkeyFocusEvents.24.d: "O partido FP foi banido antes de nossa ascensão à política, e parece que seus membros não foram a lugar nenhum. A maioria deles seguiu em frente e começou a se juntar ao\" SP \", outro grupo islâmico de linha dura. Talvez possamos faça um convite a alguns de seus membros para virem e se juntarem a nós no governo da nação turca."
 TurkeyFocusEvents.24.a: "Não é uma má ideia.."
 TurkeyFocusEvents.24.b: "Acho que não"
 TurkeyFocusEvents.25.t: "Com quem fazemos negócios?"
 TurkeyFocusEvents.25.d: "É do nosso interesse que nos abramos para potenciais investimentos na Turquia. Podemos solicitar que empresas iranianas ou sauditas venham e se estabeleçam em nossas províncias orientais para fins de mineração e perfuração."
 TurkeyFocusEvents.25.a: "Convide empresas de perfuração sauditas"
 TurkeyFocusEvents.25.b: "Convide empresas de mineração iranianas"
 TurkeyFocusEvents.26.t: "Nosso apoio ao Kosovo"
 TurkeyFocusEvents.26.d: "Teremos de prosseguir com novas acções contra o governo que actualmente ocupa o Kosovo. É nosso dever, como nação que procura a liberdade, espalhar as nossas crenças a outros, e por esta razão teremos de sancionar as suas ocupantes, ou enviar uma missão militar ao Kosovo."
 TurkeyFocusEvents.26.a: "Enviar uma missão militar ao Kosovo"
 TurkeyFocusEvents.26.b: "Sanções, Sanções e mais Sanções!"
 TurkeyFocusEvents.27.t: "Ações contra a Arábia Saudita"
 TurkeyFocusEvents.27.d: "O governo saudita nos designou como uma organização terrorista antes de nossa ascensão ao poder devido à pressão do partido AKP. Não podemos deixar tal ação passar despercebida. Organizaremos uma resposta adequada para realmente mostrar quem está no comando."
 TurkeyFocusEvents.27.a: "Financiar os trabalhadores do petróleo, para que possam fazer greve"
 TurkeyFocusEvents.27.b: "Financiar grupos pró-democracia, para a instabilidade política"
 TurkeyFocusEvents.28.t: "A Turquia quer que mandemos de volta membros do PKK"
 TurkeyFocusEvents.28.d: "O governo turco pediu-nos para enviar de volta membros do partido curdo PKK, que estão actualmente à procura de refúgio na Suécia.. Se quisermos melhorar as relações com os turcos, podemos enviá-los.. mas as coisas vão começar a parecer feio para nós quando a UE nos condena."
 TurkeyFocusEvents.28.a: "Mande-os de volta"
 TurkeyFocusEvents.28.b: "É melhor não fazermos"
 TurkeyFocusEvents.29.t: "O governo sueco concorda em enviar de volta membros do PKK!"
 TurkeyFocusEvents.29.d: "O governo sueco concordou em deportar os membros do PKK que actualmente procuram refúgio no seu estado, para que possamos nós próprios lidar com eles."
 TurkeyFocusEvents.29.a: "Ótimo."
 TurkeyFocusEvents.30.t: "O governo sueco se recusa a enviar de volta membros do PKK!"
 TurkeyFocusEvents.30.d: "O governo sueco recusou-se a enviar de volta os membros do PKK que estão atualmente abrigando. Isso não passará despercebido por nós."
 TurkeyFocusEvents.30.a: "Eles vão se arrepender disso!"
 TurkeyFocusEvents.31.t: "Acenda as chamas no Irã"
 TurkeyFocusEvents.31.d: "Hoje temos à nossa disposição. Muitas armas. E podemos enviar algumas dessas armas para os rebeldes no Khuzistão, para que possamos paralisar a indústria petrolífera do Irã. Mas a questão é: quanto apoio que realmente queremos dar a esses caras e quanto dano eles podem causar?"
 TurkeyFocusEvents.31.a: "Não muito"
 TurkeyFocusEvents.31.b: "Faça tudo"
 TurkeyFocusEvents.32.t: "A Turquia quer estabelecer relações"
 TurkeyFocusEvents.32.d: "O governo turco está disposto a estabelecer relações e pede-nos que não sejamos hostis para com o grupo PKK, o que é um pedido bastante .."
 TurkeyFocusEvents.32.a: "Claro.."
 TurkeyFocusEvents.32.b: "Não, isso é muito arriscado!"
 TurkeyFocusEvents.321.t: "Peshmerga mantém hostilidade"
 TurkeyFocusEvents.321.d: "Os Peshmerga preferem manter sua hostilidade contra nós, em vez de consertá-los! Não esqueceremos isso, e eles se arrependerão em breve."
 TurkeyFocusEvents.321.a: "Tolos!"
 TurkeyFocusEvents.322.t: "Peshmerga coopera!"
 TurkeyFocusEvents.322.d: "Surpreendentemente, os Peshmerga decidiram cooperar conosco e estabeleceram laços um tanto formais, embora sejam uma região autônoma."
 TurkeyFocusEvents.322.a: "Muito bom"
 TurkeyFocusEvents.33.t: "O Peshmerga.."
 TurkeyFocusEvents.33.d: "Os Peshmerga são outro grupo de curdos, situado logo abaixo do Curdistão da Anatólia. Eles são uma ameaça tão grande quanto o PKK, mas essa é a menor das nossas preocupações agora, já que estamos trabalhando com o PKK para encontrar uma solução. Os Peshmerga serão uma enorme ameaça para nós e teremos que lidar com eles antes que seja tarde demais."
 TurkeyFocusEvents.33.a: "Faremos uma operação"
 TurkeyFocusEvents.33.b: "Faremos uma operação com os iraquianos"
 TurkeyFocusEvents.331.t: "Turquia oferece operação conjunta contra Peshmerga"
 TurkeyFocusEvents.331.d: "O governo turco está solicitando que nos juntemos a eles em uma operação para lidar com os Peshmerga no norte do nosso país."
 TurkeyFocusEvents.331.a: "Absolutamente!"
 TurkeyFocusEvents.331.b: "Absolutamente não!"
 TurkeyFocusEvents.332.t: "Iraque se recusa a aderir à nossa operação"
 TurkeyFocusEvents.332.d: "O Iraque não está disposto a nos ajudar a combater os Peshmerga, o que significa apenas que temos que fazer tudo sozinhos"
 TurkeyFocusEvents.332.a: "Ah, bem.."
 TurkeyFocusEvents.34.t: "A Era Digital da Turquia"
 TurkeyFocusEvents.34.d: "A rede mundial de computadores tem se expandido cada vez mais, dia após dia. Isso significa que devemos acompanhar essa expansão, à medida que o mundo se torna cada vez mais conectado. Nossos cidadãos não são diferentes disso. de outros países europeus, e temos de provar isso ao nosso povo, expandindo a sua infra-estrutura de Internet. A questão é: em quanto?"
 TurkeyFocusEvents.34.a: "Expandir em apenas algumas áreas"
 TurkeyFocusEvents.34.b: "Expanda o máximo possível"
 TurkeyFocusEvents.35.t: "A Turquia nos convida para a União Turco-Síria"
 TurkeyFocusEvents.35.d: "O novo governo turco, liderado por uma maioria xiita, veio e nos pediu para nos juntarmos a eles em uma União Turco-Síria, já que nossas populações compartilham muitas semelhanças. Nos últimos tempos, eles decidiram retornar Hatay para nós, o que foi uma grande jogada, mas agora eles querem nos tornar parte deles?"
 TurkeyFocusEvents.35.a: "Sim, vamos participar"
 TurkeyFocusEvents.35.b: "Não"
 TurkeyFocusEvents.351.t: "Os sírios concordam em se juntar a nós"
 TurkeyFocusEvents.351.d: "O governo sírio percebeu as semelhanças entre nossos povos e concordou em se juntar a nós na União Turco-Síria!"
 TurkeyFocusEvents.351.a: "Finalmente.."
 TurkeyFocusEvents.352.t: "A Síria rejeita nossa proposta!"
 TurkeyFocusEvents.352.d: "O governo sírio rejeitou tolamente a nossa proposta de aderir a um sindicato. Eles claramente não sabem o que é bom para os xiitas na região!"
 TurkeyFocusEvents.352.a: "Droga! Para a guerra!"
 TurkeyFocusEvents.36.t: "As máfias galesas e escocesas formam seus próprios estados!"
 TurkeyFocusEvents.36.d: "Parece que o Sindicato da Anatólia financiou e treinou as máfias escocesas e galesas bem debaixo do nosso nariz. Não conseguimos capturá-las e detê-las em tempo hábil e, portanto, agora teremos que fazer uma decisão.."
 TurkeyFocusEvents.36.a: "Nosso Reino é UNIDO!"
 TurkeyFocusEvents.36.b: "Não vale a pena"
 TurkeyFocusEvents.37.t: "O Sindicato da Anatólia nos alerta sobre a Austrália"
 TurkeyFocusEvents.37.d: "O Sindicato da Anatólia está nos alertando sobre um ataque dos australianos. Obviamente, tudo isso pode ser mentira, considerando que eles são um estado mafioso. Mas também há uma chance de que eles não estejam mentindo. "
 TurkeyFocusEvents.37.a: "Eles não podem estar mentindo!"
 TurkeyFocusEvents.37.b: "Não.. Eles estão obviamente mentindo"
 TurkeyFocusEvents.38.t: "A Turquia quer que ajudemos a combater Israel"
 TurkeyFocusEvents.38.d: "A Turquia está solicitando que nossas forças, juntamente com nossos aliados, ajudem a derrubar os israelenses. Este é um movimento muito surpreendente, mas não inesperado depois que os islâmicos assumiram o controle da Turquia nas últimas eleições."
 TurkeyFocusEvents.38.a: "Um dia que esperávamos.."
 TurkeyFocusEvents.38.b: "O momento não é certo"
 TurkeyFocusEvents.39.t: "Irã concorda"
 TurkeyFocusEvents.39.d: "O Irã concordou em ajudar nossas forças a combater Israel. Eles também convocarão seus aliados, o que será de grande ajuda para nossas forças."
 TurkeyFocusEvents.39.a: "Ótimo."
 TurkeyFocusEvents.40.t: "Irã rejeita"
 TurkeyFocusEvents.40.d: "Em uma reviravolta chocante, o Irã decidiu não nos ajudar a combater Israel. Isso deixou nossos diplomatas muito confusos, já que o Irã vem pedindo a queda dos israelenses há décadas..."
 TurkeyFocusEvents.40.a: "Ok"
 TurkeyFocusEvents.381.t: "O Irã está lutando contra Israel"
 TurkeyFocusEvents.381.d: "O Irã está lutando, Israel, e eles querem usar nossas terras para atacar, e como são nossos aliados, é melhor cooperarmos para acabar com a ameaça israelense."
 TurkeyFocusEvents.381.a: "Estávamos esperando por isso.."
 TurkeyFocusEvents.381.b: "Não"
 TurkeyFocusEvents.81.t: "A Turquia nos convida para o MTO"
 TurkeyFocusEvents.81.desc: "MTO, ou também conhecida como Organização do Tratado do Mediterrâneo, foi fundada recentemente pela Turquia. Eles estão nos convidando para aderir à sua aliança e nos tornarmos membros de pleno direito. Se o fizermos, nossa segurança será garantida por todos os outros membros, pois é um pacto defensivo."
 TurkeyFocusEvents.81.a: "Sim, mas somente se eles retornarem Hatay"
 TurkeyFocusEvents.81.b: "Não"
 TurkeyFocusEvents.41.t: "A Turquia nos convida para o MTO"
 TurkeyFocusEvents.41.d: "MTO, ou também conhecida como Organização do Tratado do Mediterrâneo, foi fundada recentemente pela Turquia. Eles estão nos convidando para aderir à sua aliança e nos tornarmos membros de pleno direito. Se o fizermos, nossa segurança será garantida por todos os outros membros, pois é um pacto defensivo."
 TurkeyFocusEvents.41.a: "Devíamos aderir"
 TurkeyFocusEvents.41.b: "Não"
 TurkeyFocusEvents.411.t: "O Iraque não está interessado"
 TurkeyFocusEvents.411.d: "Parece que o Iraque não está interessado em aderir à MTO, nossa aliança."
 TurkeyFocusEvents.411.a: "Ok"
 TurkeyFocusEvents.42.t: "A Turquia nos convida para o MTO"
 TurkeyFocusEvents.42.d: "MTO, ou também conhecida como Organização do Tratado do Mediterrâneo, foi fundada recentemente pela Turquia. Eles estão nos convidando para aderir à sua aliança e nos tornarmos membros de pleno direito. Se o fizermos, nossa segurança será garantida por todos os outros membros, pois é um pacto defensivo."
 TurkeyFocusEvents.42.a: "Devíamos aderir"
 TurkeyFocusEvents.42.b: "Não"
 TurkeyFocusEvents.421.t: "O Egito não está interessado"
 TurkeyFocusEvents.421.d: "O Egito recusou nosso convite para o MTO."
 TurkeyFocusEvents.421.a: "Ok"
 TurkeyFocusEvents.43.t: "A Turquia nos convidou para o CIW"
 TurkeyFocusEvents.43.d: "O governo turco fundou recentemente a CIW, que representa a Confederação do Bem-Estar Islâmico. O principal objetivo é aumentar a cooperação entre as nações islâmicas e melhorar o bem-estar dos muçulmanos em toda a região."
 TurkeyFocusEvents.43.a: "Inscreva-me"
 TurkeyFocusEvents.43.b: "Não"
 TurkeyFocusEvents.44.t: "CIW está investindo em nossa infraestrutura!"
 TurkeyFocusEvents.44.d: "A CIW está investindo nas habilidades de nossas nações para construir infraestrutura e instalações adequadas para nosso povo."
 TurkeyFocusEvents.44.a: "Ótimo"
 TurkeyFocusEvents.45.t: "CIW distribui suprimentos de emergência!"
 TurkeyFocusEvents.45.d: "O CIW distribuiu suprimentos de emergência para quaisquer desastres ocorridos ou em andamento dentro da organização."
 TurkeyFocusEvents.45.a: "Ótimo"
 TurkeyFocusEvents.46.t: "CIW está investindo em nossa educação!"
 TurkeyFocusEvents.46.d: "A CIW investiu no setor educacional de nosso país, tornando mais fácil para as pessoas irem à escola."
 TurkeyFocusEvents.46.a: "Ótimo"
 TurkeyFocusEvents.47.t: "CIW está investindo em nossa saúde!"
 TurkeyFocusEvents.47.d: "A CIW está agora investindo no sistema de saúde de nosso país, fornecendo suprimentos médicos e instalações para mais pessoas."
 TurkeyFocusEvents.47.a: "Ótimo"
 TurkeyFocusEvents.48.t: "CIW está investindo em nossas indústrias!"
 TurkeyFocusEvents.48.d: "A CIW está agora investindo no setor industrial de nosso país, o que permite que nossas fábricas forneçam mais produtos."
 TurkeyFocusEvents.48.a: "Ótimo"
 TurkeyFocusEvents.49.t: "[FROM.GetName] está saindo do CIW"
 TurkeyFocusEvents.49.d: "[FROM.GetName] decidiu que é melhor para sua nação se retirar do CIW."
 TurkeyFocusEvents.49.a: "Oh, bem, eles vão perder"
 TurkeyFocusEvents.50.t: "A Turquia quer estabelecer bases militares"
 TurkeyFocusEvents.50.d: "O governo turco está solicitando que lhes permitamos estacionar suas tropas em nossa nação."
 TurkeyFocusEvents.50.a: "Por que não"
 TurkeyFocusEvents.50.b: "Não"
 TurkeyFocusEvents.501.t: "Qatar rejeita nosso pedido"
 TurkeyFocusEvents.501.d: "O Catar não está permitindo que nossas tropas fiquem estacionadas em seu território."
 TurkeyFocusEvents.501.a: "Infeliz"
 TurkeyFocusEvents.53.t: "Osman V passa"
 TurkeyFocusEvents.53.d: "Notícias terríveis se espalharam por Konstantiniyye hoje, quando o povo soube do falecimento de Osman V. Embora sua morte traga grande tristeza ao povo, Beyezid III certamente continuará seu legado."
 TurkeyFocusEvents.53.a: "O trono muda"
 TurkeyFocusEvents.54.t: "Beyezid III passa"
 TurkeyFocusEvents.54.d: "Infelizmente, hoje soubemos do falecimento de Beyezid III. As pessoas estão de luto por sua morte nas ruas e a tristeza varreu a nação. No entanto, nem toda esperança está perdida, pois Dundar I será coroado logo depois o período de luto nacional acabou, marcando o início do seu governo."
 TurkeyFocusEvents.54.a: "O trono muda mais uma vez.."
 TurkeyFocusEvents.55.t: "Califado da Anatólia exige Hejaz"
 TurkeyFocusEvents.55.d: "O Califado da Anatólia veio e exigiu que lhes déssemos Hejaz, sem dúvida o nosso estado mais importante. Seria incrivelmente tolo da nossa parte entregar este estado e, francamente, nem sabemos o que eles farão se não o fizermos."
 TurkeyFocusEvents.55.a: "Que tipo de solicitação é essa?"
 TurkeyFocusEvents.55.b: "Bem... Queremos evitar conflitos, certo?"
 TurkeyFocusEvents.56.t: "[SAU.GetName] cede"
 TurkeyFocusEvents.56.d: "[SAU.GetName] cedeu às nossas exigências. Receberemos Hejaz e, em troca, não os atacaremos."
 TurkeyFocusEvents.56.a: "Ótimo."
 TurkeyFocusEvents.57.t: "[SAU.GetName] recusa nossas exigências!"
 TurkeyFocusEvents.57.d: "[SAU.GetName] recusou tolamente nossas demandas e, por causa disso, não nos resta outra escolha!"
 TurkeyFocusEvents.57.a: "Eles pediram"
 TurkeyFocusEvents.58.t: "Lidando com Abdul Rahman Mustafa"
 TurkeyFocusEvents.58.d: "O Iraque está atualmente em seu ponto mais vulnerável, já que os americanos estão ativamente envolvidos em um conflito com eles, prejudicando sua segurança. Isso nos dá uma grande oportunidade de entrar e eliminar o governador de Kirkuk, um grande cidade do Curdistão iraquiano. Se tivermos sucesso, seremos capazes de prejudicar seriamente o moral curdo e, subsequentemente, o moral do PKK."
 TurkeyFocusEvents.58.a: "Envie alguns agentes disfarçados de civis"
 TurkeyFocusEvents.58.b: "Envie agentes bem treinados e elabore um plano de fuga"
 TurkeyFocusEvents.58.c: "Vamos esquecer completamente esse plano.."
 TurkeyFocusEvents.59.t: "Abdul Mustafa morto"
 TurkeyFocusEvents.59.d: "Nossos agentes conseguiram assassinar com sucesso Abdul Rahman Mustafa, o governador de Kirkuk."
 TurkeyFocusEvents.59.a: "Ótimo."
 TurkeyFocusEvents.60.t: "Os americanos capturam nossos agentes!"
 TurkeyFocusEvents.60.d: "Hoje cedo, soldados da 173ª Brigada Aerotransportada das Américas arrombaram as portas do esconderijo de nossos agentes na cidade curda de Sulaymaniyah e os levaram sob custódia. Isso foi apelidado de\" Evento do Capuz \"pela mídia , e nossas relações com os americanos foram afetadas negativamente.."
 TurkeyFocusEvents.60.a: "Maldição"
 Turkish_mafia.1.t: "A máfia causa uma cena!"
 Turkish_mafia.1.d: "A Máfia causou uma cena em uma de nossas maiores cidades, que resultou na morte de alguns indivíduos. Embora atualmente não se saiba quem cometeu este crime, nossa força policial está muito ansiosa para ir caçar para baixo, apesar dos riscos envolvidos."
 Turkish_mafia.1.a: "É melhor não causarmos mais problemas.."
 Turkish_mafia.1.b: "Quero uma investigação completa agora!"
 Turkish_mafia.1.c: "Aloque todos os recursos que puder"
 Turkish_mafia.11.t: "Pesquisa policial malsucedida"
 Turkish_mafia.11.d: "A nossa força policial não teve sucesso na busca pelos mafiosos responsáveis pelo crime cometido há poucos dias. Isto fez com que alguns mafiosos acreditassem que são intocáveis, aumentando assim a influência da Máfia no país. "
 Turkish_mafia.11.a: "Tal incompetência..."
 Turkish_mafia.12.t: "Polícia prende suspeitos"
 Turkish_mafia.12.d: "Os moradores locais soltaram um suspiro de alívio hoje, pois o chefe da polícia anunciou recentemente a apreensão de vários criminosos e suspeitos, em relação a uma série de assassinatos cometidos há poucos dias. Vários indivíduos afiliados às máfias estão agora consciente da eficácia da nossa força policial, e isso fará com que outros pensem duas vezes antes de se juntarem à Máfia."
 Turkish_mafia.12.a: "Muito bom"
 Turkish_mafia.2.t: "Detetives descobrem um esconderijo da Máfia"
 Turkish_mafia.2.d: "Um detetive de uma das cidades rurais relatou que encontrou um potencial esconderijo da Máfia. A força policial está rapidamente tentando encontrar uma resposta, pois não sabe o que estará naquele esconderijo, ou se é mesmo um esconderijo da Máfia. É muito provável que a Máfia esteja ligada ao local, mas mesmo assim sempre terá riscos envolvidos."
 Turkish_mafia.2.a: "É melhor deixar algumas coisas em paz.."
 Turkish_mafia.2.b: "O que você quer dizer com a resposta deles? Prepare uma e faça-a rapidamente!"
 Turkish_mafia.2.c: "Aloque todos os recursos que puder"
 Turkish_mafia.21.t: "Polícia sofre baixas!"
 Turkish_mafia.21.d: "Parece que o esconderijo era uma emboscada e havia vários homens armados prontos para começar a atirar contra nossos oficiais. Infelizmente, devido à falta de armas e apoio suficiente, vários oficiais foram mortos e muitos mais ficaram feridos .."
 Turkish_mafia.21.a: "Maldição"
 Turkish_mafia.22.t: "Esconderijo limpo com segurança"
 Turkish_mafia.22.d: "Tudo correu perfeitamente na nossa última operação. O esconderijo foi rapidamente esvaziado pelas nossas unidades e vários suspeitos que foram apanhados de surpresa foram rapidamente detidos pelos nossos oficiais."
 Turkish_mafia.22.a: "Ótimo"
 Turkish_mafia.3.t: "Grande esconderijo de armas descoberto"
 Turkish_mafia.3.d: "Durante uma busca em andamento, a polícia encontrou um grande esconderijo de armas armazenado em um armazém. Várias pessoas na comunidade estão instando a polícia a rastrear a origem desse esconderijo de armas e prender as pessoas envolvidas. "
 Turkish_mafia.3.a: "Que tal pegarmos as armas?"
 Turkish_mafia.3.b: "Boa ideia, comece uma busca imediatamente!"
 Turkish_mafia.3.c: "Aloque todos os recursos que puder"
 Turkish_mafia.31.t: "A polícia atrapalha a investigação!"
 Turkish_mafia.31.d: "Devido à falta de coordenação e aos elevados níveis de incompetência, a nossa força policial não encontrou os criminosos que tinham deixado o seu esconderijo de armas. Na verdade, durante a investigação a nossa força policial perdeu uma quantidade considerável das suas próprias armas! Como isso pôde acontecer, você pode perguntar? Bem, parece que nossos oficiais entraram com uma van de abastecimento cheia de armas, e alguém sequestrou a van e foi embora!"
 Turkish_mafia.31.a: "Sério?"
 Turkish_mafia.32.t: "Polícia localiza suspeitos"
 Turkish_mafia.32.d: "Parecia que havia um comércio clandestino de armas acontecendo em uma das cidades mais urbanizadas. Felizmente, conseguimos capturar esses criminosos antes que qualquer dano maior fosse causado."
 Turkish_mafia.32.a: "Este é o padrão"
 Turkish_mafia.4.t: "Polícia apreende carga de drogas"
 Turkish_mafia.4.d: "Um grupo de policiais tropeçou em um contêiner de carga suspeito e, assim que o abriram, ficaram surpresos. Grandes quantidades de drogas ilegais foram contrabandeadas para o país através de uma rede desconhecida, e os moradores locais estão ansiosos para capturar os suspeitos."
 Turkish_mafia.4.a: "Bem... devem ter sido para uso médico, certo?"
 Turkish_mafia.4.b: "Quero uma investigação imediatamente!"
 Turkish_mafia.4.c: "Aloque todos os recursos que puder"
 Turkish_mafia.41.t: "Suspeitos detidos"
 Turkish_mafia.41.d: "Encontramos vários indivíduos ligados ao grande contentor de drogas e estão agora a ser interrogados pela polícia. Muitos na comunidade estão felizes por saber que as drogas ilegais não irão atormentar a sua comunidade."
 Turkish_mafia.41.a: "Ainda temos muito que fazer! Volte ao trabalho!"
 Turkish_mafia.42.t: "Resultados da investigação em nada"
 Turkish_mafia.42.d: "Depois de longas investigações, nossos oficiais não conseguiram conectar ninguém ao contêiner de drogas. Esta é uma grande perda para nós, pois agora as drogas ilegais ainda estão sendo contrabandeadas para o país e não temos pistas!"
 Turkish_mafia.42.a: "Inacreditável"
 Turkish_mafia.5.t: "Máfia assassina oficial de alto escalão"
 Turkish_mafia.5.d: "A tragédia aconteceu, pois a máfia turca assassinou um oficial de alto escalão. Isso tornará o trabalho de nossos partidos muito mais difícil do que o necessário, e nossa oposição provavelmente será superada com entusiasmo.."
 Turkish_mafia.5.a: "Maldição"
 Turkish_mafia.6.t: "Assalto à máfia"
 Turkish_mafia.6.d: "A Máfia realizou um assalto a um dos bancos do nosso país. Eles roubaram muito dinheiro e, no final, prejudicaram a nossa economia e o nosso povo."
 Turkish_mafia.6.a: "Inacreditável"
 Turkish_mafia.7.t: "Explosão abala um centro comercial"
 Turkish_mafia.7.d: "Os dedos estão sendo apontados para a Máfia hoje, pois a polícia suspeita que eles estejam por trás de um ataque a bomba em um grande centro comercial. Seu objetivo é desconhecido, mas uma coisa é certa, eles estão causando muitos problemas problemas para o governo.."
 Turkish_mafia.7.a: "Mas por quê?"
 Turkish_mafia.8.t: "A polícia se envolve em um impasse com a máfia"
 Turkish_mafia.8.d: "Esta manhã, houve um longo impasse entre a nossa polícia e a Máfia. Vários policiais ficaram feridos e alguns até foram mortos."
 Turkish_mafia.8.a: "Terrível!"
 Turkish_mafia.9.t: "A ascensão da máfia"
 Turkish_mafia.9.d: "A Máfia tem aumentado seus ataques nos últimos tempos e, francamente, estressou nossas forças de segurança. Com pessoas ingressando na Máfia e uma vida de crime agora mais do que nunca, isso faz você questionar a validade do nosso estado. Muitas pessoas estão exigindo que nosso governo renuncie, mas temos o dever de servir e proteger nosso povo.."
 Turkish_mafia.9.a: "A luta nunca vai parar!"
 Turkish_mafia.9.b: "Talvez eles estejam certos.."
 Turkish_parties.1.t: "Partidos liberais ganham força"
 Turkish_parties.1.d: "Parece que a ideologia do nosso povo está a tornar-se cada vez mais liberal, à medida que os partidos liberais começaram a ganhar mais seguidores do que antes. Como resultado disto, as pessoas estão a pressionar por políticas mais liberais no nosso país. "
 Turkish_parties.1.a: "Ok"
 Turkish_parties.2.t: "Partidos conservadores ganham força"
 Turkish_parties.2.d: "Parece que a ideologia do nosso povo está a tornar-se cada vez mais conservadora, à medida que os partidos conservadores começaram a ganhar mais seguidores do que antes. Como resultado disto, as pessoas estão a pressionar por políticas mais conservadoras no nosso país. "
 Turkish_parties.2.a: "Ok"
 Turkish_parties.3.t: "Partidos de esquerda ganham força"
 Turkish_parties.3.d: "Parece que a ideologia do nosso povo está a tornar-se cada vez mais esquerdista, à medida que os partidos de esquerda começaram a ganhar mais seguidores do que antes. Como resultado disto, as pessoas estão a pressionar por mais políticas socialistas na nossa país."
 Turkish_parties.3.a: "Ok"
 Turkish_parties.4.t: "Partidos de direita ganham força"
 Turkish_parties.4.d: "Parece que a ideologia do nosso povo está a tornar-se cada vez mais nacionalista, à medida que os partidos de direita começaram a ganhar mais seguidores do que antes. Como resultado disto, as pessoas estão a pressionar por políticas mais nacionalistas na nossa país."
 Turkish_parties.4.a: "Ok"
 Turkish_parties.9.t: "Mudança radical na política"
 Turkish_parties.9.d: "Houve uma mudança drástica e radical no governo de nossa nação, levando a uma reorganização completa de nossa estrutura política."
 Turkish_parties.9.a: "Ok"
 Turkish_parties.10.t: "Somente a IA deveria ver isso"
 Turkish_parties.10.d: "Apenas IA"
 Turkish_parties.10.a: "Se você ver isso, por favor nos avise"
 Armenian_University.1.t: "A Universidade Governamental de Moscou na Armênia explode"
 Armenian_University.1.d: "Um ataque aéreo turco explodiu a Universidade Governamental de Moscou, na Armênia"
 Armenian_University.1.a: "Bwoomp"
 TUR_bulent_ecevit_desc: "Bülent Ecevit é um político sênior que atua na cena política turca desde a década de 1950. Ascendendo à liderança do CHP, ele acabou se tornando primeiro-ministro em 1972, sucedendo Ismet Inönü. Seu governo ordenou a invasão de Chipre em 1974, onde ganhou o apelido de 'Conquistador de Chipre' ('Kıbrıs Fatihi').Após o golpe militar de 1980, Ecevit foi encarcerado e banido da política, eventualmente voltando à cena em 1987, assumindo o cargo de presidente do DSP de sua esposa Rahsan. Finalmente, em 1999, ele recuperou o cargo de primeiro-ministro da Turquia, depois que a popularidade de seu partido disparou com a captura do líder do PKK, Abdullah Öcalan.\n\nEcevit também é um poeta e escritor inflexível, tendo escrito muitos livros sobre ambos os assuntos, e traduzindo muitos poemas para o turco.\n\nEcevit nunca concluiu seu diploma universitário, tornando impossível para ele concorrer à presidência."
 TUR_zeki_sezer_desc: "Zeki Sezer foi ex-ministro de estado do governo de Ecevit."
 TUR_husamettin_ozkan_desc: "Hüsamettin Özkan foi vice-primeiro-ministro no governo de Bülent Ecevit, ele também atuou como Ministro de Estado antes disso. Özkan é descendente de circassianos e seu irmão Necdet serviu como prefeito em um dos distritos de Istambul."
 TUR_fethullah_gulen_desc: "Fethullah Gülen é o líder do Hizmet, ou movimento Gülenista. Outrora um imã local na Turquia, Gülen tornou-se um estudioso influente. Sua organização abrange todo o mundo e funciona de maneira muito descentralizada. O próprio Gülen não se considera um líder e, de acordo com as suas próprias palavras, apenas “falou sobre aquilo em que acredito”. Porque fazia sentido, as próprias pessoas compreenderam”."
 TUR_deniz_baykal_desc: "Deniz Baykal começou sua carreira política em 1973, quando foi eleito para o Parlamento turco como o mais jovem parlamentar do partido CHP. O CHP o notou originalmente quando Baykal escreveu sua tese docente sobre por que o CHP havia perdido o Eleições de 1965. Após o golpe militar de 1980, Baykal foi brevemente preso e banido da política, mas em 1987 ele foi autorizado a reentrar e formou o Partido Popular Social Democrata.\n\nEm 1992, a lei que proíbe a refundação de anteriormente partidos desmembrados foram derrubados e Baykal (junto com muitos outros ex-políticos do CHP) fundaram novamente o CHP.\n\nMuitas vezes descrito como sendo a 'Velha Guarda' do CHP, muitos culparam Baykal pela falta de sucesso do CHP, como muitos das suas políticas não correspondem à Turquia contemporânea."
 TUR_Kemal_Kilicdaroglu_desc: "Kemal Kılıçdaroğlu foi eleito líder do CHP depois que um escândalo forçou Deniz Baykal a renunciar ao cargo. Kılıçdaroğlu desafiou ativamente o AKP e prometeu ativamente revelar a corrupção dos políticos do partido. Kılıçdaroğlu também pretendeu levar o CHP de volta às suas raízes de orientação esquerdista. No entanto, as ações de Kılıçdaroğlu nem sempre correspondem às suas palavras, já que ele foi visto agitando uma bandeira dos Lobos Cinzentos e apoia a deportação de todos os refugiados sírios."
 TUR_Ufuk_Uras_desc: "Ufuk Uras é economista e formado pela Universidade de Istambul. Ufas é presidente do ÖDP desde 1996."
 TUR_abdullah_levent_tuzel_desc: "Abdullah Tüzel foi um dos membros fundadores do EMEP em 1996 e lidera o partido desde então. Antes da política, Tüzel trabalhava como advogado freelancer. Ele também foi membro do conselho executivo do Human Rights Foundation de Istambul e presidente da Associação de Advogados Modernos de Istambul."
 TUR_dogu_perincek_desc: "Doğu Perinçek é o fundador do Partido dos Trabalhadores IP e é advogado de profissão. Perinçek é conhecido por suas atitudes antiocidentais e suas ideias kemalistas de linha dura combinadas com o maoísmo. Ele também nega veementemente a existência do genocídio armênio, e ele é membro do Comitê Talat Pasha, uma organização que leva o nome do suposto principal autor do genocídio.\n\nPerinçek quer criar uma força contrária contra o imperialismo americano no Oriente Médio."
 TUR_Necmeddin_Erbakan_desc: "Nekmettin Erbakan é o fundador do movimento político-religioso Millî Görüş (Visão Nacional), que cria a base de seu partido. Erbakan é um líder de longa data de vários partidos políticos islâmicos na Turquia, a maioria dos quais foram banidos em breve após sua fundação. Erbakan até serviu por um breve período como primeiro-ministro, antes de ser forçado a renunciar pelos militares.\n\nA principal política de Erbakan é o Islã conservador, e ele deseja mudar o foco dos países europeus para uma maior cooperação com outros países muçulmanos. nações, chegando mesmo a criar uma organização para rivalizar com a NATO no Médio Oriente e uma moeda comum chamada dinar.\n\nNo início dos anos 2000, Erbakan passou pouco mais de 2 anos na prisão depois de ter sido condenado por peculato. O 'Caso do Trilhão Perdido' surgiu quando seu partido anterior, o Partido do Bem-Estar, falsificou documentos alegando que 1 trilhão de liras turcas de fundos partidários patrocinados pelo Estado havia sido usado para atividades partidárias, a fim de evitar ter que devolver os fundos depois que o partido foi banido em 1997."
