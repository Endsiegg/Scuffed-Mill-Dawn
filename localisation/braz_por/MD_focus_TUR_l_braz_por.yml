 TUR_afrin: "Anunciar operações anticurdas na Síria"
 TUR_afrin_desc: "Os terroristas curdos têm muitos nomes, mas isso não significa que não partilhem os mesmos ideais entre si. O PKK sempre foi uma ameaça para a Turquia e continuará a ser uma ameaça até que juntamente com os seus aliados no YPG , PYD, SDF, etc., são destruídos. Começa com Afrin, reúna as tropas."
 TUR_afrin2: "Lançar Operação Olive Branch"
 TUR_afrin2_desc: "Se os curdos não conseguirem aprender a aceitar o seu fracasso e derrota, continuarão a atacar a Turquia e o seu povo, e é aqui que devemos traçar o limite. Olive Branch porá fim aos ataques terroristas curdos originados do YPG detido território de Afrin. A operação está determinada a erradicar e destruir terroristas curdos sem danos colaterais, devemos proceder com cuidado."
 TUR_afrin_d: "Forças Turcas Ameaçam Afrin"
 TUR_afrin_d_desc: "O ataque turco ao povo curdo continua. A ameaça de uma invasão de Afrin é real, pois o presidente turco [their_country.GetLeader], sem surpresa, rotulou-nos como terroristas alinhados com o PKK e ameaçou estrangular-nos antes que pudéssemos atacar terras turcas num ataque terrorista ridículo. Este não é o nosso caminho, mas devemos nos preparar para um ataque imediatamente!"
 TUR_afrin_d2: "As forças turcas continuam a avançar"
 TUR_afrin_d2_desc: "Eles chamam isso de \"Operação Ramo de Oliveira\", engraçado como diz o ditado que diz que o ramo de oliveira é uma oferta de paz. Os turcos não sabem o significado da paz, e sua campanha de opressão curda continua contra o oponente errado. Infelizmente, se quiserem continuar esta luta, continuaremos a defender-nos."
 TUR_counter_terrorism_mil: "Operações Antiterroristas - Ramo Militar"
 TUR_counter_terrorism_mil_desc: "Decisões relacionadas a ações antiterrorismo. Encontrar novas contramedidas defensivas pode diminuir sua força máxima, mas se quisermos diminuir seu poder atual, precisamos desenvolver operações novas e agressivas, como iniciar ofensivas terrestres e ataques aéreos.\n\nPKK's Força (chance de realizar um novo ataque) §R[?Root.pkk_presence]§!\n\nAmeaça Máxima do PKK §R[?Root.pkk_presence_max]§!\nAmeaça Mínima do PKK §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Fortalecer Postos Avançados"
 strenghten_outposts_1_desc: "Nossos postos avançados na parte sudeste do nosso país foram construídos para impedir o contrabando de e para o norte do Iraque por volta de 1960. Agora, enfrentando ataques terroristas, eles são muito velhos ou estão nas posições erradas e são altamente vulneráveis a ataques assimétricos Precisamos encontrar uma solução para isso, pode custar muito dinheiro, mas nos compensará com as vidas salvas. E a oposição certamente tentará desacreditar esta reforma, como sempre fazem, dizendo que isso desperdiçará nossos dinheiro sem nenhum benefício, então há pouco espaço para o fracasso."
 strenghten_outposts_2: "Iniciando em Postos Avançados Fortes"
 strenghten_outposts_2_desc: "Primeiro, nossos novos postos avançados devem provar sua eficácia em pouco tempo, devido a razões políticas. Talvez construí-los no alto, em pontos negligenciados e de preferência em torno de pontos estreitos que os terroristas têm usado para se infiltrar."
 strenghten_outposts_3: "Posições críticas primeiro"
 strenghten_outposts_3_desc: "Alguns de nossos postos avançados, como Aktütün Karakolu, são famosos por serem invadidos regularmente por motivos estratégicos. Devemos melhorar essas posições fracas primeiro e os terroristas terão que fazer novos planos."
 strenghten_outposts_4: "Melhorias adicionais"
 strenghten_outposts_4_desc: "Novos postos avançados provam ser suficientes para repelir ataques terroristas ou para não serem atacados, agora os terroristas estão evitando os fortes e se concentrando nos antigos e mais fracos. Talvez devêssemos desmantelar os desnecessários e construir novos postos avançados nas posições necessárias"
 strenghten_outposts_5: "Brilho Estratégico"
 strenghten_outposts_5_desc: "Os ataques aos nossos postos avançados foram bastante reduzidos, talvez possamos pensar em construir novas barragens que dificultarão as rotas dos terroristas com seus lagos, e usar essas barragens como pontes fortificadas"
 strenghten_outposts_6: "O sucesso adora preparação"
 strenghten_outposts_6_desc: "Quase todos os nossos postos avançados foram reconstruídos ou abandonados e destruídos. Apenas alguns estágios finais foram necessários para polir algumas arestas afiadas e pronto."
 doing_counter_terror_op_mil: "Conduzindo outra operação militar"
 doing_ext_sec: "Já conduzindo uma operação transfronteiriça"
 doing_int_sec: "Já conduzindo uma varredura de segurança interna"
 airstrike_prepare: "Preparando-se para ataques aéreos"
 airstrike_prepare_desc: "Temos uma grande vantagem sobre os terroristas, é a nossa força aérea. Embora seja necessário algum tempo e poder de produção para podermos executá-los.\n\nNosso número atual de mísseis: §G[?Root.air_strike_material]§ !. Podemos estocá-los até 50.\n\nDesbloqueia a decisão real do ataque aéreo quando concluída."
 airstrike_thingy: "Conduzindo ataques aéreos"
 airstrike_thingy_desc: "Usando nossa força aérea para acertá-los onde dói. Seja em seus esconderijos em montanhas despovoadas ou quando eles estão em movimento. Embora isso irá consumir alguns de nossos mísseis e teremos que esperar algum tempo entre os ataques.\n\nNosso contagem de mísseis restantes: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Adicionar energia ao PKK (para depuração)"
