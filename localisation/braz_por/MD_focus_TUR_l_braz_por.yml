 TUR_invite_kazakhstan: "Convidar Cazaquistão"
 TUR_invite_kazakhstan_desc: "Atualmente, os cazaques têm uma das maiores terras do mundo turco. Seu convite para a Confederação deveria ser óbvio."
 TUR_invite_uzbekistan: "Convidar o Uzbequistão"
 TUR_invite_uzbekistan_desc: "Os uzbeques ficarão maravilhados ao ouvir a notícia de que sua nação é elegível para aderir à Confederação Turca. Não haverá dúvidas de que eles irão aderir."
 TUR_invite_turkmenistan: "Convidar Turcomenistão"
