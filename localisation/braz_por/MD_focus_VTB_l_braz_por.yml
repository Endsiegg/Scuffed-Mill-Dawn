l_braz_por:
 VBT_Start: "Vitebsk será russo!"
 VBT_Start_desc: "Há muito suportamos o bullying das autoridades sobre nós, mas agora que todo o país está em chamas, é hora de agir. Vamos tomar todas as administrações e formar uma milícia que lutará por nossa independência!"
 VBT_Economic_help: "Assistência Financeira"
 VBT_Economic_help_desc: "Nossa jovem república precisa de dinheiro, esperamos a ajuda da Rússia"
 VBT_mobilisation: "Declarar Mobilização"
 VBT_mobilisation_desc: "É hora de mobilizar nossos residentes para defender a pátria"
 VBT_strengthen_government: "Fortalecer o Poder do Governo"
 VBT_strengthen_government_desc: "Um país forte precisa de um governo forte"
 VBT_weapon_help: "Ajuda com armas"
 VBT_weapon_help_desc: "Os armazéns da nossa região não têm armas suficientes para equipar a nossa milícia, esperamos que a Rússia ajude"
 VBT_Ruble: "Ruble como a moeda principal"
 VBT_Ruble_desc: "Estamos colocando o rublo russo em circulação para melhorar nossa condição econômica"
 VBT_government: "Governo da República de Vitebsk"
 VBT_government_desc: "Estamos prontos para finalmente formalizar o governo de nossa república com atos legislativos"
 VBT_volunteers_help: "Voluntários da Rússia"
 VBT_volunteers_help_desc: "Muitos voluntários da Rússia querem lutar por nós, estamos prontos para deixá-los entrar no território de nossa república"
 VBT_weapon_help2: "Solicitação repetida de armas"
 VBT_weapon_help2_desc: "Nossa luta pela independência requer mais armas, porque o inimigo continua avançando"
 VBT_intervene: "Intervenção Russa"
 VBT_intervene_desc: "Não podemos lutar sozinhos e estamos prontos para solicitar a ajuda do exército russo"
 VBT_referendum: "O referendo sobre a adesão à Rússia"
 VBT_referendum_desc: "Defendemos nossa independência, agora estamos prontos para ingressar na Rússia, eles nos aceitarão?"
 VBT_svet: "Nacionalização da empresa eletrotécnica \"Svet\""
 VBT_svet_desc: "Como agora somos um estado independente, é necessário construir nossa economia. Vamos começar a nacionalização de ex-empresas bielorrussas"
 VBT_roads: "Restaurar estradas"
 VBT_roads_desc: "É necessário restaurar as estradas em nossa república que sofreram com as operações militares"
 VBT_army_republic: "Exército Republicano"
 VBT_army_republic_desc: "Devemos estar prontos para nos defender, por isso precisamos criar um exército republicano para proteger nosso país"
 VBT_education: "Educação na República"
 VBT_education_desc: "É preciso começar a lidar com o sistema educacional da nossa república"
 VBT_specnaz_republic: "Forças especiais republicanas"
 VBT_specnaz_republic_desc: "Voluntários experientes que chegaram da Rússia e de outros países podem se tornar instrutores das forças especiais emergentes da república"
 VBT_passports: "Iniciar Distribuição de Passaportes"
 VBT_passports_desc: "Estamos prontos para legislar a cidadania de nossa república"
 VBT_defence_republic: "Preparar uma Estratégia de Defesa Nacional"
 VBT_defence_republic_desc: "Nosso pequeno país é forçado a se defender de seus vizinhos mais perigosos, então precisamos desenvolver uma estratégia de defesa nacional."
 VBT_medicine: "Medicina na República"
 VBT_medicine_desc: "É preciso aumentar o custo dos remédios, pois depois da guerra muitos feridos e feridos não podem fazer cursos de reabilitação normalmente"
 VBT_social: "Aumentar o gasto social"
 VBT_social_desc: "Os cidadãos da nossa república devem ter todas as garantias que lhes possamos proporcionar"
 vitebsk_rus.1.t: "Abandono do Estado da União"
 vitebsk_rus.1.d: "A Rússia patrocina separatistas descaradamente em nosso território. Não pode haver dúvida de nenhum estado de união!"
 vitebsk_rus.1.a: "Fora, Rússia!"
 vitebsk_rus.2.t: "Rebeldes de Vitebsk estão pedindo equipamentos"
 vitebsk_rus.2.d: "Os rebeldes de Vitebsk estão nos pedindo equipamentos para seus soldados, já que os suprimentos sob seu controle eram insignificantes"
 vitebsk_rus.2.a: "Vamos dar-lhes armas"
 vitebsk_rus.2.b: "Não, não vamos interferir"
 vitebsk_rus.3.t: "Assistência econômica para a República não reconhecida"
 vitebsk_rus.3.d: "Os rebeldes de Vitebsk estão nos pedindo para fornecer apoio financeiro, porque eles quase não têm dinheiro à sua disposição"
 vitebsk_rus.3.a: "Devemos dar-lhes dinheiro"
 vitebsk_rus.3.b: "Não, não vamos interferir"
 vitebsk_rus.4.t: "Rebeldes de Vitebsk estão pedindo equipamentos"
 vitebsk_rus.4.d: "Os rebeldes de Vitebsk estão nos pedindo equipamentos para seus soldados, já que os suprimentos sob seu controle eram insignificantes"
 vitebsk_rus.4.a: "Vamos dar-lhes armas"
 vitebsk_rus.4.b: "Não, não vamos interferir"
 vitebsk_rus.5.t: "Rebeldes de Vitebsk pedem para intervir no conflito"
 vitebsk_rus.5.d: "O conflito já fez muitas vítimas e o povo da República de Vitebsk está nos pedindo para acabar com o conflito. Estamos prontos para atacar um Estado reconhecido e soberano em nome de nossas ambições?"
 vitebsk_rus.5.a: "Vamos salvar a população de língua russa de Vitebsk"
 vitebsk_rus.5.b: "Acho que não vale a pena interferir"
 vitebsk_rus.6.t: "A República de Vitebsk realiza um referendo sobre a adesão ao nosso país"
 vitebsk_rus.6.d: "Os rebeldes de Vitebsk estão realizando um referendo, após o fim da sangrenta guerra civil, sobre a adesão ao nosso país. Será que ousamos fazer isso?"
 vitebsk_rus.6.a: "É hora de eles voltarem para casa"
 vitebsk_rus.6.b: "Não queremos brigar completamente com a comunidade mundial"
 vitebsk_rus.7.t: "Nós nos declaramos Bielorrússia"
 vitebsk_rus.7.d: "O atual governo da Bielo-Rússia finalmente traiu as pessoas que vivem nessas terras, tentando separá-las do povo russo unido. Moscou não vê isso e não quer ter nada a ver conosco, então assumiremos o papel de uma verdadeira república russa"
 vitebsk_rus.7.a: "Os bielorrussos são russos!"
 vitebsk_rus.8.t: "A Queda de Minsk"
 vitebsk_rus.8.d: "O inimigo capturou Minsk, talvez devêssemos concluir um tratado de paz com eles, porque nossas forças claramente não são suficientes para contê-los"
 vitebsk_rus.8.a: "Vamos enviar-lhes uma oferta"
 vitebsk_rus.9.t: "O Governo da Bielorrússia propõe um tratado de paz"
 vitebsk_rus.9.d: "Recebemos uma mensagem do governo da Bielorrússia com uma proposta para concluir um tratado de paz. Parece que estamos travando guerras com mais sucesso do que eles esperavam"
 vitebsk_rus.9.a: "Acho que é hora de fazer as pazes"
 vitebsk_rus.9.b: "A guerra até o amargo fim"
 vitebsk_rus.10.t: "República de Vitebsk oferece integração"
 vitebsk_rus.10.d: "A liderança da República de Vitebsk oferece uma opção de integração, onde será uma república com direitos ampliados, ao contrário de outros súditos do estado"
 vitebsk_rus.10.a: "Nós concordamos"
 vitebsk_rus.10.b: "Não aceitamos tais condições"
 vitebsk_focus: "Focos da República Popular de Vitebsk"
 VTB_National_Defense_Strategy: "Estratégia de Defesa Nacional"
 VTB_profarmy: "Exército Republicano"
 VTB_RUS_communism: "Bielorrússia"
 VTB_RUS_nationalist: "Bielorrússia"