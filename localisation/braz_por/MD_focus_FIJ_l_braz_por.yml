l_braz_por:
 fiji_focus_the_1999_general_election: "As Eleições Gerais de 1999"
 fiji_focus_the_1999_general_election_desc: "Em 1999, foram realizadas as Eleições Gerais de Fiji que organizaram o novo governo, com o Partido Trabalhista de Fiji ocupando a maioria dos assentos em seu parlamento. A principal oposição, o SVT ou Soqosoqo ni Vakavulewa ni Taukei, ficaria em segundo lugar. O dinâmica sendo definida, já que o Partido Trabalhista era considerado de centro-esquerda e o SVT de centro-direita. No entanto, em terceiro lugar, temos o FAP ou Partido da Associação de Fiji. Um grupo dissidente do SVT foi considerado ironicamente mais de direita, sendo predominantemente de etnia fijiana, no entanto, uma mudança na liderança levaria ao conhecido abrandamento do partido, pois criariam uma aliança eleitoral com o FLP."
 fiji_focus_assessing_the_national_situation: "Avaliando a situação nacional"
 fiji_focus_assessing_the_national_situation_desc: "Apesar da promessa de novas eleições, temos de nos orientar e compreender o que precisamos de procurar e corrigir. A turbulência da independência da nossa justa nação tem sido caracterizada por conflitos políticos e golpe após golpe, após golpe... Como tal, devemos apressar-nos, a menos que caiamos no mesmo tipo de atoleiro."
 fiji_focus_increased_security: "Aumentar a aplicação da lei em Suva"
 fiji_focus_increased_security_desc: "A capital está inquieta, tememos que mais violência étnica possa atingir aqueles com negócios na área, o que é visto como uma probabilidade aumentada devido à recente eleição de um governo de maioria indo-fijiana."
 fiji_focus_the_2000_debacle: "O desastre de 2000"
 fiji_focus_the_2000_debacle_desc: "Na virada do século, a ilha de Fiji foi atingida por um golpe etno-nacionalista. A tentativa de golpe foi eventualmente suprimida por um contra-golpe dos militares, no entanto, desde então, a confiança no governo civil tem estado em baixa o nível mais baixo de todos os tempos. Agora, o atual partido no poder e até mesmo a sua oposição devem tentar ver se conseguem restaurar a esperança aos povos de Fiji."
 fiji_focus_isolated_terror_attacks: "Ataques Nacionalistas"
 fiji_focus_isolated_terror_attacks_desc: "Apesar da prisão de Speight, a violência dos rebeldes continuou. Em 31 de julho, os apoiadores de Speight aterrorizaram a vila de Dreketi, fazendo 30 reféns. Os soldados que se amotinaram no quartel de Sukunaivalu não se renderam por seis semanas. Em 8 de agosto, os rebeldes emboscaram uma patrulha militar , matando um soldado e um policial e ferindo outros três"
 fiji_focus_military_disunity: "Motim Militar"
 fiji_focus_military_disunity_desc: "Em 2 de novembro de 2000, soldados da Unidade de Guerra Contra-Revolucionária leal a Speight se amotinaram no motim do Queen Elizabeth Barracks, mantendo oficiais como reféns na tentativa de depor o comandante militar Frank Bainimarama. Dois soldados foram mortos e dez ficaram feridos quando os militares retomou o quartel. Quatro dos rebeldes foram torturados e mortos por soldados leais na sequência. "
 fiji_focus_political_legitimacy: "Legitimidade solidificada"
 fiji_focus_political_legitimacy_desc: "Em 15 de Novembro, o Supremo Tribunal de Fiji declarou que o governo interino era ilegal. Mara continuou sendo a presidente legítima; O Parlamento não foi dissolvido, apenas suspenso, e deveria agora ser reunido novamente; e por implicação, Chaudhry continuou sendo o primeiro-ministro legítimo. Posteriormente, Mara renunciou oficialmente, com sua renúncia retroativa a 29 de maio."
 fiji_focus_political_stagnation: "Impasse político"
 fiji_focus_political_stagnation_desc: "Após o restabelecimento da constituição de 1997 e subsequentemente do governo eleito de 1999, a nação foi estranhamente colocada em espera. O governo, tendo sido mantido como refém, aterrorizado para renunciar e assim por diante, de repente voltou ao supostamente normal. Embora a nação está tranquila, mas os principais ministros e membros do governo não, alguns se perguntam se eles conseguirão realmente manter seu poder após tal situação."
 fiji_focus_political_challenge: "Desafio de Qarase"
 fiji_focus_political_challenge_desc: "O governo Qarase apelou da decisão do Tribunal Superior. Em 1 de março de 2001, o Tribunal de Recurso de Fiji confirmou a decisão do Tribunal Superior que restabeleceu a constituição. O governo aceitaria a decisão e tentaria reiniciar a campanha para as próximas eleições de 2001. "
 fiji_focus_2001_elections: "As Eleições Gerais de Fiji em 2001"
 fiji_focus_2001_elections_desc: "A decisão de realizar novas eleições para iniciar uma nova veria as referidas eleições realizadas em agosto e setembro de 2001. As eleições foram tensas após a contenção do governo eleito de 1999, sendo o partido majoritário o Partido Trabalhista de Fiji, que estava lutando contra o golpe, o governo instaurado de Laisenia Qarase, que fazia parte do principal partido da oposição.O Partido Unido de Fiji ou Soqosoqo Duavata ni Lewenivanua (SDL) foi formado sob Qarase quando ele foi empossado como primeiro-ministro durante o golpe de 2000. Esse partido absorveu a maior parte do que restou do Partido da Associação de Fiji e da maioria da Aliança Democrata Cristã, juntamente com outros grupos conservadores, criando uma espécie de partido conservador de grande coalizão.No final, o SDL acabaria obtendo uma vitória majoritária nas eleições, preparando o terreno para o manejo pós-golpe da nação em geral."
 fiji_focus_post_coup_cleanup: "Limpeza pós-golpe"
 fiji_focus_post_coup_cleanup_desc: "Na sequência, houve uma quantidade significativa de danos materiais e uma bagunça na área geral da capital, Suva. Devemos investir na limpeza rápida das coisas se quisermos começar do zero e trabalhar em direção aos nossos objetivos. "
 fiji_focus_early_community_programs: "Primeiros programas comunitários"
 fiji_focus_early_community_programs_desc: "Devemos reconstruir a vontade do povo de trabalhar juntos, somos todos cidadãos de Fiji e, como tal, devemos estar dispostos a viver uns com os outros. Para mostrar que o golpe não é a realidade das coisas, criaremos programas de unidade. Estes mostrará que as cidades e as comunidades pretendem unir-se e não destruir-se umas às outras."
 fiji_focus_head_start_cooperatives: "Programas Cooperativos Head Start"
 fiji_focus_head_start_cooperatives_desc: "Com as gerações mais velhas se destruindo, cabe à geração mais jovem recompor as coisas. Para fazer isso, devemos incutir desde cedo um senso de unidade familiar em nossos sistemas escolares de que não importa se você é fijiano , ou Indo-Fijiano, estamos todos aqui para trabalhar juntos por um amanhã melhor."
 fiji_focus_softer_situational_training_programs: "Programas de treinamento situacional mais suaves"
 fiji_focus_softer_situational_training_programs_desc: "Com as altas tensões entre os grupos étnicos, devemos introduzir uma reforma policial. Para evitar uma reação branda ao crime, esta reforma é na verdade um novo programa de treinamento para a aplicação da lei. O programa foi elaborado em torno de disputas civis entre grupos e como os policiais podem lidar com as situação sem parecer favorecer um lado ou outro."
 fiji_focus_service_guarantee_citizenship: "Serviço garante cidadania!"
 fiji_focus_service_guarantee_citizenship_desc: "Devemos criar um sentimento de orgulho nacional, para isso podemos usar os militares, talvez ajudar a trazer novos povos para tornar a nossa ilha mais diversificada, em vez de apenas fijianos e indo-fijianos. Para isso estaremos criando um serviço para o programa cidadão dentro das forças armadas. Um pouco de financiamento extra e algo para melhor ocupar pessoalmente a liderança militar deve nos ajudar em geral em um mundo pós-golpe. Então lembre-se, eles estão fazendo a sua parte, e você? Junte-se às Forças Militares da República de Fiji Hoje!"
 fiji_focus_the_universal_retirement_program: "O Programa de Aposentadoria Universal"
 fiji_focus_the_universal_retirement_program_desc: "O URP será um fundo de aposentadoria geral que o governo criará e dará a qualquer cidadão que tenha alcançado e solicitado a aposentadoria ou outros benefícios sociais associados. Esperamos aumentar e nivelar o piso para todos os cidadãos para o benefício da nação como um todo."
 fiji_focus_the_national_care_initiative: "A Iniciativa Nacional de Cuidados"
 fiji_focus_the_national_care_initiative_desc: "O NCI será o início do nosso sistema de saúde. Os tratamentos básicos relacionados aos acidentes do dia a dia estarão disponíveis gratuitamente para todos os cidadãos. Esperamos que os cuidados prestados mostrem aos cidadãos que compõem a nossa nação que eles estão sendo cuidados e que nos darão uma chance real de fazer coisas reais para melhorar a vida como a conhecemos."
 fiji_focus_soup_kitchens_act: "Lei das Cozinhas Sopas"
 fiji_focus_soup_kitchens_act_desc: "Com o aumento dos sem-abrigo, as tensões étnicas e as pessoas que fogem da ilha, devemos procurar soluções radicais. Um programa governamental que estabeleça cozinhas comunitárias estratégicas para ajudar todos aqueles que estão sem-abrigo ou num estado adequado unirá as pessoas. Isto é não tanto quanto gostaríamos, mas é a base para uma verdadeira iniciativa de caridade em todo o país."
 fiji_focus_police_fairness_act: "Lei de Justiça Policial"
 fiji_focus_police_fairness_act_desc: "Com o cenário montado e toda a luz sobre a segurança e o manejo do povo das nações, nossa aplicação da lei deve ser melhor implementada e não vista como vagabundos. A organização da polícia e os regimentos de implantação serão reavaliados e considerados mais justos tanto para a alta criminalidade quanto para áreas vistas como negligenciadas pelos habitantes locais."
 fiji_focus_fijian_corps_of_engineers: "Corpo de Engenheiros de Fiji"
 fiji_focus_fijian_corps_of_engineers_desc: "O estabelecimento da filial FCE da RFMF será uma iniciativa dirigida aos militares, em tempos de paz, para ajudar no desenvolvimento interno. Isto pode significar a renovação da infra-estrutura militar existente, mas também pode ser usado para reforçar projectos de construção civil em locais públicos obras como água, estradas, ferrovias e outras infra-estruturas que fazem a nossa nação funcionar."
 fiji_focus_early_education_standards_act: "Lei de Padrões de Educação Infantil"
 fiji_focus_early_education_standards_act_desc: "A EESA é uma peça de legislação orçamental que atribuirá financiamento aos níveis de educação infantil. Este financiamento irá para uma combinação de salários de professores, novos livros escolares e padronização dos materiais e equipamentos necessários que as salas de aula necessitam para cada disciplina principal. Este financiamento será distribuído uniformemente por todas as escolas destinadas ao ensino básico, na esperança de que as novas gerações tenham uma maior compreensão de que, quando chegarem ao ensino secundário, deverão sentir um desafio mais suave. Isto deverá preparar o terreno para o início do financiamento futuro. trabalhando para progredir e melhorar, em geral, os padrões educacionais da nação em geral."
 fiji_focus_targeted_medical_imports: "Importações médicas direcionadas"
 fiji_focus_targeted_medical_imports_desc: "Através de financiamento dedicado, estabeleceremos uma lista de verificação prioritária de equipamentos médicos, medicamentos necessários e suprimentos básicos para criar um inventário de base para que nossa infraestrutura médica possa operar com a maior eficiência possível. Isso deve iniciar um processo de encorajamento, sempre que possível, de serviços médicos nacionais desenvolvimento para não ficarmos paralisados ​​pelas cadeias de abastecimento globais."
 fiji_focus_fiji_food_securities_program: "Programa de Segurança Alimentar de Fiji"
 fiji_focus_fiji_food_securities_program_desc: "O FFSP é um programa semelhante a um banco de alimentos onde os cidadãos mais afetados podem reivindicar a coleta desses benefícios e poder comprar os alimentos necessários para a sobrevivência de suas casas dentro de alguns meses. Isso deve aumentar o piso e ajudar a suavizar a linha de pobreza e o crescente problema de emigração que a nação continua enfrentando."
 fiji_focus_domestic_savings_initiative: "A Iniciativa de Poupança Doméstica"
 fiji_focus_domestic_savings_initiative_desc: "O DSI será um programa dedicado concebido como uma espécie de fundo de guerra para o governo. Este suposto fundo de guerra só será usado em tempos de crise econômica e/ou para fazer programas dedicados e direcionados para aliviar situações que cresceram a proporções inatingíveis pelas autoridades locais. Essas medidas permitirão que Fiji pareça mais bem administrado e atraente para os observadores estrangeiros, já que nossa situação não é inteiramente a mais convidativa. No entanto, prevaleceremos e entraremos no novo milênio com um vigor não visto nos últimos 30 anos ou mais. desde a independência."
 fiji_focus_fijian_economic_diversity_initiative: "A Iniciativa de Diversidade Econômica de Fiji"
 fiji_focus_fijian_economic_diversity_initiative_desc: "O FEDI é um plano de conceito geral no qual, ao longo das próximas décadas, a nação de Fiji deverá ter algum senso inicial de autarquia, da melhor maneira possível. Honestamente, não se sabe muito sobre os recursos que temos, mas com a tensão étnica, todos partindo e um exército e uma população não muito interessados ​​no órgão governamental, temos demasiados problemas para nos concentrarmos totalmente em tal empreendimento. Com isto em mente, mantivemos a esperança de alcançar a meta nos próximos dois de décadas, mas cabe às pessoas se conseguirmos manter o controle e tentar alcançar tais objetivos."
 fiji_focus_rebuild_suva_initiative: "Iniciativa Reconstruir Suva"
 fiji_focus_rebuild_suva_initiative_desc: "O RSI é um pacote de ajuda econômica mutuamente acordado para os cidadãos de Suva que mais sofreram durante a turbulência do golpe de 3 meses. Saques e tumultos em massa causaram muitos danos à propriedade e destruição dos meios de subsistência das pessoas, como tal, devemos ajudá-los a se reerguerem."
 fiji_focus_early_business_management: "Programa Antecipado de Gestão Empresarial"
 fiji_focus_early_business_management_desc: "O BMP é uma iniciativa do governo para encorajar a próxima geração de homens e mulheres de negócios para nossa nação. Serão aulas dedicadas e treinamento de estágio relacionado ao trabalho para entender como gerenciar, administrar e entender o que realmente significa ser proprietário de uma empresa. Esperamos impulsionar o desenvolvimento da nossa economia à medida que novos empréstimos são contraídos e novos bens e serviços são produzidos e vendidos."
 fiji_focus_startup_investment_program: "Programa de investimento inicial"
 fiji_focus_startup_investment_program_desc: "O SIP será um programa de empréstimo de financiamento empresarial dedicado para novos empresários e seus sonhos. Embora tal empreendimento possa gerar maus empréstimos, procuraremos utilizar uma parte dedicada do orçamento nacional para permitir uma conduta independente. Como tal, se uma empresa investida falir, não haverá custos adicionais para o contribuinte."
 fiji_focus_start_mining_survey_program: "Iniciar programas de pesquisa de mineração"
 fiji_focus_start_mining_survey_program_desc: "Iniciaremos vários programas de pesquisa para podermos identificar quais são os nossos recursos que temos e onde realmente estamos quando se trata de instituir nosso programa de autarquia limitada."
 fiji_focus_importing_mining_equipment: "Importando Equipamento de Mineração"
 fiji_focus_importing_mining_equipment_desc: "Com as recentes pesquisas de mineração que propusemos, precisaremos apoiar esses novos empreendimentos. Com isso em mente, criaremos uma lista prioritária de equipamentos de mineração cruciais, materiais e equipamentos necessários para nossos trabalhadores de mineração. Essas pessoas são os núcleo de como a nossa nação irá diversificar a sua economia como um todo."
 fiji_focus_increased_core_industries: "Aumento das indústrias principais"
 fiji_focus_increased_core_industries_desc: "Com o foco da nossa nação no nosso plano de 20 anos, deveríamos investir na expansão das nossas indústrias de pão e manteiga. A silvicultura e a navegação têm sido um aspecto bastante forte, mas também incluímos especificidades no sector mineiro relacionadas com o cimento. "
 fiji_focus_solidifying_precious_metals: "Solidificando Metais Preciosos"
 fiji_focus_solidifying_precious_metals_desc: "A extração e exportação de ouro e prata é um aspecto crucial em nossas importações. A expansão desses subsetores melhorará muito a nossa relação de déficit comercial em relação à importação e exportação de bens. Agora, a expansão de tal coisa permitirá o crescimento de nosso comércio renda para nos permitir reforçar o que podemos importar. Um ciclo de crescimento começou."
 fiji_focus_establishing_fijian_manufacturing: "Estabelecendo a Manufatura de Fiji"
 fiji_focus_establishing_fijian_manufacturing_desc: "O estabelecimento de uma base industrial robusta significa que temos a capacidade de diversificar nosso portfólio econômico. Agora, quando importamos produtos, podemos usar essa linha de base para diversificar os usos dessas importações e obter melhores ganhos com nossas exportações."
 fiji_focus_economic_relief_fund: "Fundo de Ajuda Econômica"
 fiji_focus_economic_relief_fund_desc: "O ERF é uma rede de segurança estabelecida onde, se a nação passar por tempos difíceis ou se forem satisfeitas condições económicas que causem o colapso repentino ou quase queda livre de um sector, as empresas dentro do sector económico afectado podem solicitar um resgate organizado. Estes os supostos resgates serão negociados e mantidos dentro do entendimento do orçamento alocado para o FER. Com tal fundo esperamos estancar o empate se alguma força externa afetar a nossa economia de alguma forma."
 fiji_focus_balanced_trading_budget: "Orçamento de negociação equilibrado"
 fiji_focus_balanced_trading_budget_desc: "Com o estado da nação a sair da economia pseudo-agrária e desindustrializada para uma nova era de diversidade e prosperidade, devemos manter-nos atentos para que o que absorvemos não supere o que esperamos exportar. Como tal, devemos olhar para algum equilíbrio orçamental real quase trimestralmente e ou mesmo semestralmente, no devido tempo iremos afinar a nossa economia e aumentar a eficiência e a eficácia global da economia."
 fiji_focus_early_adoption_tech_sector_investments: "Adoção antecipada de investimentos no setor de tecnologia"
 fiji_focus_early_adoption_tech_sector_investments_desc: "Com a ascensão da chamada Internet sendo o burburinho e a tendência dos mercados globais parecerem fixados, é nosso dever responder na mesma moeda. Como tal, ajustaremos nossa produção industrial e exportações para incluir esses novos produtos e serviços que o setor de tecnologia parece gerar."
 fiji_focus_the_motorway_improvement_act: "A Lei de Melhoria das Autoestradas"
 fiji_focus_the_motorway_improvement_act_desc: "O Parlamento aprovou um projeto de lei que financia projetos de atualização dedicados às principais estradas do país. O projeto de lei é visto como uma forma de acomodar melhor o aumento do tráfego de mercadorias e aumentar o acesso de novas empresas e indústrias potenciais à medida que a nossa economia cresce e se desenvolve. Embora alguns rejeitam o aumento dos gastos, outros esperam que seja mais um trampolim para o nosso futuro como nação."
 fiji_focus_the_new_millennia_tax_reform_act: "A Lei de Reforma Tributária Pós-Golpe"
 fiji_focus_the_new_millennia_tax_reform_act_desc: "O Parlamento aprovou recentemente a Lei PCTR, um projeto de lei que reforma a cobrança de impostos sobre as empresas e a população em geral de uma forma que, esperançosamente, será mais justa para os empobrecidos e para a população étnica de Fiji, que parece ser uma grande proporção da nossa pobreza população atingida."
 fiji_focus_domestic_energy_initiative: "Iniciativa de Energia Doméstica"
 fiji_focus_domestic_energy_initiative_desc: "O DEI é um programa de estudo, levantamento e planejamento. Nossa ilha é relativamente pequena, como tal, devemos procurar obter o melhor retorno possível quando se trata de produção de energia. Tendo isso em mente, encontramos um boa fonte de petróleo nacional que podemos colher, ao fazê-lo também integraremos uma forma inicial de indústrias petroquímicas como uma expansão e ligação directa à extracção de recursos. Isto deverá fazer maravilhas para o planeamento futuro."
 fiji_focus_domestic_resource_diversity: "Programa de Diversidade de Recursos Domésticos"
 fiji_focus_domestic_resource_diversity_desc: "O Parlamento criou o Programa DRD, uma iniciativa governamental para expandir e possivelmente diversificar os nossos recursos internos e a quantidade extraída. Durante a maior parte da independência da nossa bela ilha, éramos conhecidos pelo ouro e pela prata, no entanto, pesquisas recentes e avanços tecnológicos viram o descoberta de depósitos de tamanhos decentes de recursos-chave como ferro, cobre e até petróleo. Esperamos, no futuro, capitalizar enormemente sobre essas startups infantis de extração de recursos."
 fiji_focus_the_2006_general_election: "As Eleições Gerais de 2006"
 fiji_focus_the_2006_general_election_desc: "As eleições gerais foram realizadas em Fiji entre 6 e 13 de maio de 2006. O atual governo Soqosoqo Duavata ni Lewenivanua (SDL), liderado pela primeira-ministra Laisenia Qarase, estava indo contra a principal força contrária, o Partido Trabalhista de Fiji, liderado por Mahendra Chaudhry, bem como vários outros partidos menores."
 fiji_focus_subtle_ethnic_illusions: "Ilusões étnicas sutis"
 fiji_focus_subtle_ethnic_illusions_desc: "Com a nossa reeleição segura e as tabelas de poder mudando a nosso favor, devemos procurar solidificar a hegemonia do nosso povo na ilha. Embora isso possa encontrar oposição aberta e até mesmo hostilidade, devemos, portanto, procurar ser mais sutil em nossa abordagem e levar a uma mudança real."
 fiji_focus_drafting_the_reconciliation_bill: "Elaborando o projeto de lei de reconciliação"
 fiji_focus_drafting_the_reconciliation_bill_desc: "O Projeto de Lei de Reconciliação é um projeto de lei que verá uma série de pequenas concessões devolvidas à população étnica de Fiji, como tal, um dos nossos principais pontos é olhar para trás, para o golpe de 2000 e começar uma nova página, concedendo anistia aos participantes do golpe e aos membros presos. . Esperamos que isto dê ao público uma compreensão justa e verdadeira de que todos cometemos erros e, como tal, não devem ser definidos apenas por eles."
 fiji_focus_assessing_the_farmland_leases: "Avaliando os arrendamentos de terras agrícolas"
 fiji_focus_assessing_the_farmland_leases_desc: "Os arrendamentos de terras agrícolas à população indo-fijiana como compensação para a antiga Royal Sugar Refining Company sob o domínio colonial estão bem desatualizados. Nós nos apegamos ao passado ao perpetuar tal prática e, como tal, analisaremos elaboração de legislação para lidar adequadamente com tal prática."
 fiji_focus_labour_party: "§pFLP vence a mudança pós-golpe§!"
 fiji_focus_labour_party_desc: "A FUP cedeu a todas as exigências dos militares por medo de retaliação e de uma ação legítima diante da ameaça de um golpe. Com isso, uma eleição antecipada foi realizada levando à eleição de um governo de maioria FLP. Com os militares indiretamente sobre do nosso lado e uma espécie de lousa em branco, podemos tentar realmente mudar as coisas para melhor."
 fiji_focus_turning_down_the_heat: "Diminuindo o aquecimento"
 fiji_focus_turning_down_the_heat_desc: "Com o novo governo no comando e um consenso com os militares estabelecido, agora temos uma ficha limpa para trabalhar. O ponto de ebulição próximo das tensões étnicas que culminou no fiasco de 2006 agora se acalmou e podemos começar a integrar melhor nossas comunidades. Embora com o passar do tempo o nosso número diminua, podemos preparar o terreno para uma nova era de paz para a ilha."
 fiji_focus_simmering_national_fears: "Faltando Medos Nacionais"
 fiji_focus_simmering_national_fears_desc: "Muitos ainda estão fugindo do país em massa e devemos agir sobre isso. Através de reajustes orçamentários em programas de saúde e bem-estar, podemos encorajar as novas gerações a não fugirem, pois a esperança lhes mostra que estamos aqui para ajudá-los."
 fiji_focus_setting_to_boil_new_economic_plans: "Preparando para ferver novos planos econômicos"
 fiji_focus_setting_to_boil_new_economic_plans_desc: "A economia está estagnada ou crescendo a um ritmo que parece praticamente estagnado se alguém sequer pensasse em espirrar num mercado global. Por isso, devemos intensificar as nossas iniciativas económicas e procurar construir tanto a conectividade como a estabilidade económica, uma espécie de plano Our-tarky, por assim dizer."
 fiji_focus_a_path_of_healing: "Um caminho de cura"
 fiji_focus_a_path_of_healing_desc: "Com a tempestade passando e nossos pensamentos reunidos e organizados, iremos agora atender à situação doméstica que provavelmente consumirá a maior parte da administração."
 fiji_focus_foreign_outreach: "Alcance estrangeiro"
 fiji_focus_foreign_outreach_desc: "Com a instabilidade da nossa nação agora parecendo mais estável aos olhos das potências estrangeiras, podemos procurar ganhar e dar investimentos e ver onde podemos encontrar o nosso lugar neste nosso mundo."
 fiji_focus_farmers_investment_division: "Divisão de Investimento de Agricultores"
 fiji_focus_farmers_investment_division_desc: "Os agricultores parecem ter causado muita confusão nesta bela ilha. Portanto, devemos estabelecer uma divisão equilibrada de investimento e agricultura dos agricultores no governo que possa atender a todas as necessidades, os agricultores são agricultores, no final, todos eles precisam de ajuda ."
 fiji_focus_fijian_redevelopment_fund_phase_one: "Fundo de Redesenvolvimento de Fiji Fase 1"
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "O FRF ou Fundo de Redesenvolvimento de Fiji é uma iniciativa governamental prolongada que procurará resolver múltiplas questões através de um ponto focal de desenvolvimento económico. Estes planos serão abrangentes e organizados da melhor maneira possível para garantir a estabilidade nacional nestes tempos tensos ao qual não somos estranhos."
 fiji_focus_ministry_of_scientific_development: "Ministério do Desenvolvimento Científico"
 fiji_focus_ministry_of_scientific_development_desc: "O MoSD será um setor dedicado do governo, com esta dedicação seus principais objetivos serão buscar mentes brilhantes e potenciais mentes futuras da nação e ser capaz de pesquisar e desenvolver não apenas novas tecnologias, mas como podemos elevar a educação do nosso povo."
 fiji_focus_reforming_trade_initiatives: "Reformando Iniciativas Comerciais"
 fiji_focus_reforming_trade_initiatives_desc: "Nossa ilha é o lar de muitos recursos inexplorados, uma vez que devemos diversificar nossa economia, devemos ser capazes de exportar e importar. Renegociar os termos comerciais e procurar vender ao maior licitante potencial nos permitirá trazer mais capital para melhorar nossos planos futuros."
 fiji_focus_pulling_in_foreign_scientist: "Atraindo Cientistas Estrangeiros"
 fiji_focus_pulling_in_foreign_scientist_desc: "Nossas mentes mais brilhantes estão partindo, devemos parar com isso imediatamente. Se conseguirmos convencer cientistas estrangeiros a iniciar departamentos de pesquisa e criar uma base aqui, isso ajudará agora apenas o desenvolvimento da nação, mas também dissuadirá aqueles de sair ."
 fiji_focus_overhauling_the_tax_code: "Revisando o Código Tributário"
 fiji_focus_overhauling_the_tax_code_desc: "O código tributário federal está uma bagunça, as décadas de golpes, mudanças de governos e as idas e vindas de fijianos pró-étnicos e pró-indo-fijianos criaram uma bagunça e uma grande ineficiência em nosso código tributário. Temos de começar do zero e não ceder a qualquer menção sobre etnicidade. O código tributário visa a estabilidade monetária da nação e não a escolha de favoritos entre os nossos cidadãos."
 fiji_focus_domestic_iron_development: "Desenvolvimento Doméstico de Ferro"
 fiji_focus_domestic_iron_development_desc: "Com os recentes avanços nas tecnologias de levantamento geológico, conseguimos descobrir depósitos de minério de ferro que podemos usar para uso doméstico e exportar para outros. Este fornecimento deve nos permitir um pequeno espaço de manobra na forma de ajudar projetos de desenvolvimento doméstico. "
 fiji_focus_expanding_upon_domestic_energy_sources: "Expandindo as fontes de energia doméstica"
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "Nossa ilha, embora pequena, está repleta de uma série de recursos naturais diferentes. São esses mesmos recursos que nos permitirão não apenas proteger a situação doméstica, mas também nos permitirão olhar para a casa regional para a qual Vivemos no."
 fiji_focus_human_resources_fund: "Fundo de Recursos Humanos"
 fiji_focus_human_resources_fund_desc: "Com o desenvolvimento da nossa economia, devemos também ter pelo menos pessoas para trabalhar nela. Como tal, devemos procurar trazer para casa os nossos cidadãos que fugiram para o estrangeiro, devemos também procurar trazer aqueles que procuram oportunidades, com recursos suficientes incentivos, podemos mostrar-lhes oportunidades reais."
 fiji_focus_pacific_exchange_and_investment_society: "Sociedade de Investimento e Troca do Pacífico"
 fiji_focus_pacific_exchange_and_investment_society_desc: "Dizem que você não pode ter seu bolo e comê-lo também, mas e quanto ao PIES. A sociedade em questão será uma grande frente para nos misturarmos na região do Pacífico e buscarmos nos afirmar melhor entre nossos concorrentes muito maiores."
 fiji_focus_phase_two_development_fund: "Fundo de Desenvolvimento de Fiji Fase 2"
 fiji_focus_phase_two_development_fund_desc: "A Fase 1 foi um pouco turva devido à combinação de outros focos, mas devemos avançar mais com um plano real. O plano é sugar o investimento estrangeiro, priorizar o crescimento interno e equilibrar as importações e exportações da nossa nação para manter um forte nível de independência económica e externa."
 fiji_focus_security_through_community: "Segurança através da comunidade"
 fiji_focus_security_through_community_desc: "Os esforços de policiamento são tensos sob o sistema estriado, nosso novo sistema permite um maior envolvimento da comunidade. Esses programas organizarão os habitantes locais para estarem mais sincronizados uns com os outros, darão às pessoas a capacidade de prender cidadãos e permitirão a expansão da polícia local departamentos através do envolvimento da comunidade."
 fiji_focus_the_care_balance_act: "A Lei de Equilíbrio de Cuidados"
 fiji_focus_the_care_balance_act_desc: "O CBA é uma legislação que irá analisar o aparato de saúde e assistência social do país e tentar equilibrar e revisar os polegares doloridos na sala."
 fiji_focus_the_military_reform_bill: "O Projeto de Reforma Militar"
 fiji_focus_the_military_reform_bill_desc: "O Projeto de Lei Parlamentar #M253 é um projeto de lei de negociação, em que, através da despolitização do financiamento militar, será aumentado para permitir mais formas domésticas de programas de treinamento. Isso, além de gerar salários maiores para nossos homens e mulheres que colocam suas vidas em a linha para defender nossa nação e seu povo. É um começo, mas não há muita esperança em relação ao investimento militar."
 fiji_focus_foreign_construction_contracts: "Contratos de construção estrangeiros"
 fiji_focus_foreign_construction_contracts_desc: "A atração de investimentos estrangeiros tem que começar com as empresas, não apenas com os próprios líderes do país. Ao concentrar a ajuda de empreiteiros nacionais para projetos de construção, podemos atrair novas ideias, novos materiais e uma nova onda de pessoas que possam viver na ilha."
 fiji_focus_education_investment_package: "Pacote de investimento em educação"
 fiji_focus_education_investment_package_desc: "O PEI é um aumento dedicado nos orçamentos de educação e P&D para nos ajudar a ganhar força nas relações com nossos vizinhos regionais. A partir disso, podemos buscar novas formas mais eficientes de recursos e métodos de produção."
 fiji_focus_foreign_medical_expos: "Exposições Médicas Estrangeiras"
 fiji_focus_foreign_medical_expos_desc: "A organização com instituições médicas de todo o mundo deve permitir-nos investir genuinamente na saúde e no bem-estar do nosso povo, nos seus atributos mentais e físicos e nos estilos de vida que tentam ter."
 fiji_focus_phase_three_development_funds: "Fundo de Desenvolvimento de Fiji Fase 3"
 fiji_focus_phase_three_development_funds_desc: "Estamos no caminho da grandeza, pessoal. Ao nos concentrarmos nas questões reais e acalmarmos as divisões criadas pelo passado, colocamos nossa nação no caminho do crescimento em vez do caminho da destruição. Devemos dobrar a aposta e continuar este método de governação para garantir o futuro da nossa nação e agora o nosso modo de vida."
 fiji_focus_cohesive_integrations_act: "Lei de Integrações Coesivas"
 fiji_focus_cohesive_integrations_act_desc: "Com a nossa pátria compreendida, devemos procurar compreender os nossos vizinhos do Pacífico. Compreender a sua cultura, o seu povo e as suas sociedades permite-nos trabalhar melhor com essas pessoas no futuro."
 fiji_focus_resource_securities_initiative: "Iniciativa de Valores Mobiliários"
 fiji_focus_resource_securities_initiative_desc: "O RSI é uma instituição diplomática e de títulos estatais dedicada que trabalhará para buscar recursos nacionais e estrangeiros para o desenvolvimento de nossa nação e o benefício para aqueles que os fornecem."
 fiji_focus_military_baseline_act: "Lei de Base Militar"
 fiji_focus_military_baseline_act_desc: "Através dos nossos objectivos de prosperidade e investimento em nós próprios e nos outros, uma realidade flagrante está a tornar-se cada vez mais aparente. Como tal, devemos criar uma prontidão básica das nossas forças armadas e com isso podemos permitir que a nossa nação e os seus parceiros sintam a segurança e proteção que nós, pequenos, merecemos das nações maiores."
 fiji_focus_independence_sustainment_act: "Lei de Sustentação da Independência"
 fiji_focus_independence_sustainment_act_desc: "Através da organização de nossos povos em bandos locais, unindo comunidades não apenas como unidades criadas por eles mesmos, mas como um pedaço do grande bolo nacional de Fiji. Procuramos criar uma atmosfera de desafio e autodeterminação, com os chineses e tantos outros maiores, mais... nações dispostas a buscar ganhos próprios, devemos permanecer vigilantes nestes tempos incertos."
 fiji_focus_modern_industrialism_act: "Lei do Industrialismo Moderno"
 fiji_focus_modern_industrialism_act_desc: "O MIA é um projeto de lei que busca agilizar melhor a forma como as indústrias de produção são dispostas e aumentar melhor a eficiência geral dessas indústrias. Por sua vez, aumentaremos os padrões dos quais nosso povo poderá desfrutar Em vida."
 fiji_focus_food_of_tomorrow: "Comida de amanhã"
 fiji_focus_food_of_tomorrow_desc: "Nossa ilha é pequena, como tal, devemos procurar garantir mais com menos. Como tal, dedicaremos uma ala do departamento geral de P&D para garantir os princípios básicos da vida do nosso povo."
 fiji_focus_progressive_taxes_progressive_gains: "Impostos progressivos para uma sociedade progressista"
 fiji_focus_progressive_taxes_progressive_gains_desc: "Com esta reforma tributária procuramos equilibrar melhor as formas de tributação com base nos rendimentos gerados. Através do equilíbrio dos níveis de tributação, não vemos ninguém ultrapassando maciçamente o outro, simplesmente porque eles supostamente se levantaram pelos seus próprios esforços. Agora podemos usar este novo equilíbrio de receitas para proporcionar a todos um estilo de vida melhor e investir de volta não apenas na economia, mas nas pessoas e nesta nação como um todo."
 fiji_focus_united_fiji_installed: "§lMilitar instala governo moderado da UFP§!"
 fiji_focus_united_fiji_installed_desc: "Com o governo a resistir às exigências dos militares, o Comodoro Frank Bainimarama iniciou um golpe de Estado e procurou instalar um moderado do Partido Unido das Fiji. A maioria vê este novo governo como sim homens nomeados pelos militares, no entanto, alguns têm esperança de que isto irá reiniciar a corda bamba como a reação legislativa que a crise constitucional causou recentemente."
 fiji_focus_resetting_ethnic_legislations: "Redefinindo a legislação étnica"
 fiji_focus_resetting_ethnic_legislations_desc: "Ao reduzir e por falta de palavras melhores, redefinindo projetos de lei e leis que parecem ter influenciado o equilíbrio étnico. Podemos tentar colocá-los de volta em uma posição mais neutra para obter uma abordagem mais equilibrada da situação em questão ."
 fiji_focus_slashing_biased_taxes: "Cortando impostos tendenciosos"
 fiji_focus_slashing_biased_taxes_desc: "Os governos do passado trabalharam contra a noção de paz para a nossa ilha. Uma das principais questões foi o código tributário e seus muitos sublinhados sutis que ajudam povos étnicos específicos em detrimento de outros, começaremos a reduzi-los."
 fiji_focus_jobs_initiative: "Iniciativa Empregos"
 fiji_focus_jobs_initiative_desc: "Através de um pacote abrangente de gastos governamentais, investiremos na criação de iniciativas de emprego. Isso ajudará a conseguir um emprego para qualquer pessoa, sempre que possível, e estabelecerá um novo padrão de igualdade para nossa nação."
 fiji_focus_fijian_resource_development_program: "Programa de Desenvolvimento de Recursos de Fiji"
 fiji_focus_fijian_resource_development_program_desc: "O FRDP liderará o desenvolvimento e extração de recursos. Tal programa será transformado em um ministério do governo e, como tal, também será visto mais para a melhoria da nação do que para a melhoria de grupos específicos. O ponto principal é que as terras que tenham recursos valiosos terão agora propriedade governamental e as empresas terão propriedade partilhada no tratamento da extracção e processamento desses recursos. O plano é promover a unidade nacional através do desenvolvimento da prosperidade."
 fiji_focus_health_not_wealth_act: "Lei de Saúde, não de Riqueza"
 fiji_focus_health_not_wealth_act_desc: "A lei HNW é uma legislação que irá reformar algumas leis trabalhistas importantes que nos permitem equilibrar melhor e criar um jogo mais justo no ambiente do cidadão comum. Ao criar novos padrões de local de trabalho e equalizar ou eliminar completamente regulamentações antigas e extintas, nós permitir que nosso pessoal trabalhe de maneira mais inteligente, construa melhor e viva junto por mais tempo."
 fiji_focus_fiji_more_than_just_water: "Fiji, mais do que apenas água"
 fiji_focus_fiji_more_than_just_water_desc: "Nossa ilha tem uma história terrível, essa história é muito aparente através das ações e da posição atual que nossa justa nação tem com grande parte do mundo. Sabendo disso, devemos descobrir o que os estrangeiros pensam sobre nossa nação e tentar conquistar corações e mentes. Mostrar que podemos mudar e que a nossa ilha é mais do que apenas um comércio de água."
 fiji_focus_researching_new_trades: "Pesquisando novas negociações"
 fiji_focus_researching_new_trades_desc: "Através de investimentos generosos em P&D relacionados ao comércio de bens e serviços. Junto com a obtenção desses bens e serviços, nossa nação alcançará novos patamares nunca antes pensados."
 fiji_focus_unity_through_service: "Unidade através do serviço"
 fiji_focus_unity_through_service_desc: "Os militares têm desempenhado o maior papel em manter a nossa sociedade unida. No final das contas, devemos reconhecer que a força através da unidade é o que impulsiona esta nação. Como tal, com algumas negociações bem elaboradas com líderes militares que conseguimos um plano abrangente para investir melhor nas forças armadas e no seu pessoal e permitir uma melhor separação entre as autoridades civis e militares. Não podemos permitir outro golpe de Estado de 2000."
 fiji_focus_peace_for_piece: "Paz por pedaço"
 fiji_focus_peace_for_piece_desc: "Através da paz em casa, alcançamos partes do exterior. Agora, com a nossa ilha vendo um nível de estabilidade não visto há anos, muitas nações estão agora mais dispostas a negociar, tirar férias e trabalhar conosco. Isso deve nos permitir cuidar melhor do futuro e apostar na nossa reivindicação na região."
 fiji_focus_low_income_work_houses: "Casas de trabalho de baixa renda"
 fiji_focus_low_income_work_houses_desc: "O governo criou moradias de baixa renda. Um projeto dedicado que pode nos ajudar a tirar as pessoas das ruas e colocá-las em casas e empregos. É verdade que o custo será um pouco alto, no entanto, para garantir segurança, proteção e prosperidade, devemos entender o real despesa por não fazer tal coisa."
 fiji_focus_funding_a_new_sector: "Financiando um novo setor"
 fiji_focus_funding_a_new_sector_desc: "Com novos levantamentos geológicos, conseguimos determinar uma área considerável para uma operação de mineração de minério de ferro de baixo teor. Ter esse abastecimento interno reforçará nossa diversificação da economia e buscaremos trazer de volta mais oportunidades sempre que possível."
 fiji_focus_finding_homes_abroad: "Encontrar casas no exterior"
 fiji_focus_finding_homes_abroad_desc: "Alguns dos nossos sem-abrigo são surpreendentemente educados e possuem competências sociais que poderiam ser utilizadas em benefício da nação. Como tal, aceitaremos e contrataremos esses membros qualificados e pouco valorizados da nossa sociedade e expandiremos o escritório de relações exteriores. Usando os tempos difíceis que passaram como ponto de interesse, eles deveriam ser capazes de atrair melhor as pessoas comuns das nações no exterior. Mostrando agora ao mundo a ideia do Sonho de Fiji."
 fiji_focus_evaluating_military_requirements: "Avaliando Requisitos Militares"
 fiji_focus_evaluating_military_requirements_desc: "Tecnicamente, um exército não contribui dessa forma para a economia. No entanto, os sem-abrigo também não. Portanto, se pudéssemos aumentar artificialmente os resultados financeiros apenas ajustando os padrões e requisitos para realmente ingressar nas forças armadas. Então poderíamos reduzir o número de sem-abrigo, aumentar a nossa defesa nacional e, ainda por cima, aumentar a nossa liderança e conhecimento do exército, uma vez que haverá exposição a unidades maiores. Todos ganham no final."
 fiji_focus_reorganizing_homeless_shelters: "Reorganizando abrigo para moradores de rua"
 fiji_focus_reorganizing_homeless_shelters_desc: "O estado de alguns de nossos programas de bem-estar social é genuinamente chocante. Devemos reorganizar o financiamento e a estrutura desses locais para serem mais eficientes na quantidade de pessoas que eles podem acomodar confortavelmente."
 fiji_focus_naval_primacy_expected: "Primacia Naval Esperada"
 fiji_focus_naval_primacy_expected_desc: "Nossa nação é uma nação insular, para termos qualquer impacto genuíno em nossa região de influência, devemos investir genuinamente em nossa marinha."
 fiji_focus_synthetics_centric_research: "Pesquisa Centrada em Sintéticos"
 fiji_focus_synthetics_centric_research_desc: "Nossa ilha tem uma série de recursos naturais, o problema é que em escala com o globo somos significativamente insuficientes. Conhecendo este problema-chave, podemos buscar o futuro dos recursos. Ao sermos pioneiros na tecnologia sintética, poderíamos estabelecer nossas próprias formas de Autarquia limitada que o mundo nunca viu antes. Uma pequena nota de rodapé, mas para nós é, no entanto, uma declaração de orgulho da nossa nação."
 fiji_focus_streamlining_tax_code_expansions: "Otimizando Expansões do Código Tributário"
 fiji_focus_streamlining_tax_code_expansions_desc: "O Projeto de Lei Parlamentar T:101A irá agilizar o processo e quais tipos de impostos podem ser cobrados da nação como um todo. Esperamos que, ao criar um padrão conhecido, permita que nossos negócios e população incentivem o desenvolvimento de maneiras que, embora possam contornar esses impostos, também aumentará indiretamente os impostos cobrados."
 fiji_focus_building_tall: "Lei de Construção Alta"
 fiji_focus_building_tall_desc: "Com nosso espaço limitado e nossa nação pequena, devemos aproveitar ao máximo o espaço que temos. Com isso, buscamos a nova e moderna linha de base com a qual nosso povo deve estar acostumado. A automação é o futuro, quer realmente gostemos dela ou não, mas em vez de apenas substituir pessoas, devemos integrar as pessoas com as máquinas. Expandindo a nossa capacidade produtiva e tornando a nossa ilha muito mais eficiente do que a maioria pode imaginar."
 fiji_focus_promoting_a_frugal_lifestyle: "Promovendo um estilo de vida frugal"
 fiji_focus_promoting_a_frugal_lifestyle_desc: "Nosso espaço é limitado e nossas opções são poucas quando se trata de desenvolver nossa ilha. Devemos ter uma preocupação genuína em preservar a beleza natural de nossa terra se quisermos manter a suposta vibração do Destino Insular para o turista. Como tal, o nosso povo deve compreender que deve aproveitar a vida como ela é, procurar o que há de bom naquilo que tem, em vez de se preocupar sempre com o que supostamente poderia ter. Salvo o materialismo dos Americanos, este não será o caminho dos Fijianos."
 fiji_focus_exploiting_corporatism: "Explorando o Corporativismo"
 fiji_focus_exploiting_corporatism_desc: "Nossa nação tem muitos negócios locais e estrangeiros nos quais geramos uma quantidade significativa de PIB. No entanto, com as tendências da natureza humana mostra que eles querem o poder e o dinheiro. Podemos explorar isso aproximando-nos e supostamente aceitando subornos e assim por diante, mas na realidade use esse dinheiro como uma espécie de caixa de guerra. Financiando programas que podem ficar um pouco aquém fora das sessões de orçamento, mantendo a paz quando houver uma possível crise econômica e tudo o que for possível. É claro que eles provavelmente vão pegar , mas vamos aproveitar enquanto podemos."
 fiji_focus_neutral_selectivism: "Seletivismo Neutro"
 fiji_focus_neutral_selectivism_desc: "Os grandes cães do Pacífico, dos Estados Unidos da América e da República Popular da China. Estas duas nações acabarão por bater de frente um pouco demais, como tal, devemos ser cordiais, mas não procurar favores. É mais provável que os EUA invistam, mas temos de fazer com que a China queira superar. Jogue como os melhores enquanto eles indiretamente constroem o tipo mais fraco para falar."
 fiji_focus_innovations_sector: "Start Ups do Setor de Inovações"
 fiji_focus_innovations_sector_desc: "Sem uma verdadeira abundância de matérias-primas, devemos ramificar-nos em diferentes mercados que apelam ao mundo em mudança. As nossas start-ups tecnológicas estabelecerão a base para a nossa entrada nas indústrias tecnológicas, permitindo-nos vender software valioso e outros produtos ao licitantes com lance mais alto."
 fiji_focus_employment_commission: "Comissão de Emprego"
 fiji_focus_employment_commission_desc: "O Projeto de Lei 5436, também conhecido como Lei do Emprego de Todos, é uma legislação que estabelecerá o Departamento de Emprego. A Comissão de Emprego buscará iniciativas financiadas pelo governo nas quais os empregos possam ser diretamente financiados e apoiados para garantir que aqueles que não têm emprego ter a oportunidade genuína de ter um emprego. O custo seria maior no início, mas com o passar do tempo seria compensado por novas receitas fiscais e receitas provenientes dos novos negócios criados."
 fiji_focus_limited_fijian_naval_expansion: "Expansão Naval Limitada de Fiji"
 fiji_focus_limited_fijian_naval_expansion_desc: "Nosso comércio e nossas águas devem ser defendidos. Alguns barcos PT não são realmente suficientes para garantir uma defesa real. Devemos criar uma expansão genuína de postura limitada e defensiva com nossa marinha para garantir a segurança de nossa ilha. Pessoal e equipamento devem ser padronizados e aprimorados com o conhecimento que conhecemos das missões nacionais e estrangeiras das quais participamos."
 fiji_focus_education_budget_expansion: "Expansão do orçamento educacional"
 fiji_focus_education_budget_expansion_desc: "Através de uma expansão do orçamento da educação, podemos procurar melhorar a compreensão do nosso povo sobre o mundo que nos rodeia e trazer novas oportunidades à medida que as gerações passam."
 fiji_focus_balancing_budgets: "Equilibrando orçamentos"
 fiji_focus_balancing_budgets_desc: "Vimos a nossa nação desenvolver-se e esforçar-se, mas também vimos uma tendência no departamento orçamental. Se quisermos ser um modelo real de crescimento, devemos ser flexíveis em termos orçamentais e compreender que podemos equilibrar onde os excedentes e deficiências aparecem."
 fiji_focus_industrial_expansion: "Expansão Industrial"
 fiji_focus_industrial_expansion_desc: "Nosso desemprego está em um nível recorde e o melhor de tudo, nossas tendências de emigração também são baixas. Devemos patrocinar uma expansão industrial para continuar esta tendência enviada por Deus na história de nossa nação."
 fiji_focus_revitalization_of_foreign_perception: "Revitalização da percepção estrangeira"
 fiji_focus_revitalization_of_foreign_perception_desc: "O progresso que nossa nação fez para uma imagem melhor, não apenas para nosso povo, mas para o mundo ao nosso redor. Vamos realmente aproveitar esta nova era para nossa pitoresca ilha paradisíaca."
 fiji_focus_extracting_the_future: "Extraindo o Futuro"
 fiji_focus_extracting_the_future_desc: "Novas tecnologias em levantamento geológico e de mineração, juntamente com técnicas de extração, nos permitiram expandir a compreensão de nossos recursos disponíveis que podemos realmente escavar. Embora alguns não estejam honestamente entusiasmados com a expansão das operações de mineração, esta é, no entanto, uma parte fundamental que expande e mantém nosso ciclo de desenvolvimento econômico estável e constante."
 fiji_focus_wealthcare_act: "Lei de Assistência Patrimonial"
 fiji_focus_wealthcare_act_desc: "Com o rápido crescimento da riqueza em nossa nação, é justo que nosso povo mereça os cuidados e o acesso a benefícios médicos e pós-aposentadoria que uma nação quase 100 vezes maior que a nossa possui. Com alguns investimentos e aquisições em equipamentos e pessoal, nós criará o cuidado pelo qual nossa nação tem lutado há quase décadas."
 fiji_focus_military_radicals_force_a_junta: "§8Radicais Militares Instalam Junta§!"
 fiji_focus_military_radicals_force_a_junta_desc: "Com enorme pressão interna, o Comodoro foi forçado a instalar uma junta. Com as tristes notícias, a agitação assola a nação, mas os nacionalistas se unem para criar ordem com os militares."
 fiji_focus_martial_law_window: "Temporizador da Lei Marcial"
 fiji_focus_martial_law_window_desc: "Devemos restaurar a ordem na terra, também nos comprometeremos com a estabilização da nação enquanto avaliamos a nossa situação. Esta lei marcial não implicará viagens de e para nações estrangeiras por um período devido ao princípio de uma emigração agravada problema. Muitos não vão gostar disso, mas devemos aguentar."
 fiji_focus_merging_police_forces: "Fundindo Forças Policiais"
 fiji_focus_merging_police_forces_desc: "A distinção entre Polícia Militar e Polícia Civil é um desperdício de recursos e duplicação de comandos. Como tal, iremos integrar ambas as forças, colocá-las sob uma estrutura semelhante a militar e garantir o objetivo unificado de proteger nossa nação e seu povo em tempos de desordem e ilegalidade."
 fiji_focus_militarized_politics: "Política Militarizada"
 fiji_focus_militarized_politics_desc: "A estrutura governamental é uma boa organização, com alguns ajustes finos e militarização do aparato todos juntos podemos realmente virar esta nação como uma máquina bem lubrificada. Afinal, o que é um parlamento senão a versão civil de uma reunião de estado-maior geral e ou sala de planejamento."
 fiji_focus_weathering_the_political_storm: "Resistindo à tempestade política"
 fiji_focus_weathering_the_political_storm_desc: "Embora ainda não estejamos totalmente fora de perigo, devemos, no entanto, aliviar o nosso controlo sobre os excessos de controlo. O mundo já está profundamente contra nós devido ao autoritarismo que incorporamos como junta militar. Por isso, estamos a levantar o proibição de viagens e a lei marcial, ao mesmo tempo que estamos aprovando a nossa primeira reforma oficial após o caos do golpe, que é a lei de cuidados limitados. Este projeto de lei reduzirá os custos e os excessos diretos que impedem o nosso campo médico neste momento, espero que este gesto se transforme algumas cabeças de maneira positiva."
 fiji_focus_transparency_in_requirements: "Lei de Requisitos de Transparência"
 fiji_focus_transparency_in_requirements_desc: "O TRA é uma ampla revisão na transparência na elaboração de regras e nos requisitos das leis civis e militares. Isto também afecta a transparência nos requisitos para coisas como a forma como as pessoas podem conseguir empregos na sociedade civil ou como são promovidas e responsabilidades na sociedade militar."
 fiji_focus_fijian_service_means_fijian_respect: "Serviço Fijiano, Respeito Fijiano"
 fiji_focus_fijian_service_means_fijian_respect_desc: "Atualização e mensagens diretas no código de conduta reduzirão antigos rancores. Aumentando as penalidades e mostrando não apenas no papel, mas também na prática, que aqueles que servem Fiji são o próprio Fiji. Ao promover esse vínculo familiar, procuramos para unir nosso povo e jogar fora as influências do velho mundo."
 fiji_focus_constitutional_safeguard: "Salvaguarda Constitucional"
 fiji_focus_constitutional_safeguard_desc: "Nosso povo não confia no sistema, diz-se que devemos deixá-los confiar no sistema. Portanto, aprovaremos uma emenda que estipula e transforma em crime nacional o tratamento injusto dos cidadãos de Fiji como um todo, independentemente da origem étnica. Com este decreto esperamos reparar as décadas de conflito que dilaceraram esta nação."
 fiji_focus_foreign_advisors: "Conselho de Consultores Estrangeiros"
 fiji_focus_foreign_advisors_desc: "Com o mundo aparentemente contra nós, devemos procurar mostrar genuinamente que queremos fazer o que é certo para o nosso povo e para o benefício mútuo daqueles que nos rodeiam. Como tal, com um extenso conselho consultivo civil e militar criado para nos ajudar a reconstruir a nossa nação , podemos procurar novas fronteiras de crescimento para a nossa justa nação insular."
 fiji_focus_building_upon_our_civilian_base: "Construindo Nossa Base Civil"
 fiji_focus_building_upon_our_civilian_base_desc: "A economia é pequena em comparação com a nossa população, sem mencionar que parecemos ter uma série de problemas com esta falta de economia como um todo. Como tal, um investimento direcionado para aumentar essa base industrial nos permitirá fazer com que as pessoas trabalhem para a nação, seus objetivos e uns para os outros."
 fiji_focus_starting_domestic_arms_companies: "Iniciando empresas nacionais de armas"
 fiji_focus_starting_domestic_arms_companies_desc: "As Forças Armadas de Fiji não são conhecidas por... realmente nada agora que penso nisso. Devemos mudar isso e, como tal, o melhor ponto de partida seria formar empresas de armas nacionais em nossa nação e criar uma Força Militar de Fiji única Identidade. Talvez nunca seremos comparados a países como a América, a Alemanha e assim por diante, mas certamente podemos nos tornar conhecidos na região em que vivemos."
 fiji_focus_bringing_jobs_back_to_fiji: "Trazendo pessoas e empregos de volta a Fiji"
 fiji_focus_bringing_jobs_back_to_fiji_desc: "Nosso povo ainda deixa nossa nação, seja para estudar, trabalhar ou o que quer que seja, ainda sofremos com a emigração que assola nossa nação. Como tal, devemos investir de forma mais direta e precisa nos problemas que causam tal êxodo."
 fiji_focus_establishing_the_university_of_fiji: "Fundando a Universidade de Fiji"
 fiji_focus_establishing_the_university_of_fiji_desc: "A educação...este pilar fundamental da sociedade deve ser um dos nossos principais focos quando consideramos o futuro da nossa nação e do povo. Este pilar tem aplicações civis e militares que, por sua vez, serão implementadas em toda a sua extensão."
 fiji_focus_fijian_care_act: "Lei de Cuidado Nacional de Fiji"
 fiji_focus_fijian_care_act_desc: "O FNCA é um programa para colocar de volta em programas que afetam a nossa população vivida. Ao contrário de todo o fervor emocional do teatro político, os idosos causam mais problemas do que eles esperam imaginar. Como tal, se pudermos mantê-los tranquilidade através de uma vida confortável após a reforma e assim por diante, seremos capazes de avaliar melhor as necessidades da população activa."
 fiji_focus_increase_funding_for_the_fcoe: "Aumentar o financiamento para o FCoE"
 fiji_focus_increase_funding_for_the_fcoe_desc: "A base da nossa hibridização civil e militar é a do Corpo de Engenheiros de Fiji. Devemos aumentar o seu financiamento para permitir uma expansão do ramo, a fim de melhorar as aplicações militares e civis."
 fiji_focus_deboning_healthcare_excesses: "Desossando excessos de cuidados de saúde"
 fiji_focus_deboning_healthcare_excesses_desc: "Quem poderia imaginar que se você tivesse programas que não são controlados e supervisionados devido a décadas de caos político e constantes mudanças governamentais, a corrupção e a perda de dinheiro seriam um tanto desenfreadas. Uma reformulação completa e praticamente um reinício de nossa rede de saúde está em ordem. Ao fazer isso, podemos criar uma tábula rasa que expiará as mudanças que enfrentamos agora e a realidade de que nossa nação está realmente no seu próprio caminho para a recuperação. "
 fiji_focus_national_rotc_curriculum: "Programa Nacional ROTC"
 fiji_focus_national_rotc_curriculum_desc: "Em lugares como os Estados Unidos, algumas escolas têm um programa administrado por um ramo militar no qual o programa de envio ensina aos alunos lições de liderança que se aplicam ao mundo civil por meio de uma estrutura militar organizada. Este é o futuro e o ponto principal em o sistema escolar que precisamos. Desde o início do ensino médio, todas as escolas seguirão esse formato e os alunos do país em seus respectivos anos de graduação serão organizados em unidades, citação sobre citação. Promovendo o conhecimento da comunidade, liderança e inovação por meio do trabalho em equipe, nós procurar criar um futuro que a nossa juventude possa verdadeiramente compreender e para o qual estar preparada."
 fiji_focus_barracks_housing_initiative: "Iniciativa de Habitação de Quartel"
 fiji_focus_barracks_housing_initiative_desc: "A Lei BHI será uma nova maneira de abordar o déficit habitacional no país. Pessoas sem-teto podem residir em um quartel como unidade habitacional com outras pessoas em condições semelhantes. Em tal ambiente, eles serão capazes de voltar às suas vidas pés através de um programa de empregos e rotina militar, a fim de incutir essa iniciativa de volta naqueles que acreditam que o sistema os deixou para trás. Aumentando a renda por meio desta cotação no programa de treinamento básico até que eles consigam um emprego fora do programa e em uma casa fora do complexo do quartel."
 fiji_focus_resource_extractions_act: "Lei de Extração de Recursos"
 fiji_focus_resource_extractions_act_desc: "A REA priorizará aqueles que estão em situação de rua e/ou também no sistema penal para buscar emprego como forma de ganhar a vida e fazer o que é certo no desenvolvimento da nação. Com esta lei buscamos compreender e expandir os recursos que podemos ter falando internamente."
 fiji_focus_expand_the_fcoe: "Expandindo o Corpo de Engenheiros de Fiji"
 fiji_focus_expand_the_fcoe_desc: "Com a necessidade crescente de novas infraestruturas, habitação e economia como um todo, devemos expandir a pedra angular da nossa ponte. Essa pedra angular é o Corpo de Engenheiros de Fiji ou FCoE. Esta expansão verá uma abordagem mais rápida e abrangente para lidar com o desenvolvimento à medida que mais recursos e mão de obra começam a ser alocados para o sub-ramo das forças armadas."
 fiji_focus_tax_rebalancing_act: "Lei de Reequilíbrio Fiscal"
 fiji_focus_tax_rebalancing_act_desc: "O parlamento militar aprovou a Lei de Reequilíbrio Tributário, na qual uma visão geral do código tributário atual será revisada individualmente e nos permitirá corrigir impostos obtusos cobrados daqueles que foram expulsos de casa."
 fiji_focus_expanding_the_ministry_of_science: "Expandindo o Ministério da Ciência"
 fiji_focus_expanding_the_ministry_of_science_desc: "Nossa nação fica para trás em relação ao mundo não apenas porque nossas terras são pequenas, mas porque não inovamos verdadeiramente. Buscamos ajuda estrangeira como acontece com a criação de nosso Conselho Consultivo Estrangeiro. Mas nada mais, vamos mostrar podemos chegar a algum lugar e com isso investiremos pesadamente em nosso ministério da ciência e nas capacidades gerais que nossa nação tem para pesquisar e desenvolver tecnologias."
 fiji_focus_soldiers_lifestyle_act: "A Lei do Estilo de Vida de um Soldado"
 fiji_focus_soldiers_lifestyle_act_desc: "O parlamento achou por bem aprovar um decreto que cria o verdadeiro resultado final para um estilo de vida padrão. O resultado final é o do soldado médio dentro de nossas forças armadas. Isso cria uma compreensão nacional e geracional do que nosso povo faz desfrute às custas do que alguns não podem."
 fiji_focus_the_citizen_soldiers_act: "A Lei dos Cidadãos Soldados"
 fiji_focus_the_citizen_soldiers_act_desc: "O Parlamento aprovou a Lei dos Cidadãos-Soldados, uma alteração constitucional na qual cada cidadão é um soldado da nação e cada soldado é um cidadão da nação. Esta alteração declara essencialmente que aqueles que servem Fiji são em si fijianos, denotando equivocadamente que a ideia de ser fijiano não é apenas uma raça ou lixo étnico baseado em pseudo-ciência que alguns gostariam de expressar. Mas a ideia de Fiji ou o que significa ser fijiano tem a ver com a devoção à nação e às suas ideias."
 fiji_focus_energizing_the_nation: "Energizando a Nação"
 fiji_focus_energizing_the_nation_desc: "Para equilibrar adequadamente as necessidades militares e civis, precisaremos expandir a nossa rede energética. Ter uma rede estável e um abastecimento de combustível provará estabilidade e visão para a jornada que temos pela frente."
 fiji_focus_naval_industrialism: "Industrialismo Naval"
 fiji_focus_naval_industrialism_desc: "Somos uma nação insular, é natural que concentremos nosso lado militar de produção em navios de guerra. De que outra forma poderíamos apelar para potências estrangeiras como América, Austrália e assim por diante se acabássemos por ser nada mais do que um glorificado base militar."
 fiji_focus_energy_diversity_act: "Lei de Diversidade Energética"
 fiji_focus_energy_diversity_act_desc: "A EDA exigirá a diversidade da nossa rede energética para tornar a nossa nação mais defensável dos exploradores estrangeiros. Colocar todos os nossos ovos num cesto energizado é uma receita para o caos instantâneo caso a nossa nação seja atacada de qualquer forma ou forma. "
 fiji_focus_mining_the_future: "Mineração do Futuro"
 fiji_focus_mining_the_future_desc: "Sabemos que temos os nossos próprios recursos, deveríamos usá-los para melhorar a nossa nação e para evitar interferências externas nas necessidades económicas básicas."
 fiji_focus_naval_priorities: "Prioridades Navais"
 fiji_focus_naval_priorities_desc: "Embora procuremos ter um recrutamento robusto e equilibrado para as nossas forças armadas, também sabemos que somos literalmente uma ilha. Como tais aumentos de financiamento irão oscilar na direção da Marinha em detrimento de outros ramos, mas não muito porque não não precisamos de conflitos prejudiciais entre serviços."
 fiji_focus_civilian_air_training: "Treinamento Aéreo Civil"
 fiji_focus_civilian_air_training_desc: "Então... sabemos que temos uma história bastante difícil com uma força aérea. Mas não podemos deixar que o passado dite a nossa situação presente e muito menos os nossos futuros esforços de existência. Portanto, usaremos programas de treinamento de base civil e aeronaves como forma de apresentar e iniciar os primeiros passos de nosso ramo da Força Aérea. Será um processo lento, mas necessário se quisermos sobreviver nesta era moderna."
 fiji_focus_prussia_of_the_pacific: "A Pacifica Prússia"
 fiji_focus_prussia_of_the_pacific_desc: "Nosso estado é a personificação moderna de uma nação semelhante à Prússia. Moldar e fundir estilos de vida civis e militares em uma máquina coesa criou uma nova era para Fiji. Somos pequenos, mas temos orgulho, construímos alto e falamos alto, somos uma potência regional e faremos com que as nossas vozes sejam ouvidas como qualquer outra nação."
 fiji_focus_monarchist_acendence: "§0Ascendência Monarquista§!"
 fiji_focus_monarchist_acendence_desc: "As lutas internas dos militares abriram caminho para o caminho justo de nossa nação. Irmãos e irmãs de Fiji, permanecemos unidos sob Deus e sob a bandeira de Fiji. Somos os mestres de nosso próprio destino, a democracia se mostrou muito instável para manter a forma. Portanto, devemos nos comprometer e criar uma nova sociedade, uma com nacionalismo, uma com força militar, uma onde ser fijiano é mais do que simplesmente uma questão de etnia. "
 fiji_focus_the_kingdoms_quarrels: "As brigas do reino"
 fiji_focus_the_kingdoms_quarrels_desc: "A situação política é tênue na melhor das hipóteses e absurdamente decrépita na pior. Devemos formar um gabinete, formalizar o governo e avaliar os maiores problemas da nossa nação."
 fiji_focus_the_kingdoms_economy: "A Economia do Reino"
 fiji_focus_the_kingdoms_economy_desc: "Se quisermos chegar a algum lugar neste mundo, precisamos ter uma economia real. A diversidade é o ponto principal, o ponto de apoio seria ter as pessoas certas para essa economia. No geral, precisaremos fazer compras se devemos chegar a algum lugar."
 fiji_focus_the_ethnic_divides: "As Divisões Étnicas"
 fiji_focus_the_ethnic_divides_desc: "As divisões étnicas da nação remontam aos primeiros dias do colonialismo inglês. Com muitos súditos coloniais da Índia sendo importados para Fiji para trabalhar nas fazendas de açúcar e nas empresas açucareiras que abasteciam os cofres ingleses. Esta divisão e migração forçada tem tem estado muito tenso desde a independência da nossa nação na década de 1970. Como tal, esta deve ser uma das nossas maiores prioridades na resolução, para que não queiramos realmente permanecer no poder."
 fiji_focus_police_standards_act: "Lei de Normas Policiais"
 fiji_focus_police_standards_act_desc: "O Parlamento aprovou um projeto de lei que remodelará os padrões que compõem as forças policiais de Fiji. Todo o código de conduta será polido e remodelado em movimentos e linguagem para enfatizar os fatos e a realidade que, independentemente da situação, todo e qualquer as ações devem ser avaliadas de forma justa com base na situação em questão. Nenhum ato de agressão deve acontecer contra qualquer civil e/ou cidadão de Fiji, a menos que haja ameaça a pessoas ou propriedades em andamento. Essas etapas funcionarão para colocar as rodas certas em movimento. "
 fiji_focus_sponsored_emigration_deals: "Ofertas de emigração patrocinadas"
 fiji_focus_sponsored_emigration_deals_desc: "Embora caro no curto prazo, no longo prazo teremos a estabilidade chegando ao país muito mais rápido... mesmo que seja por meios pouco ortodoxos. Ao criar acordos de emigração patrocinados com índios étnicos, poderíamos procure encolher e homogeneizar indiretamente a nossa nação e trabalhar com aqueles que realmente querem ficar. Todos têm um preço, mas todos também têm uma escolha."
 fiji_focus_hiring_practices_act: "Lei de Práticas de Contratação"
 fiji_focus_hiring_practices_act_desc: "Um projeto de lei foi aprovado padronizando a linguagem e reafirmando as leis antidiscriminação. Parece que o pouco que fizemos teve uma boa quantidade de lacunas, como tal, estabelecer o campo de jogo irá impedir a exploração e a discriminação de todos os cidadãos de nossa nação justa ."
 fiji_focus_equal_standard_care_act: "Lei de Igualdade de Cuidados Padrão"
 fiji_focus_equal_standard_care_act_desc: "A ESCA é um resultado legal em que todas as formas de cuidados, sejam eles médicos ou de assistência social, públicos ou privados, devem ter o mesmo padrão de cuidados básicos. Devemos garantir que não importa quem está doente ou quem se aposentou , que os cidadãos desta nação devem ser cuidados e, como tal, desfrutarão desses cuidados, independentemente da sua etnia."
 fiji_focus_redrafting_the_constitution: "Reescrevendo a Constituição"
 fiji_focus_redrafting_the_constitution_desc: "Já faz um bom tempo desde que uma verdadeira reformulação da constituição foi promulgada. Com isso em mente, devemos apresentar a estrutura governamental para governar. Devemos estabelecer as bases da igualdade e das liberdades sociais para que nossa nação possa ser construída , para que não desejemos desabar no futuro."
 fiji_focus_addressing_the_brain_drain: "Enfrentando a fuga de cérebros"
 fiji_focus_addressing_the_brain_drain_desc: "Nossa nação se custa apenas por existir neste momento. Nosso povo foge em busca de melhores oportunidades e melhores estilos de vida. Se quisermos fazer nossa nação crescer, precisamos investir e cuidar de nossa nação e de seu povo."
 fiji_focus_establishing_the_reseach_and_development_ministry: "Estabelecendo o Ministério para P&D"
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "A criação e formalização do Ministério de Pesquisa e Desenvolvimento ou simplesmente Ministério de Pesquisa, será um pilar fundamental em nossa sociedade. Criar um chefe para a educação e atributos inovadores de nossa nação nos permite organizar melhor, financiar e bem, inovar."
 fiji_focus_employment_assistance_programs: "Programas de Assistência ao Emprego"
 fiji_focus_employment_assistance_programs_desc: "O desemprego da nossa nação e o medo de parar na vida devido a uma má evolução dos acontecimentos podem ser uma forte força motriz para levar as pessoas a partir. Como tal, devemos estabelecer uma série de programas de prevenção para ajudar temporariamente os cidadãos na transição em novos empregos. Coisas como um pequeno estipêndio para ajudar durante o mês em que podem ficar atrasados ​​nas contas, ou painéis de empregos para ajudar a encontrar emprego mais rapidamente, coisas que no final facilitam a transição do emprego e do desemprego sem dar às pessoas a sensação de vida aparentemente parando."
 fiji_focus_specializing_medical_research: "Especialização em Pesquisa Médica"
 fiji_focus_specializing_medical_research_desc: "Nosso povo não é muitos, portanto, todas as vidas nesta nação, em comparação, também são muito mais valiosas. Devemos garantir que um setor significativo de nossa Pesquisa e Desenvolvimento vá para tecnologias pioneiras na área médica como um todo. Sim, sim vai custar-nos, mas o nosso povo deve ser o mais bem cuidado se quisermos realmente utilizar a nossa população ao máximo potencial."
 fiji_focus_expanding_education_funding: "Expandindo o Financiamento da Educação"
 fiji_focus_expanding_education_funding_desc: "Expandir o nosso investimento geral no sistema educativo da nossa nação permite-nos criar novas gerações de cidadãos mais inteligentes. O conhecimento que eles adquirem será, por sua vez, utilizado no desenvolvimento da nossa nação e do nosso futuro."
 fiji_focus_creating_the_research_institute_of_fiji: "Criando o Instituto de Pesquisa de Fiji"
 fiji_focus_creating_the_research_institute_of_fiji_desc: "O RIF será o orgulho do desenvolvimento científico no Oceano Pacífico. Nosso investimento e esforço dedicado à inovação permitirão que nosso povo queira ficar, querer melhorar não apenas a si mesmo, mas a nossa nação como um todo. Também podemos usar esta instituição como uma forma de poder brando no desenvolvimento militar e na projeção do poder nacional."
 fiji_focus_reviewing_the_housing_crisis: "Revisando a crise imobiliária"
 fiji_focus_reviewing_the_housing_crisis_desc: "No mundo ocidental desenvolvido, uma crise imobiliária é a da quebra do mercado de ativos. Mas, no nosso caso, a crise imobiliária provém de um problema crescente de sem-abrigo. Apesar de termos uma baixa contagem populacional, temos um problema de sem-abrigo semelhante ao de algumas nações em África. Compreender esta realidade assustadora permitir-nos-á ser decisivos na forma como iremos resolver esta provação crescente e, por sua vez, talvez evitar que tal cascata aconteça novamente... ou pelo menos na escala em que aconteça novamente."
 fiji_focus_increased_homeless_shelter_funding: "Aumento do financiamento para abrigos para moradores de rua"
 fiji_focus_increased_homeless_shelter_funding_desc: "Nossos atuais programas para moradores de rua não estão recebendo o valor do financiamento para cuidar adequadamente daqueles que precisam. Com um investimento direto para aumentar o financiamento, podemos garantir melhor a qualidade dos cuidados que esses cidadãos podem ter em momentos de necessidade até eles se recuperam."
 fiji_focus_royal_engineers_program: "Programa Royal Engineers"
 fiji_focus_royal_engineers_program_desc: "O REP permitirá um mercado de trabalho civil dentro do Corpo de Engenheiros do Exército. Esta ala civil do Corpo será usada para projetos de obras públicas, trabalhos de construção patrocinados pelo governo e assim por diante. A ideia é ter um trabalho básico no qual se alguém estiver desempregado e correr o risco de perder a sua casa e, subsequentemente, o seu sustento como um todo, então poderemos criar um piso duro sobre o qual os nossos cidadãos possam pisar e não sentirem que podem cair livremente em profundezas das quais temem não voltar. "
 fiji_focus_young_business_leaders_program: "Programa para Jovens Líderes Empresariais"
 fiji_focus_young_business_leaders_program_desc: "O programa YBL é uma iniciativa governamental para inspirar e ajudar novos e futuros líderes empresariais. Todos têm a capacidade de possuir e operar um negócio, mas aqueles que realmente desejam fazê-lo podem ingressar no programa YBL. Ao ensinar habilidades empresariais e aceitando e, por sua vez, reembolsando empréstimos sem perdas, criamos um ambiente positivo para nos destacarmos na moldagem dos nossos futuros pilares económicos."
 fiji_focus_resource_development_initiative: "Iniciativa de Desenvolvimento de Recursos"
 fiji_focus_resource_development_initiative_desc: "O RDI é uma ponta de lança do governo na economia para diversificar nossos recursos internos. Sabemos que temos opções limitadas porque somos literalmente uma ilha. No entanto, isso não significa que realmente não temos nada de valor, no pelo contrário, temos uma boa mistura de minérios e minerais que nos permite ter uma economia bem diversificada. Mas se quisermos manter a situação virada a nosso favor, precisamos de ter mais recursos locais."
 fiji_focus_new_economic_planning_board: "Novo Conselho de Planejamento Econômico"
 fiji_focus_new_economic_planning_board_desc: "O EPB ajudará os planejadores urbanos e investidores, tanto estrangeiros quanto nacionais, a estabelecer uma economia nova e em constante expansão. Isso nos permitirá atrair novo capital e nos permitirá exercer uma forma limitada de projeção de poder brando na forma de apoio empresas estrangeiras e exportando nossos produtos produzidos."
 fiji_focus_ensuring_a_steeling_future: "Garantindo um futuro de aço"
 fiji_focus_ensuring_a_steeling_future_desc: "O desenvolvimento e aquisição de aço em mãos nacionais suficientes permite-nos essencialmente funcionar. O aço é um dos principais recursos e materiais que constituem o mundo moderno em que vivemos. Como tal, garantir um abastecimento interno permite-nos manter alguma forma da independência económica."
 fiji_focus_phase_one_business_development: "Fase 1 Desenvolvimento de Negócios"
 fiji_focus_phase_one_business_development_desc: "Os primeiros resultados da nossa revitalização económica estão a ganhar vida e, como tal, seremos capazes de desfrutar da prosperidade num instante."
 fiji_focus_oiling_our_nation: "Lubrificando nossa nação"
 fiji_focus_oiling_our_nation_desc: "Através de extensos levantamentos e pesquisas, conseguimos dedicar nosso plano para garantir o fornecimento interno de petróleo. A pedra angular da era moderna, garantiremos nosso futuro e nossas necessidades energéticas e petroquímicas."
 fiji_focus_diversifying_the_naval_industries: "Diversificando as Indústrias Navais"
 fiji_focus_diversifying_the_naval_industries_desc: "Temos uma forte indústria de construção naval, mas devemos diversificar e permitir a expansão das indústrias civis e militares em nossa ilha. Devemos ser capazes de reivindicar uma pequena reivindicação para proteger o solo de nossa nação e nossa forma de competir com outras nações."
 fiji_focus_rubber_banding_the_nation: "Elástico da Nação"
 fiji_focus_rubber_banding_the_nation_desc: "Através de avanços em tecnologias sintéticas, conseguimos garantir um fornecimento interno considerável de borracha a partir do estoque limitado de borracha real que temos para produzir especialmente. Isso pode nos custar um pouco mais, mas no longo prazo esse impulso irá garantir mais um passo em direção ao máximo de autarquia que pudermos genuinamente administrar."
 fiji_focus_phase_two_business_development: "Fase 2 Desenvolvimento de Negócios"
 fiji_focus_phase_two_business_development_desc: "Os investimentos contínuos para melhorar o crescimento dos negócios e a expansão da nossa economia irão, sem dúvida, permitir-nos crescer a um ritmo constante."
 fiji_focus_pacific_economics_exchange_commission: "Comissão de Intercâmbio Econômico do Pacífico"
 fiji_focus_pacific_economics_exchange_commission_desc: "Nossa aventura no reconhecimento regional e ser uma dor de cabeça para as potências rivais no Pacífico será a nossa maior conquista. A Comissão de Intercâmbio Econômico do Pacífico é uma ferramenta de cooperação entre nossa nação e outras na região do Pacífico oceano. O objetivo da comissão é promover mais cooperação e unidade entre nós e as outras nações insulares, a fim de, pelo menos, estabelecer um amplo status quo em termos de exercício de poder brando. "
 fiji_focus_royal_military_expansion_program: "Programa Real de Expansão Militar"
 fiji_focus_royal_military_expansion_program_desc: "Uma expansão geral e financiamento de nossas forças armadas nos permitirá expandir a segurança interna e as missões de apoio estrangeiro. Não apenas isso, mas com a ascensão das forças armadas, podemos incutir um senso de dever e honra para com nossa nação e seu povo, em transformar moldando as gerações futuras que virão."
 fiji_focus_royal_military_contracts: "Contratos Militares Reais"
 fiji_focus_royal_military_contracts_desc: "Os RMCs serão um programa de incentivos para tentar a produção doméstica de armas. Embora não seja nada desprezível honestamente, isso nos permitirá fornecer adequadamente nossas forças armadas e, por sua vez, melhorar nosso treinamento, ao mesmo tempo que reduz o tempo total necessário para treinar."
 fiji_focus_royal_fijian_dream: "O sonho real de Fiji"
 fiji_focus_royal_fijian_dream_desc: "O sonho real de Fiji é pensar no passado, mas fazê-lo de acordo com os padrões do presente. Uma reafirmação da declaração constitucional de que a pedra angular da nossa democracia será mantida, mas sim os nomes dos cargos e títulos serão simplesmente ser mudado. Isso é apenas adicionar mais ostentação cosmética ao nosso modo de governar, sim, mas isso desvaloriza nossos compromissos de cuidar de nossa nação e de seu povo, certamente não. Às vezes, um pequeno impulso no ego pode fazer maravilhas para muitos que nem sempre confiam em si mesmos."
 fiji_focus_technate_council_emerges: "§tO Conselho Technate Emerge§!"
 fiji_focus_technate_council_emerges_desc: "Em Fiji, muitos especialistas técnicos proeminentes estudaram no exterior. O Conselho Technate é um grupo de seitas bem respeitadas de economistas, cientistas e outros especialistas técnicos que se coletivizaram no seu próprio bloco de poder. Como tal, no aparentemente interminável caos e faccionalismo, o Conselho Technate agiu usando as suas ligações e influência para subjugar os líderes das facções, quer através de meios diretos ou indiretos. Como resultado, o conselho assumiu a liderança da nação e esforçar-se-á por fazer das Fiji um modelo de engenho humano e inovação."
 fiji_focus_a_technocratic_constitution: "Uma Constituição Tecnocrática"
 fiji_focus_a_technocratic_constitution_desc: "O fundamental de qualquer Tecnocracia é que o corpo governante seja para o melhoramento das espécies e não da subcategoria dessas espécies. Portanto, planejamos reformular a constituição de nossa nação e criar a primeira constituição tecnocrática. O principal pontos que podemos analisar à medida que o reformulamos, mas basta dizer que o ponto principal agora é que, embora nos chamemos de Fijianos e tenhamos um Estado-nação chamado Fiji. Doravante, qualquer ser humano sob o corpo governante desta nação será tratado como um igual. Humanos são humanos, nós somos a espécie e devemos trabalhar juntos para solidificar o futuro e o progresso de nossa espécie."
 fiji_focus_human_treatment_amendment: "Emenda ao Tratamento Humano"
 fiji_focus_human_treatment_amendment_desc: "A Emenda ao Tratamento Humano afirma em linguagem clara que qualquer membro da espécie humana, independentemente da variação, será tratado como humano. Isto significa que todo e qualquer acto injusto de dano causado a outro membro da espécie devido a diferenças de crenças, aparência ou identidade pessoal dentro dos domínios científicos de compreensão conhecidos, será punido severamente de acordo com as leis estabelecidas no código penal."
 fiji_focus_voting_requirements_amendment: "Alteração dos requisitos de votação"
 fiji_focus_voting_requirements_amendment_desc: "A alteração para a exigência de voto é uma resposta simples e direta ao voto nesta era moderna de governos democráticos. A idade para votar será 18 anos, a idade legalmente reconhecida para se tornar adulto e compreender a responsabilidade pessoal de suas próprias escolhas e ações de vida . Todos os cidadãos registados da nação poderão votar, isto é para evitar que adversários estrangeiros mal-intencionados explorem a abertura que pode advir de uma democracia direta. Os votos serão emitidos através de um site do governo que pode ser acessado em casa, por telefone. , ou em um prédio administrativo local. Os eleitores devem poder inserir seu número de identificação de cidadão para evitar votação dupla e outros atos maliciosos de impedimento. "
 fiji_focus_working_standards_amendment: "Emenda às Normas de Trabalho"
 fiji_focus_working_standards_amendment_desc: "A alteração para padrões de ambientes de trabalho e empregos cobre a nova direção que queremos fundamentalmente levar a nação. A principal estipulação é a análise imediata e implementação do cronograma rotativo. Isso é mais comumente conhecido como cronograma 4 e 4 . Durante 4 horas por dia, 4 dias por semana será a semana de trabalho padrão dos nossos cidadãos. Esta implementação obviamente levará tempo, mas esta formatação garante o máximo emprego e a retenção e felicidade dos trabalhadores. "
 fiji_focus_funding_our_future: "Financiando Nosso Futuro"
 fiji_focus_funding_our_future_desc: "O núcleo de nossa jornada em direção a um futuro tecnocrático é garantir que as gerações futuras aprendam de forma adaptativa as informações do mundo mais amplo e além. Alguns são aprendizes visuais, outros são práticos. Mas é tudo uma escala móvel e, como tal, se não conseguirmos deslizar nessa escala, criaremos uma casta de pessoas e apenas as prejudicaremos por não nos importarmos verdadeiramente com a forma como podem aprender e adaptar-se."
 fiji_focus_growing_our_manufacturing_base: "Aumentando nossa base de produção"
 fiji_focus_growing_our_manufacturing_base_desc: "Se quisermos alcançar um futuro de progresso, devemos crescer, não apenas como nação, mas também como nossa economia. Este ponto dará início a um foco dedicado ao crescimento econômico. No qual também teremos um pilar de apoio na área social desenvolvimento e investimento."
 fiji_focus_building_the_institute_of_automation: "Construindo o Instituto de Automação"
 fiji_focus_building_the_institute_of_automation_desc: "O RPP ou Research Paradise Program é algo que lançará nossa nação e, posteriormente, nossa espécie neste planeta para o futuro sobre o qual especulamos. Começando com o Instituto de Automação, usaremos esta instituição para dedicar inovações e pesquisas para uma melhor automação e integrando novas tecnologias e métodos para os quais podemos construir, produzir e criar. Estabelecendo o padrão para criar mais a taxas mais baratas e mais rápidas, esperamos dar a todos, sempre que possível, um novo padrão de vida não visto desde a era pós-guerra."
 fiji_focus_dedicated_welfare_funding: "Financiamento de bem-estar dedicado"
 fiji_focus_dedicated_welfare_funding_desc: "Se queremos que os nossos cidadãos sejam produtivos e cooperativos, também devemos cuidar deles. O respeito é uma via de mão dupla e independentemente do impacto emocional, somos todos membros da mesma espécie, portanto, por decreto constitucional, devemos cuidar uns dos outros como tais."
 fiji_focus_tech_industrial_investments: "Investimentos industriais em tecnologia"
 fiji_focus_tech_industrial_investments_desc: "Nossa compreensão da economia global mais ampla mostra muito bem que as indústrias de tecnologia estão onde as coisas estão. Sabendo disso, podemos entrar no jogo e integrá-lo também como parte do nosso Programa Research Paradise."
 fiji_focus_institute_for_resource_development: "Instituto para Desenvolvimento de Recursos"
 fiji_focus_institute_for_resource_development_desc: "O IRD dedicará sua pesquisa a formas de extração de recursos, refinamento e sintéticos. Esta revisão e dedicação estabelecerão a base para o nosso desenvolvimento para a autarquia econômica e permitirão que o mundo veja que podemos criar um amanhã melhor."
 fiji_focus_institute_for_energy_development: "Instituto para o Desenvolvimento Energético"
 fiji_focus_institute_for_energy_development_desc: "A criação do IED será para desenvolver novas formas de produção de energia. Isto também se estende para tornar esses novos métodos de produção mais eficientes e produtivos em geral. Como tal, esta nova extensão do Programa Research Paradise ajudará a garantir mais energia independência de potências estrangeiras."
 fiji_focus_labour_corps: "Corpo Trabalhista"
 fiji_focus_labour_corps_desc: "O Labor Corps é uma iniciativa patrocinada pelo governo para organizar e priorizar o desenvolvimento e construção de novas obras públicas e novas infra-estruturas em geral. Esta organização militar e civil permitir-nos-á construir coisas a velocidades que nenhuma nação desenvolvida normal seria capaz. Isso se deve à organização e simplificação das regulamentações, juntamente com a forma como atacamos diretamente as necessidades e as realizamos."
 fiji_focus_labour_prison_program: "Programa de Prisão Trabalhista"
 fiji_focus_labour_prison_program_desc: "O LPP é uma filosofia de reabilitação em relação ao sistema criminal. Aqueles que cometem crimes e estão presos receberão as formas básicas de cuidado e atenção. No entanto, todos os presos poderão se inscrever no Programa LP, onde o preso será capazes de ter um trabalho dedicado no qual possam ganhar créditos de energia. Esses créditos podem ser trocados para resgatar um determinado valor de cotação, upgrades, em relação a aumentar o mínimo de sua duração para um estado mais suportável. Depois de todas as supostas atualizações são comprados e, dependendo do delito, o prisioneiro pode eventualmente trocar uma determinada quantidade de créditos de energia para reduzir sua sentença. Embora esta taxa a princípio seja tendenciosa para mantê-los presos, no final o objetivo é incentivar uma forma de reabilitação através do trabalho e dedicação e preparar os presos para reentrar na sociedade."
 fiji_focus_increasing_domestic_steel: "Aumentando o aço doméstico"
 fiji_focus_increasing_domestic_steel_desc: "Através de extensos levantamentos e pesquisas, conseguimos fazer um avanço no desenvolvimento de nossa produção doméstica de aço. Embora não seja muito, é, no entanto, um bom ponto de partida para sermos mais autossuficientes."
 fiji_focus_technocratic_militarism: "Militarismo Tecnocrático"
 fiji_focus_technocratic_militarism_desc: "Um princípio comum de união na história da nossa espécie é o do dever e da honra para com a pátria e aqueles que a servem. Devemos implorar uma boa nota de rodapé de investigação e desenvolvimento para melhorar as nossas forças armadas. Isto pode não nos colocar no mesmo nível de nações como França, Alemanha e assim por diante, mas pelo menos poderíamos imitar um exército americano de tamanho reduzido. Pode-se sonhar...pode-se sonhar."
 fiji_focus_research_paradise_program: "Programa Paraíso de Pesquisa"
 fiji_focus_research_paradise_program_desc: "Depois de quase 3 anos em desenvolvimento, podemos finalmente atingir nosso objetivo final. O Programa Research Paradise servirá como pedra angular da comunidade científica global e usará amplo financiamento para criar um centro de férias para pesquisadores de todas as áreas estudarem, experimentarem e explorarem seus campos de estudo. Criaremos um mundo de citações em que os campos STEM possam ser vistos não apenas como o futuro, mas também tão agradáveis ​​quanto férias normais."
 fiji_focus_promoting_domestic_energy_synthetics: "Promovendo Sintéticos de Energia Doméstica"
 fiji_focus_promoting_domestic_energy_synthetics_desc: "Avanços nos produtos sintéticos resultaram num crescente fornecimento interno de petróleo. Este fornecimento interno será ainda utilizado para fazer crescer a nossa economia, pois embora possa ser utilizado para energia, também impulsionará as nossas indústrias petroquímicas em geral."
 fiji_focus_technocratic_health_act: "Lei Tecnocrática de Saúde"
 fiji_focus_technocratic_health_act_desc: "O conselho aprovou o THA, um projeto de lei que investe uma expansão geral em nosso sistema de saúde. Isso nos permitirá tratar e cuidar melhor de nossa população como um todo. Devemos ser capazes de construir alto, para fazer que devemos ter a população, tanto em tamanho como em motivação, que essa população deseja construir."
 fiji_focus_industrial_diversity_act: "Lei da Diversidade Industrial"
 fiji_focus_industrial_diversity_act_desc: "A IDA vê uma maior diversificação da nossa economia civil. Com os esforços contínuos do Complexo do Instituto, conseguimos desenvolver verdadeiramente a nossa nação."
 fiji_focus_family_care_act: "Lei de Cuidados Familiares"
 fiji_focus_family_care_act_desc: "Este decreto é um entendimento fundamental de que, para uma coesão social saudável, a família, independentemente da sua composição, é a principal pedra angular de qualquer sociedade. Como tal, devemos reestruturar os nossos programas de bem-estar para apoiar e manter esta pedra angular para manter forte o estrutura da nossa sociedade."
 fiji_focus_research_plan_alchemy: "Plano de Pesquisa Alquimia"
 fiji_focus_research_plan_alchemy_desc: "Nosso plano mais ambicioso até o momento. O Plano de Pesquisa Alquimia custará cerca de um terço do nosso PIB, mas acreditamos que temos o básico extremo para tentar a reorganização molecular. Em termos simples, isso seria quase o equivalente à própria Alquimia. Embora isso a tecnologia seria extremamente volátil e cara, se realmente conseguirmos resolver isso, seremos capazes de desbloquear a forma mais verdadeira de autarquia económica."
 fiji_focus_research_plan_armory: "Arsenal do Plano de Pesquisa"
 fiji_focus_research_plan_armory_desc: "Nossos militares devem estar no mesmo nível de nossos avanços civis. Embora não possamos simplesmente colocar todas as nossas melhores invenções em campo, o mínimo que podemos fazer é elevar o padrão no qual nosso pessoal de serviço pode lutar e sobreviver Embora isso tenha, é claro, um custo decente, os resultados finais provarão a melhoria da segurança geral da nossa nação."
 fiji_focus_research_plan_biomedical: "Plano de Pesquisa Biomédica"
 fiji_focus_research_plan_biomedical_desc: "O Plano Bio-Med está essencialmente impulsionando nossa tecnologia e máquinas biológicas e médicas a níveis que irão estender a expectativa de vida média por mais 20 anos, esperançosamente. Próteses, melhorias na engenharia genética como um todo permitiriam que os idosos permanecessem mais saudáveis ​​​​e fortes, apesar de sua Esperamos ser como um guarda-chuva e realmente cobrir nossos cidadãos em uma nova era de inovações biomédicas."
 fiji_focus_naval_innovations: "Inovações Navais"
 fiji_focus_naval_innovations_desc: "Nossos militares são mais do que apenas o exército, um departamento interno dedicado às inovações navais é a única maneira de Fiji governar suas águas nacionais."
 fiji_focus_expansion_of_welfare_programs: "Expansão dos programas de bem-estar"
 fiji_focus_expansion_of_welfare_programs_desc: "Diversificar nossos tipos de programas de bem-estar permitirá uma variedade de cuidados atentos a uma série de problemas constantes que persistem na nova era."
 fiji_focus_research_plan_synthetic: "Plano de Pesquisa Sintético"
 fiji_focus_research_plan_synthetic_desc: "Plan Synthetic é uma abordagem abrangente para refinar nosso programa de produtos sintéticos que nos permitirá criar um fornecimento interno de produtos semelhantes à borracha. Ao custo de importações limitadas de borracha e de maiores investimentos em pesquisa, podemos esperar algum impulso para nossa economia geral e social matrizes devido a esta oferta adicional de recursos. Mais um passo que damos..."
 fiji_focus_civilian_corp_of_engineers: "Corpo Civil de Engenheiros"
 fiji_focus_civilian_corp_of_engineers_desc: "O CCE é uma extensão civil do Corpo de Engenheiros de Fiji. O objetivo é fazer uma distinção e priorizar projetos de obras civis e militares. No entanto, esses dois grupos podem se unificar se surgir a necessidade, o que terá algumas aplicações militares indiretas."
 fiji_focus_research_plan_autarky: "Plano de Pesquisa Autarquia"
 fiji_focus_research_plan_autarky_desc: "Através de anos de extensa pesquisa, planejamento e investimentos, finalmente alcançamos um verdadeiro avanço. Um avanço que solidifica nossa autarquia econômica praticamente ao máximo. Agora podemos alcançar qualquer coisa, as estrelas podem até não ser mais o limite."
 fiji_focus_research_plan_feast: "Festa do Plano de Pesquisa"
 fiji_focus_research_plan_feast_desc: "Para sustentar nosso crescimento como espécie e como sociedade, devemos fornecer os princípios básicos da vida. Um elemento básico fundamental é a alimentação, esta chave garantirá a estabilidade social, o crescimento populacional e o avanço do poder brando sobre a maioria das nações. Podemos encontrar maneiras essencialmente aumentar a ajuda externa direcionada e liderar o mundo no combate à pobreza e à insegurança alimentar. Fiji tornar-se-á uma pedra angular para a unidade global."
 fiji_focus_research_plan_nucleus: "Núcleo do Plano de Pesquisa"
 fiji_focus_research_plan_nucleus_desc: "O futuro é verdadeiramente agora. Foram feitos tantos avanços na engenharia nuclear que é patético que os avanços nas táticas de fomento do medo ainda prevaleçam num desrespeito repugnante pelas realidades óbvias da produção de energia. Portanto, é claro que a um custo elevado, estabeleceremos o novo padrão global de como construir verdadeiramente um reator nuclear. Um que seja eficiente, eficaz e que provavelmente produzirá mais do que a área útil que controla. Estabelecemos este padrão verdadeiro e mais seguro que poderíamos envergonhar qualquer nação com um passado de má qualidade em termos de energia nuclear. Para a tecnocracia, o futuro que nossa espécie precisa, mas de alguma forma parece não querer."
 fiji_influence_defense_through_chaos: "Influenciar a defesa através do caos"
 fiji_influence_defense_through_chaos_desc: "Fiji é independente desde a década de 1970, infelizmente a independência não tem sido a glória e a paz que esperávamos. Golpes civis e militares, tensões étnicas desenfreadas fizeram com que a nação estivesse essencialmente em pausa em comparação com a maior parte do mundo No entanto, com o caos surge uma espécie de barreira natural, uma vez que as nações estrangeiras são muito cautelosas em perder activos numa região tão pequena devido ao referido caos. Portanto, temos uma defesa nacional maior do que o esperado contra a influência estrangeira, uma faca de dois gumes a ser usada. claro, mas por enquanto trabalha a nosso favor."
 fiji_militarized_society: "Sociedade militarizada"
 fiji_militarized_society_desc: "O caos e a violência do golpe de Estado de 2000 deixaram uma cicatriz no povo da nação. A cicatriz é de ódio e vergonha. Com esta cicatriz, uma nova vaga de gerações mais novas juntou-se às forças armadas e, como tal, reforçou a criação e popularidade de uma Junta Militar como forma de liderança. Isto conduziu a um caminho de determinação e dever, onde os militares são a sociedade e a sociedade são os militares."
 fiji_society_of_the_elected_king: "Sociedade do Rei Eleito"
 fiji_society_of_the_elected_king_desc: "Com a demonstração de força e o encargo fundamental de defender a nação, sua história e o compromisso de manter a lei e a ordem de maneira justa, muitos viram a luz extremamente nebulosa da qual emergiu a Casa de Suva. O choque ao povo de Fiji deixou uma impressão que nenhum governo civil conseguiu desde a independência. Como tal, muitos demonstraram apoio e procuram trabalhar com o novo sistema, mesmo que não concordem totalmente com ele."
 fiji_ostracized_commonwealth_member: "Membro ostracizado da Commonwealth"
 fiji_ostracized_commonwealth_member_desc: "O caos de nossa nação nos colocou em dificuldades com o resto da Commonwealth. Embora desfrutemos do poder extra que isso nos dá internacionalmente, no entanto, não vemos toda a realidade das coisas devido à natureza acalorada que nosso interno situação tem sobre os membros estrangeiros. Mas aceitaremos o que pudermos, pelo menos."
 fiji_foreign_scientist_imports: "Importações de Cientistas Estrangeiros"
 fiji_foreign_scientist_imports_desc: "Com alguns incentivos importantes, podemos trazer mentes científicas para Fiji com a promessa de um orçamento junto com, digamos, férias permanentes de casa."
 fiji_pacific_exchange_and_investment_society: "Comissão PIES"
 fiji_pacific_exchange_and_investment_society_desc: "A Pacific Investment & Exchange Society é uma sociedade e um grupo de relações exteriores. Mascarando-se mais como uma espécie de clube de campo regional, usamos esta espécie de sociedade como uma forma de atrair investidores, além de exportar nossa própria marca em nosso pequeno pedaço do bolo global."
 fiji_development_fund: "Fundo de Desenvolvimento de Fiji"
 fiji_development_fund_desc: "Através de financiamento extensivo e de uma forma mais agressiva de Teoria Monetária Moderna, procuramos definir o caminho para o crescimento económico. Este caminho será definido por acordos fiscais para investimentos estrangeiros, liderando a produção de recursos internos e compreendendo o delicado equilíbrio das importações e exportações."
 fiji_depoliticized_military: "Militar despolitizado"
 fiji_depoliticized_military_desc: "Através de um tênue vaivém com os militares, foi estabelecido um acordo para manter os militares separados do corpo político civil. Um entendimento simples, mas firme, pode abrir a porta mais tarde para reformas que melhorem projetar Fiji em um pequeno , mas sempre poder regional."
 fiji_cohesive_integrations_act: "Lei de Integrações Coesivas"
 fiji_cohesive_integrations_act_desc: "Procuramos conhecer o mundo mais amplo que nos rodeia, procuramos laços mais estreitos com os nossos semelhantes. Procuramos expandir os nossos horizontes para a melhoria do nosso povo e daqueles que também querem a melhoria."
 fiji_independence_sustainment_act: "Lei de Sustentação da Independência"
 fiji_independence_sustainment_act_desc: "Seguindo o exemplo americano e o do Médio Oriente, procuramos criar o nosso próprio espírito de independência. Pois se a nossa nação for engolida pelas maquinações do mundo, acabaremos por prevalecer contra as probabilidades."
 fiji_importing_ideas_exporting_ideals: "Importando ideias, exportando ideais"
 fiji_importing_ideas_exporting_ideals_desc: "Nossa ilha é pequena, mas nossas ambições são grandes. Podemos não mudar fundamentalmente o mundo, mas ainda podemos ser uma peça significativa no quebra-cabeça dos assuntos internacionais. Nossa P&D será eficiente e focada, permitindo-nos buscar novos áreas mais rápidas em rajadas menores. Isso dará à nossa nação um grande apelo às potências estrangeiras."
 fiji_pieces_for_the_peace: "Peças pela Paz"
 fiji_pieces_for_the_peace-desc: "Com a nossa nova estabilidade encontrada, podemos agora procurar melhor ajuda e oportunidades com aqueles no resto do mundo. Embora ainda tenhamos um longo caminho a percorrer, este é, no entanto, um grande salto em frente, para dizer o mínimo."
 fiji_the_fijian_dream: "O sonho de Fiji"
 fiji_the_fijian_dream_desc: "Eu tenho um sonho e esse sonho é aquele em que aqueles que foram deixados de lado, desprezados e totalmente abandonados pela sociedade. Essas pessoas podem se manter firmes e olhar para cima na vida, essas pessoas podem dizer, este não é o fim, mas sim um novo começo. Isto pode e deve ser alcançado e será o futuro para aqueles que estão sob a bandeira de Fiji."
 fiji_building_tall_within_something_small: "Construindo alto dentro de algo pequeno"
 fiji_building_tall_within_something_small_desc: "A Lei de Construção Alta é bastante enganosa para alguém sem contexto. Este projeto de lei legisla a obrigatoriedade de uma forma básica de automação, com a qual nossa população deve estar acostumada e sintonizada. Compreendendo esse princípio, somos capazes de construir muito sob um tamanho menor área e, assim, tornar a nossa ilha mais eficiente e, como tal, mais competitiva no cenário mundial."
 fiji_new_foreign_image: "Nova imagem estrangeira"
 fiji_new_foreign_image_desc: "Com o nosso povo não lutando constantemente, ou fugindo, ou desabrigado, o mundo ao nosso redor começou a virar suas cabeças em admiração. Nossa ilha tem visto uma transformação real ao longo destes anos e, como tal, com esforços reais, trazem resultados reais."
 fiji_foriegn_advisory_board: "Conselho Consultivo Estrangeiro"
 fiji_foriegn_advisory_board_desc: "O FAB, ou Conselho Consultivo Estrangeiro, é uma série de conselheiros civis e militares que fortalecerão e ajudarão nossa nação a se colocar no caminho certo. Embora muitos possam se perguntar se isso prejudicaria a independência de nossa nação de forças externas. Fique tranquilo pensamos com antecedência sobre essa mesma preocupação, pois esses conselheiros estrangeiros serão, na verdade, novos cidadãos de nossa nação. Através de incentivos governamentais e essencialmente comprando essas pessoas de suas próprias nações, podemos esperar poucos efeitos externos, ao mesmo tempo em que fortalecemos nossos interiores."
 fiji_national_rotc_program: "Programa ROTC Nacional"
 fiji_national_rotc_program_desc: "Com o estabelecimento do programa nacional Reserve Officer Training Corps dentro da educação do país, seremos capazes de ensinar unidade, liderança, inovação e trabalho em equipe às futuras gerações de nossa nação. Os impactos na estabilidade nacional e no ethos geral do povo e do espírito da nossa nação será tremendo."
 fiji_expanded_ministry_of_science: "Ministério da Ciência Expandido"
 fiji_expanded_ministry_of_science_desc: "Com uma prioridade no desenvolvimento de tecnologias, podemos hospedar uma série de avanços em todo o espectro de aplicações civis e militares. Como tal, apesar dos custos, devemos procurar melhorar a nossa posição geral se quisermos realmente buscar o futuro da nossa nação ."
 fiji_citizen_soldiers_amendment: "Emenda dos Soldados Cidadãos"
 fiji_citizen_soldiers_amendment_desc: "Não somos um estado com militares, mas sim um militar com um estado. As ideias do nacionalismo no passado sempre foram abusadas por maus actores e assim por diante para alcançar objectivos e ambições pessoais. Bem, não mais. Através do decreto constitucional, estabelecemos a ideia do que é o nacionalismo fijiano, o que significa ser fijiano e como alguém pode realmente viver uma vida sentindo-se orgulhoso de viver essa vida."
 fiji_fijian_general_staff: "Estado-Maior de Fiji"
 fiji_fijian_general_staff_desc: "O parlamento militar é essencialmente um grande estado-maior. A mistura de assuntos governamentais e militares em uma cadeia de comando unida significa que o planejamento e a coordenação das necessidades militares e civis podem ser compreendidos e atendidos em velocidades que nenhum dos lados jamais sonharia Mas devemos estar conscientes do papel que este Estado-Maior desempenha, pois pode-se perder a visão rodeado por tal concentração de poder."
 fiji_research_institute_of_fiji: "Instituto de Pesquisa de Fiji"
 fiji_research_institute_of_fiji_Desc: "O R.I.F. é o ápice da identidade de nossa nação. Usando investimentos moderadamente abrangentes em pesquisa e inovação em todos os campos, seremos capazes de colocar nosso nome no mapa e atrair comunidades científicas estrangeiras. Com isso em mente, irá expor nossas nações às tecnologias mais rapidamente e nos dá um baralho para aqueles que querem jogar nossos jogos."
 fiji_royal_engineers_program: "Programa Royal Engineers"
 fiji_royal_engineers_program_desc: "Este programa híbrido limitado, que mistura forças de trabalho civis com o governo e, mais especificamente, com projetos militares, é uma base sobre a qual se pode construir. Isto cria um resultado final controlado no qual podemos evitar que os nossos cidadãos caiam livremente, pois a ideia de perder tudo pode causar estragos na mente e na tomada de decisões de muitos. Este programa estará lá como um farol de esperança para aqueles que caem, como para mostrar que estamos lá para ajudá-los a se levantarem novamente."
 fiji_economic_planning_board: "Conselho de Planejamento Econômico"
 fiji_economic_planning_board_desc: "O EPB é uma ala governamental de crescimento econômico. Embora o setor privado ainda possa se divertir, para aqueles tementes a Deus, citação sobre citação, pregadores anticomunistas, este ministério do governo é uma espécie de ramo de investimento independente. Isto é para ajudar a orientar e iniciar novas iniciativas governamentais que se tornarão então privadas assim que a estabilidade estiver assegurada. Em suma, o EPB inicia as coisas, o setor privado continua as coisas até, esperançosamente, para a perpetuidade."
 fiji_pacific_economics_exchange_commission: "Comissão de Intercâmbio Econômico do Pacífico"
 fiji_pacific_economics_exchange_commission_desc: "O PEEC é uma joint venture regional para melhor expandir a nossa influência e cooperação com as nações da nossa região do mundo. Embora o foco principal seja económico e político, uma agitação lateral de ensinamentos militares permitiria um benefício geral de todos aqueles que participam."
 fiji_titles_by_election: "Títulos por eleição"
 fiji_titles_by_election_desc: "Os Títulos por Eleição são uma exigência constitucional em que o processo democrático seja preservado e que o povo possa votar quem será sua próxima suposta nobreza. Não será mais um conto de fadas para dormir, agora você realmente pode dizer que você também pode ser uma rainha ou um rei."
 fiji_institute_of_automation: "Instituto Fijiano de Automação"
 fiji_institute_of_automation_desc: "A FIA é a base do que em breve será conhecido como o programa Research Paradise. O objetivo é essencialmente transformar a ilha em uma enorme instalação de pesquisa e desenvolvimento e mostrar ao mundo que você pode ter ambos ao sol e na imaginação e criatividade para descobrir as incógnitas da própria realidade."
 fiji_institute_of_resource_development: "Instituto Fijiano de Desenvolvimento de Recursos"
 fiji_institute_of_resource_development_desc: "O FIRD é outro marco no desenvolvimento do Programa Research Paradise. Dedicar sua existência à extração, refinamento e síntese de recursos com o maior potencial conhecido. Embora sim, nossa ilha seja pequena, isso não significa que não temos nada à nossa disposição. Como tal, este instituto será um ponto-chave para garantir o abastecimento interno e como cultivá-lo sempre que possível."
 fiji_institute_of_energy_development: "Instituto de Desenvolvimento Energético"
 fiji_institute_of_energy_development_desc: "O IED se concentrará no desenvolvimento de maneiras mais eficientes e produtivas de produzir energia. Este departamento também poderia trabalhar em conjunto com o FIRD para melhor integrar nossa coesão energética e econômica."
 fiji_technocratic_military: "Militar Tecnocrático"
 fiji_technocratic_military_desc: "Embora nossa ilha seja pequena, nossos cérebros não são. Com esse entendimento, podemos criar uma nota de rodapé de bom tamanho em nossas capacidades de P&D para fortalecer nossas forças militares. Ainda não temos economia para ter ar moderno, mas no pelo menos poderemos especializar melhor as nossas forças navais e terrestres."
 fiji_research_paradise_program: "Programa Paraíso de Pesquisa"
 fiji_research_paradise_program_desc: "O culminar dos nossos extensos esforços de investigação criou um novo paraíso para a investigação e desenvolvimento como um todo. A ilha transformou-se num paraíso, não só para os turistas estrangeiros, mas para toda a comunidade científica. Aqui podemos coordenar os avanços nacionais e estrangeiros em campos que conhecemos e em novos campos que podemos até descobrir. O futuro realmente é agora."
