 fijian_homelessness_crisis: "Crise dos sem-abrigo"
 fijian_homelessness_crisis_desc: "Com a instabilidade política na nação, o governo carece completamente de ações corretivas e decisivas por parte do governo para atender à crescente crise dos sem-teto. À medida que o novo milênio começa, muitos se perguntam se o governo pode realmente resolver esta crise crescente que assola a nação. No entanto, o tempo dirá se o governo pode não apenas cuidar da nação, mas até mesmo começar a cuidar de si mesmo."
 fijian_emigration_crisis: "Crise de emigração em massa"
 fijian_emigration_crisis_desc: "Com a instabilidade política, as alterações climáticas e as crescentes tensões étnicas, as mentes para mudar Fiji consideraram melhor deixar Fiji para uma vida melhor. Cabe ao novo governo preparar o terreno para um amanhã melhor, mas com tantas probabilidades contra eles, o governo de Fiji poderá resistir ao teste do tempo."
 fijian_military: "Os militares de Fiji"
 fijian_military_desc: "Ao longo da independência da ilha, os militares de Fiji têm sido uma boa força de autodefesa. No entanto, mesmo com o seu envolvimento limitado em missões estrangeiras, os militares fijianos são pouco ou nada em termos de experiência. À medida que a ilha é arrastada para a era moderna e teme-se que haja mais agitação política, muitos se perguntam quantas vezes mais os militares terão para manter a paz."
 fijian_economic_condition: "A economia de Fiji"
 fijian_economic_condition_desc: "Apesar de uma população e massa de terra modestas, a economia de Fiji é bem diversificada. A indústria de mineração se destaca em coisas como cobre, ouro e prata, com indústrias secundárias que também afetam a mineração, incluindo coisas como cimento forte e navegação. No geral, a economia de Fiji tem uma base relativamente forte para trabalhar e, à medida que o novo milénio começa, cabe ao governo ajudar a diversificar ainda mais a economia, ramificando-se em novas indústrias, como alta tecnologia e desenvolvimento de software."
 fijian_ethnic_tensions: "Tensões Indo-Fijianas"
 fijian_ethnic_tensions_desc: "Desde a independência, a ilha de Fiji tem visto um crescimento bastante modesto na sua população. No entanto, a desvantagem desta noção é que a grande maioria das pessoas que migram para Fiji são de herança indiana. Embora para a maioria isto não signifique nada, infelizmente para uma boa parte dos povos étnicos de Fiji, isso parece uma substituição e marginalização. Ao longo da história recente das ilhas com a independência, essas tensões só aumentaram dramaticamente, cabe ao governo de Fiji resolver isso antes que algo sério aconteça.... ignorem os vários golpes que permeiam a história da nação, por favor."
 fiji_2000_coups_over: "Um retorno à paz"
 fiji_post_coup_political_shift: "As alianças estão mudando"
 fiji_fast_tracked_military_junta: "§8A longa marcha pela melhoria começou§!"
 fiji_fast_tracked_monarchy: "§0Uma coroa de força, faz uma coroa do povo§!"
 fiji_2006_coup_avoided: "§PHEvitou o Golpe de 2006§!"
 fiji_2006_coup_historical: "§lO golpe militar é bem-sucedido§!"
 fiji_2006_coup_military_junta: "§8O Homem Banana Caiu§!"
 fiji_2006_coup_monarchist_era: "§0A Casa de Suva Venceu§!"
 fiji_2006_coup_technocracy: "§tO Conselho Technate assume o controle§!"
 fiji_news.1.t: "Nacionalista sequestra funcionários do governo"
 fiji_news.1.d: "Hoje cedo, 19 de maio de 2000, membros do movimento político pró-étnico de Fiji, conhecido como i-Taukei, tomaram como reféns membros importantes do governo recém-eleito e, em sua maioria, etnicamente indo-fijiano. O primeiro-ministro e vários governos importantes funcionários foram feitos reféns no prédio do parlamento com os membros do i-Taukei praticamente barricados dentro. As negociações estão em andamento para extrair os reféns sem perda de vidas."
 fiji_news.1.o1: "Por que devemos lutar uns contra os outros"
 fiji_news.2.t: "Governo Provisório Criado"
 fiji_news.2.d: "Após os acontecimentos e um impasse nas negociações com os rebeldes, o Presidente Kamisese Mara declarou o estado de emergência e criou um governo contínuo a partir do que restou dos membros do governo atualmente detidos como reféns e não capturados. As tensões estão elevadas, uma vez que a polícia local e as Forças Militares da República de Fiji ou a RFMF foram sobrecarregadas com a criação do cordão de isolamento em torno do parlamento, juntamente com o tratamento dos protestos crescentes e da agitação civil, à medida que os manifestantes visavam várias empresas indo-fijianas em Suva."
 fiji_news.2.o1: "Não podemos fazer nada !?"
 fiji_news.3.t: "Autoridade perdida causa golpe militar"
 fiji_news.3.d: "À medida que os remanescentes do governo civil provaram sua incapacidade de exercer genuinamente a autoridade executiva, o comandante da RFMF, Frank Bainimarama, derrubou o governo permanente e estabeleceu o seu próprio. Sua primeira ação foi estabelecer a lei marcial, dando-lhes mais liberdade para lidar com a enorme quantidade de agitação civil."
 fiji_news.3.o1: "Lá vamos nós de novo"
 fiji_news.3.o2: "Os militares resolverão isso"
 fiji_news.4.t: "Tiro trocado no Parlamento"
 fiji_news.4.d: "Após o golpe militar, a constituição de 1997 foi revogada, as negociações foram interrompidas com os militares emitindo um ultimato. As potências estrangeiras iniciaram uma série de sanções desde que Fiji foi removido da comunidade, várias nações proibiram produtos de Fiji e produtos de Fiji equipes esportivas sendo banidas. Essas respostas foram devidas à ideia de ceder às demandas rebeldes. No dia 12 de junho, os militares dispararam tiros de advertência contra o veículo de George Speight, embora Speight afirme que foi uma tentativa fracassada de assassinato. As negociações ainda estão em andamento e mais reféns foram libertados. Com a agitação civil se acalmando e as coisas parecendo esperançosas, muitos se perguntam quanto tempo isso vai durar."
 fiji_news.4.o1: "Por favor, acabe com esta violência sem sentido"
 fiji_news.5.t: "Militar concorda com os rebeldes?"
 fiji_news.5.d: "Em 3 de julho de 2000, Bainimarama nomeou Laisenia Qarase como primeira-ministra, chefiando um governo totalmente indígena de Fiji. Speight ficou indignado com a decisão e um tiroteio eclodiu no Parlamento no dia seguinte, no qual cinco pessoas ficaram feridos. O caos aumentou e os rebeldes organizaram uma série de incidentes em todo o país. Soldados no quartel Sukunaivalu em Labasa se amotinaram e declararam apoio a Speight. Proprietários de terras locais assumiram o controle da barragem de Monasavu, cortando a energia para Suva. No dia 8, os rebeldes bloquearam a barragem de Monasavu. estrada entre Suva e Nadi e invadiu uma delegacia de polícia em Korovou, fazendo 30 reféns. Na prisão de Naboro, 50 presos se revoltaram, fazendo guardas como reféns"
 fiji_news.5.o1: "O que Bananarama está pensando!?!"
 fiji_news.6.t: "O golpe termina"
 fiji_news.6.d: "Ao longo dos meses de Junho e Julho, negociações semi-contínuas permeariam a nação enquanto se falava e se falava de uma reforma do governo civil. Eventualmente, mais e mais reféns seriam libertados, com os rebeldes a abandonarem o edifício do parlamento e a migrarem da área da capital. Eventualmente, no dia 26 de julho, Speight e seu porta-voz Joe Nata foram presos perto de um posto de controle militar depois que ameaças ao novo presidente e de guerra civil foram feitas pelos dois líderes rebeldes. Logo depois, os militares invadiriam o quartel-general rebelde, prendendo 369 rebeldes adicionais. O golpe civil foi declarado encerrado, pouco depois de George Speight ser julgado por traição e condenado à morte."
 fiji_news.6.o1: "Finalmente paz... mas a que custo?"
 fiji_news.7.t: "Fiji unida garante vitória"
 fiji_news.7.d: "A Constituição de Fiji de 1997 exigia que eleições gerais para a Câmara dos Representantes fossem realizadas pelo menos uma vez a cada cinco anos. O presidente em exercício, Ratu Joni Madraiwiwi, emitiu uma proclamação em 2 de março de 2006, com vigência a partir de 27 de março, dissolvendo o Parlamento A legislatura anterior expirava em 1 de Outubro de 2006. O Mandado Eleitoral foi emitido em 28 de Março, os candidatos apresentaram as suas candidaturas em 11 de Abril e publicaram as suas listas de preferências no dia 13, enquanto o recenseamento eleitoral encerrou em 4 de Abril. as eleições foram realizadas em Fiji entre 6 e 13 de maio de 2006. O governo em exercício Soqosoqo Duavata ni Lewenivanua (SDL), liderado pela Primeira-Ministra Laisenia Qarase, foi reeleito para um terceiro mandato no governo. A principal oposição é o Partido Trabalhista, liderado por Mahendra Chaudhry, bem como vários outros partidos menores."
 fiji_news.7.o1: "Firme enquanto avança."
 fiji_news.8.t: "Exigências Militares"
 fiji_news.8.d: "Em 16 de outubro de 2006, o Comandante da RFMF, Comodoro Bainimarama, emitiu um ultimato para o governo atender nove demandas ou renunciar até 1º de dezembro. As nove demandas giravam principalmente em torno dos proponentes do golpe de 2000 serem levados à justiça; retirar qualquer maquinações políticas que potencialmente aumentariam a desigualdade económica com base em motivos raciais; negar a intervenção de autoridades estrangeiras (mencionando nominalmente o Comissário da Polícia Andrew Hughes, de nacionalidade australiana); abandonar os processos judiciais relativos às declarações dos militares no início do ano e abordar formalmente as preocupações sobre gastos do governo e governança interna. Uma semana e meia depois, em 31 de outubro de 2006, os militares realizaram exercícios em torno de Suva e fecharam o quartel do exército da cidade. Os militares disseram que os exercícios não eram ameaçadores."
 fiji_news.8.o1: "Recusamos tal turba"
 fiji_news.8.o2: "§PVamos salvar a cara por enquanto§!"
 fiji_news.9.t: "Governo do Golpe Militar"
 fiji_news.9.d: "Com o governo contestando as demandas dos militares, o Comodoro Frank Bainimarama iniciou um golpe que depôs o governo, no qual foi declarado como uma ameaça à estabilidade social e étnica, fim da citação. Os desenvolvimentos aqui foram rápidos e mostrando rapidamente que os próprios militares parecem unidos neste esforço da vontade do Comodoro. Mas alguns questionam a validade e muitos ainda parecem pensar que os militares têm outros planos. Embora não se saiba muito, muitos esperam que possamos realmente ver a paz em nosso tempo. "
 fiji_news.9.o1: "Isso é realmente suficiente?"
 fiji_news.9.o2: "§lA estabilidade voltou§!"
 fiji_news.10.t: "Membros do golpe agitam"
 fiji_news.10.d: "Com o recente golpe estabelecendo o Comodoro Frank Banimarama como o líder de facto da nação, muitos agora se perguntam o que honestamente vem a seguir para Fiji. Alguns membros importantes do golpe parecem estar agitando por uma posição mais firme sobre como a nação é governada. Com alguém dizendo que as disputas mesquinhas da turbulência étnica são a maior confusão que a nação teve de suportar, e muito menos de se despedaçar. Pois agora o mundo inteiro põe os olhos na natureza inquietante pela qual esta pequena ilha do Pacífico é duradoura."
 fiji_news.10.o1: "§8As forças armadas são a nossa salvação§!"
 fiji_news.10.o2: "Não sofremos o suficiente"
 fiji_news.11.t: "Velhas ideias estimulam o faccionalismo"
 fiji_news.11.d: "O crescente faccionalismo dentro da junta militar viu o surgimento de ideias antigas com novos sabores. A facção conhecida como Casa de Suva parece querer criar uma monarquia eleita, uma espécie de títulos antigos com novos princípios ... Em vez de vincular o título ao sangue, as ideias de eleições e o princípio da democracia ainda estariam lá. Esta hibridização do monarquismo com o eleitoralismo democrático seria a base fundamental da sua plataforma. Um dos membros da facção ainda afirma citar: Agora você pode dizer ao seu filho ou filha que se você trabalhar duro o suficiente e buscar seus objetivos na vida, você também poderá ser um príncipe, uma princesa ou talvez até um rei ou rainha. Muitos não têm certeza sobre a proposta, mas parece apelar ao conselho dos chefes e da herança tribal do povo da ilha."
 fiji_news.11.o1: "Que conto de fadas"
 fiji_news.11.o2: "§0Bem...pode ser um bom impulso para o ego§!"
 fiji_news.12.t: "Desestabilização do golpe"
 fiji_news.12.d: "Com o golpe de Estado a arrastar-se e muitas facções a serem agora alvo de protestos contra a população em geral, muitos perguntam-se o que resultará desta pausa completa da nação. Rumores falam da formação de uma facção chamada Conselho Technate, este conselho parece fazer parte do nicho do partido silencioso conhecido como Partido da Tecnocracia de Fiji. Mas muitos dos movimentos de protesto contra o aparelho do golpe pretendem apenas seguir em frente, com sinais a surgirem cada vez mais para que o Partido Trabalhista das Fiji assuma o comando, uma vez que ficou em segundo lugar nos resultados eleitorais. Quem vai piscar primeiro?"
 fiji_news.12.o1: "§tO Conselho toma o poder§!"
 fiji_news.12.o2: "§PAs pessoas já tiveram o suficiente§!"
 fiji_news.400.t: "Fanálotes Militares"
 fiji_news.400.d: "Com o caos que o golpe custou, alguns militares adotaram uma abordagem agressiva injustificada, desafiando abertamente os desejos do Comodoro Frank Bainimarama. As tensões estão aumentando e a coesão dentro das forças armadas está começando a quebrar."
 fiji_news.400.o1: "Deus nos ajude"
 fiji_news.401.t: "Crescem rumores de invasão"
 fiji_news.401.d: "Recentemente, surgiram rumores de que uma seita da junta militar, liderada por líderes de mentalidade mais radical, apresentou um plano para invadir o edifício do parlamento e retirar os reféns. O Comodoro tem sido visto lutando para encontrar esses oficiais radicais, a fim de evitar uma crise nacional não vista desde o primeiro golpe na década de 1980. O tempo dirá se pessoas equilibradas ou o caos governarão as terras."
 fiji_news.401.o1: "§8Acho que ouvi tiros?§!"
 fiji_news.401.o2: "§lHoje está estranhamente silencioso.§!"
 fiji_news.401.o3: "§0O que é essa comoção que ouço?§!"
 fiji_news.402.t: "O Massacre de Suva"
 fiji_news.402.d: "O caos destrói a nação quando tiros e um ataque à situação de reféns resultaram em 15 mortes, 27 feridos e pânico em massa em todo o país. No caos do evento de uma semana, fontes dizem que o Comodoro Frank Bainimarama foi encontrado morto em um comboio fortemente danificado. Ninguém está reivindicando a morte do Comodoro e as opiniões são divergentes sobre se ele realmente deveria ter morrido ou não. No entanto, este é um caminho para a recuperação que custará muito à nação. "
 fiji_news.402.o1: "Podemos realmente nos curar disso?"
 fiji_news.403.t: "Seguindo em frente"
 fiji_news.403.d: "Foi uma aventura longa e bastante tediosa reconstruir a nação após a turbulência do golpe de 2000. Mas das cinzas uma fênix surgiu e este pássaro majestoso voará alto. Agora podemos nos concentrar em construir sobre os alicerces que nos foram propostos e olhar não apenas para a nossa pequena ilha, mas para o mundo que nos rodeia."
 fiji_news.403.o1: "A jornada apenas começou."
 fiji_news.500.t: "A luta pelo poder se intensifica"
 fiji_news.500.d: "Unidades militares foram repentinamente chamadas para longe do já abismal cordão ao redor do prédio do parlamento. Fontes afirmam que tiros e pneus cantando foram ouvidos perto dos arredores de Suva. Muitos questionam o que aconteceu para causar uma mudança tão drástica no aparato do contra-golpe militar ao que restou do governo civil. Além disso, o líder Etno-Nacionalista inicial que iniciou o golpe inicial fez apelos drásticos para conversar com ele ou começar a enfrentar consequências pela sua inação. Esperamos ter notícias em breve sobre o que aconteceu."
 fiji_news.500.o1: "Será que ainda temos uma nação?"
 fiji_news.501.t: "Os resultados sangrentos chegaram"
 fiji_news.501.d: "Em total contraste com o mundo moderno em que vivemos, verifica-se que uma seita volátil dos militares emboscou o comboio do Comodoro e posteriormente forçou o conselho de Chefes a legalizar a Casa de Suva. Esta ascensão sangrenta tem resultou na nação se tornando uma monarquia, apesar da história da nação de obter independência de uma monarquia. Uma entrevista recente com um dos supostos Conselhos da Câmara afirmou que a citação \"Procuramos ter um governo firme, um governo justo e um governo piedoso sobre a nação. Embora sim, estejamos instalando uma forma de Lei Marcial até que os Etno-Nacionalistas sejam resolvidos, não planejamos abolir as eleições. veja qual é o resultado final desta coroa criada pelo sangue deles."
 fiji_news.501.o1: "Existe mesmo uma roda para pegar!?!"
 fiji_news.502.t: "Uma Nova Era"
 fiji_news.502.d: "Com o processo de reconstrução essencialmente concluído, as cicatrizes um pouco curadas e a nação capaz de se concentrar no futuro. A Casa de Suva comprometeu-se com a plena compreensão e desenvolvimento da nação e do seu povo. Compreensão terá desafios pela frente, as pessoas, embora ainda hesitantes, desenvolveram uma sensação de facilidade porque a vida voltou ao normal... mesmo que esse normal não seja considerado \"normal\"."
 fiji_news.502.o1: "Um novo capítulo, um novo começo."
 Rear_Admiral_Villiame_Naupoto_desc: "Villiame Naupoto era um oficial da Marinha de Fiji que, através do caos do golpe de 2006, se juntaria a uma facção de militaristas mais vocais. Esta facção dentro do golpe expulsaria e isolaria Frank, citação sobre citação, Bananaman. Como resultado disso mudança, o golpe, antes constitucionalmente respeitado, estava agora sendo transformado em uma Junta militar completa. Embora o Contra-Almirante Naupoto seja um rosto novo na cena política, ele não é um homem cego, por assim dizer, como tal, as pessoas se perguntam como ele liderará a nação e seu povo para tempos melhores."
 Laisenia_Qarase_desc: "Laisenia Qarase foi um candidato de compromisso estabelecido durante o golpe de 2000. Não muito inclinado para a esquerda, etnicamente fijiano e não muito inclinado para a direita para a época. Ele iria vencer as eleições antecipadas de 2001 e, surpreendentemente, as eleições de 2006 também. Embora em 2006, seus pontos de vista e seu partido mudaram para serem mais alinhados etnicamente com Fiji, alguns projetos de lei controversos propostos em seu mandato de 2006 criariam a crise constitucional que levaria ao golpe militar de 2006. "
 Mahendra_Chaudhry_desc: "Mahendra Chaudhry foi o líder eleito do primeiro governo de maioria etnicamente indo-fijiana de Fiji em 2000. No entanto, um agitador de um movimento etnonacionalista decidiu resolver o problema por conta própria e, como tal, sequestrar o governo eleito. Seguindo o Nos eventos do referido golpe, o Partido Unido de Fiji seria estabelecido e oficialmente eleito nas eleições antecipadas pós-golpe. Mahendra Chaudhry tentaria outra candidatura ao cargo de primeiro-ministro nas eleições gerais de 2006. "
 Dr_Padma_Narsey_Lal_desc: "Padma Narsey Lal, nascida em 1951, estudou na Universidade do Pacífico Sul, graduando-se com mestrado em ciências, ecologia e bioquímica. Ela foi a primeira mulher Gujarati a frequentar a universidade. Em 1971, ela foi premiada com o primeira medalha de ouro da Universidade do Pacífico Sul. Ela também concluiu mestrado em estudos ambientais e de recursos pela Universidade Nacional Australiana e doutorado em agricultura e economia de recursos pela Universidade do Havaí em Manoa. Padma Lal começou como funcionária pública do governo de Fiji antes passando para cargos de pesquisa e gerenciamento de pesquisa. Ela atuou como Conselheira de Desenvolvimento Sustentável no Secretariado do Fórum das Ilhas do Pacífico e como Conselheira Técnica Chefe no Escritório Regional Oceânico da União Internacional para a Conservação da Natureza. Lal também ocupou cargos seniores na Comunidade Australiana. Governo, inclusive com o Centro Australiano de Pesquisa Agrícola Internacional."
 King_Sitiveni_I_desc: "Sitiveni Rabuka agora recebe oficialmente o título de Rei Sitiveni I da Casa de Suva. O membro líder e alguns argumentam ser potencialmente o fundador da Casa de Suva. Rabuka deixou um nome e um legado com sua carreira política e militar, além de ser envolvido de uma forma ou de outra em quase todos os golpes que a nação teve. Estabilidade, Ordem, Paz... Esses três pilares são o que Rabuka se esforçou para manter e com este novo caminho muitos se perguntam se ele pode criar um legado real."
 King_Sitiveni_II_desc: "Jioji Konrote agora recebeu oficialmente o título de Rei Sitiveni II da Casa de Suva. O ex-major-general e político foi eleito pelo povo no primeiro ciclo eleitoral da era pós-golpe. O nome Sitiveni é um símbolo na coroa conselho. O símbolo é que um dos membros líderes e alguns argumentam potencialmente o fundador da Casa de Suva, Sitiveni Rabuka. Com a convenção de nomenclatura sendo estabelecida como um precedente, muitos se perguntam se os seguintes líderes escolherão o símbolo ou possivelmente apostarão seus próprios reivindicação no jogo numérico."
 fiji_focus: "Árvore de foco de Fiji"