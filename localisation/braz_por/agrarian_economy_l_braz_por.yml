 AGRI_neighbour.200.A: "Malditos sejam."
 AGRI_neighbour.3.t: "Seca em Escala Massiva Afeta [FROM.GetName]!"
 AGRI_neighbour.3.d: "Um de nossos vizinhos, [FROM.GetName], está passando por uma seca. Os especialistas acreditavam que seria algo fácil de lidar, mas estavam errados. Parece que a terra em [FROM.GetName] permanecerá completamente seca e estéril por um futuro próximo. Se quisermos ajudar nosso vizinho, precisamos agir imediatamente e de forma substancial, não podemos deixar a natureza vencer desta vez."
 AGRI_neighbour.3.A: "Fornecer ajuda para [FROM.GetName]"
 AGRI_neighbour.3.B: "Podemos lucrar com isso!"
 AGRI_neighbour.3.C: "Como estão nossos estoques?"
 AGRI_neighbour.3.D: "Não estamos em casa no momento!"
 AGRI_neighbour.30.t: "Nosso Vizinho [FROM.GetName] nos Envia Alguma Ajuda!"
 AGRI_neighbour.30.d: "[FROM.GetName] parece saber o que é ser um bom vizinho e nos enviou uma quantidade substancial de ajuda para amenizar os efeitos da seca."
 AGRI_neighbour.30.A: "Graças aos céus!"
 AGRI_neighbour.300.t: "Nosso Vizinho [FROM.GetName] Recusa-se a Enviar Ajuda!"
 AGRI_neighbour.300.d: "[FROM.GetName] está mostrando que, na hora do aperto, não podemos contar com eles. Deus e [FROM.GetName] nos abandonaram."
 AGRI_neighbour.300.A: "Onde estão as bandeiras de [FROM.GetAdj]? Elas precisam ser queimadas!"
