 agrarian_economy: "Economia Baseada na Agricultura"
 agrarian_economy_desc: "[FROM.GetName] é uma nação extremamente pobre, com uma economia predominantemente baseada em ganhos agrícolas. Enquanto o país se moderniza para o novo milênio, o povo trabalhará nos campos para ajudar a economia.\n\n§Y$agrarian_economy$§! está ganhando §Y[?ROOT.GetName]§! §Y$$§![?additional_income_agrarian_economy|+3] §Ybilhões§! por semana.\n\n§RCom um PIB de $20.000 por pessoa, seremos considerados industrializados e perderemos o bônus para a agricultura!§!"
 agri_farmer_opinion_TT: "A opinião dos §Y$agricultores$§! é aumentada em §G10§! até que esta ideia não seja mais válida."
 AGRI_standard_drought_ongoing: "Seca Localizada em Andamento"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] está enfrentando atualmente uma seca localizada, resultado de uma falta de água que atinge áreas específicas na nação, é provável que passe sem piorar para [ROOT.GetName] ou seus vizinhos."
 AGRI_harsh_drought_ongoing: "Seca Regional em Andamento"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] está enfrentando atualmente uma seca regional, resultado de uma falta de água que atinge regiões inteiras dentro da nação, é provável que os vizinhos de [ROOT.GetName] sofram também devido a essa seca."
 AGRI_extreme_drought_ongoing: "Seca Generalizada em Andamento"
 AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName] está enfrentando atualmente uma seca generalizada na nação, resultado de uma falta de água que atinge vastas extensões de terra dentro do país, é quase certo que [ROOT.GetName] sofrerá com seu impacto por um longo tempo, com alta probabilidade de os vizinhos de [ROOT.GetName] também experimentarem efeitos negativos devido a ela."
