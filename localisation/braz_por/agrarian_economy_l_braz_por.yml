 AGRI_experiencing_drought_TT: "Está passando por uma §YSeca§!"
 AGRI_not_experiencing_drought: "Não está passando por uma §YSeca§!"
 AGRI.1.t: "Possível Seca a Caminho..."
 AGRI.1.d: "Nossos principais cientistas e especialistas do Ministério da Agricultura estão preocupados com a possibilidade de uma seca surgir em breve, não há previsão de chuva... esperamos ter nos preparado para todas as possibilidades."
 AGRI.1.A: "Vamos torcer..."
 AGRI.2.t0: "Os Cientistas Estavam Errados!"
 AGRI.2.d0: "Felizmente, desta vez os cientistas e especialistas estavam errados, evitamos uma seca, mas da próxima vez talvez não tenhamos tanta sorte..."
 AGRI.2.A: "Devemos nos preparar para uma colheita ruim."
 AGRI.2.B: "Uma colheita ruim? E uma colheita terrível?"
 AGRI.2.C: "Não há necessidade! Estamos bem desta vez e estaremos bem na próxima também!"
 AGRI.2.t1: "Os Cientistas Estavam Certos! Em Parte"
 AGRI.2.d1: "Os cientistas e especialistas estavam apenas parcialmente corretos, embora uma seca tenha ocorrido, parece estar localizada em apenas uma ou duas regiões de [ROOT.GetName]. Isso não deve ser tão grave para lidar, embora possa se espalhar para regiões vizinhas se não resolvermos o problema."
 AGRI.2.D: "Isso não parece tão ruim, vamos deixar seguir seu curso."
 AGRI.2.E: "Podemos gastar algum dinheiro para ajudar a resolver a situação."
 AGRI.2.F: "Isso requer ação imediata!"
 AGRI.2.G: "Isso pode ser exagero, mas preferimos garantir a segurança."
 AGRI.2.t2: "Os Cientistas Estavam Certos!"
 AGRI.2.d2: "A seca atingiu seu pior momento hoje, com dezenas de mortes já ocorrendo e muitas outras esperadas para sucumbir ao desastre nas próximas semanas, precisamos agir imediatamente para que essa situação desesperadora não piore ainda mais."
 AGRI.2.H: "Não temos muita escolha além de deixar seguir seu curso."
 AGRI.2.I: "Isso não resolverá tudo, mas é melhor do que nada."
 AGRI.2.J: "Esperamos que isso nos ajude até a próxima chuva."
 AGRI.2.K: "Graças a Deus por esse estoque, use o quanto for necessário!"
 AGRI.2.t3: "Uma Seca Catastrófica!"
 AGRI.2.d3: "Isso é um desastre absoluto... centenas de mortos devido às secas massivas que agora parecem se espalhar por [ROOT.GetName], com a expectativa de que isso provavelmente se espalhará para nações vizinhas, precisamos tomar controle da situação, se pudermos..."
 AGRI.2.L: "Não podemos detê-la, que Deus nos perdoe..."
 AGRI.2.M: "Se ao menos tivéssemos mais para deter esse desastre!"
 AGRI.2.N: "Isso está longe de ser suficiente, mas deve ajudar no pior."
 AGRI.2.O: "Nosso estoque é abundante, e isso será suficiente, embora custoso..."
 AGRI_neighbour.1.t: "Seca Localizada Afeta [FROM.GetName]!"
 AGRI_neighbour.1.d: "Um de nossos vizinhos, [FROM.GetName], está passando por uma seca, felizmente parece ser localizada e exigiria muito pouca ajuda para detê-la, no entanto, poderíamos enviar alguma ajuda para ganhar favor com nosso vizinho."
 AGRI_neighbour.1.A: "Fornecer ajuda para [FROM.GetName]"
 AGRI_neighbour.1.B: "Podemos lucrar com isso!"
 AGRI_neighbour.1.C: "Como estão nossos estoques?"
 AGRI_neighbour.1.D: "Ajuda? Eles podem se ajudar sozinhos!"
 AGRI_neighbour.10.t: "Nosso Vizinho [FROM.GetName] nos Envia Alguma Ajuda!"
 AGRI_neighbour.10.d: "[FROM.GetName] parece saber o que é ser um bom vizinho e enviou-nos um pouco de ajuda para amenizar os efeitos da seca."
 AGRI_neighbour.10.A: "Maravilhoso"
 AGRI_neighbour.100.t: "Nosso Vizinho [FROM.GetName] Recusa-se a Enviar Ajuda!"
 AGRI_neighbour.100.d: "[FROM.GetName] está mostrando que, na hora do aperto, não podemos contar com eles. Embora essa seca seja algo que possamos lidar por conta própria, seria bom ter alguma ajuda."
 AGRI_neighbour.100.A: "Bem, não é tão ruim lidar com isso."
 AGRI_neighbour.2.t: "Seca em Escala Grande Afeta [FROM.GetName]!"
 AGRI_neighbour.2.d: "Um de nossos vizinhos, [FROM.GetName], está passando por uma seca. Originalmente, os especialistas previram que ela permaneceria localizada, mas estavam errados. Parece que as coisas podem estar piores do que se esperava. [FROM.GetName] se beneficiaria muito com nossa ajuda e até poderia abrir as portas para nós no futuro."
 AGRI_neighbour.2.A: "Fornecer ajuda para [FROM.GetName]"
 AGRI_neighbour.2.B: "Podemos lucrar com isso!"
 AGRI_neighbour.2.C: "Como estão nossos estoques?"
 AGRI_neighbour.2.D: "Parece que eles têm problemas de habilidade."
 AGRI_neighbour.20.t: "Nosso Vizinho [FROM.GetName] nos Envia Alguma Ajuda!"
 AGRI_neighbour.20.d: "[FROM.GetName] parece saber o que é ser um bom vizinho e enviou-nos uma quantidade razoável de ajuda para amenizar os efeitos da seca."
