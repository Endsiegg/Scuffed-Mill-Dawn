 AGRI_random.1.t: "Agricultores Reclamam da Falta de Equipamentos!"
 AGRI_random.1.d: "Devido às atuais sanções econômicas em [THIS.GetName], os agricultores estão protestando contra a falta de equipamentos novos ou, em alguns casos, funcionais.\nTemos 3 opções: negociar com personagens duvidosos no mercado negro, tentar encontrar alguém disposto a negociar conosco ou simplesmente nos contentar com o que já temos.\n\nO que devemos fazer, [THIS.GetLeader]?"
 AGRI_random.1.A: "Personagens duvidosos? Eles são apenas homens de negócios!"
 AGRI_random.1.B: "Vamos tentar encontrar alguém para negociar"
 AGRI_random.1.C: "Bem, vocês têm bois de tração, não têm?"
