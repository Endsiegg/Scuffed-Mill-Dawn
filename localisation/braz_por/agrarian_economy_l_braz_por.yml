 AGRI_random_embargo_trading_TT: "O Ministro da Agricultura de [THIS.GetNameWithFlag] entrará em contato com alguns contatos em outros países para tentar fazer um acordo."
 AGRI_random.10.t1: "Só Não Pergunte de Onde Veio"
 AGRI_random.10.d1: "Os agricultores não estão felizes com os equipamentos que conseguimos, eles dizem que nossa explicação de que os equipamentos caíram de um caminhão não é suficiente. Contanto que eles não estejam tão infelizes como estariam se não tivéssemos conseguido os equipamentos, é um sucesso para nós."
 AGRI_random.10.A: "Não vamos transformar isso em um hábito..."
 AGRI_random.10.t2: "Tiroteio com os Contrabandistas!"
 AGRI_random.10.d2: "Vamos cortar a cabeça do nosso Ministro da Agricultura por isso! Tentar fazer negócios com os contrabandistas resultou em não apenas levarem o dinheiro, mas também tentarem ficar com os equipamentos. Muitos de nossos soldados mortos a sangue frio, isso é inaceitável!"
 AGRI_random.10.B: "Esses canalhas"
 AGRI_random.10.t3: "Eles Pegaram o Dinheiro e Fugiram..."
 AGRI_random.10.d3: "Bem, o salário de nosso Ministro da Agricultura será reduzido pelos próximos dez anos, o tolo fez um acordo com contrabandistas que mandaram o grupo de negociação esperar pelos equipamentos, bem... você pode imaginar o que aconteceu. Eles esperaram 16 horas para os contrabandistas retornarem, terrível."
 AGRI_random.10.C: "Maldição."
 AGRI_random.100.t1: "Eles Não São Bonitos, Mas Funcionam"
 AGRI_random.100.d1: "Os agricultores estão bastante satisfeitos com o que conseguimos arrumar. Pode não ser o equipamento mais bonito ou mais novo, mas funciona, e isso é tudo o que poderíamos pedir dadas as nossas circunstâncias atuais."
 AGRI_random.100.A: "Evitamos um desastre aqui"
 AGRI_random.100.t2: "Outro Embargo?!"
 AGRI_random.100.d2: "Quem quer que esteja conduzindo as negociações no Ministério do Comércio deveria ser fuzilado. Não temos ideia de como eles erraram tanto, mas temos outro embargo vindo em nossa direção, inacreditável. E não é só isso, os agricultores estão furiosos conosco!"
 AGRI_random.100.B: "Oh, droga..."
 AGRI_random.100.t3: "Quase Nada Funciona"
 AGRI_random.100.d3: "\"Como Novo\", é? Quase todo o equipamento que conseguimos está completamente quebrado, travado ou simplesmente não mostra nenhum sinal de vida, os agricultores estão bem irritados conosco..."
 AGRI_random.100.C: "Será que guardamos o recibo?"
 AGRI_random.2.t: "Os Campos Estão Parecendo Bem Secos..."
 AGRI_random.2.d: "Nesta época do ano, nossos campos costumam ser muito mais generosos do que estão sendo. Nosso Ministro da Agricultura está preocupado que isso possa estar levando a uma seca mais séria em vez de apenas \"um pouco de sol demais\".\n\nSe o dinheiro está curto, sempre podemos tentar desviar parte do suprimento de água de nossos vizinhos..."
 AGRI_random.2.A: "Ehh, devemos resolver isso por nós mesmos..."
 AGRI_random.2.B: "Bem, não é como se eles fossem sentir falta disso"
 AGRI_random.2.C: "Se você está tão preocupado com isso, reze por chuva!"
 AGRI_random_water_diversion_TT: "§YPodemos tentar§! §Rroubar§! §Yparte da água de nossos vizinhos§! §Cdesviando-a§!"
 AGRI_random.20.t1: "Crise Afastada!"
 AGRI_random.20.t2: "Sentindo-se um Pouco Seco"
 AGRI_random.20.t3: "Nada Mudou!"
 AGRI_random.20.d1: "Parece que a ação rápida do governo resolveu o potencial problema de seca, sem inimigos feitos e até mesmo um aumento potencial nos preços esperados das colheitas."
 AGRI_random.20.d2: "Embora pareça que conseguimos conter a maré da terra seca, algumas áreas periféricas ainda parecem um pouco secas, e podemos ter uma colheita menor desse tipo específico de cultura. Não importa, a maioria das colheitas foi salva."
 AGRI_random.20.d3: "Apesar de nossos melhores esforços, parece que os campos simplesmente não aceitam água e parecem mais secos do que nunca. Isso pode acabar se transformando em uma seca em larga escala, precisamos estar preparados para o pior."
 AGRI_random.20.A: "Fico feliz em ouvir isso!"
 AGRI_random.20.B: "Espero que tenha sido apenas os legumes."
 AGRI_random.20.C: "Segurem-se firme!"
 AGRI_random.200.t1: "Eles Nem Perceberam!"
 AGRI_random.200.t2: "[FROM.GetName] Nos Pegou no Ato"
 AGRI_random.200.t3: "Tomamos Água Demais!"
 AGRI_random.200.t4: "Os Campos de [FROM.GetName] Parecem Estar Secos"
 AGRI_random.200.t5: "As Fazendas de [FROM.GetName] Ficaram Abandonadas"
 AGRI_random.200.d1: "Com dinheiro nos lugares certos, conseguimos roubar água de nosso vizinho sem que eles soubessem, esperamos que as pessoas que subornamos se mantenham caladas. Nossos próprios problemas foram resolvidos, por enquanto."
 AGRI_random.200.d2: "Depois de subornar quem pensamos ser as pessoas certas, nossa equipe de aquisições estava pronta para pegar a água, mas infelizmente foram flagrados pelas autoridades de [FROM.GetAdj]. Eles parecem estar bastante chateados com as ações de nosso governo."
 AGRI_random.200.d3: "Parece que nosso vizinho [FROM.GetName] tinha menos água do que pensávamos originalmente e está sofrendo as consequências de nossas ações! É provável que eles saibam quem roubou a água, felizmente, parece ser apenas uma seca localizada."
 AGRI_random.200.d4: "Parece que nosso vizinho [FROM.GetName] tinha menos água do que pensávamos originalmente e está sofrendo as consequências de nossas ações! É provável que eles saibam quem roubou a água e, infelizmente, a seca pode acabar vindo em nossa direção afinal."
 AGRI_random.200.d5: "Parece que nosso vizinho [FROM.GetName] tinha menos água do que pensávamos originalmente e está sofrendo as consequências de nossas ações! É quase certo que eles saibam quem roubou a água, e nosso Ministro da Agricultura está prevendo secas extremas com grande probabilidade dessas secas atravessarem nossas próprias fronteiras."
 AGRI_random.200.A: "Isso vai ensiná-los a terem água!"
 AGRI_random.200.B: "Ah, droga..."
 AGRI_random.200.C: "Tente acalmar as coisas com eles."
 AGRI_random.200.D: "Ops."
 AGRI_random.200.E: "Prepare-se para o pior."
 AGRI_random.200.F: "Espere... isso pode nos afetar!"
 AGRI_random.200.G: "Se pode nos afetar, precisamos nos preparar!"
 AGRI_random.200.H: "Meu Deus... o que fizemos?"
 AGRI_random.2000.t: "[FROM.GetName] Roubou Nossa Água!"
 AGRI_random.2000.d1: "Nós já desconfiávamos de algo quando os suprimentos e reservas de água ficaram aquém. Com uma investigação minuciosa, parece que [FROM.GetName] foi o culpado!"
 AGRI_random.2000.d2: "Nós já desconfiávamos de algo quando os suprimentos e reservas de água ficaram aquém. Com uma investigação minuciosa, parece que [FROM.GetName] foi o culpado! Podemos mostrar a eles que estamos falando sério embargando-os..."
 AGRI_random.2000.A: "Corte-os completamente!"
 AGRI_random.2000.B: "Malditos!"
 AGRI_random.3.t: "Dois Fazendeiros Buscam Ajuda com uma Disputa de Terras"
 AGRI_random.3.d: "Dois fazendeiros vieram aos escritórios principais do ministério da agricultura buscando alguma forma de intervenção governamental para resolver a disputa de terras. Enquanto o fazendeiro um afirma que suas terras foram invadidas pelo gado do fazendeiro dois, o fazendeiro dois afirma que o desenho formal dos mapas nunca foi realizado, e que as fronteiras do campo do fazendeiro um na verdade invadem a propriedade do fazendeiro dois!\n\nUma situação confusa, podemos tomar o partido de um deles, quem quer que seja o contador de histórias mais convincente."
 AGRI_random.3.A: "Mantenha esse gado em seu lado!"
 AGRI_random_3_F1_TT: "§YTomará o lado do§! §3Fazendeiro Um§! §Yna disputa de terras§!"
 AGRI_random.3.B: "Você não pode esperar que o gado saiba das fronteiras!"
 AGRI_random_3_F2_TT: "§YTomará o lado do§! §3Fazendeiro Dois§! §Yna disputa de terras§!"
 AGRI_random.3.C: "Lembre-me novamente, por que isso me interessa?"
 AGRI_random_3_NO_TT: "§YNão tomará o partido de§! §Rninguém§! §Yna disputa de terras, deixando-os resolverem por conta própria§!"
 AGRI_random.30.t1: "Os Criadores de Gado Estão Chateados!"
 AGRI_random.30.d1: "Um grande grupo de criadores de gado vê a intervenção do governo do lado dos fazendeiros aráveis como uma ousada interferência do poder e está fazendo campanha ativa para um partido político rival!\n\nOs fazendeiros aráveis, por outro lado, estão comemorando a decisão e estão extasiados com essa vitória pelos direitos de propriedade!"
 AGRI_random.30.A: "Deveriam ter vigiado melhor o gado!"
 AGRI_random.30.t2: "Os Fazendeiros Aráveis Estão Chateados!"
 AGRI_random.30.d2: "Os criadores de gado aparentemente estão felizes com a decisão do governo, com os direitos de pastagem garantidos, eles prometeram apoiar o governo em qualquer eleição futura.\n\nOs fazendeiros aráveis, no entanto, ameaçam se unir uns aos outros e se recusar a aceitar a decisão!"
 AGRI_random.30.B: "Devemos solidificar as leis de propriedade..."
 AGRI_random.30.t3: "Eles Resolveram Entre Eles!"
 AGRI_random.30.d3: "Sem intervenção ou supervisão do governo, foi encontrada uma acordo informal entre os criadores de gado e os fazendeiros aráveis, resolvendo assim essa disputa de terras. Embora possam surgir mais no futuro, parece que todos estão pelo menos um pouco satisfeitos com esse resultado."
 AGRI_random.30.C: "Uma solução perfeita."
 AGRI_random.30.t4: "Tiroteios na Fazenda!"
 AGRI_random.30.d4: "Sem intervenção ou supervisão do governo, após as conversas entre os dois grupos, uma briga começou, resultando em tiros disparados de ambos os lados. Muitos criadores de gado e fazendeiros estão mortos ou feridos, aqueles do setor agrícola estão exigindo respostas, e as pessoas estão se mobilizando por mudanças."
 AGRI_random.30.D: "Bem, droga..."
 AGRI_random.4.t: "Uma Colheita Abundante!"
 AGRI_random.4.d: "Nossos agricultores estão relatando colheitas abundantes e estão perguntando ao Ministério da Agricultura o que fazer com o excesso de produção. Podemos vendê-lo ou aumentar o tamanho de nossos estoques para um \"dia não tão chuvoso\"."
 AGRI_random.4.A: "Renda extra é sempre bem-vinda."
 AGRI_random.4.B: "Temos um silo para tudo isso?"
 AGRI_random.5.t: "Colheitas Morrendo nos Campos!"
 AGRI_random.5.d: "Algo matou uma quantidade significativa de nossas colheitas, deixando a colheita esperada apodrecida, isso deve reduzir significativamente nossa produção agrícola, a menos que façamos algo drástico para combater o prejuízo."
 AGRI_random.5.A: "Teremos que aguentar."
 AGRI_random.5.B: "O estoque manterá o setor saudável!"
 AGRI_random.6.t: "Espécies Invasoras Invadem os Campos!"
 AGRI_random.6.d: "Uma espécie invasora de gafanhotos foi avistada no horizonte [THIS.GetLeader]! Espera-se que nosso uso de pesticidas seja suficiente para impedir que eles destruam muitas de nossas colheitas, mas nunca podemos ter certeza, devemos nos preparar para o pior!"
 AGRI_random.6.A: "Qual é o tamanho dos danos?"
 AGRI_random.60.t1: "Os Campos de Culturas Básicas Precisam de Mais Terras!"
 AGRI_random.60.t2: "Os Campos de Culturas Comerciais Precisam de Mais Terras!"
 AGRI_random.60.d1: "Isto é um desastre... os gafanhotos aparentemente destruíram inúmeras toneladas de nossa colheita básica projetada, devemos esperar que nosso setor agrícola sofra um grande impacto."
 AGRI_random.60.d2: "Felizmente, os gafanhotos aparentemente escolheram nossos campos tratados com pesticidas e sofreram as consequências. Embora nossa colheita básica projetada seja agora menor, devemos esperar apenas um pequeno impacto na lucratividade do setor agrícola."
 AGRI_random.60.d3: "Isto é um desastre... os gafanhotos aparentemente destruíram inúmeras toneladas de nossa colheita comercial projetada, devemos esperar que nosso setor agrícola sofra um grande impacto."
 AGRI_random.60.d4: "Felizmente, os gafanhotos aparentemente escolheram nossos campos tratados com pesticidas e sofreram as consequências. Embora nossa colheita comercial projetada seja agora menor, devemos esperar apenas um pequeno impacto na lucratividade do setor agrícola."
 AGRI_random.60.A: "Maldição"
 AGRI_random.60.B: "Maldição"
 AGRI_random.60.C: "Maldição"
 AGRI_random.60.D: "Maldição"
 AGRI_random.7.t: "Incêndios Florestais!"
 AGRI_random.7.d: "Parece que incêndios florestais estão devastando os campos das fazendas mais produtivas de nossa nação. Nosso Ministro da Agricultura espera que eles sejam severamente afetados pela propagação iminente."
 AGRI_random.7.A: "Aguardaremos o relatório de danos..."
 AGRI_random.70.t1: "Campos de Culturas Básicas Atingidos Pelas Chamas!"
 AGRI_random.70.t2: "Campos de Culturas Comerciais Atingidos Pelas Chamas!"
 AGRI_random.70.d1: "Apesar dos melhores esforços de nossos bombeiros, parece que teremos uma colheita difícil pela frente. Muitos agricultores perderam tudo, mas o pior de tudo é que nossa participação no mercado de culturas básicas será gravemente prejudicada por esse desastre, com o mercado sofrendo uma queda não prevista."
 AGRI_random.70.d2: "Apesar dos melhores esforços de nossos bombeiros, parece que teremos uma colheita difícil pela frente. Muitos agricultores perderam tudo, mas o pior de tudo é que nossa participação no mercado de culturas comerciais será gravemente prejudicada por esse desastre, com o mercado sofrendo uma queda não prevista."
 AGRI_random.70.A: "Todo esse trabalho, em fumaça."
 AGRI_random.70.B: "Todo esse trabalho, em fumaça."
 AGRI_random.8.t: "Chuvas Pesadas Ameaçam Inundações"
 AGRI_random.8.d: "Embora a estação chuvosa esteja sobre nós, está parecendo cada vez mais provável que possamos estar enfrentando uma estação de chuvas mais severa do que o normal, pois os rios parecem estar inchados além do normal para esta época do ano, os meteorologistas estão esperando que as margens se rompam."
 AGRI_random.8.A: "Vamos nos preparar para o pior."
 AGRI_random.80.t1: "Campos de Culturas Básicas Inundados!"
 AGRI_random.80.t2: "Campos de Culturas Comerciais Inundados"
 AGRI_random.80.d1: "Havia simplesmente muita água para conter com nossas barricadas improvisadas e muralhas de proteção construídas às pressas. Os campos de culturas básicas estão encharcados, muitos agricultores perderam tudo e o setor agrícola espera sofrer um golpe por causa disso."
 AGRI_random.80.d2: "Havia simplesmente muita água para conter com nossas barricadas improvisadas e muralhas de proteção construídas às pressas. Os campos de culturas comerciais estão encharcados, muitos agricultores perderam tudo e o setor agrícola espera sofrer um golpe por causa disso."
 AGRI_random.80.A: "Isso pode ter sido muita chuva."
 AGRI_random.80.B: "Isso pode ter sido muita chuva."
 AGRI_random.9.t: "Manada em Fuga!"
 AGRI_random.9.d: "Um grupo de animais selvagens está levantando poeira ao longe e parece que eles podem estar fazendo um desvio pelos campos das fazendas!"
 AGRI_random.9.A: "Vamos ver onde eles acabam."
 AGRI_random.90.t1: "Manada em Fuga Pisoteia as Colheitas Básicas"
 AGRI_random.90.t2: "Manada em Fuga Pisoteia as Colheitas Comerciais"
 AGRI_random.90.t3: "Manada em Fuga Evita os Campos"
 AGRI_random.90.d1: "Apesar de nossos melhores esforços, a manada parece ter pisoteado os campos onde nossas colheitas básicas são cultivadas. Precisaremos alocar mais terras para as culturas básicas a partir das culturas comerciais, mas não poderemos alterar as alocações até que as medidas de emergência sejam concluídas."
 AGRI_random.90.d2: "Apesar de nossos melhores esforços, a manada parece ter pisoteado os campos onde nossas culturas comerciais são cultivadas. Precisaremos alocar mais terras para as culturas comerciais a partir das culturas básicas, mas não poderemos alterar as alocações até que as medidas de emergência sejam concluídas."
 AGRI_random.90.d3: "A manada em fuga em grande parte se dissipou antes de chegar aos campos, mas alguns retardatários ainda conseguiram chegar às áreas rurais, ficando nas estradas. Isso causou confusão no trânsito, mas chegar atrasado ao trabalho é muito melhor do que perder refeições nos próximos meses."
 AGRI_random.90.A: "As medidas de emergência precisam ser tomadas!"
 AGRI_random.90.B: "As medidas de emergência precisam ser tomadas!"
 AGRI_random.90.C: "Graças a Deus."