 belorussia_focus: "Árvore de Foco Bielorrussa"
 BLR_west_way: "O Caminho para o Leste"
 BLR_west_way_desc: "É hora de escolher nosso caminho. Vamos cooperar plenamente com nossos vizinhos e países do leste."
 BLR_china_friendship: "Parceria com a China"
 BLR_china_friendship_desc: "Temos a intenção de fortalecer as relações amigáveis entre nossos países."
 BLR_Chinese_Investments: "Incentivar Investimentos Chineses"
