 uniate_church_desc: "União de Ortodoxos e Católicos. A igreja com base na união com a primazia do catolicismo, mas com a preservação de partes dos ritos ortodoxos. Já em 1439, a união católica foi concluída no concílio de Florença. e as igrejas ortodoxas, mas logo se dissolveu. Desde o final do século XV. A ideia da união foi novamente apresentada pela Polônia. senhores feudais, porque significava. que parte da população da Polônia e da Lituânia era ortodoxa e, com a ajuda da união da igreja, eles esperavam gradualmente influenciar ucranianos e bielorrussos. Parte dos senhores feudais ortodoxos e o clero mais alto no século XVI apoiaram a ideia da união, buscando igualar os direitos dos católicos. Em 1595, os Bispos Hypatius Potei de Vladimir-Volyn e Kirill Terletsky de Lutsk recorreram ao papa com um pedido de união. No concílio de Brest, 6 bispos proclamaram a União de Brest em 1596, apesar do protesto da maioria do clero, senhores feudais e cidadãos. O rei apoiou a união e declarou a Igreja Ortodoxa ilegal, transferindo sua propriedade para a I.U. No início. No século XVII, a Ordem dos Basílios foi criada, atuando nos interesses da união em cooperação com os jesuítas. Gradualmente, a i. u. e na relação cerimonial se aproxima cada vez mais do catolicismo, as vestes, a estrutura dos templos estão mudando, os católicos estão sendo introduzidos. Também foram cancelados feriados ortodoxos. Todas essas mudanças foram fixadas no concílio de Zamostye em 1720. Na Transcarpácia, a união foi proclamada na Catedral de Uzhgorod em 1649, mas só foi estabelecida definitivamente no final do século XVIII. A luta contra a união pela religião. e nats. liberdades na Ucrânia e na Bielorrússia nos séculos XVI e XVII foi liderada pelas chamadas fraternidades."
 BLR_Religion_question: "Questão Religiosa"
 BLR_Religion_question_desc: "A religião deve ocupar um lugar importante na vida da sociedade, como, por exemplo, na Polônia. Com a vontade de Deus, conduziremos Belarus à prosperidade"
 BLR_church_reforms: "Reforma da Igreja"
 BLR_church_reforms_desc: "Nosso estado deve abandonar a religião ortodoxa, que é patrocinada por Moscou. É hora de reviver o uniatismo em nossa terra"
 BLR_separate_rel: "Religião é separada do Estado"
 BLR_state_rel: "Unidade do Estado e da Religião"
 BLR_church_separate: "Separação da Religião"
 BLR_church_separate_desc: "A religião não deve interferir nos assuntos do Estado e deve ser apenas um apoio para a nossa sociedade"
 BLR_church_state: "Religião do Estado"
 BLR_church_state_desc: "A religião deve interferir claramente nos assuntos do Estado, caso contrário, estamos condenados ao declínio espiritual"
 BLR_ukraine_religion_expansion: "Unidade religiosa com a Ucrânia"
 BLR_ukraine_religion_expansion_desc: "Nossos povos são os mais fraternos por causa de nossa história comum. Sempre fomos oprimidos por grandes Impérios, divididos, inclusive pela religião, mas é hora de consertar isso"
 BLR_Increase_funding_Police: "Aumentar Financiamento da Polícia"
 BLR_Increase_funding_Police_desc: "Os eventos ocorridos demonstraram que é necessário aumentar o financiamento do Ministério do Interior e seus vários departamentos"
 BLR_riot_finance: "Financiamento da Polícia Anti-Motim"
 BLR_riot_finance_desc: "Nossas unidades de polícia anti-motim devem estar equipadas com o melhor equipamento, então aqui não devemos poupar nossos fundos"
 BLR_MVD: "Ministério do Interior"
 BLR_MVD_desc: "Órgão de administração estatal bielorrusso, que lidera o sistema de órgãos de assuntos internos e tropas internas do Ministério do Interior, regulando e gerenciando, dentro de suas competências, a luta contra o crime, a proteção da ordem pública, a segurança pública e coordenando as atividades nesta área de outros órgãos de administração estatal republicanos."
 BLR_Internal_troops: "Tropas Internas"
 BLR_Internal_troops_desc: "Organização militar estatal da Bielorrússia, que protege os direitos dos cidadãos, o sistema constitucional, a segurança e a soberania da República da Bielorrússia contra invasões criminosas"
 BLR_kgb_expand: "Comitê de Segurança Estatal"
 BLR_kgb_expand_desc: "Autoridade executiva estatal da Bielorrússia, um serviço especial projetado para garantir a proteção da independência e integridade territorial da República da Bielorrússia, a proteção da ordem constitucional e a soberania estatal do Estado bielorrusso, bem como garantir a segurança nacional da Bielorrússia nas esferas política, econômica, militar, científica, tecnológica, informacional, social, demográfica e ambiental, conduzindo contra-inteligência e inteligência estrangeira"
 BLR_new_equipment_omon: "Unidade Especial - Alpha"
 BLR_new_equipment_omon_desc: "O Grupo 'A' ('Alpha') sob o Comitê de Segurança Estatal da República da Bielorrússia é uma unidade antiterrorista do KGB da Bielorrússia. Um dos mais fechados grupos de forças especiais dos serviços especiais e agências policiais da Bielorrússia. Os combatentes Alpha estão envolvidos em atividades operacionais e de combate realizadas pelas unidades do KGB da República da Bielorrússia relacionadas à detenção de suspeitos de espionagem, sequestro, tráfico de drogas, contrabando, tráfico ilegal de armas e substâncias radioativas, extorsão, migração ilegal"
 BLR_Countering_Cybercrime: "Diretoria Principal de Combate ao Cibercrime"
 BLR_Countering_Cybercrime_desc: "Os crimes cibernéticos também devem estar sob nossa supervisão"
 BLR_Increase_funding_Almaz: "Unidade Especial - ALMAZ"
 BLR_Increase_funding_Almaz_desc: "A Unidade Especial Almaz para Combate ao Terrorismo é uma unidade especial antiterrorismo do Ministério do Interior da Bielorrússia que realiza uma ampla gama de tarefas para prevenir atos terroristas e responder após sua ocorrência. Relata diretamente ao Ministro do Interior da República da Bielorrússia. Segundo relatos da mídia, a unidade, além de operações antiterrorismo, participa da repressão à oposição política e está envolvida na dispersão de protestos em massa"
 BLR_new_equipment_omon2: "Atualização Completa de Equipamentos"
 BLR_new_equipment_omon2_desc: "É hora de finalizar a atualização dos equipamentos do Ministério do Interior e das estruturas OMON"
 BLR_military_police_training: "Treinamento da Polícia Militar"
 BLR_military_police_training_desc: "Devemos estar prontos para protestos e distúrbios em massa em nosso país, porque eles podem ser criados de fora. Nossos policiais devem estar bem treinados para reprimir tais distúrbios"
 BLR_peoples_security: "O Controle Está em Todo Lugar"
 BLR_peoples_security_desc: "Devemos usar as conquistas técnicas do século XXI para melhorar a vigilância das pessoas, em prol de sua segurança, é claro"
 BLR_procurement_of_espionage_equipment: "Aquisição de Equipamentos de Espionagem"
 BLR_procurement_of_espionage_equipment_desc: "Em vez de gastar em câmeras caras, é melhor equipar nossos valentes guardas da lei e da ordem com o equipamento adequado e assim poderemos rastrear rapidamente todos que não nos agradam"
 BLR_occupation_management_strategies: "Intimidar e Dominar"
 BLR_occupation_management_strategies_desc: "Antes de sair e tentar derrubar o governo legítimo, todos pensarão três vezes, porque todos sabem perfeitamente que nada de bom terminará para aqueles que caírem nas mãos de nossos serviços especiais"
 BLR_fin_snipes: "Sako TRG"
 BLR_fin_snipes_desc: "Sako TRG-22 é usado por atiradores de elite do SOBR das Tropas Internas do Ministério do Interior da República da Bielorrússia"
