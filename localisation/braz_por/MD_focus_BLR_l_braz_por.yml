 BLR_Chinese_Modernization_Railway: "Modernização das Ferrovias"
 BLR_Chinese_Modernization_Railway_desc: "Nossos colegas chineses concordaram em financiar a modernização da rede ferroviária de nosso país."
 BLR_Credit_tec2: "Crédito para o Aperfeiçoamento da CHP"
 BLR_Credit_tec2_desc: "Nossas usinas termelétricas em Minsk precisam ser atualizadas, solicitaremos um empréstimo da China para isso"
 BLR_AES: "Central Nuclear Bielorrussa"
 BLR_AES_desc: "Finalmente construiremos nossa própria central nuclear"
 BLR_Chinese_kal: "Acordo Comercial com a China"
 BLR_Chinese_kal_desc: "Concluiremos um acordo comercial com a China, que nos permitirá aumentar a capacidade de produção de Grodno Azot"
 BLR_Chinese_zdania: "Construção de Novas Fábricas"
 BLR_Chinese_zdania_desc: "O governo chinês está aumentando os investimentos em nosso país e está pronto para construir novas fábricas"
 BLR_Chinese_konfuci: "Institutos Confúcio"
 BLR_Chinese_konfuci_desc: "Abriremos vários institutos Confúcio em nosso país"
 BLR_Chinese_Poezda: "Compra de Trens na China"
 BLR_Chinese_Poezda_desc: "Compraremos vários trens na China que ajudarão a melhorar nosso fornecimento"
 BLR_Chinese_huawei: "Cooperação com a Huawei"
 BLR_Chinese_huawei_desc: "Estabeleceremos uma forte cooperação com esta empresa chinesa"
 BLR_Chinese_energy: "Investimentos Chineses no Nosso Setor Energético"
 BLR_Chinese_energy_desc: "Empresas chinesas continuam sua marcha de investimentos pelo nosso país e estão prontas para investir novamente em nosso setor energético"
 BLR_Chinese_uchenia: "Exercícios com o Exército Chinês"
 BLR_Chinese_uchenia_desc: "A troca de experiências entre nossas forças armadas será muito útil"
 BLR_Chinese_yuan: "O Yuan é a Segunda Moeda do País"
 BLR_Chinese_yuan_desc: "Estamos prontos para aceitar o yuan como a segunda moeda em nosso país"
 BLR_Chinese_skynet: "Experiência de Controle da Internet Chinesa"
 BLR_Chinese_skynet_desc: "Estamos prontos para aprender com a experiência de monitoramento de redes sociais"
 BLR_Chinese_economic: "Experiência Econômica Chinesa"
 BLR_Chinese_economic_desc: "Estamos implementando toda a experiência adquirida pela economia chinesa"
