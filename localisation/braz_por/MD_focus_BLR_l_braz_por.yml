 belarus_union.1.t: "Criação do Estado da União"
 belarus_union.1.d: "Finalmente, nossos países são irmãos de pleno direito. O Estado da União foi criado e agora nada nos impedirá de lutar juntos pelo nosso futuro."
 belarus_union.1.a: "Finalmente"
 belarus_union.9.t: "Eles concordaram em criar um Estado da União conosco"
 belarus_union.9.d: "Finalmente, o Estado da União deixará de ser apenas no papel e se tornará realidade. Temos um futuro brilhante pela frente."
 belarus_union.9.a: "Finalmente"
 belarus_union.10.t: "Eles recusaram criar um estado da união conosco"
 belarus_union.10.d: "Talvez tenhamos escolhido o caminho errado, e a Rússia não precisa da fraternidade de nossos povos."
 belarus_union.10.a: "É triste"
 belarus_union.11.t: "Rússia emite um Ultimato Sobre a Questão do Estado da União"
 belarus_union.11.d: "O governo russo nos está dando um ultimato difícil sobre a questão do Estado da União. Ou assinamos, ou haverá consequências negativas. Devemos sucumbir a tais provocações?"
 belarus_union.11.a: "Vamos assinar a integração no Estado da União"
 belarus_union.11.b: "Não"
 belarus_union.12.t: "O Estado da União"
 belarus_union.12.d: "O governo bielorrusso concordou em assinar imediatamente o tratado sobre a criação do Estado da União na íntegra"
 belarus_union.12.a: "Ótimo."
 belarus_union.13.t: "O Estado da União"
 belarus_union.13.d: "O governo bielorrusso se recusou a assinar imediatamente o tratado sobre a criação do Estado da União na íntegra"
 belarus_union.13.a: "Triste"
 belarus_union.14.t: "A Rússia emite um Ultimato Sobre a Questão do Estado da União"
 belarus_union.14.d: "O governo russo nos está dando um ultimato severo sobre a questão do Estado da União. Ou assinamos, ou haverá consequências negativas. Devemos ceder a tais provocações?"
 belarus_union.14.a: "Assinaremos a Integração no Estado da União"
 belarus_union.14.b: "Não"
 belarus_character.1.t: "Era de Lukashenko"
 belarus_character.1.d: "Alexander Grigoryevich Lukashenko percorreu um longo caminho, de um simples deputado ao presidente do país. Apesar do fato de ele ter começado a governar Belarus recentemente, muitas forças influentes já sonham com sua queda. Será que ele conseguirá encontrar um caminho melhor para Belarus, ou se tornará outro ditador que governará até o fim da vida?"
 belarus_character.1.a: "Nosso Batka Lukashenko, mãe da Belarus"
 belarus_character.2.t: "Belarus Democrática Liberal"
 belarus_character.2.d: "Sergey Gaidukevich é uma pessoa muito extraordinária, com um passado interessante e visões especiais sobre o futuro de Belarus. Ele é claramente classificado como um político pró-russo, mas ele justificará seu estigma?"
 belarus_character.2.a: "Belarus está acima de tudo"
 belarus_character.3.t: "Caminho Europeu de Belarus"
 belarus_character.3.d: "Belarus finalmente rejeitou o passado soviético e se lançou em um futuro europeu brilhante. Mas temos que decidir qual caminho seguiremos para esse maravilhoso futuro?"
 belarus_character.3.a: "O liberalismo é o nosso caminho"
 belarus_character.3.b: "O conservadorismo é o nosso tudo"
 belarus_character.4.t: "Nacionalistas em Belarus"
 belarus_character.4.d: "Zenon Poznyak, que chegou ao poder, é conhecido há muito tempo por sua retórica anti-russa. Sua principal ideia é que a Rússia oprimiu os bielorrussos ao longo da história. Ele pretende acabar com isso e possivelmente se vingar."
 belarus_character.4.a: "Os bielorrussos não são russos"
 belarus_character.5.t: "Belarus Vermelha"
 belarus_character.5.d: "O desejo de Belarus de se afastar gradualmente do passado soviético eventualmente a arrastou de volta para as garras do comunismo. As pessoas se lembram dos bons tempos da URSS e aparentemente decidiram trazê-los de volta."
 belarus_character.5.a: "Vamos trazer de volta a herança soviética"
 belarus_ukraine.1.t: "Regimento Kastus Kalinovsky"
 belarus_ukraine.1.d: "Os bielorrussos estão nos enviando ajuda na forma de um regimento completo. Juntos lutaremos contra a agressão russa."
 belarus_ukraine.1.a: "Abaixo a Rússia e suas ambições imperiais."
 belarus_ukraine.2.t: "Enviar Voluntários para Novorossiya?"
 belarus_ukraine.2.d: "Entre o povo, há aqueles que desejam ajudar os residentes de Novorossiya em sua luta. Estamos prontos para ajudá-los com isso."
 belarus_ukraine.2.a: "Enviar os voluntários"
 belarus_ukraine.2.b: "Condenamos aqueles que vão para Novorossiya como voluntários porque é ilegal."
 belarus_ukraine.3.t: "Belarus Oferece Minsk como Plataforma para Negociações de Paz"
 belarus_ukraine.3.d: "Belarus oferece Minsk como cidade para negociações visando estabelecer a paz na Ucrânia. Concordaremos em concluir uma trégua com os separatistas?"
 belarus_ukraine.3.a: "A paz é o que devemos buscar!"
 belarus_ukraine.3.b: "Vamos restaurar a integridade territorial da Ucrânia!"
 belarus_ukraine.4.t: "Operação Especial na Ucrânia"
 belarus_ukraine.4.d: "A Rússia lançou uma operação especial na Ucrânia. Nossa liderança enfrentou uma escolha - participar ou não. Temos muitas obrigações, mas ainda assim devemos pensar três vezes antes de nos envolvermos nesse carnificina."
 belarus_ukraine.4.a: "A Ucrânia deve ser libertada!"
 belarus_ukraine.4.b: "Não participaremos disso"
 belarus_export.2.t: "Belarus oferece nossa aquisição de suas armas."
 belarus_export.2.d: "O governo bielorrusso entrou em contato conosco e ofereceu um contrato interessante para o fornecimento de suas armas. Decidimos considerar essa proposta, pois armas nunca são supérfluas. Foram apresentadas várias amostras de armas do complexo industrial-militar bielorrusso para escolher. Concordaremos?"
 belarus_export.2.a: "Compre caminhões"
 belarus_export.3.t: "Belarus oferece nossa aquisição de suas armas."
 belarus_export.3.d: "O governo bielorrusso entrou em contato conosco e ofereceu um contrato interessante para o fornecimento de suas armas. Decidimos considerar essa proposta, pois armas nunca são supérfluas. Foram apresentadas várias amostras de armas do complexo industrial-militar bielorrusso para escolher. Concordaremos?"
 belarus_export.3.a: "Glória às Armas Bielorrussas"
 belarus_export.4.t: "Recusa de Compra de Nossas Armas"
 belarus_export.4.d: "Eles se recusaram a comprar nossas armas"
 belarus_export.4.a: "Eles se arrependerão disso"
 belarus_export.6.t: "Bielorrússia Oferece Comprar Tratores"
 belarus_export.6.d: "A fábrica bielorrussa MTZ nos oferece comprar seus produtos - o trator mais recente deles. Eles nos ajudarão perfeitamente no desenvolvimento de nossa agroindústria."
 belarus_export.6.a: "Concordamos em comprá-los"
 belarus_export.6.b: "Não precisamos deles"
 belarus_export.7.t: "Nossos Tratores Foram Comprados"
 belarus_export.7.d: "[FROM.GetNameWithFlag] concordou em assinar um contrato conosco para o fornecimento de tratores."
 belarus_export.7.a: "Ótimo"
 belarus_export.8.t: "Decidimos Não Comprar Nossos Tratores"
 belarus_export.8.d: "[FROM.GetNameWithFlag] recusou-se a assinar um contrato conosco para o fornecimento de tratores."
 belarus_export.8.a: "Doloroso"
 belarus_export.9.t: "Contrato com a Empresa Bielorrussa Minotor"
 belarus_export.9.d: "Há muito tempo queríamos cooperar com esta empresa bielorrussa. Eles vão consertar nosso equipamento militar sobre rodas, o que nos ajudará muito."
 belarus_export.9.a: "Ótimo"
 belarus_export.10.t: "Contrato com a Fábrica de Reparo de Aeronaves 558"
 belarus_export.10.d: "Engenheiros bielorrussos nos oferecem seus serviços para o reparo de equipamentos aéreos. Concordaremos em assinar um contrato com eles?"
 belarus_export.10.a: "Claro, é uma boa oferta"
 belarus_export.10.b: "Não, vamos recusar a oferta deles"
 belarus_export.11.t: "Novo Contrato com a Fábrica de Reparo de Aeronaves 558"
 belarus_export.11.d: "[FROM.GetNameWithFlag] assinou um contrato com a fábrica de reparo de aeronaves 558."
 belarus_export.11.a: "Ótimo"
 belarus_export.12.t: "Contrato Com a Fábrica de Reparo de Aeronaves 558 Foi Rejeitado"
 belarus_export.12.d: "[FROM.GetNameWithFlag] recusou o contrato com a fábrica de reparo de aeronaves 558"
 belarus_export.12.a: "Doloroso"
 belarus_export.13.t: "Contrato com a Empresa Peleng"
 belarus_export.13.d: "A Empresa Bielorrussa Peleng, especializada em eletrônicos, está pronta para oferecer seus serviços fornecendo dispositivos de orientação para armas ATGM. Concordaremos com este contrato?"
 belarus_export.13.a: "Claro, é uma boa oferta"
 belarus_export.13.b: "Não, vamos recusar a oferta deles"
 belarus_export.14.t: "Novo Contrato com a Empresa Peleng"
 belarus_export.14.d: "[FROM.GetNameWithFlag] assinou um contrato com a Peleng para o fornecimento de equipamentos para ATGMs"
 belarus_export.14.a: "Ótimo"
 belarus_export.15.t: "Contrato com a Empresa Peleng Foi Rejeitado"
 belarus_export.15.d: "[FROM.GetNameWithFlag] recusou um contrato com a Peleng para o fornecimento de equipamentos para ATGMs"
 belarus_export.15.a: "Doloroso"
 belarus_export.16.t: "ATGMs Bielorrussos"
 belarus_export.16.d: "Os fabricantes bielorrussos querem nos oferecer seus ATGMs para entrega. Concordaremos em aceitar este contrato?"
 belarus_export.16.a: "Claro, é uma boa oferta"
 belarus_export.16.b: "Não, vamos recusar a oferta deles"
 belarus_export.17.t: "Venda de ATGMs"
 belarus_export.17.d: "O contrato para a venda de nossos ATGMs para [FROM.GetNameWithFlag] foi concluído"
 belarus_export.17.a: "Ótimo"
 belarus_export.18.t: "Venda de ATGMs"
 belarus_export.18.d: "O contrato para a venda de nossos ATGMs para [FROM.GetNameWithFlag] foi rejeitado"
 belarus_export.18.a: "Doloroso"
 belarus_export.19.t: "Chassis Bielorrussos"
 belarus_export.19.d: "Os fabricantes bielorrussos estão prontos para oferecer seus chassis para uma série de nossos equipamentos militares. Concordaremos com este contrato?"
 belarus_export.19.a: "Claro, é uma boa oferta"
 belarus_export.19.b: "Não, vamos recusar a oferta deles"
 belarus_export.20.t: "Contrato de Fornecimento de Chassis"
 belarus_export.20.d: "Eles concordaram com nosso contrato para o fornecimento de chassis"
 belarus_export.20.a: "Ótimo"
 belarus_export.21.t: "Contrato de Fornecimento de Chassis"
 belarus_export.21.d: "Eles decidiram cancelar nosso contrato com o chassis"
 belarus_export.21.a: "Doloroso"
 belarus_export.22.t: "Projeto Conjunto de APC"
 belarus_export.22.d: "[FROM.GetNameWithFlag] nos oferece criar um projeto conjunto de APC chamado Cobra-K. Este projeto nos trará experiência e conhecimento no campo de modificação de equipamentos antigos. Concordaremos?"
 belarus_export.22.a: "Claro, é uma boa oferta"
 belarus_export.22.b: "Não, vamos recusar a oferta deles"
 belarus_export.23.t: "Projeto Conjunto de APC"
 belarus_export.23.d: "[FROM.GetNameWithFlag] concordou em trabalhar em uma modificação conjunta do APC"
 belarus_export.23.a: "Ótimo"
 belarus_export.24.t: "Projeto Conjunto de APC"
 belarus_export.24.d: "[FROM.GetNameWithFlag] recusou-se a trabalhar em uma modificação conjunta do APC"
 belarus_export.24.a: "Doloroso"
 belarus_export.25.t: "B-200 «Polonez»"
 belarus_export.25.d: "[FROM.GetNameWithFlag] nos oferece comprar seu mais recente MLRS. Concordaremos em comprá-los?"
 belarus_export.25.a: "Claro, é uma boa oferta"
 belarus_export.25.b: "Não, vamos recusar a oferta deles"
 belarus_export.26.t: "B-200 «Polonez»"
 belarus_export.26.d: "[FROM.GetNameWithFlag] concordou em comprar nossos MLRS"
 belarus_export.26.a: "Ótimo"
 belarus_export.27.t: "B-200 «Polonez»"
 belarus_export.27.d: "[FROM.GetNameWithFlag] recusou-se a comprar nossos MLRS"
 belarus_export.27.a: "Doloroso"
 belarus_export.28.t: "Chassis Bielorrussos"
 belarus_export.28.d: "Os fabricantes bielorrussos estão prontos para oferecer seus chassis para uma série de nossos equipamentos militares. Concordaremos com este contrato?"
 belarus_export.28.a: "Claro, é uma boa oferta"
 belarus_export.28.b: "Não, vamos recusar a oferta deles"
 belarus_export.29.t: "Contrato de Fornecimento de Chassis"
 belarus_export.29.d: "[FROM.GetNameWithFlag] concordou com nosso contrato para o fornecimento de chassis"
 belarus_export.29.a: "Ótimo"
 belarus_export.30.t: "Contrato de Fornecimento de Chassis"
 belarus_export.30.d: "[FROM.GetNameWithFlag] decidiu cancelar nosso contrato com o chassis"
 belarus_export.30.a: "Doloroso"
 belarus_another.1.t: "Belarus Pede Investimentos de Nós"
 belarus_another.1.d: "Nossos antigos amigos bielorrussos estão pedindo investimentos de nós."
 belarus_another.1.a: "Claro."
 belarus_another.1.b: "Desculpe, não."
 belarus_another.2.t: "Guerra Diplomática Polaco-Bielorrussa"
 belarus_another.2.d: "Nossas relações com a Polônia começaram a deteriorar rapidamente. Belarus acusou um dos diplomatas poloneses de 'ações ativas destinadas a desestabilizar a sociedade bielorrussa'. Em resposta, a Polônia preparou uma lista de funcionários bielorrussos que serão proibidos de entrar no território da Polônia. A causa do conflito foi a associação pública 'União dos Poloneses da Bielorrússia', que reuniu cerca de 20 mil pessoas. No congresso da União dos Poloneses da Bielorrússia, seu ex-líder, leal à liderança da Belarus, foi removido, após o que a União dos Poloneses da Bielorrússia foi submetida a uma pressão massiva das autoridades, que acusaram a liderança da Polônia, que financiou o congresso da União dos Poloneses da Bielorrússia e a embaixada deste país, de 'atividades subversivas' contra Belarus. O Ministério da Justiça da Belarus se recusou a aprovar os resultados do Congresso da União dos Poloneses da Bielorrússia, que elegeu Angelika Borys como sua presidente. O Sejm polonês expressou sua insatisfação com as ações das autoridades bielorrussas, o que foi percebido na Belarus como uma tentativa de interferir em seus assuntos internos. Desenvolvimentos posteriores levaram a um conflito diplomático."
 belarus_another.2.a: "Já tivemos o suficiente dos poloneses!"
 belarus_another.3.t: "Uniatismo na Ucrânia"
 belarus_another.3.d: "O uniatismo começou a se espalhar ativamente no território de nosso país, e muitos residentes começaram a exigir a rejeição oficial da Igreja Ortodoxa, que é subordinada a Moscou. Talvez seja hora de ouvi-los?"
 belarus_another.3.a: "O uniatismo se tornará a religião oficial"
 belarus_another.3.b: "Tudo permanecerá como está"
 belarus_another.4.t: "Belarus Pede Investimentos de Nós"
 belarus_another.4.d: "Nossos antigos amigos bielorrussos estão pedindo investimentos de nós."
 belarus_another.4.a: "Claro."
 belarus_another.4.b: "Desculpe, não."
 belarus_another.5.t: "Decreto Número 3"
 belarus_another.5.d: "A indignação do povo com o Decreto Nº 3 é muito grande. As pessoas exigem sua revogação, exigem indulgências. Concordamos em ceder a eles?"
 belarus_another.5.a: "Não cancelaremos o decreto"
 belarus_another.5.b: "Acho que estamos prontos para fazer concessões"
 belarus_another.7.t: "Investimentos da Belarus em Nós"
 belarus_another.7.d: "Nossos colegas da República da Belarus propõem assinar um acordo de cooperação e investimento. Temos que considerar este acordo e decidir se o assinaremos ou não."
 belarus_another.7.a: "Assinaremos o contrato"
 belarus_another.7.b: "Recusamos"
 belarus_another.8.t: "Projeto BOMBEL"
 belarus_another.8.d: "Os fundos da UE foram recebidos. É hora de decidirmos como utilizar os fundos."
 belarus_another.8.a: "Faremos o que deve ser feito - fortaleceremos a fronteira"
 belarus_another.8.b: "Acho que eles não vão perceber se pegarmos"
 belarus_another.9.t: "Investimentos da Belarus em Nós"
 belarus_another.9.d: "Nossos colegas da República da Belarus propõem assinar um acordo de cooperação e investimento. Temos que considerar este acordo e decidir se o assinaremos ou não."
 belarus_another.9.a: "Assinaremos o contrato"
 belarus_another.9.b: "Recusamos"
 belarus_another.10.t: "O que devemos fazer com os PMC Wagner?"
 belarus_another.10.d: "Detivemos várias pessoas suspeitas que mais tarde se revelaram mercenários do famoso PMC russo Wagner. Nossas agências de aplicação da lei já estão prontas para acusá-los de preparar o terrorismo. O lado russo insiste em sua liberação. O que faremos?"
 belarus_another.10.a: "Iremos liberá-los e entregá-los ao lado russo"
 belarus_another.10.b: "Coloquemo-los na prisão e acusemo-los de preparar ataques terroristas"
 belarus_another.11.t: "Guerra Civil na Belarus"
 belarus_another.11.d: "Nossa retórica claramente anti-russa, a política de imposição rígida da língua bielorrussa, bem como a imposição ativa da história com a qual não temos nada em comum com os russos, começaram a se fazer sentir. As regiões orientais se revoltaram, as forças locais de autodefesa tomaram o poder, precisamos parar isso o mais rápido possível antes que as grandes potências se beneficiem disso."
 belarus_another.11.a: "Claro!"
 belarus_another.12.t: "General Azarenok Faz Lobby para Interesses Russos em Nosso País"
 belarus_another.12.d: "Nossas agências de aplicação da lei descobriram sobre o lobby dos interesses da Rússia em nosso país por meio das conexões do General Azarenka. Devemos prestar atenção, ou isso está nos interesses da República da Belarus?"
 belarus_another.12.a: "Claro."
 belarus_another.12.b: "É necessário colocá-lo na prisão"
 belarus_another.14.t: "Sergey Tikhanovsky"
 belarus_another.14.d: "Um conhecido blogueiro de oposição que critica nosso governo. Ele começou a ter muita influência entre as pessoas, e precisamos fazer algo a respeito"
 belarus_another.14.a: "Precisamos colocá-lo na prisão"
 belarus_another.14.b: "Não o toque, ele ainda pode ser útil para nós"
 belarus_another.15.t: "Pedir ajuda ao FMI"
 belarus_another.15.d: "Somos forçados a solicitar assistência ao FMI para eliminar as consequências da crise"
 belarus_another.15.a: "Não temos escolha"
 belarus_another.16.t: "Reforço da política de crédito"
 belarus_another.16.d: "A política de crédito passará por uma revisão acentuada em conexão com a situação atual"
 belarus_another.16.a: "Não temos escolha"
 belarus_another.17.t: "Cooperação militar com Belarus"
 belarus_another.17.d: "Convidamos especialistas militares da Belarus para resolver as tarefas mais importantes em nosso exército. As forças especiais bielorrussas conduziram treinamento para nossos combatentes, e a indústria militar bielorrussa melhorou nosso sistema de defesa aérea"
 belarus_another.17.a: "Incrível!"
 belarus_another.18.t: "Latgale ou Guerra"
 belarus_another.18.d: "O governo da Belarus está se tornando mais agressivo. Eles nos deram um ultimato - ou entregamos a região de Latgale a eles, ou as consequências serão as mais terríveis para nosso país. Uma declaração tão inesperada nos chocou. O que faremos?"
 belarus_another.18.a: "Teremos que entregá-los a Latgale, pelo menos assim preservaremos nossa independência"
 belarus_another.18.b: "Sem concessões"
 belarus_another.19.t: "A Segunda União de Lublin"
 belarus_another.19.d: "A Belarus influencia ativamente nosso governo e tem influência sobre ele. Hoje, o embaixador bielorrusso nos entregou um rascunho de um novo acordo - implicando a criação de uma entidade supranacional, nos moldes propostos pela Rússia para o governo de Lukashenka. Na verdade, estamos perdendo parte de nossa autonomia, mas nossos estados estão se tornando quase unidos. Concordamos com isso?"
 belarus_another.19.a: "Nosso país está enfraquecido, acho que devemos concordar"
 belarus_another.19.b: "Nossa independência é tudo para nós"
 belarus_another.20.t: "Assinando o Contrato"
 belarus_another.20.d: "O governo polonês concordou em se unir a nós em um Estado de União, com a perda de parte de sua autonomia para proteger seu país do colapso completo. Mas isso pode levar a consequências imprevistas"
 belarus_another.20.a: "Bem, veremos"
 belarus_another.21.t: "A Polônia Recusou!"
 belarus_another.21.d: "O governo polonês, que alimentamos por tanto tempo, nos traiu. Aparentemente, não temos escolha, e temos que decidir por nós mesmos o que faremos com esses traidores. Talvez tenhamos que usar toda a alavanca disponível"
 belarus_another.21.a: "Vamos tornar a vida dos poloneses um inferno"
 belarus_another.21.b: "Vamos deixá-los"
 belarus_another.22.t: "Mila de Silesian"
 belarus_another.22.d: "Nosso povo tem a chance de obter independência, é hora de aproveitar essa oportunidade e pegar em armas!"
 belarus_another.22.a: "Abaixo a opressão polonesa!"
 belarus_another.23.t: "Exercícios Conjuntos Com Belarus"
 belarus_another.23.d: "A Belarus nos oferece a realização de exercícios conjuntos para a coordenação de combate de nossas tropas. Aceitaremos?"
 belarus_another.23.a: "Claro que aceitaremos"
 belarus_another.23.b: "Vamos nos virar sem eles"
 belarus_another.24.t: "Exercícios Conjuntos Com a Polônia"
 belarus_another.24.d: "Eles concordaram em realizar exercícios com nossas tropas. Vamos obter uma boa experiência"
 belarus_another.24.a: "Ótimo."
 belarus_another.25.t: "Fornecer Armas ao Iraque"
 belarus_another.25.d: "Estamos prontos para alocar parte das armas para entrega ao Iraque para apoiar o regime amigável lá"
 belarus_another.25.a: "Ótimo."
 belarus_another.26.t: "Pousar um Avião da Ryanair Com Protasevich"
 belarus_another.26.d: "Nossos serviços especiais conseguiram interceptar e pousar o avião onde está localizado o editor de um dos canais de oposição, NEXTA. Seu nome é Roman Protasevich"
 belarus_another.26.a: "Ótimo."
 belarus_another.27.t: "O Destino da Igreja Bielorrussa"
 belarus_another.27.d: "A liderança de nosso país pensou seriamente em conceder autocefalia à nossa igreja. Mas esse passo pode certamente prejudicar as relações com nosso amigo e vizinho - a Rússia. Vamos seguir em frente com isso?"
 belarus_another.27.a: "Concederemos a autocefalia à nossa igreja"
 belarus_another.27.b: "Não"
 belarus_another.28.t: "O que fazer com a União dos Poloneses da Belarus?"
 belarus_another.28.d: "A União dos Poloneses da Belarus tem sido há muito tempo o nosso problema. Através dela, a Polônia nos influenciou com todo o seu poder, era hora de lidar com eles. Ou nós os deixamos, ou expulsamos completamente a população polonesa"
 belarus_another.28.a: "Deixemos sob nosso controle"
 belarus_another.28.b: "Não há lugar para poloneses na Belarus"
 belarus_another.29.t: "Cancelamento do Comércio Chelnochnaya"
 belarus_another.29.d: "Através da Rússia e da China, estabelecemos fornecimento dos produtos de que precisamos para finalmente nos livrarmos desse vestígio dos anos 90"
 belarus_another.29.a: "Ótimo."
 belarus_another.30.t: "Cancelamento do Comércio Chelnochnaya"
 belarus_another.30.d: "Agora que temos acesso a produtos europeus por meio de canais oficiais, nossos cidadãos não precisarão se envolver nessa ocupação perigosa e às vezes não muito lucrativa"
 belarus_another.30.a: "Ótimo."
 belarus_another.31.t: "Guerra do Leite"
 belarus_another.31.d: "A Rússia boicotou a importação de nossos produtos lácteos para seu território, cortando-nos uma parte significativa dos lucros. Vamos ceder às condições que eles oferecem, ou protegeremos o fabricante doméstico"
 belarus_another.31.a: "Estamos com nosso fabricante com toda força"
 belarus_another.31.b: "Vamos ceder às demandas deles"
 belarus_another.32.t: "Problema com o Supremo Conselho"
 belarus_another.32.d: "O Supremo Soviet continua sendo um vestígio do sistema soviético, que não podemos eliminar legalmente ainda, sem alterar a constituição. Portanto, teremos que fazer concessões com eles até finalmente resolvermos esse problema."
 belarus_another.32.a: "Pelo bem da Belarus"
 belarus_another.33.t: "Acidente de Avião na Ucrânia"
 belarus_another.33.d: "Um avião com Zenon a bordo a caminho de Kiev caiu na Ucrânia como resultado de um acidente aéreo. Não houve sobreviventes nesse desastre e era urgente decidir quem assumiria o cargo de líder do estado. O deputado do partido, Yuri Belenky, se tornou o chefe temporário e possivelmente permanente."
 belarus_another.33.a: "Pelo bem da Belarus"
 belarus_another.34.t: "Taler Bielorrusso"
 belarus_another.34.d: "A Belarus propõe a introdução de uma moeda única no território de nosso país - o Taler, o mesmo que eles usam em seu território. Talvez a introdução de uma moeda comum melhore o comércio entre nossos países, mas nossa independência estará novamente ameaçada"
 belarus_another.34.a: "Concordamos"
 belarus_another.34.b: "Recusamos"
 belarus_another.35.t: "Intermarium"
 belarus_another.35.d: "A Belarus nos oferece a criação de uma aliança militar - chamada Intermarium. Ao criá-la, nos protegeremos da agressão de vizinhos maiores."
 belarus_another.35.a: "Concordamos."
 belarus_another.35.b: "Recusamos."
 belarus_another.36.t: "A Belarus quer se juntar à USAID"
 belarus_another.36.d: "A Belarus está no caminho da Democracia há muito tempo e quer defendê-la junto conosco. O governo da Belarus cumpriu totalmente todas as condições para se juntar à organização da NATO e apresentou um pedido de adesão. Vamos aceitá-lo?"
 belarus_another.36.a: "Concordamos."
 belarus_another.36.b: "Recusamos."
 belarus_another.37.t: "Estamos nos Juntando à OTAN"
 belarus_another.37.d: "Nosso pedido de adesão foi aprovado e agora fazemos parte desta grande Aliança, prontos para defender a democracia ao redor do mundo!"
 belarus_another.37.a: "Viva!"
 belarus_another.38.t: "Belarus Quer se Juntar à USAID"
 belarus_another.38.d: "O governo bielorrusso enviou um pedido para se juntar ao programa USAID. Estamos prontos para responder positivamente a isso?"
 belarus_another.38.a: "Aceitamos o pedido deles"
 belarus_another.38.b: "Não"
 belarus_another.39.t: "Nosso Pedido foi Aceito pela USAID."
 belarus_another.39.d: "Os EUA aprovaram nosso pedido e agora fazemos parte do programa USAID."
 belarus_another.39.a: "Viva!"
 belarus_another.40.t: "A Crise Econômica de 2008 na Belarus."
 belarus_another.40.d: "Fenômenos complexos na economia do país, indicando a deterioração da situação financeira e econômica no país. Em 2008, a crise financeira começou na Belarus. Agora temos que escolher uma área na qual reduziremos nossos gastos para salvar o orçamento."
 belarus_another.40.a: "Reduzir o conteúdo do sistema de educação."
 belarus_another.40.b: "Reduzir o suporte ao sistema de saúde."
 belarus_another.40.c: "Reduzir o conteúdo do sistema burocrático."
 belarus_another.41.t: "Operação 'Novo Dia'"
 belarus_another.41.d: "O governo bielorrusso nos oferece uma operação militar conjunta contra a Lituânia para eliminar o problema com o corredor de Suwalki. Concordamos em dar esse passo perigoso?"
 belarus_another.41.a: "Devemos proteger nossas fronteiras."
 belarus_another.41.b: "Não vamos arriscar."
 belarus_another.42.t: "A Belarus Quer Obter Vilnius."
 belarus_another.42.d: "O governo bielorrusso expressou o desejo de transferir Vilnius e os territórios circundantes sob seu controle total. Seu argumento se baseia no fato de que esta é uma terra bielorrussa histórica. Concordamos com isso?"
 belarus_another.42.a: "Vamos entregar Vilnius a eles, fortalecendo laços amigáveis."
 belarus_another.42.b: "Talvez devamos mantê-lo para nós."
 belarus_another.43.t: "Resultados da Revolução dos Jeans"
 belarus_another.43.d: "Não esperávamos uma agitação popular tão forte, talvez nosso país realmente precise de mudanças, e é hora de ceder o poder a outros?"
 belarus_another.43.a: "Nunca"
 belarus_another.43.b: "Parece que a era da mudança chegou."
 belarus_another.44.t: "Protestos em Massa Sob a Liderança de Tikhanovskaya."
 belarus_another.44.d: "Não esperávamos uma agitação popular tão forte, talvez nosso país realmente precise de mudanças, e é hora de ceder o poder a outros?"
 belarus_another.44.a: "Nunca"
 belarus_another.44.b: "Parece que a era da mudança chegou."
 belarus_another.45.t: "Guerra Civil na Bielorrússia"
 belarus_another.45.d: "Não conseguimos controlar os manifestantes, agora eles levaram o país ao caos completo. O que acontecerá em seguida..."
 belarus_another.45.a: "Isso é terrível!"
 belarus_another.46.t: "Excursão a Varsóvia"
 belarus_another.46.d: "Com a assistência de nossos guardas de fronteira, as PMCs Wagner romperam a fronteira da Polônia e entraram em seu território. O que ninguém esperava começou"
 belarus_another.46.a: "Verão e Bestas"
 belarus_another.47.t: "A Grande Marcha para Varsóvia"
 belarus_another.47.d: "Com a assistência de nossos guardas de fronteira, as PMCs Wagner romperam a fronteira da Polônia e entraram em seu território. O que ninguém esperava começou"
 belarus_another.47.a: "Verão e Bestas"
 belarus_another.48.t: "A Guerra contra Wagner"
 belarus_another.48.d: "Nosso governo ficou chocado com a notícia de que os combatentes das PMCs Wagner atacaram nosso país. Eles vieram do território da Bielorrússia, o que nos dá uma boa razão para declarar guerra a eles. Iremos em frente?"
 belarus_another.48.a: "É hora de acabar com a Bielorrússia"
 belarus_another.48.b: "Não é necessário declarar guerra"
 belarus_another.49.t: "Excursão a Vilna"
 belarus_another.49.d: "Com a assistência de nossos guardas de fronteira, as PMCs Wagner romperam a fronteira da Lituânia e entraram em seu território. O que ninguém esperava começou"
 belarus_another.49.a: "Verão e Bestas"
 belarus_another.52.t: "Revolução dos Jeans"
 belarus_another.52.d: "O povo da Bielorrússia saiu às ruas para protestar contra o governo legítimo e exigir a renúncia de todo o governo. Espero que tenhamos nos preparado bem para isso?"
 belarus_another.52.a: "O que nos aguarda"
 belarus_another.52.b: "Tente Negociar"
 belarus_another.53.t: "Os Nacional-Bolcheviques Assumiram o Poder na Rússia"
 belarus_another.53.d: "Nossos apoiadores leais finalmente conseguiram assumir o poder na Rússia. O Kremlin agora é nosso. Nosso líder está pronto para liderar a Rússia"
 belarus_another.53.a: "A Rússia é tudo. O resto é nada"
 belarus_another.54.t: "Unindo-se à Rússia"
 belarus_another.54.d: "Finalmente, a Bielorrússia está voltando para casa. Agora seremos parte de um grande país, sacrificando nossa autonomia, mas será que precisávamos disso?"
 belarus_another.54.a: "Finalmente"
 belarus_another.55.t: "Revolução dos Jeans"
 belarus_another.55.d: "Os protestos estão ganhando força na Bielorrússia que o governo bielorrusso não consegue reprimir, talvez devêssemos intervir e salvar o governo deles?"
 belarus_another.55.a: "Enviaremos Nossos Especialistas"
 belarus_another.55.b: "Não Vamos Interferir"
 belarus_another.56.t: "Revolução dos Jeans"
 belarus_another.56.d: "A Rússia enviou seus especialistas para nós e juntos conseguimos suprimir os protestos!"
 belarus_another.56.a: "Obrigado Rússia"
 belarus_another.57.t: "Revolução dos Jeans"
 belarus_another.57.d: "Pedimos secretamente ajuda ao governo russo e eles nos recusaram, o que nos deixa sozinhos com o movimento revolucionário."
 belarus_another.57.a: "Deus Nos Ajude"
 belarus_another.58.t: "Revolução dos Jeans"
 belarus_another.58.d: "Os protestos estão ganhando força, alguns prédios administrativos já foram ocupados, além de distúrbios já estarem começando em outras cidades, além disso, alguns generais desertaram para os rebeldes, o que devemos fazer?."
 belarus_another.58.a: "Lutaremos Até o Fim!"
 belarus_another.58.b: "Vamos Render o Poder Pacificamente"
 belarus_another.59.t: "Bielorrússia Está Pedindo Um Empréstimo"
 belarus_another.59.d: "O governo bielorrusso está nos pedindo para fornecer um empréstimo, talvez não tenhamos certeza de sua solvência, mas a influência que receberemos definitivamente se pagará."
 belarus_another.59.a: "Vamos Dar Dinheiro a Eles"
 belarus_another.59.b: "Vamos Recusar"
 belarus_another.60.t: "Empréstimo Russo"
 belarus_another.60.d: "O governo russo concordou em nos fornecer um empréstimo."
 belarus_another.60.a: "Ótimo."
 belarus_another.61.t: "Empréstimo Russo"
 belarus_another.61.d: "O governo russo recusou-se a nos dar um empréstimo."
 belarus_another.61.a: "Triste"
 belarus_another.62.t: "Bielorrússia Propõe Criar um Comerciante Conjunto de Potássio"
 belarus_another.62.d: "O governo bielorrusso propôs criar um comerciante conjunto de potássio das duas empresas. Uralkali e Belaruskali, assim poderemos lucrar de forma mais rentável com este recurso."
 belarus_another.62.a: "Concordamos"
 belarus_another.62.b: "Discordamos"
 belarus_another.63.t: "Comerciante Conjunto de Potássio"
 belarus_another.63.d: "O governo russo concordou em criar uma empresa de comércio conjunto de potássio."
 belarus_another.63.a: "Bom"
 belarus_another.64.t: "Bielorrússia Fecha Comerciante Conjunto de Potássio"
 belarus_another.64.d: "A confrontação entre nossas duas empresas de comércio de potássio atingiu seu limite e o governo bielorrusso decidiu alocar sua própria empresa e criar seu próprio comerciante."
 belarus_another.64.a: "Triste"
 belarus_another.65.t: "Golpe Pró-União"
 belarus_another.65.d: "Tentamos realizar um golpe de poder na Bielorrússia usando todos os nossos recursos administrativos, de aplicação da lei e também conexões."
 belarus_another.65.a: "Vamos Ver o Resultado"
 belarus_GDL.1.t: "A Belarus Quer Governar Nosso País."
 belarus_GDL.1.d: "Nacionalistas pró-bielorrussos têm grande influência em nosso país, então as autoridades bielorrussas decidiram nos dar um ultimato - permitir que eles entrem no governo ou enfrentar as consequências. O que dizemos a isso?"
 belarus_GDL.1.a: "Concordamos."
 belarus_GDL.1.b: "Nunca"
 belarus_GDL.2.t: "Se Unindo à Belarus."
 belarus_GDL.2.d: "Nosso país caiu sob a influência total da Belarus. Não temos escolha, e estamos prontos para assinar o ato de adesão."
 belarus_GDL.2.a: "Essa é a história."
 belarus_azot.1.t: "A Belarus Propõe Acordo de Comércio de Fertilizantes Químicos."
 belarus_azot.1.d: "A Belarus recentemente entrou em contato e propôs a nós um contrato exclusivo para os melhores fertilizantes que eles podem oferecer. Aceitar isso certamente aumentará nosso rendimento de colheitas, embora politicamente esse movimento possa ser questionável aos olhos de alguns."
 belarus_azot.1.a: "Absolutamente."
 belarus_azot.1.b: "Não é possível no momento."
 belarus_azot.2.t: "[From.GetName] Aceita"
 belarus_azot.2.d: "Nossos esforços para fazer um acordo com [From.GetName] finalmente chegaram a uma conclusão, o contrato foi assinado e o primeiro pagamento está prestes a ser recebido."
 belarus_azot.2.a: "Finalmente, algumas boas notícias."
 belarus_azot.3.t: "[From.GetName] recusa nosso acordo."
 belarus_azot.3.d: "Nossos esforços para fazer um acordo com [From.GetName] parecem ser inúteis, não recebemos uma resposta, e parece que isso não vai a lugar nenhum."
 belarus_azot.3.a: "Maldito seja, [From.GetNameDef]!"
 belarus_azot.4.t: "[From.GetName] anula seu contrato."
 belarus_azot.4.d: "Recebemos uma notícia surpreendente - [From.GetName] cancela seu contrato de fertilizantes conosco, não seremos capazes de vender nosso produto para eles, pelo menos por enquanto."
 belarus_azot.4.a: "Loucos! Eles não sabem o que estão perdendo!"
