 BLR_peleng_contract_desc: "[BLR.GetFlag]Empresa bielorrussa para o desenvolvimento e produção de produtos optoeletrônicos para fins militares e civis, líder na indústria na República da Bielorrússia"
 BLR_peleng_union_state: "[BLR.GetFlag]JSC Peleng"
