 BLR_Trade_Agreement_China: "Acordo de Livre Comércio com a China"
 BLR_Trade_Agreement_China_desc: "O comércio entre nossos países estará tão alto como nunca."
 BLR_Bel_G: "BELGEE"
 BLR_Bel_G_desc: "JSC \"BELGEE\" é uma joint venture bielorrusso-chinesa para montagem de carros de passageiros chineses Geely. Uma das duas empresas de montagem de carros de passageiros em Belarus. Ela está localizada nas áreas arrendadas da JSC \"Borisovsky plant Autohydrousilitel\" perto de Borisov."
 BLR_Bel_G2: "BELGEE"
 BLR_Bel_G2_desc: "JSC \"BELGEE\" é uma joint venture bielorrusso-chinesa para a montagem de carros de passageiros chineses Geely. Uma das duas empresas de montagem de carros de passageiros em Belarus. Ela está localizada nas áreas arrendadas da JSC \"Borisovsky plant Autohydrousilitel\" perto de Borisov."
 BLR_Research_with_China: "Pesquisa com a China"
 BLR_Research_with_China_desc: "Estamos prontos para cooperar com cientistas chineses no campo científico."
 BLR_Strategic_Partnership: "Assinar uma Parceria Estratégica"
