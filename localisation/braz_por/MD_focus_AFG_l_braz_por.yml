 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar é um político afegão e ex-líder mujahideen. Ele é o fundador e líder do partido político Hezb-e-Islami Gulbuddin, assim chamado após a divisão de Mohammad Yunus Khalis do Hezb-e Islami em 1979 para fundar o Hezb-i Islami Khalis. Ele serviu como primeiro-ministro duas vezes durante os anos 1990. Hekmatyar ingressou na organização Muslim Youth como estudante no início dos anos 1970, onde era conhecido por seu radicalismo islâmico rejeitado por grande parte da organização.\n\nEle passou um tempo no Paquistão antes de retornar ao Afeganistão quando a Guerra Soviético-Afegã começou em 1979, momento em que a CIA começou a financiar sua organização Hezb-e Islami em rápido crescimento por meio do serviço de inteligência paquistanês, ISI, um dos maiores dos mujahideen afegãos. Ele recebeu mais financiamento da CIA do que qualquer outro líder mujahideen durante a Guerra Soviético-Afegã.\n\nApós a derrubada do presidente afegão apoiado pelos soviéticos, Mohammad Najibullah, em 1992, Hekmatyar recusou-se a fazer parte do novo governo e, junto com outros senhores da guerra, envolveu-se na guerra civil afegã, levando à morte de cerca de 50.000 civis apenas em Cabul. Hekmatyar foi acusado de ter a maior responsabilidade pelos ataques de foguetes na cidade. Enquanto isso, como parte dos esforços de paz e compartilhamento de poder liderados por Ahmad Shah Massoud, Hekmatyar tornou-se primeiro-ministro do Afeganistão de 1993 a 1994 e novamente brevemente de 1996 a 1997."
 MOHAMMED_ZAHIR_SHAH_DESC: "Servindo por 40 anos, Zahir foi o governante mais longevo do Afeganistão desde a fundação do Império Durrani no século XVIII. Ele expandiu as relações diplomáticas do Afeganistão com muitos países, incluindo ambos os lados da Guerra Fria. Na década de 1950, Zahir Shah começou a modernizar o país, culminando na criação de uma nova constituição e um sistema de monarquia constitucional. Demonstrando não partidarismo, seu longo reinado foi marcado pela paz no país que foi perdida posteriormente.\n\nEm 1973, enquanto Zahir Shah estava passando por tratamento médico na Itália, seu regime foi derrubado em um golpe de estado por seu primo e ex-primeiro-ministro, Mohammed Daoud Khan, que estabeleceu uma república de partido único, encerrando mais de 225 anos de governo monárquico contínuo.\n\nZahir Shah é o candidato mais adequado para reviver um Afeganistão monárquico e prolongar a reivindicação de sua família ao trono."
