l_braz_por:
 burma_focus: "Árvore de Foco Birmanesa"
 BRM_revisit_the_rohingya_issue: "Revisitar a Questão Rohingya"
 BRM_revisit_the_rohingya_issue_desc: "Os muçulmanos no estado de Rakhine que se autodenominam 'Rohingya' têm sido vistos com hostilidade por uma grande parte da maioria budista. Essa animosidade tem levado a tensões, violência e condenação estrangeira, e requer nossa atenção."
 BRM_the_path_of_intolerance: "O Caminho da Intolerância"
 BRM_the_path_of_intolerance_desc: "Os chamados 'Rohingya' não são nativos de nossa terra. Devemos devolvê-los ao Bangladesh."
 BRM_support_buddhist_nationalists: "Apoiar Nacionalistas Budistas"
 BRM_support_buddhist_nationalists_desc: "Embora os métodos do movimento 969 e outros movimentos nacionalistas budistas possam ser um pouco extremos para o nosso gosto, devemos ainda nos aliar a eles em vez dos Bengalis."
 BRM_expel_the_rohingya: "Expulsar os Rohingya"
 BRM_expel_the_rohingya_desc: "Embora tenhamos tentado expulsar os 'Rohingya' antes, no passado cedemos à pressão estrangeira e permitimos que eles retornassem. Desta vez, não o faremos."
 BRM_the_path_of_tolerance: "O Caminho da Tolerância"
 BRM_the_path_of_tolerance_desc: "A questão de por quanto tempo os Rohingya viveram no estado de Rakhine é irrelevante. Precisamos acabar com a violência aceitando os Rohingya, mesmo que isso antagonize alguns budistas."
 BRM_affirm_religious_tolerance: "Afirmar a Tolerância Religiosa"
 BRM_affirm_religious_tolerance_desc: "Mianmar é um país sem religião nacional, um marco orgulhoso de nosso multiculturalismo. Devemos reafirmar esse princípio e nos proteger contra a dominação do budismo."
 BRM_reform_the_1982_citizenship_law: "Reformar a Lei de Cidadania de 1982"
 BRM_reform_the_1982_citizenship_law_desc: "Os Rohingya foram privados de sua cidadania em 1982. É hora de devolvê-la a eles."
 BRM_address_the_democracy_question: "Abordar a Questão da Democracia"
 BRM_address_the_democracy_question_desc: "Mianmar tem sido alvo de pressões crescentes tanto internas quanto externas para democratizar. Devemos abordar essa questão se nosso estado quiser sobreviver."
 BRM_the_new_economic_boom: "O Novo Boom Econômico"
 BRM_the_new_economic_boom_desc: "É hora de tirar nossa economia da estagnação e levá-la adiante."
 BRM_loan_refactoring: "Refatoração de Empréstimos"
 BRM_loan_refactoring_desc: "Refatorar nossos empréstimos é um caminho certo para ajudar nossa economia a avançar."
 BRM_pave_the_way_for_civilian_rule: "Abrir Caminho para o Governo Civil"
 BRM_pave_the_way_for_civilian_rule_desc: "O governo militar não é mais sustentável no século XXI. Nem nosso povo nem os estrangeiros de quem precisamos para nossa riqueza econômica o tolerarão."
 BRM_reject_the_way_for_civilian_rule: "Rejeitar a Necessidade de Governo Civil"
 BRM_reject_the_way_for_civilian_rule_desc: "A Tatmadaw sempre conduziu o país na direção certa. Não é lugar de estrangeiros ou mesmo das massas doutrinadas nos dizer o contrário."
 BRM_propose_the_2008_constitution: "Propor a Nova Constituição"
 BRM_propose_the_2008_constitution_desc: "Para abrir caminho para a democratização, uma nova constituição deve ser elaborada. Esta constituição buscará equilibrar entre civil e militar, mantendo a influência de ambos na política."
 BRM_relax_media_censorship: "Relaxar a Censura da Mídia"
 BRM_relax_media_censorship_desc: "Que mal pode fazer permitir que alguns jornalistas expressem suas queixas contra nós?"
 BRM_release_opposition_figures: "Liberar Figuras de Oposição"
 BRM_release_opposition_figures_desc: "Aung San Suu Kyi e seus apoiadores demonstraram sua tenacidade. É hora de aceitar a derrota em nossas tentativas de esmagá-los."
 BRM_allow_labour_strikes_and_unions: "Permitir Greves Trabalhistas e Sindicatos"
 BRM_allow_labour_strikes_and_unions_desc: "Como um governo outrora dedicado a princípios socialistas, é justo que nos mostremos ao lado dos trabalhadores."
 BRM_cede_power_to_the_nld: "Ceder o Poder ao NLD"
 BRM_cede_power_to_the_nld_desc: "É hora de ceder o poder ao campo pró-democracia. Não importa, preservamos a independência e influência militar na constituição que elaboramos."
 BRM_promote_civilian_enterprises: "Promover Empreendimentos Civis"
 BRM_promote_civilian_enterprises_desc: "Com a liberdade política vem a liberdade econômica. É hora de incentivar nossos empreendedores aspirantes."
 BRM_limit_promotion_of_social_liberties: "Limitar a Promoção das Liberdades Sociais"
 BRM_limit_promotion_of_social_liberties_desc: "Embora a influência contínua da militar signifique que não podemos buscar a liberalização completa, ainda podemos relaxar algumas de nossas leis mais rígidas."
 BRM_end_isolationism: "Pôr Fim ao Isolacionismo"
 BRM_end_isolationism_desc: "Nosso país respondeu à Guerra Fria isolando-se do mundo exterior. No século XXI globalizado, essa tática não é mais viável."
 BRM_announce_the_china_myanmar_economic_corridor: "O Corredor Econômico China-Mianmar"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "Podemos beneficiar muito ao nos juntar à iniciativa 'One Belt One Road' da China."
 BRM_increase_trade_with_asean: "Aumentar o Comércio com a ASEAN"
 BRM_increase_trade_with_asean_desc: "Negociar com nossos amigos e vizinhos é uma maneira certa de crescer economicamente."
 BRM_request_western_development_aid: "Solicitar Ajuda Ocidental para o Desenvolvimento"
 BRM_request_western_development_aid_desc: "Desde a democratização, doadores ocidentais demonstraram uma maior disposição para financiar nosso desenvolvimento. Devemos aproveitar isso."
 BRM_encourage_investment_from_western_firms: "Atrair Empresas de Energia Ocidentais"
 BRM_encourage_investment_from_western_firms_desc: "Empresas ocidentais de petróleo e gás podem nos ajudar a desenvolver nossa capacidade de extração doméstica."
 BRM_reach_out_to_the_US_for_military_protection: "Buscar Proteção Militar dos EUA"
 BRM_reach_out_to_the_US_for_military_protection_desc: "No final das contas, a China é uma ameaça maior do que uma aliada, e a capacidade da ASEAN de conter a China é duvidosa no mínimo. Devemos nos voltar, em vez disso, para os Estados Unidos."
 BRM_become_a_major_non_nato_ally: "Tornar-se um Importante Aliado Não Pertencente à OTAN"
 BRM_become_a_major_non_nato_ally_desc: "O status de Importante Aliado Não Pertencente à OTAN nos proporcionará grandes benefícios militares e tecnológicos."
 BRM_encourage_investment_from_asean_firms: "Atrair Empresas Industriais da ASEAN"
 BRM_encourage_investment_from_asean_firms_desc: "A ASEAN abriga uma variedade de empresas em ascensão que podemos atrair para nosso país com mão de obra barata e regulamentações favoráveis."
 BRM_improve_security_cooperation_with_asean: "Cooperação de Segurança com a ASEAN"
 BRM_improve_security_cooperation_with_asean_desc: "A ASEAN deve se manter forte contra o Ocidente e o Oriente."
 BRM_push_for_mutual_defence_agreements_between_asean_states: "O Acordo de Defesa Mútua da ASEAN"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "A integração da ASEAN pode ir muito mais longe. Deveríamos propor um tratado que fortalecerá a cooperação militar da ASEAN."
 BRM_encourage_investment_from_chinese_firms: "Atrair Empresas de Construção Chinesas"
 BRM_encourage_investment_from_chinese_firms_desc: "As empresas chinesas estão cada vez mais competindo com as do Ocidente. Deveríamos atrai-las com condições comerciais favoráveis."
 BRM_establish_a_military_partnership_with_china: "Estabelecer uma Parceria Militar com a China"
 BRM_establish_a_military_partnership_with_china_desc: "A China tem sido uma amiga para nós quando nenhum outro país estava. Embora suas relações com grupos rebeldes não sejam ideais, podemos superar isso para ganhar um aliado forte."
 BRM_join_the_shanghai_pact: "Formar uma Aliança com a China"
 BRM_join_the_shanghai_pact_desc: "Chegou a hora de solidificar nossos laços com a China. Devemos ingressar em sua aliança para demonstrar nosso compromisso com essa amizade."
 BRM_undermine_the_influence_of_the_tatmadaw: "Minar a Influência do Tatmadaw"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "Mianmar nunca será verdadeiramente livre até que a influência do Tatmadaw seja completamente afastada. Devemos começar a trabalhar contra o exército para o futuro de nosso país."
 BRM_accept_the_role_of_the_tatmadaw: "Aceitar o Papel do Tatmadaw"
 BRM_accept_the_role_of_the_tatmadaw_desc: "Devemos muito ao Tatmadaw e precisamos de sua contínua ajuda com os problemas de segurança de Mianmar. Devemos aprender a governar ao lado deles."
 BRM_begin_calls_for_constitutional_revision: "Iniciar Chamadas para a Revisão Constitucional"
 BRM_begin_calls_for_constitutional_revision_desc: "A constituição atual preserva a independência do Tatmadaw em relação ao governo civil e lhes dá representação contínua no governo. Devemos usar nossos vínculos com a base para começar a advogar por mudanças."
 BRM_target_the_corruption_of_military_enterprises: "Visar a Corrupção das Empresas Militares"
 BRM_target_the_corruption_of_military_enterprises_desc: "O exército obtém receitas significativas das empresas que possui. A corrupção e o nepotismo dessas empresas são uma justificativa perfeita para nosso direcionamento ou uma fonte-chave do poder do Tatmadaw."
 BRM_mobilize_the_workers: "Mobilizar as Classes Mais Baixas"
 BRM_mobilize_the_workers_desc: "Qualquer revolução requer o apoio dos derrotados e oprimidos, sejam eles trabalhadores industriais ou trabalhadores rurais. A nossa não será diferente."
 BRM_mobilize_the_students: "Mobilizar os Estudantes"
 BRM_mobilize_the_students_desc: "Os estudantes desempenharam um papel central no movimento pela democracia nas últimas décadas. Seu apoio será fundamental para o nosso sucesso."
 BRM_mobilize_the_monks: "Mobilizar os Monges"
 BRM_mobilize_the_monks_desc: "Os monges já marcharam contra o Tatmadaw no passado. Podemos convencê-los a fazê-lo novamente. O apoio dos monges ajudará nossa causa aos olhos da maioria da população budista."
 BRM_mobilize_the_ethnic_minorities: "Mobilizar as Minorias Étnicas"
 BRM_mobilize_the_ethnic_minorities_desc: "Desde a independência, as minorias étnicas desempenharam um papel mínimo na política do governo central, apesar de representarem 32% da população. Se ganharmos o apoio delas, poderemos usar uma demografia que nenhum governo no passado conseguiu utilizar com sucesso."
 BRM_launch_talks_on_a_new_constitution: "A Constituição de Mianmar"
 BRM_launch_talks_on_a_new_constitution_desc: "Agora que demonstramos apoio popular à mudança, é hora de discutir uma constituição que não dê à Tatmadaw o direito de interferir nos assuntos do governo."
 BRM_end_the_role_of_the_tatmadaw_in_politics: "Encerrar o Papel da Tatmadaw na Política"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "A afirmação do governo civil de Mianmar está quase completa. Tudo o que resta é purgar o que resta da influência militar no governo."
 BRM_suppress_critics_of_the_military: "Suprimir Cobertura Negativa das Forças Armadas"
 BRM_suppress_critics_of_the_military_desc: "Embora tenha ocorrido liberalização, as Forças Armadas só podem tolerar tanta crítica aberta de jornalistas. Devemos silenciar ou pelo menos abafar as vozes daqueles que poderiam provocar a ira da Tatmadaw."
 BRM_pursue_rapprochement_with_rebel_groups: "Buscar Reaproximação com Grupos Rebeldes"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "Décadas de combates mostraram que a insurgência não pode ser resolvida por meio da violência. Devemos começar a fazer concessões aos grupos rebeldes."
 BRM_crush_the_rebel_groups: "Esmagar os Grupos Rebeldes"
 BRM_crush_the_rebel_groups_desc: "Para estabelecer a unidade de nossa nação, precisamos de uma série de campanhas decisivas e bem organizadas para eliminar uma a uma as chamadas 'áreas liberadas'."
 BRM_affirm_protections_of_minority_culture_and_language: "Preservar as Culturas e Línguas das Minorias"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "As minorias étnicas se sentem ameaçadas pela dominação do budismo e da cultura birmanesa. Devemos assegurar que suas culturas serão respeitadas."
 BRM_promise_autonomy: "Prometer Autonomia"
 BRM_promise_autonomy_desc: "A grande maioria dos grupos rebeldes deseja maior autonomia, não independência. Este é um desejo que podemos e devemos cumprir."
 BRM_establish_a_federated_state: "Estabelecer um Estado Federado"
 BRM_establish_a_federated_state_desc: "Nunca foi realista que nosso país fosse uma união. Vamos, em vez disso, buscar a unidade por meio da federalização."
 BRM_proclaim_an_end_to_the_insurgency: "Proclamar um Fim para a Insurgência"
 BRM_proclaim_an_end_to_the_insurgency_desc: "Nossas ações trouxeram uma paz duradoura e, com ela, um futuro mais brilhante para nossa nação."
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Encerrar Permanentemente as Iniciativas de Cessar-Fogo"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "O fato de termos periodicamente buscado cessar-fogos com vários grupos rebeldes é um sinal de fraqueza. Devemos descartar para sempre a possibilidade de negociação."
 BRM_strike_the_karen: "Atacar os Karen"
 BRM_strike_the_karen_desc: "Os Karen têm sido inimigos do estado desde que lutaram pela independência birmanesa ao lado dos britânicos. A existência contínua da União Nacional Karen é um vestígio dessa traição histórica e deve ser destruída."
 BRM_strike_the_kachin: "Atacar os Kachin"
 BRM_strike_the_kachin_desc: "Ao norte, a Organização de Independência Kachin representa uma ameaça significativa, já que possui o segundo maior exército rebelde de todo o país. No entanto, se concentrarmos nossa atenção neles, eles não serão capazes de defender seus territórios ricos em recursos."
 BRM_strike_the_shan: "Atacar os Shan"
 BRM_strike_the_shan_desc: "O estado Shan está muito próximo do coração birmanês para nosso conforto. O Conselho de Restauração do Estado Shan e quaisquer outros grupos Shan merecem, portanto, nossa total atenção."
 BRM_turn_on_the_united_wa_state_army: "Virar-se contra o Exército do Estado Unido de Wa"
 BRM_turn_on_the_united_wa_state_army_desc: "Embora o UWSA tenha lutado ao nosso lado no passado, simplesmente não podem ser confiáveis. Com o maior contingente rebelde do país e laços estreitos com a China, não podemos estabelecer um estado unificado com uma força tão poderosa fora de nosso controle. Devemos forçá-los a se submeter à nossa autoridade."
 BRM_internal_colonialism: "Colonialismo Interno"
 BRM_internal_colonialism_desc: "Agora que garantimos o país, podemos seguir a prática lucrativa de extração de recursos."
 BRM_imprison_opposition_figures: "Prender Figuras da Oposição"
 BRM_imprison_opposition_figures_desc: "Não podemos permitir que membros do NLD estejam nas ruas desafiando nossa autoridade. É muito melhor trancá-los e silenciar suas vozes."
 BRM_crackdown_on_protests: "Reprimir Protestos"
 BRM_crackdown_on_protests_desc: "Será difícil, mas deve ser feito. Se respondermos aos protestos pró-democracia com brutalidade suficiente, o povo ficará longe das ruas e nossa governança estará segura."
 BRM_leave_asean: "Deixar a ASEAN"
 BRM_leave_asean_desc: "A ASEAN não nos permitirá seguir nossa abordagem 'ditatorial'. Devemos deixar a organização para mostrar o que pensamos de seu comportamento hipócrita e ineficaz."
 BRM_establish_direct_military_rule: "Consolidar o Governo Militar Direto"
 BRM_establish_direct_military_rule_desc: "O autoritarismo em Mianmar falhou porque não o levamos longe o suficiente. Precisamos estender nosso controle sobre todos os aspectos da sociedade."
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "Reafirmar a Superioridade do Capitalismo Autoritário"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "O Ocidente e nossos ativistas locais gostariam que liberalizássemos nossa economia e a expuséssemos ao mundo exterior. No entanto, exemplos de sucesso na Coreia do Sul e na China nos mostram que o desenvolvimento vem do forte apoio estatal às forças de mercado. Se desenvolvermos com sucesso a economia, o povo esquecerá nossas repressões e nos aceitará como governantes legítimos."
 BRM_increase_the_tatmadaws_role_in_the_economy: "O Papel das Forças Armadas na Economia"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "As Forças Armadas sempre se dedicaram ao desenvolvimento do país. Nosso envolvimento direto na economia ajudará a fazê-la crescer mais do que as forças de mercado liberais."
 BRM_construct_military_industries: "Construir Indústrias Militares"
 BRM_construct_military_industries_desc: "Quanto mais pessoas as Forças Armadas empregam, mais apoio temos entre aqueles que dependem de nós para o seu sustento. Estabelecer indústrias militares ajudará a fortalecer nossas forças armadas, nossa economia e nosso apoio popular."
 BRM_achieve_acceptance_of_military_rule: "Alcançar a Aceitação do Governo Militar"
 BRM_achieve_acceptance_of_military_rule_desc: "Isso exigiu muito esforço de nossa parte, mas o povo passou a aceitar nossa dominação e nosso governo agora está seguro."
 BRM_distract_attentions_abroad: "Desviar Atenções para o Exterior"
 BRM_distract_attentions_abroad_desc: "Se quisermos manter nosso controle, ainda que frágil, sobre o poder, devemos direcionar a atenção de nossa audiência interna para estrangeiros."
 BRM_reject_foreign_interference: "Rejeitar Interferência Estrangeira"
 BRM_reject_foreign_interference_desc: "Podemos apelar para o patriotismo de nossa população condenando o envolvimento de potências estrangeiras em nossos assuntos internos."
 BRM_promote_anti_thai_rhetoric: "Promover Retórica Anti-Tailandesa"
 BRM_promote_anti_thai_rhetoric_desc: "A animosidade entre nosso povo e os tailandeses permanece alta. Não será necessário muito esforço para incitar uma hostilidade maior."
 BRM_provoke_clashes_on_the_thai_border: "Provocar Conflitos na Fronteira Tailandesa"
 BRM_provoke_clashes_on_the_thai_border_desc: "Incidentes na fronteira acontecem relativamente com frequência. Com ordens discretas para nossas forças de fronteira, podemos transformar esses incidentes em algo muito maior."
 BRM_strike_our_age_old_enemy: "Atacar Nosso Antigo Inimigo"
 BRM_strike_our_age_old_enemy_desc: "Agora que temos um pretexto, é hora de atacar a Tailândia. Que melhor maneira de preservar nosso apoio do que travar guerra contra um inimigo odiado? No entanto, esteja avisado de que outros estados podem vir em defesa da Tailândia e frustrar nosso objetivo de uma guerra rápida e limpa."
 BRM_criticize_chinas_meddling: "Critique a Intromissão da China"
 BRM_criticize_chinas_meddling_desc: "O apoio da China ao UWSA e a outros grupos mina a autoridade de nosso governo. Ao enfrentar a China, mostramos à nossa população que realmente nos importamos com a soberania nacional."
 BRM_undermine_chinese_influence_in_the_border_regions: "Minar a Influência Chinesa nas Regiões de Fronteira"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "Podemos direcionar nossos serviços de inteligência para perturbar o apoio chinês a grupos rebeldes. Naturalmente, incorreremos na ira de nosso poderoso vizinho, mas devemos fazer o que for necessário para preservar nossa soberania."
 BRM_ultimatum_to_china: "Ultimato à China"
 BRM_ultimatum_to_china_desc: "A China deve escolher se deseja respeitar nossa independência ou enfrentar guerra. Naturalmente, tais ameaças só serão ouvidas se nosso poder militar estiver fortalecido o suficiente para representar uma ameaça à China."
 BRM_seek_closer_ties_to_china: "Buscar Laços Mais Estreitos com a China"
 BRM_seek_closer_ties_to_china_desc: "Por mais que nos importemos com a soberania, não podemos nos dar ao luxo de irritar nosso poderoso patrono. Em vez disso, podemos usar nossos laços com a China para ajudar a proteger nosso governo."
 BRM_promote_chinese_investment: "Promover Investimento Chinês"
 BRM_promote_chinese_investment_desc: "O investimento chinês certamente trará emprego e riqueza para nossa nação. Isso fará com que as pessoas esqueçam suas preocupações mesquinhas como a democracia."
 BRM_secure_chinese_assistance_in_crushing_dissent: "Garantir a Assistência da China na Supressão da Dissidência"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "O aparato de segurança da China é potencialmente o mais eficaz do mundo. Poderíamos usar sua expertise para ajudar a silenciar críticos, monitorar nossa população e reprimir manifestações."
 BRM_give_china_preferential_trade_agreements: "Conceder Acordos Comerciais Preferenciais à China"
 BRM_give_china_preferential_trade_agreements_desc: "A assistência chinesa não vem sem amarras. Eles dizem que devemos favorecê-los em relação a qualquer outro parceiro comercial. 'Quais outros parceiros comerciais?' é nossa resposta."
 BRM_request_chinese_protection: "Solicitar Proteção Chinesa"
 BRM_request_chinese_protection_desc: "Nosso governo militar é um alvo potencial para intervenção. Devemos ceder parte de nossa soberania à China para garantir nossa sobrevivência. É o que é necessário."
 BRM_focus_on_the_tatmadaw: "Um Tatmadaw de Classe Mundial"
 BRM_focus_on_the_tatmadaw_desc: "Mianmar enfrenta muitas ameaças, internas e externas. É natural que nos concentremos em nossa instituição mais importante, reformando nosso exército em uma força mais profissional, capaz e respeitada."
 BRM_inward_orientation: "Orientação Interna"
 BRM_inward_orientation_desc: "Em casa, Mianmar possui grande força e grande fraqueza. Durante muitas décadas, resistimos apesar do isolamento internacional, mas ainda precisamos unir nosso país profundamente dividido."
 BRM_defend_our_borders: "Defender Nossas Fronteiras"
 BRM_defend_our_borders_desc: "Embora o risco de invasão não seja alto no momento, devemos nos preparar para todas as eventualidades."
 BRM_fortify_the_bangladeshi_border: "Fortificar a Fronteira com Bangladesh"
 BRM_fortify_the_bangladeshi_border_desc: "O governo de Mianmar, em busca de estabilidade na região, tem se concentrado na fortificação de sua fronteira com Bangladesh. Esta medida estratégica visa proteger as fronteiras nacionais e promover a segurança de ambos os países, fortalecendo assim os laços diplomáticos na região. A infraestrutura de defesa ao longo da fronteira está sendo aprimorada para garantir a tranquilidade e a integridade territorial."
 BRM_fortify_the_thai_border: "Fortificar a Fronteira com a Tailândia"
 BRM_fortify_the_thai_border_desc: "Confrontos com nosso inimigo histórico, a Tailândia, ocorrem com muita frequência ao longo desta fronteira perigosa. Drogas, armas e pessoas circulam livremente por ela também."
 BRM_fortify_the_indian_border: "Fortificar a Fronteira Indiana"
 BRM_fortify_the_indian_border_desc: "Em uma demonstração de prudência estratégica, o governo de Mianmar está dedicando recursos significativos para fortificar sua fronteira com a Índia. Este esforço tem como objetivo reforçar a segurança e promover relações amistosas entre os dois países vizinhos. A modernização da infraestrutura de defesa ao longo da fronteira visa a proteção mútua e o desenvolvimento pacífico da região, fortalecendo a colaboração entre as nações."
 BRM_fortify_the_chinese_border: "Fortificar a Fronteira com a China"
 BRM_fortify_the_chinese_border_desc: "Desde que 10.000 soldados nacionalistas chineses cruzaram esta fronteira na esteira da Guerra Civil Chinesa e ocuparam partes de nosso território por mais de uma década, nossos planejadores militares consideram a defesa desta fronteira como uma de nossas principais prioridades."
 BRM_improve_domestic_designs: "Melhorar os Designs Domésticos"
 BRM_improve_domestic_designs_desc: "A autossuficiência sempre fez parte de nossa identidade. Devemos desenvolver nossas próprias tecnologias para preservar nossa autonomia."
 BRM_ma_rifle_series: "Série de Rifles MA"
 BRM_ma_rifle_series_desc: "A série de rifles MA é nossa interpretação de rifles de infantaria do século XX."
 BRM_confirm_the_dominance_of_the_army: "Confirmar a Dominância do Exército"
 BRM_confirm_the_dominance_of_the_army_desc: "O exército sempre foi e sempre será o ramo mais importante do Tatmadaw. Não vemos motivo para tentar mudar isso agora ou nunca."
 BRM_improve_our_army_doctrine: "Melhorar a Doutrina do Nosso Exército"
 BRM_improve_our_army_doctrine_desc: "O governo de Mianmar está comprometido em aprimorar a doutrina do nosso exército, visando a modernização e a eficiência das nossas forças armadas. Investindo em treinamento avançado, equipamento de ponta e estratégias inovadoras, buscamos fortalecer a capacidade de defesa do nosso país. Essas melhorias na doutrina militar não apenas garantem a segurança interna, mas também contribuem para a estabilidade regional e o respeito internacional."
 BRM_bolster_officer_training: "Fortalecer o Treinamento de Oficiais"
 BRM_bolster_officer_training_desc: "Nossos oficiais têm se esforçado para estar entre os melhores do mundo por décadas. Se dedicarmos ainda mais esforço ao nosso treinamento, podemos fazer a qualidade de nossos comandantes rivalizar com a de países mais ricos e mais fortes."
 BRM_improve_counter_insurgency_techniques: "Melhorar Técnicas de Contra-insurgência"
 BRM_improve_counter_insurgency_techniques_desc: "Nossa maior ameaça imediata são os insurgentes étnicos em nossas regiões de fronteira que se mostraram muito difíceis de erradicar. Temos que melhorar nossa estratégia de contra-insurgência se quisermos eventualmente ter sucesso."
 BRM_outward_orientation: "Orientação Externa"
 BRM_outward_orientation_desc: "Oportunidades e ameaças abundam além das fronteiras de Mianmar. Devemos buscar as primeiras e nos proteger contra as últimas."
 BRM_strengthen_the_other_arms: "Fortalecer os Outros Ramos"
 BRM_strengthen_the_other_arms_desc: "O exército sempre será importante. Mas um exército mais equilibrado nos permitirá ser mais eficazes contra inimigos além dos mal equipados insurgentes."
 BRM_bolster_the_navy: "Fortalecer a Marinha"
 BRM_bolster_the_navy_desc: "Com o objetivo de consolidar nossa presença nos mares e garantir a segurança marítima, Mianmar está empenhando esforços para fortalecer sua marinha. Este investimento estratégico envolve a expansão da frota naval, o desenvolvimento de infraestrutura portuária moderna e a promoção da cooperação marítima internacional. Fortalecendo nossa marinha, estamos contribuindo para a proteção de nossos interesses econômicos, a defesa de nossa soberania marítima e a participação ativa na segurança regional."
 BRM_improve_our_naval_doctrine: "Melhorar Nossa Doutrina Naval"
 BRM_improve_our_naval_doctrine_desc: "O aprimoramento da doutrina naval é uma prioridade estratégica para Mianmar, refletindo nosso compromisso com a segurança e a estabilidade marítima. Estamos empenhados em desenvolver uma doutrina naval moderna, que inclui táticas avançadas, treinamento especializado e a integração de tecnologias de ponta. Ao melhorar nossa doutrina naval, buscamos não apenas proteger nossos interesses marítimos, mas também fortalecer nossa contribuição para a segurança regional e a cooperação internacional nos oceanos."
 BRM_construct_naval_bases: "Construir Bases Navais"
 BRM_construct_naval_bases_desc: "Em busca de um papel mais proeminente nas águas internacionais e da defesa de nossos interesses marítimos, Mianmar está empenhado na construção de bases navais estratégicas. Essas bases servirão como pontos-chave para operações navais, garantindo maior presença e capacidade de resposta em questões marítimas críticas. O desenvolvimento dessas bases é um passo essencial para fortalecer nossa segurança marítima e promover a cooperação regional em nome da paz e da estabilidade nos oceanos."
 BRM_construct_ports: "Construir Estaleiros"
 BRM_construct_ports_desc: "Com o objetivo de fortalecer nossa capacidade naval e apoiar a modernização de nossas forças armadas, Mianmar está investindo na construção de estaleiros avançados. Esses estaleiros de última geração desempenharão um papel fundamental na construção, manutenção e reparo de navios de guerra e embarcações militares. Essa infraestrutura estratégica não apenas impulsionará nossa indústria de defesa, mas também promoverá a autossuficiência e o desenvolvimento tecnológico, contribuindo para a segurança marítima de Mianmar e a estabilidade regional."
 BRM_bolster_the_air_force: "Fortalecer a Força Aérea"
 BRM_bolster_the_air_force_desc: "O fortalecimento da Força Aérea de Mianmar é um compromisso decisivo para garantir a segurança e a soberania do nosso país. Estamos focados em investir em tecnologia de ponta, treinamento especializado e expansão da nossa capacidade aérea. Essas melhorias não apenas protegem nossos céus, mas também nos capacitam a responder eficazmente a desafios regionais e a contribuir para a estabilidade e cooperação internacionais."
 BRM_improve_our_air_doctrine: "Melhorar Nossa Doutrina Aérea"
 BRM_improve_our_air_doctrine_desc: "A melhoria contínua de nossa doutrina aérea é um compromisso fundamental de Mianmar para garantir a superioridade e a eficácia de nossa força aérea. Estamos focados em aprimorar nossa estratégia, táticas e treinamento para enfrentar desafios aéreos emergentes. Investimentos em tecnologia de ponta, modernização da frota e colaboração internacional são pilares dessa melhoria. Através dessa evolução, buscamos proteger nossos céus, fortalecer nossa segurança nacional e contribuir para a estabilidade regional."
 BRM_construct_air_bases: "Construir Bases Aéreas"
 BRM_construct_air_bases_desc: "Com o objetivo de fortalecer nossa capacidade de defesa aérea e promover a segurança do espaço aéreo nacional, Mianmar está comprometido em construir bases aéreas estratégicas. Essas instalações avançadas servirão como pontos-chave para o lançamento, manutenção e operação de aeronaves militares. O desenvolvimento dessas bases aéreas desempenhará um papel fundamental na proteção de nossos céus, na projeção de nossa influência regional e no fortalecimento de nossa posição como ator responsável na segurança aérea internacional."
 BRM_cooperate_with_foreign_powers: "Cooperar com Potências Estrangeiras"
 BRM_cooperate_with_foreign_powers_desc: "Embora Mianmar seja uma nação orgulhosa, devemos compreender que o que podemos fazer por conta própria é severamente limitado. Precisamos de assistência externa."
 BRM_increase_cooperation_with_china: "Aumentar a Cooperação com a China"
 BRM_increase_cooperation_with_china_desc: "A China é uma de nossas maiores e mais poderosas ameaças. Mas isso é ainda mais motivo para buscar sua cooperação."
 BRM_chinese_air_power: "Poder Aéreo Chinês"
 BRM_chinese_air_power_desc: "Aviões chineses mais novos reforçarão nosso estoque de aeronaves envelhecidas."
 BRM_increase_cooperation_with_asean: "Aumentar a Cooperação com a ASEAN"
 BRM_increase_cooperation_with_asean_desc: "Devemos nos proteger contra o crescimento da China. Nossos aliados na ASEAN podem nos ajudar nesse sentido."
 BRM_increase_cooperation_with_south_korea: "Aumentar a Cooperação com a Coreia do Sul"
 BRM_increase_cooperation_with_south_korea_desc: "A República da Coreia é um importante parceiro comercial e uma potência econômica que seria prudente emular. Embora até agora tenhamos equilibrado entre Sul e Norte, é hora de nos alinharmos mais decisivamente com o Sul."
 BRM_increase_cooperation_with_north_korea: "Aumentar a Cooperação com a Coreia do Norte"
 BRM_increase_cooperation_with_north_korea_desc: "A auto-suficiência da RPDC e a resistência contra interferência estrangeira são algo que devemos respeitar e admirar. Temos mais a aprender com eles do que com a ROK. Embora até agora tenhamos equilibrado entre Sul e Norte, é hora de nos alinharmos mais decisivamente com o Norte."
 BRM_singaporean_armour: "Blindados de Cingapura"
 BRM_singaporean_armour_desc: "Cingapura é amplamente conhecida por sua tecnologia avançada de armas. Alguns de seus veículos blindados de transporte de pessoal (APCs) e veículos de combate de infantaria (IFVs) serão de grande ajuda na modernização de nosso exército."
 BRM_south_korean_naval_power: "Poder Naval da Coreia do Sul"
 BRM_south_korean_naval_power_desc: "A assistência da Coreia do Sul ajudará a ampliar a capacidade de nossa marinha e nos ajudará a garantir melhor nossas áreas imediatas."
 BRM_north_korean_missiles: "Mísseis Norte-Coreanos"
 BRM_north_korean_missiles_desc: "Por mais atrasada que a Coreia do Norte possa ser, seu poder de fogo avassalador não deve ser subestimado."
 Burma.1.t: "Myanmar busca nossa proteção"
 Burma.1.d: "O governo de Mianmar, desconfiado das ambições crescentes da China e pessimista quanto à capacidade da ASEAN de conter essas ambições, veio até nós para abordar suas preocupações. Devemos conceder a assistência que desejam?"
 Burma.1.a: "Sim, precisamos conter a China"
 Burma.1.b: "Não, Mianmar não é um aliado digno"
 Burma.2.t: "Os EUA aceitaram nossa solicitação!"
 Burma.2.d: "Estamos mais seguros contra nossos inimigos em potencial."
 Burma.2.a: "Rejubilem!"
 Burma.3.t: "Os EUA escolheram nos abandonar..."
 Burma.3.d: "Naturalmente, achando que são superiores a nós, os americanos recusaram nossa solicitação de proteção."
 Burma.3.a: "Talvez devessemos ter nos entregado aos chineses em vez disso..."
 Burma.4.t: "Mianmar propõe um Acordo de Defesa Mútua da ASEAN"
 Burma.4.d: "Instigado pelas ações da China no Mar da China Meridional e pelo apoio a alguns grupos rebeldes birmaneses, [Owner.GetLeader] convocou os membros da ASEAN para concordar com um Tratado de Defesa Mútua para se proteger contra ameaças externas e fortalecer a coesão interna da ASEAN. Podemos optar por votar a favor ou contra essa iniciativa."
 Burma.4.a: "Devemos assinar este tratado."
 Burma.4.b: "Não podemos dar nossa assinatura a este documento."
 Burma.5.t: "Um Novo Centro Político de Gravidade?"
 Burma.5.d: "Agora que o tatmadaw entregou sua influente posição no governo birmanês, surgiu uma oportunidade para novos grupos de interesse buscarem um papel maior em nossa política. É do nosso interesse favorecer um desses novos grupos para garantir que quem chegar ao topo se ajuste às nossas sensibilidades."
 Burma.5.a: "Apoiar os agricultores"
 Burma.5.b: "Apoiar os sindicatos"
 Burma.5.c: "Apoiar pequenos e médios empresários"
 Burma.6.t: "Um Aliado Sob Fogo Cruzado"
 Burma.6.d: "Nossos aliados Wa estão sob ataque do governo central de Mianmar. Embora tenhamos relações próximas com ambos os lados, a agressão do governo e sua falha em nos consultar antes de lançar sua ofensiva são imperdoáveis. Além disso, se os Wa sucumbirem a esse ataque, perderemos um parceiro estratégico-chave no Triângulo Dourado."
 Burma.6.a: "Não podemos fazer nada"
 Burma.6.b: "Envie armas para eles"
 Burma.6.c: "Envie tropas para eles"
 Burma.7.t: "Mianmar busca nossa proteção"
 Burma.7.d: "O governo de Mianmar, desconfiado da interferência ocidental e de elementos subversivos internos, veio até nós para abordar suas preocupações. Devemos conceder a assistência que desejam?"
 Burma.7.a: "Sim, precisamos manter afastado o Ocidente"
 Burma.7.b: "Não, Mianmar não é um aliado digno"
 Burma.8.t: "A China aceitou nossa solicitação!"
 Burma.8.d: "Estamos mais seguros contra nossos inimigos em potencial."
 Burma.8.a: "Rejubilem!"
 Burma.9.t: "A China escolheu nos abandonar..."
 Burma.9.d: "Naturalmente, achando que são superiores a nós, os chineses recusaram nossa solicitação de proteção."
 Burma.9.a: "Talvez devessemos ter nos entregado aos americanos em vez disso..."
 Burma.10.t: "A ASEAN está pronta para nos defender"
 Burma.10.d: "Com a assinatura do Tratado de Defesa Mútua da ASEAN, agora podemos descansar sabendo que os outros países da ASEAN virão em nosso auxílio em caso de ataque por um agressor externo."
 Burma.10.a: "Bom ouvir isso."
 Burma.11.t: "Mianmar Exige Respeito por sua Soberania"
 Burma.11.d: "Os enviados estrangeiros de Mianmar vieram até nós exigindo que cessemos nosso apoio a grupos como o UWSA e outros grupos rebeldes que operam em seu território. Nosso apoio a esses grupos é importante para nossa segurança na fronteira e as forças militares de Mianmar não se comparam às nossas, mas realmente queremos arriscar uma guerra por causa disso?"
 Burma.11.a: "Devemos evitar a guerra a todo custo."
 Burma.11.b: "Suas ameaças são patéticas!"
 Burma.12.t: "Os Chineses Valorizam a Paz"
 Burma.12.d: "Felizmente para eles, os chineses concordaram em parar de interferir em nossos assuntos soberanos e, assim, escaparam de nossa ira."
 Burma.12.a: "Sábio deles."
 Burma.13.t: "Os Chineses Desejam a Guerra!"
 Burma.13.d: "Rindo em nossos rostos, os chineses zombaram abertamente de nosso ultimato e continuam a apoiar grupos rebeldes em nosso território!"
 Burma.13.a: "Então que seja guerra."
 Burma.14.t: "Mianmar Solicita uma Aliança Militar"
 Burma.14.d: "Após uma crescente proximidade diplomática entre nós e o governo de [BRM.GetNameDef], o governo birmanês nos fez uma oferta intrigante. Embora possa ser útil ter um aliado militar em nossa fronteira sul, formar uma aliança oficial com os birmaneses pode aumentar a ansiedade regional sobre nossas ambições geopolíticas."
 Burma.14.a: "Ficaremos juntos!"
 Burma.14.b: "Mianmar não é um aliado digno..."
 Burma.15.t: "A China concordou com uma Aliança Militar!"
 Burma.15.d: "Negociamos com sucesso um acordo militar que unirá nossos dois países, através de bons e maus momentos."
 Burma.15.a: "Nossa amizade será eterna!"
 Burma.16.t: "A China Recusou Nossa Oferta!"
 Burma.16.d: "Os chineses decidiram que não somos dignos de uma aliança, afirmando que não desejam se envolver em nossos assuntos."
 Burma.16.a: "Decepcionante..."
 Burma.17.t: "A Questão da Democracia"
 Burma.17.d: "Nosso país tem sido cada vez mais pressionado pelo mundo exterior. Nações continuam a escrutinar nossa ditadura e agora é hora de escolher nosso caminho."
 Burma.17.a: "Em breve devemos escolher..."
 Burma.18.t: "A Lei de Cidadania de 1982"
 Burma.18.d: "A Lei de Cidadania de 1982 foi implementada para ativamente impedir que o povo Rohingya fosse considerado cidadão de Mianmar. Suas cláusulas são opressivas e ativamente impedem que as pessoas de nossa grande nação se sintam como parte de nós. O governo anunciou hoje que é hora de reformar a lei e permitir que os Rohingya obtenham a cidadania em nossa grande nação. Eles sempre serão um de nossos.\n"
 Burma.18.a: "Um Grande Passo para Nós"
 Burma_News.1.t: "Um Novo Caminho para Mianmar?"
 Burma_News.1.d: "O governo militar anunciou hoje que o longo processo de elaboração de uma nova constituição finalmente foi concluído. Embora a nova constituição represente uma mudança liberal na política de Mianmar, ela ainda preserva o papel contínuo do exército no governo, garantindo, por exemplo, sua posse de 25% dos assentos no parlamento. Resta saber se esta constituição será um veículo para a democratização ou uma ferramenta para a dominação militar contínua."
 Burma_News.1.a: "Motivo para celebração?"
 Burma_News.2.t: "Aung San Suu Kyi Libertada"
 Burma_News.2.d: "Após um longo período de resistência, o governo militar finalmente cedeu à pressão local e internacional para libertar Aung San Suu Kyi de prisão domiciliar. Esta decisão monumental segue a libertação de outros políticos de oposição proeminentes."
 Burma_News.2.a: "A vencedora do Prêmio Nobel está livre."
 Burma_News.3.t: "A NLD Assume o Poder em Mianmar"
 Burma_News.3.d: "Numa virada notável dos acontecimentos, a NLD chegou ao governo, marcando o fim de quase 50 anos de governo militar. No entanto, os comentaristas permanecem divididos sobre se a NLD será verdadeiramente capaz de direcionar o país em uma direção diferente, ou se o exército continuará a exercer poder, ainda que nos bastidores."
 Burma_News.3.a: "Isso tinha que acontecer eventualmente."
 Burma_News.4.t: "Uma luta silenciosa pelo domínio"
 Burma_News.4.d: "Relatos estão começando a surgir sobre tentativas do governo civil de Mianmar de minar a influência política do exército do país, o tatmadaw. Enquanto a força material do exército é indiscutivelmente superior, analistas preveem que o governo civil buscará minar o apoio popular do exército e pressioná-lo indiretamente, apoiando protestos populares. Como o tatmadaw reagirá a essas manobras permanece incerto."
 Burma_News.4.a: "Um caminho incerto se desenha diante deste país."
 Burma_News.5.t: "Fim à Paz"
 Burma_News.5.d: "[BRM.GetLeader] proclamou hoje que o governo não buscará mais cessar-fogos com os diversos grupos rebeldes que lutam contra o governo central. Isso marca uma mudança significativa na política do governo, que normalmente oscila entre cessar-fogos e confrontos com os grupos rebeldes."
 Burma_News.5.a: "A guerra está chegando"
 Burma_News.6.t: "O [BRM.GetName]"
 Burma_News.6.d: "A nação antes conhecida como a União de Mianmar oficialmente se tornou uma Federação, marcando uma grande mudança na atitude do governo em relação às minorias étnicas que dominam suas regiões fronteiriças. O governo anteriormente se recusou a conceder qualquer autonomia significativa a essas regiões, incluindo os estados Shan, Karen e Kachin, mas depois de anos de conflito, o governo finalmente aceitou que essa política não era viável a longo prazo."
 Burma_News.6.a: "Isso era inevitável"
 Burma_News.7.t: "Mianmar reprime protestos"
 Burma_News.7.d: "As informações vindas de Mianmar têm sido escassas nas últimas semanas, mas ficou claro que o governo respondeu violentamente a manifestações pacíficas pró-democracia, lançando uma repressão de proporções monumentais. Líderes ocidentais e o Secretário-Geral das Nações Unidas denunciaram veementemente a violência em Mianmar. China e Rússia não comentaram publicamente sobre a repressão, mas vetaram uma resolução do Conselho de Segurança condenando a violência."
 Burma_News.7.a: "Que terrível!"
 Burma_News.7.b: "Isso tinha que acontecer eventualmente"
 Burma_News.8.t: "A Insurgência foi Esmagada"
 Burma_News.8.d: "Hoje [BRM.GetLeader] anunciou que a última das rebeliões étnicas de Mianmar foi eliminada. Após décadas de luta, a adoção de uma nova estratégia pelo governo em relação à insurgência, focando em cada grupo rebelde restante individualmente e recusando qualquer possibilidade de compromisso, finalmente encerrou o conflito. No entanto, essa conquista teve um custo. As relações de Mianmar com a China foram talvez irreparavelmente danificadas pela campanha militar. Centenas de milhares de refugiados se refugiaram dentro das fronteiras da China e dezenas de cidadãos chineses foram mortos ou feridos pelos combates, sem mencionar o desagrado da China por ter seu aliado próximo, o Exército do Estado Unido Wa, desfeito pelo tatmadaw. Além disso, resta saber se as minorias étnicas agora sob ocupação militar continuarão a aceitar o domínio do governo central se tudo o que os está compelindo a fazer isso é o medo da brutalidade militar."
 Burma_News.8.a: "Paz em nosso tempo?"
 Burma_News.9.t: "Tratado de Defesa Mútua da ASEAN Assinado"
 Burma_News.9.d: "Hoje, os líderes coletivos dos estados membros da ASEAN anunciaram a assinatura de um Tratado de Defesa Mútua. 'Este dia será lembrado através das eras como um momento notável de cooperação diplomática por um interesse muito maior do que o de qualquer nação', proclamou [BRM.GetLeader]."
 Burma_News.9.a: "A China não ficará feliz com isso."
 Burma_News.9.b: "Seus esforços são adoráveis."
 Insurgency.1.t: "Ameaça Kachin"
 Insurgency.1.d: "Nossas fontes de inteligência relatam que o Exército de Independência de Kachin está planejando um ataque contra nossas forças!"
 Insurgency.1.a: "Estaremos prontos."
 Insurgency.2.t: "Ameaça Karen"
 Insurgency.2.d: "Nossas fontes de inteligência relatam que o Exército de Libertação Nacional Karen está planejando um ataque contra nossas forças!"
 Insurgency.2.a: "Estaremos prontos."
 Insurgency.3.t: "Ameaça Shan"
 Insurgency.3.d: "Nossas fontes de inteligência relatam que o Exército do Estado Shan - Sul está planejando um ataque contra nossas forças!"
 Insurgency.3.a: "Estaremos prontos."
 Insurgency.4.t: "Ameaça Tatmadaw"
 Insurgency.4.d: "Há rumores de que o Tatmadaw está planejando uma operação contra nossas forças!"
 Insurgency.4.a: "Estaremos prontos."
 Insurgency.5.t: "O Tatmadaw é Vitorioso"
 Insurgency.5.d: "O Tatmadaw conseguiu usar sua vantagem em força bruta e tecnologia para superar os rebeldes."
 Insurgency.5.a: "Ao vencedor, as conquistas."
 Insurgency.5.b: "Essas perdas são temporárias."
 Insurgency.6.t: "Os Rebeldes são Vitoriosos"
 Insurgency.6.d: "Os rebeldes, através de um uso astuto de táticas de guerrilha, desgastaram as forças do Tatmadaw ao ponto de serem forçados a recuar."
 Insurgency.6.a: "Ao vencedor, as conquistas."
 Insurgency.6.b: "Essas perdas são temporárias."
 Insurgency.7.t: "A batalha é inconclusiva..."
 Insurgency.7.d: "Ambos os lados foram incapazes de obter vantagem sobre o outro e se retiraram do campo de batalha."
 Insurgency.7.a: "Um impasse, por enquanto."
 Insurgency.11.t: "O governo nos ofereceu um cessar-fogo"
 Insurgency.11.d: "Claramente em reverência ao nosso poder militar, o covarde Tatmadaw solicitou uma cessação das hostilidades. Tão desprezíveis quanto são nossos inimigos, um cessar-fogo também pode estar em nosso próprio interesse, pois podemos usar essa oportunidade para pressionar por concessões dos birmaneses."
 Insurgency.11.a: "Devemos fazer demandas ambiciosas."
 Insurgency.11.b: "Devemos fazer demandas moderadas."
 Insurgency.11.c: "Eles que se danem, devemos rejeitar sua oferta."
 Insurgency.12.t: "Os rebeldes estão fazendo exigências absurdamente grandes!"
 Insurgency.12.d: "Os rebeldes estão claramente nos tomando por tolos com demandas como essas! No entanto, devemos considerar a possibilidade de que conceder suas exigências possa nos beneficiar a longo prazo."
 Insurgency.12.a: "Aceitar suas exigências"
 Insurgency.12.b: "Rejeitar suas exigências"
 Insurgency.13.t: "Os rebeldes estão fazendo exigências razoáveis"
 Insurgency.13.d: "Essas exigências são toleráveis e nos dão muito espaço para manobra. No entanto, concordar com elas nos faria abrir mão da possibilidade de ganhos no campo de batalha no futuro previsível."
 Insurgency.13.a: "Aceitar suas exigências"
 Insurgency.13.b: "Rejeitar suas exigências"
 Insurgency.14.t: "Os [FROM.GetAdjective] rejeitaram nossa oferta de diálogo!"
 Insurgency.14.d: "Tolamente achando-se superiores a nós, os rebeldes [FROM.GetAdjective] rejeitaram sua única chance de sobrevivência."
 Insurgency.14.a: "Tanto para a paz."
 Insurgency.15.t: "O governo aceitou nossas demandas"
 Insurgency.15.d: "Tendo conseguido convencer o governo a adotar nosso ponto de vista, agora podemos desfrutar dos benefícios da paz, mesmo que sejam temporários."
 Insurgency.15.a: "Estamos em paz, por enquanto."
 Insurgency.16.t: "O governo rejeitou nossas demandas"
 Insurgency.16.d: "A escória traidora que é o Tatmadaw voltou atrás em sua oferta anterior de paz, nos deixando sem escolha a não ser continuar a luta contra eles."
 Insurgency.16.a: "A luta continua."
 Insurgency.18.t: "O governo nos convidou para negociações sobre o Acordo de Cessar-Fogo Nacional"
 Insurgency.18.d: "O novo governo anunciou uma proposta ambiciosa para fazer paz com todas as principais organizações armadas étnicas (EAOs) em Mianmar. Estamos entre um dos 15 maiores grupos convidados para as negociações. Se participarmos dessas conversas, teremos um assento na mesa em negociações que podem moldar o futuro de Mianmar."
 Insurgency.18.a: "Vamos ver como isso se desenrola."
 Insurgency.18.b: "Isso é uma perda de tempo."
 Insurgency.19.t: "A Primeira Rodada de Negociações"
 Insurgency.19.d: "Um dos problemas mais significativos relacionados ao conflito em Mianmar é se o estado de Mianmar deve ser uma união ou uma federação. Historicamente, o governo birmanês se recusou a aceitar a possibilidade de Mianmar se tornar uma federação, pois, dolorosamente ciente do legado da divisão e dominação colonial, teme que tal movimento leve à desintegração do país. As organizações armadas étnicas (EAOs), por outro lado, insistiram na necessidade de uma forma de governo mais representativa. Ao avançarmos nessas negociações, devemos estabelecer qual é nossa posição de negociação sobre este problema em particular."
 Insurgency.19.a: "Devemos preservar a União."
 Insurgency.19.b: "Os tempos estão mudando e nós também devemos mudar, devemos nos tornar uma Federação."
 Insurgency.19.c: "Devemos fazer uma concessão neste ponto."
 Insurgency.20.t: "A Segunda Rodada de Negociações"
 Insurgency.20.d: "A próxima questão na agenda diz respeito à composição do Tatmadaw. Muitas EAOs argumentam que as forças armadas da nação não podem ser esmagadoramente dominadas por budistas e birmaneses étnicos como estão no momento. Devemos considerar se devemos ou não abordar essas preocupações."
 Insurgency.20.a: "Manter o status quo."
 Insurgency.20.b: "Comprometer-nos a melhorar a representação das minorias no exército."
 Insurgency.20.c: "Esta questão é muito significativa para decidir neste momento."
 Insurgency.21.t: "A Rodada Final de Negociações"
 Insurgency.21.d: "O maior obstáculo que encontramos nessas negociações é se devemos seguir a desmilitarização, desmobilização e reintegração (DDR) ou a reforma do setor de segurança (SSR). O Tatmadaw historicamente preferiu a DDR devido ao seu desejo de desarmar completamente as EAOs ou trazê-las sob seu próprio comando. As EAOs, no entanto, preferiram a SSR, um quadro que lhes permitiria serem integradas no setor de segurança do país mantendo suas armas e sua autonomia. Devemos considerar a melhor solução para este impasse."
 Insurgency.21.a: "Eles não podem manter suas armas. Escolhemos DDR."
 Insurgency.21.b: "Devemos fazer alguns sacrifícios e, portanto, aceitaremos a SSR."
 Insurgency.21.c: "Esta questão é muito importante para decidir neste momento."
 Insurgency.22.t: "Estamos satisfeitos com este rascunho"
 Insurgency.22.d: "O governo fez concessões suficientes para que possamos levar este rascunho assinado de volta ao nosso povo e nos orgulhar."
 Insurgency.22.a: "Nós vamos assinar."
 Insurgency.23.t: "Este rascunho não é aceitável!"
 Insurgency.23.d: "O governo e o exército claramente não têm desejo de redigir um acordo que valha mais do que o papel em que está impresso! Se levarmos isso de volta ao nosso povo, eles certamente nos lincharão."
 Insurgency.23.a: "Nós não vamos assinar!"
 Insurgency.24.t: "A delegação [FROM.GetAdjective] assinou o NCA!"
 Insurgency.24.d: "Encontrando nossa posição de negociação tolerável, a delegação [FROM.GetAdjective] se juntou a nós na assinatura deste documento histórico."
 Insurgency.24.a: "Maravilhoso"
 Insurgency.25.t: "A delegação [FROM.GetAdjective] se recusou a assinar o NCA!"
 Insurgency.25.d: "Citando nossas demandas 'inaceitáveis', a delegação [FROM.GetAdjective] se recusou a se juntar a nós na assinatura deste documento histórico."
 Insurgency.25.a: "É uma perda deles."
 Insurgency.26.t: "Rebeldes Shan atacaram nossos interesses financeiros!"
 Insurgency.26.d: "Claramente tentando ganhar o favor da Tailândia e de outros estados, os rebeldes Shan tomaram para si a tarefa de minar nossas capacidades de tráfico de drogas. Devemos decidir uma resposta adequada a essa agressão, com possibilidades que variam de não fazer nada a atacar algumas de suas fortalezas ou até mesmo declarar guerra total."
 Insurgency.26.a: "Isso significa guerra!"
 Insurgency.26.b: "Nossa resposta deve ser proporcional."
 Insurgency.26.c: "Não podemos responder neste momento."
 Insurgency.27.t: "O Exército do Estado Wa Unido retaliou!"
 Insurgency.27.d: "Em resposta aos nossos ataques aos seus ativos de tráfico de drogas, o UWSA lançou ataques a algumas de nossas postagens de fronteira. Embora tenhamos conseguido repeli-los, sofremos algumas baixas."
 Insurgency.27.a: "Lamentável."
 Rohingya_Crisis: "Crise Rohingya"
 Rohingya_Crisis_desc: "O estado de Rakhine tem visto ocasionais surtos de violência entre muçulmanos que se descrevem como 'Rohingya' e budistas locais de Rakhine, bem como o tatmadaw. O tratamento muitas vezes brutal dos Rohingya pelo estado de Mianmar tem recebido forte condenação de organizações de direitos humanos e países ocidentais, enquanto nacionalistas budistas em Rakhine e em outros lugares de Mianmar veem a violência como uma medida justificada contra imigrantes bengalis ilegais."
 Ethnic_Insurgencies: "Insurgências Étnicas"
 Ethnic_Insurgencies_desc: "Desde a independência, Mianmar tem sido envolvido por insurgências étnicas em suas regiões de fronteira remotas e isoladas. Grupos étnicos, incluindo os Karen, Kachin, Shan e muitos outros, veem o governo central como esmagadoramente birmanês e budista e, portanto, pegaram em armas para preservar suas formas de vida únicas."
 Democracy_Movement: "Movimento pela Democracia"
 Democracy_Movement_desc: "Desde os protestos de 1988, o apoio à liberalização em Mianmar tem sido forte. Esse apoio à democracia e a Aung San Suu Kyi enfraquecem cada vez mais o firme controle do Tatmadaw sobre o poder."
 Western_Sanctions: "Sanções Ocidentais"
 Western_Sanctions_desc: "A flagrante desconsideração deste estado pelos direitos humanos e a ameaça que representa à paz e à segurança internacionais levaram a sanções rigorosas dos Estados Unidos e da União Europeia, incluindo uma proibição de importações, congelamento de ativos e restrições de visto a autoridades."
 A_Political_Military: "Um Exército Político"
 A_Political_Military_desc: "Desde o golpe birmanês de 1962, o Tatmadaw tem sido a força dominante na política de Mianmar. O desprezo pelo governo civil, pela democracia e pela liberdade de expressão de um lado, e uma cultura militar unificada moldada por décadas de intensa guerra contrainsurgente de outro, se combinaram para produzir um exército coeso e politicamente ativo. Sinais de que isso está começando a mudar só começaram a surgir recentemente."
 Ensure_our_Unity: "Garantir Nossa Unidade"
 Preserve_our_Sovereignty: "Preservar nossa Soberania"
 Fortress_Myanmar: "Fortaleza Mianmar"
 Bolster_The_Navy: "Bônus de Produção Naval"
 Bolster_The_Airforce: "Bônus de Produção Aérea"
 Bolster_Officer_Training: "Reforçar o Treinamento de Oficiais"
 Reduced_Western_Sanctions: "Sanções Ocidentais Reduzidas"
 Reduced_Western_Sanctions_desc: "A democratização de Mianmar levou os EUA e seus aliados a aliviar as sanções sobre a economia debilitada de Mianmar."
 Massive_International_Sanctions: "Sanções Internacionais Maciças"
 Massive_International_Sanctions_desc: "Este estado enfrentou ampla condenação internacional e pesadas sanções de estados e organizações internacionais, incluindo proibições de importações, congelamento de ativos e restrições de visto a autoridades."
 Struggle_for_power: "Luta pelo Poder"
 Struggle_for_power_desc: "Os braços civis e militares do governo estão atualmente envolvidos em uma intensa luta pelo domínio, uma luta que está gradualmente enfraquecendo a nação."
 Anti_tatmadaw_sentiment: "Sentimento Anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Quando o Tatmadaw escolheu manter o controle sobre Mianmar em vez de passar o bastão para a NLD, a hostilidade já significativa ao governo militar cresceu rapidamente, atingindo níveis nunca antes vistos."
 State_led_economy: "Economia Controlada pelo Estado"
 State_led_economy_desc: "Enquanto a maior parte do mundo vê a democracia liberal e o capitalismo de livre mercado como condições necessárias para o desenvolvimento econômico, os exemplos bem-sucedidos da Coreia do Sul, Taiwan e outros apontam para a necessidade de um governo forte e militarista para fornecer as bases para o crescimento."
 Buddhism_Official: "Religião Oficial: Budismo"
 Buddhism_Official_desc: "Ter uma religião oficial do estado pode atrair alguns dos budistas mais devotos, mas há uma razão para que Mianmar tenha passado a maior parte de sua história sem uma. Ter o budismo como religião oficial antagoniza aqueles que seguem o cristianismo, o islamismo ou uma das muitas outras religiões de Mianmar. Ter uma religião oficial do estado agrava severamente as tensões entre o governo central e os diversos grupos étnicos rebeldes frequentemente não budistas."
 ASEAN_Defence_Treaty: "Tratado de Defesa Mútua da ASEAN"
 ASEAN_Defence_Treaty_desc: "Proposto por Mianmar, este tratado obriga os membros da ASEAN a se ajudarem mutuamente em caso de agressão externa. É amplamente visto como uma tentativa de deter a agressão chinesa."
 The_Anti_Kachin_Offensive: "Ofensiva Anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Chegou a hora de aniquilar a KIO. Agora que dedicamos todas as nossas preparações à tarefa de operações anti-KIO, estamos melhor equipados do que nunca para eliminar essa ameaça."
 The_Anti_Karen_Offensive: "Ofensiva Anti-Karen"
 The_Anti_Karen_Offensive_desc: "Chegou a hora de aniquilar a KNU. Agora que dedicamos todas as nossas preparações à tarefa de operações anti-KNU, estamos melhor equipados do que nunca para eliminar essa ameaça."
 The_Anti_Shan_Offensive: "Ofensiva Anti-Shan"
 The_Anti_Shan_Offensive_desc: "Chegou a hora de aniquilar a RCSS. Agora que dedicamos todas as nossas preparações à tarefa de operações anti-RCSS, estamos melhor equipados do que nunca para erradicar essa ameaça."
 The_Anti_Wa_Offensive: "Ofensiva Anti-UWSA"
 The_Anti_Wa_Offensive_desc: "Chegou a hora de aniquilar a UWSA. Agora que dedicamos todas as nossas preparações à tarefa de operações anti-UWSA, estamos melhor equipados do que nunca para erradicar essa ameaça."
 Chinese_Involvement: "Apoio Chinês"
 Chinese_Involvement_desc: "Apesar de nominalmente apoiar o governo central de Mianmar, a China mantém uma atitude pragmática em relação ao conflito entre o governo e os rebeldes, mantendo laços estreitos com os grupos rebeldes que controlam as regiões de Mianmar que fazem fronteira com o território chinês. Esses laços permitem que grupos rebeldes se beneficiem do apoio material chinês."
 Low_Chinese_Involvement: "Apoio Chinês de Baixo Nível"
 Low_Chinese_Involvement_desc: "Enquanto apenas o Exército do Estado Unido recebe quantidades significativas de apoio material do governo central chinês, muitos outros grupos rebeldes se beneficiam do envolvimento chinês em Mianmar de forma mais indireta. Esses grupos compram armas de outros grupos que obtêm armas da China e desfrutam de conexões próximas com empresários chineses e funcionários provinciais chineses que frequentemente visitam as sedes dos rebeldes e participam de seus eventos."
 Disrupted_Chinese_Involvement: "Apoio Chinês Perturbado"
 Disrupted_Chinese_Involvement_desc: "Os esforços da 'guerra secreta' do governo central reduziram a capacidade dos chineses de fornecer apoio aos grupos rebeldes. No entanto, a assistência continua."
 Strategic_Capital: "Capital Estratégica"
 Strategic_Capital_desc: "Yangon foi considerada uma capital muito vulnerável para um estado consciente da segurança como Mianmar ter. A mudança da capital para Naypyidaw significa que, no caso de uma invasão por um inimigo poderoso externo, o Tatmadaw pode continuar a direcionar uma resistência popular a partir de uma localização mais segura."
 Nationwide_Ceasefire_Agreement: "Acordo de Cessar-Fogo Nacional"
 Nationwide_Ceasefire_Agreement_desc: "O Acordo de Cessar-Fogo Nacional é o resultado de uma tentativa sem precedentes de iniciar movimentos reais para resolver o conflito interno em Mianmar."
 WAA_Narcotics_Producer: "Produtor de Narcóticos"
 WAA_Narcotics_Producer_desc: "O Estado de Wa tem sido por muitas décadas um produtor de narcóticos, seja heroína produzida através do cultivo da papoula do ópio ou comprimidos de metanfetamina 'ya ba'. Embora o comércio de drogas ajude a sustentar a economia de Wa, ele prejudica severamente a reputação internacional de Wa."
 WAA_Narcotics_Producer_idea_tt: "Renda Adicional: $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "Promoção de Empresas Civis"
 BRM_promote_civilian_enterprises_research_boost_desc: "Promovemos um setor civil independente para melhorar nossa economia."
 BRM_improve_security_cooperation_with_asean_research_boost: "Cooperação em Segurança com a ASEAN"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Estamos cooperando com a ASEAN em segurança, permitindo-nos aprender táticas com nossos aliados."
 BRM_loan_refactoring_idea: "Refatoração de Empréstimos"
 BRM_loan_refactoring_idea_desc: "Nosso problema atual de dívida requer uma chance de refatorar nossa dívida, caso contrário teremos problemas."
 ethnic_insurgency_category: "O Conflito Interno em Mianmar"
 ethnic_insurgency_category_desc: "As últimas décadas foram marcadas por sucessivos cessar-fogos entre o governo birmanês e várias organizações armadas étnicas (EAOs). Esses cessar-fogos foram pontuados por confrontos violentos entre o Tatmadaw e as EAOs, confrontos que frequentemente, mas nem sempre, resultaram em nada mais do que um retorno ao status quo. O equilíbrio entre paz e guerra é delicado, e ambos os lados devem lidar com cuidado.\n\nO nível de influência que Mianmar tem em qualquer EAO em particular determina se Mianmar pode anexar o território rebelde ou se o estado dissidente pode declarar independência. Cessar-fogos permitirão que Mianmar acumule influência nas EAOs lentamente ao longo de um período prolongado. Operações militares darão a Mianmar influência significativa sobre as EAOs alvo se forem bem-sucedidas, mas darão às EAOs muito mais independência da influência birmanesa se falharem.\n\n[BRM.GetFlag] [BRM.GetAdjective] influência nas EAOs:\n[KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n[KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n[SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n[WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Propor o Acordo de Cessar-Fogo Nacional"
 BRM_propose_the_NCA_desc: "O Acordo de Cessar-Fogo Nacional é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 das EAOs mais poderosas de Mianmar. Devemos tentar garantir cessar-fogos bilaterais com cada EAO individual antes de tentar isso."
 BRM_renegotiate_the_NCA: "Renegociar o Acordo de Cessar-Fogo Nacional"
 BRM_renegotiate_the_NCA_desc: "O Acordo de Cessar-Fogo Nacional é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 das EAOs mais poderosas de Mianmar. No entanto, o texto atual não é perfeito e pode ser melhorado. Devemos tentar garantir cessar-fogos bilaterais com cada EAO individual antes de tentar isso."
 BRM_scrap_the_NCA: "Descartar o Acordo de Cessar-Fogo Nacional"
 BRM_scrap_the_NCA_desc: "Em uma medida surpreendente e controversa, o governo de Mianmar decidiu unilateralmente descartar o Acordo de Cessar-Fogo Nacional, que havia sido alcançado em busca da paz e estabilidade interna. Essa ação levanta preocupações sobre o futuro das relações entre as partes envolvidas e a possível retomada de hostilidades em áreas afetadas. O impacto dessa decisão sobre a situação humanitária e política em Mianmar permanece incerto, e as repercussões regionais estão sendo monitoradas de perto pela comunidade internacional."
 BRM_ceasefire_KAC: "Propor um Cessar-Fogo com os Kachin"
 BRM_ceasefire_KAC_desc: "O conflito entre nós e o Exército de Independência Kachin já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado Kachin. Se os rebeldes aceitarem nossa oferta depende de nossas relações com eles e de nossa forma de governo atual. Após fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_ceasefire_KAR: "Propor um Cessar-Fogo com os Karen"
 BRM_ceasefire_KAR_desc: "O conflito entre nós e o Exército de Libertação Nacional Karen já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado Karen. Se os rebeldes aceitarem nossa oferta depende de nossas relações com eles e de nossa forma de governo atual. Após fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_ceasefire_SHN: "Propor um Cessar-Fogo com os Shan"
 BRM_ceasefire_SHN_desc: "O conflito entre nós e o Exército do Estado Shan já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado Shan. Se os rebeldes aceitarem nossa oferta depende de nossas relações com eles e de nossa forma de governo atual. Após fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_ceasefire_NHN: "Propor um Armistício com o Norte de Shan"
 BRM_ceasefire_NHN_desc: "O conflito entre nós e o Exército do Estado do Norte de Shan tem se arrastado por muito tempo. Um armistício nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado do Norte de Shan. Se os rebeldes aceitarem nossa oferta é determinado pelas nossas relações com eles e nossa forma de governo atual. Após fazermos uma oferta de armistício, não poderemos fazer uma nova por 30 dias."
 BRM_provoke_KAC: "Provocar um Incidente nas Zonas de Cessar-Fogo em Kachin"
 BRM_provoke_KAC_desc: "A paz com os Kachin não está servindo aos nossos interesses. Podemos provocar um confronto entre nossas forças e as deles para trazer de volta as operações ativas contra o Exército de Independência Kachin."
 BRM_provoke_KAR: "Provocar um Incidente nas Zonas de Cessar-Fogo em Karen"
 BRM_provoke_KAR_desc: "A paz com os Karen não está servindo aos nossos interesses. Podemos provocar um confronto entre nossas forças e as deles para trazer de volta as operações ativas contra o Exército de Libertação Nacional Karen."
 BRM_provoke_SHN: "Provocar um Incidente nas Zonas de Cessar-Fogo em Shan"
 BRM_provoke_SHN_desc: "A paz com os Shan não está servindo aos nossos interesses. Podemos provocar um confronto entre nossas forças e as deles para trazer de volta as operações ativas contra o Exército do Estado Shan."
 BRM_provoke_NHN: "Provocar um Incidente nas Zonas de Armistício do Norte de Shan"
 BRM_provoke_NHN_desc: "A paz com o Norte de Shan não está servindo aos nossos interesses. Podemos retornar às operações ativas contra o Exército do Estado do Norte de Shan provocando um confronto entre nossas forças e as deles."
 BRM_operation_KAC: "Lançar uma Operação contra os Kachin"
 BRM_operation_KAC_desc: "O Exército de Independência Kachin está causando problemas em vilarejos distantes. Devemos realizar uma operação para expulsá-los."
 BRM_operation_KAR: "Lançar uma Operação contra os Karen"
 BRM_operation_KAR_desc: "O Exército de Libertação Nacional Karen está causando problemas em vilarejos distantes. Devemos realizar uma operação para expulsá-los."
 BRM_operation_SHN: "Lançar uma Operação contra os Shan"
 BRM_operation_SHN_desc: "O Exército do Estado Shan está causando problemas em vilarejos distantes. Devemos realizar uma operação para expulsá-los."
 BRM_operation_NHN: "Iniciar uma Operação Contra o Norte de Shan"
 BRM_operation_NHN_desc: "O Exército do Estado do Norte de Shan está causando problemas em aldeias remotas. Devemos realizar uma operação para expulsá-los."
 BRM_annex_KAC: "Anexar os Kachin"
 BRM_annex_KAC_desc: "Adquirimos influência suficiente sobre os Kachin para tomar completamente o território deles."
 BRM_annex_KAR: "Anexar os Karen"
 BRM_annex_KAR_desc: "Adquirimos influência suficiente sobre os Karen para tomar completamente o território deles."
 BRM_annex_SHN: "Anexar os Shan"
 BRM_annex_SHN_desc: "Adquirimos influência suficiente sobre os Shan para tomar completamente o território deles."
 BRM_annex_NHN: "Anexar o Norte de Shan"
 BRM_annex_NHN_desc: "Adquirimos influência suficiente sobre o Norte de Shan para tomar completamente seu território."
 BRM_annex_WAA: "Anexar os Wa"
 BRM_annex_WAA_desc: "Adquirimos influência suficiente sobre os Wa para tomar completamente o território deles."
 attack_drug_factories: "Atacar Fábricas de Drogas dos Wa"
 attack_drug_factories_desc: "O Exército do Estado Wa está fortemente envolvido na produção ilegal de drogas como heroína e \"ya ba\", um comprimido de metanfetamina. Atacar e destruir essas fábricas exigirá esforço e recursos, mas ajudará nossa legitimidade internacional e, com ela, nossa causa. No entanto, devemos estar preparados para retaliação dos Wa."
 intercept_drug_convoys: "Interceptar Comboios de Drogas dos Wa"
 intercept_drug_convoys_desc: "Nossa posição na fronteira tailandesa significa que podemos interceptar drogas sendo transferidas do território dos Wa para a Tailândia. Confiscar essas drogas e queimá-las na frente de organizações de notícias tailandesas e internacionais aumentará a opinião internacional sobre nosso grupo, mas pode provocar uma resposta militar do Exército do Estado Wa."
 end_opium_production: "Encerrar a Produção de Heroína"
 end_opium_production_desc: "Os Estados Unidos rotularam nossa organização como traficante de narcóticos e emitiram mandados de prisão para alguns de nossos principais comandantes. Mais importante ainda, a China também desaprova nossa participação no comércio de heroína, portanto, mesmo que prejudique nossa economia, pode estar em nosso melhor interesse proibir o cultivo de papoula e encerrar a produção de heroína."
 end_meth_production: "Encerrar a Produção de \"Ya Ba\""
 end_meth_production_desc: "\"Ya ba\" é um comprimido de metanfetamina que é uma fonte importante de financiamento para nós e ajuda a sustentar nossa economia. No entanto, torna difícil para nós nos livrarmos de nossa reputação negativa, especialmente em relação à Tailândia, onde o \"ya ba\" se tornou disseminado. Podemos ter que aceitar os choques econômicos a curto prazo ao encerrar a produção de \"ya ba\" se quisermos ser vistos positivamente pela comunidade internacional."
 attack_tatmadaw: "Atacar o Tatmadaw"
 attack_tatmadaw_desc: "O governo central não parece querer nos deixar em paz. Para garantir a segurança de nosso povo, devemos atacar o odiado Tatmadaw antes que eles possam entrar em nossas próprias casas."
 declare_independence: "Declarar Independência"
 declare_independence_desc: "Nos libertamos o suficiente do jugo opressor dos birmaneses para solicitar o reconhecimento internacional de nosso próprio estado independente."
 BRM_sangha_category: "Política Budista"
 BRM_sangha_category_desc: "Para manter a opinião dos monges budistas do país, também conhecidos como sangha, favorável ao governo, devemos garantir que as instituições budistas em Mianmar tenham financiamento suficiente. No entanto, a sangha pode recusar nossa proteção, uma possibilidade que aumenta quanto menor for a opinião deles sobre nós."
 BRM_impose_state_religion: "Tornar o Budismo nossa Religião Estatal"
 BRM_impose_state_religion_desc: "Uma vez que 90% da nação é budista por fé, é natural para nós tornar essa realidade religiosa também uma realidade política. Essa medida pode antagonizar nossas minorias religiosas, mas nos garantirá o apoio da sangha."
 BRM_remove_state_religion: "Voltar a Não Ter uma Religião Estatal"
 BRM_remove_state_religion_desc: "Devemos aceitar que impor uma religião estatal não tem sido vantajoso para nós. A antagonização de várias minorias superou em muito os benefícios do aumento do apoio de alguns nacionalistas budistas."
 BRM_minor_funding: "Financiamento Menor para Instituições Budistas"
 BRM_minor_funding_desc: "Não podemos dar mais do que uma pequena quantia para apoiar o budismo em Mianmar. Isso tem uma baixa chance de aumentar a opinião da sangha sobre nós."
 BRM_moderate_funding: "Financiamento Moderado para Instituições Budistas"
 BRM_moderate_funding_desc: "Podemos dar doações mais substanciais aos monges de Mianmar. Isso tem uma chance média de aumentar a opinião da sangha sobre nós."
 BRM_major_funding: "Financiamento Principal para Instituições Budistas"
 BRM_major_funding_desc: "Não devemos poupar despesas quando se trata de assuntos espirituais. Isso tem uma alta chance de aumentar a opinião da sangha sobre nós."
 BRM_no_influence: "0%"
 BRM_Administrative_Decisions: "Decisões Administrativas"
 BRM_Administrative_Decisions_desc: "Nossos estrategistas militares concluíram que ter Yangon como capital nos deixa vulneráveis ​​à possibilidade de uma invasão anfíbia. Relocar a capital para um local mais remoto permitiria, em caso de guerra com uma potência estrangeira mais forte, que o Tatmadaw organizasse a guerra de guerrilha a partir de um posto de comando seguro."
 BRM_plans_for_new_capital: "Elaborar Planos para uma Nova Capital"
 BRM_begin_construction_capital: "Iniciar a Construção de Naypyidaw"