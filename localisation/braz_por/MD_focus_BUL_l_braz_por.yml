 BUL_zenith_kaa_desc: "Os canhões antitanque, ou AT, são peças de artilharia especificamente projetadas para penetrar veículos blindados, desempenhando um papel crítico na guerra blindada, fornecendo meios eficazes de defesa contra tanques inimigos e outras ameaças blindadas."
