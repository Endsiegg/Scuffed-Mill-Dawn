 BUL_crush_turkey: "Domínio do Bósforo"
 BUL_crush_turkey_desc: "O Império Otomano governou impiedosamente a Bulgária, e agora era hora de vingança."
 BUL_crush_romania: "Esmagar a Romênia"
 BUL_crush_romania_desc: "Tudo parece como em 1916, nosso exército cruzará Bucareste novamente."
 bul_ACDI.1.t: "Bulgária oferece Aliança"
 bul_ACDI.1.d: "A Bulgária nos oferece uma aliança para esmagar nossos inimigos mútuos."
 bul_ACDI.1.a: "Lutaremos juntos."
 bul_ACDI.1.b: "Desculpe, não."
 bul_ACDI.1.c: "Podemos oferecer ajuda alternativa."
 bul_ACDI.2.t: "Eles aceitaram nossa oferta."
 bul_ACDI.2.d: "Eles vão se juntar ao nosso pacto."
 bul_ACDI.2.a: "Maravilhoso."
 bul_ACDI.3.t: "Eles se recusaram a se juntar ao nosso pacto."
 bul_ACDI.3.d: "Eles se recusaram a se juntar ao nosso pacto e lutar ao nosso lado."
 bul_ACDI.3.a: "Aff."
 bul_ACDI.4.t: "Eles concordaram em nos fornecer apoio."
 bul_ACDI.4.d: "Eles nos fornecerão apoio, mas não se juntarão à nossa facção."
 bul_ACDI.4.a: "Obrigado"
 bulg.11.t: "Nossa Posição em relação à Rússia"
 bulg.11.d: "A Rússia tem uma posição muito estranha na arena geopolítica mundial. Que posição devemos adotar em relação a ter relações com eles?"
 bulg.11.a: "Envie uma missão diplomática e melhores cumprimentos!"
 bulg.11.b: "Não temos negócios com eles."
 bulg.12.t: "Questão de Liderança"
 bulg.12.d: "Depois de estabelecermos um governo de direita na Bulgária, alguns círculos internos do país não querem que o Tsar tenha controle total do país. Devemos considerar suas propostas?"
 bulg.12.a: "O Tsar deve permanecer no poder!"
 bulg.12.b: "VMRO deve estar no poder!"
 bulg.12.c: "A Revival deve governar!"
 BUL_FYR_friendship: "Tratado de Amizade Búlgaro-Macedônio"
 BUL_us_military_in_bul: "Militares dos EUA na Bulgária"
 BUL_us_military_in_bul_desc: "A Bulgária é uma localização estratégica para o deslocamento de tropas dos EUA devido à sua posição geográfica na Europa. Se a Bulgária permitir que tropas dos EUA sejam implantadas em seu território, isso ajudará a garantir a segurança na região. A presença de tropas dos EUA na Bulgária servirá como um elemento de dissuasão contra qualquer ameaça ou agressão potencial ao país. Também contribuirá para aprimorar a segurança coletiva da OTAN, da qual a Bulgária deseja fazer parte."
 BUL_novo_selo: "Bases Aéreas de Novo Selo e Graf Ignatievo"
 BUL_novo_selo_desc: "A Bulgária, um país localizado na região dos Bálcãs da Europa, deve considerar seriamente a abertura das bases aéreas militares dos EUA de Novo Selo e Graf Ignatievo. Existem muitas razões para apoiar essa decisão. Em primeiro lugar, ao abrir essas bases aéreas, a Bulgária fortalecerá sua parceria estratégica com os Estados Unidos. Essa parceria oferecerá à Bulgária benefícios de defesa e segurança que ajudarão a proteger o país de ameaças externas."
 BUL_befriend_greece_lib: "Amizade com a Grécia"
 BUL_befriend_greece_lib_desc: "A cooperação búlgaro-grega nos setores militar e econômico tem se fortalecido nos últimos anos. Os dois países têm trabalhado juntos em várias iniciativas, como exercícios militares conjuntos, compartilhamento de inteligência e segurança de fronteiras. Bulgária e Grécia também compartilham um interesse comum na estabilidade dos Bálcãs e na contenção de ameaças regionais."
 BUL_friendship_with_romania: "Cooperação com a Romênia"
 BUL_friendship_with_romania_desc: "Bulgária e Romênia têm desfrutado de uma estreita cooperação nos setores militar e econômico por muitos anos. Com uma história e geografia compartilhadas, os dois países têm colaborado em exercícios militares conjuntos e parcerias estratégicas para aprimorar sua segurança e enfrentar desafios regionais. Os países também se envolveram em empreendimentos cooperativos para melhorar seu crescimento econômico, aumentar investimentos e comércio transfronteiriço, e promover o turismo."
 BUL_generic_political_pression: "Administração Melhorada"
 BUL_generic_political_pression_desc: "A Bulgária deve passar por uma reforma administrativa com o objetivo de melhorar a eficácia e a responsabilidade de suas instituições governamentais. O principal objetivo é modernizar o sistema de administração pública e reduzir a burocracia, que tem prejudicado o crescimento econômico e os investimentos estrangeiros."
 BUL_liberty_ethos: "Bulgária Democrática"
 BUL_liberty_ethos_desc: "O ano de 2000 foi um ponto de virada para a sociedade búlgara, enfrentando inúmeros desafios políticos, econômicos e sociais. Apesar das dificuldades, não há dúvida de que o ethos democrático foi a melhor escolha para o país. A democracia oferece aos cidadãos a oportunidade de terem voz em seu governo e participarem dos processos de tomada de decisão. Isso cria um senso de propriedade, capacitando os indivíduos a assumirem a responsabilidade por seus destinos coletivos. Além disso, as sociedades democráticas enfatizam os direitos e as liberdades individuais, que são fundamentais para o desenvolvimento pessoal e societal."
 BUL_collectivist_ethos: "Nova Bulgária, velhos caminhos"
 BUL_collectivist_ethos_desc: "O ano de 2000 marcou o início do estabelecimento democrático da Bulgária. No entanto, muitas pessoas o consideram o pior liderança política na história do país. Uma das principais razões para isso é o fato de o governo não ter conseguido combater a corrupção desenfreada que assolava a nação. Outro fator que contribuiu para essa percepção negativa foi a falta de progresso e crescimento econômico. Em vez disso, a pobreza e o desemprego continuaram prevalecendo, e os padrões de vida continuaram a declinar. Havia também um crescente sentimento de instabilidade política, que corroía a confiança pública no governo."
 bulg.4.t: "Golpe Monarquista na Bulgária!"
 bulg.4.d: "A Bulgária sofreu um golpe monarquista que trouxe de volta símbolos da antiga monarquia do país. O golpe foi liderado por uma facção dentro da liderança política búlgara, que procurou trazer de volta uma constituição semelhante à presente na era pré-comunista. Essa medida foi recebida com reações mistas, com alguns vendo-a como uma tentativa de levar a Bulgária em direção ao autoritarismo, enquanto outros acreditavam que a restauração da monarquia traria estabilidade à política do país. O golpe foi bem-sucedido, e a nova constituição apresentava a monarquia como chefe de estado cerimonial. A família real búlgara recebeu um papel significativo na vida política e social do país, e eles continuam ocupando uma posição proeminente na sociedade búlgara até hoje. Com o governo atual afligido pela corrupção e instabilidade econômica, há um movimento crescente na Bulgária dedicado à restauração da monarquia. Liderado por um grupo de políticos influentes, líderes militares e leais à antiga família real, esse movimento busca criar uma monarquia constitucional que traga estabilidade e prosperidade à nação."
 bulg.4.a: "Viva o Tsar!"
 BUL_improved_administration: "Administração Aprimorada"
 BUL_improved_administration_desc: "Nossa administração simplificada e reformada pode lidar facilmente com os fardos dos cidadãos e do país como um todo."
 bulg.5.t: "Revanche Comunista na Bulgária!"
 bulg.5.d: "A Bulgária experimentou um golpe comunista, com o Partido Socialista Búlgaro (BSP) chegando ao poder. Isso representou uma mudança política significativa no país após anos de reformas democráticas e liberalização. Para muitos búlgaros, foi um retrocesso ao regime comunista do qual lutaram tanto para se livrar. O BSP conseguiu chegar ao poder por meio de um governo de coalizão com o partido Movimento pelos Direitos e Liberdades. Essa coalizão essencialmente deu ao BSP o controle do governo, permitindo-lhes implementar políticas que lembravam a era comunista. Eles aumentaram o controle estatal sobre a economia, limitaram a iniciativa privada e aumentaram os gastos governamentais em políticas sociais."
 bulg.5.a: "Glória a Outubro Vermelho!"
 bulg.6.t: "Escolhendo quem somos..."
 bulg.6.d: "O que nosso reino deve proclamar?"
 bulg.6.a: "Grande Tsardom da Bulgária"
 bulg.6.b: "Quarto Império Búlgaro"
 bulg.6.c: "Império Búlgaro-Bizantino"
 BUL_empire: "Quarto Império Búlgaro"
 BUL_empire2: "Grande Tsardom da Bulgária"
 BUL_empire3: "Império Búlgaro-Bizantino"
 BUL_generic_moving_towards_neutrality: "Movendo-se em direção à Neutralidade"
 BUL_generic_moving_towards_neutrality_desc: "A Bulgária deve avançar para um ambiente político neutro para manter boas relações com os blocos Oriental e Ocidental e obter o máximo benefício do conflito entre os dois lados."
 BUL_generic_moving_towards_nothing_continue: "Sem retorno"
 BUL_generic_moving_towards_nothing_continue_desc: "A Bulgária já escolheu seu caminho político e civilizacional, devemos continuar nosso caminho e impedir que as forças reacionárias ganhem vantagem em nosso país!"
 BUL_european_ideals: "Ideais Europeus"
 BUL_european_ideals_desc: "Ao abraçar os valores da democracia, direitos humanos e estado de direito, a Bulgária conseguiu alinhar suas políticas com os padrões da UE. Um dos benefícios mais significativos de ser membro da UE é o acesso a oportunidades de financiamento essenciais para o crescimento econômico, investimentos em infraestrutura e programas sociais, como educação e saúde."
 BUL_genric_ccich_boz: "Reforma Educacional"
 BUL_genric_ccich_boz_desc: "Nos últimos anos, o Partido Social-Democrata Búlgaro tem trabalhado na reforma do sistema educacional do país. O objetivo do partido é aumentar o acesso à educação de qualidade, fornecer mais recursos para os professores e melhorar o currículo geral. Para alcançar esses objetivos, o Partido Social-Democrata tem se concentrado em aumentar o financiamento das escolas, fornecer mais apoio aos alunos desfavorecidos e limitar o tamanho das turmas. Eles também introduziram novos programas para ajudar os alunos a desenvolver habilidades essenciais para o mercado de trabalho moderno."
 BUL_prorussian_prime_minister: "Primeiro-ministro Neutro"
 BUL_prorussian_minister_generic: "Primeiro-ministro Multipolar"
 BUL_prorussian_minister_generic_desc: "O conceito de multipolaridade na política externa refere-se a um estado que se envolve com múltiplos atores internacionais, em vez de se alinhar exclusivamente com um poder dominante. Ter um primeiro-ministro com uma política externa multipolar na Bulgária pode ser altamente benéfico por várias razões. Em primeiro lugar, promove a diversificação das parcerias, o que pode levar a uma política externa mais estável e segura. Além disso, pode fortalecer os laços econômicos com uma variedade de parceiros comerciais, levando a um aumento do crescimento econômico e criação de empregos."
 BUL_befriend_russia: "Amizade com a Rússia"
 BUL_befriend_russia_desc: "Apesar do nosso novo caminho político, não devemos romper todos os laços com a Rússia e devemos buscar a amizade com eles."
 BUL_befriend_serbia: "Cooperação com a Sérvia"
 BUL_befriend_serbia_desc: "A Sérvia agora se tornou um novo estado com uma nova agenda política. Não podemos deixar de apoiar isso."
 BUL_bosnian_cooperation: "Fortalecer Pacto Bósnio"
 BUL_bosnian_cooperation_desc: "Como sinal de nosso compromisso com a OTAN, devemos prolongar nossa parceria com a Bósnia."
 BUL_KFOR_base: "Implantação da KFOR"
 BUL_KFOR_base_desc: "A KFOR foca na construção de um ambiente seguro e na garantia da liberdade de movimento por todo o território do Kosovo para todos os cidadãos, independentemente de suas origens étnicas, de acordo com a Resolução 1244 do Conselho de Segurança da ONU."
 BUL_generic_simeon_prime_minister: "Simeon II como Primeiro-Ministro"
 BUL_generic_simeon_prime_minister_desc: "Para garantir uma aliança estável, devemos nomear Simeon II como nosso primeiro-ministro!"
 BUL_appeal_to_farmers: "Agro-Reforma"
 BUL_appeal_to_farmers_desc: "Nossa agricultura deve ser reformada para se tornar mais benéfica."
 BUL_cult_of_past: "Culto do Passado"
 BUL_cult_of_past_desc: "Em uma reviravolta inesperada, o novo governo nacionalista da Bulgária deu seu apoio a um controverso culto patriótico conhecido como \"Passado\". O grupo, que afirma ser descendente dos antigos trácios, há muito é desprezado pela sociedade mainstream por suas crenças extremistas e táticas violentas. Mas agora, com o respaldo do governo, o Passado foi fortalecido, e seus membros se tornaram cada vez mais agressivos em suas ações."
 bulg.7.t: "Política Búlgara"
 bulg.7.d: "No ano 2000, a Bulgária passava por mudanças significativas em seu cenário político. O país ainda se recuperava da turbulência econômica e política dos anos 1990, e havia um crescente sentimento de frustração entre a população em relação ao governo. O partido no poder, o Partido Socialista Búlgaro (BSP), estava no comando desde 1995 e enfrentava críticas crescentes por sua gestão da economia e alegações de corrupção. Nesse contexto, as eleições presidenciais de 2000 foram um momento crucial para o país. O presidente incumbente, Petar Stoyanov, concorreu à reeleição como candidato independente, prometendo continuar suas reformas pró-europeias e pró-mercado. Ele enfrentou um grande desafio do candidato do BSP, Georgi Parvanov, que prometia um retorno às políticas socialistas e laços mais estreitos com a Rússia. No final, Stoyanov conquistou uma vitória apertada, garantindo um segundo mandato. No entanto, o desempenho sólido de Parvanov sinalizou uma mudança no clima político."
 bulg.7.a: "Interessante."
 bulg.8.t: "Quem devemos apoiar?"
 bulg.8.d: "Radical de esquerda e direita búlgara se opuseram ao curso pró-Ocidente da elite política búlgara. Quem deve ter prioridade nos protestos?"
 bulg.8.a: "Os nacionalistas devem liderar os protestos!"
 bulg.8.b: "Os esquerdistas devem assumir a liderança!"
 bulg.9.t: "Eleições Regionais"
 bulg.9.d: "Diante da campanha em grande escala dos radicais no país, começa uma corrida entre a direita e a esquerda nas eleições regionais. Quem deve assumir os governos regionais?"
 bulg.9.a: "Dê carta branca total aos nacionalistas!"
 bulg.9.b: "Os sindicatos trabalhistas devem fazer lobby pelos partidos de esquerda!"
 bulg.10.t: "Confrontos no Parlamento"
 bulg.10.d: "Escaramuças faccionais irromperam no Parlamento. Ativistas de esquerda e de direita estão lutando em torno do prédio do Parlamento. Quem deve ser dispersado pela Polícia?"
 bulg.10.a: "Esmague os nacionalistas!"
 bulg.10.b: "Melhor morto do que vermelho!"
 bul_mech.7.t: "Campanha de Propaganda Pró-Búlgara na Macedônia"
 bul_mech.7.d: "A Bulgária lançou uma campanha de propaganda na Macedônia para persuadir o país a se unir ao seu vizinho do sul. A campanha incluiu outdoors e anúncios que pediam aos macedônios para \"se unirem aos irmãos búlgaros\" e alegavam que as duas nações compartilhavam uma história e cultura comuns. No entanto, muitos macedônios viram a campanha como uma tentativa de assimilação cultural e rejeitaram a ideia de se juntar à Bulgária. Nacionalistas na Macedônia acusaram a Bulgária de tentar apagar sua identidade e língua e prometeram resistir à campanha de propaganda."
 bul_mech.7.a: "Interessante."
 bul_mech.8.t: "Protestos Pró-Búlgaros na Macedônia"
 bul_mech.8.d: "Recentemente, houve protestos na Macedônia em relação à possibilidade do país se unir à Bulgária. Os apoiadores da ideia argumentam que uma relação próxima com a Bulgária traria maiores benefícios econômicos e melhoraria as condições de vida dos cidadãos macedônios. No entanto, os oponentes da proposta acreditam que isso minaria a soberania e identidade nacional da Macedônia. Os protestos contra a união com a Bulgária foram particularmente intensos entre as comunidades étnicas albanesas na Macedônia, que expressam preocupação com a diminuição de seus direitos culturais e políticos sob o domínio búlgaro. Enquanto isso, autoridades búlgaras negaram qualquer intenção de anexar ou absorver a Macedônia e propuseram maior cooperação e integração entre os dois países."
 bul_mech.8.a: "Interessante."
 bul_mech.9.t: "Contrabando de Armas para Rebeldes"
 bul_mech.9.d: "Houve relatos de contrabando de armas pelo governo búlgaro para separatistas pró-búlgaros na Macedônia. Isso causou preocupação na comunidade internacional e levantou questões sobre o envolvimento do governo búlgaro no conflito em curso na região."
 bul_mech.9.a: "Esperamos que eles não descubram."
 bul_mech.10.t: "Reunião Diplomática Búlgaro-Macedônia!"
 bul_mech.10.d: "Nos últimos anos, as relações entre Bulgária e Macedônia passaram por uma melhoria significativa. Isso foi demonstrado ainda mais por uma recente reunião diplomática amigável entre os dois países. A reunião ocorreu em Sofia, Bulgária, e contou com a presença de autoridades de alto escalão de ambos os países. Durante a reunião, as autoridades discutiram uma série de questões, incluindo comércio, segurança e cooperação cultural."
 bul_mech.10.a: "Interessante."
 bul_mech.11.t: "Oferta Búlgara"
 bul_mech.11.d: "A Bulgária nos oferece investimentos de seu setor empresarial em nossa economia. Isso pode aumentar sua influência sobre nós, mas realmente nos ajudará a superar a estagnação econômica."
 bul_mech.11.a: "Claro!"
 bul_mech.11.b: "Obrigado, não"
 bul_mech.12.t: "Macedônia Quer Investimentos"
 bul_mech.12.d: "A Macedônia aceitou nossa oferta."
 bul_mech.12.a: "Maravilhoso."
 bul_mech.12.b: "Em segundo pensamento..."
 bul_mech.13.t: "Macedônia Nega"
 bul_mech.13.d: "A Macedônia recusou nossa oferta."
 bul_mech.13.a: "Isso é ruim."
 bul_mech.14.t: "Operação Anti-Radicais"
 bul_mech.14.d: "Forças búlgaras e macedônias se uniram para lançar uma operação conjunta contra separatistas macedônios radicais. A operação foi um sucesso, com um número de indivíduos ligados à organização extremista sendo detidos. Esse movimento sinaliza um esforço de ambos os países para combater a atividade extremista e manter a estabilidade na região. A organização extremista em questão tem defendido a criação de uma Grande Macedônia, que inclui partes da Bulgária e Grécia. Isso gerou tensões entre os países e alimentou incidentes violentos no passado. Ao trabalhar juntos, Bulgária e Macedônia estão enviando uma mensagem de que tal radicalismo não é bem-vindo e não será tolerado."
 bul_mech.14.a: "Interessante."
 bul_mech.16.t: "Nossa Agenda..."
 bul_mech.16.d: "Queremos realizar uma reunião diplomática em breve. O que estará na nossa agenda?"
 bul_mech.16.a: "Vamos condenar a atividade deles!"
 bul_mech.16.b: "Vamos mostrar como os amamos (risos)"
 bul_mech.16.c: "Vamos pedir investimentos a eles"
 bul_mech.16.a1: "Vamos avançar com a questão da língua."
 bul_mech.16.b2: "Vamos arranjar um tratado de amizade."
 bul_mech.17.t: "Treinamento Militar na Fronteira"
 bul_mech.17.d: "Queremos realizar treinamento militar na fronteira búlgaro-macedônia. Devemos convidar nossos vizinhos?"
 bul_mech.17.a: "Devemos treinar sozinhos."
 bul_mech.17.a1: "Devemos treinar sozinhos."
 bul_mech.17.b: "Vamos convidá-los!"
 bul_mech.17.b1: "Vamos convidá-los!"
 bul_mech.18.t: "Nossos Vizinhos nos convidam para treinamentos militares na fronteira."
 bul_mech.18.a: "Concordamos!"
 bul_mech.18.b: "Desculpe, não."
 bul_mech.19.t: "Bulgária oferece acordo de amizade!"
 bul_mech.19.d: "A Bulgária oferece um acordo de amizade entre Macedônia e Bulgária."
 bul_mech.19.a: "Claro."
 bul_mech.19.b: "Desculpe, não."
 bul_mech.20.t: "Campanha de Propaganda Anti-Búlgara na Macedônia"
 bul_mech.20.d: "A Bulgária lançou uma campanha de propaganda na Macedônia para persuadir o país a se unir ao seu vizinho do sul. A campanha incluiu outdoors e anúncios que pediam aos macedônios para \"se unirem aos irmãos búlgaros\" e alegavam que as duas nações compartilhavam uma história e cultura comuns. No entanto, muitos macedônios viram a campanha como uma tentativa de assimilação cultural e rejeitaram a ideia de se juntar à Bulgária. Nacionalistas na Macedônia acusaram a Bulgária de tentar apagar sua identidade e língua e prometeram resistir à campanha de propaganda."
