 LOADING_TIP_142: "Quando você os pegar pelas bolas, seus corações e mentes o seguirão.\n - Chuck Colson - "
 LOADING_TIP_143: "Nosso plano colocará a América em primeiro lugar. O americanismo, e não o globalismo, será o nosso credo. Enquanto formos liderados por políticos que não colocarão a América em primeiro lugar, poderemos ter a certeza de que outras nações não tratarão a América com respeito.\n - Donald Trump - "
 LOADING_TIP_144: "Quando a política não é mais uma missão, mas uma profissão, os políticos se tornam mais egoístas do que os servidores públicos.\n - Emmanuel Macron -"
 LOADING_TIP_145: "A ONU é o fórum aceite para a expressão do ódio internacional.\n - Sir Humphrey Appleby -"
 LOADING_TIP_146: "O Talibã não é o Exército do Vietnã do Norte... Não haverá nenhuma circunstância em que você veja pessoas sendo levantadas do telhado de uma embaixada dos Estados Unidos a partir do Afeganistão.\n - Presidente Joe Biden -"
 LOADING_TIP_147: "Quando eu agir, não vou disparar um míssil de $ 2 milhões em uma barraca vazia de $ 10 e acertar um camelo na bunda. Vai ser decisivo.\n - Presidente George Bush -"
 LOADING_TIP_148: "Cada lançamento de dardo custa $$ 80.000, e a ideia de que é disparado por um cara que não ganha isso em um ano contra um cara que não ganha isso na vida é de alguma forma tão ultrajante que quase faz a guerra parecer vencível.\n - Sebastian Junger -"
