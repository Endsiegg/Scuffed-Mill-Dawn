 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (nascido em 14 de junho de 1946) é o multi-bilionário filho do desenvolvedor imobiliário Frederick Christ Trump. Com um pequeno empréstimo de um milhão de dólares, Trump fundou e expandiu inúmeros negócios sob a Trump Organization desde 1971. Conhecido por suas diatribes virulentas e um estilo de liderança impulsivo herdado de seus dias como personalidade de televisão, Trump rapidamente fez tantos inimigos quanto amigos. Ao assumir a presidência, Trump promete conter a imigração ilegal, aumentar os gastos militares, instalar tarifas protecionistas e firmemente colocar a América em Primeiro Lugar."
 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (nascido em 12 de março de 1978) é um dos quatro filhos do executivo automobilístico George W. Romney. Um devoto mórmon e firme defensor da economia laissez-faire e dos valores conservadores da família; Romney promete usar seus anos de experiência empresarial para cortar desperdícios do governo, aumentar os gastos militares e remover restrições impostas a Wall Street e grandes corporações."
 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (nascido em 6 de julho de 1946) é o primeiro filho de George Herbert Walker Bush, que serviu como o 41º presidente americano de 1989 a 1993. Após uma breve passagem pela indústria do petróleo, Bush entrou na política e eventualmente se tornou governador do Texas. Retratando-se como um conservador compassivo, Bush promete cortar impostos, aumentar os gastos militares e desregular o setor corporativo de restrições desnecessárias sobre emissões de gases de efeito estufa."
 MARCO_RUBIO_LEADER_DESC: "O Senador Marco Rubio é um político norte-americano que atualmente representa o estado da Flórida no Senado dos Estados Unidos. Ele é membro do Partido Republicano e serviu como candidato presidencial nas eleições de 2016. Rubio é conhecido por sua postura conservadora em questões políticas e é uma figura proeminente no cenário político dos EUA. Ele foi eleito para o Senado em 2010 e foi reeleito em 2016."
 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (nascido em 8 de setembro de 1941) é filho de imigrantes poloneses da classe trabalhadora nos Estados Unidos. Juntando-se à Liga Socialista da Juventude durante seus anos de faculdade, Sanders defendeu o tratamento igual de brancos e negros durante o Movimento pelos Direitos Civis. Sanders mais tarde se tornou prefeito de Burlington, Vermont, e foi eventualmente eleito para a Câmara dos Representantes dos EUA e para o Senado dos EUA. Um autodenominado socialista democrático e progressista, Bernie Sanders promete reduzir os gastos militares, aumentar o poder dos sindicatos e criar um sistema de saúde universal."
 HILLARY_CLINTON_LEADER_DESC: "Hillary Clinton é uma política americana que ocupou vários cargos de destaque. Ela serviu como a 67ª Secretária de Estado dos Estados Unidos de 2009 a 2013, durante a presidência de Barack Obama. Antes disso, ela foi a primeira-dama dos Estados Unidos de 1993 a 2001, enquanto seu marido, Bill Clinton, era presidente. Hillary Clinton também atuou como senadora pelo estado de Nova York de 2001 a 2009. Ela foi candidata do Partido Democrata à presidência dos Estados Unidos nas eleições de 2016, tornando-se a primeira mulher a ser indicada por um grande partido político para concorrer à presidência."
 BARACK_OBAMA_LEADER_DESC: "Barack Obama é um político americano que serviu como o 44º presidente dos Estados Unidos, de 2009 a 2017. Ele nasceu em 4 de agosto de 1961, em Honolulu, Havaí. Obama é membro do Partido Democrata e foi o primeiro afro-americano a ocupar a presidência dos Estados Unidos. Antes de sua presidência, Obama foi senador pelo estado de Illinois de 2005 a 2008. Durante seu mandato como presidente, Obama enfrentou desafios significativos, como a crise financeira global de 2008, a implementação da Lei de Cuidados Acessíveis (conhecida como Obamacare), a retirada das tropas americanas do Iraque e a busca pela reforma da imigração. Sua presidência foi marcada por sua habilidade oratória, estilo carismático e um enfoque em promover a mudança progressista."
 BILL_CLINTON_LEADER_DESC: "Bill Clinton é um político americano que serviu como o 42º presidente dos Estados Unidos, de 1993 a 2001. Ele nasceu em 19 de agosto de 1946, no estado de Arkansas. Clinton é membro do Partido Democrata e foi uma figura proeminente na política americana. Antes de se tornar presidente, Clinton foi governador do Arkansas por dois mandatos, de 1979 a 1981 e de 1983 a 1992. Durante sua presidência, Clinton foi conhecido por seus esforços para estimular a economia, alcançando superávits orçamentários, além de liderar esforços para reformas de saúde e educação. Sua presidência também foi marcada por eventos significativos, como a assinatura do Acordo de Livre Comércio da América do Norte (NAFTA) e o envolvimento dos EUA nos conflitos nos Bálcãs."
 GARY_JOHNSON_LEADER_DESC: "Gary Johnson é um empresário e político americano. Ele foi governador do estado do Novo México de 1995 a 2003, como membro do Partido Republicano. Posteriormente, Johnson se candidatou à presidência dos Estados Unidos em 2012 e 2016 como candidato do Partido Libertário. Ele é conhecido por suas posições políticas pró-liberdade individual, incluindo a legalização da maconha e a redução do tamanho e do papel do governo. Johnson também é um entusiasta do livre mercado e defensor de políticas fiscais conservadoras. Sua candidatura presidencial de 2016 recebeu mais de 4 milhões de votos, a maior votação para um candidato do Partido Libertário até então."
 RAND_PAUL_LEADER_DESC: "Rand Paul é um político americano e médico oftalmologista. Ele nasceu em 7 de janeiro de 1963, em Pittsburgh, Pensilvânia. Paul é membro do Partido Republicano e atualmente serve como senador dos Estados Unidos pelo estado de Kentucky desde 2011. Ele é filho do ex-congressista Ron Paul, que também concorreu à presidência dos EUA. Rand Paul é conhecido por suas posições libertárias e defesa de políticas conservadoras. Ele tem sido um defensor fervoroso do livre mercado, redução do tamanho e do papel do governo, e proteção das liberdades individuais. Paul também é conhecido por suas críticas à intervenção militar estrangeira e defesa de políticas de não-intervencionismo."
 DAVID_DUKE_LEADER_DESC: "David Duke é uma figura política e ativista americano associado a ideologias supremacistas brancas e neonazistas. Ele nasceu em 1º de julho de 1950, em Tulsa, Oklahoma. Duke foi membro do Ku Klux Klan (KKK), uma organização racista e violenta, e atuou como seu líder no final dos anos 1970. Ele foi eleito como membro da Câmara dos Representantes da Louisiana de 1989 a 1992, causando controvérsia e críticas generalizadas devido às suas visões racistas e antissemitas. Duke também concorreu sem sucesso à presidência dos Estados Unidos em 1988 e 1992, representando o Partido Populista. Sua carreira política tem sido amplamente condenada e suas visões extremistas são amplamente rejeitadas pela maioria das pessoas."
 ANN_COULTER_LEADER_DESC: "Ann Coulter é uma comentarista política, autora e personalidade da mídia americana. Ela nasceu em 8 de dezembro de 1961, em Nova York, Estados Unidos. Coulter é conhecida por suas opiniões conservadoras e frequentemente controversas. Ela é autora de vários livros, incluindo \"Adios, America\" e \"In Trump We Trust\", nos quais expressa suas visões políticas sobre imigração, conservadorismo e política americana em geral. Coulter é uma colunista regular em publicações conservadoras e também aparece regularmente como comentarista política em programas de televisão e rádio. Sua retórica muitas vezes gera debates acalorados e críticas devido a suas opiniões polêmicas."
