 Militia_Bat: "Milícia"
 Militia_Bat_desc: "As unidades de milícia são caracterizadas por terem menos equipamentos pesados e kits de comunicação do que a infantaria normal. Isso as torna altamente móveis e eficazes em terrenos ruins, mas se desintegram rapidamente em terrenos planos contra um oponente blindado. As unidades de milícia geralmente são formadas por cidadãos comuns que foram convocados para o serviço militar. Eles recebem treinamento básico e são equipados com armas e equipamentos básicos. As unidades de milícia não são tão bem treinadas ou equipadas quanto as unidades regulares de infantaria, mas são mais numerosas e mais baratas."
 Mot_Militia_Bat: "Milícia Motorizada"
 Mot_Militia_Bat_desc: "As unidades de milícia são caracterizadas por terem menos equipamentos pesados e kits de comunicação do que a infantaria normal. Isso as torna altamente móveis e eficazes em terrenos ruins, mas se desintegram rapidamente em terrenos planos contra um oponente blindado. As unidades de milícia são frequentemente equipadas com caminhonetes ou veículos utilitários blindados. Isso lhes dá uma mobilidade ainda maior e lhes permite transportar mais equipamentos e suprimentos. As unidades de milícia equipadas com veículos também são mais eficazes em terrenos planos, pois podem se mover mais rapidamente e atacar de posições mais protegidas."
 L_Inf_Bat: "Infantaria Leve"
 L_Inf_Bat_desc: "A infantaria leve é ​​uma força militar que é treinada e equipada para se mover e lutar em terrenos difíceis. Eles geralmente são equipados com armas leves e equipamentos, e são capazes de se mover rapidamente e silenciosamente. A infantaria leve é ​​mais eficaz em terrenos como florestas, montanhas e cidades, onde podem usar seu conhecimento do terreno e sua mobilidade para sua vantagem. Eles também são úteis para realizar missões de reconhecimento e sabotagem."
 Mot_Inf_Bat: "Infantaria Motorizada"
 Mot_Inf_Bat_desc: "A infantaria motorizada é uma força militar que é transportada por veículos motorizados, como caminhonetes, veículos blindados e veículos resistentes a minas. Eles são bem adequados para combate em terrenos montanhosos e áreas urbanas, pois podem se mover rapidamente e facilmente por terreno difícil. A infantaria motorizada também é mais bem protegida do que a infantaria a pé, pois está dentro de veículos blindados. A infantaria motorizada é uma força versátil que pode ser usada para uma variedade de tarefas, incluindo reconhecimento, ataque e defesa. Eles são uma parte importante de qualquer exército moderno e podem ser usados ​​para ganhar vantagem em uma variedade de situações."
 Mech_Inf_Bat: "Infantaria Mecanizada"
 Mech_Inf_Bat_desc: "A infantaria mecanizada é uma força militar que é transportada por veículos blindados, como veículos de transporte de pessoal blindados (APCs) e veículos de combate de infantaria (IFVs). Eles são bem adequados para combate blindado em terrenos planos, pois podem se mover rapidamente e facilmente por terreno aberto e oferecem proteção contra fogo inimigo. A infantaria mecanizada também é mais bem equipada do que a infantaria a pé, com armas e equipamentos mais pesados."
 Arm_Inf_Bat: "Infantaria Blindada"
 Arm_Inf_Bat_desc: "A infantaria blindada usa veículos de combate de infantaria (IFVs) como transporte. Os IFVs são veículos blindados que transportam tropas e fornecem proteção contra fogo inimigo. Eles também estão armados com armas que podem ser usadas para atacar o inimigo. A infantaria blindada é bem adequada para combate blindado em terrenos planos, pois podem se mover rapidamente e facilmente por terreno aberto e oferecem proteção contra fogo inimigo. No entanto, eles são menos eficazes em terrenos difíceis, onde devem operar a pé longe de seus veículos de combate de infantaria. Isso ocorre porque os IFVs não podem se mover tão facilmente por terreno difícil e são mais vulneráveis a ataques inimigos."
 L_Air_Inf_Bat: "Infantaria Aerotransportada Leve"
 L_Air_Inf_Bat_desc: "A Infantaria Aerotransportada Leve é ​​uma força poderosa que pode ser usada para ganhar vantagem em uma variedade de situações. Eles são altamente móveis e podem ser inseridos rapidamente em qualquer área, mesmo atrás das linhas inimigas. Isso os torna uma ferramenta valiosa para missões de reconhecimento, ataque e defesa. No entanto, a Infantaria Aerotransportada Leve também tem algumas limitações. Eles são limitados na quantidade de equipamento pesado que podem transportar, o que pode dificultar o combate contra forças inimigas bem equipadas. Além disso, eles são mais vulneráveis ​​a ataques aéreos do que outras unidades militares."
 Mot_Air_Inf_Bat: "Infantaria Aerotransportada Motorizada"
 Mot_Air_Inf_Bat_desc: "A Infantaria Aerotransportada Motorizada é uma força de elite que é treinada para ser inserida rapidamente em qualquer área, mesmo atrás das linhas inimigas. Eles podem ser transportados por transporte aéreo ou por helicópteros de transporte e são equipados com veículos utilitários que lhes proporcionam grande mobilidade. Isso os torna uma ferramenta valiosa para missões de reconhecimento, ataque e defesa. No entanto, a Infantaria Aerotransportada Motorizada também tem algumas limitações. Eles são mais vulneráveis ​​a ataques aéreos do que outras unidades militares e sua operação conjunta com veículos é muito mais exigente logisticamente. Além disso, eles são limitados na quantidade de equipamento pesado que podem transportar, o que pode dificultar o combate contra forças inimigas bem equipadas."
 Mech_Air_Inf_Bat: "Infantaria Aerotransportada Mecanizada"
 Mech_Air_Inf_Bat_desc: "A Infantaria Aerotransportada Mecanizada é uma infantaria de elite, com treinamento especial em inserção aérea por meio de lançamentos de paraquedas de aeronaves de transporte. Eles podem responder rapidamente a emergências de longe e serem inseridos atrás das linhas inimigas para tomar objetivos vitais à frente do avanço do exército principal. Seus veículos especiais, os veículos leves de combate de infantaria, proporcionam grande mobilidade na inserção e permitem trazer muito mais equipamentos pesados para a batalha do que forças aerotransportadas mais leves. No entanto, a operação conjunta deles com esses veículos é muito mais exigente logisticamente."
 Arm_Air_Inf_Bat: "Infantaria Aerotransportada Blindada"
 Arm_Air_Inf_Bat_desc: "A Infantaria Aerotransportada Mecanizada é uma infantaria de elite, com treinamento especial em inserção aérea por meio de lançamentos de paraquedas a partir de aeronaves de transporte. Eles têm a capacidade de responder rapidamente a emergências em áreas distantes e serem inseridos atrás das linhas inimigas para capturar objetivos estratégicos à frente do avanço do exército principal. Seus veículos especiais, conhecidos como veículos leves de combate de infantaria, proporcionam grande mobilidade durante a inserção e permitem transportar uma quantidade significativa de equipamentos pesados para a batalha, em comparação com forças aerotransportadas mais leves. No entanto, a operação conjunta dessas tropas com seus veículos é logisticamente mais desafiadora. Até 2017, apenas a Rússia operava forças desse tipo."
 L_Marine_Bat: "Infantaria Leve de Fuzileiros"
 L_Marine_Bat_desc: "A Infantaria Leve de Fuzileiros é uma infantaria de elite, com treinamento especializado em operações anfíbias, como travessias de rios, operações em pântanos e invasões anfíbias. Ao contrário de outras unidades, eles não possuem veículos designados, o que impõe limitações rigorosas na quantidade de equipamentos pesados que podem transportar. No entanto, sua expertise em combate em ambientes marítimos e costeiros faz deles uma força altamente versátil e adaptável em terrenos desafiadores."
 Mot_Marine_Bat: "Infantaria Motorizada de Fuzileiros"
 Mot_Marine_Bat_desc: "A Infantaria Motorizada de Fuzileiros é uma infantaria de elite, com treinamento especializado em operações anfíbias, como travessias de rios, operações em pântanos e invasões anfíbias. Ao contrário da Infantaria Leve, eles contam com Veículos Utilitários como meio de transporte terrestre, o que lhes proporciona alta mobilidade e capacidade de transportar grandes quantidades de equipamentos pesados para o campo de batalha. Esses veículos fornecem suporte logístico essencial, permitindo que a Infantaria Motorizada de Fuzileiros seja eficiente e eficaz em uma variedade de terrenos desafiadores."
 Mech_Marine_Bat: "Infantaria Mecanizada de Fuzileiros"
 Mech_Marine_Bat_desc: "A Infantaria Mecanizada de Fuzileiros é uma infantaria de elite, com treinamento especializado em operações anfíbias, como travessias de rios, operações em pântanos e invasões anfíbias. Ao realizar desembarques protegidos em seus Transportadores de Pessoal Blindados Anfíbios especialmente projetados, eles estão prontos para entrar em combate imediatamente, demonstrando grande mobilidade e capacidade de transportar quantidades significativas de equipamentos pesados para a batalha. Esses veículos fornecem proteção adicional aos fuzileiros durante a fase inicial do desembarque e garantem que eles estejam prontos para iniciar as operações com eficiência e rapidez. A Infantaria Mecanizada de Fuzileiros é altamente versátil em terrenos costeiros e marítimos, permitindo a condução de ataques precisos e estratégicos em diversas situações anfíbias."
 Arm_Marine_Bat: "Infantaria Blindada de Fuzileiros"
 Arm_Marine_Bat_desc: "A Infantaria Blindada de Fuzileiros é uma infantaria de elite, com treinamento especializado em operações anfíbias, como travessias de rios, operações em pântanos e invasões anfíbias. Utilizando Veículos de Combate de Infantaria Anfíbios a jato, altamente blindados, eles são capazes de percorrer grandes distâncias na água e chegar prontos para o combate assim que alcançam a costa. Esses veículos são projetados para fornecer proteção e mobilidade excepcionais, permitindo que a Infantaria Blindada de Fuzileiros conduza ataques estratégicos e mantenha sua eficácia operacional em terrenos anfíbios e costeiros. Com essa combinação de equipamentos avançados e treinamento especializado, eles são capazes de desempenhar um papel crucial em operações militares que envolvem desembarques anfíbios e combate em ambientes marítimos."
 L_Air_assault_Bat: "Infantaria Aerotransportada Leve"
 L_Air_assault_Bat_desc: "A Infantaria Aerotransportada Leve é uma infantaria de elite, com treinamento especializado em rapel e transporte aéreo. Seu equipamento é frequentemente projetado ou modificado para permitir um transporte mais eficiente dentro de aeronaves. Essas tropas são amplamente empregadas para capturar e manter terrenos-chave que ainda não foram completamente seguros, além de se envolverem diretamente com as forças inimigas nas linhas de retaguarda. Sua capacidade de mobilidade aérea os torna altamente ágeis e eficazes em operações de assalto, permitindo que sejam implantados rapidamente em áreas estratégicas do campo de batalha. Essa infantaria desempenha um papel crucial na conquista de objetivos táticos e na desestabilização das linhas de comunicação e suprimentos do inimigo."
 Arm_Air_assault_Bat: "Infantaria Aerotransportada Blindada"
 Arm_Air_assault_Bat_desc: "A Infantaria Aerotransportada Blindada é uma infantaria de elite, com treinamento especializado em rapel e transporte aéreo. Seu equipamento é frequentemente projetado ou modificado para permitir um transporte mais eficiente dentro de aeronaves. Essas tropas são amplamente empregadas para capturar e manter terrenos-chave que ainda não foram completamente seguros, além de se envolverem diretamente com as forças inimigas nas linhas de retaguarda. Sua capacidade de mobilidade aérea combinada com veículos blindados de combate lhes confere um poderoso poder de fogo e proteção durante as operações. Essa infantaria desempenha um papel crucial na conquista de objetivos estratégicos e no estabelecimento de controle avançado em áreas inimigas. Com sua combinação única de habilidades aerotransportadas e blindagem, eles são uma força altamente versátil e letal no campo de batalha."
 attack_helo_bat: "Regimento de Helicópteros de Ataque"
 attack_helo_bat_desc: "Eu me identifico como um Helicóptero de Ataque AH-64 Apache."
 attack_helo_comp: "Companhia de Helicópteros de Ataque"
 attack_helo_comp_desc: "Eu me identifico como um Helicóptero de Ataque AH-64 Apache."
 Special_Forces: "Forças de Operações Especiais"
 Special_Forces_desc: "As Forças de Operações Especiais são a elite de qualquer exército onde estão presentes, passando por treinamento mais longo e rigoroso do que qualquer outra unidade. São especialistas em operações em terrenos difíceis, realizando missões em ambientes hostis, incluindo operações aerotransportadas, desembarques anfíbios e infiltrações táticas. Devido à natureza das suas missões, eles operam com equipamentos extremamente leves, permitindo-lhes mobilidade e flexibilidade excepcionais, especialmente quando atuam em áreas de combate atrás das linhas de frente. Essas forças são altamente treinadas em combate de curta distância, reconhecimento especializado, inteligência e habilidades de sobrevivência, tornando-as uma ferramenta estratégica valiosa em operações especiais e de contraterrorismo."
 armor_Bat: "Batalhão de Tanques"
 armor_Bat_desc: "Um Batalhão de Tanques é composto exclusivamente pelos veículos mais fortemente blindados existentes, conhecidos como Tanques de Batalha Principais. Essas máquinas de guerra possuem excelente mobilidade em terrenos planos e possuem um poderoso poder de fogo direto, sendo projetados para romper as linhas de frente inimigas e criar brechas que podem ser rapidamente exploradas pelas unidades de infantaria mecanizada de apoio. Além de sua resistência e capacidade de enfrentar ameaças inimigas, os Tanques de Batalha Principais desempenham um papel fundamental em fornecer cobertura e apoio de fogo para as tropas aliadas. Sua presença imponente no campo de batalha é uma demonstração de força e pode ser um fator decisivo na conquista de objetivos estratégicos durante operações ofensivas e defensivas."
 armor_Comp: "Companhia de Tanques"
 armor_Comp_desc: "Uma Companhia de Tanques é formada exclusivamente por veículos altamente blindados, os Tanques de Batalha Principais. Esses poderosos veículos possuem excelente mobilidade em terrenos planos e possuem um formidável poder de fogo direto. São projetados especificamente para romper as linhas de frente inimigas, criando brechas que podem ser rapidamente aproveitadas por unidades de infantaria mecanizada de apoio. Além de sua capacidade de enfrentar ameaças inimigas, os Tanques de Batalha Principais desempenham um papel fundamental em fornecer cobertura e apoio de fogo às tropas aliadas. Sua presença imponente no campo de batalha serve como um elemento dissuasório e pode ter um impacto significativo na condução de operações ofensivas e defensivas bem-sucedidas. A combinação de sua resistência, mobilidade e poder de fogo faz das Companhias de Tanques uma força formidável em qualquer confronto."
 L_Recce_Comp: "Companhia de Reconhecimento Leve"
 L_Recce_Comp_desc: "A Companhia de Reconhecimento Leve é uma unidade que opera a pé, sem carregar a maioria dos equipamentos pesados que normalmente são encontrados em outras unidades de combate. Seu papel principal é se infiltrar próximo ao inimigo para observar e relatar suas atividades, utilizando uma combinação de Reconhecimento por Drones e Vigilância Eletrônica para obter informações valiosas. Além disso, possuem a capacidade de realizar incursões e emboscadas limitadas, aproveitando sua mobilidade e habilidades táticas para surpreender o inimigo. As Companhias de Reconhecimento frequentemente recebem o apelido de 'Esquadrões', em razão de sua herança como antigas unidades de Cavalaria que também desempenhavam funções de reconhecimento. Essas unidades altamente treinadas desempenham um papel fundamental na coleta de informações de inteligência e no fornecimento de dados precisos sobre as capacidades e posições do inimigo, contribuindo para o sucesso das operações militares e proporcionando uma vantagem estratégica às forças amigas."
 Mot_Recce_Comp: "Companhia de Reconhecimento Motorizada"
 Mot_Recce_Comp_desc: "A Companhia de Reconhecimento Motorizada opera com Veículos Utilitários e possui grande parte do mesmo equipamento que suas contrapartes de Infantaria. No entanto, suas funções são diferentes e especializadas. Eles são treinados para realizar missões de reconhecimento próximo ao inimigo, com o objetivo de observar e relatar suas atividades. Utilizando uma combinação de Reconhecimento por Drones e Vigilância Eletrônica, essas unidades obtêm informações valiosas sobre as capacidades e intenções do inimigo. Além disso, possuem a capacidade de executar incursões e emboscadas limitadas, utilizando táticas de surpresa para desestabilizar as forças inimigas. As Companhias de Reconhecimento são frequentemente referidas como 'Esquadrões' devido à sua herança como antigas unidades de Cavalaria, que também tinham o papel de realizar missões de reconhecimento. Essas unidades altamente treinadas desempenham um papel crucial na coleta de informações de inteligência, contribuindo para o sucesso das operações militares ao fornecer dados precisos e atualizados sobre o campo de batalha."
 Mech_Recce_Comp: "Companhia de Reconhecimento Mecanizada"
 Mech_Recce_Comp_desc: "A Companhia de Reconhecimento Mecanizada opera com Veículos de Transporte de Pessoal Blindados e possui grande parte do mesmo equipamento que suas contrapartes de Infantaria. No entanto, suas funções são diferentes e especializadas. Eles se infiltram próximos ao inimigo para realizar observação e relatórios de atividades inimigas, utilizando uma combinação de Reconhecimento por Drones e Vigilância Eletrônica para obter informações valiosas. Além disso, possuem a capacidade de executar incursões e emboscadas limitadas, utilizando sua mobilidade e conhecimentos táticos para obter vantagem sobre o inimigo. As Companhias de Reconhecimento são frequentemente designadas como 'Esquadrões' devido à sua herança como antigas unidades de Cavalaria, que também realizavam missões de reconhecimento. Essas unidades altamente treinadas e ágeis desempenham um papel crucial na coleta de informações e no fornecimento de inteligência para o comando militar, contribuindo para o sucesso das operações ofensivas e defensivas."
 Arm_Recce_Comp: "Companhia de Reconhecimento Mecanizada Pesada"
 Arm_Recce_Comp_desc: "A Companhia de Reconhecimento Mecanizada Pesada opera com Veículos de Combate de Infantaria e possui grande parte do mesmo equipamento que suas contrapartes de Infantaria Blindada. No entanto, suas funções são diferentes e especializadas. Seu principal objetivo é se infiltrar próximo ao inimigo para observar e relatar suas atividades, empregando uma combinação de Reconhecimento por Drones e Vigilância Eletrônica para obter informações valiosas. Além disso, possuem a capacidade de realizar incursões e emboscadas táticas para perturbar as forças inimigas."
 L_arm_Bat: "Batalhão de Tanques Leves"
 L_arm_Bat_desc: "Os Batalhões de Tanques Leves operam com tanques leves especiais, muitas vezes equipados com rodas, que combinam incrível mobilidade com um poder de fogo impressionante. Esses veículos têm a capacidade de se defender contra todos os tipos de Infantaria em combate direto. No entanto, seu papel principal não é o combate direto. Eles são especializados em se infiltrar próximo ao inimigo para observar e relatar sua atividade, utilizando tanto Reconhecimento por Drones quanto Vigilância Eletrônica para obter informações estratégicas. Além disso, possuem a capacidade de realizar incursões e emboscadas em alvos importantes do inimigo e formações mecanizadas. Esses Batalhões desempenham um papel crucial na coleta de informações e na obtenção de inteligência tática, fornecendo dados valiosos para o comando militar. Sua mobilidade, poder de fogo e capacidade de reconhecimento avançado os tornam uma força formidável e versátil no campo de batalha."
 armor_Recce_Comp: "Companhia de Reconhecimento Blindada"
 armor_Recce_Comp_desc: "As Companhias de Reconhecimento Blindadas operam com tanques leves de Reconhecimento especiais, que combinam incrível mobilidade com um poder de fogo impressionante. Esses veículos têm a capacidade de se defender contra todos os tipos de Infantaria em combate direto. No entanto, o combate direto não é o seu papel principal. Sua principal missão é se infiltrar próximo ao inimigo para observar e relatar sua atividade, utilizando tanto o Reconhecimento por Drones quanto a Vigilância Eletrônica para obter informações valiosas. Além disso, possuem a capacidade de realizar incursões e emboscadas em alvos estratégicos do inimigo e formações mecanizadas. Essas Companhias de Reconhecimento são frequentemente chamadas de 'Esquadrões' devido à sua herança como antigas unidades de Cavalaria, que também tinham o papel de realizar missões de reconhecimento. Sua presença e capacidades avançadas de reconhecimento fornecem uma vantagem tática significativa, permitindo que as forças amigas tomem decisões informadas e conduzam operações bem-sucedidas no campo de batalha."
 L_Engi_Comp: "Companhia de Engenharia"
 L_Engi_Comp_desc: "A Companhia de Engenharia é responsável pela construção temporária de pontes, estabelecimento de perímetros defensivos, colocação e desativação de minas, além do desarmamento de bombas. Seu principal objetivo é fornecer suporte especializado em engenharia para as operações militares. Além disso, os engenheiros de combate da companhia carregam armamentos básicos de infantaria para fins defensivos, garantindo a segurança da unidade durante suas missões de engenharia. Sua expertise em construção e demolição é essencial para a criação de rotas seguras e a neutralização de ameaças explosivas no campo de batalha. Os engenheiros de combate desempenham um papel fundamental na garantia da mobilidade e na proteção das forças amigas, contribuindo para o sucesso das operações militares."
 H_Engi_Comp: "Companhia de Engenharia Pesada"
 H_Engi_Comp_desc: "A Companhia de Engenharia Pesada é responsável pela construção temporária de pontes e perímetros defensivos, colocação e desativação de minas, além de desarmamento de bombas. Eles também carregam armamentos básicos de infantaria para fins defensivos. Equipados com veículos de construção e recuperação baseados no casco de Tanques de Batalha Principais, eles estão preparados para recuperar veículos blindados danificados em combate na linha de frente."
 Arty_Bat: "Artilharia"
 Arty_Bat_desc: "Com suas poderosas habilidades de fogo indireto, a Artilharia desempenha um papel fundamental no campo de batalha, fornecendo ataques de precisão sustentados onde são necessários, mesmo além do alcance visual. Suas armas de artilharia, como obuses e morteiros, são capazes de disparar projéteis de alto explosivo, fumaça ou iluminantes a longas distâncias, permitindo engajar alvos estratégicos e oferecer suporte de fogo preciso às tropas amigas."
 Arty_Battery: "Bateria de Artilharia"
 Arty_Battery_desc: "Com suas poderosas habilidades de fogo indireto, a Artilharia desempenha um papel fundamental no campo de batalha, fornecendo ataques de precisão sustentados onde são necessários, mesmo além do alcance visual. A artilharia possui uma variedade de sistemas de armas, como obuses e morteiros, capazes de disparar projéteis de alto explosivo, fumaça ou iluminantes a longas distâncias, oferecendo suporte de fogo efetivo e destrutivo às forças amigas. Uma das vantagens da artilharia é a capacidade de ser recarregada diretamente por sua equipe, permitindo uma resposta rápida e contínua às solicitações de fogo. No entanto, devido ao seu tamanho e peso, a artilharia depende de veículos externos para sua movimentação. Esse requisito pode dificultar sua mobilidade durante o deslocamento entre os ataques e torná-la vulnerável a contra-ataques da artilharia inimiga. Portanto, é essencial que as unidades de artilharia tenham um planejamento adequado de posicionamento e medidas de proteção para minimizar os riscos."
 SP_Arty_Bat: "Artilharia Autopropulsada"
 SP_Arty_Bat_desc: "Com suas poderosas habilidades de fogo indireto, a Artilharia Autopropulsada oferece ataques precisos e contínuos exatamente onde são necessários no campo de batalha, até mesmo além do alcance visual. Ela pode ser recarregada diretamente por sua equipe, enquanto sua capacidade de autopropulsão proporciona mobilidade, permitindo que se desloque para evitar contra-ataques da artilharia inimiga. Dessa forma, a Artilharia Autopropulsada combina precisão, mobilidade e capacidade de resposta, desempenhando um papel estratégico essencial no apoio às operações militares."
 SP_Arty_Battery: "Bateria de Artilharia Autopropulsada"
 SP_Arty_Battery_desc: "Com suas poderosas habilidades de fogo indireto, a Artilharia Autopropulsada desempenha um papel crucial no campo de batalha, fornecendo ataques de precisão contínuos exatamente onde são necessários, mesmo além do alcance visual. Essa forma de artilharia pode ser recarregada diretamente por sua equipe, garantindo uma resposta rápida e eficiente. Além disso, sua capacidade de autopropulsão confere mobilidade à artilharia, permitindo que ela se desloque estrategicamente para evitar contra-ataques da artilharia inimiga. Combinando precisão, mobilidade e capacidade de resposta, a Artilharia Autopropulsada é uma força formidável no campo de batalha."
 SP_R_Arty_Bat: "Artilharia de Foguetes Autopropulsada"
 SP_R_Arty_Bat_desc: "Utilizando lançadores MLRS, um batalhão de Artilharia de Foguetes Autopropulsada é capaz de causar uma devastação significativa em uma ampla área à distância. Essa forma de artilharia é empregada principalmente contra áreas inimigas na retaguarda, devido ao caráter indiscriminado do seu fogo, o qual a torna inadequada para ataques de precisão direcionados ao campo de batalha. Para o recarregamento dos lançadores, são necessários veículos especiais, e os tempos de recarga costumam ser prolongados. Apesar dessas limitações, a Artilharia de Foguetes Autopropulsada desempenha um papel estratégico no enfraquecimento das linhas de apoio e na neutralização de alvos de grande importância. "
 SP_R_Arty_Battery: "Bateria de Artilharia de Foguetes Autopropulsada"
 SP_R_Arty_Battery_desc: "Utilizando lançadores MLRS, uma bateria de Artilharia de Foguetes Autopropulsada tem a capacidade de causar devastação em uma ampla área à distância. Essa forma de artilharia é empregada principalmente contra áreas inimigas na retaguarda, devido ao caráter indiscriminado do seu fogo, o qual a torna inadequada para ataques de precisão direcionados ao campo de batalha. Para o recarregamento dos lançadores, são necessários veículos especiais, e os tempos de recarga são geralmente mais lentos em comparação com outras formas de artilharia. Apesar dessas limitações, a Artilharia de Foguetes Autopropulsada desempenha um papel estratégico no enfraquecimento das linhas de apoio e na neutralização de alvos de grande importância."
 SP_AA_Bat: "Unidade Autopropulsada de Defesa Aérea"
 SP_AA_Bat_desc: "A Unidade de Defesa Aérea Autopropulsada utiliza sistemas de mísseis antiaéreos de curto ou médio alcance para proteger sua unidade contra ataques inimigos de apoio aéreo próximo. Seu equipamento autopropulsado permite mobilidade e flexibilidade para posicionar-se estrategicamente e neutralizar as ameaças aéreas."
 SP_AA_Battery: "Bateria Autopropulsada de Defesa Aérea"
 SP_AA_Battery_desc: "Utilizando sistemas de mísseis antiaéreos autopropulsados de curto ou médio alcance, a Bateria de Defesa Aérea tem a missão de proteger sua unidade contra ataques inimigos de apoio aéreo próximo. Esses sistemas proporcionam a capacidade de detectar, rastrear e neutralizar ameaças aéreas, garantindo a segurança das forças terrestres. Com sua mobilidade e flexibilidade, a Bateria de Defesa Aérea pode posicionar-se estrategicamente para oferecer uma cobertura efetiva e reagir rapidamente às ameaças aéreas em constante evolução."
 combat_service_support_company: "Unidade de Apoio de Combate"
 combat_service_support_company_desc: "Serviços logísticos e médicos da divisão."
 helicopter_combat_service_support: "Unidade de Apoio de Combate por Helicóptero"
 helicopter_combat_service_support_desc: "Serviços logísticos e médicos da divisão por meio de helicópteros."
 L_Marine_Cdo_Bat: "Batalhão de Comando de Fuzileiros Navais"
 L_Marine_Cdo_Bat_desc: "Os Comandos de Fuzileiros Navais são formações maiores de Raiders da Marinha, treinados para realizar operações de ataque e fuga, entre outras tarefas de infantaria leve."
 air_assault_Arty_Battery: "Bateria de Artilharia Aeromóvel"
 air_assault_Arty_Battery_desc: "Usando peças de artilharia rebocadas, estas unidades aumentam sua mobilidade transportando seus canhões, permitindo que acompanhem unidades de infantaria aeromóvel mais rápidas."