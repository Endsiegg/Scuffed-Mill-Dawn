l_braz_por:
 indonesia_focus: "Árvore de Foco da Indonésia"
 IND_indonesias_future: "Futuro da Indonésia"
 IND_indonesias_future_desc: "À medida que nossa nação entra no século 21 com todos os seus problemas, devemos encontrar maneiras de enfrentá-los e trazer para nossa nação o amor que ela merece!"
 IND_asia_financial_crisis: "Enfrentar a Crise!"
 IND_asia_financial_crisis_desc: "A crise financeira atingiu o sudeste asiático com força desde 1997, e nossa nação não escapou de seus efeitos debilitantes. Agora vamos proceder com a elaboração de um plano para resolver esse problema."
 IND_japanese_aid: "Chamar a Ajuda Japonesa"
 IND_japanese_aid_desc: "Apesar de nossas diferenças na Segunda Guerra Mundial, o Japão tem sido bastante generoso conosco em nossos problemas econômicos. Devemos contatá-los e seus aliados ocidentais para nos ajudar nessa situação."
 IND_japanese_aid_jica: "A JICA"
 IND_japanese_aid_jica_desc: "A JICA, também conhecida como Agência de Cooperação Internacional do Japão, pode ser uma organização muito útil para ajudar no desenvolvimento da infraestrutura e estradas de nossa nação."
 IND_japanese_aid_metro_invest: "Investimentos em Metrô Japoneses"
 IND_japanese_aid_metro_invest_desc: "Nosso povo precisa se locomover rapidamente pela nação, e com a tecnologia e investimentos em metrô japoneses, podemos alcançar esse objetivo."
 IND_japanese_aid_java_airport: "Aeroportos do Oeste de Java"
 IND_japanese_aid_java_airport_desc: "Precisamos de mais aeroportos para o crescente número de aviadores e turistas em nossa nação. O oeste de Java é o melhor lugar para construí-los, pois é a casa da capital de nossa nação."
 IND_japanese_aid_ev: "Veículos Elétricos Japoneses"
 IND_japanese_aid_ev_desc: "O Japão é líder em veículos elétricos, e com muitos carros excelentes sendo fabricados no Japão, é melhor começarmos o processo de migrar nosso povo para carros movidos a eletricidade para reduzir a poluição."
 IND_japanese_aid_mitsubishi: "Fábricas da Mitsubishi"
 IND_japanese_aid_mitsubishi_desc: "A Mitsubishi é uma fabricante de veículos de sucesso sediada no Japão. Se conseguirmos trazer suas fábricas para a Indonésia, podemos aprender algo sobre veículos automotivos com eles."
 IND_japanese_aid_expander_bagero: "O Expander e Bagero!"
 IND_japanese_aid_expander_bagero_desc: "Um verdadeiro feito de engenhosidade e habilidade, o Expander e Bagero são verdadeiras maravilhas da indústria de veículos elétricos, agora disponíveis para os indonésios."
 IND_japanese_aid_inf_finance: "Acordos do IIF com o Japão"
 IND_japanese_aid_inf_finance_desc: "O IIF, também conhecido como Financiamento de Infraestrutura da Indonésia, é uma empresa privada, mas é melhor fazermos acordos com o Japão para reduzir custos ao invés de cortar custos na construção da infraestrutura de nossa nação."
 IND_japanese_aid_men_for_finance: "Mão de Obra Japonesa para o IIF"
 IND_japanese_aid_men_for_finance_desc: "Se conseguirmos mão de obra do Japão para o IIF, podemos estreitar relações e empregar sua expertise na melhoria de nossa infraestrutura."
 IND_japanese_aid_rubber: "Plantações de Borracha em Sumatra"
 IND_japanese_aid_rubber_desc: "Com a ajuda dos japoneses, podemos produzir borracha de forma mais eficiente para o mercado mundial e possivelmente nos tornar o principal produtor de borracha no sudeste asiático."
 IND_new_capital_desc: "Jacarta está se tornando uma cidade ultrapassada, ficando para trás em relação às capitais do mundo. Devemos começar os planos para uma nova cidade com todo o conhecimento e expertise que obtivemos dos japoneses."
 IND_chinese_aid: "Chamar a China!"
 IND_chinese_aid_desc: "Os japoneses saquearam nossa nação e escravizaram nosso povo na Segunda Guerra Mundial. Não podemos esquecer disso, e os nacionalistas em nossa nação estão pressionando por laços mais estreitos com a China e o mundo oriental. Podemos até conseguir que eles invistam na construção de fábricas e infraestrutura na Indonésia."
 IND_chin_aid_gas_plants: "Usinas de Gás Chinesas"
 IND_chin_aid_gas_plants_desc: "Os campos de petróleo no norte de Sumatra estão subutilizados, com muito potencial desperdiçado. Com as usinas de gás chinesas, podemos utilizá-los e nos tornar um grande produtor de petróleo no sudeste asiático."
 IND_chin_aid_coal: "Fábricas de Carvão do Oeste de Java"
 IND_chin_aid_coal_desc: "Temos uma vasta reserva de carvão, e é uma pena que não tenhamos a capacidade industrial para convertê-lo em energia de maneira eficiente. No entanto, a China nos ofereceu um acordo irresistível para construir novas fábricas que acelerariam o processo de extração e conversão do carvão."
 IND_chin_aid_coal_surplus: "Explorar nosso Excedente de Carvão"
 IND_chin_aid_coal_surplus_desc: "Agora que temos fábricas para nossa oferta de carvão, devemos construir refinarias para convertê-lo em energia para uso de nossa nação."
 IND_chin_aid_ev: "Ajuda de Veículos Elétricos Chineses"
 IND_chin_aid_ev_desc: "Os chineses sabem o que é melhor quando se trata de produção em massa de veículos, e com sua expertise em veículos elétricos, podemos ajudar a combater a poluição em nossa nação."
 IND_chin_aid_catl: "Acordos com a CATL"
 IND_chin_aid_catl_desc: "Deveríamos fazer acordos entre nossa nação e a empresa CATL para que eles produzam baterias para a demanda sempre crescente."
 IND_chin_aid_pollution: "Lei de Redução da Poluição"
 IND_chin_aid_pollution_desc: "Vamos aprovar a Lei de Redução da Poluição para combater a poluição em muitas de nossas cidades. Com investimentos chineses, isso se tornou uma possibilidade em vez de um sonho."
 IND_chin_aid_inf: "Investimentos em Infraestrutura Chinesa"
 IND_chin_aid_inf_desc: "Com a infraestrutura chinesa ficando cada vez melhor a cada dia, não há dúvida de que nossa nação deve receber um tratamento semelhante. Vamos solicitar investimentos chineses na construção de infraestrutura para a Indonésia."
 IND_chin_aid_high_railway: "Trem de Alta Velocidade Jakarta - Bandung"
 IND_chin_aid_high_railway_desc: "Se quisermos ser uma nação eficiente e industrializada, devemos primeiro conectar nossas cidades. A China ofereceu-se para construir um trem de alta velocidade ligando Jakarta a Bandung."
 IND_chin_aid_tollway: "Rodovia com Pedágio Balikpapan - Samarinda"
 IND_chin_aid_tollway_desc: "A rodovia com pedágio Balikpapan - Samarinda permitirá que os moradores de Kalimantan Oriental viajem com a facilidade necessária. Usando táticas de infraestrutura chinesas, podemos criar esta rodovia com pedágio para nossa nação."
 IND_new_silkroad: "A Rota da Seda do Século XXI!"
 IND_new_silkroad_desc: "A ajuda de nossos parceiros chineses colocou nossa nação mais uma vez em destaque internacional. Agora somos uma nação industrializada e temos a capacidade industrial para seguir em frente com o século XXI!"
 IND_our_policies: "Investir em nossas Políticas"
 IND_our_policies_desc: "Nossas políticas precisam de revisões. Devemos analisar nossas políticas para atender às demandas de nossa nação para o século XXI."
 IND_undertable_deals: "Acordos por Baixo dos Panos"
 IND_undertable_deals_desc: "Podemos cortar acordos secretos com políticos, nações e organizações para obter um pouco de renda extra, mas isso vem com o custo da corrupção em nosso estado..."
 IND_bribe_media: "Subornar a Mídia"
 IND_bribe_media_desc: "Nosso partido poderia usar um apoio muito necessário, e se dermos algo à mídia, talvez possamos obter esse apoio tão necessário."
 IND_save_corrupt_official: "Encobrir oficiais corruptos"
 IND_save_corrupt_official_desc: "O KPK é um incômodo para muitos de nossos oficiais. Precisamos encobrir rapidamente seus atos e impedir que sejam processados."
 IND_shun_corruption: "Repudiar a Corrupção"
 IND_shun_corruption_desc: "Devemos combater a corrupção em nossa nação! Se queremos nos tornar um estado bem-sucedido, primeiro devemos processar aqueles que desejam encher seus bolsos com o dinheiro suado de nosso povo."
 IND_kpk: "Verbas para o KPK"
 IND_kpk_desc: "O KPK, também conhecido como Comissão de Erradicação da Corrupção, tem feito um ótimo trabalho no combate à corrupção estatal. No entanto, com um pouco de verba, podemos ajudá-los a acelerar o processo."
 IND_trial_corrupt_official: "Processar Oficiais Corruptos"
 IND_trial_corrupt_official_desc: "Trabalhando lado a lado com o KPK, conseguimos identificar alguns oficiais corruptos e estamos preparando julgamentos para eles."
 IND_more_jobs: "Criar mais Empregos"
 IND_more_jobs_desc: "Nosso povo precisa de dinheiro para sustentar suas famílias. E com a falta de empregos no estado, é nosso dever criar novas instalações para as pessoas ganharem seu dinheiro. Podemos construir novas fábricas para impulsionar nossa economia e tirar nosso povo da pobreza."
 IND_rural_fortification: "Fortificação Rural"
 IND_rural_fortification_desc: "Nossa população rural poderia usar alguma proteção muito necessária contra insurgentes locais. Enquanto tentamos lidar com os insurgentes, podemos estabelecer algumas fortificações temporárias para proteger nosso povo."
 IND_fund_industries: "Financiar Indústrias Nacionais"
 IND_fund_industries_desc: "A Indonésia é lar de muitas indústrias, e com a ajuda de nossos amigos do Norte, somos capazes de impulsionar nossas capacidades. No entanto, não podemos deixar nossas indústrias domésticas ficarem atrás das estrangeiras."
 IND_education_question: "Consultar o Ministério da Educação"
 IND_education_question_desc: "Devemos revisar nossas políticas educacionais para atender à nossa juventude em crescimento. Podemos seguir uma educação focada no Islã ou podemos secularizar as escolas. Alguns em nosso partido até pedem uma combinação de ambas para agradar a todos os lados."
 IND_religious_system: "Um sistema religioso"
 IND_religious_system_desc: "As escolas têm sido operadas sob o ministério de assuntos religiosos por algum tempo, e seria uma ideia terrível tirar deles essa tarefa agora."
 IND_quran_class: "Continuar Aula do Alcorão"
 IND_quran_class_desc: "Nossa nação é uma nação islâmica, e nosso povo não deve esquecer disso! Devemos espalhar os ensinamentos do Alcorão para nossa juventude e torná-lo uma disciplina obrigatória."
 IND_seperate_school: "Escolas Separadas para Meninos e Meninas"
 IND_seperate_school_desc: "Nossos alunos ficarão distraídos olhando uns para os outros na sala de aula. Devemos construir novas escolas separadas para meninos e meninas."
 IND_no_religious_system: "Um Sistema Secular"
 IND_no_religious_system_desc: "Devemos desobrigar o Ministério de Assuntos Religiosos de administrar nossas escolas. Para modernizar, devemos estabelecer nosso próprio ministério para ensinar melhor ideais modernos aos nossos alunos."
 IND_no_quran_class: "Cancelar Aula do Alcorão"
 IND_no_quran_class_desc: "A aula do Alcorão é um fardo para nossos alunos. Apesar de nossa maioria muçulmana, devemos manter a religião fora das escolas para focar em disciplinas importantes."
 IND_dont_seperate_school: "Meninos e Meninas em uma Escola"
 IND_dont_seperate_school_desc: "Apesar dos conservadores pedirem escolas separadas, seria tolo ceder às suas demandas. Se construirmos novas escolas, acumularíamos dívidas e atrasaríamos a educação de nossos alunos!"
 IND_mandatory_education: "Educação Obrigatória"
 IND_mandatory_education_desc: "Devemos obrigar toda a nossa juventude a frequentar a escola. Se nossa população for analfabeta, ficaremos presos na Idade da Pedra."
 IND_satisfied_nation: "Uma Nação Satisfeita?"
 IND_satisfied_nation_desc: "Esperamos que nosso trabalho árduo não passe despercebido por nosso povo. Apesar de muitos de nossos problemas ainda persistirem, não podemos esquecer nossas conquistas."
 IND_fix_rupiah: "Corrigir o Rupiah!"
 IND_fix_rupiah_desc: "Nossa moeda, o Rupiah, está em desordem há algum tempo, e com seu valor em queda, nossa estabilidade também está seguindo o mesmo caminho"
 IND_rupiah_asean: "Promover o Rupiah na ASEAN"
 IND_rupiah_asean_desc: "Para impulsionar o valor do Rupiah, devemos buscar nossos parceiros na ASEAN e promover o uso do Rupiah em seus países"
 IND_crackdown_counterfiet: "Combater a Falsificação"
 IND_crackdown_counterfiet_desc: "Cédulas falsas estão se espalhando em nossa nação. Isso não é bom para nossa economia. Portanto, devemos começar a reprimir tais práticas e nos aproximar cada vez mais da recuperação econômica"
 IND_counterfiet: "Práticas de Falsificação"
 IND_counterfiet_desc: "Um pouco de falsificação não faria mal à nossa nação. Contanto que nosso povo não esteja protestando e esteja satisfeito, então também estão nossos bolsos"
 IND_cooperate_local_gov: "Cooperar com Governos Locais"
 IND_cooperate_local_gov_desc: "A Indonésia é uma nação diversificada, com muitos povos diferentes e muitos governos locais. Devemos cooperar com esses governos locais para arrecadar impostos de forma mais eficiente para o estado"
 IND_lower_interest_rates: "Reduzir as Taxas de Juros"
 IND_lower_interest_rates_desc: "Nossas taxas de juros estão subindo para níveis assustadores, e devemos começar a reduzir a taxa para manter nosso povo feliz"
 IND_farmers_in_industry: "Realocar Agricultores para o Setor Industrial"
 IND_farmers_in_industry_desc: "Temos agricultores suficientes no setor rural, devemos tirar algumas dessas pessoas de suas fazendas e levá-las para as fábricas para ajudar nossa economia!"
 IND_begin_projects_desc: "Para circular o Rupiah, devemos considerar financiar novos projetos para que nosso povo possa gastar tempo e dinheiro"
 IND_fight_rising_prices: "Combater o Aumento de Preços"
 IND_fight_rising_prices_desc: "Nosso partido está perdendo popularidade rapidamente por não combater eficientemente o aumento de preços. É hora de mudar isso!"
 IND_keep_high_prices: "Manter Preços Altos"
 IND_keep_high_prices_desc: "Talvez possamos nos beneficiar desses preços altos... Que nação realmente se importa com seu povo afinal?"
 IND_proficient_supply: "Gerenciamento de Suprimentos Eficiente"
 IND_proficient_supply_desc: "Devemos começar a revisar nosso gerenciamento da cadeia de suprimentos para manter a economia saudável. Se não o fizermos, há a ameaça persistente de colapso econômico"
 IND_connect_docks: "Conectar Cadeias de Suprimento"
 IND_connect_docks_desc: "Conectar a cadeia de suprimentos nos ajudará em nosso esforço para gerenciar nosso suprimento de maneira muito mais eficiente. E também nos permitirá estar mais conectados com os mercados internacionais"
 IND_a_resilient_currency: "Uma Economia Resiliente!"
 IND_a_resilient_currency_desc: "Com sangue, suor e lágrimas, nossa grande moeda, o Rupiah, Prevalece!"
 IND_problem_in_maluku: "Lidar com Conflitos Religiosos"
 IND_problem_in_maluku_desc: "Muitas partes de nosso país estão mergulhando em conflitos religiosos, especialmente entre nossos cristãos e muçulmanos. Podemos tomar partido ou mediar uma solução ao nosso gosto"
 IND_maluku_back_muslims: "Apoiar os Muçulmanos!"
 IND_maluku_back_muslims_desc: "A Indonésia é um Estado Muçulmano. Portanto, não podemos trair nossa população muçulmana e devemos dar nosso total apoio a eles"
 IND_back_muslims_arm_ulama: "Armar os Ulama"
 IND_back_muslims_arm_ulama_desc: "Vamos armar os Ulama! Os Ulama precisam de nossa ajuda para mobilizar nossos muçulmanos em caso de um conflito sagrado"
 IND_back_muslims_medical_fee: "Reduzir as Taxas Médicas"
 IND_back_muslims_medical_fee_desc: "Para ajudar qualquer muçulmano ferido em um conflito religioso, devemos reduzir os custos em nossos hospitais para reintegrá-los à sociedade"
 IND_back_muslims_workers: "Utilizar Trabalhadores Muçulmanos"
 IND_back_muslims_workers_desc: "Não devemos esquecer os trabalhadores muçulmanos e seus esforços. Portanto, temos a obrigação de utilizá-los e empregá-los em setores estratégicos para impulsionar o crescimento nacional"
 IND_back_muslims_factories: "Fundo de Segurança para Indústrias Islâmicas"
 IND_back_muslims_factories_desc: "Caso qualquer indústria de propriedade islâmica se encontre em apuros econômicos, investiremos na construção de novas fábricas de emergência para ajudar em tempos difíceis"
 IND_back_muslims_send_guns: "Enviar Rifles"
 IND_back_muslims_send_guns_desc: "Armar nosso povo muçulmano pode ajudar a manter nossas cidades seguras e nossas mesquitas protegidas contra quaisquer ataques de ódio"
 IND_back_muslims_infantry: "Criar Infantaria Exclusiva para Muçulmanos"
 IND_back_muslims_infantry_desc: "Devemos criar uma infantaria exclusiva para muçulmanos para evitar qualquer tipo de conflito interno dentro de nosso exército"
 IND_call_saudis: "Contatar os Sauditas"
 IND_call_saudis_desc: "Devemos contatar os sauditas para ver se estão dispostos a apoiar nossos muçulmanos com seus fundos. Eles já estão financiando nossas mesquitas, então vemos por que não deveriam ajudar"
 IND_ambon_for_muslims: "Ambon para os Muçulmanos"
 IND_ambon_for_muslims_desc: "Ambon é um ponto quente para conflitos sectários. No entanto, graças aos nossos esforços, dizem que o conflito na cidade de Ambon terminou com uma vitória muçulmana decisiva"
 IND_maluku_just_fix_it: "Não favorecer ninguém"
 IND_maluku_just_fix_it_desc: "Não devemos escolher favoritos nesses conflitos. Vamos encontrar uma solução que não seja tendenciosa"
 IND_maluku_call_army: "Chamar o Exército"
 IND_maluku_call_army_desc: "Nossas forças armadas estão paradas, sem fazer nada sobre nossos conflitos sectários. É hora de mobilizá-las para desescalar os conflitos"
 IND_maluku_militarize_villages: "Militarizar Vilarejos"
 IND_maluku_militarize_villages_desc: "Algumas pequenas aldeias estão no meio desses conflitos sectários e não têm proteção contra saqueadores. Precisamos fortificar e militarizar rapidamente essas aldeias para mantê-las seguras"
 IND_maluku_increase_policing: "Aumentar a Policiamento"
 IND_maluku_increase_policing_desc: "Não há dúvida de que devemos aumentar nosso policiamento para ajudar a combater o crescente número de conflitos. Fazendo isso, restauraremos a ordem tão necessária"
 IND_maluku_civilian_shelter: "Fábricas para trabalhadores"
 IND_maluku_civilian_shelter_desc: "Devemos construir fábricas para nossos trabalhadores afetados, já que muitas de suas fábricas foram incendiadas com base em sua posição religiosa"
 IND_maluku_military_shelter: "Fábricas para as forças armadas"
 IND_maluku_military_shelter_desc: "Devemos construir novas fábricas militares para nossa crescente presença armada nas cidades devido aos conflitos sectários"
 IND_maluku_back_chrisitians: "Apoiar os Cristãos!"
 IND_maluku_back_chrisitians_desc: "Devemos apoiar nossa população cristã negligenciada. É o mínimo que podemos fazer por eles nestes tempos difíceis"
 IND_maluku_mobilize_priests: "Mobilizar Sacerdotes"
 IND_maluku_mobilize_priests_desc: "Mobilizar os Sacerdotes ajudará a despertar a ira de nossa população cristã. Isso os ajudará em muitos conflitos sectários"
 IND_maluku_mechanize_them: "Cristãos Mecanizados"
 IND_maluku_mechanize_them_desc: "Com os esforços dos sacerdotes, podemos implantar divisões cristãs mecanizadas para proteger as Igrejas"
 IND_maluku_christian_volunteers: "Utilizar Voluntários Cristãos"
 IND_maluku_christian_volunteers_desc: "Muitos cristãos estão se sacrificando dedicando seu tempo como voluntários em projetos para a nação. Estamos mais do que felizes em aceitar tais esforços"
 IND_maluku_christian_businesses: "Fundos de Segurança para Empresas Cristãs"
 IND_maluku_christian_businesses_desc: "Caso alguma instituição cristã falhe, somos capazes de oferecer ajuda para que possam se reerguer"
 IND_maluku_train_medics: "Treinar Médicos"
 IND_maluku_train_medics_desc: "Precisamos treinar mais médicos para ajudar os feridos e as pessoas pegas no fogo cruzado do conflito sectário"
 IND_maluku_give_trucks: "Enviar caminhões!"
 IND_maluku_give_trucks_desc: "Ao fornecer mais caminhões aos cristãos, eles podem se deslocar eficientemente de um lugar para outro sem contratempos"
 IND_maluku_contact_dutch: "Contatar os Holandeses"
 IND_maluku_contact_dutch_desc: "Com muitos dos nossos cristãos traçando suas origens aos holandeses, é seguro dizer que se pedirmos ajuda aos holandeses para auxiliar essas pessoas, eles aceitariam de bom grado... Certo?"
 IND_maluku_ambon_for_christians: "Cidade de Ambon para os Cristãos!"
 IND_maluku_ambon_for_christians_desc: "Dizem que a cidade de Ambon caiu para os cristãos. Com muitos agradecimentos aos nossos esforços, os cristãos começaram a dominar a cidade que esteve no meio de conflitos religiosos"
 IND_transfer_to_army: "Escalar a Situação para o Exército"
 IND_transfer_to_army_desc: "Parece que nossa solução não funcionou para encerrar o conflito, portanto, é necessária mais intervenção militar e o controle total da operação está sendo transferido para o TNI-AD"
 IND_maluku_equip_police: "Militarizar a Polícia"
 IND_maluku_equip_police_desc: "Ao militarizar nossa força policial, podemos aliviar o exército de seus esforços em conter os conflitos sectários e finalmente realocá-los para outras insurgências"
 IND_maluku_crush_gangs: "Eliminar as Gangues"
 IND_maluku_crush_gangs_desc: "Ao eliminar as gangues remanescentes em nossas cidades, podemos finalmente respirar aliviados. Seus saques, assassinatos e destruição só trazem instabilidade para nossa nação!"
 IND_maluku_all_quiet_for_now: "Tudo calmo por enquanto.."
 IND_maluku_all_quiet_for_now_desc: "Parece que, devido aos nossos esforços mais rigorosos, a paz foi restaurada em muitas cidades. Esperamos que isso dure"
 IND_coexistence_effort: "Esforço de Coexistência"
 IND_coexistence_effort_desc: "Devemos ensinar nosso povo a viver juntos sem se despedaçar como selvagens, e devemos procurar rapidamente maneiras de fazer isso"
 IND_kemdikibud: "Estabelecer o Kemdikibud"
 IND_kemdikibud_desc: "Ao criar o Kemdikibud, podemos finalmente iniciar o processo de fazer nosso povo coexistir sem conflitos"
 IND_cultural_centers: "Estabelecer Centros Culturais"
 IND_cultural_centers_desc: "Concentrar nossos esforços na criação de novos centros culturais pode ajudar nosso povo a aprender mais uns sobre os outros, em vez de encontrar diferenças encontrarão semelhanças"
 IND_ministry_of_culture: "Fundos para o Kemdikibud"
 IND_ministry_of_culture_desc: "Ao fornecer maior financiamento ao Ministério da Educação e Cultura, podemos oferecer uma melhor educação aos nossos alunos sobre as muitas culturas na Indonésia!"
 IND_komnas_ham_desc: "Realizar a Conferência KOMNAS-HAM nos proporcionou uma plataforma melhor para ativistas dos direitos humanos e para as necessidades sociais do nosso povo"
 IND_garuntee_freedom: "Garantir Liberdades Individuais"
 IND_garuntee_freedom_desc: "Com a ajuda do KOMNNAS-HAM, agora estamos pressionando para proteger a liberdade do nosso povo"
 IND_one_nation_many_people: "Uma Nação, Muitas Pessoas Diferentes"
 IND_one_nation_many_people_desc: "Somos uma nação, com uma bandeira e, apesar de nossas diferenças culturais, estamos mais unidos do que nunca!"
 IND_indonesian_armed_forces: "As Forças Armadas da Indonésia"
 IND_indonesian_armed_forces_desc: "As Forças Armadas da Indonésia são uma das potências militares da Ásia. Desde nossas forças terrestres até nossos pilotos, os homens e mulheres da nação estão prontos para defender o país de todas as ameaças"
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "O TNI-AD é nosso principal ramo das forças terrestres, e tem sido por mais de 60 anos. Hoje, recebemos a tarefa de avançar com novos métodos de treinamento desses homens e mulheres enquanto entramos no século 21"
 IND_chinese_model_inf: "Um Modelo de Infantaria Chinês"
 IND_chinese_model_inf_desc: "É bastante evidente que os chineses se tornarão uma potência global, e, portanto, não devemos ficar para trás. Se pudermos obter sua assistência em armamento e táticas, talvez possamos emergir ao lado deles"
 IND_homegrown_inf: "Infantaria Doméstica"
 IND_homegrown_inf_desc: "Se quisermos ser uma nação independente e soberana, devemos primeiro implementar o uso de nossas próprias táticas. Se nossos homens estiverem combatendo da mesma forma que os chineses, como seremos diferentes?"
 IND_jungle_expertise: "Expertise na Selva"
 IND_jungle_expertise_desc: "Sem dúvida, devemos treinar nossos soldados para lutar nos ambientes úmidos e exuberantes do Sudeste Asiático. Se não o fizermos, podemos ficar para trás de nossos vizinhos"
 IND_strong_howitzers: "Obuses Poderosos"
 IND_strong_howitzers_desc: "É importante manter nossos obuses em condições impecáveis para igualar os do inimigo. Devemos começar imediatamente o processo de atualizar nossas peças mais antigas"
 IND_most_advanced_tanks: "Os Maiores Tanques"
 IND_most_advanced_tanks_desc: "Não há dúvidas de que nossos tanques estão se tornando obsoletos. Portanto, designamos engenheiros para realizar experimentos e pesquisas para construir a maior força de tanques do Sudeste Asiático"
 IND_tank_factories: "Fábricas para Produção de Tanques"
 IND_tank_factories_desc: "É sem dúvida muito necessário construir novas fábricas para o crescente número de tanques. Se ficarmos para trás na produção, de que adianta nossa tecnologia de tanques?"
 IND_best_ifvs: "Os Melhores IFV's"
 IND_best_ifvs_desc: "Nossos IFV's merecem o mesmo tratamento que nossos tanques, afinal, os IFV's são muito importantes no campo de batalha. Para acelerar nosso poder militar, é do nosso melhor interesse obter a mais recente e avançada tecnologia de IFV para transportar nossos homens com segurança"
 IND_the_toughest_apcs: "Os APC's Mais Resistentes"
 IND_the_toughest_apcs_desc: "Nossos Transportadores de Pessoal estão bastante desatualizados e primitivos. Precisamos mudar isso. E para isso, estamos reunindo uma equipe para construir novos designs que possam resistir até mesmo aos maiores armamentos"
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Nossa Marinha é o orgulho do poder militar de nossa nação. Como uma nação arquipélago cercada pelo mar, é imperativo que construamos uma marinha forte para manter longe aqueles que desejam nos prejudicar"
 IND_fortified_seas: "Costas Fortificadas"
 IND_fortified_seas_desc: "Devemos fortificar nossas costas para impedir que os inimigos desembarquem ou danifiquem nossos navios. Devemos tentar manter uma postura defensiva em nossas lutas"
 IND_new_corvettes: "Novos Designs de Corvetas"
 IND_new_corvettes_desc: "Nossa frota de Corvetas está ficando bastante desatualizada e poderia realmente usar uma renovação. Devemos começar a trabalhar em elaborar alguns novos designs"
 IND_submarines: "Novos Submarinos"
 IND_submarines_desc: "A guerra submarina está se tornando cada vez mais usada na guerra. Embora tenhamos alguns submarinos, eles não estão à altura do resto do mundo. Precisamos mudar isso"
 IND_industrialized_sea: "Mar Industrializado"
 IND_industrialized_sea_desc: "Precisamos aumentar a produção de nossa marinha para levar a luta ao inimigo. Se agirmos defensivamente, isso pode resultar em nosso povo se ferir"
 IND_cruisers: "Pesquisa de Cruzadores"
 IND_cruisers_desc: "Precisamos ter mãos em melhores Cruzadores! Embora sejam o maior navio de uma frota, são fundamentais para vencer as batalhas nos mares"
 IND_air_carrier_designs: "Novos Porta-Aviões"
 IND_air_carrier_designs_desc: "As guerras hoje são travadas com apoio aéreo. Se nossos marinheiros não têm apoio aéreo, como esperamos que saiam vitoriosos? Devemos começar a projetar e construir um Porta-Aviões Indonésio!"
 IND_maritime_empire: "Um Império Marítimo"
 IND_maritime_empire_desc: "Nossa nação deve sair vitoriosa nos mares. Como a história tem mostrado, a marinha de uma nação muitas vezes determina sua segurança e integridade"
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "A TNI-AU é o principal ramo da força aérea de nossa nação, e devemos reavaliar como avançamos"
 IND_refine_airbases: "Redesenhar Bases Aéreas"
 IND_refine_airbases_desc: "Devemos considerar seriamente redesenhar nossas bases aéreas para combinar com nossos novos aviões e as necessidades de nossos pilotos. Se falharmos em aumentar sua qualidade, podemos fracassar nos céus"
 IND_air_drills: "Realizar Treinamentos Aéreos Domésticos"
 IND_air_drills_desc: "Para aprimorar a habilidade de nossos pilotos, devemos primeiro garantir que estejam prontos para o combate. Designaremos nossos oficiais para garantir que nossos pilotos estejam prontos"
 IND_expand_air_craft_designs: "Melhores Designs de Aeronaves"
 IND_expand_air_craft_designs_desc: "Para não ficar para trás do restante do mundo na aviação, é melhor começarmos a financiar pesquisadores para novos designs de aeronaves"
 IND_purchase_rafale_jets: "Rafale Jets"
 IND_purchase_rafale_jets_desc: "Nossos amigos do Ocidente nos ofereceram seus melhores e mais recentes jatos multifuncionais, mas isso tem um custo. Devemos considerar isso, pois podemos nos aproximar deles e colocar as mãos em aviões ocidentais"
 IND_nato_drilling: "Treinamento da OTAN"
 IND_nato_drilling_desc: "Para solidificar nossa amizade com o oeste, é melhor realizarmos treinamentos com eles nos céus. Isso nos permitirá estar prontos em caso de um ataque coordenado"
 IND_funds_for_iae: "Fundos para a Empresa Aeroespacial Indonésia"
 IND_funds_for_iae_desc: "Financiar a IAE permitiria que nossas aeronaves sejam mais avançadas e eficientes nos céus. Isso nos permitirá garantir a supremacia aérea indonésia no Sudeste Asiático"
 IND_political_agenda: "Agenda Política"
 IND_political_agenda_desc: "Vamos focar em nossa política, com as eleições se aproximando, como a Indonésia pode ser uma democracia próspera sem uma agenda.. Ou não..?"
 IND_nationa_awakening: "Agenda do Despertar Nacional"
 IND_nationa_awakening_desc: "O Partido do Despertar Nacional, o partido político conservador da Indonésia que esteve ativo no passado, agora entrou novamente na cena política. Como eles vão proceder desta vez, é o palpite de qualquer um."
 IND_naw_rural_folk: "O Povo Rural"
 IND_naw_rural_folk_desc: "Vamos focar no Povo Rural. Eles são a espinha dorsal de nossa nação, e ajudá-los deveria ser nossa maior preocupação"
 IND_naw_reps_village: "Representação para os Aldeões"
 IND_naw_reps_village_desc: "Nossos habitantes das aldeias têm gritado, mas ninguém os ouve. É hora de lhes dar uma voz adequada em nossos assuntos"
 IND_naw_health_fac: "Foco em Instalações de Saúde"
 IND_naw_health_fac_desc: "Devemos trabalhar para expandir os cuidados médicos para nossa população rural. Se forem deixados para morrer, falharemos em nossa missão de ajudá-los"
 IND_naw_better_edu: "Expandir a Educação"
 IND_naw_better_edu_desc: "As crianças das aldeias foram negligenciadas por tempo demais. Já passou da hora de expandir a educação para que todos tenham a oportunidade de aprender"
 IND_naw_aid_village: "Foco na Infraestrutura da Vila"
 IND_naw_aid_village_desc: "As casas de nossos habitantes das vilas estão desabando, e não podemos ficar parados assistindo a isso. Enviamos trabalhadores da construção para erguer novos prédios para nosso povo"
 IND_naw_dev_lacking_regions: "Industrializar o Campo"
 IND_naw_dev_lacking_regions_desc: "Ofereçamos empregos aos necessitados nas vilas, embora vá exigir algum treinamento, devemos construir novas fábricas para que possam trabalhar"
 IND_naw_agri_dev: "Desenvolvimento Agrícola"
 IND_naw_agri_dev_desc: "Além de construir novas casas, devemos também construir instalações agrícolas melhores para que possam produzir alimentos para nossos mercados"
 IND_naw_fishermen: "Fundos para Pescadores"
 IND_naw_fishermen_desc: "Financiar nossos pescadores é uma ótima maneira de aumentar sua moral e também uma ótima maneira de alimentar nosso povo"
 IND_naw_women: "Mulheres em Setores Estratégicos"
 IND_naw_women_desc: "Utilizar as mulheres para trabalhar em setores estratégicos pode ser realmente útil, não apenas para o progresso social, mas também para o progresso científico"
 IND_naw_aid_farmer: "Foco nos Agricultores"
 IND_naw_aid_farmer_desc: "Vamos focar no indivíduo, o Agricultor. Se direcionarmos nossa atenção para essas pessoas, talvez consigamos fazê-las produzir bens mais baratos"
 IND_naw_aid_laborer: "Ajudar o Trabalhador"
 IND_naw_aid_laborer_desc: "Ajudar o trabalhador comum seria fundamental na industrialização das fazendas"
 IND_naw_safety_reg: "Aprovar Regulamentações de Segurança"
 IND_naw_safety_reg_desc: "Aprovar regulamentações de segurança é fundamental para manter nossos trabalhadores seguros. Isso também ajudará nosso país a se desenvolver em um aspecto social e tranquilizará a mente de nossos trabalhadores"
 IND_way_forward_naw: "O Caminho a Seguir"
 IND_way_forward_naw_desc: "É claro que o futuro está ao alcance do Partido do Despertar Nacional. Só temos trazido grandeza e democracia para esta nação desde que fomos nomeados para o poder"
 IND_prosper_justice: "Vitória da Justiça Próspera"
 IND_prosper_justice_desc: "É evidente o que o povo da Indonésia quer. Um partido que se preocupa com a nação e apenas com a nação, o que só pode ser alcançado pelo Partido da Justiça Próspera"
 IND_reform_system: "Reformas Sistemáticas"
 IND_reform_system_desc: "Vamos reformar este sistema decadente e reacender o amor pelo estado dentro de nosso povo!"
 IND_improve_network: "Melhores Redes"
 IND_improve_network_desc: "Como nosso povo vai se comunicar se nossa infraestrutura de internet estiver desatualizada? Vamos começar a construir novas"
 IND_efficient_tax: "Coleta de Impostos Eficiente"
 IND_efficient_tax_desc: "As pessoas devem pagar seus impostos para manter o estado funcionando. Ter um processo eficiente na coleta de impostos é vital para o bem-estar do estado"
 IND_const_practices: "Melhores Práticas de Construção"
 IND_const_practices_desc: "Temos homens morrendo em acidentes que poderiam ser evitados. Embora isso possa retardar o trabalho, é o melhor a fazer"
 IND_upgrade_facilities: "Melhores Ferramentas"
 IND_upgrade_facilities_desc: "Devemos investir em novas ferramentas para que nossos homens possam trabalhar com mais facilidade"
 IND_address_issues: "Abordar Nossos Problemas"
 IND_address_issues_desc: "Devemos nos concentrar em nossos problemas internos"
 IND_edu_to_disenfranchised: "Educação para os Excluídos"
 IND_edu_to_disenfranchised_desc: "Levar escolas para nossas crianças nas partes desfavorecidas de nosso estado pode realmente ajudar a impulsionar o progresso social"
 IND_continue_pol_fund: "Continuar Financiamento Policial"
 IND_continue_pol_fund_desc: "Vamos manter bandidos e criminosos longe de nossas ruas. Se financiarmos nossa polícia, podemos garantir que nosso povo descanse à noite com tranquilidade"
 IND_continue_cor_fight: "Continuar a Luta Contra a Corrupção"
 IND_continue_cor_fight_desc: "Ao combater a corrupção, podemos garantir que nossos registros estejam limpos e que nosso povo confie em nós"
 IND_equal_oppertunities: "Oportunidades Iguais"
 IND_equal_oppertunities_desc: "Uma oportunidade igual não é algo que muitos têm o luxo, especialmente aqui na Indonésia. Podemos mudar isso, concedendo às pessoas terrenos"
 IND_more_offices: "Mais Escritórios"
 IND_more_offices_desc: "Construir novos escritórios é uma maneira eficiente de criar mais empregos e pode direcionar o fluxo econômico"
 IND_road_improvements: "Melhorar nossas Estradas"
 IND_road_improvements_desc: "Se consertarmos nossas estradas, então as pessoas em cidades negligenciadas finalmente poderão ser iguais às pessoas em nossas cidades populares"
 IND_help_arm_industry: "Ajudar a Indústria de Armas"
 IND_help_arm_industry_desc: "Ajudar a indústria de armas poderia realmente nos beneficiar no final, fornecendo empregos para aqueles que precisam, impulsionará nossa economia e nosso exército"
 IND_new_society: "Uma Nova Sociedade"
 IND_new_society_desc: "Com nosso trabalho árduo, o progresso notável do Partido da Justiça Próspera foi levado aos indonésios em todo o país"
 IND_united_development: "Partido de Desenvolvimento Unido"
 IND_united_development_desc: "Também conhecido como Partido Kabaa, o UDP é um partido islamista moderado focado em trazer luz para as questões da vida diária na Indonésia"
 IND_und_national_dev: "Plano de Desenvolvimento Nacional"
 IND_und_national_dev_desc: "Vamos anunciar o Plano de Desenvolvimento Nacional. Isso aumentará o ânimo de nosso povo e a popularidade de nossos partidos"
 IND_und_clean_water: "Água Mais Limpa"
 IND_und_clean_water_desc: "Ao filtrar nossa água e construir novos sistemas, podemos garantir que as pessoas possam beber sem serem prejudicadas. Isso também abrirá espaço para projetos futuros"
 IND_und_bridge_port: "Melhoria na Infraestrutura de Transporte"
 IND_und_bridge_port_desc: "Obter uma infraestrutura melhor para nossos caminhoneiros ajudará a transportar mercadorias pelo país sem problemas"
 IND_und_agri_invest: "Investir na Agricultura"
 IND_und_agri_invest_desc: "Investimentos na agricultura são cruciais se quisermos alimentar eficientemente nosso povo"
 IND_und_more_science: "Mais Cientistas"
 IND_und_more_science_desc: "Nossa nação precisa de cientistas para avançar, e devemos financiar o treinamento e a educação desses cientistas"
 IND_und_prot_muslims: "Proteção para Muçulmanos"
 IND_und_prot_muslims_desc: "Ao construir abrigos de emergência para nossos muçulmanos, podemos garantir a integridade da religião de nossa nação e também a segurança dos muçulmanos. Isso é crucial, já que os muçulmanos em nossa nação estão sob ameaça de ataques em cidades com religiões diferentes"
 IND_und_islam_schools: "Financiar Escolas Islâmicas"
 IND_und_islam_schools_desc: "Financiar escolas islâmicas é uma maneira rápida de educar nosso povo cultural e religiosamente. Isso também pode nos colocar no bom caminho com o clero"
 IND_und_islam_banking: "Bancos Islâmicos"
 IND_und_islam_banking_desc: "As práticas bancárias islâmicas são, sem dúvida, o caminho a seguir. Não devemos impor altos juros às pessoas, e fazer isso as manterá felizes. No entanto, isso pode deixar nossas carteiras um pouco mais finas"
 IND_und_better_social_welfare: "Cuidar dos Idosos"
 IND_und_better_social_welfare_desc: "Não devemos trair nossos idosos, afinal, é o trabalho deles que estamos construindo. Ao dar a eles maior acesso aos cuidados de saúde, podemos honrar seu trabalho árduo e também mantê-los felizes"
 IND_und_help_food: "Financiar Pesquisa de Produção de Alimentos"
 IND_und_help_food_desc: "Ao financiar novos métodos de produção de alimentos, podemos alimentar os milhões de estômagos famintos na Indonésia, e também os nossos próprios"
 IND_und_housing_act: "A Lei de Habitação"
 IND_und_housing_act_desc: "Garantir que ninguém fique sem um teto sobre a cabeça é crucial na política de nossos partidos. Devemos construir habitações de baixo custo para pessoas no Norte das Molucas"
 IND_und_better_hospitals: "Equipamentos Hospitalares Melhores"
 IND_und_better_hospitals_desc: "Obter equipamentos de saúde melhores e avançados para nossos médicos pode ajudar a salvar a vida de muitos"
 IND_und_help_unemployment: "Ajudar com o Desemprego"
 IND_und_help_unemployment_desc: "Empregar grandes setores da população é crucial para o crescimento econômico da Indonésia, portanto, devemos construir novos prédios para garantir que essas pessoas consigam empregos"
 IND_und_united_indonesia: "Uma Indonésia Unida"
 IND_und_united_indonesia_desc: "Unidos por nossa fé e nossa nação, finalmente podemos descansar ao ver nossas políticas implementadas dentro da nação"
 IND_party_of_struggle: "O Partido da Luta"
 IND_party_of_struggle_desc: "O Partido Democrata está entre os partidos pró-ocidentais mais populares na Indonésia e o partido está advogando por um estado mais liberal"
 IND_strug_brace_for_change: "Preparar-se para a Mudança"
 IND_strug_brace_for_change_desc: "Esperamos que nosso povo esteja pronto para as amplas reformas que nosso partido terá a oferecer"
 IND_strug_expand_infrastructure: "Expandir Infraestrutura"
 IND_strug_expand_infrastructure_desc: "Expandir a infraestrutura é uma maneira segura de garantir que a qualidade de vida de nosso povo seja alta e atenda às expectativas"
 IND_strug_acquire_bp: "Adquirir Projetos de Construção"
 IND_strug_acquire_bp_desc: "Ao obter novos projetos de construção, podemos construir sem problemas em nosso caminho!"
 IND_strug_new_airports: "Novos Aeroportos"
 IND_strug_new_airports_desc: "Ao construir novos aeroportos, podemos garantir o fluxo constante de turistas para a nação. Também ajudará nosso povo a viajar internamente e internacionalmente"
 IND_strug_better_road: "Espaço Aéreo Militarizado"
 IND_strug_better_road_desc: "Militarizar nosso Espaço Aéreo é uma boa alternativa para construir mais aeroportos civis, pois nos ajudará a defender os céus da nação em tempos difíceis"
 IND_strug_fight_corruption: "Combatendo a Corrupção"
 IND_strug_fight_corruption_desc: "Não há dúvidas de que a corrupção desempenha um grande papel na política indonésia. Portanto, devemos fazer o nosso melhor para eliminá-la"
 IND_strug_establish_investigations: "Chamado para Investigações"
 IND_strug_establish_investigations_desc: "Estabelecer investigações sobre funcionários corruptos pode facilmente aumentar a popularidade de nosso partido e processar partidos rivais, fazendo com que fiquem para trás"
 IND_strug_purge_sus_members: "Eliminar Membros Suspeitos"
 IND_strug_purge_sus_members_desc: "Seria muito hipócrita de nossa parte acusar outros partidos de corrupção sem investigar os nossos próprios, portanto, precisaremos tomar medidas para eliminar nossos próprios funcionários corruptos"
 IND_strug_economic_growth: "Crescimento Econômico"
 IND_strug_economic_growth_desc: "Ao injetar dinheiro no mercado, poderíamos possivelmente ter um boom econômico"
 IND_strug_agri_funding: "Financiamento Agrícola"
 IND_strug_agri_funding_desc: "A agricultura é enorme na Indonésia, então, para manter nossos agricultores felizes, devemos financiar seus projetos"
 IND_strug_seaports: "Novos Portos Marítimos"
 IND_strug_seaports_desc: "A construção de novos portos marítimos nos ajudará muito no comércio com o mundo exterior e pode nos ajudar a produzir navios muito mais rapidamente"
 IND_strug_eastasian_unity: "Unidade do Leste Asiático"
 IND_strug_eastasian_unity_desc: "Com grande parte do mundo desmoronando e em desordem, é importante que possamos manter nossos inimigos por perto e nossos amigos ainda mais próximos. Devemos cooperar com outras nações do leste asiático para prosperar"
 IND_strug_host_regional_events: "Hospedar Eventos Regionais"
 IND_strug_host_regional_events_desc: "A Indonésia foi o centro de eventos regionais no passado, e trouxe muitos rostos novos para o estado. Devemos continuar essa prática e oferecer para sediar mais eventos"
 IND_strug_just_indonesia: "Uma Indonésia Justa"
 IND_strug_just_indonesia_desc: "Com todo o nosso trabalho árduo, finalmente podemos chamá-la como é, uma nova e justa Indonésia"
 IND_democrat_party: "O Partido Democrata"
 IND_democrat_party_desc: "O partido de esquerda, partido da Luta, está pressionando por muitas mudanças drásticas, mas se ele será capaz de cumprir isso é um palpite de qualquer um"
 IND_dem_greater_future: "Um Amanhã Melhor"
 IND_dem_greater_future_desc: "Devemos preparar a nação para reformas e mudanças, pois o amanhã deve ser melhor que hoje, e a Indonésia prosperará!"
 IND_dem_enviro_prot_plan: "Plano de Proteção Ambiental"
 IND_dem_enviro_prot_plan_desc: "Ao promover a proteção ambiental, podemos garantir que nossas florestas, selvas e praias estejam seguras contra vandalismo"
 IND_dem_resource_regulation: "Regulação de Recursos"
 IND_dem_resource_regulation_desc: "Vamos regular a extração de recursos para que nada se perca no processo"
 IND_dem_protected_areas: "Estabelecer Áreas Protegidas"
 IND_dem_protected_areas_desc: "Estabelecer áreas protegidas protegerá os pontos culturais de nossa nação e manterá nossa história preservada"
 IND_dem_for_the_oceans: "Partido da Luta pelos Oceanos"
 IND_dem_for_the_oceans_desc: "Estamos cercados pelo mar, e, portanto, devemos ser gentis com ele. Ao construir novas instalações seguras, podemos garantir que isso seja benéfico tanto para os oceanos quanto para nós"
 IND_dem_decentralization: "Descentralização"
 IND_dem_decentralization_desc: "Descentralizar nossa nação pode ajudar nosso povo a confiar mais em nós e também pode ajudar a reduzir custos onde for possível"
 IND_dem_regional_econ: "Ajudar Economias Regionais"
 IND_dem_regional_econ_desc: "Ao financiar empregos para economias regionais, poderíamos seriamente ganhar apoio e continuar a colher as recompensas de uma força de trabalho maior"
 IND_dem_prot_local_cultures: "Proteger Culturas Locais"
 IND_dem_prot_local_cultures_desc: "Proteger minorias e suas culturas é fundamental para manter a Indonésia civilizada. Muitas pessoas cometem atos de ódio umas contra as outras, e isso não será tolerado nesta administração"
 IND_dem_small_business_support: "Lutar contra os Proprietários de Terra"
 IND_dem_small_business_support_desc: "Lutar contra os proprietários de terra que monopolizam toda a terra pode nos ajudar a distribuir terras entre as pessoas e manter o crescimento da nação"
 IND_dem_entrepenuer: "Financiar Empreendimentos"
 IND_dem_entrepenuer_desc: "Em um mundo cada vez mais digitalizado, é importante financiarmos empreendimentos para que nosso povo possa colocar a Indonésia em pé de igualdade com o resto do mundo"
 IND_dem_promote_credit: "Ajuda para os Idosos"
 IND_dem_promote_credit_desc: "Ajudar os idosos é uma maneira segura de mostrar às pessoas as boas intenções de nosso partido"
 IND_dem_technical_support: "Apoiar o Progresso Tecnológico"
 IND_dem_technical_support_desc: "A maioria do nosso povo ainda não tem acesso à internet, o que nos faz ficar para trás. Devemos mudar isso e construir nova infraestrutura para a internet"
 IND_dem_emergence_indonesia: "A Emergência da Indonésia"
 IND_dem_emergence_indonesia_desc: "Com nossas novas políticas e metas em mente, mostramos ao mundo que a Indonésia emergirá de seu estado enfraquecido, não importa o que aconteça"
 IND_dem_civil_activity: "Promover Atividades Civis"
 IND_dem_civil_activity_desc: "Promover atividades civis é uma maneira segura de garantir que nosso povo possa se conhecer, enquanto também beneficia o estado"
 IND_k.e.m.i.u: "O K.E.M.I.U"
 IND_k.e.m.i.u_desc: "O K.E.M.I.U, ou nosso braço de assuntos estrangeiros, é confiado com a responsabilidade de salvaguardar os interesses de nossa nação no exterior e construir relações com o resto do mundo"
 IND_contact_west: "Relações com o Ocidente"
 IND_contact_west_desc: "Manter o Ocidente próximo é importante. Todos os dias vemos avanços tecnológicos e científicos em suas nações. Além disso, podemos nos beneficiar economicamente de suas empresas"
 IND_american_coop: "Cooperação Indonésio-Americana"
 IND_american_coop_desc: "Cooperar com os americanos pode nos ajudar a crescer economicamente, já que os EUA têm a principal economia do mundo"
 IND_american_armor: "Armamento Americano"
 IND_american_armor_desc: "Comprar designs de armamentos americanos pode ser benéfico para nossas forças armadas, especialmente para a força terrestre TNI-AD"
 IND_west: "Diplomacia Pró-Ocidental"
 IND_east: "Diplomacia Pró-Oriental"
 IND_american_companies: "Cooperar com a N.A.S.A"
 IND_american_companies_desc: "Cooperar com a N.A.S.A melhoraria seriamente a rapidez com que podemos enviar nossos homens para o espaço. E aceleraria a pesquisa espacial"
 IND_contact_netherlands: "Encontro com os Holandeses"
 IND_contact_netherlands_desc: "Nossos antigos colonizadores agora são nossos novos amigos. Manter contato com os holandeses pode ser uma ótima porta de entrada para a entrada da Indonésia no comércio europeu"
 IND_spajik_frigate: "Comprar Fragatas Spajik"
 IND_spajik_frigate_desc: "Comprar novas fragatas pode ser benéfico, especialmente vindas dos holandeses. Eles estão dispostos a nos dar uma por um preço bem razoável"
 IND_sigma_corvette: "Comprar Corvetas Sigma"
 IND_sigma_corvette_desc: "As corvetas Sigma dos Países Baixos parecem ser uma força formidável nos mares. Se pudermos fazer um acordo por uma delas, pode realmente beneficiar nossa marinha"
 IND_ease_asean_trade: "Facilitar o Comércio com a ASEAN"
 IND_ease_asean_trade_desc: "Facilitar a entrada dos Países Baixos no comércio com a ASEAN pode nos beneficiar, assim como nossos vizinhos. Também beneficiará seriamente o leste asiático nas relações com os europeus"
 IND_fund_dutch_churches: "Financiar Igrejas Holandesas"
 IND_fund_dutch_churches_desc: "Financiar igrejas holandesas pode ser um pouco arriscado. No entanto, para agradar nossos amigos nos Países Baixos, devemos considerar financiar algumas de suas igrejas, já que alguns cristãos aqui se consideram descendentes dos holandeses"
 IND_contact_europe: "Conversas com a União Europeia"
 IND_contact_europe_desc: "Realizar conversas com a União Europeia pode nos ajudar a estabelecer maiores relações com grande parte do oeste e leste europeu"
 IND_boost_econ_relations: "Impulsionar Relações Econômicas"
 IND_boost_econ_relations_desc: "Impulsionar relações econômicas nos ajudará a ter laços mais estreitos economicamente com a UE. Isso também melhorará a vida diária de nosso povo, já que agora terão um maior acesso a produtos ocidentais"
 IND_national_development_plan: "Plano Nacional de Desenvolvimento"
 IND_national_development_plan_desc: "Vamos fazer alguns acordos com a UE para melhorar nossa infraestrutura nacional"
 IND_talks_east: "Olhar para o Leste"
 IND_talks_east_desc: "Vamos olhar para o Leste e conversar com nossos amigos orientais. O Ocidente só trouxe danos à Indonésia e causou desespero em seu povo"
 IND_sino_cooperation: "Cooperação Sino-Indonésia"
 IND_sino_cooperation_desc: "Os chineses não nos prejudicaram... Ainda. Vamos construir relações com eles para que isso não aconteça"
 IND_sino_science_coop: "Cooperação Científica Sino"
 IND_sino_science_coop_desc: "Cooperar com os chineses na ciência permitirá que nossa nação avance"
 IND_principle_bandung: "10 Princípios de Bandung"
 IND_principle_bandung_desc: "Concordar em não interferir na política interna um do outro é fundamental para a unidade asiática. Após a conferência, os chineses concordaram com um pacto de não agressão, não intervenção e prometeram deixar nossos assuntos internos em paz"
 IND_japanese_friendship: "Amizade Japonesa"
 IND_japanese_friendship_desc: "Embora os japoneses tenham colonizado, seria ridículo não construir nossas relações com eles. Conversas podem nos beneficiar, a eles também"
 IND_port_exports: "Mais Portos para Exportação"
 IND_port_exports_desc: "Construir novos portos pode acelerar o fluxo de mercadorias para e a partir do Japão e do resto do mundo"
 IND_jap_tech_giants: "Gigantes Tecnológicos Japoneses"
 IND_jap_tech_giants_desc: "Gigantes da tecnologia do Japão podem nos ensinar algo. Devemos considerar a cooperação com eles e nossas empresas de tecnologia domésticas"
 IND_men_for_ports: "Mão de Obra para Portos"
 IND_men_for_ports_desc: "Esses portos não se gerenciam sozinhos! Devemos solicitar mão de obra japonesa para preencher vagas em nossos portos, pois podemos usar trabalhadores qualificados"
 IND_jap_const_methods: "Métodos de Construção Japoneses"
 IND_jap_const_methods_desc: "Imitar os métodos de construção japoneses deve ser um objetivo para nossa nação. Se realmente pudermos construir nossa infraestrutura como a deles, vamos superá-los em pouco tempo"
 IND_russia_coop: "Cooperação Russo-Indonésia"
 IND_russia_coop_desc: "Cooperar com os russos é uma maneira clara de mostrar ao Ocidente que já tivemos o suficiente de suas travessuras. Também podemos garantir uma parceria estratégica com os russos..."
 IND_sukhoi_jets: "Comprar Jatos Sukhoi"
 IND_sukhoi_jets_desc: "Obter os mais recentes e melhores jatos russos pode beneficiar nossa força aérea, a TNI-AU. Devemos planejar fazer acordos com eles para alguns jatos"
 IND_russian_tourist: "Mimar Turistas Russos"
 IND_russian_tourist_desc: "Mimar turistas russos vai glorificar nossa nação aos olhos deles. Devemos considerar isso, já que uma grande parte de nosso turismo vem da Rússia"
 IND_talk_with_neighbors: "Conversas com nossos Vizinhos"
 IND_talk_with_neighbors_desc: "Realizar conversas com nossos vizinhos pode realmente transmitir a mensagem para o Sudeste Asiático"
 IND_australia: "Conversar com a Austrália"
 IND_australia_desc: "Precisamos abordar alguns assuntos muito importantes com os australianos... Especificamente, Timor-Leste e seu envolvimento"
 IND_apologize_australia: "Pedir Desculpas à Austrália"
 IND_apologize_australia_desc: "Devemos nos desculpar com os australianos e as famílias dos voluntários que morreram. Fomos talvez um pouco rígidos com toda essa questão de... Manter o controle"
 IND_reperations_give: "Dar Reparações"
 IND_reperations_give_desc: "Vamos dar às famílias dos voluntários alguma compensação financeira como forma de pedir desculpas e também melhorar a imagem de nossa nação"
 IND_high_prices: "Preços Altos!"
 IND_meet_minister_australia: "Encontro com o Ministro"
 IND_meet_minister_australia_desc: "Recentemente nos encontramos com o primeiro-ministro da Austrália e, felizmente, quaisquer problemas que tivemos foram resolvidos. Vamos esperar por uma relação melhor!"
 IND_confront_australia: "Confrontar os Australianos"
 IND_confront_australia_desc: "Precisamos confrontá-los por causa de seu envolvimento em Timor-Leste. Eles causaram danos e tristeza à nação indonésia"
 IND_demand_reperations: "Exigir Reparações"
 IND_demand_reperations_desc: "As famílias de nossos homens e mulheres precisam de compensação financeira imediata. Se não recebermos essa compensação, vamos pegá-la à força..."
 IND_malaysia: "Conversar com a Malásia"
 IND_malaysia_desc: "Malásia e Indonésia são dois vizinhos próximos, no entanto, problemas recentes têm nos separado..."
 IND_demand_riau: "Exigir que Cedam Riau"
 IND_demand_riau_desc: "Riau é território indonésio legítimo, e não gostamos que os malaios reivindiquem isso. Precisamos pedir para eles recuarem agora mesmo!"
 IND_cede_riau: "Cede Riau"
 IND_cede_riau_desc: "Ceder Riau resolverá muitos dos nossos problemas. Não vale a pena lutar por uma pequena ilha"
 IND_strategic_partnership: "Parceria Estratégica"
 IND_strategic_partnership_desc: "Agora podemos nos tornar parceiros estratégicos dos malaios. Depois de recuar de Riau, eles realmente passaram a gostar de nós"
 IND_papua_new: "Papua Nova Guiné"
 IND_papua_new_desc: "As relações com Papua Nova Guiné são importantes. Afinal, muitos de nossos paupans parecem querer independência como aqueles que atualmente fazem fronteira conosco"
 IND_demand_forts: "Exigir que Cesse Fomento de Tensões Étnicas"
 IND_demand_forts_desc: "Precisamos exigir que parem de fazer nossos papuanos terem sede de independência. Através de seus meios de comunicação, estão manipulando nosso povo dentro de NOSSOS territórios!"
 IND_crack_down_smugglers: "Reprimir Contrabandistas"
 IND_crack_down_smugglers_desc: "Devemos cooperar com eles e construir fortalezas e postos ao longo de nossa fronteira para impedir o contrabando para dentro e para fora do país"
 IND_crush_opm: "Derrotar o OPM"
 IND_crush_opm_desc: "O OPM é um movimento de independência ativo em nossa região de Papua, devemos convencê-los a nos ajudar a apagar esse fogo revolucionário"
 IND_lapan: "L.A.P.A.N"
 IND_lapan_desc: "L.A.P.A.N é nosso Instituto Nacional de Aeronáutica e Espaço, responsável pelo sucesso da Indonésia fora da Terra!"
 IND_communication_sattelite: "Trabalhar em Satélites de Comunicação"
 IND_communication_sattelite_desc: "Devemos trabalhar em satélites de comunicação para aumentar a capacidade de comunicação de nossa nação e melhorar a vida diária de nosso povo"
 IND_telkom_sattelite: "Satélite Telkom-4"
 IND_telkom_sattelite_desc: "O Merah Putih, ou o Telkom-4, é nosso mais recente e melhor satélite indo para o espaço!"
 IND_cooperate_nasa: "Cooperar com a N.A.S.A"
 IND_cooperate_nasa_desc: "Cooperar com a N.A.S.A melhoraria seriamente a velocidade com que podemos enviar nossos homens ao espaço... E aceleraria a pesquisa espacial"
 IND_men_in_space: "Homens no Espaço"
 IND_men_in_space_desc: "Devemos ser uma das primeiras nações do Sudeste Asiático a colocar homens no espaço. Isso aumentará o espírito de nossa nação durante esses tempos difíceis e nos colocará à frente na corrida espacial internacional"
 IND_moon_base: "Base Lunar Indonésia"
 IND_moon_base_desc: "Um dia emocionante para nossa nação, estamos orgulhosos de anunciar que a vida indonésia tocou a superfície da lua!"
 IND_salafism_indonesia: "Lidar com Extremistas em Ascensão!"
 IND_salafism_indonesia_desc: "Temos um problema. Esse problema é que o radicalismo está correndo solto e está afetando nossa juventude. Isso levará à instabilidade no futuro e certamente não queremos isso em nossa nação. Devemos lidar com o radicalismo de forma decisiva"
 IND_combat_it: "Combater o Radicalismo"
 IND_combat_it_desc: "Combater o radicalismo é a melhor opção. Ao combatê-lo, enviamos uma forte mensagem para aqueles que o praticam. Isso também pode ajudar a fortalecer nosso poder e nos permitirá projetar influência sobre diferentes aspectos da vida de nosso povo"
 IND_bolster_party_pop: "Fortalecer a Popularidade do Partido"
 IND_bolster_party_pop_desc: "Fortalecer a popularidade de nosso partido é um ganha-ganha, as pessoas começam a amar nossa nação e podemos obter um pouco mais de apoio para as próximas eleições!"
 IND_derad_campaign: "Campanhas de Desradicalização"
 IND_derad_campaign_desc: "Não é tarde demais para consertar aqueles que foram radicalizados. Podemos realizar campanhas patrocinadas pelo governo em toda a Indonésia para desradicalizar as pessoas"
 IND_investigate_growth: "Investigar Seu Crescimento"
 IND_investigate_growth_desc: "Alocar uma parte de nosso orçamento para uma polícia melhor pode nos dar algumas pistas sobre por que os radicais estão aumentando de tamanho dia após dia"
 IND_start_media_campaign: "Iniciar Campanhas de Mídia"
 IND_start_media_campaign_desc: "Conseguir uma posição na mídia pode ser uma boa maneira de mudar a perspectiva de alguns radicais"
 IND_control_net: "Combater conteúdo radical na Internet"
 IND_control_net_desc: "Combater radicais na internet é uma das muitas maneiras de removê-los e suas ideias da nação indonésia cada vez mais digitalizada"
 IND_filter_net: "Filtrar a Internet"
 IND_filter_net_desc: "Filtrar a internet diretamente é um movimento que pode irritar nosso povo, mas permitirá que controlemos o conteúdo que entra e sai com muito mais facilidade do que apenas observando algumas páginas"
 IND_bolster_nationalism: "Despertar o Nacionalismo Indonésio"
 IND_bolster_nationalism_desc: "Vamos fazer nosso povo se orgulhar de nossa nação e direcioná-los um pouco longe da religião"
 IND_rallies_schools: "Realizar Assembleias nas Escolas"
 IND_rallies_schools_desc: "Realizar assembleias pode ensinar os jovens sobre os perigos da radicalização"
 IND_arrest_members: "Prender Líderes Radicais"
 IND_arrest_members_desc: "Mostrar os líderes radicais conhecidos em nossas prisões mostrará a seus seguidores o que os aguarda"
 IND_curb_fpi: "Conter o FPI"
 IND_curb_fpi_desc: "O FPI ou Frente de Defensores Islâmicos é uma organização radical perigosa, que detém a maior parte da influência quando se trata de ideologias extremistas. Conter sua influência e poder é crucial para combater o radicalismo em nossa nação"
 IND_persecute: "Perseguir o FPI"
 IND_persecute_desc: "Perseguir o FPI livrará nossa nação de crenças extremistas, e essas pessoas serão julgadas de acordo com nosso sistema de justiça!"
 IND_embrace_it: "Suavizar nossa Posição"
 IND_embrace_it_desc: "Suavizar nossa posição pode fazer com que esses radicais mudem suas opiniões sobre nós, no entanto, corremos o risco de criar uma situação que talvez não possamos controlar no futuro..."
 IND_ignore_assemblies: "Ignorar Assembleias e Reuniões"
 IND_ignore_assemblies_desc: "Esquecer essas assembleias e reuniões é apenas firula. Se tentarmos impedi-las, eles nos verão como opressores!"
 IND_fund_FPI: "Tentar aliados com o FPI"
 IND_fund_FPI_desc: "Fazer aliados com o FPI e financiá-los pode fazer com que seus seguidores apoiem nosso governo. No entanto, dar-lhes fundos possivelmente apenas acelerará o processo de radicalização..."
 IND_tell_police_backdown: "Desmobilizar Unidades de Segurança em áreas radicais"
 IND_tell_police_backdown_desc: "Desmobilizar essas unidades de segurança mostrará aos radicais que não somos uma ameaça, e esperançosamente os fará gostar de nós"
 IND_fund_their_media: "Permitir o FPI na Mídia"
 IND_fund_their_media_desc: "Permitir o FPI na mídia mostrará o fruto da Democracia Indonésia. Todos têm voz nesta nação e não discriminaremos com base em ideologias!"
 IND_beyond_our_control: "Espera... Por que eles estão se revoltando!?"
 IND_beyond_our_control_desc: "Esses radicais ingratos! Eles parecem estar se revoltando e destruindo nossas ruas, exigindo a derrubada do governo. Como isso pôde ter acontecido? Quem poderia ter esperado por tais coisas?"
 IND_parliement_stormed: "Parlamento Invadido!"
 IND_parliement_stormed_desc: "O Parlamento foi invadido e vários funcionários importantes foram feitos prisioneiros. Eles estão exigindo que renunciem para ganhar suas liberdades"
 IND_fpi: "FPI Toma o Poder"
 IND_fpi_desc: "Um dia sombrio na história de nossa nação... Um dia verdadeiramente magnífico na história de nossa nação, e esperamos, pelo poder dado a nós por nossos seguidores, purificaremos esta nação tijolo por tijolo!"
 IND_touch_on_economy: "Tocar na Economia"
 IND_touch_on_economy_desc: "Nossa nação está passando por tempos difíceis, se revitalizarmos alguns aspectos de nossa economia, poderemos potencialmente escapar do colapso"
 IND_fund_for_holy: "Fatwa das Fábricas"
 IND_fund_for_holy_desc: "Novas fábricas para trabalhadores estão sendo construídas. Isso estimulará a produção e o fluxo de bens em nossa nação"
 IND_oppose_invest: "Opor-se a Investimentos"
 IND_oppose_invest_desc: "Opor-se a investimentos estrangeiros é uma maneira de preservar os recursos de nossa nação e mantê-la independente!"
 IND_convert_tourist_destination: "Revitalizar Destinos Turísticos"
 IND_convert_tourist_destination_desc: "Quem se importa com uma praia ou duas? Ou uma formação rochosa antiga? Ou algum templo infiel bobo construído há 500 anos? Precisamos de todo o espaço possível para construir a grandeza de nossa nação!"
 IND_sharia_2: "Sharia!"
 IND_sharia: "Sharia!"
 IND_sharia_desc: "Com a lei da Sharia, finalmente podemos começar a purificação de nossa nação e sociedade. Embora enfrentaremos alguma resistência inicialmente, nosso povo crescerá para amá-la."
 IND_dress_code: "Aplicar o Código de Vestimenta"
 IND_dress_code_desc: "Aplicar o código de vestimenta é uma maneira segura de purificar a sociedade indonésia. Se não fizermos isso, nosso povo se tornará infiel e causará perturbações em nossa agenda!"
 IND_gender_seg: "Segregar os Gêneros"
 IND_gender_seg_desc: "Segregar nossos gêneros e realocá-los para seus respectivos papéis nos levará muito mais longe do que se os deixássemos fazer o que quisessem"
 IND_raid_bar: "Raid em Bares"
 IND_raid_bar_desc: "Apesar das novas leis implementadas, alguns infiéis ainda estão operando bares clandestinos. Precisamos fechar essas operações imediatamente!"
 IND_regional_purification: "Purificação Regional"
 IND_regional_purification_desc: "Como podemos purificar nosso povo se nossos vizinhos são infiéis e impuros? É hora de tomarmos as rédeas!"
 IND_purify_philipines: "Purificar as Filipinas"
 IND_purify_philipines_desc: "Vamos avançar para o norte, em direção às Filipinas. Embora não sejam uma nação islâmica, não significa que não possam se tornar uma!"
 IND_purify_singapore: "Purificar Cingapura"
 IND_purify_singapore_desc: "Cingapura é uma nação islâmica como nós, no entanto, suas políticas ridículas trazem vergonha para a religião e a pureza da região!"
 IND_purify_asia: "Purificar o Sul da Ásia"
 IND_purify_asia_desc: "Purificar o Sul da Ásia nos permitirá ter um ponto de apoio em todo o continente. Se conseguirmos isso, poderemos continuar nossas políticas purificadoras"
 IND_holy_indonesia: "Uma Indonésia Purificada"
 IND_holy_indonesia_desc: "Conseguimos purificar nossa nação, a Indonésia. Com isso, podemos avançar para o século 21 com fervor islâmico em nosso povo!"
 IND_help_aceh: "Ajudar Aceh"
 IND_help_aceh_desc: "Estes são tempos difíceis, Aceh foi atingida por um desastre e nosso povo que vive lá está em sério perigo. Devemos coordenar um esforço para ajudá-los o máximo possível"
 IND_send_aid_package: "Coordenar Ajuda em Desastres"
 IND_send_aid_package_desc: "Precisamos coordenar a ajuda em desastres para o povo de Aceh, para que possam se reerguer"
 IND_bring_resistance_down_one: "Aliar-se a líderes locais"
 IND_bring_resistance_down_one_desc: "Aliar-se a líderes locais pode nos ajudar a ganhar sua confiança e iniciar a fase um de consertar nossas relações"
 IND_bring_resistance_down_two: "Conceder ajuda financeira aos líderes regionais"
 IND_bring_resistance_down_two_desc: "Dar dinheiro aos líderes regionais pode fazê-los começar a financiar a reconstrução de prédios danificados"
 IND_bring_resistance_down_three: "Prender Agitadores"
 IND_bring_resistance_down_three_desc: "Alguns em Aceh não querem paz, apesar do terrível desastre que ocorreu. Devemos lidar com eles, para que possamos seguir em frente dessa conflito sem sentido"
 IND_bring_resistance_down_four: "Tragam de Volta Aceh!"
 IND_bring_resistance_down_four_desc: "É hora... é hora de finalmente trazer de volta o povo de Aceh para a Indonésia, para que possamos prosperar por séculos!"
 indonesia.8.t: "Indonésia Exige Reparações para Timor-Leste!"
 indonesia.8.d: "A Indonésia exige que paguemos reparações devido aos nossos esforços na independência de Timor-Leste. Eles estão pedindo uma quantia absurda que sairá dos bolsos da Austrália. Podemos negar isso, porém pode se tornar uma situação além do nosso controle..."
 indonesia.8.a: "Diga-lhes para virem buscar"
 indonesia.8.b: "Está bem, se isso fizer com que eles desistam"
 indonesia.800.t: "Eles Aceitaram!"
 indonesia.800.d: "Os australianos concordaram em pagar reparações por seu envolvimento em Timor-Leste, embora nunca possa ser o suficiente, pois nos fizeram perder nosso território..."
 indonesia.800.a: "Perfeito!"
 indonesia.80.t: "Eles Recusaram!"
 indonesia.80.d: "Depois de fazermos um pedido muito generoso aos australianos, eles recusaram. Parece que não estão dispostos a cooperar conosco, e pelo que sabemos, não sentem remorso por causar angústia à nossa nação!"
 indonesia.80.a: "Está bem então, vamos conseguir nossas reparações de outra forma!"
 indonesia.7.t: "Indonésia Exige que nos afastemos de Riau!"
 indonesia.7.d: "Embaixadores da Indonésia têm exigido que recuemos de nossas reivindicações em Riau. Isso tem sido um grande debate entre nossas duas nações e parece que finalmente atingiu um ponto crítico. Devemos preparar uma resposta o mais rápido possível"
 indonesia.7.a: "Não, Riau é NOSSO!"
 indonesia.7.b: "Deixe-os ter, não precisamos daquela triste ilha de qualquer maneira"
 indonesia.70.t: "A Malásia se Recusa a recuar de Riau!"
 indonesia.70.d: "Os diplomatas malaios alertaram-nos recentemente para a rejeição da nossa proposta. Isto é uma violação da soberania indonésia e deve ser respondido com uma resposta adequada!"
 indonesia.70.a: "Eles pediram por isso.."
 indonesia.700.t: "Eles Recuaram de Riau!"
 indonesia.700.d: "Parece que nossa mensagem foi clara, Riau é nossa! Os diplomatas da Malásia nos informaram recentemente que o estado renunciou a todas as suas reivindicações sobre a ilha de Riau. A Indonésia pode agora respirar aliviada"
 indonesia.700.a: "Ótimo."
 indonesia.5865.t: "Desastres à Vista!"
 indonesia.5865.d: "Na Indonésia, haverá muitos e muitos desastres. Para garantir a estabilidade da Indonésia, certifique-se de verificar a guia 'Decisões' e concluir as tarefas fornecidas em 'A Má Sorte da Indonésia'. Sua primeira tarefa será construir um estaleiro em Kalimantan para prevenir um desastre industrial, boa sorte!"
 indonesia.5865.a: "Ok"
 indonesia.923.t: "O futuro da Indonésia"
 indonesia.923.d: "Nossa nação está em estado de desordem há muito tempo, remontando aos primeiros dias da independência dos holandeses. De questões financeiras a questões sociais e étnicas, a Indonésia tem sido atingida por todos os lados e não pode aguentar por muito mais tempo. Ações decisivas devem ser tomadas para garantir a sobrevivência e prosperidade da Indonésia no século XXI. Portanto, devemos começar enfrentando os problemas mais próximos de casa."
 indonesia.923.a: "Avancemos!"
 indonesia.69.t: "Violência em Kalimantan!"
 indonesia.69.d: "Uma onda de violência surgiu quando dois madurenses foram atacados por um grupo de Dayak em Sampi durante um evento de migração. Esse conflito agora se transformou em uma crise completa, com o número de mortes aumentando diariamente e muitos sendo deslocados de suas casas. As forças de segurança estão aguardando ordens."
 indonesia.69.a: "Eles podem se resolver!"
 indonesia.69.b: "O que você está esperando? Conserte isso!"
 indonesia.5.t: "Indonésia Solicita Fundos"
 indonesia.5.d: "A Indonésia está passando por um conflito religioso intenso em casa e está buscando ajuda financeira."
 indonesia.5.a: "Claro, se for para o bem maior."
 indonesia.5.b: "Pfft... Não."
 indonesia.50.t: "Os Holandeses Concordam em nos Ajudar!"
 indonesia.50.d: "Após cuidadosa consideração, os diplomatas holandeses concordaram em nos conceder um pouco de dinheiro que podemos dar aos nossos cristãos para resolver conflitos."
 indonesia.50.a: "Perfeito"
 indonesia.500.t: "Holandeses Recusam Ajuda!"
 indonesia.500.d: "Os diplomatas holandeses nos informaram que o governo deles negou ajuda aos nossos cristãos!"
 indonesia.500.a: "Inacreditável"
