 indonesia.888.t: "A Nova Rota da Seda"
 indonesia.888.d: "Uma reunião recente com os chineses acabou de terminar. Eles elogiaram nossa parceria e habilidades em elevar a indústria da Indonésia de algo insignificante para algo em tão pouco tempo. Embora ainda tenhamos muito trabalho a fazer, os presidentes chineses elogiaram nossa nação e nos deram o título de 'A Rota da Seda do Século XXI'."
