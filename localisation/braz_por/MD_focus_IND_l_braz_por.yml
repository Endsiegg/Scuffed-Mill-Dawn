 indonesia_news.1.a: "Teste"
 indonesia.95.t: "Timor-Leste declara independência!"
 indonesia.95.d: "Seguindo nossa decisão de manter nosso território legítimo, Timor-Leste decidiu declarar sua independência. No entanto, o mais chocante é que os australianos secretamente contrabandearam armas para eles, e agora estão se rebelando contra nós!"
 indonesia.95.a: "Vamos buscar nossa vingança no momento certo!"
 indonesia.420.t: "Um apelo por ajuda!"
 indonesia.420.d: "Para lidar com a atual crise financeira asiática em nossa nação, precisamos buscar ajuda de corpos estrangeiros. O Japão é nosso parceiro mais próximo disposto a ajudar. No entanto, o Japão já prejudicou nossa nação no passado e muitos grupos nacionalistas e anti-ocidentais estão pedindo por uma alternativa, e a outra alternativa é a China. A China também está disposta a ajudar nossa nação, no entanto, fazê-lo nos colocará diretamente em sua esfera de influência, possivelmente mudando nossa política."
 indonesia.420.a: "O que precisamos é da ajuda do Japão!"
 indonesia.420.b: "A China sabe o que está fazendo, chame-os!"
