 indonesia.76854.d: "Depois de nos ajudar após o terremoto, o governo indonésio está solicitando que nos unamos a eles. Se nos juntarmos a eles, perderemos tudo pelo que lutamos, mas tudo em nome da paz. Se não nos unirmos a eles, veremos o conflito reiniciar mais uma vez..."
 indonesia.76854.a: "Vamos fazer isso"
 indonesia.76854.b: "Não."
 IND_disasters_mechanic: "A Má Sorte da Indonésia"
 IND_disasters_mechanic_desc: "A Indonésia tem muita sorte em ter uma abundância de recursos naturais, mão de obra e determinação para enfrentar o século XXI.\nNo entanto, a Indonésia enfrenta muitos desafios que impedem seu progresso. Acidentes são um tema comum, que poderiam ser facilmente evitados se houvesse um cuidado melhor para uma região específica.\n\nPor esse motivo, é nosso dever e responsabilidade prestar mais atenção aos nossos estados em tempo hábil para evitar um destino desastroso que nos causaria sérios danos.\n\nContinuaremos a ter desastres por um período considerável de tempo, no entanto, se os enfrentarmos rapidamente, eventualmente eles cessarão após algum tempo!"
 IND_back_muslim: "Apoiando os Muçulmanos"
 IND_back_muslim_desc: "Somos uma nação islâmica! Portanto, devemos proteger nossos muçulmanos, não importa o custo. Fazê-lo nos dará apoio popular e eliminará qualquer ódio em direção a nós na maioria islâmica de Sulewesi.\n\n\n\nA negociação é inestimável e deve começar imediatamente!"
