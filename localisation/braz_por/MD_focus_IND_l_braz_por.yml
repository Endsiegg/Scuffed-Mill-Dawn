 indonesia.772.t: "Líder Radical Rizieq Shihab Preso!"
 indonesia.772.d: "O líder radical da organização \"FPI\", Rizieq Shihab, foi preso e agora aguarda julgamento. Esta é uma grande vitória para a segurança indonésia, pois nossa democracia não está mais sob ameaça direta de radicais e seus ideais retrógrados!"
 indonesia.772.a: "Uma Vitória para a Democracia"
 indonesia.2.t: "Questão de Timor-Leste"
 indonesia.2.d: "Chegou o momento, um momento amargo para nossa nação. O povo de Timor-Leste, uma de nossas muitas ilhas, está exigindo independência. Protestos brutais, tumultos e confrontos causaram muita instabilidade e diminuíram seriamente o progresso político e social. Agora cabe a nós decidir o destino da nação, ou seguimos os desejos da ONU ou seguimos nosso próprio caminho."
 indonesia.2.a: "É o que o povo de Timor-Leste quer... Não nós"
 indonesia.2.b: "Eles querem fazer o quê?!"
 indonesia.3.t: "ONU Aprova a Constituição!"
 indonesia.3.d: "Após nossa aprovação para a independência de Timor-Leste, as Nações Unidas aprovaram a constituição deles. Um Timor-Leste democrático e independente em breve será nosso vizinho..."
 indonesia.3.a: "É o que eles queriam"
 indonesia.4.t: "Timor-Leste está livre!"
 indonesia.4.d: "É oficial. A aprovação da ONU de sua constituição finalmente foi promulgada, e um Timor-Leste independente é agora nosso vizinho."
 indonesia.4.a: "Vamos esperar por boas relações"
 indonesia.9.t: "Indonésia nega a independência de Timor-Leste!"
 indonesia.9.d: "O regime indonésio negou ao povo de Timor-Leste sua liberdade e independência. Muitos grupos rebeldes têm olhado para nós como libertadores em potencial e no momento há muita tensão na região e no mundo..."
 indonesia.9.a: "Tudo bem, já chega!"
 indonesia.9.b: "Não é nosso problema"
 indonesia.55.t: "O Futuro de Nossos Estudantes!"
 indonesia.55.d: "Chegou a hora de discutir o futuro da educação de nossas crianças. Por tanto tempo, o Ministério de Assuntos Religiosos gerenciou o sistema escolar e impôs uma quantidade moderada de ensinamentos islâmicos aos nossos alunos. Devemos reavaliar se essa abordagem é realmente eficaz ou não..."
 indonesia.55.a: "Continuar os ensinamentos religiosos!"
 indonesia.55.b: "Cessar os ensinamentos religiosos!"
 indonesia.77.t: "Tensão Étnica Rampante!"
 indonesia.77.d: "É hora de resolver os conflitos étnicos que assolam nossa nação. Muitos lugares como Ambon e Bornéu vivenciam violência quase diariamente. A nação não pode continuar se seu povo está lutando uns contra os outros por crenças religiosas. Devemos agora tomar uma posição e escolher quem queremos apoiar, se alguém."
 indonesia.77.a: "Os muçulmanos precisam de nós!"
 indonesia.77.b: "Não escolhemos favoritos, só resolvam isso de uma vez!"
 indonesia.77.c: "Os cristãos precisam de nós!"
 indonesia.1000.t: "Parlamento Invadido"
 indonesia.1000.d: "Meses de tumultos e confrontos finalmente nos levaram a este ponto... Nossos apoiadores e seguidores invadiram com sucesso o Parlamento Indonésio e exigiram que várias figuras-chave renunciassem, e todos obedeceram. O povo indonésio agora está livre da tirania eterna que era essa suposta democracia."
 indonesia.1000.a: "A Revolução tem Sucesso"
 indonesia.1001.t: "Cidade de Ambon sob controle cristão!"
 indonesia.1001.d: "Anos de luta em Ambon finalmente chegaram ao fim, e seu povo pode respirar aliviado. Os cristãos na cidade emergiram vitoriosos, e começamos a nomear líderes cristãos para cidades e vilarejos locais."
 indonesia.1001.a: "Era questão de tempo..."
 indonesia.1002.t: "Cidade de Ambon sob controle muçulmano!"
 indonesia.1002.d: "Anos de luta em Ambon finalmente chegaram ao fim, e seu povo pode respirar aliviado. Os muçulmanos na cidade emergiram vitoriosos, e começamos a nomear líderes muçulmanos para cidades e vilarejos locais."
 indonesia.1002.a: "Como esperado"
 indonesia.27.t: "Impeachment de Wahid!"
 indonesia.27.d: "Após uma reunião plenária, o MPR decidiu impugnar o Presidente Wahid com base na incompetência devido às suas políticas imprudentes e ao manejo da crise financeira. Eles nomearam a Vice-Presidente Magawati Soekarpunati como Presidente da Indonésia!"
 indonesia.27.a: "Ele mereceu!"
 indonesia.37.t: "Ataque em Bali!"
 indonesia.37.d: "Várias bombas explodiram em uma boate em Bali, matando 202 pessoas, incluindo nossos próprios cidadãos e estrangeiros. 88 australianos foram mortos e agora estamos sendo pressionados pelas autoridades australianas e outros para agir sobre esse assunto. As suspeitas recaem sobre o grupo extremista Jemaah Islamiyah, conhecido por ser a raiz de tais ataques. Precisamos tomar uma decisão imediata sobre este assunto antes que as coisas piorem."
 indonesia.37.a: "Iniciar uma investigação e compensar as famílias"
 indonesia.37.b: "Que tristeza"
 indonesia.477.t: "O Ataque"
 indonesia.477.d: "Uma multidão enfurecida invadiu o arsenal do Distrito de Wamena, e isso pode ser muito catastrófico. Nossas forças de segurança começaram a evacuar civis que possam estar em perigo e levá-los para um lugar seguro, no entanto, o motivo dessa multidão ainda é desconhecido neste momento."
 indonesia.477.a: "Se apressem e façam algo!"
 indonesia.477.b: "Espero que se resolva por si só"
 indonesia.577.t: "Tsunami em Aceh"
 indonesia.577.d: "Um tsunami desastroso atingiu Banda Aceh e outras partes da província. Aceh tem sido o centro da guerra de guerrilha e resistência, resultando em falta de cooperação entre nós e eles quando desastres ocorrem. No entanto, desta vez a situação é muito diferente. Eles não podem mais lidar com um evento dessa magnitude sozinhos e precisam da nossa ajuda para se recuperar. O GAM ofereceu um cessar-fogo e está disposto a cooperar para encerrar nosso conflito."
 indonesia.577.d1: "Um tsunami desastroso atingiu Banda Aceh e outras partes da província. A região já enfraquecida pelos anos de guerra de guerrilha e resistência agora está ainda mais devastada do que antes. É imperativo começarmos a considerar esforços de recuperação para esta área, caso contrário, corremos o risco de mais uma revolta."
 indonesia.577.a: "Outro Desastre..."
 indonesia.67.t: "Problemas de Refugiados em Papua Ocidental"
 indonesia.67.d: "Mais uma vez, os australianos se intrometeram em nossos assuntos internos, exceto que desta vez estão oferecendo asilo para agitadores em West Papua. As tensões entre Jacarta e Canberra atingiram o ponto de ebulição e estamos prontos para agir, se necessário!"
 indonesia.67.a: "Fundo para estações de vigilância para evitar isso no futuro!"
 indonesia.67.b: "Talvez os fundos possam ir... Para outro lugar..."
 indonesia.678.t: "Formação do Comitê Nacional de Papua Nova Guiné"
 indonesia.678.d: "O Comitê Nacional de Papua Nova Guiné, conhecido como KNBP, é um grupo localizado em West Papua e está advogando por um referendo sobre o status da região. Embora pacíficos em sua mensagem, se seus objetivos forem alcançados, será um desastre para nossa nação."
 indonesia.678.a: "Desmantelar o Comitê"
 indonesia.678.b: "Um pequeno atraso na construção não é um grande problema"
