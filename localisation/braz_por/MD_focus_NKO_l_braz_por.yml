l_braz_por:
 north_korea_focus: "Árvore de foco na Coreia do Norte"
 NKO_prioritize_to_solve_famine: "Priorizar Resolver a Fome"
 NKO_prioritize_to_solve_famine_desc: "Garantir que nosso povo esteja bem alimentado e vestido deve ser nossa primeira prioridade."
 NKO_prioritize_songun: "Priorizar o Songun"
 NKO_prioritize_songun_desc: "Precisamos continuar o grande espírito do \"Movimento Chollima\", perseverar na solidariedade através da Marcha Difícil, dando prioridade alimentar ao Exército Popular para que eles possam, por sua vez, cultivar mais alimentos para o povo."
 NKO_step_up_imports: "Aumentar as Importações"
 NKO_step_up_imports_desc: "Focar em Aumentar as Importações: Esta série de políticas se concentra na promoção e facilitação das importações de bens e recursos estrangeiros para a Coreia do Norte. Isso inclui a revisão de regulamentações alfandegárias, acordos comerciais internacionais e a busca de novos parceiros comerciais. O objetivo é expandir a variedade de produtos disponíveis no mercado norte-coreano e fortalecer as relações comerciais internacionais."
 NKO_develop_food_factories: "Desenvolver Fábricas de Alimentos"
 NKO_develop_food_factories_desc: "Não seremos capazes de nos recuperar completamente dessa crise se nossa capacidade de produção de alimentos internos permanecer baixa."
 NKO_restore_healthcare_system: "Restaurar o Sistema de Saúde"
 NKO_restore_healthcare_system_desc: "Durante o período da \"Marcha Difícil\", o sistema de saúde entrou rapidamente em colapso total. Agora, o sistema nacional de saúde está pronto para crescer novamente."
 NKO_improve_food_distribution_system: "Melhorar o Sistema de Distribuição de Alimentos"
 NKO_improve_food_distribution_system_desc: "O sistema de distribuição estatal estava virtualmente paralisado desde o início dos anos 1990, pouco antes da morte do camarada Kim Il-sung, fundador da República Popular Democrática da Coreia e Presidente eterno da República. É hora de uma reforma radical."
 NKO_allow_small_scale_bartering: "Permitir Pequenas Trocas"
 NKO_allow_small_scale_bartering_desc: "Jangmadang, em coreano, significa \"mercados de agricultores\" na Coreia do Norte, mercados locais e mercados negros. Depender apenas de uma economia planejada provou ser insuficiente para manter as pessoas à tona. Talvez precisemos tolerá-los até certo ponto."
 NKO_land_reclamation: "Reclamação de Terra"
 NKO_land_reclamation_desc: "Focar em Reclamação de Terra: Esta série de políticas concentra-se na reivindicação e expansão do território norte-coreano. Isso envolve disputas territoriais com países vizinhos e esforços para expandir as fronteiras da Coreia do Norte. O objetivo é aumentar a extensão do território sob controle norte-coreano e consolidar a soberania sobre as áreas disputadas."
 NKO_peoples_life_bonds: "Títulos de Vida do Povo"
 NKO_peoples_life_bonds_desc: "Focar em Títulos de Vida do Povo: Esta série de políticas visa melhorar a qualidade de vida da população norte-coreana. Isso inclui investimentos em serviços públicos, como saúde, educação e bem-estar social, bem como a implementação de programas para elevar o padrão de vida dos cidadãos. O objetivo é proporcionar uma vida melhor e mais digna para o povo norte-coreano."
 NKO_industrial_recovery: "Recuperação Industrial"
 NKO_industrial_recovery_desc: "O período da \"Marcha Difícil\" deixou as instalações industriais do país em estado de desrepair. Agora que a economia se recuperou, no entanto, é hora de começar a reconstruir."
 NKO_private_markets: "Mercados Privados"
 NKO_private_markets_desc: "Focar em Mercados Privados: Esta série de políticas se concentra na promoção e expansão de mercados privados na Coreia do Norte. Isso inclui a liberalização da economia, permitindo que empresas privadas operem e competam no mercado. O objetivo é estimular o crescimento econômico e a inovação por meio da iniciativa privada."
 NKO_construction_boom: "Explosão de Construção"
 NKO_construction_boom_desc: "Focar em Explosão de Construção: Esta série de políticas tem como objetivo acelerar a construção e o desenvolvimento de infraestrutura na Coreia do Norte. Isso envolve a alocação de recursos para a construção de estradas, ferrovias, edifícios e outras instalações importantes. O objetivo é modernizar a infraestrutura do país e promover o crescimento econômico."
 NKO_continue_ryugyong_hotel: "Continuar Hotel Ryugyong"
 NKO_continue_ryugyong_hotel_desc: "Focar em Continuar Hotel Ryugyong: Centrado na conclusão do Hotel Ryugyong, um marco icônico na cidade de Pyongyang. Isso envolve a alocação de recursos e esforços para finalizar a construção deste hotel de grande envergadura. O objetivo é demonstrar a determinação e o comprometimento do governo norte-coreano em concluir projetos importantes."
 NKO_nurture_software_industry: "Fomentar a Indústria de Software"
 NKO_nurture_software_industry_desc: "Focar em Fomentar a Indústria de Software: Esta série de políticas tem como objetivo promover o crescimento da indústria de software na Coreia do Norte. Isso envolve o investimento em educação e treinamento em tecnologia da informação, bem como a criação de um ambiente favorável para empresas de software. O objetivo é impulsionar a inovação tecnológica e o desenvolvimento de software no país."
 NKO_outsource_international_animation: "Terceirizar Animação Internacional"
 NKO_outsource_international_animation_desc: "Focar em Terceirizar Animação Internacional: Esta série de políticas concentra-se na terceirização de animação para empresas internacionais. Isso envolve a busca de parcerias com estúdios de animação estrangeiros para colaborar na criação de conteúdo animado. O objetivo é expandir a produção de animações e alcançar audiências globais."
 NKO_infrastructure_development: "Desenvolvimento de Infraestrutura"
 NKO_infrastructure_development_desc: "Focar em Desenvolvimento de Infraestrutura: Este foco se concentra na expansão e melhoria da infraestrutura na Coreia do Norte. Isso envolve investimentos em estradas, pontes, ferrovias e outras infraestruturas essenciais. O objetivo é modernizar a infraestrutura do país e promover o crescimento econômico."
 NKO_exploit_mines: "Explorar Minas"
 NKO_exploit_mines_desc: "Focar em Explorar Minas: Este foco concentra-se na exploração e desenvolvimento de minas na Coreia do Norte. Isso envolve investimentos em pesquisa geológica, infraestrutura mineira e extração de recursos minerais. O objetivo é aproveitar os recursos naturais do país e promover o desenvolvimento econômico."
 NKO_nurture_donju: "Fomentar os Donju"
 NKO_nurture_donju_desc: "Focar em Fomentar os Donju: Este foco tem como objetivo apoiar e incentivar os empresários privados norte-coreanos, conhecidos como Donju. Isso envolve a implementação de políticas que promovam o empreendedorismo, facilitem o investimento privado e criem um ambiente favorável aos negócios. O objetivo é fortalecer o setor privado da economia norte-coreana."
 NKO_shopping_mall_development: "Desenvolvimento de Shopping Centers"
 NKO_shopping_mall_development_desc: "Focar em Desenvolvimento de Shopping Centers: Este foco concentra-se na expansão e desenvolvimento de shopping centers na Coreia do Norte. Isso envolve investimentos em infraestrutura, atração de varejistas e o planejamento de novos empreendimentos comerciais. O objetivo é criar espaços modernos de compras e lazer para a população."
 NKO_People_Army: "Exército do Povo"
 NKO_People_Army_desc: "O Exército do Povo precisava estar pronto para a guerra, mesmo durante o difícil período da 'Marcha Difícil', a fim de se defender contra o imperialismo dos EUA e seus fantoches sul-coreanos."
 NKO_National_Defence_Force: "Defesa Nacional"
 NKO_National_Defence_Force_desc: "A Marcha Difícil torna impossível continuar mantendo o exército em sua forma atual. O Exército Popular Coreano terá que ser reduzido ao nível mínimo necessário para satisfazer as necessidades de defesa, economizando assim dinheiro."
 NKO_Begin_Uranium_Enrichment: "Iniciar Enriquecimento de Urânio"
 NKO_Begin_Uranium_Enrichment_desc: "Seja para a libertação do povo sul-coreano ou para a defesa de nossa grande pátria contra a ameaça nuclear dos imperialistas dos EUA, devemos continuar a desenvolver armas nucleares de forma resoluta e corajosa!"
 NKO_Remove_Monitoring_Devices: "Remover Dispositivos de Monitoramento"
 NKO_Remove_Monitoring_Devices_desc: "Nosso enriquecimento de urânio certamente será resistido pela comunidade internacional. A melhor coisa que podemos fazer para ocultar o Enriquecimento de Urânio é fazer com que a comunidade internacional não veja."
 NKO_Expel_Inspectors: "Expulsar Inspectores"
 NKO_Expel_Inspectors_desc: "A Agência Internacional de Energia Atômica enviou muitos inspetores ao nosso país para garantir que só usemos a tecnologia nuclear para fornecimento de energia. Como estamos prestes a nos afastar deles, podemos muito bem deportar esses espiões imperialistas no processo."
 NKO_Withdraw_from_NPT: "Retirar do TNP"
 NKO_Withdraw_from_NPT_desc: "Um passo importante para nosso programa nuclear, que está relacionado com nossa independência e segurança, é retirar-se do Tratado de Não Proliferação Nuclear. Não podemos limitar nossa capacidade de defender a independência e a segurança de nosso país por causa dos tratados desiguais dos imperialistas ridículos!"
 NKO_Missile_Tests: "Testes de Mísseis"
 NKO_Missile_Tests_desc: "Concentrar-se na realização de testes de mísseis na Coreia do Norte. Isso envolve o desenvolvimento e aprimoramento de tecnologia de mísseis, bem como a condução de testes para fins de defesa e segurança nacional"
 NKO_Nuclear_Tests: "Testes Nucleares"
 NKO_Nuclear_Tests_desc: "Concentrar-se na realização de testes nucleares na Coreia do Norte. Isso envolve o desenvolvimento e aprimoramento de tecnologia nuclear, bem como a condução de testes para fins de defesa e segurança nacional."
 NKO_Our_Pride_and_Joy: "Nosso Orgulho e Alegria"
 NKO_Our_Pride_and_Joy_desc: "Regozijem-se! Diante do severo bloqueio dos imperialistas dos EUA e seus países subordinados, sob a liderança do amado camarada [NKO.GetLeader], a República Popular Democrática da Coreia finalmente possui seu próprio contrafogo nuclear! Os dias em que os agressores imperialistas dos EUA tentaram nos chantagear com uma vara nuclear se foram!"
 NKO_Nuclear_Approval_Not_SCO: "Não devemos ser membros da SCO"
 NKO_Nuclear_Approval_Domestic_Influence: "Devemos ter mais de 60% de influência doméstica."
 NKO_People_Air_force: "Força Aérea do Povo"
 NKO_People_Air_force_desc: "Os céus de Choson devem ser mantidos seguros contra qualquer intrusão dos imperialistas americanos ou de seus aliados do sul. Isso será uma tarefa difícil se não melhorarmos nossas capacidades aéreas."
 NKO_improve_our_air_doctrine: "Melhorar nossa Doutrina Aérea"
 NKO_improve_our_air_doctrine_desc: "Concentrar-se na melhoria da doutrina aérea da Coreia do Norte. Isso envolve o desenvolvimento de estratégias e táticas aéreas mais eficazes, bem como o treinamento e modernização das forças aéreas do país. O objetivo é fortalecer a capacidade de defesa e operação aérea."
 NKO_construct_air_bases: "Construir Bases Aéreas"
 NKO_construct_air_bases_desc: "Concentrar-se na construção e expansão de bases aéreas na Coreia do Norte. Isso envolve investimentos em infraestrutura aeroportuária, pistas de pouso e instalações para aeronaves militares. O objetivo é fortalecer a capacidade de defesa aérea do país."
 NKO_Self-produced_rifles: "Fuzis de Produção Própria"
 NKO_Self-produced_rifles_desc: "Focar em Fuzis de Produção Própria: Este foco concentra-se na produção interna de fuzis na Coreia do Norte. Isso envolve o desenvolvimento de capacidades de fabricação de armas de fogo e a promoção da autossuficiência na produção de fuzis. O objetivo é garantir um suprimento constante de armamento para as forças armadas do país."
 NKO_Model_Master: "Modelo Mestre"
 NKO_Model_Master_desc: "Focar em Modelo Mestre: Este foco concentra-se na criação de um modelo mestre para implementar na Coreia do Norte. Isso envolve o desenvolvimento de um sistema de referência ou padrão a ser seguido em diversas áreas. O objetivo é estabelecer diretrizes e normas para guiar o desenvolvimento do país."
 NKO_Improving_the_Warfare_Method: "Melhorar o Método de Guerra"
 NKO_Improving_the_Warfare_Method_desc: "Focar em Melhorar o Método de Guerra: Este foco concentra-se na aprimoração das estratégias e táticas de guerra da Coreia do Norte. Isso envolve o desenvolvimento de métodos mais eficazes de condução de operações militares, bem como o treinamento e modernização das forças armadas do país. O objetivo é fortalecer a capacidade de defesa e combate do país."
 NKO_Network_Centric_Warfare: "Guerra Descentralizada"
 NKO_Network_Centric_Warfare_desc: "Focar em Guerra Descentralizada: Este foco concentra-se na adoção de estratégias de guerra descentralizada pela Coreia do Norte. Isso envolve o treinamento e a organização de forças militares para operações dispersas e altamente flexíveis. O objetivo é aumentar a capacidade de resistência e eficácia em conflitos descentralizados."
 NKO_Rocket_Artillery: "Artilharia de Foguete"
 NKO_Rocket_Artillery_desc: "Focar em Artilharia de Foguete: Este foco concentra-se no desenvolvimento e aprimoramento da artilharia de foguete na Coreia do Norte. Isso envolve o investimento em tecnologia e produção de sistemas de foguetes para fins militares. O objetivo é fortalecer a capacidade de artilharia de foguete do país."
 NKO_Improve_Command_Control: "Melhorar o Comando e Controle"
 NKO_Improve_Command_Control_desc: "Focar em Melhorar o Comando e Controle: Este foco concentra-se na aprimoração do sistema de comando e controle da Coreia do Norte. Isso envolve o desenvolvimento de sistemas e tecnologias que permitem uma gestão mais eficaz das operações militares e estratégicas. O objetivo é fortalecer a capacidade de coordenação e tomada de decisões nas forças armadas."
 NKO_People_Cyber_Army: "Gabinete 121"
 NKO_People_Cyber_Army_desc: "O campo de batalha moderno não se trata apenas de equipamentos avançados, mas também da superioridade da informação. O Bureau 121, uma agência especializada de nossa inteligência militar, nos ajudará a melhorar nesse aspecto."
 NKO_Industrial_Espionage: "Espionagem Industrial"
 NKO_Industrial_Espionage_desc: "A propriedade intelectual é o que as nações ocidentais usam para defender sua atual vantagem econômica. Não precisamos negociar com esses imperialistas sem vergonha. Vamos usar o Bureau 121 para fechar a lacuna tecnológica entre nós e nossos inimigos odiosos."
 NKO_Naval_Modernization: "Modernização Naval"
 NKO_Naval_Modernization_desc: "Focar em Modernização Naval: Este foco concentra-se na modernização da marinha da Coreia do Norte. Isso envolve o desenvolvimento e aquisição de navios de guerra mais avançados, tecnologia naval e infraestrutura portuária. O objetivo é fortalecer a capacidade naval do país."
 NKO_Anti-Submarine: "Capacidades Anti-Submarino"
 NKO_Anti-Submarine_desc: "Focar em Capacidades Anti-Submarino: Este foco concentra-se no desenvolvimento de capacidades anti-submarino pela Coreia do Norte. Isso envolve o investimento em tecnologia e estratégias para detectar e neutralizar submarinos inimigos. O objetivo é fortalecer a capacidade de defesa contra ameaças submarinas."
 NKO_Infiltration_by_Sea: "Infiltração por Mar"
 NKO_Infiltration_by_Sea_desc: "Focar em Infiltração por Mar: Este foco concentra-se em estratégias de infiltração marítima na Coreia do Norte. Isso envolve o desenvolvimento de táticas e tecnologia para realizar operações de infiltração por meio do mar. O objetivo é fortalecer a capacidade de inserção e operação em áreas costeiras."
 NKO_Submarine_Development: "Desenvolvimento de Submarinos"
 NKO_Submarine_Development_desc: "Focar em Desenvolvimento de Submarinos: Este foco concentra-se no desenvolvimento de submarinos na Coreia do Norte. Isso envolve o projeto, construção e aquisição de submarinos para fins militares. O objetivo é fortalecer a capacidade submarina do país."
 NKO_Upgrade_Shipyards: "Atualizar Estaleiros"
 NKO_Upgrade_Shipyards_desc: "Focar em Atualizar Estaleiros: Este foco concentra-se na modernização e aprimoramento dos estaleiros na Coreia do Norte. Isso envolve investimentos em infraestrutura, tecnologia e capacidade de produção de estaleiros para construção naval. O objetivo é fortalecer a capacidade de construção de navios no país."
 NKO_Expand_Bases: "Expandir Bases"
 NKO_Expand_Bases_desc: "Focar em Expandir Bases: Este foco concentra-se na expansão das bases militares na Coreia do Norte. Isso envolve a construção de novas instalações e o fortalecimento das bases existentes para fins estratégicos e defensivos. O objetivo é aumentar a presença e a capacidade militar em diferentes regiões."
 NKO_Green-Water_Navy: "Marinha de Águas Verdes"
 NKO_Green-Water_Navy_desc: "Focar em Marinha de Águas Verdes: Este foco concentra-se no desenvolvimento da Marinha de Águas Verdes na Coreia do Norte. Isso envolve a expansão e modernização da frota de navios verdes, com um foco especial na defesa costeira e operações em águas territoriais. O objetivo é fortalecer a capacidade naval em áreas de águas verdes"
 NKO_Revolutionary_Military_Spirit: "Espírito Militar Revolucionário"
 NKO_Revolutionary_Military_Spirit_desc: "Focar em Espírito Militar Revolucionário: Este foco concentra-se na promoção do espírito militar revolucionário na Coreia do Norte. Isso envolve a educação e treinamento das forças armadas, enfatizando a dedicação à causa revolucionária e ao comprometimento com a defesa do país. O objetivo é fortalecer o moral e a coesão das forças militares."
 NKO_Expand_Peasant_Militia: "Expandir a Milícia Camponesa"
 NKO_Expand_Peasant_Militia_desc: "Focar em Expandir a Milícia Camponesa: Este foco concentra-se na expansão da milícia camponesa na Coreia do Norte. Isso envolve o recrutamento e treinamento de membros adicionais para a milícia, que desempenha um papel importante na defesa local. O objetivo é fortalecer a capacidade de mobilização e defesa em áreas rurais."
 NKO_Bolster_Young_Red_Guards: "Fortalecer as Jovens Guardas Vermelhas"
 NKO_Bolster_Young_Red_Guards_desc: "Focar em Fortalecer as Jovens Guardas Vermelhas: Este foco concentra-se no fortalecimento das Jovens Guardas Vermelhas na Coreia do Norte. Isso envolve o treinamento, mobilização e educação da juventude para desempenhar um papel ativo na defesa e na revolução. O objetivo é fortalecer o compromisso da juventude com a causa e a defesa do país."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruir a Universidade Militar Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "A Universidade Militar Kim Il-sung, uma instituição-chave de defesa nacional em Pyongyang, reuniu um grande número dos melhores comandantes do país desde 1952. À medida que entramos no novo século, as antigas instalações desta universidade estão se tornando cada vez menos adequadas para o novo estilo de guerra. É hora de restaurar esta instituição ao seu antigo esplendor."
 38th_parallel_NKO: "Comitê para a Reunificação Pacífica da Pátria"
 NKO_The_38th_Parallel: "O 38º Paralelo"
 NKO_The_38th_Parallel_desc: "Em julho de 1953, o Acordo de Armistício da Coreia foi assinado entre as duas Coreias e voluntários chineses, bem como forças das Nações Unidas, estabelecendo uma zona desmilitarizada com base no 38º paralelo, separando a Coreia do Norte e do Sul. Essa linha divisória existe há cerca de 50 anos, e talvez seja hora de avançar em direção à reunificação, de uma maneira ou de outra."
 NKO_The_Road_to_Peace: "O Caminho para a Paz?"
 NKO_The_Road_to_Peace_desc: "A 'Política do Sol' da Coreia do Sul parece demonstrar um desejo sincero de reunificação. Talvez seja hora de os camaradas inter-coreanos trabalharem juntos em direção à reunificação."
 NKO_cross_border_initiatives: "Iniciativas Transfronteiriças"
 NKO_cross_border_initiatives_desc: "As iniciativas transfronteiriças na Coreia do Norte são um aspecto importante das relações internacionais na região. Com o isolamento do país, essas iniciativas muitas vezes buscam promover a cooperação e a confiança entre a Coreia do Norte e seus vizinhos, como a Coreia do Sul, a China e a Rússia. Elas podem abranger áreas como o comércio, a ajuda humanitária, a educação e até mesmo o intercâmbio cultural. No entanto, essas iniciativas são frequentemente desafiadas pela complexa política de segurança na península coreana, tornando-as um tópico delicado e sujeito a flutuações na dinâmica geopolítica."
 NKO_cease_propaganda_broadcasts: "Encerrar Transmissões de Propaganda"
 NKO_cease_propaganda_broadcasts_desc: "As transmissões de propaganda têm pouco uso para nós hoje, mas podem afastar os sulistas que foram criados para serem anticomunistas e ressentir nossas ações. Encerrar esse comportamento pode torná-los um pouco mais felizes."
 NKO_invite_the_president: "Convidar o Presidente"
 NKO_invite_the_president_desc: "Convidar o Presidente do Sul para visitar nosso país, para que possamos nos conhecer melhor e resolver nossas diferenças e preconceitos."
 NKO_invite_southern_performers: "Convidar Artistas do Sul"
 NKO_invite_southern_performers_desc: "Artistas do sul também têm uma grande influência sobre os jovens do norte. Convidá-los para nosso país pode mostrar aos jovens do sul nossa boa vontade."
 NKO_stress_historical_bonds: "Retórica Conciliatória"
 NKO_stress_historical_bonds_desc: "A retórica conciliatória em relação à Coreia do Norte representa uma abordagem diplomática destinada a suavizar as tensões e promover o diálogo entre a comunidade internacional e o regime norte-coreano. Isso envolve o uso de linguagem e ações que buscam construir pontes, em vez de agravar conflitos. Exemplos incluem chamadas para negociações de desnuclearização, a oferta de incentivos econômicos e a busca por medidas de construção de confiança. A retórica conciliatória frequentemente surge em momentos de crise, quando se busca uma solução pacífica para as tensões na península coreana, mas seu sucesso depende da vontade mútua das partes envolvidas em se comprometerem com o processo de paz."
 NKO_offer_negotiations: "Oferecer Negociações"
 NKO_offer_negotiations_desc: "É hora de conversar com o Sul sobre a reunificação pacífica."
 NKO_propose_north_led_unification: "Propor a Unificação Liderada pelo Norte"
 NKO_propose_north_led_unification_desc: "Pelo nosso sistema de bem-estar justo até nossa arma nuclear mais forte, fica claro que o modelo norte-coreano é o caminho a seguir para a península coreana. Devemos insistir que devemos ser nós a liderar a Coreia em direção a um futuro poderoso após a reunificação."
 NKO_propose_unity_government: "Propor um Governo de Unidade"
 NKO_propose_unity_government_desc: "Os líderes do Sul provavelmente não concordarão com um acordo que os veja afastados do poder e potencialmente punidos por suas ações passadas. Um governo de unidade entre o Norte e o Sul é a melhor maneira de buscar a causa da reunificação coreana."
 NKO_pave_the_way_for_reunification: "Pavimentar o Caminho para a Reunificação"
 NKO_pave_the_way_for_reunification_desc: "Agora que grandes passos foram dados em direção à normalização das relações intercoreanas, podemos começar a fazer preparativos para a reunificação."
 NKO_The_Road_to_War: "O Caminho para a Guerra"
 NKO_The_Road_to_War_desc: "Os imperialistas dos EUA e seus fantoches sul-coreanos eram, são e nunca serão capazes de permitir a verdadeira reunificação da Coreia. A reunificação à força é a verdade eterna."
 NKO_threaten_the_south: "Ameaçar o Sul"
 NKO_threaten_the_south_desc: "As ameaças à Coreia do Sul por parte da Coreia do Norte têm sido uma característica recorrente nas relações intercoreanas. Isso inclui uma série de provocações verbais e ações militares ao longo das décadas, como testes de mísseis balísticos, lançamentos de foguetes, exercícios militares na fronteira e retórica agressiva. Essas ameaças muitas vezes aumentam as tensões na região e podem ser usadas como um meio de pressão nas negociações ou como uma demonstração de força. No entanto, também houve períodos de aproximação e diálogo entre as duas Coreias, quando as ameaças foram substituídas por tentativas de reconciliação e cooperação, refletindo a complexidade das relações na península coreana."
 NKO_shut_down_communications: "Desligar as Comunicações"
 NKO_shut_down_communications_desc: "A Coreia do Norte é conhecida por seu rigoroso controle sobre as comunicações dentro e fora do país. O regime do país restringe severamente o acesso à internet e às redes de comunicação global, limitando assim o fluxo de informações e impedindo o livre acesso a recursos de mídia e notícias estrangeiras. Isso contribui para o isolamento do país e a manutenção do controle sobre a narrativa interna, o que é uma característica distintiva do regime norte-coreano."
 NKO_accelerate_testing: "Acelerar os Testes"
 NKO_accelerate_testing_desc: "A aceleração dos testes na Coreia do Norte frequentemente se refere aos testes de armas nucleares e mísseis balísticos realizados pelo país. Nos últimos anos, o regime norte-coreano realizou uma série de testes nucleares e de mísseis, desafiando as resoluções das Nações Unidas e aumentando as preocupações com a segurança regional e global. Esses testes têm o potencial de desestabilizar a península coreana e são frequentemente vistos como uma provocação pela comunidade internacional. A aceleração dos testes também pode ser usada como uma tática de negociação para obter concessões em questões diplomáticas, criando um dilema para os países vizinhos e os Estados Unidos, que buscam uma solução pacífica para a situação na Coreia do Norte."
 NKO_end_six-party_negotiations: "Prontos para as Armas Nucleares"
 NKO_end_six-party_negotiations_desc: "A busca da Coreia do Norte por armas nucleares é uma questão de grande preocupação internacional. O país tem desenvolvido seu programa nuclear ao longo das décadas, realizando testes nucleares e lançando mísseis balísticos. Essas atividades têm levantado sérias preocupações de segurança global, resultando em sanções internacionais e esforços diplomáticos para conter a proliferação nuclear. A posse de armas nucleares pela Coreia do Norte representa uma ameaça à estabilidade regional e internacional, tornando as negociações e as questões relacionadas ao desarmamento nuclear um tema crítico e delicado nas relações internacionais."
 NKO_remilitarize_the_DMZ: "Remilitarizar a Zona Desmilitarizada"
 NKO_remilitarize_the_DMZ_desc: "Remilitarizar a Zona Desmilitarizada marcará uma escalada significativa em nosso conflito com o Sul, mas sem dúvida dará vantagem às nossas tropas no conflito que se avizinha."
 NKO_all_out_war: "Guerra Total"
 NKO_all_out_war_desc: "É hora! Deixe os Stooges do Sul e nosso KPA batalharem no campo de batalha!"
 NKO_revenge_on_japan: "Vingança contra o Japão"
 NKO_revenge_on_japan_desc: "O Japão manteve o domínio colonial em nosso país por décadas antes da Segunda Guerra Mundial. Após a Segunda Guerra Mundial, o imperialismo dos EUA ainda se entregou ao rearmamento do Japão. O Japão deve receber o que merece."
 NKO_strike_washington: "Ataque a Washington"
 NKO_strike_washington_desc: "Sob a liderança da dinastia Kim, lança um ousado ataque a Washington, D.C., a capital dos Estados Unidos. Esse evento cataclísmico desencadeia uma escalada de tensões globais, levando o mundo à beira de um conflito internacional. Enquanto a Coreia do Norte busca afirmar seu poder no palco mundial, outras nações reagem de maneira imprevisível."
 NKO_foment_insurrection: "Fomentar Insurreição"
 NKO_foment_insurrection_desc: "A fomentação de insurreições é um assunto delicado e controverso relacionado à Coreia do Norte. O regime liderado pela dinastia Kim mantém um controle rígido sobre a população, censurando informações e suprimindo qualquer forma de dissidência política. Portanto, qualquer tentativa de fomentar uma insurreição no país é arriscada e pode resultar em graves repercussões. O governo norte-coreano considera a dissidência como uma ameaça à estabilidade do regime, e a repressão a qualquer forma de oposição é severa. A falta de acesso a informações e a presença de uma rede de informantes dificultam qualquer esforço interno para desafiar o governo. Além disso, a comunicação com o mundo exterior também é fortemente controlada, tornando difícil a coordenação de esforços externos para fomentar insurreições. Portanto, a fomentação de insurreição na Coreia do Norte é um tema altamente complexo e perigoso, que requer uma compreensão profunda das complexidades políticas e culturais do país."
 NKO_send_support: "Enviar Apoio"
 NKO_send_support_desc: "Ninguém pode vencer apenas com pedras e coquetéis Molotov, precisamos apoiar os guerrilheiros do sul com algum equipamento que eles desesperadamente precisam."
 NKO_assert_control: "Afirmação de Controle"
 NKO_assert_control_desc: "Integre o comando dos guerrilheiros do sul em nosso Estado-Maior geral, para que nosso KPA e os guerrilheiros possam trabalhar melhor juntos."
 NKO_Struggle_for_Power: "A Luta pelo Poder"
 NKO_Struggle_for_Power_desc: "A luta pelo poder na Coreia do Norte é um tema central e intrincado na política do país. Sob o regime da dinastia Kim, a transferência de poder de um líder para outro envolve um delicado equilíbrio de interesses e alianças dentro do governo e do exército. O culto de personalidade em torno dos líderes Kim desempenha um papel crucial na manutenção dessa estabilidade, com uma ênfase constante na lealdade absoluta à liderança. Isso resultou em purgas e execuções de altos funcionários que supostamente ameaçam o controle do líder supremo. Além disso, a questão da sucessão é sempre motivo de especulação, já que a falta de transparência e informações confiáveis tornam difícil prever o futuro político da nação. Portanto, a luta pelo poder na Coreia do Norte é um tema complexo que envolve intrigas políticas, controle totalitário e um sistema de governo altamente centralizado e opaco."
 NKO_Orthodox_Successor: "O Sucessor Ortodoxo"
 NKO_Orthodox_Successor_desc: "Nos anos 1990, Kim Jong-un foi escolhido pelo grande General Kim Jong-il como o sucessor do poder devido às suas qualificações excepcionais. O amado camarada Kim Jong-un, que Deus deu ao povo coreano no passado, presente e futuro, sempre protegerá a segurança e a prosperidade da Coreia Juche."
 NKO_Promote_Self_Reliance: "Promover a Autossuficiência"
 NKO_Promote_Self_Reliance_desc: "Um país nunca pode ser rico e forte dependendo dos outros, apenas sendo autossuficiente pode ser forte!"
 NKO_Ostracize_Kim_Jong_nam: "Isolar Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "Ao isolar Kim Jong-nam, para fazer com que o 'pai' desconfie ainda mais dele, temos uma melhor possibilidade de ganhar poder."
 NKO_Bribe_KPA_seniors: "Subornar os seniores da KPA"
 NKO_Bribe_KPA_seniors_desc: "Os generais da KPA são aqueles que detêm o poder militar, e ter o apoio desses seniores é mais provável de nos colocar no controle."
 NKO_Oppose_to_Chinese_Reform_Road: "Opor-se Abertamente à Rota de Reforma Chinesa"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "O modelo de reforma da China deriva de seu modelo de liderança coletiva. Se essa abordagem fosse transposta para a Coreia do Norte, inevitavelmente levaria ao caos social. E o 'pai' também não o apoia. Pelo bem da continuidade da linhagem da Montanha Baekdu, devemos nos opor abertamente ao uso do modelo chinês para a reforma."
 NKO_Discredit_Jang_Seong_taek: "Desacreditar Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek é uma facção pró-chinesa bem conhecida na Coreia do Norte e também uma figura popular do lado do 'pai'. Um traidor assim que vendeu os interesses da nação não deve ser tolerado. Para ganhar poder com sucesso, devemos coletar evidências de sua culpa e denunciá-lo diante do 'pai'."
 NKO_Call_for_Change: "O Apelo à Mudança"
 NKO_Call_for_Change_desc: "A RPDC operou sob uma economia planejada por quase 50 anos. Mas a sucessão das 'Revoluções de 1989' e da 'Marcha Árdua' provaram que a economia planejada pelo estado não era mais adequada para o novo século. Uma reforma ousada e profunda é necessária para que a Coreia do Norte seja forte novamente."
 NKO_Pull_in_young_Military_Officers: "Atrair jovens oficiais militares"
 NKO_Pull_in_young_Military_Officers_desc: "Atrair jovens oficiais abertos da KPA não nos fará mal, pois eles estão mais próximos das fileiras e serão mais propícios ao nosso controle das tropas."
 NKO_Frame_Opposition: "Armar a Oposição"
 NKO_Frame_Opposition_desc: "A ideia de armar a oposição na Coreia do Norte é uma questão altamente sensível e controversa, que envolve riscos significativos e desafios éticos e práticos. O regime norte-coreano possui um controle estrito sobre a população e um exército bem equipado, tornando qualquer tentativa de armar uma oposição interna extremamente arriscada e difícil de ser realizada com sucesso. Além disso, a falta de acesso à informação e a rede de informantes dentro do país dificultam a organização de qualquer movimento de resistência armada."
 NKO_Stir_up_Father-son_Relations: "Aumentar o Conflito Pai-Filho"
 NKO_Stir_up_Father-son_Relations_desc: "Não será fácil aumentar o conflito entre Kim Jong-un e Kim Jong-il, mas isso nos dará mais apoio."
 NKO_Place_Loyalists_in_KPA: "Colocar os Leais na KPA"
 NKO_Place_Loyalists_in_KPA_desc: "Vinte anos atrás, quando tanto Kim Jong-il quanto seu meio-irmão tiveram a oportunidade de assumir o comando da Coreia do Norte, o apoio dos velhos guerrilheiros a Kim Jong-il foi um fator-chave em sua eleição como líder supremo do país. Agora que o Exército Popular Coreano herdou essa posição. Coloque os Leais na KPA, aumente nosso controle sobre a KPA."
 NKO_Finding_Reformist_of_Party: "Encontrar o Reformista do Partido"
 NKO_Finding_Reformist_of_Party_desc: "Não é que os reformistas não existam no partido, mas eles têm medo de falar em meio à oposição de Kim Jong Il, se ganharmos o apoio deles, é mais provável que mudemos a Chosun."
 NKO_Kim_Jong_il_Death: "A Morte de Kim Jong-il"
 NKO_Kim_Jong_il_Death_desc: "O amado Grande Líder, o fundador da República Popular Democrática da Coreia e o Presidente eterno da República, Kim Jong-il, faleceu às 8h30 da manhã em 17 de dezembro de 2011, de infarto agudo do miocárdio complicado por choque cardiogênico enquanto estava a caminho de visitar uma área local de trem."
 NKO_Junta: "Golpe da Junta"
 NKO_Junta_desc: "As reformas bem-sucedidas na China e no Vietnã nos deram um bom exemplo, mas suas reformas não foram tranquilas. Se nossas próprias reformas falhassem, morreríamos e seríamos anexados pelo Sul. E tanto Kim Jong-un quanto Kim Jong-nam querem diferentes níveis de reforma. Teremos que fazer a escolha mais difícil para não perder nosso país ou nosso partido..."
 NKO_Preserve_Songun: "Preservar o Songun"
 NKO_Preserve_Songun_desc: "Songun é a base do exército e devemos manter sua ideologia."
 NKO_Entrench_Military_Authority: "Fortalecer a Autoridade Militar"
 NKO_Entrench_Military_Authority_desc: "Embora tenhamos usado o exército para tomar o poder da dinastia Kim, ainda existem alguns leais aos Kims dentro do exército, usaremos nossos 'meios' para convencê-los..."
 NKO_Smash_Black_Market: "Destruir o 'Mercado Negro'"
 NKO_Smash_Black_Market_desc: "As forças do 'mercado' estão causando grandes danos ao nosso país e devem ser interrompidas imediatamente!"
 NKO_Determining_the_loyalty_of_army: "Determinar a Lealdade do Exército"
 NKO_Determining_the_loyalty_of_army_desc: "Agora podemos promover alguns de nossos leais e torná-los mais subservientes a nós."
 NKO_Purge_Dissenters: "Purgar Dissidentes"
 NKO_Purge_Dissenters_desc: "Para manter a estabilidade do país neste momento crítico de transição de poder, devemos prender imediatamente todos os dissidentes em potencial!"
 NKO_Crush_the_Kims: "Execução dos Kims"
 NKO_Crush_the_Kims_desc: "Manter os filhos de Kim Jong-il vivos é, em última análise, um fator desestabilizador, execute-os em segredo!"
 NKO_Constrain_the_Donju: "Restringir os Donju"
 NKO_Constrain_the_Donju_desc: "Os Donju fizeram uma pequena contribuição para o desenvolvimento econômico de nosso país antes, mantenha-os ativos..."
 NKO_End_the_Donju: "Reprimir o Contrabando"
 NKO_End_the_Donju_desc: "O contrabando é um crime e, apesar de sua contribuição para a economia do país, é hora de eliminar de vez esses infratores."
 NKO_High_pressure_politics: "Política de Alta Pressão"
 NKO_High_pressure_politics_desc: "O descontentamento popular cresceu a tal ponto que devemos usar meios enérgicos para manter nosso governo."
 NKO_Empower_the_State_Security_Department: "Fortalecer o Departamento de Segurança do Estado"
 NKO_Empower_the_State_Security_Department_desc: "Agora precisamos autorizar o Bureau Geral de Reconhecimento do exército a assumir maiores responsabilidades e se tornar a agência de inteligência dominante do país. O Bureau Geral de Reconhecimento detectará, prenderá e eliminará sabotadores em potencial e espiões imperialistas."
 NKO_CHI_military_support: "Apoio Militar Chinês"
 NKO_CHI_military_support_desc: "A China é nosso eterno irmão e aliado. Para sobreviver no cenário internacional, nos abraçaremos mais uma vez a Pequim."
 NKO_secure_chinese_assistance_in_crushing_dissent: "Assegurar Assistência Chinesa para Suprimir a Dissidência"
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "O aparato de segurança da China é potencialmente o mais eficaz do mundo. Poderíamos usar sua experiência para ajudar a silenciar críticos, monitorar nossa população e reprimir manifestações."
 NKO_perpetual_war_footing: "Pé de Guerra Perpétuo"
 NKO_perpetual_war_footing_desc: "Ao colocar a Coreia do Norte em um estado permanente de guerra, podemos manter firmemente o poder em nossas mãos. Lute pela estabilidade eterna da Coreia do Juche!"
 NKO_request_chinese_protection: "Solicitar Proteção Chinesa"
 NKO_request_chinese_protection_desc: "Nosso governo militar é um alvo em potencial para intervenção. Devemos ceder parte de nossa soberania à China para garantir nossa sobrevivência. É o que é necessário."
 NKO_Prosperous_Nation: "Campanhas em Massa"
 NKO_Prosperous_Nation_desc: "Campanhas em massa na Coreia do Norte são frequentemente associadas a esforços de propaganda pelo governo, destinados a promover a lealdade ao regime da dinastia Kim. O regime utiliza uma variedade de táticas de propaganda para controlar a narrativa e moldar a opinião pública, incluindo a realização de grandes eventos, paradas militares e celebrações em massa que exaltam os líderes e a ideologia do Juche, o princípio autossuficiente do país."
 NKO_Military_Collectives: "Governo Militar"
 NKO_Military_Collectives_desc: "Nosso povo não está pronto para abraçar o Ocidente, precisamos continuar a manter nosso governo."
 NKO_Leave_Room_for_Private_Sector: "Rumo a uma Economia Privatizada"
 NKO_Leave_Room_for_Private_Sector_desc: "A transição rumo a uma economia privatizada na Coreia do Norte é um tema que desperta especulações e debates, mas que ainda não se materializou significativamente no país. Sob o governo da dinastia Kim, o sistema econômico norte-coreano permaneceu altamente centralizado e controlado pelo Estado, com a produção, distribuição e alocação de recursos sendo determinadas pelo governo. No entanto, ao longo dos anos, o país experimentou algumas mudanças graduais em direção a elementos de mercado e propriedade privada limitada."
 NKO_Planned_Economy_keep: "Manter Economia Planejada"
 NKO_Planned_Economy_keep_desc: "A Coreia do Norte é conhecida por manter uma economia planejada e altamente centralizada sob o controle do Estado. Esse sistema econômico é fundamentado na ideologia do Juche, que promove a autossuficiência e a independência do país. Nesse modelo, o governo determina a produção, distribuição e alocação de recursos de acordo com planos econômicos centralizados, sem grande participação do mercado ou do setor privado."
 NKO_Encourage_private_enterprise: "Incentivar Empresas Privadas"
 NKO_Encourage_private_enterprise_desc: "A Coreia do Norte embarcou recentemente em uma iniciativa notável para incentivar empresas privadas em sua economia altamente centralizada. Este movimento inclui a criação de zonas econômicas especiais, o reconhecimento da posse privada de propriedades e bens, bem como a promoção de setores-chave para o crescimento das empresas privadas. Embora essas mudanças representem um avanço significativo, o país ainda enfrenta desafios na implementação eficaz das políticas pró-empresariais, enquanto equilibra os princípios socialistas de sua ideologia."
 NKO_Market-based_economy: "Economia Baseada no Mercado"
 NKO_Market-based_economy_desc: "Uma economia baseada no mercado está emergindo na Coreia do Norte, marcando uma mudança significativa nas políticas econômicas do país. O governo norte-coreano tem adotado medidas para promover a competição e a iniciativa privada, incluindo a criação de zonas econômicas especiais e a flexibilização das regulamentações. Esse movimento busca diversificar a economia e atrair investimentos estrangeiros, abrindo caminho para o crescimento do setor privado em uma nação historicamente controlada pelo Estado"
 NKO_Reorganising_Government: "Reorganizando o Governo"
 NKO_Reorganising_Government_desc: "É hora de reorganizar o governo, o país precisa de um novo governo."
 NKO_Democratic_politics: "Política Democrática"
 NKO_Democratic_politics_desc: "Democracia! O que o povo deseja!"
 NKO_Allow_Foreign_Social: "Permitir Mídias Sociais Estrangeiras"
 NKO_Allow_Foreign_Social_desc: "Deveríamos permitir que sites estrangeiros como \"Facebook\" ou \"Twitter\" operem em nosso país, como parte de nossa campanha de democratização."
 NKO_Freedom_of_Speech: "Liberdade de Expressão"
 NKO_Freedom_of_Speech_desc: "A liberdade de expressão na Coreia do Norte permanece altamente restringida, refletindo as políticas de controle estrito do governo sobre a informação e a mídia. A dissidência política e a crítica aberta ao regime são duramente reprimidas, resultando em uma atmosfera de auto-censura. A mídia é estreitamente controlada pelo Estado, limitando severamente o acesso a informações independentes. Essa restrição à liberdade de expressão é um aspecto fundamental do regime norte-coreano, que mantém uma narrativa oficial e altamente controlada para manter seu domínio político."
 NKO_Unchain_the_Democraic_Parties: "Libertar os Partidos Democráticos"
 NKO_Unchain_the_Democraic_Parties_desc: "O movimento para libertar os partidos democráticos na Coreia do Norte representa um desafio significativo à longa hegemonia do partido único no país. A recente abertura para a formação de partidos democráticos é um sinal promissor de mudança política. No entanto, o processo enfrenta desafios significativos, pois os partidos ainda operam sob um sistema de vigilância estrito e controle do Estado. A liberdade de expressão e associação política continua a ser uma questão crítica em um ambiente onde o partido no poder historicamente exerceu um controle absoluto sobre o cenário político norte-coreano."
 NKO_De-Politicize_the_Military: "Despolitizar o Exército"
 NKO_De-Politicize_the_Military_desc: "Nossos soldados estão lá para proteger nosso país! Eles nunca trairão sua pátria!"
 NKO_Support_the_Non_Aligned_Coalition: "Apoiar a Coalizão dos Não-Alinhados"
 NKO_Support_the_Non_Aligned_Coalition_desc: "O apoio à Coalizão dos Não-Alinhados é uma manifestação do compromisso da Coreia do Norte com a diplomacia multilateral e sua busca de alianças alternativas em um cenário internacional complexo. A adesão à Coalizão dos Não-Alinhados permite que a Coreia do Norte mantenha uma posição neutra em relação às superpotências globais e promova a cooperação econômica e política com nações que compartilham uma postura independente. No entanto, essa abordagem também levanta questões sobre como equilibrar interesses divergentes em um ambiente geopolítico volátil e como as relações com as grandes potências são gerenciadas dentro desse contexto não alinhado."
 NKO_Support_the_Communists: "Apoiar os Comunistas"
 NKO_Support_the_Communists_desc: "O apoio contínuo aos comunistas na Coreia do Norte é um aspecto fundamental da política interna e externa do país. O regime norte-coreano segue uma ideologia socialista e mantém relações com outros estados comunistas e movimentos revolucionários ao redor do mundo. Esse apoio inclui assistência econômica, diplomática e, em alguns casos, apoio militar a governos e grupos que compartilham uma afinidade ideológica com a Coreia do Norte. No entanto, essa postura também gera tensões com nações que têm visões políticas divergentes e coloca a Coreia do Norte em um contexto internacional complexo, marcado por alianças ideológicas e rivalidades geopolíticas."
 NKO_Democracy_in_the_North: "Democracia no Norte"
 NKO_Democracy_in_the_North_desc: "Agora que democratizamos a Coreia do Norte, podemos iniciar a transição para uma Coreia reunificada sob o governo do Sul."
 NKO_Kim_Jong_un: "Kim Jong-un"
 NKO_Kim_Jong_un_desc: "Como sucessor de Kim Jong-il, em quem foram depositadas grandes esperanças, Kim Jong-un espera realizar reformas econômicas adequadas para impulsionar a economia do país enquanto este permanece estável e unido. No entanto, ele não quer perder seu firme controle sobre o poder e seu elevado status como parte da 'linhagem da Montanha Baekdu'..."
 NKO_Consolidate_power: "Consolidar o Poder"
 NKO_Consolidate_power_desc: "O processo contínuo de consolidar o poder na Coreia do Norte é um elemento essencial da estratégia de governança do regime. Isso envolve a centralização do poder nas mãos do líder supremo, garantindo a lealdade das elites políticas e militares, bem como a manutenção de um controle rígido sobre a sociedade. Através da propaganda, da repressão de dissidentes e do culto à personalidade em torno do líder, o regime busca assegurar sua estabilidade política e coesão interna, ao mesmo tempo que enfrenta desafios de manter uma imagem forte no cenário internacional."
 NKO_Light_Industry_Develop: "Desenvolver a Indústria Leve"
 NKO_Light_Industry_Develop_desc: "O desenvolvimento da indústria leve na Coreia do Norte representa uma estratégia de crescimento econômico que visa diversificar a base industrial do país. Isso envolve o incentivo à produção de bens de consumo, como têxteis, alimentos processados e eletrônicos de consumo, visando atender às necessidades da população local e potencialmente expandir a exportação. Embora seja uma abordagem econômica promissora, enfrenta desafios significativos, como a obtenção de tecnologia e capital, bem como a concorrência internacional. A expansão da indústria leve busca equilibrar as metas econômicas do país com sua estrutura socialista centralizada."
 NKO_Criticize_Ineptitude: "Critique a Incompetência"
 NKO_Criticize_Ineptitude_desc: "A crítica à incompetência é um tema relevante quando se discute a eficácia das políticas e administração na Coreia do Norte. A gestão ineficiente e a falta de transparência em diversos setores da sociedade, incluindo a economia, a distribuição de recursos e os serviços públicos, têm sido fontes de desafios persistentes. Essa ineficiência pode resultar em escassez de alimentos, problemas na infraestrutura e insatisfação entre a população. No entanto, é importante lembrar que essa crítica à incompetência muitas vezes ocorre em um ambiente político e social altamente controlado, onde a dissidência é reprimida, tornando difícil a divulgação e discussão aberta desses problemas."
 NKO_Improvement_of_People_live: "Melhorar a Vida do Povo"
 NKO_Improvement_of_People_live_desc: "O esforço contínuo para melhorar a vida do povo na Coreia do Norte é uma prioridade governamental fundamental. Isso envolve iniciativas destinadas a fornecer serviços básicos, como saúde, educação e habitação, bem como garantir o acesso a alimentos e outros recursos essenciais. No entanto, a melhoria da qualidade de vida enfrenta desafios significativos, incluindo a escassez de recursos, sanções econômicas e um sistema político altamente controlado. A busca pela melhoria da vida do povo é um objetivo complexo que requer abordagens políticas multifacetadas e uma coordenação eficaz para superar obstáculos persistentes."
 NKO_People_support: "Apoio do Povo"
 NKO_People_support_desc: "O apoio do povo na Coreia do Norte é frequentemente destacado pelo governo como um elemento central de sua legitimidade. Através de meios como o culto à personalidade em torno do líder supremo e a propaganda estatal, o regime busca cultivar uma imagem de forte apoio popular. No entanto, a natureza altamente controlada do ambiente político e a falta de liberdades civis significativas levantam questões sobre a autenticidade desse apoio. O desafio reside em discernir a opinião genuína da população em um contexto em que a dissidência é reprimida e onde o controle estatal exerce uma influência significativa sobre a narrativa pública."
 NKO_Centralize_Power: "Centralizar o Poder"
 NKO_Centralize_Power_desc: "A centralização do poder na Coreia do Norte é um aspecto central da governança do regime, onde o líder supremo exerce uma autoridade absoluta sobre o Estado e a sociedade. Essa concentração de poder é manifestada em uma estrutura de governo altamente hierárquica e na falta de um sistema político pluralista. Embora essa abordagem possa proporcionar estabilidade política, também levanta preocupações sobre a falta de prestação de contas, a repressão de dissidentes e a limitação das liberdades civis, desafiando os princípios democráticos e os direitos humanos universais."
 NKO_Root_out_Corruption: "Erradicar a Corrupção"
 NKO_Root_out_Corruption_desc: "O objetivo de erradicar a corrupção na Coreia do Norte é uma meta declarada pelo governo para fortalecer a governança e a legitimidade do regime. No entanto, a eficácia desses esforços permanece questionável devido à falta de transparência e à opacidade do sistema político. A corrupção pode persistir em ambientes onde o poder é altamente centralizado e os mecanismos de prestação de contas são limitados. Além disso, a implementação de políticas anti-corrupção pode ser seletiva e muitas vezes usada como uma ferramenta para eliminar rivais políticos ou consolidar ainda mais o poder, em vez de uma tentativa genuína de promover a integridade."
 NKO_Formalize_Power_Structures: "Formalizar Estruturas de Poder"
 NKO_Formalize_Power_Structures_desc: "A formalização das estruturas de poder na Coreia do Norte é um aspecto crítico da estabilidade política do regime. Isso envolve a criação de sistemas hierárquicos e burocráticos para governar o país, com ênfase na autoridade do líder supremo e das elites governantes. No entanto, a rigidez dessas estruturas pode levar a uma falta de flexibilidade na tomada de decisões e à dificuldade em lidar com desafios em constante evolução. A formalização do poder também levanta preocupações sobre a falta de mecanismos democráticos de prestação de contas e participação popular na tomada de decisões, o que pode limitar a representatividade e a eficácia das políticas governamentais."
 NKO_Assassinate_Kim_Jong-Nam: "Assassinar Kim Jong-nam"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Kim Jong-nam sempre representará uma ameaça para a estabilidade de nosso regime se ele não estiver morto, elimine-o a qualquer custo."
 NKO_Appoint_Loyalists: "Nomear Leais"
 NKO_Appoint_Loyalists_desc: "A nomeação de leais é uma prática comum na Coreia do Norte, onde o regime busca garantir a lealdade de figuras-chave dentro do governo e do exército. Isso envolve a promoção de indivíduos que demonstraram fidelidade ao líder supremo e ao partido no poder. Embora essa abordagem possa ser eficaz em manter a coesão interna, também pode limitar a diversidade de opiniões e criar uma cultura de conformidade. Além disso, a nomeação de leais muitas vezes levanta questões sobre a meritocracia e a capacidade de indivíduos qualificados de alcançar posições de liderança com base em méritos, em vez de alinhamento político."
 NKO_Civilian_Control_of_the_Economy: "Controle Civil da Economia"
 NKO_Civilian_Control_of_the_Economy_desc: "O controle civil da economia na Coreia do Norte é um elemento crucial do modelo de economia centralizada e planejada pelo Estado. O governo exerce autoridade significativa sobre os setores econômicos, incluindo propriedade de empresas e regulamentações estritas. Isso permite que o Estado direcione a produção, aloque recursos e estabeleça metas econômicas de acordo com sua agenda política. No entanto, essa abordagem pode levar a uma falta de inovação e eficiência econômica, uma vez que a iniciativa privada e a competição são limitadas. O controle civil da economia é uma característica central do sistema socialista norte-coreano, mas também enfrenta desafios na busca de um equilíbrio entre a centralização do poder e a eficiência econômica."
 NKO_Party_State_Army: "Partido, Estado, Exército"
 NKO_Party_State_Army_desc: "A relação entre o partido, o estado e o exército na Coreia do Norte é complexa e fundamental para a estrutura de poder do país. O Partido dos Trabalhadores da Coreia desempenha um papel central, liderado pelo líder supremo, em estabelecer políticas, diretrizes e objetivos políticos. O Estado é a instituição encarregada de administrar o país, incluindo a implementação de políticas governamentais e a prestação de serviços públicos. O exército norte-coreano, ou o Exército Popular da Coreia, é uma força poderosa e influente, frequentemente usada como um pilar de apoio ao regime. Essas entidades frequentemente se sobrepõem, com líderes do partido frequentemente exercendo controle sobre o exército e o estado, e vice-versa. Essa estrutura complexa cria um sistema político altamente centralizado, onde o líder supremo exerce autoridade sobre todas as esferas do poder, criando um desafio para a promoção da transparência e da prestação de contas."
 NKO_Party_Unchecked: "O Partido Eterno"
 NKO_Party_Unchecked_desc: "O termo 'Partido Eterno' é uma referência ao Partido dos Trabalhadores da Coreia, o partido único que governa a Coreia do Norte. O uso desse termo enfatiza a ideologia de lealdade e devoção ao partido, destacando a sua importância fundamental no sistema político norte-coreano. O Partido dos Trabalhadores da Coreia é considerado o guardião da revolução e dos princípios do regime, com o líder supremo frequentemente retratado como o líder do 'Partido Eterno'. Essa ideologia serve para consolidar a autoridade do partido e do líder supremo, reforçando a noção de que eles representam a continuação da revolução e a única fonte legítima de poder no país."
 NKO_Eternal_Juche_sasang: "Juche Sasang Eterno"
 NKO_Eternal_Juche_sasang_desc: "O termo 'Juche Sasang Eterno' refere-se à filosofia política oficial da Coreia do Norte, conhecida como Juche. O Juche é uma ideologia que enfatiza a autossuficiência e a independência do Estado norte-coreano em todos os aspectos, incluindo políticos, econômicos e militares. A adição da palavra 'Eterno' ao termo realça a importância contínua dessa ideologia para o regime norte-coreano e seu papel fundamental na formulação de políticas. O governo norte-coreano promove o Juche como uma filosofia que guia todos os aspectos da vida e da política no país, fortalecendo a ideia de que o Juche é a base ideológica permanente do Estado e do partido."
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Desde a 'Marcha Difícil', Kim Jong Nam tem se mostrado cada vez mais ansioso para mudar o atraso da Coreia do Norte. Para isso, ele voltou sua atenção para a China, um país que teve sucesso com a 'Reforma e Abertura'. Ele deseja usar a experiência de reforma desse país vizinho amigável para levar a Coreia do Norte a uma 'Sociedade Próspera'..."
 KimJongNam_BACK_NAME: "O Retorno de Kim Jong-nam!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrentar o Mundo"
 NKO_Face_world_desc: "A reforma institucional do país não pode ser alcançada sem apoio externo, portanto, precisamos focar no aspecto diplomático do governo e manter boas relações com o mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliação com o Mundo"
 NKO_Conciliatory_Rhetoric_desc: "Países estrangeiros nos entenderam de forma equivocada por muito tempo, nossa política de portas abertas pode convencê-los de nossa postura pró-paz."
 NKO_Diplomatic_Overtures: "Estabelecer Relações Diplomáticas com Países"
 NKO_Diplomatic_Overtures_desc: "O segundo passo na diplomacia da Coreia do Norte é o estabelecimento de relações diplomáticas formais com diversos países, o que facilitará o caminho da reforma no país."
 NKO_step_up_joint_Ventures: "Convidar Mais Empreendimentos Conjuntos"
 NKO_step_up_joint_Ventures_desc: "O investimento estrangeiro é um canal para ajudar a reformar nossa economia e nós o acolhemos."
 NKO_Embrace_the_people: "Abraçar o Povo"
 NKO_Embrace_the_people_desc: "Nosso país não pode permanecer fechado para sempre. É hora de abrir os braços e abraçar o nosso povo e criar uma Coreia do Norte diferente."
 NKO_Loosen_Information_monopoly: "Afrouxar o Monopólio da Informação"
 NKO_Loosen_Information_monopoly_desc: "As pessoas são livres para expressar suas opiniões."
 NKO_Tone_Down_Propaganda: "Reduzir a Publicidade Oficial"
 NKO_Tone_Down_Propaganda_desc: "Embora a mídia oficial costumasse representar a vontade do Estado, nossas reformas de democratização não precisam mais impor a 'democracia' a eles."
 NKO_End_forced_Labor: "Fim do Trabalho Forçado"
 NKO_End_forced_Labor_desc: "Chega de trabalho forçado e passamos para o mundo aberto."
 NKO_Expand_SEZs: "Expandir Zonas Econômicas Especiais"
 NKO_Expand_SEZs_desc: "Não podemos reformar nossa economia sem a ajuda das zonas econômicas especiais em Raseon e Kaesong, e podemos estabelecer mais zonas econômicas especiais para que algumas pessoas possam enriquecer primeiro."
 NKO_End_Juche: "Fim do Juche"
 NKO_End_Juche_desc: "O Juche não é uma panaceia; precisamos de um modelo de orientação mais científico."
 NKO_Foreign_Knowledge: "Talentos de Pesquisa Externos"
 NKO_Foreign_Knowledge_desc: "A Coreia do Norte perdeu muitos talentos devido a suas políticas opressivas nas últimas décadas, e para preencher a lacuna de talentos, poderíamos contar com alguns pesquisadores externos."
 NKO_Join_the_WTO: "Entrar na OMC"
 NKO_Join_the_WTO_desc: "Por muito tempo, fomos excluídos dos benefícios do comércio global compartilhados pelos membros da Organização Mundial do Comércio. Agora, vamos mudar isso e aproveitar melhor os mecanismos da ordem econômica liberal ocidental em prol de nossas reformas."
 NKO_Preserve_the_Party: "Manter a Liderança do PTC"
 NKO_Preserve_the_Party_desc: "Reforma e abertura não significam o fim da liderança do Partido dos Trabalhadores, que pode conduzir o povo a um futuro brilhante e próspero."
 NKO_Appeal_to_the_Youth: "Apelar para a Juventude"
 NKO_Appeal_to_the_Youth_desc: "É a juventude que é a espinha dorsal de nossa reforma."
 NKO_The_Choson_Dream: "O Sonho Choson"
 NKO_The_Choson_Dream_desc: "O 'Sonho Choson' é um novo conceito introduzido pelo Presidente [NKO.GetLeader], que encapsula os objetivos pessoais e nacionais da nação coreana. Ele abrange aspirações em muitos campos diferentes, incluindo os econômicos, políticos e internacionais."
 NKO_Democracy_with_North_Characteristics: "Democracia com Características Norte-Coreanas"
 NKO_Democracy_with_North_Characteristics_desc: "A democracia no estilo ocidental não é totalmente adequada para a Coreia do Norte, e a Coreia do Norte precisa de sua própria democracia com características próprias."
 NKO_People_before_Party: "Povo Antes do Partido"
 NKO_People_before_Party_desc: "O povo é o mestre de seu país!"
 NKO_Elections: "Eleições Locais"
 NKO_Elections_desc: "Nossas reformas incluem a democratização do sistema político e o povo terá o poder de escolher os líderes que desejam."
 NKO_Free_Expression: "Liberdade de Expressão"
 NKO_Free_Expression_desc: "O povo da Coreia do Norte foi reprimido por muito tempo sob políticas opressivas, e a liberdade primária concedida ao povo é a liberdade de expressão."
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durante a 'Marcha Difícil', o sábio General Kim Jong-il manteve nosso país à tona adotando a política 'Songun' para manter sua estabilidade. Mas agora que a economia do país se recuperou, é hora de abandonar a antiga abordagem focada militarmente e desenvolver nossa militância e economia em conjunto!"
 NKO_Scale_Back_Spending: "Reduzir os Gastos do Governo"
 NKO_Scale_Back_Spending_desc: "A redução dos gastos governamentais na Coreia do Norte é uma questão crítica, considerando a economia centralizada e as restrições orçamentárias do país. A diminuição dos gastos pode ser vista como uma resposta a desafios econômicos, incluindo sanções internacionais e escassez de recursos. No entanto, essa redução deve ser cuidadosamente gerenciada para evitar impactos negativos nos serviços públicos essenciais, como saúde e educação. Além disso, a transparência e a prestação de contas na gestão dos gastos públicos são preocupações significativas em um ambiente onde o governo exerce um controle rígido sobre a informação. A redução dos gastos governamentais é um desafio complexo, que requer um equilíbrio entre a eficiência econômica e o bem-estar da população."
 NKO_Encourage_Consumption: "Estimular o Consumo"
 NKO_Encourage_Consumption_desc: "Estimular o consumo na Coreia do Norte é uma iniciativa que busca impulsionar a economia e melhorar o padrão de vida da população. Isso envolve medidas como a promoção de bens de consumo doméstico, a criação de mercados livres e a melhoria do acesso a produtos e serviços. No entanto, essa estratégia enfrenta desafios significativos devido à escassez de recursos e às restrições do sistema econômico centralizado. Além disso, a promoção do consumo pode ser complicada pela necessidade de equilibrar o incentivo ao consumo com as políticas de autossuficiência e controle estatal. A busca por estimular o consumo é um reflexo das mudanças econômicas e sociais em andamento na Coreia do Norte, em busca de um maior desenvolvimento econômico e bem-estar."
 NKO_Loosen_Grip_on_SOEs: "Afrouxar o Controle sobre as Empresas Estatais"
 NKO_Loosen_Grip_on_SOEs_desc: "O afrouxamento do controle sobre as empresas estatais na Coreia do Norte representa uma mudança significativa nas políticas econômicas do país, com o objetivo de melhorar a eficiência e a produtividade dessas empresas. Isso inclui a concessão de maior autonomia às empresas estatais em termos de tomada de decisões operacionais, incentivos financeiros e, em alguns casos, parcerias com investidores estrangeiros. No entanto, essa liberalização econômica deve ser equilibrada com a necessidade de manter o controle estatal sobre setores-chave da economia, como a energia e a indústria pesada. O afrouxamento do controle sobre as empresas estatais é uma tentativa de encontrar um equilíbrio entre a gestão centralizada e a busca de eficiência e inovação no setor empresarial estatal."
 NKO_State_owned_Enterprises_Competition: "Competição de Empresas Estatais"
 NKO_State_owned_Enterprises_Competition_desc: "A introdução da competição entre empresas estatais na Coreia do Norte é uma medida destinada a melhorar a eficiência e a qualidade dos produtos e serviços oferecidos por essas entidades governamentais. Essa abordagem busca estimular a inovação, aumentar a produtividade e reduzir o desperdício, promovendo um ambiente de mercado interno entre as empresas estatais. No entanto, a implementação eficaz desse sistema competitivo pode ser desafiadora em um contexto de economia centralizada, onde o governo mantém um alto nível de controle sobre a economia. A introdução da competição entre empresas estatais é um passo notável em direção à modernização econômica na Coreia do Norte e está alinhada com as tendências de reforma econômica em andamento no país."
 NKO_Resorts_and_Tourism: "Resorts e Turismo"
 NKO_Resorts_and_Tourism_desc: "Com sanções internacionais, temos poucas maneiras de acessar moeda estrangeira. Reforce o turismo, permita que pessoas de todo o mundo venham e vejam a beleza da Coreia do Norte!"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon é nosso grande santuário revolucionário na Coreia do Norte. Ele tem um status semelhante ao de Yan'an na China. Devemos trabalhar duro para construir lá para que as pessoas possam receber mais educação patriótica."
 NKO_Incentive-Based_Economy: "Economia com Incentivos"
 NKO_Incentive-Based_Economy_desc: "A implementação de uma economia com incentivos na Coreia do Norte representa uma mudança fundamental nas políticas econômicas do país. Isso envolve a introdução de incentivos financeiros e regulatórios para motivar o setor empresarial, incluindo empresas estatais e privadas, a aumentar a produção, inovar e melhorar a eficiência. Essa abordagem busca criar um ambiente mais favorável aos negócios, estimular o crescimento econômico e atrair investimentos. No entanto, a transição para uma economia com incentivos pode ser complexa, exigindo reformas significativas nas estruturas governamentais e regulatórias. A adoção dessa abordagem reflete o desejo de modernização econômica e a busca por maior prosperidade na Coreia do Norte."
 NKO_Empower_the_Donju: "Empoderar o Donju"
 NKO_Empower_the_Donju_desc: "Embora o país não possa depender excessivamente do mundo exterior para seu desenvolvimento. Mas sem o Donju, nossa economia não seria sustentável. Dê a eles mais direitos a favor do comércio, permita que eles sejam os líderes da economia nacional e deixe o cavalo de mil bocas da economia coreana correr!"
 NKO_Weaken_the_Donju: " enfraquecer o Donju"
 NKO_Weaken_the_Donju_desc: "Rebrandar e revender produtos chineses e sul-coreanos não enriqueceu nosso país. Precisamos nos concentrar em nossas próprias marcas industriais e permitir que as marcas norte-coreanas se destaquem no mercado mundial!"
 NKO_Protect_State_Owned_Businness: "Proteger Empresas Estatais"
 NKO_Protect_State_Owned_Businness_desc: "A proteção das empresas estatais na Coreia do Norte é uma prioridade central do governo, visto que essas empresas desempenham um papel crucial na economia centralizada do país. O Estado mantém controle direto sobre essas empresas, fornecendo recursos financeiros, regulamentações favoráveis e garantias de mercado. A proteção das empresas estatais visa garantir a estabilidade econômica, a manutenção do emprego e a continuidade das operações essenciais. No entanto, essa abordagem também levanta questões sobre a eficiência econômica, a inovação e a falta de concorrência, uma vez que as empresas estatais muitas vezes operam em um ambiente protegido pelo Estado."
 NKO_Encourage_Foreign_Investment: "Estimular o Investimento Estrangeiro"
 NKO_Encourage_Foreign_Investment_desc: "Por mais resilientes que sejam nossas indústrias domésticas, seu pleno potencial econômico não pode ser desbloqueado sem investimentos do exterior. Devemos oferecer incentivos para encorajar o investimento direto estrangeiro em nossa nação."
 NKO_Privatize_Means_of_Production: "Privatizar os Meios de Produção"
 NKO_Privatize_Means_of_Production_desc: "A privatização dos meios de produção na Coreia do Norte representaria uma mudança drástica nas políticas econômicas do país, afastando-se do modelo centralizado e estatizado. Isso envolveria a transferência de propriedade e controle das empresas, indústrias e recursos para proprietários privados, estimulando a iniciativa privada e a concorrência no mercado. A privatização dos meios de produção é uma estratégia frequentemente associada ao liberalismo econômico e à economia de mercado, e é raramente observada em sistemas políticos socialistas como o da Coreia do Norte. Essa mudança teria implicações significativas não apenas na economia, mas também nas estruturas de poder e na dinâmica política do país."
 NKO_Economy_Revival: "Revitalização Econômica"
 NKO_Economy_Revival_desc: "Com o fim da 'Marcha Difícil', é hora de fazer nossa economia funcionar novamente."
 NKO_Priorit_for_Civilian_Industry: "Foco na Indústria Civil"
 NKO_Priorit_for_Civilian_Industry_desc: "O foco na indústria civil na Coreia do Norte indica uma estratégia de desenvolvimento econômico destinada a melhorar a qualidade de vida da população e fortalecer as infraestruturas não militares do país. Isso envolve a alocação de recursos e investimentos para setores como habitação, transporte, saúde, educação e tecnologia, em vez de se concentrar exclusivamente em setores militares ou pesados. Essa abordagem busca atender às necessidades básicas da população, promover a modernização e impulsionar a economia em áreas que beneficiam diretamente o cidadão comum. No entanto, a implementação bem-sucedida requer equilibrar as prioridades civis com a necessidade de manter uma defesa nacional adequada e o apoio a outros setores-chave da economia."
 NKO_Priorit_for_Army_Industry: "Foco na Indústria Militar"
 NKO_Priorit_for_Army_Industry_desc: "A indústria militar é vital para nós, tanto para impulsionar nossa demanda econômica interna quanto para fortalecer nossas forças de defesa."
 NKO_Arms_Trafficking: "Tráfico de Armas"
 NKO_Arms_Trafficking_desc: "Por que deveriam haver inúmeras armas acumuladas em depósitos o tempo todo? Poderíamos trocá-las por ouro."
 NKO_Sinuiju: "Região Administrativa Especial de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju sempre foi um importante porto para o comércio entre a Coreia do Norte e a China. Poderíamos seguir a abordagem de um país, dois sistemas da China. Para torná-lo mais adequado para o comércio com países estrangeiros."
 NKO_Recognition_of_Economic_Backwardness: "Reconhecimento do Atraso Econômico"
 NKO_Recognition_of_Economic_Backwardness_desc: "A economia da Coreia do Norte ficou para trás após a 'Marcha Difícil'. Precisamos de reformas radicais."
 NKO_2009_Revaluation: "Revalorização"
 NKO_2009_Revaluation_desc: "Durante a 'Marcha Difícil', nossa economia nacional, e especialmente nosso sistema monetário, foi duramente atingido. As pessoas não confiavam em nossa moeda e a vida cotidiana era até preenchida com trocas. Para mudar essa situação, precisamos de uma reforma monetária audaciosa e revalorização."
 NKO_Revaluation_Success: "Sucesso na Revalorização..."
 NKO_Revaluation_Success_desc: "O sucesso na revalorização da moeda na Coreia do Norte é um objetivo econômico importante para combater a inflação desenfreada e estabilizar a economia do país. Isso envolve a implementação de políticas monetárias, fiscais e cambiais destinadas a aumentar o valor da moeda nacional, melhorando assim o poder de compra da população e estimulando a confiança nos mercados financeiros. No entanto, alcançar uma revalorização bem-sucedida pode ser desafiador em um ambiente econômico complexo, com restrições de recursos e um sistema econômico altamente centralizado. Além disso, a estabilização monetária pode exigir reformas abrangentes e uma gestão econômica cuidadosa para mitigar os riscos associados a essa transformação."
 NKO_Revaluation_Failure: "Fracasso na Revalorização..."
 NKO_Revaluation_Failure_desc: "O fracasso na revalorização da moeda na Coreia do Norte pode ter implicações econômicas significativas. Isso pode resultar em uma continuação da inflação descontrolada, diminuição do poder de compra da população e instabilidade financeira. Um fracasso na revalorização pode indicar dificuldades na implementação de políticas econômicas eficazes, como a falta de recursos financeiros, limitações na capacidade de controle do governo e a complexidade do ambiente econômico global. Além disso, um fracasso na revalorização pode minar a confiança nas políticas econômicas do governo e criar desafios adicionais para a estabilidade econômica e social."
 NKO_Air_Koryo: "Air Koryo"
 NKO_Air_Koryo_desc: "A Air Koryo é a companhia aérea estatal da Coreia do Norte. Fundada em 1950, ela é a única companhia aérea do país e opera voos domésticos e internacionais, embora sua presença internacional seja limitada em comparação com outras companhias aéreas do mundo. A Air Koryo é conhecida por sua frota de aeronaves mais antigas e por um histórico de padrões de segurança que geraram preocupações entre as autoridades de aviação internacionais. Apesar disso, a companhia aérea desempenha um papel importante nas operações de transporte aéreo na Coreia do Norte e na conexão do país com o mundo exterior. Nos últimos anos, houve esforços para modernizar a frota e melhorar a qualidade dos serviços oferecidos pela Air Koryo."
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatização das Fazendas Coletivas"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Aflexamento dos controles sobre as fazendas coletivas locais para aumentar seu incentivo à produção."
 NKO_Construction_of_Hydraulic_Facilities: "Construção de Instalações Hidráulicas"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Para aumentar os rendimentos agrícolas sem depender tanto de fertilizantes químicos, precisamos construir mais instalações hidráulicas."
 NKO_Free_Housing: "Habitação Gratuita Extra"
 NKO_Free_Housing_desc: "Construir mais apartamentos, permitir que as pessoas possam morar neles!"
 NKO_Exporting_Workforce: "Exportação de Mão de Obra"
 NKO_Exporting_Workforce_desc: "A exportação de trabalhadores da Coreia do Norte envolve enviar norte-coreanos para trabalhar em outros países, muitas vezes em condições difíceis e com controle estrito do governo norte-coreano. Isso gera receita para o governo e contorna sanções, mas é criticado por violar direitos dos trabalhadores, que enfrentam más condições, perda de salários e falta de liberdade. Há preocupações sobre a exploração desses trabalhadores para financiar o regime norte-coreano, levando muitos países a impor restrições à importação de mão de obra norte-coreana."
 NKO_Expand_Compulsory_Education: "Expandir a Educação Obrigatória"
 NKO_Expand_Compulsory_Education_desc: "A educação é a base de uma nação forte. Expandir a educação obrigatória, dando a mais crianças acesso a níveis mais altos de educação."
 NKO_Chollima_Speed_desc: "O desenvolvimento da infraestrutura é um passo importante no caminho para reconstruir nossa economia, não apenas para nosso desenvolvimento econômico, mas também para fins militares, como estradas capazes de transportar equipamentos pesados e ferrovias capazes de transportar trens de mísseis."
 korea_north.1.t: "A Coreia do Norte nos pede para retirar nossas tropas da Coreia do Sul"
 korea_north.1.d: "A Coreia do Norte está exigindo que retiremos as tropas dos EUA da Coreia do Sul e cortemos os laços com a Coreia do Sul, ou eles usarão armas nucleares no caso de reunificação. Embora a Coreia do Norte sempre tenha sido principalmente intimidadora sem a intenção de seguir suas ameaças, desta vez parece ser real..."
 korea_north.1.a: "Essa demanda é absurda!"
 korea_north.1.b: "É melhor cedermos..."
 korea_north.2.t: "A Coreia do Norte ingressa na Organização Mundial do Comércio"
 korea_north.2.d: "Após longas negociações entre a RPDC e os membros atuais da Organização Mundial do Comércio (OMC), o pedido da Coreia do Norte para ingressar na OMC finalmente foi aprovado. A RPDC teve que mostrar aos membros da OMC, especialmente aos Estados Unidos, à União Europeia e à China, que estava dando passos significativos para abrir sua economia à concorrência. A mídia oficial da RPDC descreveu o evento como 'um momento histórico no processo de reforma e modernização da RPDC'."
 korea_north.2.a: "A Coreia do Norte continua se abrindo para o mundo."
 korea_north.3.t: "Revalorização"
 korea_north.3.d: "Autoridades norte-coreanas anunciaram uma reforma monetária em grande escala para revalorizar a moeda, com um limite de 100.000 moedas antigas por domicílio.\nQual será a taxa de câmbio entre a moeda antiga e a nova?"
 korea_north.3.a: "25(antigas) para 1(nova)"
 korea_north.3.b: "100(antigas) para 1(nova)"
 korea_north.4.t: "Sucesso na Revalorização"
 korea_north.4.d: "Depois de todos os nossos esforços, nossa reforma monetária finalmente teve sucesso!"
 korea_north.4.a: "Incrível!"
 korea_north.5.t: "Aliviar conflitos"
 korea_north.5.d: "Nossas recentes reformas causaram algum caos, com pessoas trocando freneticamente moeda estrangeira e até mesmo um tumulto na Província de Hamgyong do Norte. Devemos fazer algumas concessões?"
 korea_north.5.a: "Manter o status quo."
 korea_north.5.b: "Flexibilização do número de restrições à troca de moeda."
 korea_north.6.t: "Fracasso na Revalorização..."
 korea_north.6.d: "A reforma monetária causou o caos econômico, pois os bens não podiam ser vendidos antes que o estado fixasse os preços e a população entrou em pânico em meio a uma corrida para trocar moeda estrangeira.\nO won norte-coreano caiu 96% em relação ao dólar americano na semana seguinte à reforma monetária, e o preço do arroz por quilo subiu de 17 won norte-coreanos para 50 won em três dias. A reforma monetária foi declarada um completo fracasso."
 korea_north.6.a: "Execução da pessoa responsável!"
 kim_jong_il_death.1.t: "Quem será o herdeiro do 'trono'?"
 kim_jong_il_death.1.d: "Kim Jong-il não viverá por muito tempo e deve escolher seu sucessor entre seus dois filhos.\nKim Jong-un prefere uma reforma conservadora do sistema político e econômico do país. Kim Jong-nam prefere a reforma da economia de mercado socialista, bem como uma reforma mais radical do sistema político."
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Camarada Kim Jong-il está morto!"
 kim_jong_il_death.2.d: "O amado Grande Líder, o fundador da República Popular Democrática da Coreia e o Presidente eterno da República, Kim Jong-il, morreu às 8h30 do dia 17 de dezembro de 2011 de infarto agudo do miocárdio complicado por choque cardiogênico enquanto estava a caminho de visitar uma área de trem."
 kim_jong_il_death.2.a: "Notícia triste..."
 kim_jong_il_death.3.t: "Um Relatório de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entrou no escritório de seu pai. O quarto cheirava fortemente a fumaça e o pai parecia ter acabado de fumar um cigarro inteiro e estava de bom humor.\n\"Pai, o camarada Jang Song-thaek parece estar vendendo os interesses do país às escondidas às suas costas, e eu compilei um relatório.\"\nEle colocou o relatório na mesa, ao lado de um cinzeiro cheio de bitucas de cigarro e meio copo de uísque não terminado.\nKim Jong-il pegou o relatório e olhou para ele, \"O assunto de vender antiguidades foi feito por mim com Jang Sung-taek com as pessoas da Sala 39, o país realmente não tinha dinheiro, foi uma medida desesperada... e o camarada Jang Sung-taek estava apenas agindo sob ordens. Além disso, não é grande coisa, algumas das quais ele já me falou antes, e eu aceitei.\"\nO pai se levantou, caminhou até Kim Jong-un e deu um tapinha no ombro dele, \"Jong-un, essas são pequenas questões, você deveria procurar o camarada Jang Sung-taek para resolvê-las em particular, não fique sempre elevando rancores pessoais a alturas políticas.\" O pai pegou seu copo e deu um gole, \"Vá embora, vou falar com Jang Sung-taek em breve.\""
 kim_jong_il_death.3.a: "\"Chang Sung-taek também não parece ser tão confiável...\""
 kim_jong_il_death.4.t: "Kim Jong-nam assume o poder na Coreia do Norte!"
 kim_jong_il_death.4.d: "Esta manhã, Kim Jong-nam oficialmente se tornou o Presidente da Comissão de Assuntos de Estado e Secretário-Geral do Partido dos Trabalhadores da Coreia. Relata-se que seu irmão Kim Jong-un fugiu do país e está vivendo escondido em algum lugar."
 kim_jong_il_death.4.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "Kim Jong-un assume o poder na Coreia do Norte!"
 kim_jong_il_death.5.d: "Esta manhã, Kim Jong-un oficialmente se tornou o Presidente da Comissão de Assuntos de Estado e Secretário-Geral do Partido dos Trabalhadores da Coreia. Relata-se que seu irmão Kim Jong-nam se mudou para o exterior."
 kim_jong_il_death.5.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "O Exército Popular assume um surpreendente golpe na Coreia do Norte!"
 kim_jong_il_death.6.d: "Em notícias surpreendentes, um golpe militar do Exército Popular da Coreia ocorreu na Coreia do Norte nesta manhã, com o novo governo junta anunciando que assumiria o poder deixado vago pela morte de Kim Jong-il. A nova junta afirmou que era um golpe de Estado para preservar a pureza da ideologia Juche a \"forte pedido do estado e da nação coreana\"."
 kim_jong_il_death.6.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.6.b: "Notícia surpreendente, isso representa o completo declínio da dinastia Kim?"
 kim_jong_il_death.6.c: "Oh Deus..."
 kim_jong_il_death.7.t: "Pedido de Jang Song-thaek"
 kim_jong_il_death.7.d: "A visita de Jang Song-thaek à China para se encontrar com [CHI.Getleader], na esperança de que a China intervenha para ajudar Kim Jong-nam a assumir o poder."
 kim_jong_il_death.7.a: "Informe Kim Jong-un sobre esta informação."
 kim_jong_il_death.7.b: "Não faça nada. O que Kim Jong-un tem a ver comigo?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Desde o fim da Segunda Guerra Mundial, a Coreia tem sido uma nação dividida. A polarização ideológica e o conflito das grandes potências separaram famílias e dificultaram a realização do pleno potencial do povo coreano. No Sul, enquanto as gerações mais antigas ainda lembram de uma Coreia unida e anseiam pela reunificação, a memória de uma península unida está gradualmente começando a desaparecer.\n\n§YSuporte para a Reunificação§!, juntamente com a §Yopinião§! sul-coreana sobre nós e a §YPopularidade§! no Sul, determina quanto o povo sul-coreano estará disposto a ceder nas negociações de reunificação. Ele diminui a uma taxa de 0,1% por mês e é afetado por decisões, focos e eventos. Se e quando a reunificação ocorrer, será necessário mantê-lo alto para garantir que o país permaneça unido.\n\n[?KOR.GetFlag] §YSuporte para a Reunificação§!: [?KOR.SFR]%"
