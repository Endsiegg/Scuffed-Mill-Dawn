 NKO_Power_struggle: "Luta pelo Poder"
 NKO_Power_struggle_desc: "Mais cedo ou mais tarde, o grande líder da Coreia do Norte hoje, o camarada Kim Jong-il, morrerá e seu sucessor, sem dúvida, será um de seus dois filhos, Kim Jong-nam e Kim Jong-un. Mas \"um país não pode ter dois mestres\", e ambos têm que encontrar maneiras de ganhar a confiança de seu pai.\nDesequilibrar a balança a favor de um lado até que um herdeiro seja identificado resultará em menos estabilidade.\n\nAtualmente,\nOrtodoxia de §OKim Jong-un§!: §Y[?ROOT.Kim_Jong_un]%§!\nOrtodoxia de §GKim Jong-nam§!: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YO Sucessor Escolhido por Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RO Sucessor Atual Mais Provável§!: [ROOT.GetSuccessor]"
