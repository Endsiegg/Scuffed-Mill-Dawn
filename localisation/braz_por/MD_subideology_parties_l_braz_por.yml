 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy (APWA) - Aliança de Autocratas Pró-Ocidente"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "(Autocracia Ocidental) - Aliança de Autocratas Pró-Ocidente (APWA)\nA Aliança de Autocratas Pró-Ocidente é um partido relativamente novo no grande cenário do Parlamento Europeu. Mantém uma política externa de alinhamento ocidental com características autocráticas."
 USoE.conservatism: "£EU_parliament_PG_conservatism (EPP-ED) - Partido Popular Europeu e Democratas Europeus"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "(Conservadorismo) - Partido Popular Europeu e Democratas Europeus (EPP-ED)\n\nO Partido Popular Europeu e Democratas Europeus (EPP-ED) nasceu da fusão do Partido Popular Europeu, composto principalmente por Democratas Cristãos, e da União Democrática Europeia, composta por conservadores com uma abordagem mais eurocética. Sua agenda política é focada no respeito às tradições e na garantia das liberdades sociais e econômicas individuais, valores a serem perseguidos com a ajuda da responsabilidade individual, sem desconsiderar o meio ambiente e com um olhar para o orçamento público."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism (EPP) - Partido Popular Europeu"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "(Conservadorismo) - Partido Popular Europeu (EPP)\n\nO Partido Popular Europeu (EPP), anteriormente conhecido como 'Partido Popular Europeu e Democratas Europeus', ocupa o centro-direita do Parlamento da USoE e é composto principalmente por conservadores e democratas cristãos. Sua agenda política é focada no respeito às tradições e na garantia das liberdades sociais e econômicas individuais, valores a serem perseguidos com a ajuda da responsabilidade individual, sem desconsiderar o meio ambiente e com um olhar para o orçamento público."
 USoE.liberalism: "£EU_parliament_PG_liberalism (ELDR) - Partido Europeu dos Democratas Liberais e Reformistas"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "(Liberalismo) - Partido Europeu dos Democratas Liberais e Reformistas (ELDR)\n\nO ELDR, anteriormente conhecido como 'Grupo Reformista Liberal e Democrático', ocupa o centro-esquerda do parlamento da USoE e é composto principalmente por liberais. Sua agenda política é focada na garantia da liberdade social e econômica individual, protegendo o meio ambiente e diminuindo o papel do governo na economia."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) - Aliança dos Liberais e Democratas pela Europa"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "(Liberalismo) - Aliança dos Liberais e Democratas pela Europa (ALDE)\n\nA Aliança dos Liberais e Democratas pela Europa (ALDE), anteriormente conhecida como 'Partido Europeu dos Democratas Liberais e Reformistas', ocupa o centro-esquerda do parlamento da USoE e é composta principalmente por liberais. Sua agenda política é focada na garantia da liberdade social e econômica individual, protegendo o meio ambiente e diminuindo o papel do governo na economia."
 USoE.socialism: "£EU_parliament_PG_socialism (PES) - Partido dos Socialistas Europeus"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "(Social-democratas) - Partido dos Socialistas Europeus (PES)\n\nO Partido dos Socialistas Europeus (PES) ocupa a porção esquerda do parlamento da USoE e é composto principalmente por socialistas liberais. Sua agenda política é focada no combate à pobreza e à desigualdade, garantindo os direitos sociais e dos trabalhadores e protegendo o meio ambiente. Pretende perseguir esses objetivos com tributação progressiva e maior intervenção governamental, reconhecendo ainda a importância das liberdades econômicas e do livre comércio."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism (PES) - Partido dos Socialistas Europeus"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "(Social-democratas) - Partido dos Socialistas Europeus (PES)\n\nO PES ocupa a porção esquerda do parlamento da USoE e é composto principalmente por socialistas liberais. Sua agenda política é focada no combate à pobreza e à desigualdade, garantindo os direitos sociais e dos trabalhadores e protegendo o meio ambiente. Pretende perseguir esses objetivos com tributação progressiva e maior intervenção governamental, reconhecendo ainda a importância das liberdades econômicas e do livre comércio."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State (AoC) - Aliança dos Comunistas"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "(Marxista-Leninista) - Aliança dos Comunistas\n\nA Aliança dos Comunistas (AoC) ocupa a extrema esquerda do Parlamento da USoE e é composta principalmente por comunistas. Acredita na necessidade de substituir o capitalismo em favor de um sistema econômico onde todos os meios de produção são de propriedade do estado. Pretende alcançar o verdadeiro Socialismo com uma revolução, violenta se necessário, para derrubar o sistema atual, aceitando a necessidade de um período transitório onde o poder é mantido por uma ditadura."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State (INITIATIVE) - Iniciativa dos Partidos Comunistas e dos Trabalhadores"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "(Marxista-Leninista) - A Iniciativa dos Partidos Comunistas e dos Trabalhadores (INITIATIVE) ocupa a extrema esquerda do Parlamento da USoE e é composta principalmente por comunistas. Acredita na necessidade de substituir o capitalismo em favor de um sistema econômico onde todos os meios de produção são de propriedade do estado. Pretende alcançar o verdadeiro Socialismo com uma revolução, violenta se necessário, para derrubar o sistema atual, aceitando a necessidade de um período transitório onde o poder é mantido por uma ditadura."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism (EACL) - Esquerda Anti-Capitalista Europeia"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "(Radical de Esquerda) - Esquerda Anti-Capitalista Europeia (EACL)\n\nA Esquerda Anti-Capitalista Europeia (EACL) é um partido de extrema esquerda no Parlamento da USoE e é composta principalmente por comunistas moderados. Acredita na necessidade de substituir o capitalismo em favor de um sistema econômico onde todos os meios de produção são de propriedade do povo. Pretende alcançar o verdadeiro Socialismo com uma abordagem democrática e baseada em reformas."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism Agora o Povo!"
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "(Radical de Esquerda) - Agora o Povo! (NP)\n\nAgora o Povo! (NP) é um partido de extrema esquerda no Parlamento da USoE e é composto principalmente por comunistas moderados. Acredita na necessidade de substituir o capitalismo em favor de um sistema econômico onde todos os meios de produção são de propriedade do estado. Pretende alcançar o verdadeiro Socialismo com uma abordagem democrática e baseada em reformas."
 USoE.Conservative: "£EU_parliament_PG_Conservative (AoR) - Aliança dos Reacionários"
 USoE.Conservative_icon: "£EU_parliament_PG_Conservative"
 USoE.Conservative_desc: "(Reacionário) - Aliança dos Reacionários (AoR)\n\nA Aliança dos Reacionários (AoR) é um partido de extrema-direita, eurocético e nacionalista que busca desfazer a União e restaurar Nações baseadas em grupos étnicos. Suas visões políticas são focadas em defender tradições, rejeitar a imigração e combater a globalização."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative (AENM) - Aliança dos Movimentos Nacionais Europeus"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "(Reacionário) - Aliança dos Movimentos Nacionais Europeus (AENM)\n\nA Aliança dos Movimentos Nacionais Europeus (AENM) é um partido de extrema-direita, eurocético e nacionalista que busca desfazer a União e restaurar Nações baseadas em grupos étnicos. Suas visões políticas são focadas em defender tradições, rejeitar a imigração e combater a globalização."
 USoE.Autocracy: "£EU_parliament_PG_Autocracy (AoA) - Aliança dos Autocratas"
 USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy"
 USoE.Autocracy_desc: "(Autocratas Emergentes) - Aliança dos Autocratas (AoA)\n\nA Aliança dos Autocratas abrange um grupo e um novo fenômeno com os Estados Unidos da Europa em direção à Rússia e China, mas com um novo método de governança. Eles se concentram e fazem campanha por uma forma de governo mais autocrática, onde o estado está acima de tudo e as pessoas devem ser leais a ele."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih (AoMSR) - Aliança dos Revolucionários Xiitas Moderados"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih"
 USoE.Mod_Vilayat_e_Faqih_desc: "(Revolucionários Xiitas Moderados) - Aliança dos Revolucionários Xiitas Moderados (AoMS)\n\nA Aliança dos Revolucionários Xiitas Moderados (AoMS) é uma versão mais moderada do seu partido irmão, a Aliança dos Revolucionários Xiitas Radicais, que busca implementar políticas xiitas no governo dos Estados Unidos da Europa sem ser tão fundamentalista e é mais aberta a várias linhas de pensamento."
 USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih (AoHSR) - Aliança dos Revolucionários Xiitas Radicais"
 USoE.Vilayat_e_Faqih_icon: "£EU_parliament_PG_Vilayat_e_Faqih"
 USoE.Vilayat_e_Faqih_desc: "(Revolucionários Xiitas Radicais) - Aliança dos Revolucionários Xiitas Radicais (AoHSR)\n\nA Aliança dos Revolucionários Xiitas Radicais (AoHSR) representa os interesses xiitas daqueles que se alinham de perto com os revolucionários xiitas mais radicais. Eles acreditam na mudança radical do partido em direção ao modo de vida xiita e estão dispostos a tomar qualquer medida para alcançar esse objetivo."
