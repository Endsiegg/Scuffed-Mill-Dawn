 HAI.conservatism: "£generic_conservatism_small RDNP - Rassemblement des Démocrates Nationaux Progressistes"
 HAI.conservatism_desc: "Democracia Cristã - Rassemblement des Démocrates Nationaux Progressistes (ou Rally of Progressive National Democrats em inglês) é um dos partidos políticos mais antigos existentes no Haiti, fundado em 1979, eles foram autorizados a participar das eleições em 1987, logo após a queda do segundo regime Duvalier.\n\nEles são membros da Internacional Democrata Centrista e da Organização Democrata Cristã da América."
 HAI.liberalism: "£generic_liberalism_small PHTK - Pati Ayisyen Tèt Kale"
 HAI.liberalism_desc: "Liberalismo - Pati Ayisyen Tèt Kale (ou Partido Haitiano Cabeça Careca em inglês) é um partido liberal que se separou do RP em agosto de 2012. Embora Michel Martelly nunca tenha sido membro do PHTK, eles mantiveram laços próximos com o partido RP."
 HAI.socialism: "£generic_socialism_small FL - Fanmi Lavalas"
 HAI.socialism_desc: "Populismo Social-Democrata - Fanmi Lavalas (ou Família Lavalas em inglês) é um partido nomeado após o movimento político Lavalas popularizado pela campanha presidencial de 1990 de Jean-Bertran Aristide, separando-se oficialmente da Òganizasyon Pèp k ap Lite (OPL) em 1996.\n\nO partido é conhecido por manter uma política de 'crescimento e equidade', buscando princípios social-democratas da Europa Ocidental enquanto se recusa a implementar medidas de austeridade desejadas pelo FMI."
 HAI.Communist-State: "£generic_Communist_State_small NPCH(ML) - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste)"
 HAI.Communist-State_desc: "Comunismo Marxista-Leninista - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (ou Novo Partido Comunista Haitiano (Marxista-Leninista) em inglês) é um partido formado em 2000, o partido abriga uma mistura geral de marxistas-leninistas, maoístas e stalinistas.\n\nEles são amplamente considerados antirrevisionistas e são descendentes ideológicos do Parti Unifié des Communistes Haïtiens, um antigo partido comunista reprimido e eventualmente exilado sob o reinado de François 'Papa Doc' Duvalier e seu filho Jean-Claude 'Baby Doc' Duvalier."
 HAI.anarchist_communism: "£generic_anarchist_communism_small PPD - Platfòm Pitit Desalin"
 HAI.anarchist_communism_desc: "Comunismo Anarquista - Platfòm Pitit Desalin (ou Plataforma Filho de Dessalines em inglês) é um partido socialista democrático fundado em dezembro de 2014 e é fortemente influenciado pelos amplos princípios econômicos dessalinistas.\n\nO partido leva o nome do primeiro governante do Haiti pós-revolução, Jean-Jacques Dessalines (Jan-Jak Desalin em haitiano), depois de proibir permanentemente a escravidão, Desalin colocou toda a produção e processamento de produtos agrícolas sob controle do novo governo haitiano, adotando políticas altamente protecionistas para proteger os interesses econômicos haitianos. Ele geralmente não era contra investimentos estrangeiros, apenas aqueles vindos da França."
 HAI.Neutral_conservatism: "£generic_Neutral_conservatism_small MCNH - Mouvement Chrétien pour une Nouvelle Haïti"
 HAI.Neutral_conservatism_desc: "Democracia Cristã - Mouvement Chrétien pour une Nouvelle Haïti (ou Movimento Cristão por um Novo Haiti em inglês) é um partido democrata-cristão de centro-direita, fundado em 1991 por uma conglomeração de igrejas protestantes evangélicas no Haiti.\n\nLevou até 1999 para que as autoridades eleitorais reconhecessem o partido como candidato oficial nas eleições."
 HAI.Neutral_green: "£generic_Neutral_green_small RP - Repons Peyizan"
 HAI.Neutral_green_desc: "Agrarianismo - Repons Peyizan (ou Resposta Camponesa em inglês) é um partido fundado em julho de 2010 como resposta ao terremoto que devastou o país naquele ano. Sua fundação foi graças a Michel Martelly, um músico de Kompa mais conhecido por seu nome artístico Sweet Micky, que oficialmente entrou na esfera política após dificuldades decorrentes do desastre que pioraram as condições na nação."
 HAI.neutral_Social: "£generic_neutral_Social_small OPL - Òganizasyon Pèp k ap Lite"
 HAI.neutral_Social_desc: "Social Democracia - Òganizasyon Pèp k ap Lite (ou Organização do Povo em Luta em inglês) é um partido político fundado em 1991 durante o movimento Lavalas.\n\nEmbora o partido se enquadre na corrente da social democracia, apoiam a privatização e medidas de austeridade econômica como forma de revitalizar a debilitada economia haitiana, o que levou à divisão ideológica entre o OPL e o FL em 1996."
 HAI.Nat_Populism: "£generic_Nat_Populism_small AAA - Ayiti an Aksyon"
 HAI.Nat_Populism_desc: "Nacionalismo Federalista - Ayiti an Aksyon (ou Haiti em Ação em inglês) é simultaneamente um partido nacionalista e federalista. Fundado em 2005, buscou alcançar controle regionalista e autodeterminação para o departamento de Latibonit, passando a defender a descentralização e o federalismo como um todo pouco tempo depois."
 HAI.Nat_Fascism: "£generic_Nat_Fascism_small PUN - Parti de l'Unité Nationale"
 HAI.Nat_Fascism_desc: "Nacionalismo Totalitário - Parti de l'Unité Nationale (ou Partido da Unidade Nacional em inglês) é um partido originalmente fundado em 1957 como um partido anti-americano e nacionalista haitiano sob François 'Papa Doc' Duvalier.\n\nÀ medida que o governo de Papa Doc prosseguia, o partido tornava-se cada vez mais autoritário, utilizando os temíveis Tonton Macoute para esmagar qualquer oposição. Papa Doc Duvalier uma vez usou os Tonton Macoute para buscar e matar todos os cães pretos, acreditando que o ex-líder dos Tonton Macoute, Clément Barbot, se transformara em um cachorro preto."
 HAI.Nat_Autocracy: "£generic_Nat_Autocracy_small FAd'H - Forces Armées d'Haïti"
 HAI.Nat_Autocracy_desc: "Regime Militar - Forces Armées d'Haïti (ou Forças Armadas do Haiti em inglês) é o título oficial do exército haitiano, que foi suspenso e subsequentemente dissolvido em 1995 devido à prevalência de golpes e tentativas de golpe dentro do alto comando militar."
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hezbollah"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism Partido Democrata"
 HKG.conservatism_desc: "Centrista - O Partido Democrata foi o maior partido na primeira legislatura eleita de Hong Kong em 1995. É um dos partidos pan-democratas mais moderados, buscando um compromisso com Pequim de uma forma que alienou alguns de seus antigos apoiadores"
 HKG.liberalism: "£generic_liberalism_small Partido dos Cidadãos"
 HKG.liberalism_desc: "Liberal - O Partido dos Cidadãos, como os outros membros do campo pró-democracia, exige o sufrágio universal e a proteção das liberdades individuais. O que diferencia o partido é sua preocupação com a proteção ambiental e os direitos das minorias."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Partido Cívico"
 HKG.liberalism_2006_desc: "Liberal - O Partido Cívico é um partido pró-democracia fundado por um grupo de advogados que se concentra nas questões do sufrágio universal, liberdades civis e estado de direito."
 HKG.socialism: "£generic_socialism_small A Fronteira"
 HKG.socialism_desc: "Social-democrata - a ideia de Emily Lau, o Frontier, é um partido pró-democracia mais radical do que alguns dos outros pan-democratas, pedindo uma nova constituição para substituir a Lei Básica."
 HKG.socialism_2006: "£generic_socialism_small League of Social Democrats (LSD)"
 HKG.socialism_2006_desc: "Social-democrata - A aliança da Liga dos Social-democratas é um partido \"democrata progressista\" que, ao contrário de outros partidos pan-democratas, associa-se intimamente a uma agenda de ação de rua."
 HKG.socialism_2016: "£generic_socialism_small Poder Popular - Liga dos Social Democratas (PP-LSD)"
 HKG.socialism_2016_desc: "Social Democrata - O Poder do Povo - Liga dos Social-Democratas é uma combinação de dois partidos \"democratas progressistas\" que, ao contrário de outros partidos pan-democratas, se associam intimamente a uma agenda de ação de rua."
 HKG.Communist-State: "£HK_PLA Guarnição do Exército Popular de Libertação de Hong Kong"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Comunista - A guarnição do PLA em Hong Kong existe para manter a defesa da Região Administrativa Especial. Embora a Lei Básica restrinja a guarnição de interferir nos assuntos locais, ela pode ser convocada para restaurar a ordem pública se solicitado pelo governo de Hong Kong."
 HKG.Conservative: "£HKG_Conservative Aliança Democrática para o Progresso de Hong Kong (DAB)"
 HKG.Conservative_desc: "Conservador - O DAB tem sido o principal partido pró-Pequim no Conselho Legislativo, mantendo consistentemente apoio à integração com o continente. O partido também adotou uma posição socialmente conservadora, opondo-se ao casamento gay e mantendo laços próximos com organizações evangélicas cristãs."
 HKG.Autocracy: "£HKG_Autocracy Partido Novo Povo (NPP)"
 HKG.Autocracy_desc: "Conservador - O Partido Novo Povo é amplamente visto como um veículo eleitoral para a proeminente política pró-Pequim, Regina Ip. Sua defesa da legislação de segurança nacional e suas alegações de que potências estrangeiras usaram as redes sociais para interferir em protestos a tornaram uma figura controversa."
 HKG.anarchist_communism: "£HKG_anarchist_communism Federação dos Sindicatos de Hong Kong (HKFTU)"
 HKG.anarchist_communism_desc: "Radicalismo de Esquerda - A Federação dos Sindicatos de Hong Kong há muito tempo está associada ao Partido Comunista Chinês. O sindicato teve um papel importante nos distúrbios de 1967 liderados pela esquerda contra as autoridades coloniais britânicas e hoje mantém sua posição pró-Pequim e trabalhadora, o que o diferencia tanto dos pan-democratas anti-Pequim quanto dos outros partidos pró-Pequim, mais de classe média."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Caminho da Democracia"
 HKG.Neutral_conservatism_desc: "Centrista - O Caminho da Democracia é um pequeno partido centrista que se retrata como acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ele busca uma abordagem que comprometa entre os dois lados, mas tem relativamente pouco apoio nesse empreendimento."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Terceira Via"
 HKG.Neutral_Libertarian_desc: "Libertário - A Terceira Via é um pequeno partido centrista que se retrata como acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ela busca uma abordagem que comprometa entre os dois lados, mas tem relativamente pouco apoio nesse empreendimento."
 HKG.oligarchism: "£generic_oligarchism_small Partido Liberal"
 HKG.oligarchism_desc: "Oligárquico - O Partido Liberal é um partido político pró-negócios e socialmente conservador. Apesar de ser membro do campo pró-Pequim, o partido nem sempre esteve na mesma página que seus supostos aliados, opondo-se veementemente ao governo em várias ocasiões."
 HKG.Neutral_green: "£generic_Neutral_green_small Partido Verde de Hong Kong"
 HKG.Neutral_green_desc: "Verde - O Partido Verde de Hong Kong é um pequeno partido ambientalista com ideais de esquerda. Ele é membro da Federação Verde da Ásia-Pacífico."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Localistas"
 HKG.Nat_Populism_desc: "Populismo Nacionalista - Os localistas são um grupo político que abrange uma ampla gama de partidos diferentes, unidos por seu desejo de autodeterminação em Hong Kong. Grupos como Youngspiration, Demosisto e o Partido Nacional de Hong Kong surgiram durante os protestos de 2014 em Hong Kong e representam uma nova e mais radical vertente populista da política de Hong Kong, marcada por controvérsias. Alguns localistas defendem a preservação da cultura única de Hong Kong, outros defendem restrições ao turismo e imigração do continente. Alguns dos localistas mais extremos advogam pela independência ou até mesmo um retorno temporário ao domínio britânico como medida transitória. Independentemente disso, são vistos com admiração por uma parte significativa dos jovens e com desaprovação beirando o nojo pela parcela mais velha da população."
