 NIG.socialism: "£NIG_western_social_democrat Todo o Partido Popular da Nigéria (ANPP)"
 NIG.socialism_desc: "Social Democrata - O Partido Popular de Toda a Nigéria foi fundado em 1998 como um partido conservador genérico de direita. No entanto, ele perdeu lentamente suas tendências de direita que atraíram a maioria de seu apoio do norte da Nigéria. Agora, na verdade, ele compreende muitos elementos da social-democracia e do pensamento ideológico de esquerda"
 NIG.socialism_2017: "£NIG_western_social_democrat_late Congresso de todos os progressistas (APC)"
