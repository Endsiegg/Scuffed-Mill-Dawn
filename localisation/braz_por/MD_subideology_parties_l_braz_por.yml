 USA.conservatism: "£USA_conservatism_small Partido Republicano"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Conservador - O Partido Republicano é o \"Grande Partido Antigo\" do conservadorismo americano. Fundado como um partido antiescravista em 1854, sua encarnação moderna foi largamente formada pelo triunfo do conservadorismo de Ronald Reagan sobre valores mais liberais. Nos últimos anos, viu uma grande entrada de cristãos evangélicos, tornando-se cada vez mais um partido do conservadorismo social. Como um partido de \"tenda ampla\", há uma ampla gama de opiniões entre o estabelecimento moderado principal e vários movimentos conservadores de base."
 USA.liberalism: "£USA_liberalism_small Partido Democrata"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Liberal - O Partido Democrata, antes um partido do liberalismo econômico, do populismo e do conservadorismo social, há muito se transformou em um partido com justiça social, igualdade e liberalismo social como seus valores centrais. Enquanto sua principal ala liberal advoga o livre comércio e políticas pró-negócios como parte de uma ampla coalizão centrista, também tem grandes alas de progressistas e socialistas que favorecem soluções muito mais à esquerda."
 USA.socialism: "£USA_socialism_small Progressistas"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Social Democrata - A ala progressista do £USA_socialism_small Partido Democrata tem como principal objetivo lidar com o crescente fosso de desigualdade de renda e aumento da pobreza nos Estados Unidos. Vendo a política econômica pró-negócios do establishment democrata como \"neoliberalismo\", eles defendem restringi-la com reformas regulatórias estruturais e aumento dos gastos com bem-estar, além de aumentar os impostos dos mais ricos. Eles promovem apaixonadamente os direitos das minorias e defendem a justiça social."
 USA.progressives: "£USA_progressive_party Partido Progressista"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Partido Progressista - O partido progressista pode traçar suas principais raízes para a administração de Teddy Roosevelt. Uma forte mistura de regulamentação, cuidado ambiental e foco na defesa regional em vez de meios internacionais fazem do partido progressista um partido doméstico bem equilibrado. Embora sua contraparte moderna tenha alas mais radicais, o partido compartilha muitos dos valores fundamentais de igualdade e da mentalidade \"Robin Hood\" nas regulamentações econômicas."
 USA.Communist-State: "£USA_Communist_State_small Partido Comunista dos EUA"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "Estado Comunista - O Partido Comunista dos EUA foi estabelecido em 1919 após uma grande divisão dentro do Partido Socialista da América. Ele esteve intimamente ligado ao movimento trabalhista americano e a outros partidos comunistas ao redor do mundo. O CPUSA foi uma força importante no início do século XX até ser forçado a atuar clandestinamente pelo Primeiro Red Scare. O partido ganhou alguma tração entre os jovens americanos nos últimos anos."
 USA.American_Anarchist_Society: "£generic_anarchist_communism_small Sociedade Anarquista Americana"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "O AAS, ou Sociedade Anarquista Americana, é um grupo dedicado de pessoas que buscam restaurar uma ordem mais naturalista ao adotar a ideia de minarquismo e, mais ou menos, levá-la adiante. Funcionando de certa forma como o Sindicalismo em termos de organização social sendo mais em formato de grade, no entanto, o foco principal é a descentralização máxima para garantir que as formas mais justas de sociedade sejam realizadas por meio de benefícios coletivos e mútuos em termos de interações econômicas e sociais."
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Radical de Esquerda - O Partido pela Socialismo e Libertação é um partido socialista revolucionário que se separou do Partido Mundial dos Trabalhadores. Ele é dedicado principalmente a apoiar movimentos socialistas e comunistas em todo o mundo, além de erradicar o capitalismo na América."
 USA.shepards_party: "£USA_shepeard_party Partido de Shepard"
 USA.shepards_party_icon: "£GFX_USA_shepeard_party"
 USA.shepards_party_desc: "O Partido de Shepard - O SP, formalmente conhecido como Partido pela Socialismo e Libertação ou PSL, é um partido que se reformou a partir da coalizão de importantes movimentos de esquerda na América. Visto como uma resposta ao surgimento do NFP para a direita, o Partido de Shepard busca oferecer ao povo americano o que os Socialistas Democráticos da Europa e da América querem, mas apresentado de forma mais clara e menos idealizada. O foco principal é reformar a economia para um ambiente socialista de mercado, proporcionando ao povo o verdadeiro padrão que merece. Embora a política externa seja mais voltada para a hegemonia doméstica hemisférica, o futuro pode mudar os desejos da liderança do partido em si."
 USA.Conservative: "£USA_Conservative_small Partido América Primeiro"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Reacionário - O Partido América Primeiro é um partido dedicado principalmente a questões de política externa, buscando retirar os Estados Unidos das Nações Unidas e dissolver a NATO. Além disso, o partido deseja fortalecer o direito de portar armas, deportar todos os imigrantes ilegais e promover independência econômica por meio de altas tarifas e eliminação de regulamentações ambientais."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small Corpo de Comissariado"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "O Corpo de Comissariado é o órgão político do exército. Sendo focado na integridade política da nação, ele surpreendentemente possui oficiais militares competentes, já que para fazer parte do CC é necessário completar um período inteiro em uma das instituições militares da nação. No entanto, muitos o desconsideram como apenas o \"braço de intimidação\" do partido, apesar dos requisitos claros para ingressar. Seu Plano de Unidade também chamou a atenção por sua formatação estranha e quase contraditória, usando o serviço militar e a economia socialista como uma forma de realmente unir a nação e seu povo ao objetivo comum. Mas isso não significa nada se forem apenas pessoas do serviço militar em vez de políticos... certo?"
 USA.Autocracy: "£USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autocracia - O Partido dos Trabalhadores Socialistas era originalmente um partido comunista trotskista que gradualmente, durante a Guerra Fria, caiu sob a influência de Fidel Castro. Hoje em dia, ele se dedica principalmente a promover \"solidariedade com Cuba\"."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nação do Islã"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Islamismo Moderado - A Nação do Islã é um movimento político e religioso afro-americano. Ganhou destaque sob a liderança carismática anterior de Elijah Muhammad e Malcolm X, lutando pela justiça social para os afro-americanos, mobilizando milhões para marchas em Washington DC. Visto por muitos como um grupo de ódio supremacista negro e considerado heterodoxo em seu Islã por muitos estudiosos sunitas estrangeiros, ele ainda tem uma forte adesão e fez aliados vitais no Oriente Médio e Norte da África."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Partido da Reforma"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservador - O Partido da Reforma dos EUA foi fundado pelo bilionário Ross Perot devido a discordância radical com a política externa \"neoimperialista\" do £USA_conservatism_small Partido Republicano, buscando retornar os Estados Unidos a uma política externa não intervencionista após sua vitória na Guerra Fria. O partido se opõe ao NAFTA e busca reformar a política americana por meio de limites de mandatos e reforma eleitoral. Tendo alcançado um inédito 18,9% dos votos nas eleições de 1992 e elegendo Jesse Ventura como governador de Minnesota em 1998, o partido espera repetir essas façanhas e fornecer uma alternativa viável aos Partidos Democrata e Republicano."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Constitucionalistas"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservador - A ala constitucionalista e inclinada ao libertarianismo do £USA_Neutral_conservatism_small Partido Republicano se considera os \"verdadeiros conservadores\" no molde de Goldwater e Reagan. Proclamando que a América se afastou muito de seus valores fundadores, eles defendem limitar o poder federal sobre os estados, promover o conservadorismo fiscal, reduzir impostos e uma retirada da construção de nações estrangeiras."
 USA.constitutionalist: "£USA_constitutionalist Partido Constitucionalista"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Partido Constitucionalista - O trampolim para o que muitos consideram um movimento de extrema direita, a maioria das políticas do constitucionalista pode ser resumida pela estrita aderência à constituição dos Estados Unidos e uma influência avassaladora da ala evangélica da sociedade americana. Embora não seja de extrema direita, é certamente um trampolim e extremamente tradicionalista, muitos não acreditam que eles ganharão a presidência tão cedo."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Partido Libertário"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertário - O Partido Libertário tem sido, pelos padrões americanos, um \"terceiro partido\" bem-sucedido, competindo regularmente em todas as cédulas. Promovendo o liberalismo social e o conservadorismo econômico e se vendo como a \"encarnação do espírito americano de individualismo\", eles buscam liberalizar radicalmente a sociedade em todos os aspectos e reduzir o governo federal ao tamanho adequado, devolvendo o poder aos estados e ao povo. Rejeitando tanto o militarismo quanto o internacionalismo, eles favorecem uma política externa não intervencionista."
 USA.Neutral_green: "£USA_Neutral_green_small Partido Verde"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Verde - O Partido Verde é um partido eco-socialista e anti-capitalista que promove o ambientalismo e o feminismo. Eles desejam reformar a economia para ser baseada em cooperativas e comunidades locais."
 USA.green_party: "£USA_green_party Partido Verde"
 USA.green_party_icon: "£USA_green_party Green Party"
 USA.green_party_desc: "Partido Verde - O Partido Verde Americano é um partido que mistura ideais progressistas, ambientalismo extremo e uma visão globalista sobre como resolver os principais problemas em que o partido se concentra. O partido pode ser visto como pacifista e equilibrado em políticas domésticas e externas."
 USA.neutral_Social: "£USA_neutral_Social_small Socialistas Democráticos"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Socialismo Democrático - A ala socialista do £USA_neutral_Social_small Partido Democrata rejeita o liberalismo do estabelecimento principal e o gradualismo dos progressistas em favor da solução mais radical de estabelecer um forte estado de bem-estar com controle democrático aumentado sobre todos os setores importantes da economia. Eles rejeitam o militarismo americano no exterior e veem as guerras travadas para \"proteger a liberdade e a democracia\" como favorecendo apenas os estreitos objetivos de lucro da elite corporativa."
 USA.democratic_socialist: "£USA_democratic_socialist Partido Democrata Socialista"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Partido Democrata Socialista - O movimento democrata socialista da América avançou na criação do Partido Robin, mais conhecido como Partido Democrata Socialista. Este partido é fortemente influenciado por seus equivalentes europeus. Líderes do partido como Bernie Sanders defendem as políticas do partido essencialmente usando o sistema atual para reformar a nação para alcançar a igualdade em meios sociais e econômicos, além de atingir esses objetivos por meio da mudança do sistema econômico capitalista para um sistema econômico socialista por meio de reformas através do corpo governamental da nação."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Comunista - O Partido dos Trabalhadores do Mundo foi fundado em 1959 como um grupo dissidente do Partido Socialista dos Trabalhadores por não ser suficientemente trotskista, embora eles mesmos tenham abandonado o trotskismo alguns anos depois. Eles têm se concentrado principalmente em ativismo de rua."
 USA.Nat_Populism: "£USA_Nat_Populism_small Populistas de Direita"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Populista de Direita - A ala populista e nacionalista do £USA_Nat_Populism_small Partido Republicano tem raízes tradicionais no Sul Profundo, após a saída em massa de segregacionistas do Partido Democrata na década de 1960. Vendo-se sitiados pelas guerras culturais liberais e altas taxas de imigração, buscam reverter a erosão de sua cultura e valores. Com a terceirização deixando muitos centros industriais em declínio, sua retórica sobre 'serem traídos por políticos globalistas que importam eleitores do México' está encontrando uma ressonância mais ampla em toda a América."
 USA.nationalist_front: "£USA_nationalist_front Partido da Frente Nacionalista"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "O PNF é um partido de coalizão dos pensadores de direita da América, desde os tradicionalistas até a extrema direita, é uma confusão real de noções políticas, mas a maioria parece concordar em reformas imigratórias mais restritivas, focando mais em políticas domésticas para reavivar a família tradicional e um retorno a valores mais tradicionais em instituições públicas como escolas com um juramento de lealdade e alinhamento com valores mais cristãos."
 USA.Nat_Fascism: "£USA_nazi_party Partido Nazista Americano"
 USA.Nat_Fascism_icon: "£GFX_USA_nazi_party"
 USA.Nat_Fascism_desc: "Fascista - O Partido Nazista Americano é um partido neo-nazista supremacista branco. Embora tenha uma longa história, ele em grande parte não tem um seguimento popular, tendo sido dissolvido e recriado por pessoas separadas em meio a várias disputas internas várias vezes."
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party Partido Naturalista Americano"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "Partido Naturalista Americano - O ANP é um partido de pseudo coalizão onde a ala ultranacionalista do antigo NFP conformou-se a uma ideologia unida. Isso compreende o Movimento Naturalista, o Partido Nazista Americano, remanescentes da Ku Klux Klan e um punhado de outros grupos e organizações. A ideologia principal é focada no Naturalismo Americano, que é uma adaptação moderna do Plano Liberiano. Como assassinato injustificado obviamente não é bem visto, a realocação assistida pelo governo no exterior é como o partido quer focar seu plano de pureza. A economia tende a ser uma forma de Capitalismo de Estado/Socialismo Autoritário, mas como ninguém gosta dos \"Vermelhos\", eles apenas limpam o nome para fazer funcionar. A política externa é Expansionista moderada com fortes influências Mercantis e Isolacionistas."
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small Exército dos EUA"
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "O Exército dos EUA é um dos maiores e, sem dúvida, mais influentes ramos dentro do amplo Complexo Militar Industrial. Com generais de carreira e um Departamento de Defesa reforçado a seu favor, o exército dos EUA tem a melhor chance de garantir um novo governo caso o pior aconteça nessas terras."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small Sociedade Militar Americana"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "Sociedade Militar Americana - A AMS é o produto das políticas do NFP que viram um deslocamento na base do partido em direção aos militaristas e às Elites do Pentágono. Agora no comando, os mesmos Generais do Pentágono agora precisam encontrar um ramo de escritório para empurrar nos assuntos civis para que possam continuar focando na 'verdadeira militarização'. No entanto, o público está entusiasmado e o orgulho nacional está em alta, então vamos aproveitar a onda o máximo possível."
 USA.Monarchist: "£USA_nationalist_monarchist Movimento Monarquista Americano"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "O movimento Monarquista Americano é um movimento de margem para aqueles que sonham com séculos atrás. Embora ninguém leve o movimento a sério fora de seus próprios membros, é claro, a realidade é que as organizações do governo não são muito diferentes em essência. Algumas mudanças de título de cargo e pronto, você tem uma monarquia constitucional. Mas por enquanto o movimento busca apenas crescer por meio de movimentos de base e eles são fáceis de coalizão em movimentos maiores para espalhar passivamente suas ideias e ideais."
 USB.Western_Autocracy: "£USA_federalist Partido Federalista"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "Partido Federalista (Direita/FPRW) - O principal corpo anti-eleição do partido Federalista tem algumas posições contraditórias. Eles não querem eleições agora, talvez mais tarde. Eles são indiferentes à ideia de reunir o continente dos Estados Unidos caídos, mas ainda não são contra a ideia completamente. No entanto, eles também parecem estar mais inclinados a serem restritivos fiscalmente, mas ao mesmo tempo desejam incentivar o progressismo cultural. Alguns podem dizer que esta é uma nova era do Republicanismo Progressista, outros dizem que são falsas esperanças para um futuro autocrático. Qualquer que seja o objetivo final, só descobriremos quando acontecer."
 USB.conservatism: "£generic_conservatism_small Partido Conservador Livre"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "Partido Conservador Livre - (FCP) É um partido conservador moderado que é indiferente ao debate eleitoral. No entanto, as políticas fiscais e sociais fizeram com que alguns partidos de oposição os rotulassem como a \"Direita Suave\". Essa indiferença política os levou a votar mais ou menos alinhados com a facção de direita do Partido Federalista. Como tal, muitos se perguntam quão independente é realmente um partido quando trabalha tanto com outro."
 USB.liberalism: "£USA_federalist Partido Federalista"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "Partido Federalista (Esquerda/FPLW) A principal facção pró-eleição do FP, essa facção é composta por uma mistura de social-democratas e ideologias de centro-esquerda. Muitos veem essa facção como um partido Democrata dos anos 1990 em termos de semelhanças, no entanto, a principal diferença é que este partido é pró-renavchismo e pró-expansionismo. Eles veem a queda do continente como um sinal das falhas das velhas cabeças liderando as gerações mais jovens e sua incapacidade de alcançar os jovens para novas formas de pensar. Portanto, esta seção do Partido Federalista deseja ter um governo de representação proporcional com votação de escolha classificada. A contagem de representantes para a população será decidida posteriormente. Por enquanto, o principal objetivo deles é conquistar a simpatia do público na esperança de um futuro real."
 USB.socialism: "£generic_socialism_small Partido Social Democrata dos Trabalhadores"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "Partido Social Democrata dos Trabalhadores - (SDWP) É um partido de Esquerda Progressista que escolheu seu próprio caminho em termos da cena política do Estado Livre. Estando muito mais alinhados com seus equivalentes europeus, eles também acreditam que das grandes partes a ala esquerda do Partido Federalista é a melhor e mais fácil de trabalhar para alcançar seus objetivos. Uma das maiores diferenças, no entanto, entre o FPLW e o SDWP são suas abordagens ao código tributário e o papel que o código tributário desempenha em punir economicamente, bem como beneficiar a sociedade."
 USB.Communist-State: "£USA_free_socialist_party Partido Socialista Livre"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "Partido Socialista Livre - (Estadista/FSPS) O bloco socialista mais tradicional do FSP, esta facção do partido estaria procurando estabelecer a Ditadura do Proletariado para que os trabalhadores vejam o tratamento justo que merecem. Seus principais pontos são ser anti-eleição, no entanto, eles são pró-expansionismo e intervencionismo estrangeiro. Embora seu ponto mais controverso seja que eles são estritamente anti-americanos, o que significa que eles não estão procurando unir o continente, mas sim forjar uma nova identidade."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Liga Comunista pela Liberdade"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Liga da Liberdade Comunista - (CFL) É um partido Marxista-Leninista focado em garantir a ditadura do proletariado. Suas principais influências vêm de Cuba de Castro, assim como do regime socialista da Venezuela. Através de economia socialista, bem como de uma política externa de 'Socialismo Hemisférico', um compromisso entre o Socialismo em um País de Stalin e a Revolução Permanente de Trotsky. A CFL busca o manto do Destino Socialista e está disposta a trabalhar com a facção Anti-eleição do Partido Socialista Livre para garantir que seus objetivos sejam alcançados."
 USB.anarchist_communism: "£USA_free_socialist_party Partido Socialista Livre"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party Partido Socialista Livre - (Anarquista/FSPA) A facção minarquista extrema do FSP, embora não seja anarquista tradicional, é vista como uma espécie de socialista libertária. Esta facção deseja votação em democracia direta, representação proporcional e votação de escolha classificada como forma de maximizar a equidade das eleições. Eles são extremamente pró-eleição, no entanto, são anti-expansão e anti-americanismo. Eles buscam formar uma nova identidade através das formas mais puras de democracia e limitar o poder do governo federal às suas atribuições federais. Muitos jovens são atraídos por essa facção e competem amargamente com a facção Estatista do FSP como um todo."
 USB.Neutral_green: "£generic_Neutral_green_small Partido do Futuro Verde"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small Partido do Futuro Verde - (GFP) O GFP é a abordagem moderna ao Pensamento Verde. Entendendo que nosso planeta é forte, mas delicado, oferece uma perspectiva mais ampla de como abordar a política doméstica como um todo. Através de alguma pressão na facção Anarquista do Partido Socialista Livre, o GFP busca usar ciência e tecnologia para pavimentar o caminho para um Futuro Verde."
 USB.oligarchism: "£USA_mid_atlantic_party Partido Meio-Atlântico"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party Partido Meio-Atlântico - (Isolacionista/MAPI) É um partido de nova onda, com uma de suas principais facções sendo fortemente isolacionista. Essas pessoas desejam buscar a nova identidade do Meio-Atlântico e seguir em frente a partir dos fracassos do passado sob uma nova luz. Eles são anti-eleição, indiferentes à expansão e envolvimento estrangeiro, mas são fortemente anti-americanismo. Ambas as facções compartilham esse anti-americanismo, mas suas posturas em relação à política externa e à ideia de eleições ou um retorno aos ideais democráticos parecem esticar os limites."
 USB.Autocracy: "£generic_Autocracy_small Partido da Autoridade Atlântica"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small Partido da Autoridade Atlântica - (AAP) O AAP é um partido fortemente Pró-Autoridade que busca estabelecer leis federais que definam e garantam a autoridade investida em agências jurídicas. Muitos em oposição a este suposto partido de mente estreita os veem não mais do que como um peão em direção à facção Isolacionista do Partido Meio-Atlântico. Embora seus nomes sejam semelhantes, os isolacionistas do MAP são um pouco mais relaxados em sua visão sobre autoridade, mas preferem focar que são a autoridade com a postura mais anti-eleição. Essa postura anti-eleição é o principal argumento contrário que o AAP tem em contestar os isolacionistas do MAP, mas seus gritos parecem estar passando principalmente despercebidos."
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party Partido Meio-Atlântico"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party Partido Meio-Atlântico - (Nova Identidade/MAPNI) É um partido totalmente focado na nova identidade que foi criada. Sendo pró-eleição, mas também alinhado com sua metade isolacionista em relação ao anti-americanismo, os supostos Identitários estão principalmente focados em esculpir uma nova identidade para si mesmos. Embora não se oponham à expansão, não sentem a necessidade de ultrapassar o Rio Mississippi se chegar o momento."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido da Liberdade e Solidariedade"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Partido da Liberdade e Solidariedade - (FSP/F&SP) É um partido pró-isolacionista que busca usar os meios da ciência e inovação para garantir os padrões adequados de vida e desfrute da vida. Seu principal ponto econômico é a Autarquia onde possível, mas não possivelmente Autarquia. Em termos de política social, eles são bastante moderados, com uma inclinação de esquerda e direita dependendo do assunto em questão. Um exemplo é gays no exército, eles acreditam e defendem tal coisa como fundamental para qualquer cidadão, independentemente de sua origem, mas ainda assim não acreditam totalmente no casamento gay. Independentemente disso, eles permaneceram fiéis à sua aliança política mais próxima, sendo a facção Isolacionista do Partido Meio-Atlântico. Sua crença comum de que o idealismo global anterior dos EUA resultou no colapso leva a uma abordagem um tanto fechada para questões estrangeiras e essencialmente qualquer coisa fora de seu bairro, por assim dizer."
 USB.Nat_Autocracy: "£USA_national_service_party Partido do Serviço Nacional"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party Partido do Serviço Nacional - (Militarista/NSPM) O NSP é um partido do Pro-Americanismo e Jingoísmo pesado. Embora o partido esteja em sua maioria dividido quanto à ideia de eleições, a ala militarista do partido é fortemente contra tais eleições. Mas essa facção é pró-expansionismo e é fortemente influenciada pelas ideias de uma Meritocracia quase completa."
 USB.Nat_Populism: "£generic_Nat_Populism_small Partido da União Nacional"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small Partido da União Nacional - (NUP) O NUP é um partido Pró-Naturalista, o que muitos acham confuso considerando que a nação em que estão nem existe há tanto tempo assim. No entanto, o NUP usa o fato de que a maior parte de sua base eleitoral vem de veteranos e um punhado de pessoas orientadas à Direita para solidificar sua legitimidade. Mas além de todas as políticas pró-veteranos, eles são vistos cada vez mais como a ala política dos militares, o que surpreendentemente poucos no partido realmente dizem ser falso. Eles não dizem que é verdade também, mas certamente não negam."
 USB.Monarchist: "£USA_modern_monarchist_movement Partido do Movimento Monarquista Moderno"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement Partido do Movimento Monarquista Moderno (MMMN) - O NSP, sendo essencialmente um partido militar e de serviços de emergência, também está cheio de sonhadores. O MMMN ou Movimento Monarquista Moderno do NSP em geral achou adequado trazer o Monarquismo de volta à moda ao popularizar o sistema de Monarquia Eletiva. A ideia é que essencialmente as ideias de eleição e princípios democráticos permanecerão os mesmos, mas os cargos e seus nomes/títulos serão atribuídos àqueles que forem votados para eles. Quanto à forte postura pró-eleição, a facção deseja expandir e criar mais uma nova ideia. Muitos têm ouvido falar sobre uma suposta Casa de Arlington, mas ninguém tem certeza do que isso significa. Por enquanto, eles devem convencer as pessoas de que um liderança forte pode ser eleita e que um dia, se você trabalhar duro o suficiente, pode ser um rei, assim como lhe disseram quando você era pequeno."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Partido da Unidade Atlântica"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido da Unidade Atlântica - (AUP) O AUP é um partido de lei e ordem, de democracia direta sem ser tão direta e de idealismo. Sendo criticado como autocratas não convictos, o AUP se esforça para garantir coisas como votação de escolha classificada e um imposto progressivo que se concentra exclusivamente em taxar proporcionalmente os rendimentos dos cidadãos. Essas semelhanças, bem como os membros mais idealistas do partido, fazem uso e cooperam em boa medida com a facção dos Monarquistas Modernos do NSP. Afinal, como um líder do AUP foi citado dizendo, 'Qual é o problema com um pouco de brilho cosmético?'."
 USB.Conservative: "£generic_Conservative_small Partido da União Condor"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small Partido da União Condor - (CUP) O CUP é um partido populista do passado. Não totalmente à esquerda, enquanto também não totalmente à direita, os Condors, como os membros do partido são chamados, acreditam que você não sabe até tentar é uma estratégia fundamental na governança. Este partido é visto mais como uma mancha confusa do que um partido real, com muitas peças de oposição sendo quase contraditórias sobre de qual partido principal eles extraem favores políticos. Independentemente disso, o CUP é um partido de princípios e tem sido uma espécie de 'Terceira Via' sólida dentro do cenário político maior da nação."
 USB.neutral_Social: "£generic_neutral_Social_small Partido da União dos Trabalhadores"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small Partido da União dos Trabalhadores - (WUP) O WUP é um partido pró-sindical e pró-nacionalização. Os membros do partido acreditam que um núcleo de indústrias nacionalizadas em torno dos básicos de sobrevivência ajudará o setor privado a priorizar ajudar e melhorar os padrões de seus próprios trabalhadores. O partido também acredita em regulamentações para limitar os excessos corporativos de maneiras exploratórias e está dedicado a exigir a criação de uma rede sindical para coordenar e lidar com questões tanto localmente, regionalmente quanto nacionalmente, se necessário."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small A Liga da Nação Livre"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small A Liga da Nação Livre - (FNL) É um partido naturalista, com uma xenofobia chocante em relação ao Oriente Médio. Eles deixaram claro que as religiões e ideologias do Oriente Médio e o suposto 'Mundo Muçulmano' são um perigo para a liberdade e estabilidade de nossa nação. Embora se vendam como esse 'racismo limitado', o fato é que muitos fora do partido notam uma concentração de neonazistas, fascistas e também membros antigos do Klan. Embora o partido seja marginal na melhor das hipóteses e um grupo terrorista na pior das hipóteses, muitos politicamente falando não os veem mais como um circo de extremismo de direita que só atrai aqueles que não conseguem ver ou acreditar nos fatos em questão."
 ARG.Western_Autocracy: "£ARG_western_autocracy Compromisso Federal"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Autocracia Ocidental - Compromisso Federal (em espanhol - Compromiso Federal) é um partido político peronista argentino, cujo principal objetivo é implementar o modelo de San Luis em nível nacional."
 ARG.conservatism: "£ARG_conservatism Ação pela República"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservadorismo - Ação pela República (em espanhol - Acción por la República) é um partido político conservador na Argentina, fundado em 1997 por Domingo Cavallo como defensor de ideologias neoliberais."
 ARG.conservatism_alt: "£ARG_conservatism_alt Proposta Republicana"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Conservadorismo - Proposta Republicana (em espanhol - Propuesta Republicana) é um partido político conservador e neoliberal. É o principal partido anti-peronista, e seu líder é o ex-presidente argentino Mauricio Macri."
 ARG.liberalism: "£ARG_liberalism Coalizão Cívica ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalismo - Coalizão Cívica ARI (em espanhol - Coalición Cívica ARI, CC-ARI) é um partido político argentino liberal-social fundado em 2001 por Elisa Carrió. É membro da Cambiemos com partidos centristas e de centro-direita."
 ARG.socialism: "£ARG_socialism União Cívica Radical"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialismo - União Cívica Radical (em espanhol - Unión Cívica Radical, UCR) é um partido político social-liberal de centro na Argentina. Fundado em 1891 por liberais radicais, o partido foi ideologicamente heterogêneo, variando do liberalismo social à social-democracia. É o partido político mais antigo em atividade na Argentina após o Partido Liberal de Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Partido Comunista da Argentina"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Estado Comunista - Partido Comunista da Argentina (em espanhol - Partido Comunista de la Argentina, também conhecido como \"PC\") é um partido comunista na Argentina, fundado em 6 de janeiro de 1918. Desde sua origem, manteve uma aliança quase automática com o Partido Comunista da União Soviética, o que gerou atritos com o restante da esquerda nacional, que acusava o partido de lutar mais pelos interesses geopolíticos da União Soviética do que pelo efetivo surgimento da revolução comunista na Argentina."
 ARG.Autocracy: "£ARG_Autocracy Frente Ampla"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracia - Frente Ampla (em espanhol - Frente Grande) é um partido político de esquerda na Argentina, fundado em 1993. O partido foi criado por um grupo de membros esquerdistas do Partido Justicialista da Câmara dos Deputados da Argentina e outros esquerdistas descontentes com as políticas neoliberais da época."
 ARG.anarchist_communism: "£ARG_left_wing_radical Partido Intransigente"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Esquerda Radical - Partido Intransigente (em espanhol - Partido Intransigente) é um partido político de esquerda e populista na Argentina, fundado em 1963 por Oscar Alende. Seus membros provinham da União Cívica Radical Intransigente, uma das duas facções em que a União Cívica Radical se dividiu em 1956."
 ARG.Conservative: "£ARG_emerging_reactionary Partido da Vitória"
 ARG.Conservative_icon: "£ARG_emerging_reactionary"
 ARG.Conservative_desc: "Reacionário - Partido da Vitória (em espanhol - Partido de la Victoria) é um partido peronista de esquerda fundado pelo ex-presidente argentino Néstor Kirchner. O partido promove a ideologia de seu líder - Kirchnerismo, que é considerado um ramo do peronismo."
