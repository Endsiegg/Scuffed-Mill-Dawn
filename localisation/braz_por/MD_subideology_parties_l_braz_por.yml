 GUY.conservatism: "£GUY_western_conservative Força Unida"
 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Conservative - The United Force is a socially conservative Guyanese party. It is economically liberal, follows an Anti-Russian sentiment, and is ideologically centre-right. It was formed in 1960 and continued to run until the 2015 elections. After 1968 however, they never broke 5% votes again, but remained one of the larger small parties."
 GUY.liberalism: "£GUY_western_liberal Aliança para Mudança"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Liberal - The Alliance for Change is a social liberal political party. It was formed in 2005 by three MPs who left their previous parties. It is progressive and multiracial and holds a centre to centre-left position. After their founding, they were continuously the third biggest party in parliament. Since 2015, they run in a single list with the APNU."
 GUY.socialism: "£GUY_western_social_democrat Nacional do Povo"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Social Democratic - The People's National Congress-Reform is a social democratic party in Guyana. It is also classified as a democratic socialist and used to be left-wing nationalist and populist in the past. It occupies the centre-left to left-wing of politics. It was formed in 1957 and since then is one of the two large parties in Guyana, together with the PPP/C. It is mainly supported by Afro-Guyanese people. In 2011, it formed an electoral alliance with several other parties called A Partnership for National Unity."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Social Democratic - A Partnership for National Unity was formed in 2011 for the same year's elections by ten different parties, with the People's National Congress being the most important and most popular. It consists mainly of left-wing parties. In 2011, they formed a coalition with the AFC. They got a majority of the seats, but the PPP/C was the largest party in total after all, meaning they won the presidency. The next election, APNU and the AFC ran together in a single list, meaning they could run for the presidency as a single entity."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Communist - The People's Progressive Party/Civic is one of the two large political parties in Guyana. It was formed in 1950 as a merger of the British Guiana Labour Party and the Political Affairs Commitee. Since it was formed, it remained either the largest or second-largest Guyanese party. It is multi-ethnic, but its voter base consists mainly of Indo-Guyanese people. It is centre-left to left-wing and follows an ideology of social democracy, democratic socialism and left-wing populism. In the past, It was classified as left-wing nationalist and Marxist-Leninist."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Neutral Conservative - Rise Organise and Rebuild Guyana is a conservative party in Ghana. It was the first party to consider itself ethnically based, being an Indo-Guyanese party. It was established in 1999 and did poorly in the 2001 elections. Afterwards, it formed an alliance with the GAP and had slightly better success, before many of its members left for the AFC in 2011 prior to that year's elections."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Socialista Democrático - A Aliança dos Trabalhadores é um partido de esquerda da Guiana. Foi criado em 1974 como uma aliança de três partidos de esquerda e foi formalmente declarado seu próprio partido em 1979. Teve pouco sucesso geral, tendo seu melhor resultado nas eleições de 2001, onde concorreu junto com o GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Comunista - O Guyana Action Party é um partido político de esquerda da Guiana. Representa a população indígena ameríndia do país. Foi formado em 1989, mas concorreu pela primeira vez em 2001, em aliança com a WPA. Em 2006, aliou-se à ROAR e em 2011, aderiu à APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism Partido Republicano Unido"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Populista de Direita - O Partido Republicano Unido foi formado em 1985 nos Estados Unidos, antes de ser lançado na Guiana em 1987. Em 1992, não conseguiu uma única cadeira. Começou a disputar eleições novamente apenas a partir de 2015, tendo muito pouco sucesso de qualquer maneira. Quer aumentar o padrão de vida e educação na Guiana, entre outros tópicos."
