 GAH.conservatism: "£generic_conservatism_small Novo Partido Patriótico"
 GAH.conservatism_icon: "£GAH_western_conservatism"
 GAH.conservatism_desc: "Conservador Liberal - O Partido Patriótico Novo é um partido liberal conservador de centro-direita em Gana. É um dos dois grandes partidos em Gana, sendo o outro o NDC. Existe desde a criação da 4ª República de Gana em 1992."
 GAH.liberalism: "£generic_liberalism_small PPP"
 GAH.liberalism_icon: "£GAH_western_liberalism"
 GAH.liberalism_desc: "Liberal - O Partido Popular Progressista é um partido liberal progressista. Foi fundado em 2012 como um movimento para pessoas progressistas e independentes, e tem sido o terceiro partido mais popular desde sua fundação, embora nunca tenha conseguido obter assentos no parlamento ganense devido ao sistema de primeiro-passo."
 GAH.socialism: "£generic_socialism_small NDC"
 GAH.socialism_icon: "£GAH_western_socialism"
 GAH.socialism_desc: "Social Democrata - O Congresso Nacional Democrático é um partido social democrata de centro-esquerda em Gana. Juntamente com o NPP, é um dos dois partidos populares em Gana. Foi fundado em 1992 antes da criação da 4ª República de Gana. Eles foram o partido vencedor da primeira eleição em 1992 e colocaram o primeiro presidente da República de Gana no poder."
 GAH.Communist-State: "£generic_Communist_State_small CPP"
 GAH.Communist-State_icon: "£GAH_communist_statism"
 GAH.Communist-State_desc: "Comunista - O Partido da Convenção Popular é um partido político socialista em Gana. Baseia sua ideologia nas ideias do primeiro presidente de Gana, Kwame Nkrumah. Foi formado em 1996 devido à fusão entre o Partido da Convenção Popular e o Partido da Convenção Nacional. Apoia ideias como o Pan-Africanismo e tomou medidas no passado para auxiliar a cooperação entre Gana e outros países africanos."
 GAH.anarchist_communism: "£generic_anarchist_communism_small DPP"
 GAH.anarchist_communism_icon: "£GAH_anarchism_communism"
 GAH.anarchist_communism_desc: "Radical de Esquerda - O Partido Democrático Popular é um partido político em Gana. Foi fundado em 1992 após a fundação da República de Gana. Segue a tradição de Kwame Nkrumah, o primeiro presidente de Gana desde que o país deixou o domínio britânico."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism Partido Nacional Democrático"
 GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism"
 GAH.Neutral_conservatism_desc: "Conservador - O Partido Nacional Democrático é um partido de centro-esquerda que foi fundado em 2012 como uma cisão do então governante NDC. Seus membros estavam insatisfeitos com a liderança e política do NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Partido Nacional de Reforma"
 GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism"
 GAH.Neutral_Libertarian_desc: "Libertário - O Partido Nacional de Reforma é um partido político em Gana. Foi formado em 1999 como uma dissidência do NDC. Candidatou-se apenas à presidência em 2000 e 2004 e nunca obteve assentos no parlamento."
 GAH.neutral_Social: "£generic_neutral_Social_small EGLE"
 GAH.neutral_Social_icon: "£GAH_neutral_socialism"
 GAH.neutral_Social_desc: "Socialista Democrático - Every Ghanaian Living Everywhere (também conhecido como Partido Águia) é um partido político em Gana. Foi formado em 1992 e concorreu em 2004 junto com o PNC e GCPP na Grande Coligação."
 GAH.Neutral_Communism: "£generic_Neutral_Communism_small PNC"
 GAH.Neutral_Communism_icon: "£GAH_neutral_communism"
 GAH.Neutral_Communism_desc: "Comunista - O Partido Nacional do Povo é um partido socialista ganense. Foi formado em 1992 e tem concorrido para o governo em todas as eleições desde então, sem obter grande sucesso. Teve seus melhores resultados em 1992, quando ganhou 8 assentos no parlamento de Gana. Concorreu em 2004 sob a Grande Coligação com o GCPP e o EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Forças Armadas de Gana"
 GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta"
 GAH.Nat_Autocracy_desc: "Junta Militar - As Forças Armadas de Gana lideraram Gana por um curto período em 1979 sob o Conselho Revolucionário das Forças Armadas e novamente de 1981 até 7 de janeiro de 1983, quando Jerry Rawling, do NDC, foi eleito o primeiro presidente eleito da 4ª República. Seus gastos representam 2% do PIB total de Gana."
 GAH.Monarchist: "£GAH_monarchism Casa de Oyoko"
 GAH.Monarchist_icon: "£GAH_monarchism"
 GAH.Monarchist_desc: "Monarquia - A Casa de Oyoko da Dinastia Abohyen foi a família governante do Reino de Asante, que governou a região de Gana de 1670 a 1896, quando veio sob o domínio britânico. Obteve autogoverno em 1935 sob Osei Tutu Agyeman Prempeh II até 1957, quando obteve independência total. O Reino de Asante entrou em uma união estadual com Gana naquele mesmo ano. O atual rei é Otumfuo Nana Osei Tutu II."
