 FIN.conservatism: "£FIN_conservatism_small Suomen Keskusta"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Conservador - Suomen Keskusta (Partido do Centro da Finlândia) é um partido liberal-agrário com maior apoio vindo de áreas rurais. Ao longo da história da Finlândia, geralmente foi o maior ou segundo maior partido, em forte competição com o SDP."
 FIN.liberalism: "£FIN_liberalism_small Kansallinen Kokoomus"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Liberal - Kansallinen Kokoomus (Partido da Coligação Nacional) é um partido liberal de direita. Promove valores sociais liberais e é firmemente pró-NATO e pró-UE."
 FIN.socialism: "£FIN_socialism_small Sosiaalidemokraatit"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Social-Democrata - Suomen Sosiaalidemokraattinen Puolue (Partido Social-Democrata da Finlândia - SDP) é o partido ativo mais antigo da Finlândia e, como partido de centro-esquerda dominante, tem laços firmes com os sindicatos. Anteriormente um partido comunista, perdeu a Guerra Civil Finlandesa Vermelha-Branca em 1918. Atualmente, é firmemente contrário à adesão à NATO e cada vez mais anti-imigrante."
 FIN.Communist-State: "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Comunista - Suomen Kommunistinen Puolue (Partido Comunista da Finlândia) era originalmente uma facção dissidente expulsa chamada SKP-Unidade do muito maior antigo SKP apoiado pela antiga União Soviética, que colapsou em 1990. Sobrevivendo à sua partido-mãe, ele se re-registrou como SKP em 1997."
 FIN.Conservative: "£FIN_Conservative_small Kansalaispuolue"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Reacionário - Kansalaispuolue (Partido dos Cidadãos)"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Vasemmistoliitto"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Radical de Esquerda - Vasemmistoliitto (Aliança de Esquerda) foi formado em 1990 quando o antigo Partido Comunista colapsou junto com a União Soviética. Herdando grande parte da força eleitoral do antigo Partido Comunista, é uma força para o socialismo, igualdade e feminismo na política finlandesa."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Kristillisdemokraatit"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservador - Suomen Kristillisdemokraatit (Democratas Cristãos da Finlândia) promove valores familiares conservadores sociais e trabalha para proteger os fracos na sociedade."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertário - Piraattipuolue (Partido Pirata) é um partido sincretista dedicado à e-democracia, reforma dos direitos autorais e liberdades civis. O partido apoia uma renda básica para todos os cidadãos para substituir o atual sistema de bem-estar."
 FIN.Neutral_green: "£FIN_Neutral_Green_small Vihreä Liitto"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "Verdes - Vihreä Liitto (Liga Verde) teve sucesso eleitoral significativo, juntando-se a vários gabinetes. Promove o ambientalismo e é pró-UE, ao ponto de favorecer a integração europeia em um estado federal."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small KTP"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Comunista - Kommunistinen Työväenpuolue - Rauhan ja Sosialismin puolesta (Partido Comunista dos Trabalhadores - Pela Paz e Socialismo) foi formado em 1988 devido às preocupações com o abandono do Marxismo-Leninismo na antiga SKP. Abraça a retórica estalinista e apoia sinceramente a Coreia do Norte, com muitos dos seus líderes activos na Sociedade Finlandesa para o Estudo da Ideia Juche."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Perussuomalaiset"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Populista de Direita - Perussuomalaiset (Verdadeiros Finlandeses) promove tanto o etno-nacionalismo de direita quanto valores social-conservadores e nacionalismo econômico de esquerda tradicional. É fortemente eurocético e anti-imigrante, embora com certo nível de pragmatismo devido ao seu populismo."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Sinivalkoinen Rintama"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fascista - Sinivalkoinen Rintama (Frente Azul e Branca) é um partido ultranacionalista. É fortemente islamofóbico e deseja proibir a construção de mesquitas. Também se opõe aos direitos das minorias da comunidade sueca da Finlândia, querendo remover o ensino de sueco nas escolas."
 FIN.Monarchist: "£FIN_Monarchist_small Casa de Hessen-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: ""
 FGU.oligarchism: "£generic_oligarchism_small Phantom Squad (PS)"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservador - Rassemblement pour la République (Rally pela República) é um partido político neo-gaullista e conservador que defende uma política externa francesa fortalecida e independente, juntamente com o apoio a um estado forte com um forte controle regulatório sobre partes vitais da economia."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservador - Union pour un mouvement populaire (União para um Movimento Popular). A UMP nasceu da fusão do Rassemblement pour la République e de dois partidos liberal-centristas menores. A UMP é um partido de \"tenda ampla\" para o centro-direita na política francesa."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservador - Les Républicains (Os Republicanos) é uma continuação da \"Union pour un mouvement populaire\". A mudança de nome foi alvo de controvérsia, uma vez que, de acordo com os ideais da Revolução Francesa, todos os que apoiam o atual sistema político francês são republicanos. O partido é um partido de \"tenda ampla\" para a centro-direita na política francesa."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (União pela Democracia Francesa) é um partido centrista composto por liberais, democratas cristãos e radicais (liberalistas tradicionais franceses). Geralmente é visto como o partido para todos que não são socialistas, populistas de extrema-direita ou conservadores gaullistas. Apoia o Federalismo Europeu, advogando pela criação dos \"Estados Unidos da Europa\"."
 FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Avante com a República!) é um partido liberal-centrista com valores geralmente progressistas, criado em 2016 por Emmanuel Macron. É o partido mais pró-UE na França e é liberal tanto em questões econômicas quanto sociais."
 FRA.socialism: "£FRA_socialism Parti Socialiste"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Social-Democrata - Parti Socialiste (O Partido Socialista) emergiu da sombra do então maior Partido Comunista no final dos anos 70, chegando ao poder durante os dois mandatos de François Mitterrand. O partido foi enfraquecido por escândalos nos anos 90, mas permanece uma força potente da esquerda francesa. Suavizando gradualmente posições sobre mercados livres, o partido é considerado por muitos como centro-esquerda hoje."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Comunista - Parti Communiste Français (Partido Comunista Francês) teve um sucesso eleitoral sem precedentes pelos padrões da Europa Ocidental, participando de todas as coalizões de esquerda que estiveram no poder desde a Segunda Guerra Mundial. Embora seu apoio tenha diminuído um pouco, especialmente desde a queda da União Soviética, permanece um partido massivo para o comunismo e o socialismo democrático."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radical de Esquerda - Union Communiste \"Lutte Ouvrière\" (União Comunista - Luta dos Trabalhadores) é um partido comunista trotskista. É anticapitalista, feminista, antissistema e altamente secreto, com a maioria dos líderes usando pseudônimos. Entre os membros, ter filhos é fortemente desencorajado, para dedicarem suas vidas à revolução e poderem se esconder caso o estado tente reprimi-los."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radical de Esquerda - Nouveau Parti Anticapitaliste (Novo Partido Anticapitalista) foi fundado em 2009 como uma fusão de vários partidos de extrema-esquerda, trotskistas e marxistas revolucionários. Considerando-se à esquerda do Parti Communiste Français, no entanto, cooperaram em listas eleitorais conjuntas."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservador - Rassemblement Pour la France (Rally for France) é um partido conservador e gaullista eurocético."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservador - Debout la France (França em Pé) é um partido conservador e gaullista eurocético, assumindo em grande parte o papel do extinto Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialista Democrático - La France Insoumise (França Indomável) é um partido socialista democrático que busca formar uma nova Sexta República Francesa, considerando a República atual uma 'monarquia presidencial' com poderes presidenciais excessivos. Além disso, busca fortalecer os direitos dos trabalhadores e trabalhar para que a França se torne 100% neutra em carbono."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération Anarchiste"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Comunista Libertário - Fédération Anarchiste (Federação Anarquista), fundada em 1945, a FA constitui mais de 100 grupos anarquistas em toda a França."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Verdes - Les Verts (Os Verdes) têm suas raízes no movimento ambientalista dos anos 70 e desde então têm sido uma presença permanente na política francesa. Geralmente, é dividido em questões não ambientais entre suas alas centrista e de esquerda."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Verdes - Europa Écologie Les Verts (Ecologia da Europa - Os Verdes) foi formada como uma fusão entre Les Verts e a nova Europa Écologie, criada para ampliar o movimento ecologista europeu. Pretende impostos elevados sobre as emissões e financiar novos esforços no sentido da energia verde não nuclear através da tributação progressiva dos ricos."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Front National"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populista de Direita - Front National (Frente Nacional) é a principal força da política nacionalista francesa. O partido é contra a União Europeia, a OTAN e a imigração. Busca maior protecionismo econômico contra a concorrência estrangeira e um estado forte com alto gasto militar e tolerância zero ao crime. Internacionalmente, vê a Rússia como sua aliada clara."
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monarquista - Maison de Bourbon ou Casa de Bourbon ocupou tronos na Espanha, Nápoles, Sicília, Parma, França e Navarra. Atualmente, a Casa de Bourbon mantém os tronos da Espanha, Luxemburgo e França. Também é uma das casas nobres mais duradouras."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarquista - A autodenominada 'Casa Imperial da França' é a dinastia do grande Imperador Napoleão Bonaparte."
 GER.conservatism: "£GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservador - União Democrata-Cristã (Christian Democratic Union) e sua partido irmão bávaro, União Social-Cristã (Christian Social Union), operam em estreita colaboração em uma união política. A CDU é o principal partido de 'tenda ampla' para o centro-direita na política alemã."
 GER.liberalism: "£GER_western_liberal FDP"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Liberal - Partido Democrático Livre (Free Democratic Party) é um partido liberal de centro-direita na Alemanha que promove as liberdades civis, direitos humanos e internacionalismo. O FDP firmemente defende o liberalismo econômico e se alinhou de perto com a promoção de mercados livres e privatização."
 GER.socialism: "£GER_western_social_democrat SPD"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Social Democrata - Partido Social-Democrata da Alemanha. Estabelecido em 1863, o SPD é de longe o partido político mais antigo representado no Bundestag e foi um dos primeiros partidos socialistas do mundo. Hoje, abraça a economia social de mercado e o internacionalismo da UE e da OTAN, embora existam divisões internas sobre o quão grande o Estado de bem-estar deve ser. A principal base de apoio do partido são as grandes cidades no norte e oeste da Alemanha, especialmente as áreas industriais da Região do Ruhr."
 GER.Communist-State: "£GER_emerging_communism DKP"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Comunista - Deutsche Kommunistische Partei (Partido Comunista Alemão). O DKP é um partido comunista marxista-leninista que foi formado na Alemanha Ocidental durante a Guerra Fria, sob a supervisão da Alemanha Oriental, e recebeu a maior parte dos seus fundos de lá. Após a reunificação alemã, o partido entrou em declínio constante em popularidade."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Radical de Esquerda - Die Linke (A Esquerda) é o descendente direto do partido governante da antiga Alemanha Oriental, o Partido Socialista Unitário da Alemanha, que se fundiu com outros partidos socialistas democráticos de esquerda para expandir sua base eleitoral além de seu reduto no leste da Alemanha. A Die Linke combina políticas de esquerda, como aumento de gastos com bem-estar, com retórica populista. Eles querem que a Alemanha saia da OTAN e desejam incluir a Rússia em um quadro de segurança europeu."
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Jihadismo Salafista - Einladung zum Paradies (Convite ao Paraíso) foi uma organização salafista privada na cidade de Brunswick fundada por Muhamed Ciftci e apoiada pelos dois pregadores salafistas mais notáveis da Alemanha, Pierre Vogel e Sven Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservador - Freie Wähler (Eleitores Livres). Os Eleitores Livres não são formados como um partido político, mas são associações que participam das eleições. Eles são especialmente ativos no campo mais conservador do sul da Alemanha. Preferem que o máximo possível da política e tomada de decisão ocorra no nível local."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Governo Interino"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "O governo alemão entrou em colapso, e o governo interino protegerá o território alemão até que um governo adequado seja estabelecido."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertário - Liberal-Konservative Reformer (Reformadores Liberal-Conservadores)"
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Comunista - Marxistisch-Leninistische Partei Deutschlands (Partido Marxista-Leninista da Alemanha). O MLPD defende o estabelecimento de uma ditadura do proletariado, derrubando o actual governo capitalista e substituindo-o por uma nova ordem social socialista. Eles vêem Estaline e Mao como figuras inspiradoras que deveriam ser imitadas."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamismo Moderado - Allianz Deutscher Demokraten (Aliança dos Democratas Alemães) é um partido político voltado para a minoria turca na Alemanha. Foi fundado em 2016 por Remzi Aru após o parlamento alemão decidir reconhecer o Genocídio Armênio, causando consternação entre conservadores e nacionalistas turcos. O partido sofre com uma base de eleitores limitada, já que apenas cerca da metade da minoria turca tem direito de voto na Alemanha em primeiro lugar. A ADD atrai principalmente turcos alinhados com o conservador AKP da Turquia. Não possui um programa político bem estabelecido além da revogação do reconhecimento do Genocídio Armênio e políticas em favor das minorias turcas e muçulmanas da Alemanha."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Verdes - Bündnis 90/Die Grünen (Aliança 90/Os Verdes) foi formado a partir da fusão da Aliança 90 da Alemanha Oriental não comunista e do Partido Verde ocidental. O partido promove o ambientalismo e a sustentabilidade. O partido tem sido muito bem-sucedido nas pesquisas, segundo padrões internacionais para um partido verde, e passou períodos como parte de coalizões governamentais com grande impacto na política. São vistos como uma grande fonte de inspiração para os ambientalistas em todo o mundo."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascismo - Nationaldemokratische Partei Deutschlands (Partido Democrático Nacional Alemão). O NDP é um partido ultranacionalista de extrema direita rotulado como neo-nazista. Embora o partido tenha sido fortemente infiltrado pela inteligência estatal, tentativas de banimento falharam. Eles são antissemitas e promovem o ódio contra imigrantes."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b REP"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Populista de Direita - Die Republikaner (Os Republicanos) é um partido populista de direita e eurocético que se opõe à imigração e tende a atrair eleitores de protesto. O partido frequentemente critica a CDU/CSU por não ser suficientemente conservadora, já que foi fundado por um ex-membro da CSU, Franz Handlos."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b AfD"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Populista de Direita - Alternativa para a Alemanha (AfD - Alternative for Germany) é um partido eurocético de direita que ganhou destaque, entre outras coisas, atacando as políticas de imigração dos partidos tradicionalmente estabelecidos. O partido busca recuperar a soberania e o orgulho nacional da Alemanha, além de proteger sua cultura contra a islamização."
 GER.Monarchist: "£GER_nationalist_monarchist Casa de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "A Casa de Hohenzollern é a dinastia real da antiga Alemanha Imperial e da Prússia. Embora dissolvida em 1918 após a abdicação do Kaiser Willhelm II, a propriedade ainda está ativa."
