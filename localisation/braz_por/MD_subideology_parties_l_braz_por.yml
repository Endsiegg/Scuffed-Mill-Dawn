 SWE.anarchist_communism_desc: "Radical de Esquerda - Vänsterpartiet (Partido de Esquerda) era considerado um partido comunista até 1990, adotando a doutrina do eurocomunismo. Desde então, o partido viu um influxo significativo de novos eleitores à medida que o Socialdemokraterna se movia para a direita, deixando mais espaço para um partido socialista de extrema esquerda. Além do socialismo, o Vänsterpartiet assumiu também a bandeira do feminismo. É contra a União Europeia e advoga por um embargo a Israel."
