 DEN.conservatism: "£DEN_western_conservative Partido Popular Conservador"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "Det Konservative Folkeparti (Partido Popular Conservador) é o principal partido político de centro-direita da Dinamarca. Fundado em 1916, o partido defende as liberdades individuais e responsabilidades, uma economia de mercado livre, a manutenção do estado de bem-estar social, a cooperação com a União Europeia e a preservação da história nacional e tradições da Dinamarca. O partido também apoia e destaca o ambientalismo como uma filosofia central de acordo com o conservadorismo verde."
 DEN.liberalism: "£DEN_western_liberal Venstre"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Esquerda, Partido Liberal da Dinamarca) é um partido conservador-liberal e agrário na Dinamarca. Foi fundado em 1910 como parte de um movimento de camponeses contra a aristocracia rural e defende uma ideologia economicamente liberal e pró-mercado livre. É o principal partido de centro-direita na Dinamarca e o segundo maior partido do país. O partido moderno segue uma doutrina liberal clássica e adota uma posição firme sobre imigração, declarando que \"os imigrantes devem aprender dinamarquês e entender e respeitar a cultura e tradições dinamarquesas\"."
 DEN.socialism: "£DEN_western_social_democrat Socialdemokratiet"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "Socialdemokratiet (Social Democratas) é o maior partido político da Dinamarca e é o principal partido social democrata do país. Fundado em 1871, tem consistentemente a maior representação no Folketing desde o início do século XX. O partido pavimentou o caminho para a criação do Estado de Bem-Estar Dinamarquês e busca constantemente expandir o conceito. Adotou várias políticas econômicas de inclinação à esquerda, e um grupo crescente dentro do partido está se tornando cada vez mais cético em relação à imigração em massa e à globalização econômica, sendo citado como afirmam que \"a imigração em massa e a livre circulação de mão de obra são pagas pelas classes mais baixas\"."
 DEN.Communist-State: "£DEN_emerging_communism Partido Comunista da Dinamarca"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "Danmarks Kommunistiske Parti (Partido Comunista da Dinamarca) é o partido marxista-leninista da Dinamarca. O partido foi fundado em 1919 como Partido Socialista de Esquerda da Dinamarca antes de mudar seu nome para o atual. O partido apoia a transição da Dinamarca para uma sociedade comunista."
 DEN.anarchist_communism: "£DEN_anarchist_communism Enhedslisten"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "Enhedslisten (Aliança Vermelha-Verde) é um partido eco-socialista na Dinamarca fundado em 1989 com a fusão de três partidos marxistas, sendo o partido mais à esquerda no parlamento dinamarquês. O partido faz campanha por um partido de base socialista e democrático que afirma representar também política verde, movimentos pela paz, anti-discriminação e o movimento sindical."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Aliança Liberal"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "A Aliança Liberal é um partido político clássico liberal e direitista libertário na Dinamarca. É um componente do bloco de centro-direita e foi fundada em 2007 como uma divisão do Partido Social Liberal."
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Liberal Alliance"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "A Liberal Alliance é um partido político liberal clássico e de direita libertário na Dinamarca. Faz parte do bloco de centro-direita e foi fundado em 2007 como uma dissidência do Partido Social Liberal."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Democratas Cristãos"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Democratas Cristãos é um partido cristão"
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Radikale Venstre"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "Radikale Venstre (Partido Liberal Social Dinamarquês) foi fundado em 1905 como uma divisão do Partido Reformista Venstre. O partido faz campanha no centro ideológico e no liberalismo social."
 DEN.Neutral_green: "£DEN_Neutral_green Alternativet"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "Alternativet (A Alternativa) é o partido político verde na Dinamarca. O partido foi lançado publicamente em 2013 com base ideológica em políticas verdes, mitigação séria das mudanças climáticas e empreendedorismo. Não tinha uma agenda política completa em sua fundação, mas desejava vê-la crescer e se desenvolver por meio de políticas coletadas através do que chama de \"laboratórios políticos\"."
 DEN.neutral_Social: "£DEN_neutral_Social Partido Socialista"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "Socialistisk Folkeparti (Esquerda Verde) é um partido socialista democrático na Dinamarca. O partido foi fundado em 1959 como uma dissidência do Danmarks Kommunistiske Parti (Partido Comunista da Dinamarca) devido à crítica do fundador à intervenção soviética na Revolução Húngara de 1956. Buscou combinar a social-democracia orientada para os Estados Unidos e o comunismo orientado para a União Soviética para unir democracia com socialismo. Campanha com base ideológica no socialismo inspirado na política verde e socialismo democrático. Vê a Dinamarca democrático-socialista como o objetivo final de sua política. É um forte defensor do feminismo, direitos humanos, direitos das minorias e democracia."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "Hæren (Exército Real Dinamarquês) é o ramo terrestre das Forças Armadas Dinamarquesas, juntamente com a Guarda Nacional Dinamarquesa. Os dois ramos compõem a principal força defensiva e ofensiva das Forças Armadas Dinamarquesas. Fundado em 1614, participou de muitos conflitos militares ao longo de sua história."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Fremskridtspartiet"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Partido do Progresso) foi fundado em 1972 por Mogens Glistrup, defendendo posições políticas como a abolição do imposto de renda, redução drástica da burocracia e da \"selva legal\", restauração das fronteiras e controle de fronteiras, interrupção imediata da imigração, parada da concessão de cidadania dinamarquesa, confronto com a política de integração e redução gradual da posição da Dinamarca na União Europeia. O Fremskridtspartiet teve crescimento significativo na década de 1970, após Glistrup afirmar em uma transmissão ao vivo na TV dinamarquesa que não pagava impostos de renda."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Stram Kurs"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "Stram Kurs (Linha Dura) é um partido político nacionalista e anti-islâmico na Dinamarca e Suécia, fundado por Rasmus Paludan. O partido é considerado um partido de extrema-direita radical pela maioria dos cientistas políticos e mídia. Advoga pela plataforma do utilitarismo étnico-nacionalista, que se concentra na proteção e aumento da \"homogeneidade étnica, cultural, religiosa, linguística e normativa\" do povo dinamarquês. Também faz campanha pelo liberalismo de direita, que envolve um aumento radical na liberdade e nos direitos individuais assim que a homogeneidade étnica do país for restaurada."
 DEN.Nat_Populism: "£DEN_Nat_Populism Dansk Folkeparti"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Danish People's Party) is the leading nationalist and right-wing populist party in Denmark. It was founded in 1995 by former members of the Progress Party. It campaigns on the platform of anti-immigration, protects the freedom and cultural heritage of the Danish people, promotes entrepreneurship, and economic growth. They are also seeking to protect Denmark's sovereignty against the European Union. The party's economic policies sit closer to the center and center-left placing it in a unique light in Danish society. The staunch anti-immigration stance places it firmly on the nationalist and right-wing populist place on the Danish political spectrum."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nye Borgerlige"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, ou Nova Direita, é um partido político dinamarquês fundado em 2015 por Pernille Vermund e Peter Seier Christensen. Posicionado à direita do espectro político, o partido advoga por uma combinação de liberalismo econômico, conservadorismo nacional e políticas rígidas de imigração."
 DEN.Monarchist: "£DEN_nationalist_monarchist Casa de Glücksburg"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "A Casa de Glücksburg é um ramo colateral da Casa de Oldemburgo alemã, atualmente liderada pela Rainha Margrethe II da Dinamarca. A casa detém a linhagem dinástica do Reino da Dinamarca desde 1863, com uma sucessão ininterrupta."
