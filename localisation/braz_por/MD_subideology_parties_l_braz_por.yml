 ROJ.conservatism_desc: "Conservadorismo - Encûmena Niştimanî ya Kurdî li Sûriyê (Conselho Nacional Curdo) é um partido político curdo baseado no norte da Síria e está intimamente relacionado ao KDP liderado por Barzani no Curdistão iraquiano. Atuando como uma extensão da rivalidade PKK-KDP, o KNC se opõe fortemente ao PYD, que controla a Administração Autônoma do Norte e Leste da Síria, também conhecida como Rojava. Principalmente sendo um partido nacionalista curdo, inspira-se no KRG e nos Barzanis. O KNC, comparado ao PYD, também goza de representação dentro da oposição síria e bons laços com a Turquia."
