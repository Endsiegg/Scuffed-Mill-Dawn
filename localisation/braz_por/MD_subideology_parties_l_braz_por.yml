 NKO.Communist-State: "£NKO_communism Partido dos Trabalhadores da Coreia"
 NKO.Communist-State_desc: "O Partido dos Trabalhadores da Coreia (WPK) é o único partido governante na República Popular Democrática da Coreia e é muitas vezes referido como o \"Partido dos Trabalhadores\" em seu próprio país. \nEmbora considerado por alguns estudiosos como um partido de extrema direita, o WPK ainda se considera parte do movimento internacional de esquerda e socialista, aderindo à ideologia indígena Juche da RPDC."
