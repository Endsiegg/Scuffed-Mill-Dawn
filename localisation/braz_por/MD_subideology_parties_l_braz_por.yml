 generic.Western_Autocracy: "£generic_Western_Autocracy_small Autocratas pró-Ocidente"
 generic.Western_Autocracy_desc: "Autocratas pró-Ocidente se refere a uma ampla variedade de ideologias autoritárias não democráticas que estão alinhadas com os interesses geopolíticos do Hemisfério Ocidental."
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 generic.conservatism: "£generic_conservatism_small Conservadores"
 generic.conservatism_desc: "Conservadorismo se refere a uma ampla variedade de ideologias de direita moderada que defendem a importância da cultura tradicional, unidade e uma forma de vida estável. Conservadores tendem a se opor à intervenção estatal em questões sociais e econômicas, e frequentemente acreditam que menos regulação resultará em maior mobilidade social para a população."
 generic.conservatism_icon: "£generic_conservatism_small"
 generic.liberalism: "£generic_liberalism_small Liberais"
 generic.liberalism_desc: "Liberalismo é uma ideologia centrista que promove os direitos do indivíduo e enfatiza a liberdade em detrimento da expansão do poder estatal. Liberais tendem a apoiar políticas sociais progressistas dentro do contexto de um mercado livre com comércio livre com o resto do mundo."
 generic.liberalism_icon: "£generic_liberalism_small"
 generic.socialism: "£generic_socialism_small Social-Democratas"
 generic.socialism_desc: "Social-democracia se refere a uma ampla variedade de ideologias de esquerda que defendem justiça econômica e social em maior grau do que a maioria dos ramos do liberalismo. Social-democratas buscam humanizar o capitalismo para reduzir a desigualdade, a opressão e promover a democracia."
 generic.socialism_icon: "£generic_socialism_small"
 generic.Communist-State: "£generic_Communist_State_small Comunistas"
 generic.Communist-State_desc: "Comunismo refere-se amplamente a uma ideologia que prega o fim do sistema capitalista para criar um paraíso comunista dos trabalhadores. Na realidade, nações comunistas mantêm sistemas econômicos capitalistas e muitas vezes são não democráticas por natureza."
 generic.Communist-State_icon: "£generic_Communist_State_small"
 generic.anarchist_communism: "£generic_anarchist_communism_small Esquerda Radical"
 generic.anarchist_communism_desc: "Esquerda Radical é uma ampla gama de ideologia de extrema esquerda que geralmente defende o fim do capitalismo e da globalização. Embora alguns possam apoiar a resistência armada, muitos se veem simplesmente como 'mais à esquerda' do que os sociais-democratas e aceitam a democracia liberal."
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"
 generic.Conservative: "£generic_Conservative_small Reacionários"
 generic.Conservative_desc: "Reacionários se referem a uma ampla gama de ideologias de extrema direita cujos objetivos vão além dos conservadores moderados. Os reacionários geralmente acreditam em uma versão idealizada do passado e buscam restaurar a antiga glória de uma nação por meio de ideologias revanchistas e irredentistas e uma política militar agressiva."
 generic.Conservative_icon: "£generic_Conservative_small"
 generic.Autocracy: "£generic_Autocracy_small Autocratas"
 generic.Autocracy_desc: "Autocracia se refere a uma ampla gama de sistemas políticos autoritários e não democráticos em que um único governante ou grupo de elites privilegiadas controlam todo o poder político."
 generic.Autocracy_icon: "£generic_Autocracy_small"
 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Revolucionários Xiitas Moderados"
 generic.Mod_Vilayat_e_Faqih_desc: "Revolucionários xiitas moderados referem-se a uma gama de seguidores xiitas de direita que defendem uma interpretação rigorosa do Islã Xiita, mas apoiam uma maior pluralidade política do que seus irmãos mais linha-dura. Apesar disso, eles geralmente apoiam a continuação da teocracia."
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"
 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Revolucionários Xiitas Radical"
 generic.Vilayat_e_Faqih_desc: "Revolucionários Xiitas Radical referem-se a uma gama de adeptos xiitas de extrema direita e militaristas que defendem uma interpretação rigorosa do Islã Xiita. Eles têm visões em grande parte negativas em relação aos sunitas e buscam garantir a continuação do Islã Xiita dentro de um estado teocrático."
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"
 generic.Kingdom: "£generic_Kingdom_small Salafismo Pró-Estabelecimento"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "Certas correntes de pensamento salafista, como o wahabismo e o madkhalismo, defendem a preservação do status quo em vez de revolução radical e jihad armada. Esses salafistas compartilham visões fundamentalistas e intolerantes dos jihadistas qutbianos, mas geralmente rejeitam a violência e apoiam os governos existentes. Sua conformidade os torna populares entre estados autoritários árabes temerosos da ameaça que correntes mais políticas do islamismo representam para o seu poder."
 generic.Caliphate: "£generic_Caliphate_small Salafismo jihadista"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "Salafismo jihadista refere-se a um ramo ultra-rígido, ultracconservador e fundamentalista da ideologia política islâmica, inspirada nos ensinamentos de Sayyid Qutb. Eles buscam conquistar todas as terras islâmicas e governá-las por meio de sua interpretação rígida da lei islâmica. Eles não reconhecem outras formas de islamismo nem religiões minoritárias e não medirão esforços para alcançar seus objetivos."
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistas Moderados da Irmandade Muçulmana"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "O Islamismo Moderado se refere a uma ampla variedade de movimentos políticos islâmicos que buscam estabelecer um estado democrático dentro dos limites da lei islâmica."
 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Autocratas Não-Alinhados"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "Autocracia se refere a uma ampla variedade de ideologias autoritárias e não democráticas, onde todo o poder é concentrado nas mãos de um único governante."
 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservadores"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "Conservadorismo se refere a uma ampla variedade de ideologias de centro-direita que enfatizam a importância da cultura tradicional, da unidade e de um modo de vida estável. Os conservadores tendem a se opor à intervenção estatal nos assuntos sociais e econômicos e frequentemente acreditam que menos regulamentação resultará em maior mobilidade social para a população."
 generic.oligarchism: "£generic_oligarchism_small Oligarcas"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "Oligarquia se refere a uma estrutura de poder na qual o controle é colocado nas mãos de um grupo seleto de elites políticas e econômicas. Oligarquias são tipicamente não democráticas e autoritárias por natureza."
 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertários"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "Libertarismo se refere a uma ampla gama de ideologias e movimentos políticos que defendem a liberdade como princípio fundamental. Os libertários geralmente apoiam intervenção governamental limitada em todos os aspectos da vida social, política e econômica em maior medida do que os conservadores."
 generic.Neutral_green: "£generic_Neutral_green_small Verdes"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "Políticas verdes ou ecopolíticas se referem a uma ampla variedade de movimentos de esquerda que defendem a não violência, justiça social, democracia direta e ambientalismo."
 generic.neutral_Social: "£generic_neutral_Social_small Social-Democratas"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "A ideologia social-democrata se refere a ideologias de esquerda que defendem justiça econômica e social. Enquanto trabalham dentro do quadro do capitalismo, eles buscam uma redistribuição pesada de riqueza para combater a desigualdade. Eles promovem o estado de bem-estar social e buscam impor mais regulamentação sobre as empresas privadas."
 generic.Neutral_Communism: "£generic_Neutral_Communism_small Comunistas"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "O comunismo refere-se genericamente a uma ideologia que defende o fim do sistema capitalista para criar um paraíso comunitário para os trabalhadores. Na realidade, as nações comunistas mantêm sistemas económicos capitalistas e são muitas vezes de natureza não democrática."
 generic.Nat_Populism: "£generic_Nat_Populism_small Populistas de Direita"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "O populismo de direita se refere a um ramo específico da ideologia populista que busca empoderar o povo contra elites percebidas que controlam a sociedade. Populistas de direita geralmente apoiam a anti-globalização, o protecionismo, o nativismo, o nacionalismo e a oposição à imigração."
 generic.Nat_Fascism: "£generic_Nat_Fascism_small Fascistas"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "Fascismo é uma forma de ultranacionalismo autoritário com tons militaristas. O fascismo busca estabelecer um estado de partido único liderado por um único líder que exerce autoridade absoluta e apoia a violência e o expansionismo agressivo para promover a rejuvenescimento nacional."
 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Junta Militar"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "Juntas militares se referem a governos liderados por um comitê de líderes militares. Juntas militares geralmente são não democráticas e autoritárias por natureza, e podem ser consideradas, em sentido amplo, uma forma de ditadura militar ou estratocracia."
 generic.Monarchist: "£generic_Monarchist_small Monarquistas"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "A ideologia monarquista se refere a Monarquias Absolutas, um sistema de governo em que o monarca detém poderes praticamente ilimitados e governa de forma autocrática, sem a necessidade de prestar contas a um parlamento ou a qualquer outra instituição representativa. Nesse sistema, o monarca exerce autoridade suprema sobre todos os aspectos do governo, incluindo a legislação, a administração e a justiça."
