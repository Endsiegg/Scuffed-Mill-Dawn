 LIB.liberalism_icon: "£LIB_liberalism_small"
 LIB.liberalism_desc: "(Liberal Democracy) - The Unity Party is the main opposition party to Taylor. The party was created in 1984 to run in the first elections against Samuel Doe after the coup of 1980. The party advocates liberal democracy and economic liberalisation. It also advocates closer ties with the US, who has been the traditional ally of the country."
 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small (NDPL) - National Democratic Party of Liberia"
 LIB.Western_Autocracy_icon: "£LIB_Western_Autocracy_small"
 LIB.Western_Autocracy_desc: "(Nationalism) - The National Democratic Party of Liberia is the political party once headed by Dr. Samuel Doe. While heavily authoritarian, anti-communist and anti-freemason, Doe aligned the country with the US. After Doe's overthrow and death in the 1st Liberian Civil War, his warlord friends and cabinet members have kept the party alive."
 LIB.anarchist_communism: "£LIB_anarchist_communism_small (LPP) - Liberian People's Party"
 LIB.anarchist_communism_desc: "(Democratic Socialism) - The Liberian People's Party is a pan-African socialist party."
 LIB.neutral_Social: "£LIB_neutral_Social_small (UPP) - United People's Party"
 LIB.neutral_Social_desc: "(African Socialism) - The United People's Party is a African socialist party. African socialism includes many elements of Marxism-Leninism, but rejects concepts such as anti-religion, class struggle and a violent revolution. Many of its members defected to the LURD rebel group to oppose Taylor, including Sekou Conneh, the leader of the rebels."
