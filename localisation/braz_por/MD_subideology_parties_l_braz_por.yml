 EGY.conservatism: "£EGY_conservatism Partido Conservador"
 EGY.conservatism_icon: "£EGY_conservatism"
 EGY.conservatism_desc: "O partido foi fundado por Mostafa Abdel Aziz, um escritor e jornalista. Em sua fundação, o partido incluiu muitos jornalistas e figuras públicas egípcias notáveis. O líder atual, Akmal Kertam, era um membro influente do Partido Democrático Nacional. \n\n§HOpinião Militar§! deste Partido é §G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt Movimento Patriótico Egípcio"
 EGY.liberalism_icon: "£EGY_liberalism_alt"
 EGY.liberalism_desc: "O Movimento Patriótico Egípcio, ou Movimento Nacional Egípcio, é um partido político iniciado pelo ex-candidato à presidência Ahmed Shafik e Mohamed Abu Hamed, ex-vice-presidente do Partido dos Egípcios Livres e fundador do Partido Vida dos Egípcios. \n\n§HOpinião Militar§! deste Partido é §G+50§!"
 EGY.socialism: "£EGY_socialism Partido Egípcio Moderno"
 EGY.socialism_icon: "£EGY_socialism"
 EGY.socialism_desc: "O Partido Egípcio Moderno é um partido político egípcio formado por ex-membros do NDP. \n\n§HOpinião Militar§! deste Partido é §G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small Partido Nacional Democrático"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "O Partido Nacional Democrático é um partido centrista autoritário. Desde sua criação, foi de longe o mais poderoso dos partidos surgidos da União Socialista Árabe (ASU), o antigo partido único governante desde 1962, e foi visto como seu sucessor orgânico. Em contraste com a forte ênfase da ASU no nacionalismo árabe e no socialismo árabe (nasserismo), o PND se desenvolveu em um partido centrista moderado. \n\n§HOpinião Militar§! deste Partido é §G+50§!"
 EGY.Western_Autocracy_alt: "£EGY_Western_Autocracy_sisi Partido do Futuro da Nação"
 EGY.Western_Autocracy_alt_icon: "£EGY_Western_Autocracy_sisi"
 EGY.Western_Autocracy_alt_desc: "O Partido do Futuro da Nação, também conhecido como Partido do Futuro da Nação ou Mostaqbal Watan, é um partido político egípcio. O partido é frequentemente visto como um partido do poder, criado com o único propósito de apoiar o Presidente Abdel Fattah el-Sisi e suas políticas. O partido apoia as Forças Armadas Egípcias, acreditando que os egípcios precisam se unir atrás do exército e da Polícia Nacional Egípcia em sua luta contra o terrorismo em defesa da nação. \n\n§HOpinião Militar§! deste Partido é §G+50§!"
 EGY.Communist-State: "£EGY_Communist_State Partido Comunista Egípcio"
 EGY.Communist-State_icon: "£EGY_Communist_State"
 EGY.Communist-State_desc: "O Partido Comunista Egípcio moderno foi formado em 1975 por alguns membros do antigo Partido Comunista Egípcio. Sob os regimes dos presidentes Anwar Sadat e Hosni Mubarak, o novo Partido Comunista enfrentou repressão estatal e foi impedido de concorrer às eleições. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.Conservative: "£EGY_Conservative Partido Defensores da Pátria"
 EGY.Conservative_icon: "£EGY_Conservative"
 EGY.Conservative_desc: "O Partido Defensores da Pátria é um partido político centrista no Egito. Foi fundado por um grupo de oficiais aposentados e defende políticas moderadamente de direita. O partido eventualmente se expandiu, abrindo novas sedes partidárias e filiais em todo o país. Ele alcançou 1000 unidades e uma nova sede do partido. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.Autocracy: "£EGY_em_Autocracy Partido Nacional Progressista Unionista"
 EGY.Autocracy_icon: "£EGY_em_Autocracy"
 EGY.Autocracy_desc: "O Partido Nacional Progressista Unionista é um partido político socialista nasserista no Egito. Originalmente conhecido como Organização Nacional Progressista Unionista, foi estabelecido como a facção de esquerda da União Socialista Árabe governante e tornou-se um partido independente após a dissolução da ASU. O partido se considera defensor dos princípios da Revolução Egípcia de 1952. Ele defende resistir às tentativas de reverter os ganhos sociais da revolução para trabalhadores, pobres e outros grupos de baixa renda. \n\n§HOpinião Militar§! deste Partido é §G+50§!"
 EGY.anarchist_communism: "£EGY_anarchist_communism Partido Democrático dos Trabalhadores"
 EGY.anarchist_communism_icon: "£EGY_anarchist_communism"
 EGY.anarchist_communism_desc: "The party's most important principles are the respect of all Egyptians' religious beliefs and bringing an end to discrimination on the basis of religion, color or sex. The re-nationalization of industry is one of the WDP's key demands but unlike under Gamal Abdel Nasser, where the heads of state-owned factories were appointed by the President, the WDP calls on workers of these factories to appoint their own managers. The WDP stands for abolishing privatization and monopoly policies and redirecting development plans to benefit underserved social classes. The party is also coordinating with other forces to establish a higher minimum wage for Egyptian workers, the establishment of trade unions independent of the state, and to improve working conditions in all workplaces. They are also calling for combating administrative corruption and reevaluating Egypt's economic ties to Israel. Their slogan is the workers must be united. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.Caliphate: "£generic_Caliphate_small Tanzim Al-Jihad"
 EGY.Caliphate_desc: "O Jihad Islâmico Egípcio e o Exército de Libertação para Lugares Sagrados, originalmente referido como al-Jihad, e depois o Grupo Jihad, ou a Organização Jihad, é um grupo islâmico egípcio ativo desde o final da década de 1970. Está sob embargo mundial das Nações Unidas como afiliado da Al-Qaeda. \n\n§HOpinião Militar§! deste Partido é §R-50§!"
 EGY.Kingdom: "£EGY_kingdom Partido Al-Nour"
 EGY.Kingdom_icon: "£EGY_kingdom"
 EGY.Kingdom_desc: "O Partido al Nour, ou Partido da Luz, tem uma ideologia ultraconservadora islâmica, que acredita na implementação da Sharia estrita. Foi descrito como o braço político da Sociedade do Chamado Salafista e, de longe, o mais proeminente dos vários novos partidos salafistas no Egito, que ele superou por sua longa experiência organizacional e administrativa e líderes carismáticos. Seu objetivo político é estabelecer um estado teocrático nos moldes do wahabismo como na Arábia Saudita. A Arábia Saudita foi considerada o principal financiador do partido de acordo com o serviço público de televisão alemão ARD. \n\n§HOpinião Militar§! deste Partido é §R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism Partido Islâmico"
 EGY.Neutral_conservatism_icon: "£EGY_Neutral_conservatism"
 EGY.Neutral_conservatism_desc: "O Partido Islâmico é um partido político islâmico no Egito. Os principais líderes do grupo são Mohamed Abu Samra e Kamal Habib. O partido é apoiado pelo grupo Jihad Islâmico Egípcio. A maioria dos fundadores do partido são ex-membros da organização. Muitos membros do partido têm decisões judiciais que os impedem de concorrer a cargos eleitos. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.oligarchism: "£EGY_oligarchism Partido Popular Republicano"
 EGY.oligarchism_icon: "£EGY_oligarchism"
 EGY.oligarchism_desc: "O corpo parlamentar do partido no Senado é liderado pelo Representante Ihab Wahba. Classificado Ideologicamente, este partido é um partido civil, liberal com uma linha fixa que representa o centro-esquerda, com os programas políticos e econômicos e ideias que adota que representam essa tendência. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.neutral_Social: "£EGY_neutral_Social Partido Social-Democrata Egípcio"
 EGY.neutral_Social_icon: "£EGY_neutral_Social"
 EGY.neutral_Social_desc: "O Partido Social-Democrata Egípcio é um partido social liberal e social democrata no Egito. Ele enfatiza tanto a economia de mercado livre quanto a justiça social, como parte de um sistema livre e democrático. A pedra angular de seu programa é uma constituição que garante um estado civil baseado na cidadania. Isso é semelhante a outros partidos como al-Tagammu e o Partido dos Egípcios Livres. O ESDP advoga pela proteção e promoção dos direitos humanos no Egito. Isso inclui esforços para fortalecer as liberdades civis, a liberdade de expressão e a proteção dos direitos das minorias. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.Neutral_Libertarian: "£EGY_Neutral_Libertarian Partido Democrático da Paz"
 EGY.Neutral_Libertarian_icon: "£EGY_Neutral_Libertarian"
 EGY.Neutral_Libertarian_desc: "O Partido Democrático da Paz é um pequeno partido político egípcio. Segundo seu presidente na Al-Faraeen TV, ele afirmou que há cerca de um milhão de membros no partido. O partido tem sido descrito como um partido que é secular, mas abraça uma identidade islâmica. O partido pressiona pela paz na região e no mundo. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy Autoridade Cristã Copta"
 EGY.Neutral_Autocracy_icon: "£EGY_Neutral_Autocracy"
 EGY.Neutral_Autocracy_desc: "Os coptas são um povo etno-religioso autóctone que vive no sul do Egito. Tendo sua própria identidade denominacional cristã separada, concentrada e centralizada na Igreja Ortodoxa Copta, os coptas muitas vezes foram separados da vida política. \n\n§HOpinião Militar§! deste Partido é §R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism Socialistas Revolucionários"
 EGY.Neutral_Communism_icon: "£EGY_Neutral_Communism"
 EGY.Neutral_Communism_desc: "Os Socialistas Revolucionários são uma organização trotskista no Egito originária da tradição do Socialismo de Baixo. Membros proeminentes dos SR incluem o sociólogo Sameh Naguib. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood Partido Liberdade e Justiça"
 EGY.Neutral_Muslim_Brotherhood_icon: "£EGY_Neutral_Muslim_Brotherhood"
 EGY.Neutral_Muslim_Brotherhood_desc: "O Partido Liberdade e Justiça é um partido político islâmico egípcio. É nominalmente independente, mas tem fortes laços com a Irmandade Muçulmana do Egito, o maior grupo político no Egito. O partido foi banido e dissolvido; no entanto, continua a funcionar clandestinamente. \n\n§HOpinião Militar§! deste Partido é §R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green Partido Reforma e Desenvolvimento"
 EGY.Neutral_green_icon: "£EGY_Neutral_Green"
 EGY.Neutral_green_desc: "Os fundadores do partido são Mohamed Anwar Esmat Sadat, o sobrinho do ex-presidente Anwar Sadat, e o bilionário egípcio Raymond Lakah. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy Forças Armadas Egípcias"
 EGY.Nat_Autocracy_icon: "£EGY_Nat_Autocracy"
 EGY.Nat_Autocracy_desc: "As Forças Armadas Egípcias são uma organização militar da República Árabe do Egito, projetada para proteger a liberdade, independência e integridade territorial do estado. Consiste em forças terrestres, marinha, força aérea e forças de defesa aérea. \n\n§HOpinião Militar§! deste Partido é §G+100§!"
 EGY.Nat_Fascism: "£EGY_Nat_Fascism Partido Ba'ath Socialista Árabe"
 EGY.Nat_Fascism_icon: "£EGY_Nat_Fascism"
 EGY.Nat_Fascism_desc: "O Partido Ba'ath Socialista Árabe da Região Egípcia é um partido político neo-baathista egípcio. É o ramo regional egípcio do Partido Ba'ath liderado pelo Iraque. \n\n§HOpinião Militar§! deste Partido é §G+50§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt Partido Wafd Egípcio"
 EGY.Nat_Populism_icon: "£EGY_Nat_Populism_alt"
 EGY.Nat_Populism_desc: "O Novo Partido Wafd, oficialmente o Partido Wafd Egípcio e também conhecido como Partido Al-Wafd, é um partido liberal nacionalista no Egito. É a extensão de um dos partidos políticos mais antigos e historicamente mais ativos no Egito, o Partido Wafd, que foi desmantelado após a Revolução de 1952. O Novo Wafd foi estabelecido em 1978, mas banido apenas meses depois. Foi revivido após o assassinato do presidente Anwar Sadat em 1981. \n\nA §HForça Militar§! é §HNeutra§! com este Partido"
 EGY.Monarchist: "£EGY_Monarchist Casa de Muhammad Ali"
 EGY.Monarchist_icon: "£EGY_Monarchist Casa de Muhammad Ali"
 EGY.Monarchist_desc: "A dinastia Muhammad Ali foi a dinastia governante do Egito e Sudão do século XIX até meados do século XX. É nomeada após seu progenitor, Muhammad Ali do Egito, considerado o fundador do Egito moderno. \n\nA §HForça Militar§! é §HNeutra§! com a Monarquia"
