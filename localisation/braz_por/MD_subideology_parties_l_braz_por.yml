 UZB.liberalism: "£GFX_UZB_western_liberal Partido Democrático de Erk"
 UZB.liberalism_icon: "£GFX_UZB_western_liberal"
 UZB.liberalism_desc: "O Partido Democrático de Erk é um partido político no Uzbequistão formado em 1990 como um partido pró-independência na União Soviética. Foi o primeiro partido político registrado na história do Uzbequistão. Seu estatuto foi registrado no Ministério da Justiça, Certificado de registro datado de 3 de setembro de 1991, No. 039, assinado pelo ministro da justiça antes da adoção da lei do Uzbequistão sobre partidos políticos. Os principais objetivos de suas atividades, conforme escrito no certificado de registro, são \"a fundação da república democrática independente para o Uzbequistão\". Desde 1993, sua sede está em Istambul, Turquia."
 UZB.Western_Autocracy: "£UZB_western_autocracy Birdamlik"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "Birdamlik, oficialmente Partido Democrático Popular Birdamlik, é uma organização política baseada no Uzbequistão. Ele promoveu o liberalismo econômico e a resistência não violenta por meio de retórica populista."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative Partido Nacional de Revival do Uzbequistão"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "O Partido Nacional de Revival do Uzbequistão, simplesmente conhecido como Milliy Tiklanish, é um partido político nacional-conservador no Uzbequistão. Ele é aliado ao Partido Liberal-Democrático do Uzbequistão, o partido governante do país. O partido foi formado em 1995 com uma adesão em grande parte intelectual e tem uma proporção comparativamente alta de membros do sexo feminino. O partido defende um forte senso de cultura uzbeque, desejando um renascimento cultural, ao mesmo tempo que busca construir laços mais estreitos com outros estados da Ásia Central. O partido se opõe à influência da Rússia na região e atacou a fundação da Comunidade Econômica Eurasiática com base nisso."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism Partido da Justiça"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "O Adolat (Justiça), oficialmente Partido Social-Democrata \"Adolat\" é um partido político no Uzbequistão. Um dos fundadores e o primeiro secretário-geral do partido foi Anvar Juraboev. É um dos quatro partidos que atuam como oposição pró-governo ao Partido Liberal-Democrático do Uzbequistão, o partido governante do país."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy Partido Democrático Popular do Uzbequistão (PDP)"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "O Partido Democrático Popular do Uzbequistão é um partido político no Uzbequistão. Foi fundado em 1991 como sucessor legal do Partido Comunista do Uzbequistão. Sob seu fundador Islam Karimov, supervisionou a dissolução da República Socialista Soviética do Uzbequistão e o estabelecimento da República do Uzbequistão. Depois que Karimov renunciou ao partido em 1996 e mais tarde formou o Partido Liberal-Democrático do Uzbequistão, perdeu seu status de partido governante. O partido se identifica com a social democracia e políticas de centro-esquerda, sendo o principal partido de inclinação à esquerda na Câmara Legislativa do Uzbequistão. Em seu estatuto, ele promove o igualitarismo e uma economia de mercado social regulamentada dentro de um estado de bem-estar, ao mesmo tempo que apoia a não intervenção na política externa. Seus principais apoiadores são pessoas que dependem de assistência social, aposentados, pessoas com deficiências e funcionários; apesar disso, é um dos quatro partidos que atuam como oposição pró-governo, e tem feito isso desde o estabelecimento do Partido Liberal-Democrático."
 UZB.Neutral_green: "£UZB_non_aligned_greens Movimento Ecológico do Uzbequistão (2017)"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "O Partido Ecológico do Uzbequistão é um partido político e movimento ambiental no Uzbequistão."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Terrestres do Uzbequistão"
 UZB.Nat_Autocracy_desc: "As Forças Terrestres do Uzbequistão são a componente terrestre das Forças Armadas da República do Uzbequistão. Operando desde o colapso da União Soviética em 1991, o exército é composto por unidades do antigo Exército Soviético que estavam no território do Uzbequistão."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist Partido Liberal-Democrático"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "O Partido Liberal-Democrático do Uzbequistão (UzLiDeP) é um partido político no Uzbequistão e o partido governante do país. Os outros quatro partidos no Oliy Majlis, o parlamento do Uzbequistão, são pró-governo. Como o partido da classe média e proprietários privados, bem como empresários, agricultores e o setor de serviços, ele promove o liberalismo econômico e a liberalização econômica, tendo liberalizado o mercado de câmbio estrangeiro. O partido é nominalmente liberal e promove valores democráticos liberais."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Partido Nacional Bolchevique"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Os Nacional Bolcheviques, apoiadores de Eduard Limonov, são um movimento político operando na Bielorrússia desde 1994. O Nacional Bolchevismo moderno é uma ideologia flexível que combina as ideias de justiça nacional e social com os requisitos das liberdades civis. Para o Nacional Bolchevique, nossa Pátria é sinônimo de um estado de bem-estar e um país livre baseado nos direitos dos cidadãos."
 VEN.liberalism: "£VEN_western_liberal Vontade Popular"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "Vontade Popular (VP) é um partido político na Venezuela fundado pelo ex-prefeito de Chacao, Leopoldo López. Vontade Popular se autoidentifica como um movimento pluralista e democrático comprometido com o progresso, o qual define como a realização dos direitos sociais, econômicos, políticos e humanos de todo venezuelano. O partido afirma que seus pilares fundamentais são o progresso, a democracia e a ação social."
 VEN.socialism: "£VEN_western_social_democrat Uma Nova Era"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Uma Nova Era (Un Nuevo Tiempo, UNT) é um partido político de centro-esquerda. O partido se identifica como progressista e de esquerda. UNT busca redução dos poderes presidenciais e se opõe ao uso de recursos públicos em campanhas eleitorais. UNT acredita na tolerância para religiões e ideologias políticas que são tolerantes. UNT defende melhores condições prisionais e a criação de uma força de segurança composta por policiais melhor treinados e remunerados. UNT também exige uma reforma legal para favorecer melhor os réus em julgamentos criminais."
 VEN.Communist-State: "£VEN_emerging_communism Partido Comunista da Venezuela"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "O Partido Comunista da Venezuela (Partido Comunista de Venezuela, PCV) é um partido comunista na Venezuela. Fundado em 1931, é o partido político mais antigo e ativo na Venezuela, e foi o principal partido de esquerda do país até se fragmentar em facções rivais em 1971."
 VEN.anarchist_communism: "£VEN_anarchist_communism Movimento Quinta República"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "O partido é comprometido com a Revolução Bolivariana e afirma ser a voz política dos pobres do país. O MVR também perseguiu um radical anti-americanismo e marxismo."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt PSUV"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Partido Socialista Unido da Venezuela (PSUV) é comprometido com a Revolução Bolivariana e afirma ser a voz política dos pobres do país. O PSUV também perseguiu um radical anti-americanismo e marxismo."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Primeiro Justiça"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "Primeiro Justiça é um partido político de centro-direita na Venezuela. Fundado em 1992 como uma associação civil, tornou-se um partido político em 2000. Criado em 1992 por um grupo de estudantes universitários sob a liderança de Alirio Abreu Burelli. O grupo estava preocupado com o que via como uma deterioração do poder judiciário no país e buscava uma reforma no sistema legal da Venezuela."
 VEN.neutral_Social: "£VEN_neutral_Social Ação Democrática"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
 VEN.neutral_Social_desc: "A Aliança Democrática (em espanhol: Alianza Democrática, AD). A aliança tinha o propósito de alcançar a saída do governo da Quinta República com uma rota \"eleitoral, democrática e constitucional\", através da participação ativa nas próximas eleições (governadores e prefeitos), e depois convocar um referendo revogatório."
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Movimento Revolucionário Tupamaro"
 VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism"
 VEN.Neutral_Communism_desc: "O Movimento Revolucionário Tupamaro (em espanhol: Movimiento Revolucionario Tupamaro, MRT) é um partido comunista marxista-leninista de extrema esquerda e um dos coletivos mais proeminentes na Venezuela."
 VEN.Neutral_green: "£VEN_Neutral_green Movimento Ecológico para a Venezuela"
 VEN.Neutral_green_icon: "£VEN_Neutral_green Ecological"
 VEN.Neutral_green_desc: "O Movimento Ecológico da Venezuela (Movimiento Ecológico de Venezuela) é o primeiro partido político verde venezuelano e o primeiro oficialmente afiliado à rede Global Greens. Eles se definem como uma organização de cidadãos ambientalistas comprometidos com a proteção do meio ambiente. Suas ações políticas se orientam para a promoção de um desenvolvimento sustentável que permita aos venezuelanos viverem em uma sociedade justa, livre e em harmonia com a natureza."
 VEN.Nat_Autocracy: "£VEN_Nat_Autocracy Exército Nacional da República Bolivariana da Venezuela"
 VEN.Nat_Autocracy_icon: "£VEN_Nat_Autocracy"
 VEN.Nat_Autocracy_desc: ""
 VEN.Nat_Fascism: "£VEN_nationalist_fascism Novo Ordem"
 VEN.Nat_Fascism_icon: "£VEN_nationalist_fascism"
 VEN.Nat_Fascism_desc: "Novo Ordem é um movimento estudantil anti-comunista e orientado para o fascismo, influenciado pelas ideias do ex-presidente Marcos Evangelista Pérez Jiménez."
 VEN.oligarchism: "£VEN_oligarchism Cartel dos Sóis (CdS)"
 VEN.oligarchism_icon: "£VEN_oligarchism"
 VEN.oligarchism_desc: "O Cartel dos Sóis (Cartel de los Soles) é uma organização venezuelana supostamente liderada por membros graduados das Forças Armadas da Venezuela envolvidos no comércio internacional de drogas."
