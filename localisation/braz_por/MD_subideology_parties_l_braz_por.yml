 SOV.Communist-State_desc: "Comunista - Kommunisticheskaya Partiya Rossiyskoy Federatsii (Partido Comunista da Federação Russa) é o sucessor do antigo Partido Comunista da União Soviética. É marxista-leninista e tem sido o segundo maior partido político em toda a história pós-soviética da Rússia."
