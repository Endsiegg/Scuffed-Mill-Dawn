 USoE.Neutral_conservatism_2017_desc: "(Conservadorismo Neutro) - Aliança dos Conservadores e Reformistas na Europa (ACRE)\n\nA Aliança dos Conservadores e Reformistas na Europa (ACRE), anteriormente conhecida como 'Aliança dos Conservadores e Reformistas Europeus', é um partido conservador de direita e eurocético. Busca descentralizar os EUAe formar uma confederação de Nações soberanas em seu lugar. Tem uma posição conservadora sobre direitos sociais e apoia um sistema capitalista de livre mercado economicamente."
 USoE.oligarchism: "£EU_parliament_PG_oligarchism (AoO) - Aliança dos Oligarcas"
