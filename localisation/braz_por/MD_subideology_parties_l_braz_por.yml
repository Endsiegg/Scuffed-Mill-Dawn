 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small O Partido Dixie & Delta - (DDP/D&DP) É um partido apenas se você não sabe sobre eles. O suposto partido parece querer priorizar o desenvolvimento do transporte público, com forte ênfase em viagens ferroviárias. Mas além disso, suas outras decisões políticas parecem ser apenas uma paródia do que é sua plataforma principal. Alguns dizem que é apenas um partido de um único problema, outros acreditam que é uma abordagem obtusa para lidar com a nação através dos assuntos econômicos. Independentemente de eleitos, o país logo descobrirá o que realmente são."
 CSA.conservatism: "£generic_conservatism_small Partido Conservador do Sul"
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.conservatism_desc: "£generic_conservatism_small O Partido Conservador do Sul - (SCP) É um partido de legado, com mudanças modernas nas crenças políticas e mudanças demográficas ao longo das décadas. Isso resultou nos remanescentes modernos do Partido Democrata serem mais um partido de Centro-Direita do que um partido de Direita comprometida. Essa moderação tem conseguido atrair mais pessoas politicamente apáticas ou indiferentes como um \"bloco moderado\" na divisiva República do Sul."
 CSA.liberalism: "£generic_liberalism_small Partido Peruca do Dixie"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small O Partido Peruca do Dixie - (WPD) É um partido que está usando a recente separação da união para trazer de volta partidos mais antigos. Os Perucas, como são conhecidos, é um partido político de Centro-Esquerda que busca usar o Liberalismo Clássico como uma maneira de impedir que a República retroceda. Trabalhando com a região do Cinturão Negro da nação, o Partido Peruca tende a ter um poder político considerável para manter a paz politicamente."
 CSA.socialism: "£generic_socialism_small Partido da Democracia Progressista"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small O Partido Progressista da Democracia - (PDP) O partido progressista da República do Sul da América é um pouco insignificante em termos de poder político. Com a demografia geral da república sendo conservadora, poucas áreas no Sul são verdadeiramente progressistas e de longa data. O PDP obtém a maior parte de seu apoio de cidades portuárias, centros urbanos e hubs industriais, algo pelo qual o Sul não é realmente conhecido é a industrialização."
 CSA.Communist-State: "£generic_Communist_State_small Partido dos Trabalhadores Confederados"
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.Communist-State_desc: "£generic_Communist_State_small O Partido dos Trabalhadores Confederados - (CWP) É visto como um partido de extrema-esquerda marginal que muitos debatem se deveriam sequer ser permitidos a participar. Eles praticam políticas marxistas mais tradicionais, mas desejam estabelecer essa estrutura dentro da cultura dos Estados Confederados. Um partido de tendências oximorônicas apenas por esse marcador sozinho, defensores de mantê-los por perto usam essa plataforma conflitante como uma forma de dividir a esquerda geral ou tipos de partidos socialistas."
 CSA.anarchist_communism: "£generic_anarchist_communism_small União do Partido Revolucionário"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small A União do Partido Revolucionário - (URP) O URP é um partido de socialismo revolucionário destinado a promover a revolução socialista necessária para uma sociedade justa. Muitos os veem como um partido orientado por Trotsky, mas quando questionados, os membros do partido citam que \"Marx foi o único verdadeiro socialista, nós seguimos Marx e apenas Marx.\" Alguns estão cautelosos com este grupo agressivo e possivelmente terrorista, mas os oponentes de direita querem que eles permaneçam como uma forma de desvalorizar as plataformas de qualquer coisa à esquerda do que é visto como \"normal\"."
 CSA.Conservative: "£generic_Conservative_small Partido da Tradição do Sul"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Conservative_desc: "£generic_Conservative_small O Partido da Tradição do Sul - (STP) É visto como um dos muitos partidos com sabor confederado que desejam retornar aos dias da confederação. Eles enfatizam, no entanto, que um retorno à confederação deve ser apenas na organização governamental. A liderança do partido afirmou que a antiga união caiu por causa de sua centralização evidente, a confederação acertou onde os Artigos da Confederação, bem como o governo federal da União, erraram."
 CSA.Autocracy: "£generic_Autocracy_small Partido de Unidade Agrária"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small O Partido de Unidade Agrária - (AUP) O AUP, ou Partido Agrário, como muitos os chamam, é mais um partido da classe dos Plantadores. Isso significa que a maioria de suas políticas tende a priorizar desenvolvimentos agrícolas e decisões que beneficiam o setor agrícola da economia sobre a maioria dos outros setores. Socialmente, são apáticos, desde que seu status como os reis da economia do Sul esteja seguro."
 CSA.Caliphate: "£generic_Caliphate_small Estado Islâmico do Sul"
 CSA.Caliphate_desc: ""
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nação do Islã"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small A Nação do Islã - A Nação do Islã é um grupo cultural afro-americano que busca promover e garantir o status negro na sociedade dominada por brancos da América. Na República do Sul, eles têm muito mais influência devido à região do Cinturão Negro, que compreende quase metade, se não mais, da nova nação. No entanto, membros radicais da Nação do Islã procuram criar na verdade uma nova nação apenas para negros, vendo esta nova nação como a salvação para os negros que estão no continente."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Partido Federalista Dixie"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido Federalista Dixie - (FDP) Os \"Federalistas do Sul\", como os chamam os membros da oposição, são um partido que busca modelar a nova república sob um compromisso entre o sistema disfuncional dos Estados Confederados e o unitarismo opressor do antigo Estados Unidos. Economicamente falando, assim como socialmente, eles tendem a ser inclinados à esquerda, embora certas questões eles se recusem a ceder em suas posições mais baseadas à direita."
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido da Identidade Sulista"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small The Southern Identity Party - (SIP) Os SIPpers são um partido de moderação mais ou menos moderada. Sendo um partido de uma única questão, o Partido da Identidade do Sul busca elevar culturalmente e tornar única a identidade do Sul. Ironicamente, quando questionados sobre fazer tal coisa, muitos membros citam o fato de que, \"Estamos procurando nos estabelecer e ser nossa própria nação, não estamos recriando a história, estamos simplesmente entendendo o que podemos aprender e tirar dela.\" Socialistas e Liberais criticam o partido por serem \"escravistas fracos\", dizendo que não se pode separar o passado de suas ações, mas os SIPpers não se importam com o que chamam de ruído branco da oposição."
 CSA.oligarchism: "£generic_oligarchism_small Partido para a Prosperidade Econômica"
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.oligarchism_desc: "£generic_oligarchism_small Partido para a Prosperidade Econômica - (PEP) O partido Prosperidade é uma coisa ligeiramente enganosa em princípio. Apresentando-se como um partido político independente dentro da república do Sul, muitos que olham mais de perto verão que o partido é um partido da grande agricultura e também dos líderes corporativos. No entanto, o partido tem uma plataforma que é aparentemente desregulamentação, subsídios para startups de negócios e um equilíbrio de políticas autárquicas e de livre comércio com base na necessidade nacional de certos recursos estratégicos chave."
 CSA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido da Liberdade do Sul"
 CSA.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small O Partido da Liberdade do Sul - (SLP) O SLP é o remanescente do antigo Partido Libertário dos Estados Unidos. O SLP promove o minarquismo, bem como uma abordagem mais laissez-faire para a economia da nação. Quanto às políticas sociais, o partido parece dividido entre ser mais liberal social ou mais conservador social, mas eles acreditam que o governo federal não tem o direito de regulamentar assuntos estaduais e individuais."
 CSA.Neutral_green: "£generic_Neutral_green_small Partido da Beleza do Sul"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small O Partido da Beleza do Sul - (SBP) O SBP é um partido verde bastante padrão em termos de políticas e temas gerais de sua política. Um dos seus detalhes mais interessantes é que eles acreditam que um verdadeiro partido sulista deve ser aquele que abraça a Confederação pelo que ela foi e que aprendemos com isso e seguimos em frente. Esta declaração fez com que sua base se dividisse devido a essa visão mais controversa do Sul, pois os linha-duras do lado liberal do corredor os consideram falsos e racistas."
 CSA.neutral_Social: "£generic_neutral_Social_small Partido Democratas pelo Progresso"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small Partido Democratas pelo Progresso - (DPP) O Partido Progressista é um partido de um passo intermediário entre a coleção de socialistas radicais e os moderados de esquerda. Eles acreditam na nacionalização direcionada, bem como em uma forma melhor e adaptável do estado de bem-estar moderno, e também acreditam em legislação pró-sindicato para combater o controle excessivo por entidades corporativas."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small Associação Comunista do Sul"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small A Associação Comunista do Sul - (SCA) A Associação é uma coleção de marxistas, leninistas, stalinistas e outros crentes comunistas mainstream que desejam estabelecer uma citação, \"República Socialista do Sul\". Eles acreditam que os fazendeiros são os trabalhadores de Marx e que a industrialização é o que cria a divisão de classes moderna. Como tal, seus planos de industrialização são baseados em ser nacionalmente abrangentes e equilibrados para não criar centros industriais modernos que são vistos pelos membros como os \"campos de escravidão modernos\"."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Partido Primeiro Dixie"
 CSA.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Partido Primeiro Dixie - (DFP) O DFP é um partido pró-CSA e fortemente anti-imigração. Eles procuram remodelar os Estados Confederados em uma nova visão moderna, à medida que os tempos, tecnologias e padrões mudaram. Movimentos Ultra-Conservadores e movimentos de extrema direita os denunciam como \"lavagens cinza claras\", notando sua indiferença em definir o que significa ser um sulista. Embora certamente mais à direita do que o Partido da Identidade do Sul, a Liga os denuncia e se recusa a trabalhar com eles."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small Liga do Sul"
 CSA.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Liga do Sul - (LoS) A Liga do Sul, ou simplesmente conhecida como a Liga, é um grupo ultranacionalista que busca \"preservar\" a cultura e a identidade sulista. Muitos no centro e na esquerda os veem como nada mais do que um grupo de ódio como o Klan ou a Liga Branca. Posições políticas óbvias incluem forte anti-imigração, altamente conservadores socialmente, com ênfase na suposta \"Identidade Cristã\" que eles devem preservar. Independentemente disso, a Liga encontra mais tempo em confrontos com a nação do Islã, bem como com os partidos socialistas linha-dura, do que jogando política."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas do Sul"
 CSA.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small The Southern Military Forces - (SMF) Is a strongly conservative force which strives to protect the lands of Dixie. They are pro-Confederacy in terms of military traditions as well as their main goals in terms of foreign politics is reclaiming all of Dixie. However, the somewhat culture shock is that the SMF is surprisingly progressive in the allowance of gays as well as minorities to serve in the military and acquire non-commissioned as well as commissioned officer ranks. Foreigners are always wary of the SMF's true goals but for now they are playing nice, only time will tell if the SMF will move forward or fall flat into very old habits."
 CSA.Monarchist: "£generic_Monarchist_small Casa de Meridian"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small The House of Meridian - (HoM) The House of Meridian is a southern version of the modern monarchist movement or MMM. They believe that an elected monarchy can fit perfectly within the modern society and that the titles of offices can simply be changed into cosmetically royal-based titles. With the idea of the numeric naming convention being based on the individuals elected to said office as the naming goes off of the first name. Socially they are center-right and economically they are center-left, with the movement being surprisingly pro-union to counter the vunerable southern economy from ease of exploitation and outsourcing the nation's wealth."
 CUB.Western_Autocracy: "£CUB_western_autocracy Partido Comunista de Cuba - §CPro-Western wing§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "No Partido Comunista de Cuba, além dos apoiadores das ideias de Castro e Che Guevara, também há membros simpáticos ao curso pró-Ocidental do país. No entanto, suas ideias são moderadas e não incluem uma mudança coordenada do sistema e da política de Cuba."
 CUB.conservatism: "£CUB_western_conservative Partido Democrata Cristão de Cuba (PDC)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "O Partido Democrata Cristão de Cuba foi fundado em 1959 e é baseado nos princípios da democracia cristã, enfatizando justiça social, dignidade humana e desenvolvimento sustentável. O partido favorece reformas democráticas, incluindo um sistema multipartidário, e se opõe ao regime autoritário de Castro. Apoia uma economia de mercado com elementos de proteção social, liberdade de expressão, igualdade e proteção dos direitos de todos os cidadãos. O partido busca paz e justiça com base nos valores cristãos, clamando por reconciliação e unidade nacional"
 CUB.liberalism: "£generic_liberalism_small Partido Democrático Cristão de Cuba (PDC)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "A União Liberal de Cuba, ativa no início do século 20, foi um dos partidos-chave na vida política do país. O partido promoveu o liberalismo, insistindo em reformas, expansão das liberdades civis e respeito pela constitucionalidade. A União Liberal apoiava o desenvolvimento da iniciativa privada, investimentos e modernização econômica. A política interna se concentrava em garantir os direitos e liberdades dos cidadãos, bem como fortalecer o estado de direito e as instituições democráticas. Os liberais se opuseram à corrupção e favoreceram o desenvolvimento sustentável, buscando fazer de Cuba um estado progressista."
 CUB.socialism: "£generic_socialism_small Corrente Socialista Democrática Cubana (CSDC)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "O Partido Social-Revolucionário de Cuba, fundado no início do século 20, uniu os ideais de socialismo e independência nacional. O partido defendia justiça social, reforma agrária, direitos dos trabalhadores e desenvolvimento cultural. Lutando por uma revolução social através de processos democráticos, o partido apoiava a libertação nacional da dominação externa e o aprofundamento da soberania nacional. Enfatizando a importância da educação e da saúde como os alicerces para o progresso, o partido visava criar uma sociedade de igualdade de oportunidades e bem-estar social para todos os cubanos."
 CUB.Communist-State: "£generic_Communist_State_small Partido Comunista de Cuba (PCC)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "O Partido Comunista de Cuba é um partido político da República de Cuba. É o maior partido do país. Foi fundado em 1965 com base nos princípios do Marxismo-Leninismo, Castrismo e Guevarismo. Tem um grande papel na vida da sociedade, assim como várias organizações juvenis"
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Partido Comunista de Cuba - §gNeutral wing§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Partido Libertario Cubano (PLC)"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "O Partido Libertário Cubano - José Martí, nomeado em homenagem ao famoso herói nacional e pensador cubano, é um partido político comprometido com os princípios libertários. Fundado em resposta à necessidade de proteger as liberdades individuais e a liberdade econômica em Cuba. O partido defende a minimização da intervenção do governo na vida dos cidadãos, uma economia de mercado e a proteção da propriedade privada. Também apoia ativamente os direitos civis e as reformas democráticas para fortalecer o estado de direito e desenvolver a sociedade civil. Inspirado nas ideias libertárias de José Martí, o partido busca criar uma sociedade cubana aberta e livre."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Partido de la Renovación Ortodoxa (PRO)"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "A teocracia é uma forma de governo na qual uma ou mais divindades são reconhecidas como autoridades supremas, dando orientação divina a intermediários humanos que gerenciam os assuntos diários do governo."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Cuban Falanga (CF)"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "A Falange Cubana, inspirada pelo movimento fascista espanhol, surgiu na década de 1930. Promovendo ideais nacionalistas e autoritários, o movimento se opôs ao comunismo e procurou estabelecer um estado centralizado iliberal. Os falangistas apoiavam uma hierarquia estrita e a gestão corporativa da economia. Embora o movimento tenha perdido considerável popularidade após a revolução de 1959, ainda existem apoiadores ativos dos falangistas cubanos que continuam a expressar suas opiniões de extrema-direita e apoiar as ideias do movimento."
 CUB.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas Revolucionárias (FAR)"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "As Forças Armadas Revolucionárias de Cuba são as forças militares de Cuba. Incluem o Exército Revolucionário, a Marinha Revolucionária, a Força Aérea e de Defesa Aérea Revolucionária e outros corpos paramilitares, incluindo a Milícia de Tropas Territoriais, o Exército Juvenil do Trabalho e as Brigadas de Defesa e Produção, além da Organização de Defesa Civil e da Instituição das Reservas Nacionais."
