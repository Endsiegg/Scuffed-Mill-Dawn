 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "Partiya Sotsial-Demokratii Rossii (Partido Social-Democrata da Rússia) é o amplo partido socialista criado a partir de vários partidos socialistas e é o sucessor do Partido Comunista da Federação Russa. É socialista democrático e apoia as políticas de Perestroika e Glasnost."
