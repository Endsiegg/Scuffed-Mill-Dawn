 BLR.liberalism: "£BLR_liberalism Bielorrússia Europeia"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Este partido é uma coalizão de apoiadores pró-europeus no território da Bielorrússia. Ele expressou claramente retórica anti-russa e a intenção de se retirar de todos os acordos relacionados à Rússia depois de chegar ao poder."
 BLR.conservatism: "£BLR_conservatism Frente Popular da Bielorrússia"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "O partido foi fundado no movimento público Frente Popular Bielorrussa \"Renascimento\", fundado em 1988 e defendeu a independência da Bielorrússia, a democratização do poder, o ressurgimento da língua e cultura bielorrussa."
 BLR.socialism: "£generic_socialism_small Partido Social-Democrata Bielorrusso Gramada"
 BLR.socialism_desc: "O Partido Social-Democrata Bielorrusso Gramada, o Partido Gramada, é um partido político bielorrusso. O líder honorário do partido foi um político conhecido, o primeiro chefe da Bielorrússia independente, Stanislav Shushkevich. O programa do BSDG, adotado no 2º Congresso em 1999, observou que o BSDG é um tipo de partido de centro-direita. Apesar do nome, não adere ao princípio de regulação estatal da economia estabelecido entre os partidos social-democratas, defende uma economia em camadas e, principalmente, uma economia de mercado. A segunda característica do BSDG - também um sinal tradicional de viés \"direitista\" - é que um grande papel no programa é atribuído ao ressurgimento nacional e ao fortalecimento da independência do estado da Bielorrússia."
 BLR.Communist-State: "£BLR_Communist_State Partido Comunista da Bielorrússia"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Communist Party of Belarus is a political party in the Republic of Belarus. It was formed in 1996 as a result of a split in the Party of Communists of Belarus, associated with the existence of different views within the PKB on the policy pursued by the president of the country. The CPB supports the policy of Alexander Lukashenko and is the largest communist organization in the republic."
 BLR.Conservative: "£BLR_Conservative Lukashenko's Autocracy"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Alexander Lukashenko mantém-se firme no poder e não vai cedê-lo assim facilmente. Ele reuniu em torno de si ardentes apoiadores de suas ideias. Sua ideologia é claramente pró-russa com a mais profunda integração possível em termos econômicos e sociais. Mas, apesar disso, Lukashenko ainda procura parceiros tanto no Ocidente quanto no Oriente - na pessoa da China. Então, ele tenta barganhar com a Rússia sem se tornar completamente seu fantoche."
 BLR.Autocracy: "£BLR_Autocracy Partido Político “União”"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "O partido político \"União\" é um partido que tem causado muita controvérsia desde o seu início. Muitos o chamam de projeto russo, enquanto alguns acreditam que é uma associação consciente de cidadãos da Bielorrússia, que desejam não se desviar do curso de integração com a Rússia."
 BLR.anarchist_communism: "£BLR_anarchist_communism Partido Patriótico Bielorrusso"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "O Partido Patriótico Bielorrusso é um partido político da Bielorrússia. Foi criado em 1996 entre os apoiadores ativos de Alexander Lukashenko. Os objetivos do partido são promover a construção de uma sociedade socialmente justa; promover a criação de uma renovação da união de povos fraternos e, antes de tudo, da Rússia, Bielorrússia e Ucrânia; apoiar o presidente em seus esforços para implementar programas eleitorais e medidas urgentes para tirar a Bielorrússia da crise; proteger os interesses nacionais, a honra e a dignidade da Bielorrússia em todas as esferas."
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism Partido Republicano"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "O Partido Republicano é um partido político na República da Bielorrússia. Por sua própria definição, é de centro."
 BLR.oligarchism: "£BLR_oligarchism Partido Liberal Democrata da Bielorrússia"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "O Partido Liberal Democrata é o maior partido político bielorrusso, estabelecido em 1994 com base no ramo bielorrusso do Partido Liberal Democrata da União Soviética. Desde outubro de 1999, o Partido Liberal Democrata se posicionou como um partido de \"oposição construtiva\"."
 BLR.neutral_Social: "£BLR_neutral_Social Partido Social-Democrata Bielorrusso (Narodnaya Gramada)"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "O Partido Social-Democrata Bielorrusso (Gramada) é um partido político bielorrusso. Inicialmente, o partido foi estabelecido em 2 de março de 1991 como Gramada Social-Democrata Bielorrussa (BSDG) e existiu sob este nome até 29 de junho de 1996, quando se fundiu com o Partido do Consentimento Popular (PNS), resultando no novo nome, o Partido Social-Democrata Bielorrusso (Narodnaya Gramada), sob o qual existiu até 24 de junho de 2005. O BSDP continua as tradições da Gramada Socialista Bielorrussa (1902-1918) e do Partido Social-Democrata Bielorrusso (1918-1924). O BSDP pertence à comunidade de partidos unidos na Internacional Socialista e na Aliança Progressista. O BSDP está em oposição ao regime do presidente Alexander Lukashenko."
 BLR.Neutral_Communism: "£BLR_Neutral_Communism Partido Bielorrusso da Esquerda \"Mundo Justo\" "
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "O Partido Bielorrusso da Esquerda \"Mundo Justo\" é um partido político na República da Bielorrússia. Foi fundado em 1991 como resultado da suspensão das atividades do CPB - CPSU no território da República da Bielorrússia. Em 1996, alguns membros do PKB que apoiavam a política de A. Lukashenko se separaram do partido e formaram o Partido Comunista pró-presidencial da Bielorrússia. Atualmente, o Partido Mundo Justo se opõe ao regime do presidente Alexander Lukashenko. O partido possui uma extensa rede de organizações regionais. Ele faz parte da Esquerda Europeia."
 BLR.Neutral_green: "£generic_Neutral_green_small Partido Verde Bielorrusso"
 BLR.Neutral_green_desc: ""
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy Junta Militar"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "A junta militar dos principais generais das Forças Armadas da Bielorrússia. Com firmeza, eles estão prontos para manter o poder e proteger o país do inimigo de fora."
 BLR.Nat_Fascism: "£BLR_Nat_Fascism Partido Nacional-Bolchevique"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Os Nacional-Bolcheviques, apoiadores de Eduard Limonov, são um movimento político operando na Bielorrússia desde 1994. O Nacional-Bolchevismo moderno é uma ideologia flexível que combina ideias de justiça nacional e social com os requisitos das liberdades civis. Para o Nacional-Bolchevique, nossa Pátria é sinônimo de um Estado de bem-estar e um país livre baseado nos direitos dos cidadãos."
 BLR.Nat_Populism: "£BLR_Nat_Populism BPF"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "O partido BPF é um partido bielorrusso de centro-direita criado em 1993 sob o nome de \"Frente Popular Bielorrussa\". Seu rosto e líder é Zenon Poznyak. Ele é conhecido por suas visões anti-russas, assim como um defensor da autonomia total da Bielorrússia do Ocidente e do Oriente."
 BLR.Monarchist: "£generic_Monarchist_small Liga Monárquica do Grão-Ducado da Lituânia"
 BLR.Monarchist_desc: "A Liga Monárquica do Grão-Ducado da Lituânia 'Za Wieru, Ajczynu j Kniazia!' é uma organização sócio-política de direção monárquica, patriótica, pró-lituana (pró-bielorrussa). Opera no território de Belarus e Lituânia. Fundada em 30 de junho de 2002. A administração está localizada em Minsk. Une conservadores e apoiadores da restauração da monarquia na Lituânia e Belarus. Defende a restauração das liberdades da igreja e da nobreza. A missão da Liga é reviver o Grão-Ducado da Lituânia como uma monarquia hereditária católica, sujeita ao direito internacional desde 1654."
