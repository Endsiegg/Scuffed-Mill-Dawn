 haakon_married: "§YO Príncipe Herdeiro se Casou!§!"
 NOR_oppose_haakons_marriage_tt: "§RPrecisa ser feito antes que o Príncipe Herdeiro Haakon encontre uma noiva.§!\n"
 NOR_stay_in_nato_tt: "Todos os membros da §BNATO§! vão melhorar sua §Yopinião§! sobre você.\n"
 norway.1.t: "Colisão de Trens em Åsta"
 norway.1.d: "Em [GetDateText], o acidente ferroviário de Åsta no distrito de Østerdalen viu um trem local na Linha de Røros colidir com um trem nacional vindo de Trondheim.\n\n19 pessoas foram mortas, marcando a primeira grande catástrofe em solo norueguês em [GetYear]. 67 passageiros sobreviveram ao acidente.\n\nO acidente é atribuído ao governo e à Administração Nacional de Ferrovias da Noruega, que reduziu os requisitos para garantir que as ferrovias estivessem realmente desobstruídas antes de seguir viagem."
 norway.1.o1: "Iniciar uma Investigação Completa"
 norway.1.o2: "Permanecer em Silêncio"
 norway.2.t: "Casamento do Príncipe Herdeiro Haakon"
 norway.2.d: "O Rei Harald anunciou ao parlamento que seu herdeiro aparente Haakon, o Príncipe Herdeiro da Noruega, irá se casar com sua namorada, Mette-Marit Tjessem Høiby.\n\nA escolha da noiva causou algumas sobrancelhas arqueadas, já que Høiby não é apenas uma plebeia, mas também tem um filho jovem, nascido fora do casamento. É claro que o apoio do governo e o financiamento para o casamento do príncipe herdeiro estão garantidos.\n\nOu estão?"
 norway.2.o1: "Intrigante."
 norway.3.t: "Haakon se casa com Mette-Marit Tjessem Høiby"
 norway.3.d: "O parlamento norueguês não levantou objeções à escolha do Príncipe Herdeiro Haakon de futura esposa. O feliz casal se tornou marido e mulher em uma grande cerimônia em 25 de agosto de 2001. A prole real parece ser apenas uma questão de tempo."
 norway.3.o1: "Parabéns!"
 norway.4.t: "Noruega se junta à produção de petróleo."
 norway.4.d: "Após uma negociação com o Parlamento Britânico, a Noruega agora está se juntando ao Tratado Britânico de Produção de Petróleo, o que permite à Noruega produzir petróleo no Mar do Norte."
 norway.4.o1: "Hora de pegar esse Ouro Negro!"
 norway.5.t: "[NOR.GetName] Propõe Possíveis Investimentos em Petróleo"
 norway.5.d: "A delegação norueguesa entrou em contato com nossos diplomatas e está propondo um possível acordo de petróleo dentro de sua nação. Podemos investir em sua nação para obter uma participação melhor em suas ações de petróleo e alguma influência em seu estado."
 norway.5.a: "Parece um Ótimo Plano"
 norway.5.b: "Não"
 norway.6.t: "[FROM.GetName] Concorda em Investir!"
 norway.6.d: "Delegações de [FROM.GetName] concordaram em investir, e suas empresas estatais em breve estarão chegando à Noruega."
 norway.6.a: "Ótimo"
 norway.7.t: "[FROM.GetName] Rejeita Proposta"
 norway.7.d: "Delegações de [FROM.GetName] decidiram que não querem participar do investimento em nossa nação. Uma perda lamentável para nós dois."
 norway.7.a: "Lamentável"
 norway.81.t: "Noruega Propõe Pacotes de Ajuda"
 norway.81.d: "O governo norueguês recentemente enviou um pedido para fornecer a nosso povo pacotes de ajuda, especificamente para empresas locais. Permitir que esses pacotes de ajuda fluam pode significar que os noruegueses terão influência significativa dentro de nossa nação."
 norway.81.a: "Deixe-os Enviar"
 norway.81.b: "Não"
 norway.82.t: "Governo Palestino Rejeita Proposta de Ajuda"
 norway.82.d: "O governo palestino rejeitou nossa proposta de ajuda, sem dar uma razão real para isso."
 norway.82.a: "Ok"
 norway.8.t: "Governo Palestino Aprova Pacotes de Ajuda"
 norway.8.d: "O governo palestino recentemente aprovou nosso pedido para fornecer ajuda às suas empresas, como devemos prosseguir?"
 norway.8.a: "Pacote Pequeno"
 norway.8.b: "Pacote Médio"
 norway.8.c: "Pacote Grande"
 norway.91.t: "Onde Procuramos Armas?"
 norway.91.d: "Atualmente estamos procurando a nação certa para adquirir armas, e atualmente os Estados Unidos e a Alemanha são nossas melhores apostas."
 norway.91.a: "Perguntar à Alemanha"
 norway.91.b: "Perguntar aos EUA"
 norway.92.t: "Governo Alemão Aprova Venda de Armas"
 norway.92.d: "O governo alemão aprovou nossos pedidos de armas, e seus pacotes chegarão em breve."
 norway.92.a: "Ótimo"
 norway.92.b: "Na Verdade, Essas Custam Muito..."
 norway.9.t: "Governo dos EUA Aprova Venda de Armas"
 norway.9.d: "O governo americano aprovou nossos pedidos de armas, e seus pacotes chegarão em breve."
 norway.9.a: "Ótimo"
 norway.9.b: "Na Verdade, Essas Custam Muito..."
 norway.93.t: "[FROM.GetName] Rejeita Venda de Armas"
 norway.93.d: "[FROM.GetName] afirmou que não está interessado em vender nenhuma de suas armas para nós."
 norway.93.a: "Maldição"
 norway.94.t: "Noruega Gostaria de Comprar Armas"
 norway.94.d: "O governo norueguês entrou em contato conosco recentemente sobre a venda de armas militares e está disposto a gastar muito para colocar as mãos em nossos estoques."
 norway.94.a: "Ok"
 norway.94.b: "Não"
 norway.10.t: "O Governo Norueguês Gostaria de Realizar uma Reunião"
 norway.10.d: "O governo norueguês está interessado na disposição de nosso próprio governo em estabelecer novos modos de comunicação em tempos de tensão, especificamente nos pressionando para assinar um acordo no qual não podemos responder com força militar se nossos modos de comunicação falharem. Eles também afirmaram estar interessados em assinar acordos comerciais, permitindo um melhor comércio entre nossos estados."
 norway.10.a: "Não Vejo Por Que Não"
 norway.10.b: "Não"
 norway.11.t: "O Governo Russo Concorda"
 norway.11.d: "O governo russo concordou com os pedidos que nossos diplomatas apresentaram na reunião realizada anteriormente."
 norway.11.a: "Ótimo"
 norway.12.t: "O Governo Russo Rejeita"
 norway.12.d: "O governo russo rejeitou os pedidos que nossos diplomatas apresentaram na reunião realizada anteriormente."
 norway.12.a: "Maldição"
 norway.14.t: "Os LGBT"
 norway.14.d: "Nosso estado reconhece o direito a uniões civis entre 2 indivíduos, no entanto, casamentos completos de indivíduos homossexuais ainda não foram totalmente legalizados. Podemos prosseguir e encerrar o debate hoje."
 norway.14.a: "Comprometer-se com a Legalização Total"
 norway.14.b: "Manter o Status Quo"
 norway.16.t: "Leis de Migração"
 norway.16.d: "Temos permitido a entrada de migrantes em nosso estado com relativa facilidade, considerando nossa baixa população, e que são eles que construíram esta nação quando ela estava em seu pior momento. Mas hoje o debate mudou, e precisaremos tomar uma decisão."
 norway.16.b: "Todos São Bem-Vindos Aqui"
 norway.16.a: "Está na Hora de Criar Algumas Regulamentações"
 norway.100.t: "Noruega Quer Aumentar a Cooperação no Mar do Norte"
 norway.100.d: "O governo norueguês está interessado em perfurar mais petróleo em Shetland, na esperança de permitir que mais recursos fluam para o mercado."
 norway.100.a: "Ok"
 norway.100.b: "Não"
 norway.101.t: "Governo Britânico Aceita"
 norway.101.d: "O governo britânico aceitou nosso pedido para perfurar mais petróleo em Shetland e em outras partes do Mar do Norte, permitindo uma maior cooperação econômica."
 norway.101.a: "Ótimo"
 norway.102.t: "Governo Britânico Rejeita"
 norway.102.d: "O governo britânico rejeitou nosso pedido para perfurar mais petróleo em Shetland e em outras partes do Mar do Norte, frustrando quaisquer esperanças de uma maior cooperação econômica."
 norway.102.a: "Ótimo"
 norway.103.t: "Noruega Quer Construir Infraestrutura Para Nós"
 norway.103.d: "Na esperança de construir um projeto que melhore a eficiência de viagem e econômica em toda a Escandinávia, a Noruega contratou a empresa Veidekke, que busca construir a infraestrutura necessária em nossa nação."
 norway.103.a: "Ok"
 norway.103.b: "Não"
 norway.104.t: "[FROM.GetName] Está a Bordo!"
 norway.104.d: "Nossos parceiros em [FROM.GetName] concordaram em permitir a construção de infraestrutura para facilitar o projeto para o qual contratamos a Veidekke!"
 norway.104.a: "Ótimo"
 norway.105.t: "[FROM.GetName] Não Está Interessado!"
 norway.105.d: "Nossos parceiros em [FROM.GetName] não concordaram em permitir a construção de infraestrutura para facilitar o projeto para o qual contratamos a Veidekke."
 norway.105.a: "Infeliz"
 norway.106.t: "Noruega Está Influenciando Nossa Política!"
 norway.106.d: "O governo norueguês recentemente fez movimentos que espalham influência em toda a nossa sociedade."
 norway.106.a: "Tudo Bem"
