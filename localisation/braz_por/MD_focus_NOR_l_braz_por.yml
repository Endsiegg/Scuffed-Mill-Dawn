l_braz_por:
 norway_focus: "Árvore de Foco da Noruega"
 NOR_the_norwegian_economy: "A Economia Norueguesa"
 NOR_the_norwegian_economy_desc: "A economia norueguesa é diversificada, rica em recursos e mais. Precisamos explorar opções para nossa economia nos liderar para o novo milênio e colocar a Noruega no caminho da grandeza."
 NOR_north_sea_oil: "Petróleo do Mar do Norte"
 NOR_north_sea_oil_desc: "Para sustentar nossas políticas caras, precisamos manter um fluxo constante de nosso já rico suprimento de petróleo e gás. Nesta ocasião, devemos dizer 'Fure, Bebê, Fure!'"
 NOR_increased_cooperation_with_uk: "Cooperação Aumentada com o Reino Unido"
 NOR_increased_cooperation_with_uk_desc: "O Reino Unido pode ser um parceiro comercial muito útil devido à sua crescente população consumidora. Podemos fazer grande uso deles e eles podem receber seus recursos naturais de rostos europeus amigáveis..."
 NOR_investments_into_shetland: "Investimentos nas Ilhas Shetland"
 NOR_investments_into_shetland_desc: "Um investimento de confiança apertaria nossas relações com o Reino Unido, melhorando nosso comércio. Nossa liquidez excessiva no tesouro nacional deve ser utilizada, não é mesmo?"
 NOR_equinor: "Equinor"
 NOR_equinor_desc: "Comprar mais ações em refino de petróleo melhorará nossa capacidade de aumentar nosso alcance para que nosso rico suprimento de petróleo possa ser utilizado para nosso povo. A ideia é: comprar, comprar, comprar e depois vender, vender, vender."
 NOR_encourage_union_workers: "Incentivar Trabalhadores Sindicais"
 NOR_encourage_union_workers_desc: "Embora a União Europeia tenha seus sucessos, ela também tem suas falhas, razão pela qual temos sido hesitantes em aderir. As administrações de redistribuição de emprego da União Europeia estão enfrentando dificuldades para encontrar empregos para todos os seus trabalhadores sindicais; se eles estiverem dispostos a trabalhar, estamos dispostos a alojar!"
 NOR_european_investments: "Investimentos Europeus"
 NOR_european_investments_desc: "Nosso petróleo não vai se cavar sozinho do oceano; talvez nossos irmãos europeus possam nos ajudar a aliviar o custo de extraí-lo. Nossos depósitos de petróleo podem ser ricos, mas podemos ver nossos depósitos bancários diminuírem se tentarmos assumir o custo da perfuração inteiramente por conta própria."
 NOR_sintef_research_org: "SINTEF"
 NOR_sintef_research_org_desc: "SINTEF significa Stiftelsen for industriell og teknisk forskning, em inglês: A Fundação para Pesquisa Industrial e Técnica. É a maior empresa de pesquisa e desenvolvimento em toda a Escandinávia e opera em todas as partes do mundo. No momento, a empresa é totalmente independente, mas incentivos para trabalhar mais intensamente com 'sugeridos' aliados comerciais não prejudicariam ninguém, não é mesmo?"
 NOR_ekofisk_oil_field: "Campos de Petróleo de Ekofisk"
 NOR_ekofisk_oil_field_desc: "Ao avançar no setor de petróleo, precisamos considerar nossa fonte mais significativa dele, os campos de petróleo de Ekofisk. Ainda há milhões de toneladas cúbicas de petróleo nesses depósitos; se aumentarmos nossa concentração de mineração lá, nossa população será sustentada por anos. A proteção ambiental virá em uma data posterior, é claro..."
 NOR_production_twenty_fifty: "Produção 2050"
 NOR_production_twenty_fifty_desc: "Parece que precisamos nos dedicar mais ao nosso petróleo no futuro previsível, isto é, até, digamos, 2050?"
 NOR_renewable_investments: "Investimentos em Energias Renováveis"
 NOR_renewable_investments_desc: "Nosso petróleo nos sustentará por apenas um tempo limitado, precisamos começar a dar passos na direção certa, na direção verde."
 NOR_scan_wind: "ScanWind"
 NOR_scan_wind_desc: "Nossa localização geográfica nos permite usar a energia eólica ao máximo. Há muitas montanhas na Noruega que nos abrigarão como sempre fizeram, mas agora com o poder da eletricidade!"
 NOR_statkraft: "Statkraft"
 NOR_statkraft_desc: "Existem muitas oportunidades para expandir a energia hidrelétrica na Noruega, e isso pode nos dar o impulso extra que precisamos para nos tornarmos uma nação de energia verde auto-suficiente."
 NOR_electric_vehicle_incentives: "Incentivos para Veículos Elétricos"
 NOR_electric_vehicle_incentives_desc: "Muitos se recusam a fazer a transição de veículos a combustível para veículos elétricos, pois não conseguem enxergar o futuro ecologicamente amigável da Noruega. Talvez um incentivo verde os faça enxergar o verde do nosso futuro."
 NOR_green_cities: "Cidades Verdes"
 NOR_green_cities_desc: "As infraestruturas urbanas devem ser ajustadas para uma renovação totalmente elétrica de muitos serviços, tanto públicos quanto privados."
 NOR_charging_stations: "Estações de Carregamento"
 NOR_charging_stations_desc: "Uma razão pela qual muitos não querem veículos elétricos é a escassez de estações de carregamento para eles, e eles estão certos nisso. Nosso trabalho é fornecer mais estações de carregamento para torná-las disponíveis para todos, então não haverá desculpas, certo?"
 NOR_standardize_infrastructure: "Padronizar Infraestrutura"
 NOR_standardize_infrastructure_desc: "Alguns contratantes são menos eficientes que outros, se impusermos um modelo governamental podemos reduzir a confusão nos projetos de construção."
 NOR_contract_veidekke: "Contratar Veidekke"
 NOR_contract_veidekke_desc: "Um projeto internacional de rodovias é exatamente o que precisamos para unir nossos irmãos escandinavos, isso promoverá o comércio e boas relações entre todas as nossas nações."
 NOR_gothenburg_cultural_center: "Laboratório Flexível ZEB"
 NOR_gothenburg_cultural_center_desc: "O Laboratório Flexível ZEB em Trondheim é uma das construções mais sustentáveis do mundo e o primeiro do mundo com contabilidade climática comprovada, mostrando as emissões totais de CO2 com compensação equivalente à produção de energia."
 NOR_contract_bilfinger_se: "Contratar Bilfinger SE"
 NOR_contract_bilfinger_se_desc: "Nada diz eficiência como os alemães, a Bilfinger SE nos ofereceu uma oportunidade incrível. A Noruega será desenvolvida em velocidade relâmpago!"
 NOR_gas_industry_rennovations: "Renovações na Indústria de Gás"
 NOR_gas_industry_rennovations_desc: "Precisamos expandir nossa indústria de gás natural por enquanto, já que a transição para a energia verde é um processo longo e árduo. Além disso, quando nos tornarmos verdes, podemos usar petróleo e gás apenas para exportação, enchendo nossos bolsos de verde."
 NOR_ministry_of_transport_communication: "Ministério dos Transportes e Comunicações"
 NOR_ministry_of_transport_communication_desc: "Deveríamos expandir algumas das necessidades públicas básicas para melhorar a qualidade de vida, afinal, somos um estado de bem-estar social."
 NOR_avinor: "Avinor"
 NOR_avinor_desc: "Podemos aumentar a eficiência da expansão de nossa rede de aviação se criarmos uma empresa subsidiária da Luftfartsverket, onde possuímos 100% das ações. Dessa forma, podemos gerenciar todos os seus ativos para refletir nosso planejamento superior, que será em escala nacional e garantido no melhor interesse da nação."
 NOR_oslo_airport_expansion: "Expansão do Aeroporto de Oslo"
 NOR_oslo_airport_expansion_desc: "À medida que nossa população e fluxo turístico aumentam, nossos aeroportos estão começando a superlotar, tornando a viagem indesejável e difícil. Devemos tornar nossa grande capital o mais atraente e confortável possível."
 NOR_statens_vangsen: "Statens Vegvesen"
 NOR_statens_vangsen_desc: "A Noruega é um país grande, e todos os pontos de interesse estão bastante espalhados. Estaríamos fazendo um grande serviço ao nosso povo ao aumentar os subsídios para a Administração de Estradas Públicas."
 NOR_facilities_for_norde_norge: "Instalações para Norde-Norge"
 NOR_facilities_for_norde_norge_desc: "A área mais remota do continente da Noruega, e uma das mais inacessíveis do mundo, é Norde-Norge. Vamos mudar isso, não é mesmo?"
 NOR_baneservice: "Baneservice"
 NOR_baneservice_desc: "Nossas ferrovias estão deficientes, uma iniciativa para construir mais ajudaria no movimento de bens de consumo pelo país e nos aproximaria um pouco mais."
 NOR_innovations_in_dovre_line: "Inovações na Linha Dovre"
 NOR_innovations_in_dovre_line_desc: "A Linha Dovre tem sido constantemente melhorada e expandida, é hora de mais uma rodada de renovações."
 NOR_migration_to_norway: "Imigração para a Noruega"
 NOR_migration_to_norway_desc: "Devido ao nosso ambiente hospitaleiro aqui na Noruega, nossa nação é muito atraente para refugiados em busca de anistia. Após um tempo, isso se tornou um problema, já que a nação está muito dividida sobre continuar aceitando esses refugiados ou dizer basta. Qualquer que seja a escolha, devemos escolher uma posição e rápido."
 NOR_norge_ming: "Mineração na Noruega"
 NOR_norge_ming_desc: "O segundo maior contribuinte para a nossa economia é o setor de mineração, e como estará presente no futuro previsível, devemos expandir esta indústria."
 NOR_deep_sea_expansion: "Expansão do Mar Profundo"
 NOR_deep_sea_expansion_desc: "Existem mais depósitos a serem encontrados em nossas vastas zonas aquáticas, devemos fazer um esforço para localizar esses depósitos para aumentar nosso suprimento."
 NOR_norsk_industri: "Indústria Norueguesa"
 NOR_norsk_industri_desc: "A indústria norueguesa está carente, vamos fazer um esforço para consertar isso."
 NOR_bergen_engines_domestic: "Motores Bergen Domésticos"
 NOR_bergen_engines_domestic_desc: "Investimentos pesados em nossa indústria automobilística podem nos transformar em uma nação fabricante de automóveis, proporcionando à nossa economia a diversificação necessária."
 NOR_bergen_engines_rolls_royce: "Motores Bergen Rolls Royce"
 NOR_bergen_engines_rolls_royce_desc: "Devemos desenvolver nossa indústria automobilística não apenas em números, mas em luxo e qualidade. Parcerias com os alemães farão esse negócio prosperar."
 NOR_shipbuilding_investments: "Investimentos em Construção Naval"
 NOR_shipbuilding_investments_desc: "A Noruega tem cerca de 100 mil quilômetros de costa, seria uma pena deixar tudo isso ir para o lixo, não é? Somos um povo marítimo, vamos retomar esse espírito!"
 NOR_aker_yards: "Estaleiros Aker"
 NOR_aker_yards_desc: "Apresentamos o mais novo ramo de nossa indústria marítima, Estaleiros Aker! Veja-o construir! Veja-o crescer! Isso é o que se chama de economia de captura e liberação."
 NOR_fishing_ports_regulations: "Regulamentações dos Portos de Pesca"
 NOR_fishing_ports_regulations_desc: "Como temos uma grande indústria de pesca, e como é um passatempo tradicional norueguês, é difícil impor restrições a isso. No entanto, o ambiente não pode mais sofrer, então encontramos uma solução. As grandes empresas de pesca, sob nossa supervisão, irão conglomerar uma grande quantidade de empresas pesqueiras menores para centralizar e eliminar a confusão sobre a pesca e suas restrições."
 NOR_ministry_of_agriculture_and_food: "Ministério da Agricultura e Alimentação"
 NOR_ministry_of_agriculture_and_food_desc: "Uma reforma é necessária aqui, pois o idiota que escolhemos para supervisionar a agricultura e a alimentação claramente manteve seu cargo por muito tempo..."
 NOR_food_safety_regulations: "Regulamentações de Segurança Alimentar"
 NOR_food_safety_regulations_desc: "Muitas das políticas anteriormente muito necessárias de alimentos devem ser implementadas para que nossa reforma do ministério seja bem-sucedida."
 NOR_pesticide_distribution: "Distribuição de Pesticidas"
 NOR_pesticide_distribution_desc: "Nunca pensamos que isso seria um problema em nosso clima, mas a Noruega pode estar sob ataque... por insetos."
 NOR_forsavet: "Forsvaret"
 NOR_forsavet_desc: "Forsvaret, traduzido diretamente como \"A Defesa\", é o nome das Forças Armadas Norueguesas. A bravura e a adaptabilidade das grandes forças armadas estão prontas para se defenderem contra qualquer perigo, noite e dia. Eles são treinados para todas as condições e conhecem a sua missão, proteger o povo norueguês para a sua paz e liberdade contínuas."
 NOR_sjorforsvaret: "Forças Navais"
 NOR_sjorforsvaret_desc: "O principal propósito de nossa marinha é proteger o interesse de nosso comércio, embora não seja desafiada com muita frequência. Ainda assim, requeremos uma força de dissuasão para comandar os mares que temos direito."
 NOR_haakonsvern_naval_base: "Base Naval de Haakonsvern"
 NOR_haakonsvern_naval_base_desc: "A base principal da frota norueguesa, Haakonsvern, requer uma extensa renovação, pois não está mais de acordo com os padrões para servir efetivamente nosso povo."
 NOR_fleet_logistics_command: "Comando de Logística da Frota"
 NOR_fleet_logistics_command_desc: "Recebemos informações de que nossa marinha tem usado os recursos sob seu comando de forma ineficiente. Isso será investigado minuciosamente, não podemos ter nenhum desperdício em nossa armada."
 NOR_norwegian_naval_academy: "Academia Naval Norueguesa"
 NOR_norwegian_naval_academy_desc: "Está claro que não podemos ter incompetência no comando da primeira defesa da Noruega."
 NOR_haeren: "Haeren"
 NOR_haeren_desc: "O Exército Norueguês é o ramo de serviço de guerra terrestre das Forças Armadas Norueguesas. A força terrestre do exército é a mais antiga entre os ramos de serviço noruegueses, estabelecida como uma organização militar moderna sob o comando do Rei da Noruega."
 NOR_quality_over_quantity: "Qualidade Sobre Quantidade"
 NOR_quality_over_quantity_desc: "Sempre fomos conhecidos por nossa mentalidade de produção sem firulas, cada tarefa é realizada com cuidado, não há espaço para descuido na Noruega!"
 NOR_quantity_over_quality: "Quantidade Sobre Qualidade"
 NOR_quantity_over_quality_desc: "Sem ignorar completamente o poder da qualidade, não precisamos garantir que tudo seja perfeito até o menor detalhe. Apenas produza se for bom o suficiente, nossa produtividade não pode sofrer por causa de TOC."
 NOR_norwegian_military_academy: "Academia Militar Norueguesa"
 NOR_norwegian_military_academy_desc: "Alguns dos mais brilhantes pensadores estratégicos de batalha e geopolítica frequentam nossa academia. É graças ao cuidado com nossos institutos militares que colhemos os benefícios de mentes geniais orientadas para a estratégia no gabinete executivo."
 NOR_luftforsvaret: "Força Aérea Norueguesa"
 NOR_luftforsvaret_desc: "A força aérea é tão necessária quanto a marinha para a primeira defesa da Noruega, nosso terreno é muito acidentado, tornando a Noruega um potencial campo de batalha dos céus, caso haja alguma batalha. Mais útilmente, nossa força aérea pode ser usada ao redor do mundo como uma força de paz, caso desejemos."
 NOR_orland_main_air_station: "Estação Aérea Principal de Ørland"
 NOR_orland_main_air_station_desc: "A Estação Aérea Principal de Ørland é o maior campo aéreo da Noruega, abriga a maioria de nossos aviões e está estrategicamente localizada para cobrir a maior parte da Noruega de forma conveniente."
 NOR_technical_advice_from_our_friends: "Conselhos Técnicos de Nossos Amigos"
 NOR_technical_advice_from_our_friends_desc: "Nossa força aérea é boa, mas não excelente, o compartilhamento de tecnologia de nossos aliados deve nos ajudar a alcançar isso."
 NOR_airforce_academy: "Academia da Força Aérea"
 NOR_airforce_academy_desc: "Por sermos uma nação pacífica, não enfrentamos muitos conflitos, o que nos permite ser os brilhantes estrategistas e pensadores militares da Europa."
 NOR_cyber_defense_force: "Força de Defesa Cibernética"
 NOR_cyber_defense_force_desc: "Como o mundo está se digitalizando continuamente, precisamos avançar para um futuro mais amigável à tecnologia também. Infelizmente, nem todas as intenções são benignas e precisaremos de uma equipe para cuidar da segurança da rede da Noruega."
 NOR_german_technicians: "Investimentos em Tanques"
 NOR_german_technicians_desc: "Nossos tanques têm deixado a desejar recentemente, talvez possamos investigá-los para descobrir como poderíamos melhorá-los."
 NOR_party_of_labour: "Partido do Trabalho"
 NOR_party_of_labour_desc: "O Partido do Trabalho, não confundir com comunistas, é a voz dos trabalhadores e a solução para nosso povo. Somos o exemplo modelo de uma democracia social trabalhista e temos sido um dos partidos mais populares desde nossa fundação por isso. Podemos mostrar ao mundo que uma democracia social é um sistema justo e equitativo que ajuda e protege seu povo como um governo realmente deveria. Avante, pela segurança, oportunidades e comunidade!"
 NOR_modernization_of_the_welfare_state: "Modernização do Estado de Bem-Estar"
 NOR_modernization_of_the_welfare_state_desc: "Nossa imensa riqueza nos permite apoiar os milhares de noruegueses que precisam dela. Nossa rede de segurança social é abrangente, mas pode ser melhorada ainda."
 NOR_workers_youth_league: "Liga da Juventude dos Trabalhadores"
 NOR_workers_youth_league_desc: "Para termos um país socialista, as crianças precisam de uma educação socialista. Elas aprenderão a funcionar em tal sociedade e contribuirão suas grandes mentes frescas para a produtividade e o bem-estar de nosso país."
 NOR_privitization_of_state_industries: "Privatização das Indústrias Estatais"
 NOR_privitization_of_state_industries_desc: "Precisamos devolver para o povo as empresas que não são essenciais para o controle do governo. Dessa forma, eles sentirão sua liberdade financeira enquanto nós podemos manter apenas o controle necessário sobre a economia."
 NOR_forest_conservation_plans: "Planos de Conservação Florestal"
 NOR_forest_conservation_plans_desc: "Nossa natureza maravilhosa é a coisa mais sagrada sobre a Noruega, e sempre devemos garantir que ela nunca seja profanada."
 NOR_solar_investments: "Investimentos Solares"
 NOR_solar_investments_desc: "O caminho do futuro não é o do petróleo e do gás, o futuro vem da natureza, do Sol, do vento e dos rios fluindo. Embora sejamos ricos em todas essas áreas, exceto a luz solar, devemos fazer um esforço para afastar nossa energia poluente e caminhar em direção a um futuro mais brilhante."
 NOR_vaccinations_against_poverty: "Vacinações Contra a Pobreza"
 NOR_vaccinations_against_poverty_desc: "Aumentar o orçamento de nosso povo certamente os ajudará a se levantar e se estabelecer."
 NOR_transatlantic_cooperation: "Cooperação Transatlântica"
 NOR_transatlantic_cooperation_desc: "Precisamos assegurar aos nossos amigos que somos completamente amigáveis com o Ocidente, isso deve dissipar qualquer hostilidade que possam ter contra nós."
 NOR_intensify_cooperation_with_partners: "Intensificar a Cooperação com Parceiros"
 NOR_intensify_cooperation_with_partners_desc: "Alguns exercícios de treinamento devem ajudar nossos amigos mais próximos a verem o bem em uma grande democracia social como a Noruega."
 NOR_modernization_quota: "Cota de Modernização"
 NOR_modernization_quota_desc: "Nossa tecnologia militar está desatualizada, talvez nossos aliados possam nos enviar seu equipamento superior."
 NOR_weight_behind_gaza: "Peso por Trás de Gaza"
 NOR_weight_behind_gaza_desc: "Nos últimos anos, o estado de Israel deixou clara sua brutalidade contra os palestinos, tornando-se tão ruim quanto seus opressores. Estamos ao lado de nossos irmãos na Palestina!"
 NOR_packages_of_aid: "Pacotes de Ajuda"
 NOR_packages_of_aid_desc: "O impacto de Israel nos pobres palestinos e nas nações devastadas pela guerra ao seu redor tem sido prejudicial. Podemos usar o sucesso norueguês para trazer um impacto positivo a essas nações e aliviar seus fardos."
 NOR_constructive_dialogue_with_russia: "Diálogo Construtivo com a Rússia"
 NOR_constructive_dialogue_with_russia_desc: "Desde a queda da União Soviética, as tensões estão aumentando entre a Rússia e o mundo ocidental. Isso só trará caos ao futuro de nossa nação, conversas de paz e amizade podem ajudar a reverter essas tensões e garantir um mundo mais seguro."
 NOR_the_political_earthquake: "O Terremoto Político"
 NOR_the_political_earthquake_desc: "Como tivemos um pouco mais de presença minoritária na política norueguesa, usamos nossa influência apenas para pressionar o governo no poder a aderir às nossas políticas ideais. Agora que somos a maioria no governo, o progresso de nossa agenda será surpreendente!"
 NOR_christan_peoples_party: "Partido Popular Cristão"
 NOR_christan_peoples_party_desc: "É hora de um renascimento do Partido Popular Cristão e de uma contínua incutida de valores cristãos. O povo da Noruega está esquecendo os valores e tradições noruegueses, se não os garantirmos agora, veremos um declínio de nosso partido e tudo o que ele representa."
 NOR_question_of_homosexuality: "Questão da Homossexualidade"
 NOR_question_of_homosexuality_desc: "Nosso partido está dividido sobre essa questão há algum tempo, e embora já tenha sido legalizada, é hora de tomar uma decisão dentro de nosso próprio partido. A favor ou contra?"
 NOR_abortion_matter: "Questão do Aborto"
 NOR_abortion_matter_desc: "O Partido Popular Cristão se opõe ao aborto em geral, mas aprova fortemente exceções para estupro e vida da mãe."
 NOR_contraception_support: "Apoio à Contracepção"
 NOR_contraception_support_desc: "Nosso partido apoia o uso de contraceptivos que previnem a concepção, mas não prejudicam um possível bebê, para reduzir as taxas de aborto."
 NOR_developmental_aid: "Ajuda para o Desenvolvimento"
 NOR_developmental_aid_desc: "As políticas socialistas não são totalmente ruins, e os elementos liberais dentro de nosso partido sugerem que a ajuda governamental para projetos de desenvolvimento evitará uma futura bolha imobiliária e impulsionará uma indústria crescente no setor imobiliário."
 NOR_poverty_and_climate_change_reduction: "Redução da Pobreza e Mudança Climática"
 NOR_poverty_and_climate_change_reduction_desc: "Embora tenhamos contribuído muito para a redução da poluição e sejamos considerados uma das principais nações no índice de riqueza, o mesmo não pode ser dito para nossos amigos ao redor do mundo. A América do Sul, especialmente, luta com isso, pois não conseguem se preocupar em industrializar para um nível sustentável até que possam enfrentar esses problemas. Devemos ajudá-los da melhor forma possível por enquanto."
 NOR_security_advancements: "Avanços em Segurança"
 NOR_security_advancements_desc: "Em um mundo perigoso, é imperativo que nos preparemos para os perigos, os perigos para nosso petróleo, é claro."
 NOR_for_minorities: "Para Minorias"
 NOR_for_minorities_desc: "A Noruega é uma nação globalmente progressista, com muito poucos elementos extremistas conservadores, nenhum dos quais tem poder sobre a moralidade das pessoas. Aumentar o financiamento para minorias deve conquistar os corações de nossos cidadãos, que as recebem de braços abertos, e das próprias minorias por serem reconhecidas."
 NOR_refugee_quota: "Cota de Refugiados"
 NOR_refugee_quota_desc: "Infelizmente, outros governos não são tão ideais quanto o nosso, e muitas pessoas são forçadas a fugir de suas casas. Devemos contribuir no cenário internacional para salvar essas pessoas, todos os pacifistas são sempre bem-vindos na Noruega!"
 NOR_relieve_pressure_from_greece: "Aliviar a Pressão da Grécia"
 NOR_relieve_pressure_from_greece_desc: "A Grécia fez muito mais do que sua parte ao receber refugiados, e parece que mal estão conseguindo se sustentar e abrigar seus refugiados, quanto mais aceitar mais. Temos um lar para eles na Noruega, vamos estender a mão para nosso amigo europeu."
 NOR_fair_refugee_distribution: "Distribuição Justa de Refugiados"
 NOR_fair_refugee_distribution_desc: "Todos na Noruega, com capacidade para isso, devem trabalhar, isso inclui os refugiados que tão graciosamente aceitamos. Podemos otimizar nosso produto industrial nacional distribuindo essas pessoas em residências próximas a fábricas onde precisamos de trabalhadores."
 NOR_our_european_allies: "Nossos Aliados Europeus"
 NOR_our_european_allies_desc: "Vamos fazer uma declaração de amizade aos nossos amigos na Organização do Tratado do Atlântico Norte para que o mundo saiba onde estamos."
 NOR_nato_drilling: "Doutrina da NATO"
 NOR_nato_drilling_desc: "Devemos usar o treinamento de tropas modelo da NATO à nossa disposição e seus estudos acadêmicos militares para melhorar as forças armadas norueguesas."
 NOR_eea_free_zones: "Zonas Livres da AEE"
 NOR_eea_free_zones_desc: "Devemos diminuir a distância econômica entre nós, nações nórdicas, e aumentar a colaboração entre nossas nações para promover o crescimento econômico."
 NOR_tighten_arms_sales: "Apertar as Vendas de Armas"
 NOR_tighten_arms_sales_desc: "Devemos adquirir mais armas para nossa infantaria, atualmente não é adequada para muito."
 NOR_maintain_eu_distance: "Manter Distância da UE"
 NOR_maintain_eu_distance_desc: "Embora desejemos paz aos nossos amigos na União Europeia, também vemos suas falhas e, portanto, não nos juntaremos tão cedo. Boa sorte para eles, porém!"
 NOR_party_of_progress: "Partido do Progresso"
 NOR_party_of_progress_desc: "O Partido do Progresso, nosso objetivo é fazer o povo avançar por meio de meios mais consolidados de governo. Sabemos o que o povo quer, e isso são necessidades básicas e sua liberdade, podemos fazer o trabalho."
 NOR_shortened_wait_times: "Tempos de Espera Reduzidos nos Hospitais"
 NOR_shortened_wait_times_desc: "Em uma nação onde temos saúde gratuita e todos têm acesso a ela, todos parecem estar na fila de espera! É absolutamente essencial que avancemos com a construção de mais hospitais, nosso povo não pode esperar para ser atendido enquanto sangra no saguão!"
 NOR_nursing_capacity: "Capacidade de Enfermagem"
 NOR_nursing_capacity_desc: "Precisamos de mais enfermeiros para atender ao povo norueguês, talvez incentivos de terra funcionem?"
 NOR_removal_of_inheritence_tax: "Remoção do Imposto sobre Herança"
 NOR_removal_of_inheritence_tax_desc: "O imposto sobre herança é uma das leis mais repugnantes da legislação norueguesa e não teremos mais nada disso. O dinheiro do povo pertence ao povo!"
 NOR_elderly_focus: "Foco nos Idosos"
 NOR_elderly_focus_desc: "Nos últimos anos, os idosos de nossa nação têm sido negligenciados nas decisões legislativas e é vergonhoso. Os idosos fizeram muito por nossa nação, não deveríamos protegê-los?"
 NOR_free_fundemental_society: "Sociedade Fundamentada Livre"
 NOR_free_fundemental_society_desc: "Com muita frequência, os burocratas e o governo atrapalham a vida do cidadão comum. O governo foi criado para proteger o povo, o governo deve ser limitado, não as pessoas."
 NOR_youth_discipline: "Disciplina Juvenil"
 NOR_youth_discipline_desc: "Podemos inspirar e, portanto, mobilizar a juventude para promover a prosperidade nacional, pela Noruega!"
 NOR_equal_action: "Ação Igual"
 NOR_equal_action_desc: "Podemos ignorar outros partidos menos desejáveis que impedem nossa agenda pelo progresso do povo."
 NOR_law_and_order: "Lei e Ordem"
 NOR_law_and_order_desc: "A Noruega é uma nação de leis, se você não quebrar leis, não há motivo para se opor à presença policial, certo?"
 NOR_immigration_control: "Controle de Imigração"
 NOR_immigration_control_desc: "Já aceitamos refugiados e imigrantes o suficiente e é hora de diminuir o ritmo. Se pudermos construir tão rápido quanto eles imigram, definitivamente é hora de parar."
 NOR_avoid_illiterates: "Evitar Analfabetos"
 NOR_avoid_illiterates_desc: "Se começarmos a alienar os analfabetos da sociedade, isso proporcionará a motivação perfeita para começarem a aprender."
 NOR_state_of_norway: "Estado da Noruega"
 NOR_state_of_norway_desc: "A burocracia da Noruega precisa se tornar mais eficiente, para isso deve ser colocada sob supervisão rigorosa de agências federais superiores mais estritas para garantir que tudo funcione perfeitamente."
 NOR_reaffirm_oil_state: "Reafirmar Estado do Petróleo"
 NOR_reaffirm_oil_state_desc: "Ainda somos uma nação de petróleo e gás, estamos longe de ser completamente renováveis e assim vai permanecer por muito tempo."
 NOR_privatization_of_state_dockyards: "Privatização dos Estaleiros Estatais"
 NOR_privatization_of_state_dockyards_desc: "A riqueza da Noruega pertence ao povo norueguês, um dos maiores setores econômicos de nosso país são as indústrias pesqueira e naval. Podemos começar a devolver o poder ao povo lá."
 NOR_the_nrk: "O NRK"
 NOR_the_nrk_desc: "A Norwegian Broadcasting Corporation é uma empresa de radiodifusão de propriedade do governo que serve como principal fonte de notícias para nosso povo. Podemos usar nossa influência para alinhá-la aos nossos interesses, portanto alinhando nosso povo, informando-os e assim defendendo-os de quaisquer obstáculos ou ameaças à nossa nação."
 NOR_oslo_hydro_TT: "Concede [NOR.GetFlag] §HØstlandet§! o modificador de estado §HHidrelétrica§!"
 NOR_bergen_engines_TT: "Renda adicional: §G$0.400§!"
 NOR_productivity_state_TT: "Aumentará a §HProdutividade§! em [NOR.GetFlag] §HØstlandet§! em §H75§!"
