 post_united_event.1.t: "Fracassos na Fragmentação dos Estados Livres"
 post_united_event.1.d: "No rescaldo precipitado da semelhança de sociedade conhecida como os Estados Livres da América, o governo federal reinante desta nação remanescente desenvolveu uma série de forte fragmentação. Esta fragmentação está dividida em o que muitos veem como quatro grupos. Estes grupos consistem nos Socialistas no Norte, Militaristas no Leste, Monarquistas no Sul e os Central/Oeste são os Federalistas. Estas facções consolidaram-se em duas facções principais, mais por vir à medida que descobrimos novos detalhes."
 post_united_event.1.o1: "Não Nos Dividimos O Suficiente?"
 post_united_event.2.t: "O Grupo Pró-Eleições"
 post_united_event.2.d: "Na crescente fragmentação política recente, vimos o surgimento de grupos pró-eleições como o Partido Federalista, Partido Socialista Livre e o Partido da Monarquia Moderna. Estes partidos, embora diferentes em objetivos finais e essencialmente qualquer coisa coesa, de alguma forma concordaram com o princípio das eleições. Compreendendo que o sistema de votação seja o mais representativo possível dado o estado atual das coisas. Muitos ainda se agarram à esperança de que votar para o futuro nos unirá mais a longo prazo do que nos dividirá, mas só o tempo pode dizer isso."
 post_united_event.2.o1: "Vamos Votar Pelo Futuro que Queremos"
 post_united_event.3.t: "O Grupo Anti-Eleições"
 post_united_event.3.d: "Por outro lado, temos os partidos anti-eleições, estes consistindo do Partido Federalista, Partido Socialista Livre e o Partido dos Serviços Unidos. Como se pode ver, a fragmentação que divide as duas principais facções, o Federalista e o Socialista Livre, parece dividir fundamentalmente os futuros potenciais candidatos se as eleições fossem realizadas. Embora saibamos pouco sobre o estado dessas divisões, veremos o que pode surgir das coisas nos próximos dias conforme o debate continua."
 post_united_event.3.o1: "Precisamos Nos Concentrar, Não Debater."
 post_united_event.4.t: "A Pesquisa Divisória"
 post_united_event.4.d: "Nas últimas semanas, pesquisadores e jornalistas têm varrido a nação como em uma espécie de esquema de votação pseudovotação que é a \"Pesquisa Nacional\" tem visto muitos divididos sobre qual direção realmente deveríamos estar tomando. No final, muitos concordaram que eleições, além disso neste momento, só servirão como uma distração no estado enfraquecido e debilitado em que nos encontramos. Agora cabe aos quatro principais partidos influenciarem a opinião pública a seu favor. O Partido Federalista e sua facção mais Conservadora, a Facção Anarquista do Partido Socialista Livre, a Facção Isolacionista do Partido do Meio-Atlântico ou a Facção Militarista do Partido de Serviços Nacionais. Todos querem coisas diferentes, mas todos querem a mesma coisa também. Sem eleições e uma identidade mais auto-suficiente para o futuro previsível."
 post_united_event.4.o1: "Os Federalistas Emergem Vitoriosos"
 post_united_event.4.o2: "A Vitória Comunal do FSP"
 post_united_event.4.o3: "O \"MAPA\" Isolacionista Assegura o Poder"
 post_united_event.4.o4: "O NSP Ganha Outra Batalha"
 post_united_event.5.t: "As Primeiras Eleições"
 post_united_event.5.d: "Com as eleições restabelecidas, agora é hora de os votos serem lançados e as pessoas escolherem a direção que desejam seguir. Como tal, os Partidos Federalista, Socialista Livre, Meio-Atlântico e de Serviços Nacionais todos estão buscando o apoio público para obterem uma maioria segura na eleição. Mas à medida que o tempo passa e os votos são contados, o vencedor das primeiras eleições oficiais é..."
 post_united_event.5.o1: "Os Federalistas Venceram"
 post_united_event.5.o2: "A Vitória dos Socialistas Livres"
 post_united_event.5.o3: "O Partido do Meio-Atlântico Obviamente Venceu"
 post_united_event.5.o4: "O Partido de Serviços Nacionais Conquista a Vitória"
 post_united_event.1000.t: "A Grande Questão"
 post_united_event.1000.d: "Com os ventos mudando em nosso favor esperançoso, fizemos um gesto de grandeza nacional e proclamamos uma potencial mudança de nome para a nação. Como tal, uma votação nacional foi organizada e, portanto, os resultados em breve serão contabilizados. O grande risco está em jogo e veremos o que as pessoas realmente querem... vamos apenas esperar que seja nós que elas querem."
 post_united_event.1000.o1: "Nós Somos Arcádia!!!"
 post_united_event.1000.o2: "Pelo Menos Estamos Unidos... Certo?"
 post_united_event.2000.t: "A Crise Capital"
 post_united_event.2000.d: "Após a 2ª Manifestação do Destino, os olhos e ouvidos do povo da nação voltam-se para a capital, que ainda está no antigo casebre da costa leste. Muitos acreditam que a capital não deveria mudar por causa de seu simbolismo, enquanto muitos mais acreditam que deveria mudar para simbolizar a mudança da nação como um todo. Uma nova capital permitiria um melhor planejamento em termos de crescimento da Câmara dos Representantes, algo que muitos acreditam ser uma das principais falhas do quagmire político da ordem antiga. Além disso, uma nova capital provavelmente seria mais central, dando luz, atenção e exposição a pessoas que nunca sonhariam em considerar o que quer que o governo federal faça. No entanto, vários candidatos estão disponíveis para escolha e cabe às pessoas e seus líderes fazerem a escolha."
 post_united_event.2000.o1: "Por Que Mudar, As Coisas Estão Bem."
 post_united_event.2001.t: "As Montanhas Rochosas"
 post_united_event.2001.d: "Muitos argumentam a criação de uma região capital perto ou praticamente nas Montanhas Rochosas. Isso criaria um aparato natural de fortaleza se e quando nossa nação estivesse sob assalto. Outros argumentam que isso poderia ser visto como um pouco mais isolante do que foi pretendido. Independentemente disso, os planejadores já começaram a lançar as bases para algum tipo de assentamento no norte do Colorado"
 post_united_event.2001.o1: "Nós Ganhamos Montanha Rochosa Barata?"
 post_united_event.2002.t: "O Governo \"Central\""
 post_united_event.2002.d: "Os planejadores do Kansas argumentam que onde eles estão propondo uma nova localização da capital é uma das sugestões mais centralmente localizadas. Isso seria visto como justo e não como um tipo de mentalidade pró-costa leste vs costa oeste. No entanto, teremos que avaliar o resto de nossas opções para garantir a validade de nossa escolha."
 post_united_event.2002.o1: "Eles Têm Um Ponto, No Entanto."
 post_united_event.2003.t: "A Opção de Barreira do Rio"
 post_united_event.2003.d: "Muitos nos últimos dias veem como mais viável ter a capital perto do rio Mississippi, uma grande e dedicada barreira contra assaltos terrestres inimigos. Um símbolo da suposta divisão continental de nossa nação e uma posição mais segura quando se considera o rio um tanto vertical que cobriria seu flanco sul enquanto seu leste e quase norte também estavam cobertos. A opção é mais oriental do que as outras duas opções, mas está situada no lado ocidental do Mississippi. Independentemente disso, ainda há o planejamento de como será o novo prédio e o que planejamos fazer com a Câmara dos Representantes."
 post_united_event.2003.o1: "Muita Água, Pelo Menos."
 post_united_event.2004.t: "A Decisão Final"
 post_united_event.2004.d: "Após semanas de deliberação e planejamento, as pesquisas do público e muitos outros aspectos da situação. Finalmente chegou a hora de decidir onde será a nova capital e qual será seu nome. No Colorado, há a proposta do Monte Columbia, em Missouri temos a cidade de Winfield sendo usada como base com seus arredores dos rios Missouri e Mississippi como fronteiras naturais. Finalmente, temos a proposta de New Arlington no norte do Kansas, espaçoso, aberto e mais ou menos vazio, seria uma tela em branco provável para o desenvolvimento."
 post_united_event.2004.o1: "A Antiga Capital Está Bem."
 post_united_event.2004.o2: "As Montanhas Rochosas Defenderão a Liberdade."
 post_united_event.2004.o3: "Obviamente, Uma Colocação do Governo Central."
 post_united_event.2004.o4: "O Mississippi Defenderá a Liberdade."
 post_united_event.2005.t: "A Nova América"
 post_united_event.2005.d: "Com a proclamação da 2ª República Americana, agora buscamos reformar e adaptar nossa administração à escala que crescemos também. Obviamente, haverá ineficiências porque há apenas tanto para ter um comando e controle, no entanto, prevaleceremos. A Águia caiu, mas ela se ergueu mais uma vez para voar ainda mais alto antes."
 post_united_event.2005.o1: "Novus Americanus, A Nova Era Americana"
 post_united_event.2006.t: "Um Novo Capítulo"
 post_united_event.2006.d: "Com uma nova identidade forjada de nossa autodeclaração de preservação, buscamos estabelecer uma união mais estável com as terras que adquirimos. Embora alguns ainda possam ansiar pelas antigas glórias, avançamos mesmo assim e desfrutaremos deste próximo capítulo de paz e esperada prosperidade. Agora dizemos adeus à antiga identidade do Meio-Atlântico e respiramos um ar fresco que é a União Arcádia."
 post_united_event.2006.o1: "Glória a Arcádia!!!"