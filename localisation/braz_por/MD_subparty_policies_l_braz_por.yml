l_braz_por:
 subparty_policies_category: "A Luta Ideológica"
 subparty_policies_category_desc: "Nosso partido é definido pela nossa ideologia. A maneira como enxergamos o mundo nos dá abordagens únicas para lidar com ele."
 generic_initiate_5_year_plan: "Iniciar o Plano Quinquenal"
 generic_initiate_5_year_plan_desc: "Nós tomamos nossa decisão sobre o que queremos fazer nos próximos 5 anos. É hora de organizar os trabalhadores e levar o progresso ao grande proletariado [Root.GetAdjective]!"
 generic_focus_on_civilian_sector: "Foco no Setor Civil"
 generic_focus_on_civilian_sector_desc: "O maior esforço deve ser direcionado à fabricação de bens de consumo básico, eletrodomésticos e utilidades para o bem do nosso povo. Se expandirmos nossos portos, também poderemos vender nossos produtos aos capitalistas gananciosos e roubar o dinheiro desses imperialistas."
 generic_focus_on_military_infrastructure: "Foco na Infraestrutura Militar"
 generic_focus_on_military_infrastructure_desc: "A luta dos trabalhadores é uma guerra eterna. Podemos ser invadidos pelos porcos capitalistas a qualquer momento, e precisamos preparar nosso país para maximizar a eficácia de nossas operações militares."
 generic_focus_on_military_production: "Foco na Produção de Armamentos"
 generic_focus_on_military_production_desc: "Os trabalhadores da fábrica e os operários não podem lutar sem armas! Precisamos construir mais fábricas de armamentos para que todo cidadão patriota possa lutar contra nossos inimigos."
 generic_focus_on_naval_expansion: "Foco na Expansão Naval"
 generic_focus_on_naval_expansion_desc: "Até mesmo os pobres pescadores devem ser protegidos! Sem uma defesa costeira adequada, o inimigo pode chegar às nossas praias despercebido e roubar todas as nossas riquezas naturais."
 generic_focus_on_resource_exploitation: "Foco na Exploração de Recursos"
 generic_focus_on_resource_exploitation_desc: "A Pátria oferece seus recursos para os trabalhadores. Precisamos escavar cada centímetro da terra e utilizar o máximo desses materiais."
 generic_admit_5_year_plan_failure: "Admitir o Fracasso do Plano Quinquenal"
 generic_admit_5_year_plan_failure_desc: "Temos que admitir que os planos que fizemos para nosso grandioso plano quinquenal foram um pouco ambiciosos demais, para dizer o mínimo. Admitir isso é definitivamente difícil de engolir e mostrará nossa fraqueza para o mundo. Certamente não será uma solução agradável para muitos membros do partido."
 generic_nationalise_biggest_influencer_industries: "Nacionalizar Investimentos dos [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective]"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetName] movimenta grandes quantias de dinheiro em nosso país. Eles estão explorando nosso povo em busca de ganhos capitalistas, e isso precisa ser interrompido. Devemos nacionalizar parte das holdings [?var:influence_array^0.GetAdjective] em nosso país."
 generic_nationalise_second_biggest_influencer_industries: "Nacionalizar Investimentos dos [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective]"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetName] movimenta grandes quantias de dinheiro em nosso país. Eles estão explorando nosso povo em busca de ganhos capitalistas, e isso precisa ser interrompido. Devemos nacionalizar parte das holdings [?var:influence_array^1.GetAdjective] em nosso país."
 generic_form_paramilitary_units: "Formar Paramilitares para a Juventude"
 generic_form_paramilitary_units_desc: "Nossa juventude está ficando preguiçosa e decadente. Precisamos formar organizações paramilitares que ensinem habilidades úteis para a vida e militares, além de lealdade ao partido."
 generic_give_research_grants: "Conceder Bolsas de Pesquisa"
 generic_give_research_grants_desc: "Muitas de nossas empresas domésticas constantemente realizam projetos de pesquisa e desenvolvimento. Devemos fornecer financiamento do governo para apoiar seus esforços."
 generic_give_startup_subsidies: "Distribuir Dinheiro para Startups"
 generic_give_startup_subsidies_desc: "[ROOT.GetName] está repleto de pessoas engenhosas e trabalhadoras que precisam apenas de um pouco de dinheiro para iniciar seus sonhos de empreendedorismo. Devemos ajudar nosso povo a estabelecer essas empresas."
 generic_give_military_procurement_funds: "Alocar Recursos Extras para Aquisições Militares"
 generic_give_military_procurement_funds_desc: "Precisamos alocar recursos extras para o Ministério da Defesa para acelerar alguns de nossos projetos de aquisição."
 generic_give_ship_building_funds: "Subsidiar Construção Naval"
 generic_give_ship_building_funds_desc: "Precisamos investir mais recursos na expansão de nossa capacidade de construção naval. Como um país com litoral, este é um importante setor industrial."
 generic_subsidise_resource_extraction: "Extrair Mais Recursos com Subsídios"
 generic_subsidise_resource_extraction_desc: "Nosso país depende da produção de materiais raros. Precisamos conceder mais licenças às nossas empresas para extrair recursos de nosso solo."
 TT_HAS_CHOSEN_5_YEAR_FOCUS: "Nós escolhemos pelo menos 1 área para focar em nosso plano quinquenal."
