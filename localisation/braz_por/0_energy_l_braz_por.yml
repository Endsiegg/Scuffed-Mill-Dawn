 limits_to_heu_production_only_tt: "Limita nossa produção apenas a Materiais LEU por dois anos.\nSe optarmos por construir materiais HEU, outra nação pode intervir após essa decisão..."
 cannot_produce_heu_tt: "Enriquecimento Limitado a LEU (Dias Restantes no Acordo: [?only_leu_materials:days_left|Y0])"
 recently_built_enrichment_facility_tt: "Instalações de Enriquecimento Construídas Recentemente. (Dias Restantes: [?recently_built_enrichment_facility:days_left|0Y])"
 recently_bought_fuel_tt: "Combustível Comprado Recentemente no Mercado. (Dias Restantes: [?recently_bought_fuel:days_left|0Y])"
 building_fossil_fuel_powerplant_tt: "Uma usina de energia a combustível fóssil será construída em aproximadamente 90 dias"
 early_renewables: "Painéis Solares Básicos"
 early_renewables_desc: "O desenvolvimento de painéis solares básicos permite que as nações aproveitem a luz solar e a convertam em eletricidade, marcando o primeiro passo rumo à adoção de energia renovável."
 renewables: "Avanços em Turbinas Eólicas"
 renewables_desc: "Melhorias tecnológicas em aerodinâmica e materiais permitem a construção de turbinas eólicas mais eficientes, aumentando suas capacidades de geração de energia."
 improved_renewables: "Fotovoltaicos de Alta Eficiência"
 improved_renewables_desc: "Avanços significativos na tecnologia de células fotovoltaicas resultam em maiores taxas de conversão de energia solar, tornando os painéis solares mais produtivos e econômicos."
 advanced_renewables: "Pás de Turbinas Eólicas Compostas"
 advanced_renewables_desc: "Utilizando materiais compostos leves, porém resistentes, as pás das turbinas eólicas se tornam mais eficientes e duráveis, capturando mais energia do vento."
 modern_renewables: "Tecnologia Solar de Filme Fino"
 modern_renewables_desc: "A introdução de painéis solares de filme fino revoluciona a indústria solar, oferecendo flexibilidade e adaptabilidade na instalação, ao mesmo tempo em que melhora a eficiência geral."
 improved_modern_renewables: "Parques Eólicos Offshore"
 improved_modern_renewables_desc: "As nações começam a construir parques eólicos em locais offshore, aproveitando ventos mais fortes e constantes, abrindo caminho para projetos de energia eólica em larga escala."
 advanced_modern_renewables: "Painéis Solares Bifaciais"
 advanced_modern_renewables_desc: "São introduzidos painéis solares bifaciais, capazes de capturar a luz solar de ambos os lados, aumentando o rendimento energético ao utilizar a luz solar refletida de superfícies ao redor."
 early_futuristic_renewables: "Controles Avançados de Turbinas Eólicas"
 early_futuristic_renewables_desc: "Sistemas de controle de ponta otimizam o desempenho das turbinas eólicas ajustando o passo das pás e os ângulos de guinada para extrair energia máxima de condições variáveis de vento."
 futuristic_renewables: "Células Solares de Perovskita"
 futuristic_renewables_desc: "As células solares de perovskita se tornam comercialmente viáveis, oferecendo maior eficiência e custos de produção mais baixos, impulsionando ainda mais a adoção de energia solar."
 futuristic_oil_refining: "Refino de Combustíveis Futurista"
 futuristic_oil_refining_desc: "Mudanças adicionais na destilação do biodiesel e combustível de uso geral podem nos permitir obter mais combustível que queima de maneira mais limpa e eficiente."
 fuel_efficiency: "Engenharia de Combustão Avançada"
 fuel_efficiency_desc: "Inovações na engenharia de combustão nos permitem extrair mais energia de combustíveis fósseis, reduzindo o consumo e estabelecendo um precedente para o futuro da geração de energia."
 fuel_efficiency2: "Ciclo Combinado de Gaseificação Integrada"
 fuel_efficiency2_desc: "Convertendo carvão e outros combustíveis à base de carbono em gás, aproveitamos o potencial de produção de energia mais limpa e eficiente, marcando um salto nas capacidades de nossas usinas de energia a combustíveis fósseis."
 fuel_efficiency3: "Tecnologias de Alta Eficiência e Baixas Emissões"
 fuel_efficiency3_desc: "Adotar tecnologias HELE garante que nossas usinas de combustíveis fósseis alcancem eficiências mais altas com menores emissões, conciliando os objetivos de produção de energia e proteção ambiental."
 fuel_efficiency4: "Integração de Captura e Armazenamento de Carbono (CCS)"
 fuel_efficiency4_desc: "Com o crescente interesse global nas emissões de carbono, integrar o CCS em nossas usinas permite capturar e armazenar as emissões de CO2, tornando a energia de combustíveis fósseis potente e ecologicamente consciente."
 fuel_efficiency5: "Otimização e Monitoramento Impulsionados por IA"
 fuel_efficiency5_desc: "Aproveitando o poder da inteligência artificial, nossas usinas agora ajustam dinamicamente as operações em tempo real, garantindo consumo de combustível e produção ótimos, enquanto minimizam os impactos ambientais."
 fuel_efficiency6: "Usinas de Combustíveis Fósseis com Emissões Quase Zero"
 fuel_efficiency6_desc: "Por meio de tecnologias e técnicas de ponta, nossas usinas de combustíveis fósseis agora operam com emissões significativamente reduzidas, representando o ápice da produção eficiente de energia."
 energy_efficiency: "Fundamentos Termodinâmicos"
 energy_efficiency_desc: "Aplicando alguns fundamentos básicos dos princípios termodinâmicos, a perda de energia em fábricas e edifícios de escritórios pode ser reduzida imediatamente."
 energy_efficiency2: "Aplicação de Isolamento Térmico"
 energy_efficiency2_desc: "Uma grande parte do custo nacional de energia vem do aquecimento e resfriamento de edifícios. O uso de isolamento térmico pode reduzir esses gastos, permitindo que a energia economizada seja usada em outros lugares."
 energy_efficiency3: "Integração de Controle Avançado"
 energy_efficiency3_desc: "Integrando algoritmos rudimentares em termostatos e sistemas de controle, a eficiência pode ser ainda mais aprimorada, permitindo algumas economias de energia adicionais."
 energy_efficiency4: "Isolamento de Alta Densidade"
 energy_efficiency4_desc: "Usando materiais mais modernos, a densidade do isolamento pode ser aumentada e alcançar economias de energia ainda maiores."
 energy_efficiency5: "Usinas de Energia Atualizadas com TEG"
 energy_efficiency5_desc: "Muitas usinas modernas ainda dependem do calor para transformar água em vapor. Embora isso tenha se tornado mais eficiente ao longo dos anos, ainda produz altas quantidades de calor residual. Geradores Termoelétricos podem ser usados de forma flexível para extrair alguma voltagem extra do calor residual. Isso é refletido pela redução do custo total das fábricas em combustível."
 energy_efficiency6: "Isoladores de Nanofibras"
 energy_efficiency6_desc: "Desenvolvimentos recentes na tecnologia de nanofibras permitem o uso de alguns dos isolamentos mais avançados e densos até o momento. Isso melhorará significativamente a eficiência energética."
 energy_efficiency7: "Integração de TEG em Grande Escala"
 energy_efficiency7_desc: "Além de simplesmente isolar adequadamente fábricas e escritórios, os Geradores Termoelétricos podem ser usados para recuperar energia que seria perdida mesmo através do isolamento térmico mais moderno."
 energy_efficiency8: "Microgeradores"
 energy_efficiency8_desc: "Adaptar escapamentos com turbinas geradoras em pequena escala e passar fiação termoelétrica através de janelas leva a recuperação de energia a um novo nível."
 energy_efficiency9: "TEGs Supercondutores"
 energy_efficiency9_desc: "Explorar extremos de temperatura e as propriedades físicas do efeito Seebeck é uma coisa, mas combiná-lo com as propriedades supercondutoras de algumas ligas e tecnologia de nanofibras recentemente desenvolvidas permite que a eficiência se aproxime bastante de um conceito de perda zero."
 TOTAL_GENERATION_ENERGY: "§HGeração Total§!: [?energy_sum|G2] GW"
 ENERGY_GENERATION_TOTAL_TT: "Os seguintes valores compõem a análise completa de onde vem a energia gerada. As §YUsinas de Energia a Combustíveis Fósseis§! ficarão ociosas se você estiver produzindo mais energia do que está consumindo. Usinas de §YEnergia a Combustíveis Fósseis§! ociosas não consomem §YCombustível§!.\n----------\nGeração de §YEnergia a Combustíveis Fósseis§!: [?fossil_pp_energy_generation|G2] GW\nPotência das §YUsinas de Energia Fóssil Ociosas§!: [?free_fossil_powerplants_power|Y2] GW\nGeração de §YEnergia Hidrelétrica§!: [?hydroelectric_energy_generation|G2] GW\nGeração de §YEnergia Geotérmica§!: [?geothermal_energy_generation|G2] GW\nGeração de §YEnergia Nuclear§!: [?nuclear_energy_generation|G2] GW\nGeração de §YEnergia Solar e Eólica§!: [?renewable_energy_display_var|G2] GW\nGeração de §YOutras Fontes§!: [?other_energy_generation|G2] GW\n§YRetirada de Armazenamento de Energia§!: [?energy_withdrawal_from_storage|G2] GW\n\n----------\n§YPotencial Energia Solar e Eólica§! Geração: [?minimum_renewable_energy_var|+2] GW a [?maximum_renewable_energy_var|+2] GW"
 TOTAL_CONSUMPTION_ENERGY: "§HConsumo Total§!: [?energy_consumption|R2] GW"
 TOTAL_CONSUMPTION_ENERGY_TT: "Os seguintes valores compõem a análise completa de onde vem o consumo de energia.\n----------\nConsumo de §YEnergia pela População§!: [?population_energy_use_display_var|R2] GW\nConsumo Total de §YEdifícios§!: [?energy_use_buildings_total_display_var|R2] GW\nConsumo de §YOutras Fontes de Energia§!: [?other_energy_use_display_var|R2] GW\n----------\nConsumo de §YEnergia por Tipo de Edifício§!:\nConsumo de Energia de §YFábricas Civis§!: [?energy_use_civs_total_display_var|R2] GW\nConsumo de Energia de §YEscritórios§!: [?energy_use_offices_total_display_var|R2] GW\nConsumo de Energia de §YFábricas Militares e Estaleiros Navais§!: [?energy_use_mils_total_display_var|R2] GW\nConsumo de Energia de §YDistritos agrícolas comercializados§!:[?energy_use_agriculture_district_total_display_var|R2] GW\n\n"
 MISSING_FULFILLMENT_VALUE: "§HDemanda não Atendida§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "Este valor é a porcentagem de nossa §YDemanda de Energia§! que não está sendo atendida no momento.\n\n§YImpacto da Demanda de Consumo não Atendida§!\n£construction_speed_texticon Velocidade de Construção: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon Velocidade de Pesquisa: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon Multiplicador de §YReceita Fiscal§!: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Produção de Fábrica: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Produção de Estaleiro Naval: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon Estabilidade: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 NET_ENERGY_BALANCE: "§HBalanço Energético Líquido§!: [energy_total_net_energy_balance]"
 NET_ENERGY_BALANCE_TT: "O valor do §HTbalanço Energético Total§! é o valor relativo da §HGeração Total de Energia§! dividido pelo §HTConsumo total de energia§! exibindo o §HNet Energy Balance§! como uma porcentagem."
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "§YUma Usina de Combustível Fóssil§!§YCombustível§!diário Consumo: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Este valor representa a quantidade total de combustível consumido diariamente por todas as nossas §YUsinas de Energia a Combustíveis Fósseis§! ativas. As §YUsinas de Energia a Combustíveis Fósseis§! começam a ficar ociosas quando sua capacidade total de geração é maior do que seu consumo total.\n\n§YModificadores§!:\nImpacto de Leis, Ideias e Tecnologias no §YConsumo de Combustível de Usinas de Energia a Combustíveis Fósseis§!: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "Consumo Diário de §YCombustíve§!l pela §YPopulação§!: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Este valor representa a quantidade total de combustível consumido diariamente por toda a nossa §YPopulação§!.\n\n§YModificadores§!:\nImpacto de Leis, Ideias e Tecnologias no §YConsumo de Combustível Não Elétrico§!: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_ENERGY_MISC_VALUE_HEADER: "Consumo de combustível"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION: "Semanal §YCombustível Nuclear§! §GProdução líquida§!: [?net_nuclear_fuel_display|0+] Kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION_TT: "Este valor representa o consumo semanal de §YMaterial de Grau Reator§! para nossos §YReatores Nucleares§!.\n\n§YEstoque de material para reator§!:£GFX_nuclear_material_texticon  §G[?var_reactor_material_stockpile]§! Kg\n§YProdução semanal de material para reator§!: [?var_nuke_nuclear_reactor_prod|G2] Kg\n§YConsumo semanal de material para reator§!: [?nuclear_fuel_consumption|-2] Kg\n\n§YModificadores§!:\nO impacto da lei, das ideias e da tecnologia no §YCombustível do Reator Nuclear§! Consumo:[?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Energia Armazenada: [?stored_energy|3Y] GWh de Máx: [?max_stored_energy|3Y]"
 TOTAL_STORED_ENERGY_TT: "Este valor representa a quantidade total de energia armazenada de nossas fontes de energia renovável. Podemos obter mais §YArmazenamento Máximo§! construindo §YParques de Baterias§! adicionais."
 OPEN_ENERGY_BUTTON: "Abrir Tela de Energia"
 OPEN_ENERGY_BUTTON_TT: "Isso abre a tela de energia onde você pode ver o consumo, geração e atendimento dos requisitos de energia de sua nação."
 total_ffp_amount_tt: "Este valor representa o número total de §YCentrais de Combustíveis Fósseis§! em nossa nação."
 total_ffp_amount_tt_delayed: "§YCentrais de Combustível Fóssil§! é um conjunto abrangente para todas as fontes de energia termelétrica baseadas em fósseis.Estes incluem, mas não estão limitados a; carvão, gás natural e petróleo. §YCentrais de Combustível Fóssil§! ficará ocioso se a geração de energia for maior que o consumo.\n\nFornece ao estado:\nGanho de potência básico: §G+1§! GW\n"
 total_nuclear_reactor_amount_tt: "Este valor representa o número total de §YReatores Nucleares§! em nossa nação."
 total_nuclear_reactor_amount_tt_delayed: "Este edifício converte energia nuclear em energia elétrica, consumindo urânio moderadamente enriquecido no processo.\n\nFornece ao estado:\nGanho de potência básico: §G+2§! GW\n"
 total_renewable_energy_amount_tt: "Este valor representa o número total de §YInfraestruturas de Energias Renováveis§! em nossa nação."
 total_renewable_energy_amount_tt_delayed: "§YInfraestrutura de Energia Renovável§! é um apanhado para todas as fontes de energia renováveis.Estes incluem, mas não estão limitados a; parques solares, turbinas eólicas, refinarias de biocombustíveis, usinas de carvão, usinas de energia de biocombustíveis e muito mais. Como tal, utiliza fontes renováveis ​​e produz combustível a partir dessas fontes.\n\nFornece ao estado:\nGanho de potência básico: §G+0.5§! GW\n"
 total_fuel_silo_amount_tt: "Este valor representa o número total de §YReserva Estratégica de Combustível§! em nossa nação."
 total_fuel_silo_amount_tt_delayed: "A §YReserva Estratégica de Combustível§! é um amálgama de armazéns, armazenamento a seco e outros §YFuel§! como armazenamento.Este edifício oferece à sua nação mais espaço para armazenar §HFuel§!."
 heavy_power_restrictions_button_tt: "§YRestrições Graves de Energia§!\nNosso consumo de energia está superando a geração. Uma possível solução temporária é restringir rapidamente o consumo elétrico da população até que possamos começar a construir mais usinas de energia, energia renovável e mais para amenizar essa crise crescente. Impor restrições pesadas ao povo causará uma redução significativa no crescimento econômico, consumo de energia e projeção política."
 heavy_power_restrictions_button_delayed_tt: "§YPré-requisitos:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YEfeitos:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YAlgumas Restrições de Energia§!\nNosso consumo de energia está superando a geração. Uma possível solução temporária é restringir rapidamente o consumo elétrico da população até que possamos começar a construir mais usinas de energia, energia renovável e mais para amenizar essa crise crescente. Impor algumas restrições ao povo causará uma pequena redução no crescimento econômico, consumo de energia e projeção política."
 some_power_restrictions_button_delayed_tt: "§YPré-requisitos:§!\n[!some_power_restrictions_button_click_enabled]\n§YEfeitos:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YSem Restrições de Energia§!\nO status quo é normalmente o cenário mais comum para a economia de nossa nação e a segurança política de nosso partido. Não restringimos o consumo do povo nem incentivamos consumo adicional."
 no_power_restrictions_button_delayed_tt: "§YPré-requisitos:§!\n[!no_power_rules_button_click_enabled]\n§YEfeitos:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YAlgum Consumo Adicional§!\nAtualmente, superproduzimos energia para nossa grande nação. Deveríamos encorajar algum consumo adicional para aproveitar nossa produção excessiva. Incentivar consumo adicional nos dará um pequeno bônus na velocidade de construção e poder político, enquanto aumenta um pouco o consumo de energia pelo povo."
 some_additional_consumption_button_delayed_tt: "§YPré-requisitos:§!\n[!some_additional_consumption_button_click_enabled]\n§YEfeitos:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YConsumo Adicional Elevado§!\nAtualmente, superproduzimos energia para nossa grande nação. Deveríamos encorajar algum consumo adicional para aproveitar nossa produção excessiva. Incentivar consumo adicional elevado nos dará um grande bônus na velocidade de construção e poder político, enquanto aumenta drasticamente o consumo de energia pelo povo."
 heavy_additional_consumption_button_delayed_tt: "§YPré-requisitos:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YEfeitos:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YConstruir Instalação de Enriquecimento§!\nUma Instalação de Enriquecimento é utilizada para produzir material nuclear para nossos reatores e armas nucleares. Se deseja adotar a energia nuclear de alguma forma, precisará de pelo menos uma dessas instalações para produzir material suficiente para seus objetivos. Se ainda não possui uma instalação de enriquecimento, algumas nações podem estar dispostas a intervir em sua nação ou exigir certas concessões..."
 build_enrichment_facility_button_delayed_tt: "§YPré-requisitos:§!\n[!build_enrichment_facility_button_click_enabled]\n§YEfeitos:§!\n[!build_enrichment_facility_button_click]\nPodemos enfileirar um grupo de §YTrês Instalações de Enriquecimento§! imediatamente por £key_shift + £click_left §YShift L Clique§!.\n§YPré-requisitos:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§YEfeitos:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§YConstruir Parque de Baterias§!\nUm Parque de Baterias é uma estrutura grande e cara que pode armazenar energia coletada de fontes de energia renovável. Pode ser útil construir uma dessas instalações para ajudar a armazenar recursos para momentos em que talvez não tenhamos energia suficiente para distribuir."
 build_battery_park_button_delayed_tt: "§YPré-requisitos:§!\n[!build_battery_park_button_click_enabled]\n§YEfeitos:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YComprar Combustível no Mercado§!\nAlguns fornecedores ao redor do mundo estão oferecendo combustível em troca de dinheiro. Comprar combustível pode ajudar a manter nossas usinas de energia a combustível fóssil e nossa atividade militar em momentos críticos."
 buy_fuel_for_money_button_delayed_tt: "§YPré-requisitos:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YEfeitos:§!\n[!buy_fuel_for_money_button_click]"
 energy.1.t: "Pedido de Compra de Material Nuclear"
 energy.1.d: "[FROM.GetNameWithFlag] está procurando comprar Material Nuclear para reatores deles de nós. Devemos aceitar a oferta proposta?"
 energy.1.a: "Aceitar a Oferta"
 energy.1.b: "Recusar a Oferta"
 energy.2.t: "[FROM.GetNameWithFlag] Aceita a Compra"
 energy.2.d: "Oficiais de [FROM.GetName] confirmaram a venda de combustível nuclear para abastecer nossos reatores. Um envio está a caminho e deve chegar em breve."
 energy.2.a: "Compra Confirmada"
 energy.3.t: "[FROM.GetNameWithFlag] Recusa a Compra"
 energy.3.d: "Infelizmente, oficiais de [FROM.GetName] declinaram nossa oferta de compra de combustível nuclear. Parece que precisaremos explorar outras maneiras de alimentar nossos reatores."
 energy.3.a: "Compra Negada"
 energy.4.t: "Nova Instalação de Enriquecimento"
 energy.4.d: "[FROM.GetNameWithFlag] está construindo sua primeira instalação de enriquecimento. Como devemos proceder? Podemos exigir que eles parem."
 energy.4.a: "Exigir que Parem"
 energy.4.b: "Permitir a Construção"
 energy.5.t: "Interromper a Construção da Instalação de Enriquecimento"
 energy.5.d: "Fomos solicitados a interromper a construção de nossa instalação de enriquecimento por [FROM.GetName]. Devemos interromper a construção? Também podemos limitar-nos a materiais de LEU assim que for construído para permitir a produção de nosso próprio combustível nuclear, ou podemos simplesmente ignorar. Quem sabe?"
 energy.5.a: "Interromper a Construção"
 energy.5.b: "Limitar a LEU"
 energy.5.c: "Ignorar as Demandas"
 energy.6.t: "[FROM.GetNameWithFlag] Aceitou Nossas Demandas"
 energy.6.d: "Eles aceitaram nossas demandas e interromperam sua construção."
 energy.6.a: "Ótimo"
 energy.7.t: "[FROM.GetNameWithFlag] Limita a Materiais de Grau de Reator"
 energy.7.d: "Eles se limitaram a materiais de grau de reator. Isso deve impedir que eles se tornem uma potência nuclear legítima."
 energy.7.a: "Um Esforço Louvável"
 energy.8.t: "[FROM.GetNameWithFlag] Ignorou Nossas Demandas"
 energy.8.d: "Eles nos disseram para suportar a pressão."
 energy.8.a: "Obrigado"
 energy.9.t: "[FROM.GetNameWithFlag] Permitiu a Construção"
 energy.9.d: "Eles nos permitiram e estão patrocinando nossa construção. Não devemos ser impedidos por nenhum outro poder."
 energy.9.a: "Obrigado"
 ENERGY_GENERATION_TOTAL_DELAYED_TT: "§YModificadores§!:\nImpacto de Leis, Ideias e Tecnologias na §YGeração de Energia Total§!: [?modifier@energy_gain_multiplier|+%]\nImpacto de Leis, Ideias e Tecnologias na §YGeração de Energia Renovável§!: [?modifier@renewable_energy_gain_multiplier|%+]\nImpacto de Leis, Ideias e Tecnologias na §YGeração de Energia a Combustíveis Fósseis§!: [?modifier@fossil_pp_energy_generation_modifier|%+]\nImpacto de Leis, Ideias e Tecnologias na §YGeração de Energia Nuclear§!: [?modifier@nuclear_energy_generation_modifier|%+]\n\n"
