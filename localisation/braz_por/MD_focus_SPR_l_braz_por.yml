 spain.19.t: "Confrontos com a polícia na Catalunha"
 spain.19.d: "Os manifestantes na Catalunha responderam violentamente à presença da polícia. Barcelona parece ser uma zona de guerra, pois os manifestantes usam armas improvisadas contra as tentativas da polícia de trazer paz à cidade. Há danos generalizados à cidade e várias mortes foram relatadas."
 spain.19.a: "Pegando os Pedaços"
 spain.20.t: "Os andaluzes nos apoiam"
 spain.20.d: "Personagens e organizações influentes dentro da comunidade andaluza expressaram seu apoio ao governo central. Poderíamos retribuir o favor e aplicar alguns de nossos recursos para elevar essas vozes."
 spain.20.a: "Pegaremos o que conseguirmos"
 spain.20.b: "Apoie nossos apoiadores"
 spain.21.t: "Protestos andaluzes"
 spain.21.d: "Protestos generalizados estouraram na Catalunha. Multidões se reuniram em Sevilla e Málaga, expressando suas queixas contra o governo central e pedindo a secessão da Andaluzia. Precisamos determinar qual será nossa resposta, deve ser deixe-os desabafar suas frustrações e arriscar a causa secessionista ganhando impulso ou tentar reprimir a dissidência."
 spain.21.a: "Deixe-os tirar de seus sistemas"
