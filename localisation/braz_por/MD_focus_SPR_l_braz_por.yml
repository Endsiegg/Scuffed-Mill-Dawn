 spain.23.t: "Confrontos com a polícia na Andaluzia"
 spain.23.d: "Os manifestantes na Catalunha responderam violentamente à presença da polícia. Sevilha tem a aparência de uma zona de guerra, pois os manifestantes usam armas improvisadas contra as tentativas da polícia de trazer paz à cidade. Há danos generalizados à cidade, e várias mortes foram relatadas."
 spain.23.a: "Pegando os Pedaços"
 spain.50.t: "A Questão Tourada"
 spain.50.d: "As touradas têm uma história longa e vibrante na Espanha. Começou lentamente a perder popularidade nos últimos anos, mas ainda é bastante popular. No entanto, existem elementos na Espanha que veem o esporte como abusivo e ultrapassada. Mantém alguma base constitucional como parte da cultura espanhola e, como tal, é protegida por lei. Que postura devemos ter em relação às touradas?"
 spain.50.a: "Proibir o esporte"
 spain.50.b: "Proibido Matar o Touro"
 spain.50.c: "Permitir que a prática continue"
 spain.51.t: "Tribunal declara proibição inconstitucional"
 spain.51.d: "O Tribunal Constitucional espanhol chamou a proibição das touradas de inconstitucional. Eles citam que a prática é uma parte vital da herança cultural da Espanha. Devemos admitir a derrota ou contestar a decisão do tribunal?"
 spain.51.a: "Revogar a proibição"
 spain.51.b: "Desafiar os Tribunais"
 spain.52.t: "Tribunal considera inconstitucional deixar o touro viver"
 spain.52.d: "O Tribunal Constitucional espanhol reviu nossa recente legislação sobre touradas. Eles decidiram que não matar o touro vai contra o tecido das touradas e, como tal, é considerado inconstitucional. Devemos admitir a derrota ou contestar esta decisão do tribunal?\n"
 spain.52.a: "Revogação da Matança do Touro"
 spain.52.b: "Desafiar os Tribunais"
 spain.53.t: "O Tribunal Falou"
 spain.53.d1: "O tribunal anunciou hoje que a proibição proposta anteriormente continuará a ser aplicada. Ela será mantida perpetuamente no futuro."
 spain.53.d2: "O tribunal determinou que a legislação tauromáquica é inconstitucional. Eles agora estão iniciando o processo de revogação de nossa proibição e anulação da legislação atual."
 spain.53.a: "Nossa lei é cumprida"
 spain.53.b: "A alteração é revogada."
 spain.54.t: "O referendo tauromáquico"
 spain.54.d: "[SPR.GetLeader] e o governo decidiu que a melhor opção para lidar com a questão das touradas é um referendo nacional. Dar ao povo o direito de votar em uma peça crítica da legislação nos dará amplo espaço para garantir é aprovado sem questionamento pelos tribunais"
 spain.54.a: "Sediar o referendo"
 spain.55.t: "Dia do Referendo"
 spain.55.d: "Hoje é o dia em que votamos nossa recente legislação. É hora de colocá-la em votação!"
 spain.55.a: "Contar os votos!"
 spain.56.t: "Os resultados estão aí"
 spain.56.d: "O povo votou e decidiu apoiar o governo em sua legislação sobre as touradas. É um grande dia para a democracia."
 spain.56.d2: "Nosso povo anulou nossa legislação hoje, aprovando a maioria necessária para revogar nossa recente decisão sobre as touradas."
 spain.56.a: "Outro referendo concluído"
 spain.57.t: "A Questão dos Tronos"
 spain.57.d: "A atual dinastia governante dos Bourbon serve a Espanha desde o século 18. No entanto, um de nossos pretendentes mais notáveis são os carlistas. Se tivermos alcançado popularidade suficiente e formos capazes de aprovar uma nova lei, podemos veja os carlistas subirem ao trono da Espanha.\n"
 spain.57.a: "Os carlistas vão subir"
 spain.57.b: "A casa de Bourbon nos serve"
 spain.58.t: "A Constituição Reformada"
 spain.58.d: "Os monarcas tiveram agora a oportunidade de reformar a constituição em sua imagem solicitada. Que caminho os monarcas devem seguir?"
 spain.58.a: "Uma Nova Monarquia Constitucional"
 spain.58.b: "A Monarquia Absolutista"
 spain.59.t: "Constitucionalismo Democrático"
 spain.59.d: "A monarquia preparou uma nova constituição que inclui elementos democráticos. Y[Western_Autocracy_L]§!."
 spain.59.a: "A Ascensão do Monarco-Republicanismo"
 spain.60.t: "A Declaração da União Ibérica"
 spain.60.d: "A Península Ibérica foi a sede de dois dos maiores impérios que este mundo já viu. Imagine a força e a glória que podemos alcançar ao declarar esta união. É hora de abrirmos nosso caminho e declararmos o União Ibérica."
 spain.60.a: "Declarar a União"
 spain.61.t: "[FROM.GetName] Declara uma Nova União Ibérica"
 spain.61.d: "A Espanha se declarou a nova sede da Península Ibérica e, como resposta, declarou que agora é [FROM.GetName]. ."
 spain.61.a: "Um desenvolvimento interessante."
 spain.62.t: "[FROM.GetName] Exige Nosso Trono"
 spain.62.d: "[FROM.GetName] exigiu nosso trono. Eles nos apresentaram o ultimato para ceder o trono ou perecer. Como devemos proceder?"
 spain.62.a: "Ceder o Trono"
 spain.62.b: "Foda-se Bourbons"
 spain.62.c: "Foda-se Carlistas"
 spain.63.t: "[FROM.GetName] concede-nos"
 spain.63.d: "[FROM.GetName] concedeu-nos o trono português. O destino da terra e o estado de direito estão actualmente a depender do que a coroa fará a seguir. O §Y[Monarchist_L]§! reivindicaram a terra meses atrás, mas em parte, eles estão pensando na governança de seu território recém-conquistado. Devemos permitir que os portugueses governem a si mesmos por enquanto, ou devemos administrar diretamente as terras?"
 spain.63.a: "Um dia maravilhoso para o trono"
 spain.63.b: "O Governo Português já pode governar"
 spain.64.t: "[FROM.GetName] nega as concessões"
 spain.64.d: "Os [POR.GetAdjective] nos desafiaram. Este é um desrespeito da mais alta ordem, e devemos retificá-lo imediatamente. Preparem os militares. As trompas de guerra estão começando a soar!"
 spain.64.a: "Invada o espanhol inferior"
 spain.65.t: "A Marcha sobre Andorra"
 spain.65.d: "A Espanha colocou uma grande força fora das fronteiras nacionais de Andorra. O §Y[Monarchist_L]§! cita uma passagem há muito perdida nas leis sobre a reivindicação de nosso território. Como devemos proceder? Devemos permanecer contra este inimigo maior, ou devemos ceder às suas exigências?"
 spain.65.a: "Renda-se aos espanhóis"
 spain.65.b: "Negue o espanhol"
 spain.66.t: "[FROM.GetName] concede"
 spain.66.d: "[FROM.GetName] cedeu a nós. Nossas tropas estão agora ocupando Andorra la Vella, e nossa administração está trabalhando para integrar a cidade-estado o mais rápido possível. O tempo é limitado, mas vamos em breve será unificada e a região se estabilizará novamente sob nosso domínio."
 spain.66.a: "$spain.63.a$"
 spain.67.t: "[FROM.GetName] nos desafia"
 spain.67.d: "[FROM.GetName] negou-nos um direito de primogenitura, algo que nos foi negado durante séculos. Os ocupantes ilegais que governam Andorra devem ser subjugados. É o nosso momento de reclamar este alicerce fundamental da nossa império antes que esteja para sempre fora de nosso alcance."
 spain.67.a: "Andorra la Vella Será Nossa!"
 spain.68.t: "[FROM.GetName] Exige a Rocha"
 spain.68.d: "Os espanhóis já governaram Gibraltar e defendem seu retorno há décadas. Embora tenhamos mantido a Rocha desde 1700, eles ainda afirmam ver seu retorno à Espanha. Como devemos proceder? Devemos nós conceder Gibraltar aos espanhóis, ou eles deveriam apenas fazer outra sesta?"
 spain.68.a: "Conceder Gibraltar"
 spain.68.b: "Take a Siesta, espanhol."
 spain.69.t: "[FROM.GetName] Concede [19.GetName]"
 spain.69.d: "Gibraltar agora ostenta a bandeira espanhola mais uma vez. O [FROM.GetName] não controla mais este enclave em nossa fronteira; agora dominamos o estreito como deveríamos nos últimos séculos - outra vitória para nossa grande nação enquanto revisamos nossa política externa"
 spain.69.a: "$espanha.63.a$"
 spain.70.t: "[FROM.GetName] recusa nossa demanda"
 spain.70.d: "Os cães donos de [19.GetName] negaram-nos o nosso direito à Rocha. Devemos preparar-nos para rectificar este ligeiro caso contrário, somos uma piada no cenário mundial. Estava escrito nas estrelas que o A bandeira [THIS.GetAdjective] tremula sobre o Rock mais uma vez."
 spain.70.a: "Tome Nossa Terra de Direito!"
 spain.71.t: "O Império Espanhol Ressuscitou"
 spain.71.d: "[FROM.GetName] declarou um novo Império Espanhol, e seu caminho para a glória é claro. O renascimento de um império antes morto, mas agora revivido quando o status quo do mundo mudou. O mundo está assistindo como [SPR.GetLeader] e seu governo continuam imprevisíveis neste momento preocupante."
 spain.71.a: "Um desenvolvimento preocupante"
 spain.72.t: "A Postura LGBTQIA+"
 spain.72.d: "A Espanha historicamente se sentou em ambos os lados da cerca em relação à comunidade gay. Eles tiveram uma história sob Franco de aprisionamento de gays e uma rotatividade imediata quando eles fizeram a transição para a democracia. É uma questão predominante à medida que avançamos para frente. Devemos voltar atrás em nossa posição sobre os direitos dos homossexuais ou continuar a apoiá-los no futuro?"
 spain.72.a: "Uma Nova Postura"
 spain.72.b: "Manter o Status Quo"
 spain.72.c: "Banir Gays"
 spain.73.t: "Educação com Veto dos Pais"
 spain.73.d: "A Educação com Veto dos Pais é a capacidade de um pai ter direitos de \"veto\" em questões educacionais. Elementos de direita defendem isso há décadas e, como tal, estão preparando uma nova legislação. A nova legislação permitirá que os pais neguem que seus filhos recebam educação com base no que chamam de informações \"desnecessárias\"."
 spain.73.a: "Veto Parental Completo"
 spain.73.b: "Votação sobre temas polêmicos"
 spain.73.c: "Na verdade... pensando bem"
 spain.74.t: "A Ascensão do Nativismo"
 spain.74.d: "O nativismo começou lentamente a crescer em nossa nação. O conceito de nativismo coloca as pessoas ou cidadãos naturais de um país antes dos imigrantes, legais ou ilegais. O aumento da popularidade das forças de direita tem visto esse movimento ganhar cada vez mais força nos últimos anos. Nosso governo deve escolher a forma de nativismo que desejamos seguir em nossa nação. Devemos adotar uma postura mais dura ou mais branda em relação a esse movimento?"
 spain.74.a: "MSGA! MSGA! MSGA!"
 spain.74.b: "Todos nascidos, todos espanhóis"
 spain.75.t: "O retorno do falangismo"
 spain.75.d: "Voltamos às nossas raízes como [SPR.GetLeader] e [Nat_Fascism_L] recuperamos o poder e estamos iniciando o retorno de uma nova ordem em nossa grande nação. O retorno do fascismo brilha como o sol como um novo amanhecer se instala em Madri. [SPR.GetLeader] declarou que vai inaugurar uma nova era para [SPR.GetName] e reformar a república em um novo Estado Falangista. A fênix se erguerá mais uma vez em nossa grande nação."
 spain.75.a: "Glória à Espanha!"
 spain.76.t: "[FROM.GetName] retorna ao falangismo"
 spain.76.d: "[FROM.GetName] viu uma reviravolta recente no governo espanhol. La Falange assumiu o manto do governo para o povo espanhol mais uma vez. A eleição de [SPR.GetLeader] foi uma luta árdua vitória, mas uma vitória, no entanto. O tempo só vai contar as repercussões do mundo devido a esta mudança."
 spain.76.a: "Hmm..."
 spain.77.t: "Uma nova mulher falangista"
 spain.77.d: "Os homens têm seu lugar, assim como as mulheres. À medida que nossa nação continua avançando nesse caminho, devemos decidir o papel da mulher em nossa nação. A manutenção de padrões mais tradicionais resultará em taxas de crescimento populacional mais altas. No entanto, permitir a escolha da mulher nos dará oportunidades econômicas mais diversificadas."
 spain.77.a: "Mulheres servem a frente doméstica"
 spain.77.b: "A força está na escolha"
 spain.78.t: "Abolir a Monarquia"
 spain.78.d: "O novo governo comunista subordinado ao [SPR.GetLeader] apresentou uma nova moção. Estão a preparar legislação para abolir a monarquia. No entanto, a situação é tênue, pois há duas partes nesta decisão revolucionária. A nossa primeira iteração da legislação será destituída do poder, e a outra opção resultará na execução em massa da família governante para garantir que nunca mais regressarão. Como o governo deve proceder?"
 spain.78.a: "O estilo francês"
 spain.78.b: "Depor os monarcas"
 spain.79.t1: "[FROM.GetName] Executa a Família Real"
 spain.79.t2: "[FROM.GetName] abandona a realeza"
 spain.79.d1: "A monarquia de [SPR.GetName] foi executada pelas mãos do povo. A revolta se afastou de sua monarquia constitucional à medida que a nação se aproxima do comunismo. É uma situação precária em [SPR.GetName], e o mundo assistirá de perto à medida que se desenrola."
 spain.79.d2: "A monarquia de [SPR.GetName] foi abandonada pelo povo. [SPR.GetLeader] e a coalizão governante determinaram que é hora de abolir a monarquia e seus modos arcaicos. É um mudanças drásticas à medida que reescrevem a constituição para permitir essa mudança. Todas as nações do mundo estão observando a situação em [SPR.GetName] se desenrolar com um olhar cauteloso."
 spain.79.a: "Um novo caminho para [FROM.GetName]"
 spain.80.t: "Emancipação da nova mulher"
 spain.80.d: "Nossas mulheres são nosso maior patrimônio. Emanciá-las e libertá-las acima de seu status e oficiá-las como iguais perante a lei, eliminando todas as formas de discriminação de gênero, permitirá que nossas mulheres se tornem uma ferramenta para nosso novo sociedade comunista - todos em [SPR.GetName] devem compartilhar o poder com nossas mulheres de uma vez!"
 spain.80.a: "Mais livres as mulheres, mais livres os povos"
 spain.81.t: "Revisar as regras de imigração"
 spain.81.d: "Chegou a hora de decidirmos sobre uma política de imigração. Podemos avançar no sentido de abrir nossas fronteiras para todos aqueles que desejam vir, trazer mais trabalhadores de alto valor agregado com um visto ampliado programa, ou assumir uma postura mais anti-imigração."
 spain.81.a: "Cidadania para Todos"
 spain.81.b: "Status do visto"
 spain.81.c: "Sem visto, sem entrada"
 spain.83.t: "Marcha dos Camisas Azuis em Vitória"
 spain.83.d: "Os falangistas retomaram o movimento nas ruas de Vitória há algumas horas e estão preparando um ataque contra simpatizantes do governo e nacionalistas do ETA. Os paramilitares estão prontos e esperando ordens de [SPR.GetLeader] ."
 spain.83.a: "A Noite da Vitória Quebrada"
 spain.83.b: "Arredondar os Conspiradores"
 spain.84.t: "A Marcha para Vitória"
 spain.84.d1: "Nossa marcha em Vitória foi concluída. Os falangistas causaram danos massivos, e a cidade de Vitória sofreu um grande número de baixas enquanto lutavam nas ruas. É um mal necessário, mas vamos seguir em frente. "
 spain.84.d2: "Os principais membros da causa separatista basca foram encontrados e sumariamente executados nas ruas de Vitória. A cidade ficou vermelha com o sangue dos separatistas, e em breve a paz será inaugurada nesta província rebelde sob o falangista governo."
 spain.84.d3: "As forças dos camisas azuis marcharam e colidiram com a população local em uma luta pelos conspiradores que apóiam a independência basca. A situação rapidamente se tornou violenta quando as forças paramilitares falangistas pressionaram os apoiadores bascos, causando uma rápida queda no caos no ruas."
 spain.84.d4: "As forças pró-independência do ETA foram oficialmente reunidas hoje, quando os governos falangistas foram recebidos de braços abertos nas ruas de Vitória. As forças hostis foram esmagadas ou severamente reduzidas por terem esses membros-chave presos e colocados preso."
 spain.84.a: "Vitoria é espanhola"
 spain.85.t: "Acidente com Petroleiro Prestige"
 spain.85.d: "Durante uma tempestade, o petroleiro MV Prestige, transportando 77.000 toneladas de óleo combustível pesado, estourou um tanque. Posteriormente, a embarcação afundou a cerca de 210 quilômetros da costa da Galiza. Estima-se que tenha derramado um volume de 67.000 m3 de óleo combustível pesado. O derramamento poluiu milhares de quilômetros de costa e mais de mil praias nas costas espanhola, francesa e portuguesa, além de causar grandes danos à indústria pesqueira local. Este derramamento é o maior desastre ambiental na história da Espanha."
 spain.85.a: "Começar a esfregar pássaros"
 spain.86.t: "A Marcha sobre Barcelona"
 spain.86.d: "As forças falangistas se prepararam para marchar sobre Barcelona. É o último reduto principal da pressão anti-falangista dentro da nação. Eliminando este último bastião de resistência contra o separatismo."
 spain.86.a: "A noite da Barcelona destruída"
 spain.86.b: "Round the Conspirators"
 spain.87.t: "A Marcha sobre Barcelona"
 spain.87.d1: "Nossa marcha sobre Barcelona foi concluída. Os falangistas causaram danos massivos e a cidade de Barcelona sofreu um grande número de baixas enquanto lutavam nas ruas. É um mal necessário, mas vamos seguir em frente. "
 spain.87.d2: "Os principais membros da causa separatista catalã foram encontrados e sumariamente executados nas ruas de Barcelona. A cidade ficou vermelha com o sangue dos separatistas, e em breve a paz será inaugurada nesta província rebelde sob o falangista governo."
 spain.87.d3: "As forças dos camisas azuis marcharam e colidiram com a população local em uma luta pelos conspiradores que apóiam a independência da Catalunha. A situação rapidamente se tornou violenta quando as forças paramilitares falangistas pressionaram os apoiadores bascos, causando uma rápida queda no caos no ruas."
 spain.87.d4: "As forças pró-independência do ETA foram oficialmente reunidas hoje, quando os governos falangistas foram recebidos de braços abertos nas ruas de Barcelona. As forças hostis foram esmagadas ou severamente reduzidas por terem esses membros-chave presos e colocados preso."
 spain.87.a: "Barcelona é espanhol"
 spain.201.t: "Crise dos migrantes africanos"
 spain.201.d: "Na África, pobreza, má governança, instabilidade interna recorrente, economias mal administradas e conflitos geraram os chamados migrantes e refugiados econômicos. O rápido crescimento da força de trabalho, juntamente com o lento crescimento do emprego, desencadeia a migração juvenil. A educação de baixa qualidade e a falta de habilidades limitam as oportunidades de emprego para os jovens. Como Ceuta e Melilla são partes integrantes da Espanha e, portanto, da União Europeia, os migrantes africanos pretendem \"marcar\" no território da UE e reivindicar o status de refugiado. "
 spain.201.a: "Não deixe ninguém entrar"
 spain.201.b: "Deixe-os entrar"
 spain.201.c: "Deixe alguns entrar"
 spain.202.t: "Migrantes africanos atacam Ceuta"
 spain.202.d: "A vedação fronteiriça de Ceuta está a ser assaltada por centenas de migrantes que tentam escalar as vedações e obter o estatuto de refugiado em território espanhol. Os olhos da comunidade internacional estão postos em Ceuta, à espera da nossa resposta. Poderíamos enfrentá-los com balas de borracha e gás lacrimogêneo ou abrir nossas fronteiras e deixá-los entrar, embora certas facções anti-imigrantes dentro do governo tenham outra... proposta modesta."
 spain.202.a: "Resposta não letal"
 spain.202.b: "Abrir fogo"
 spain.202.c: "Abra nossas portas"
 spain.203.t: "Migrantes africanos atacam Melilla"
 spain.203.d: "A cerca da fronteira em Melilla está sendo assaltada por centenas de migrantes que estão tentando escalar as cercas e obter o status de refugiado em território espanhol. Os olhos da comunidade internacional estão em Mellila aguardando nossa resposta. Poderíamos nos encontrar com balas de borracha e gás lacrimogêneo ou abrir nossas fronteiras e deixá-los entrar, embora certas facções anti-imigrantes dentro do governo tenham outra... modesta proposta."
 spain.203.a: "Resposta não letal"
 spain.203.b: "Abrir fogo"
 spain.203.c: "Abra nossas portas"
 spain.204.t: "A abdicação de Juan Carlos"
 spain.204.d: "Em meio à crescente pressão e à sua idade, nosso Rei Juan Carlos decidiu deixar o poder e permitir que seu filho Felipe VI sucedesse ao trono de [SPR.GetName]. Embora o rei esteja citando razões pessoais, tem havido questionamentos significativos sobre a controvérsia em torno da família real e de uma certa viagem de caça a elefantes. Mesmo assim, a coroa passará agora para Felipe, após quarenta anos de governo."
 spain.204.a: "A coroa muda"
 spain.205.t: "A morte de Carlos Hugo"
 spain.205.d1: "Carlos Hugo era o pretendente carlista ao trono espanhol desde 1977 com a transição do chefe da casa de seu pai. Embora o carlismo não tenha exercido muita influência nos últimos tempos, ainda é uma força proeminente no reinos monarquistas da Espanha"
 spain.205.d2: "O rei, Carlos Hugo, faleceu hoje em uma grande reviravolta. É uma reviravolta infeliz e causou tristeza em massa em toda a nossa nação. Embora ele só recentemente tenha assumido o poder sob a reivindicação do carlista causa. A história se lembrará de seu nome como um dos principais membros da causa carlista."
 spain.205.a: "O carlismo vive"
 spain.206.t: "Formas de Partido Político Ciudadanos"
 spain.206.d: "O partido político Ciudadanos ganhou as manchetes recentemente como um novo partido do quarteirão na Catalunha. É um partido liberal pós-nacionalista que defende uma profunda ideologia nacionalista espanhola."
 spain.206.a: "O tempo dirá..."
 spain.207.t: "A Ascensão do Vox"
 spain.207.d: "Vox (latim para \"Voice\") é um partido nacional conservador que recentemente começou a ganhar popularidade. O partido se formou como uma divisão do [conservatism_L] porque eles foram considerados muito \"liberais\". O cisma no partido foi um desdobramento de membros neoconservadores ou socialmente conservadores do PP. Alguns dos principais pontos deste novo partido buscam reescrever a constituição espanhola para abolir a autonomia regional e os parlamentos. É uma grande diferença da política atual clima e fala dos tempos vindouros."
 spain.207.a: "Intrigante."
 spain.208.t: "A Formação da Espanha 2000"
 spain.208.d: "España 2000 é um partido político de extrema-direita que se define como populista e defende uma mistura de social-democracia e conservadorismo centrado na defesa da família. O partido continua a manter um duro eurocético, anti- globalismo e sentimento protecionista para a economia espanhola. José Luis Roberto formou o partido para se separar do Partido Popular (PP), permitindo-lhe diferenciar-se da principal força conservadora da Espanha."
 spain.208.a: "Uma onda de direita"
 spain.209.t: "A alternativa espanhola toma forma"
 spain.209.d: "Hoje, Rafael López-Diéguez foi notícia ao declarar um novo partido político na Espanha. A Alternativa Espanhola (Alternativa Española) é um novo partido político de direita que se descreve como um cristão social e cross- partido seccional. Sua declaração de programa político discute a \"Defesa da Vida\" (a oposição geral ao aborto), pró-família, fortes raízes cristãs e uma nova unidade da Espanha. Embora o partido se determine a ser transversal, cai confortavelmente na direita, apesar de se citar como esquerdista em questões sociais e econômicas."
 spain.209.a: "Um novo contendor"
 spain.210.t: "Unidos Podemos sobe ao palco"
 spain.210.d: "Unidos Podemos é um conglomerado dos partidos Equo, Esquerda Unida e Podemos. Os três partidos de esquerda se uniram em uma causa comum para disputar as eleições na Espanha como um partido de esquerda unido. Ele cita se considera um partido populista de esquerda e defende fortes ideias de socialismo democrático"
 spain.210.a: "Uma nova força de esquerda"
 spain.211.t: "Um novo nome"
 spain.211.d: "O fundador do Unidos Podemos, Pablo Iglesias, anunciou uma nova mudança de nome de Unidos Podemos para Unidos Podemos antes das próximas eleições."
 spain.211.a: "Fascinante"
 spain.212.t: "Bilbao recebe o Prêmio Nobel Urbano"
 spain.212.d: "A cidade de Bilbao foi anunciada como a mais recente ganhadora do Prêmio Cidade Mundial Lee Kuan Yew. A cidade-estado de Cingapura apresenta o prêmio em conjunto com a Academia Nobel Sueca de urbanismo. Seu desenvolvimento desde o 1990 foi um sucesso retumbante e foi recompensado por tais esforços."
 spain.212.a: "Maravilhoso para Bilbao!"
 spain.213.t: "As Muralhas Romanas de Lugo são Património"
 spain.213.d: "As muralhas romanas de Lugo foram construídas no século III e permanecem praticamente intactas desde a sua construção. As muralhas estendem-se por dois quilómetros em torno do centro histórico de Lugo, na Galiza. Estas fortificações de longa data foram adicionadas a Lista do Patrimônio Mundial da UNESCO como um monumento cultural para o mundo e a humanidade."
 spain.213.a: "Desenvolvimentos Surpreendentes"
 spain.214.t: "Carro-bomba da ETA em Madri"
 spain.214.d: "Um carro-bomba carregado com 55 libras de explosivos explodiu na rua Corazón de María, em Madri. O ETA aparentemente tinha como alvo Juan Junquera, um funcionário do governo que sobreviveu."
 spain.214.a: "Uma Tragédia"
 spain.215.t: "Proibição de Batasuna"
 spain.215.d: "O Supremo Tribunal espanhol declarou o partido basco \"Batasuna\" ilegal. O Tribunal Constitucional da Espanha confirmou esta decisão. Embora o Batasuna negue qualquer ligação com o ETA, muitos líderes do Batasuna foram presos suas atividades no ETA. A proibição proíbe seus representantes de disputar eleições, realizar manifestações ou comícios públicos e congela seus bens."
 spain.215.a: "Tinha que ser feito"
 spain.216.t: "Ataques do trem ETA frustrados"
 spain.216.d: "O ETA tentou explodir 50 kg de explosivos dentro da movimentada estação de Chamartín, em Madri, na véspera de Natal. A polícia frustrou a tentativa quando deteve um membro do ETA tentando carregar 28 kg de explosivos em um trem com destino a Madri em San Sebastián. Outra bomba com mais de 20 kg de explosivos foi encontrada dentro de um segundo trem que passava perto de Burgos a caminho de Madri. Fechamos as linhas ferroviárias na área até termos certeza de que não há mais ataques ainda não descobertos. "
 spain.216.a: "Um pequeno preço a pagar"
 spain.217.t: "Bombardeio no Aeroporto de Madrid-Barajas"
 spain.217.d: "Uma van-bomba contendo 500 a 800 quilos explodiu no terminal T4 do aeroporto de Madrid-Barajas, matando duas pessoas e ferindo 52. O ETA assumiu a responsabilidade pelo ataque. O ataque danificou o terminal do aeroporto e destruiu toda a estrutura do estacionamento."
 spain.217.a: "Outra Tragédia"
 spain.218.t: "Referendo de Autodeterminação Basca"
 spain.218.d: "Um referendo consultivo relativo à autodeterminação da Espanha foi considerado ilegal pelo Tribunal Constitucional da Espanha. Alguns dentro do próprio Partido Nacionalista Basco se opuseram ao referendo, pois se pensava que ele fortaleceria o ETA, que neste momento é em declínio."
 spain.218.a: "Referendo não"
 spain.219.t: "Jurdan Martitegi preso"
 spain.219.d: "Jurdan Martitegi Lizaso, chefe da unidade de comando do ETA, foi preso pela polícia francesa. Ele é considerado um dos membros mais perigosos do ETA; esta prisão aumentará muito a violência do grupo."
 spain.219.a: "Não passe, vá, não colete $ 200"
 spain.220.t: "Bombardeios da Guardia Civil"
 spain.220.d: "Dois carros-bomba explodiram em frente aos escritórios da Guardia Civil em Calvià e Burgos. Duas pessoas morreram e 65 ficaram feridas, incluindo mulheres e crianças. O ETA assumiu a responsabilidade pelo ataque."
 spain.220.a: "Mais uma tragédia..."
 spain.221.t: "Cesar-fogo permanente com o ETA"
 spain.221.d: "O ETA declarou que um cessar-fogo que pediu há quatro meses agora é \"permanente e geral\". Mais de 800 pessoas morreram na violência do ETA desde que o grupo foi fundado, mas parece que agora o o terror acabou."
 spain.221.a: "Finalmente acabou?"
 spain.222.t: "Atentados do Dia da Constituição"
 spain.222.d: "Pequenas bombas explodiram nas cidades de Alicante, Ávila, Ciudad Real, León, Málaga, Santillana del Mar e Valladolid. Os atentados coincidem com a celebração do dia da nossa Constituição."
 spain.222.a: "Felizmente ninguém foi morto"
 spain.223.t: "Outro carro-bomba em Madrid"
 spain.223.d: "Um Renault 19 branco com 30 kg de clorato detonado próximo a dois escritórios corporativos em Madri. Quarenta e duas pessoas ficaram feridas."
 spain.223.a: "De novo não!"
 spain.230.t: "Estatuto de Autonomia da Catalunha"
 spain.230.d: "O governo da Catalunha divulgou oficialmente seu novo Estatuto de autonomia. A revisão do Estatuto trouxe mudanças profundas na regulamentação da simbologia catalã, declarando catalão a língua da região e a criação de direitos específicos defendidos pelo Estatuto que são separados da constituição espanhola. No entanto, isso não ocorreu sem controvérsia. O Estatuto declara a Catalunha uma \"nação\" no preâmbulo do texto diferenciador."
 spain.230.a: "É o que é"
 spain.230.b: "A obsessão pela identidade é um monstro"
 spain.231.t: "O Tribunal Constitucional revisa o Estatuto"
 spain.231.d: "O Estatuto da Catalunha enfrentou o escrutínio em massa de oponentes políticos e mais ao longo dos últimos anos. O tribunal decidiu por seis a quatro a favor da reescrita de quatorze do Estatuto e posterior interpretação de mais vinte e sete artigos. Catalão ambos começaram seus protestos contra o tribunal. O tempo dirá o que esta decisão significará para a nação..."
 spain.231.a: "O que virá disso?"
 spain.232.t: "Os protestos de 2010"
 spain.232.d: "No início deste ano, o tribunal constitucional decidiu revisar o Estatuto de Autonomia da Catalunha para reduzir o sentimento nacionalista dele. Hoje o povo catalão marchou em massa no centro de Barcelona contra as limitações da autonomia da Catalunha e a decisão do tribunal. Estima-se que entre 1,1 milhão e 1,5 milhão de pessoas estiveram presentes neste protesto em Barcelona."
 spain.232.a: "Mobilizar a Polícia"
 spain.232.b: "Deixe-os demonstrar"
 spain.232.c: "Negociar com os Organizadores"
 spain.233.t: "Os catalães exigem independência"
 spain.233.d: "Os catalães voltaram a sair às ruas de Barcelona. O povo da Catalunha está cada vez mais insatisfeito com o domínio de Madrid sobre ele. Certa vez, protestou pela remoção do seu Estatuto de autonomia. Agora são reivindicações diretas de independência. Devemos dar-lhes o que desejam?"
 spain.233.a: "Deixe a Catalunha ir"
 spain.233.b: "Aperte o Punho"
 spain.234.t: "O Caminho Catalã"
 spain.234.d: "Os protestos na Catalunha continuam a abalar a região. As tensões estão crescendo e aumentando, e está apenas agravando a situação entre o povo catalão. Este protesto viu mais de um milhão e meio de pessoas na Catalunha protestando e manifestando-se a favor da independência."
 spain.234.a: "Mobilizar a Polícia"
 spain.234.b: "Deixe-os demonstrar"
 spain.234.c: "Negociar com os Organizadores"
 spain.235.t: "O Caminho Catalã 2014"
 spain.235.d: "Os protestos na Catalunha continuam a abalar a região. As tensões estão crescendo e aumentando, e está apenas agravando a situação entre o povo catalão. Este protesto viu mais de duas pessoas na Catalunha protestando e se manifestando a favor da independência. Este protesto pela independência é um precursor de algo muito maior, e só o tempo dirá o que acontecerá com isso."
 spain.235.a: "Mobilizar a Polícia"
 spain.235.b: "Deixe-os demonstrar"
 spain.235.c: "Negociar com os Organizadores"
 spain.236.t: "Referendo de Autodeterminação"
 spain.236.d: "O governo catalão organizou um referendo hoje sobre a independência da Catalunha. Aqueles que participaram deste referendo histórico votaram esmagadoramente a favor da independência. Este referendo é considerado uma consulta jurídica e não é juridicamente vinculativo para a independência. "
 spain.236.a: "Mobilizar a Polícia"
 spain.236.b: "Deixe-os demonstrar"
 spain.236.c: "Negociar com os Organizadores"
 spain.237.t: "Vá em frente, República Catalã!"
 spain.237.d: "As pessoas saíram às ruas mais uma vez em favor da independência. O recém-eleito Charles Puigdemont deu uma nova vida ao movimento de independência da Catalunha. Esta mudança nas águas desencadeou um barril de pólvora por vir. Outra manifestação de um milhão de pessoas que continuam fazendo ouvir suas vozes nas ruas de Barcelona."
 spain.237.a: "Mobilizar a Polícia"
 spain.237.b: "Deixe-os demonstrar"
 spain.237.c: "Negociar com os Organizadores"
 spain.238.t: "Declaração de Independência da Catalunha"
 spain.238.d: "O parlamento catalão declarou a Catalunha uma nação independente. O chefe do governo, Charles Puigdemont, agiu de acordo com os desejos do povo e iniciou sua separação da Espanha. Como devemos reagir? Devemos deixar o povo da Catalunha deixar a Espanha? "
 spain.238.a: "A Catalunha é Livre"
 spain.238.b: "Dissolver o Parlamento da Catalunha"
 spain.239.t: "Charles Puigdemont foge"
 spain.239.d: "O traidor Charles Puigdemont e outros membros importantes do governo catalão fugiram da Espanha para escapar dos mandados de prisão. ."
 spain.239.a: "Bastardo."
 spain.240.t: "Julgamento dos líderes da independência da Catalunha"
 spain.240.d: "Os principais líderes da independência da Catalunha são julgados hoje por suas ações e participação na declaração de independência de 2017. É hora de levarmos esses rebeldes à justiça de uma vez por todas. O tribunal declarou que nove dos réus passarão nove a treze anos de prisão."
 spain.240.a: "Boa viagem."
 spain.241.t: "Protestos em massa na Catalunha"
 spain.241.d: "Os catalães saíram às ruas mais uma vez para protestar contra o governo espanhol. Eles estão citando abuso de poder e muito mais, já que o julgamento dos líderes da independência causou conflitos desenfreados em Barcelona. As pessoas estão clamando por independência e o direito à autodeterminação"
 spain.241.a: "Mobilizar a Polícia"
 spain.241.b: "Deixe-os demonstrar"
 spain.241.c: "Negociar com os Organizadores"
 spain.242.t: "Perdoando os Separatistas"
 spain.242.d: "[SPR.GetLeader] tomou um caminho muito diferente do esperado. Em uma virada na política do governo, eles concederam indultos para os separatistas condenados a dois anos antes da prisão. O movimento para perdoar os separatistas por [ SPR.GetLeader] é um movimento crítico para reparar as relações com a Catalunha e o governo espanhol em Madri."
 spain.242.a: "Unidos venceremos"
 spain.243.t: "Tribunais determinam que o Estado cometeu terrorismo de Estado"
 spain.243.d: "Em uma mudança maciça de passe, os tribunais declararam que o Estado espanhol cometeu atos de terrorismo patrocinado pelo Estado contra Antonio Cubillo. Um proeminente secessionista das Ilhas Canárias com sua tentativa de assassinato. É o primeiro exemplo do estado sendo reconhecido como cometendo atos de terrorismo contra o povo da Espanha. Como devemos proceder?"
 spain.243.a: "Ignorar os Tribunais"
 spain.243.b: "Pagar os danos"
 spain.244.t: "Morre Antonio Cubillo"
 spain.244.d: "O fundador do Movimento de Independência das Ilhas Canárias faleceu hoje aos 82 anos em sua casa em Santa Cruz de Tenerife. O povo das Ilhas Canárias lamenta este farol de sua cultura e o rosto dos movimentos de independência das Canárias . Viveu uma vida plena fugindo da perseguição do regime franquista, exilando-se na Argélia, onde iniciou a sua campanha pela independência. Em 1978 foi aleijado numa tentativa de assassinato ligada ao interior espanhol, mas continuou a viver. os esforços não viram muito no caminho da independência das Ilhas Canárias. A ideia de independência queima cada vez mais nas mentes e nos corações das pessoas das Ilhas Canárias."
 spain.244.a: "Realizar um funeral patrocinado pelo Estado"
 spain.244.b: "Um dia triste para os Canários"
 spain.245.t: "O Projeto Metropol Parasol"
 spain.245.d: "O Metropol Parasol é um projeto recém-apresentado na cidade de Sevilha apresentado ao governo para produção. A cidade de Sevilha e sua comunidade de desenvolvimento escolheram sua localização para construir um estacionamento subterrâneo com espaço para um mercado no topo. No entanto, a construção revelou ruínas que datam da época romana e de Al-Andalus. A construção foi imediatamente interrompida e permaneceu adormecida até hoje. A cidade abriu licitações para o desenvolvimento da região e a Metropol Parasol venceu a licitação. Devemos aceitar este projeto?"
 spain.245.a: "Mostre-lhes dinheiro!"
 spain.245.b: "Endosse-o político"
 spain.245.c: "Um Projeto Estúpido"
 spain.246.t: "Projeto Metropol Parasol Requer Fundos"
 spain.246.d: "Seja por má administração ou problemas com outras coisas, o Projeto Metropol Parasol precisa de fundos adicionais. Eles podem estar usando isso para recursos adicionais ou assistência adicional para o design. Talvez nunca saibamos como esses artistas estão gastando seu dinheiro . Como devemos proceder?"
 spain.246.a: "Dê-lhes o dinheiro"
 spain.246.b: "Não, Pagar"
 spain.247.t: "Projeto Metropol Parasol Concluído"
 spain.247.d: "O Projeto Metropol Parasol, agora chamado Las Setas, finalmente foi concluído. É um espetáculo para se ver quando a fita final é cortada, permitindo a entrada do povo da Espanha pela primeira vez desde a sua concepção. É é realmente uma visão magnífica."
 spain.247.a: "Ótimo"
 spain.248.t: "As ofertas de pesca marroquinas"
 spain.248.d: "Hoje [SPR.GetLeader] e [MOR.GetLeader] começaram a finalizar um acordo sobre as zonas de pesca fora do Marrocos. O acordo apresentado é muito mais favorável à delegação marroquina. No entanto, este é o último acordo que estão dispostos a negociar. Ele determina que a Espanha vai diminuir o número de navios de pesca que navegam na ZEE (Zona Económica Exclusiva) de Marrocos."
 spain.248.a: "Aceite o negócio"
 spain.248.b: "Negar o negócio"
 spain.253.t: "Financiamento para a Sagrada Família"
 spain.253.d: "A Sagrada Família começou sua construção em março de 1882 e continuou a ser trabalhada ao longo destes séculos. É uma maravilha da arquitetura contemporânea projetada pelo arquiteto Antoni Gaudi, falecido em 1926. É muitas vezes, um sinal de debate sobre se a construção deve ser interrompida devido à morte do arquiteto. No entanto, a maioria das pessoas acredita na grandeza por vir quando estiver concluída. Temos a opção de fornecer fundos adicionais para este projeto, se desejarmos."
 spain.253.a: "Fornecer Financiamento Adicional"
 spain.253.b: "Eles têm o suficiente"
 spain.254.t: "A Sagrada Família está concluída"
 spain.254.d: "Finalmente, o auge da arte moderna espanhola foi concluído. A Sagrada Família foi concluída em toda a sua glória. As formas góticas e curvilíneas Art Nouveau são uma verdadeira beleza de se ver como mais um monumento é criado para a Espanha. A basílica será um sinal para Deus sobre a fé que o povo da Espanha deposita nele. É realmente um espetáculo para ser visto."
 spain.254.a: "Gaudi está sorrindo"
 spain.255.t: "Atentados nos trens de Madri"
 spain.255.d: "Hoje foi um dia verdadeiramente trágico, pois explosões abalaram o sistema de trens urbanos de Madri. As explosões mataram cento e noventa e três pessoas confirmadas e cerca de duas mil pessoas ficaram feridas. Este é o ataque terrorista mais mortal em A história espanhola e a mais mortal da Europa desde os anos 80. Tem havido alguma discussão sobre quem realmente conduziu esses ataques..."
 spain.255.a: "Culpe o ETA"
 spain.255.b: "Culpe os islâmicos"
 spain.255.c: "Rezar pelos Caídos"
 spain.256.t: "Rezar pelos Caídos"
 spain.256.d1: "O povo expressou sua opinião sobre a ação do governo e está descontente com a escolha do governo de não tomar medidas mais severas contra aqueles que prejudicariam o povo da Espanha. As pessoas estão citando o governo como fraco e ineficaz."
 spain.256.d2: "A natureza de apoio do governo caiu bem com a população problemática."
 spain.256.a: "Um dia para a manhã"
 spain.257.t1: "Culpar o ETA"
 spain.257.t2: "Culpar os islâmicos"
 spain.257.d1: "O povo está clamando para que qualquer outro partido tome o poder além do partido no poder hoje. Os atentados bombistas nos comboios de Madrid claramente não foram perpetuados pela ETA e, no entanto, o governo líder culpou o nosso próprio povo. Há citações fluindo e afirmando que é nojento e abominável. Isso nos falhou à medida que avançamos."
 spain.257.d2: "As pessoas passaram a apoiar o governo em sua alegação de que o ETA e os separatistas bascos. Eles recorreram às redes sociais e continuam a clamar para que o ETA seja levado à justiça. A vitória seria garantida para o atual partido governante para levar este criminoso à justiça depois de garantir sua eleição."
 spain.257.d3: "A alegação de que o ETA explodiu completamente entre a população. Não houve nenhuma mudança importante e não houve apoio ou indignação contra o governo."
 spain.257.d4: "Culpar os islâmicos saiu pela culatra contra o governo espanhol. Eles estão citando o governo como islamofóbico e racista. A intenção era ser algo para nos unir, mas apenas nos desuniu."
 spain.257.d5: "As pessoas apoiaram amplamente a alegação de que elementos radicais do Islã causaram o ataque à Espanha. A tragédia que se abateu sobre nós uniu as pessoas por trás do atual partido governante e provavelmente influenciará seu voto ."
 spain.257.d6: "A alegação de que os islâmicos se espalharam bastante dentro da esfera política da Espanha. Não houve nenhuma mudança importante e não houve apoio ou indignação contra o governo."
 spain.257.a: "Um dia de luto"
 spain.258.t: "Conspiração terrorista de Barcelona frustrada"
 spain.258.d: "Quatorze suspeitos foram presos hoje cedo por conexão com um possível ataque terrorista em Barcelona. O grupo planejava detonar coletes suicidas no sistema de metrô de Barcelona, causando danos sem precedentes à infraestrutura da cidade. A intenção era ser o catalisador de uma série de ataques na Espanha, Alemanha, França, Portugal e Reino Unido. Felizmente, os ataques foram frustrados hoje pela Guardia Civil e pelos serviços de inteligência."
 spain.258.a: "Atribuir medalhas aos oficiais!"
 spain.259.t: "Ataques Terroristas em Barcelona"
 spain.259.d: "Dois suspeitos foram mortos ontem em uma explosão durante a preparação de explosivos em Alcanar. Cúmplices desses dois suspeitos hoje atropelaram pedestres em Las Ramblas em Barcelona, matando quatorze e ferindo pelo menos cento e trinta pessoas. O ataque é o mais mortífero na Espanha desde os atentados de treinamento em Madri em 2004. Elementos radicais do Islã afirmam isso como uma vitória para o Islã enquanto nós estamos apenas conseguindo lamber nossas feridas..."
 spain.259.a: "Tragédia após tragédia..."
 spain.260.t: "Homem bate seu veículo no terraço"
 spain.260.d: "Um homem de 27 anos hoje jogou um veículo contra o terraço de um restaurante, matando uma pessoa e ferindo outras cinco. O motorista morreu com o impacto e abalou o país à medida que crescem os temores de novos ataques terroristas . Foi declarado como um ato de terrorismo jihadista."
 spain.260.a: "Um dia triste..."
 spain.261.t: "O referendo sobre a soberania de Gibraltar"
 spain.261.d: "Gibraltar realizou outro referendo para determinar se deseja ou não deixar [19.OWNER.GetName]. O referendo foi realizado [GetDateText] para determinar se o povo de Gibraltar deseja ingressar na Espanha. Eles votou esmagadoramente a favor de permanecer como parte do [19.OWNER.GetName]. Devemos tentar contestar os resultados?"
 spain.261.a: "Contestar o referendo"
 spain.261.b: "Deixe-os"
 spain.262.t: "Espanha contesta o referendo de Gibraltar"
 spain.262.d: "Um referendo recente tornou-se o ponto focal das tensões entre nosso governo e o de [SPR.GetName]. Eles citam que a desinformação e um referendo inválido foram realizados e devem permitir que as pessoas se juntem à [SPR .GetName]. [SPR.GetLeader] é citado como tendo dito \"O povo de Gibraltar é espanhol. Deixe-os voltar para casa.\""
 spain.262.a: "Conceder a Rocha"
 spain.262.b: "Recusar o espanhol tolo"
 spain.263.t1: "[FROM.GetName] recusa a demanda"
 spain.263.d1: "[FROM.GetName] emitiu uma resposta à nossa demanda para permitir o retorno de Gibraltar à Espanha. Isso destrói nossos objetivos de política externa e nos torna motivo de chacota na Europa por exigir tais ações frívolas."
 spain.263.t2: "Gibraltar é nosso!"
 spain.263.d2: "Em uma mudança repentina de eventos, [FROM.GetName] concedeu a Rocha ao povo da Espanha. Este é um dia glorioso para o povo da Espanha, pois a península está agora quase inteira sob nosso grande regra"
 spain.263.a: "Emitir um insulto"
 spain.263.b: "Decisão estúpida. Deixa pra lá."
 spain.263.c: "A Rocha é Nossa!"
 spain.500.t: "As Eleições de 2000"
 spain.500.d: "[conservatism_L] obteve uma vitória contundente nas eleições gerais. [SPR.GetLeader] alcançou a maioria absoluta nas Cortes Gerais."
 spain.500.d1: "A coalizão de esquerda de [socialism_L] e [anarchist_communism_L] venceu em uma grande reviravolta. Os dois partidos fizeram história ao formar o primeiro governo de coalizão da Espanha desde a fundação da constituição de 1978. Verdadeiramente notável dia para o povo espanhol."
 spain.500.d2: "Em uma mudança de ritmo retumbante, nem [conservatism_L] nem [socialism_L] venceram nesta eleição. O novo partido governante venceu em uma grande reviravolta, rompendo o delicado equilíbrio que carregava desde os anos 1970. "
 spain.500.d3: "O PSOE venceu a eleição em uma reviravolta extremamente importante. O [conservatism_L] perdeu no que deveria ter sido uma vitória fácil. Ele prepara o terreno para uma nova onda de pensamento socialista na Espanha."
 spain.500.a: "Uma vitória retumbante para [conservatism_L]"
 spain.500.b: "Um novo caminho para a Espanha"
 spain.500.c: "Grande revolta para [conservatism_L]"
 spain.501.t: "O PSOE e a IU"
 spain.501.d: "Representantes do [socialism_L] e do [anarchist_communism_L se reuniram hoje em Madri para discutir uma possível coalizão entre os dois partidos. Moderados dentro do [socialism_L] acreditam que isso nos custará a eleição. Elementos de esquerda acredito que isso nos permitirá ganhar a eleição. Os dois agora estão se enfrentando no debate enquanto discutem a coalizão com o [anarchist_communism_L]."
 spain.501.a: "Assine o Pacto Eleitoral"
 spain.501.b: "Negar o Pacto Eleitoral"
 spain.264.t: "Realeza e Fraude Fiscal"
 spain.264.d: "Mais de um ano se passou desde que as acusações de fraude fiscal contra nossa princesa, Infanta Cristina, vieram à luz e chamaram a atenção pública. Agora é hora de decidir se Infanta Cristina deve manter seus direitos ao Ducado de Palma de Mallorca."
 spain.264.a: "Retirar Seus Títulos"
 spain.264.b: "Ignorar as Acusações"
 spain.265.t: "Acusações de Corrupção Contra a Infanta Cristina"
 spain.265.d: "O juiz José Castro formalizou as acusações contra a Infanta Cristina no início do dia. As acusações de fraude fiscal foram apresentadas devido à sua relação com seu marido, que foi investigado por corrupção recente e fraude fiscal. Ela recentemente negou todas as acusações contra ela e disse não saber sobre os negócios de seu marido. É, claro, possível que ela esteja mentindo, mas é importante permitir que o devido processo siga seu curso."
 spain.265.a: "Uma Mancha para os Reais"
 spain.266.t: "Visita a Ceuta e Melilla"
 spain.266.d: "As cidades de Ceuta e Melilla estão há muito tempo sem uma visita do primeiro-ministro do nosso país. As pessoas lá são inerentemente espanholas e, como tal, merecem atenção do governo e do nosso primeiro-ministro em geral. Pode valer a pena garantir que eles se lembrem de que são uma parte central do país, assim como qualquer outra parte."
 spain.266.a: "Visitar as Cidades"
 spain.266.b: "Eh... Melhor não."
 spain.267.t: "Primeiro-Ministro Espanhol Visita Ceuta e Melilla"
 spain.267.d: "O Primeiro-Ministro Espanhol [SPR.GetName] visitou as cidades de Ceuta e Melilla. Elas frequentemente não são visitadas pelo seu líder, mas isso provocou indignação entre vários partidos do país. [Neutral_conservatism_L] é o mais vocal desses partidos e parte da liderança coletivamente citou que a Espanha admira e apoia sua herança nacionalista e imperialista. Eles estão pedindo ao governo que manifeste sua indignação."
 spain.267.a: "Desautorizar a Visita"
 spain.267.b: "É a cidade deles..."
 SPR_the_regions_of_spain: "Culturas de [SPR.GetName]"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! é um caldeirão cultural. Cada cultura é distinta e única das demais, e elas representam suas regiões distintas e, como tal, são muito diferentes do povo castelhano da Espanha central. A paz com eles é, na melhor das hipóteses, tênue, como comprovado na região basca. É importante mantermos laços com esses grupos ou corremos o risco de fraturar §Y[SPR.GetNameWithFlag]§!. Quanto maior a opinião de cada grupo, mais produtiva é a região será.\n\n[CAT.GetFlag] Catalanes (Catalões) Opinião: [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Euskaldunak (Bascos) Opinião: [?SPR_culture_opinion^1|Y0]\n[ GAL.GetFlag] Galegos (Galegos) Opinião: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andaluzes (Andaluzes) Opinião: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Canários (Canárias) Opinião: [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Iminente §Y[NAV.GetFlag][NAV.GetAdjective]§! Revolta em [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "O povo de [88.GetName] está farto do governo [SPR.GetAdjective] e de sua tirania. Eles estão se preparando para lançar uma revolta contra o estado.\n"
 SPR_galician_revolt_against_spain_mission: "Iminente §Y[GAL.GetFlag][GAL.GetAdjective]§! Revolta em [944.GetName]"
 SPR_galician_revolt_against_spain_mission_desc: "Os Galegos decidiram pegar em armas contra o governo. Quanto mais cedo resolvermos esta situação, mais rápido poderemos voltar a uma Espanha mais estável."
 SPR_andalucia_revolt_against_spain_mission: "Iminente §Y[SPA.GetFlag][SPA.GetAdjective]§! Revolta em [93.GetName]"
 SPR_andalucia_revolt_against_spain_mission_desc: "Os andaluzes estão se alinhando em massa para apoiar as células separatistas na luta contra nosso governo. Devemos reagir rapidamente a isso."
 SPR_revoke_andalucian_citizenship_decision: "Revogar §Y[SPA.GetFlag][SPA.GetAdjective]§! Cidadania"
 SPR_revoke_andalucian_citizenship_decision_desc: "Revogar a cidadania dos andaluzes vai acabar com esse nacionalismo. Eles podem receber sua cidadania de volta à Espanha se renunciarem ao absurdo."
 SPR_revoke_galician_citizenship_decision: "Revogar §Y[GAL.GetFlag][GAL.GetAdjective]§! Cidadania"
 SPR_revoke_galician_citizenship_decision_desc: "A revogação da cidadania do galego vai acabar com um pouco desse nacionalismo. Eles podem receber sua cidadania de volta à Espanha se renunciarem ao nonsense."
 SPR_monarchist_spain: "A monarquia espanhola"
 SPR_catalonian_revolt_against_spain_mission: "Iminente §Y[CAT.GetFlag][CAT.GetAdjective]§! Revolta em [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "Os catalães estão se preparando para uma revolta contra o estado. Uma nuvem negra está começando a encontrar seu caminho sobre Madrid."
 SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! Subsídios direcionados"
 SPR_basque_targeted_subsidies_decision_desc: "Preparar subsídios locais e direcionados para o povo basco conquistará alguns favores temporários da população."
 SPR_revoke_basque_citizenship_decision: "Revogar §Y[NAV.GetFlag][NAV.GetAdjective]§! Cidadania"
 SPR_revoke_basque_citizenship_decision_desc: "A revogação da cidadania dos bascos vai acabar com esse nacionalismo. Eles podem receber sua cidadania de volta à Espanha se renunciarem ao absurdo."
 SPR_catalonian_targeted_subsidies_decision: "§Y[CAT.GetFlag][CAT.GetAdjective]§! Subsídios direcionados"
 SPR_catalonian_targeted_subsidies_decision_desc: "Preparar subsídios locais e direcionados para o povo catalão conquistará alguns favores temporários da população."
 SPR_revoke_catalonian_citizenship_decision: "Revogar §Y[CAT.GetFlag][CAT.GetAdjective]§! Cidadania"
 SPR_revoke_catalonian_citizenship_decision_desc: "Revogando a cidadania dos separatistas e consipradores catalães."
 SPR_galician_targeted_subsidies_decision: "§Y[GAL.GetFlag][GAL.GetAdjective]§! Subsídios direcionados"
 SPR_galician_targeted_subsidies_decision_desc: "Preparar subsídios locais e direccionados para o povo galego irá conquistar alguns favores temporários da população."
 SPR_canarios_targeted_subsidies_decision: "§Y[CNR.GetFlag][CNR.GetAdjective]§! Subsídios Direcionados"
 SPR_canarios_targeted_subsidies_decision_desc: "Preparar subsídios locais e direcionados ao povo Galiciano conquistará algum favor temporário com a população."
 SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§! Subsídios direcionados"
 SPR_andalucian_targeted_subsidies_decision_desc: "A preparação de subsídios locais e direcionados para o povo andaluz conquistará alguns favores temporários da população."
 SPR_monarchist_spain_desc: "A monarquia espanhola é uma das monarquias mais antigas do mundo"
 SPR_spawn_new_guardia_real_decision: "Expandir Guardia Real"
 SPR_spawn_new_guardia_real_decision_desc: "Treinar unidades adicionais do Guardia Real se tornará mais benéfico."
 SPR_a_just_tax_decision: "Um Imposto Justo"
 SPR_a_just_tax_decision_desc: "O trono requer fundos adicionais para melhor governar nossa nação por enquanto. Embora isso seja temporário, é algo que o povo pode achar injusto. No entanto, este é um imposto justo e divino.\n"
 SPR_a_divine_right_decision: "Um direito divino"
 SPR_a_divine_right_decision_desc: "A coroa foi concedida ao povo espanhol como um presente de Deus. Temos o direito divino de governar e, como tal, devemos mostrar ao povo nossa divindade."
 SPR_install_the_carlists_decision: "Instalar a Monarquia Carlista"
 SPR_install_the_carlists_decision_desc: "A monarquia carlista nos levará a um novo futuro."
 SPR_remove_our_coalition_partner_decision: "Remover nossos parceiros de coalizão"
 SPR_remove_our_coalition_partner_decision_desc: "Nossa atual coalizão governista não é satisfatória. Devemos reorganizar nosso gabinete e selecionar um novo partido majoritário para auxiliar em nosso governo."
 SPR_add_conservatism_into_coalition_decision: "Convidar §Y[conservatism_L]§! para a Coalizão"
 SPR_add_conservatism_into_coalition_decision_desc: "O §Y[conservatism_L]§! fez um bom trabalho para nossa nação."
 SPR_add_socialism_into_coalition_decision: "Convidar §Y[socialism_L]§! para a Coalizão"
 SPR_add_socialism_into_coalition_decision_desc: "[socialism_L] é uma ótima escolha para nos ajudar em nossa governança."
 SPR_add_nat_fascism_into_coalition_decision: "Convidar §Y[Nat_Fascism_L]§! para a Coalizão"
 SPR_add_nat_fascism_into_coalition_decision_desc: "[Nat_Fascism_L] é uma ótima escolha para nos ajudar em nossa governança."
 SPR_add_nat_rwp_into_coalition_decision: "Convidar §Y[Nat_Populism_L]§! para a Coalizão"
 SPR_add_nat_rwp_into_coalition_decision_desc: "[Nat_Populism_L] é uma ótima escolha para nos ajudar em nossa governança."
 SPR_challenge_the_court_ban_bull_mission: "Desafie as Cortes"
 SPR_challenge_the_court_ban_bull_mission_desc: "Os tribunais estão preparando um processo contra nossa administração e nossa legislação recentemente proposta. Nosso mais alto tribunal começou a determinar que a proibição das touradas é um ataque à cultura espanhola e ao patrimônio nacional. Eles declararam que nossa administração está atacando o que significa ser Espanhol. É hora de desafiarmos este tribunal, pois somos servidores do povo!"
 SPR_challenge_the_court_killing_bull_mission: "Desafie as Cortes"
 SPR_challenge_the_court_killing_bull_mission_desc: "Os tribunais estão preparando um processo contra nossa administração e nossa legislação recentemente proposta. Nosso mais alto tribunal iniciou a determinação de que proibir a matança do touro é um ataque à cultura espanhola e ao patrimônio nacional. Eles declararam que nossa administração está atacando o que significa ser espanhol. É hora de desafiarmos este tribunal, pois somos servidores do povo!"
 SPR_support_the_cause_decision: "Apoie a causa"
 SPR_support_the_cause_decision_desc: "Preparar a Espanha para um novo futuro sem a mancha das touradas está no horizonte. Inevitavelmente enfrentaríamos oposição à alteração das leis que cercam as touradas. Agora, devemos sair às ruas para apoiar a causa!"
 SPR_codify_the_ban_into_law_decision: "Codificar a proibição"
 SPR_codify_the_ban_into_law_decision_desc: "Se transformarmos a proibição em lei antes da audiência do tribunal, obtendo uma convocação da maioria no governo, o tribunal recuará. Eles não terão escolha a não ser ratificar a lei e eliminar nossa oposição mais significativa."
 SPR_codify_the_killing_of_the_bull_decision: "Codificar Killing the Bull"
 SPR_codify_the_killing_of_the_bull_decision_desc: "Se codificarmos a matança do touro em lei antes da audiência do tribunal, obtendo uma convocação da maioria no governo, o tribunal recuará. Eles não terão escolha a não ser ratificar a lei e eliminar nossa oposição mais significativa. "
 SPR_hold_a_referendum_on_bull_question_decision: "Realizar um referendo"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "A ferramenta mais poderosa à nossa disposição são as pessoas. Se confiarmos em nosso povo, eles escolherão a opção correta e apoiarão nosso desejo de mudar para sempre a face das touradas na Espanha!"
 SPR_spawn_new_regulares_decision: "Recrutar Novos Regulares"
 SPR_spawn_new_regulares_decision_desc: "A implantação de regulares adicionais ajudará a reforçar nosso exército atual."
 SPR_spawn_new_foreign_legion_decision: "Recrutar novos Tercios da Legião Estrangeira"
 SPR_spawn_new_foreign_legion_decision_desc: "Unidades adicionais de legiões estrangeiras são sempre bem-vindas."
 SPR_foreign_recruitment: "Recrutamento Estrangeiro"
 SPR_foreign_recruitment_desc: "O número de §YRegulares Brigades§! que você pode manter é baseado em sua §YNon-core Population§!, 1 Brigada é permitida por [?SPR_regulare_cap_tt_val|Y0] milhões §YNon-core Population§!.\n\nCurrent Capacidade regular: [?SPR_deployed_regulares|Y0]/[?SPR_regulare_cap|Y0]\n\nO número de §YForeign Legion Tercios§! A0] Mil §Ytotal de mão-de-obra§!\n\nCapacidade atual do Tercio da Legião Estrangeira: [?SPR_deployed_legions|A0]/[?SPR_legion_cap|A0]"
 SPR_political_policy_category: "A Política da Espanha"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "Apresentar uma moção de desconfiança"
 SPR_file_a_motion_of_no_confidence_desc: "Apresentar uma moção de desconfiança prepara o terreno para que outro governo assuma o poder ou simplesmente o atual governo permaneça no poder. Seja quem for que toleramos, devemos apoiá-los em sua possível transição para o poder."
 SPR_political_support_decision: "Apoio político"
 SPR_political_support_decision_desc: "Deveríamos colocar alguns anúncios ou algo assim. A mídia social hoje em dia também é legal."
 SPR_exploit_the_union_decision: "Explorar nosso sindicato"
 SPR_exploit_the_union_decision_desc: "A União é apenas um peão no esquema maior do nosso governo. Explorar seus cofres só vai beneficiar a nós e ao povo.\n"
 SPR_tap_the_bank_funds_decision: "Toque nos bancos"
 SPR_tap_the_bank_funds_decision_desc: "O banco estadual foi formado pelo governo. Pode muito bem usá-lo para nos liberar alguns fundos extras.\n"
 SPR_encourage_communist_neighbors_decision: "Incentivar o comunismo em nossos vizinhos"
 SPR_encourage_communist_neighbors_decision_desc: "Nossos vizinhos estão perdendo muito na apreensão dos meios de produção. Vamos dar-lhes um empurrãozinho.\n"
 SPR_unban_the_monarchy_decision: "Restabelecer a Monarquia"
 SPR_unban_the_monarchy_decision_desc: "Nossa passagem pelo comunismo viu a abolição da monarquia. Poderíamos oferecer o retorno aos monarcas, se assim o desejarmos."
 SPR_conservatism_policy_replacer_decision: "Devolver §Y[conservatism_L]§! Política"
 SPR_conservatism_policy_replacer_decision_desc: "Voltamos à nossa forma conservadora de governo. Restabelecer a política o mais rápido possível será uma grande jogada para nossa nação.\n\n§CEsta decisão é para permitir que você devolva políticas de governos anteriores. Essencialmente recuperando nacionalmente perdido espíritos.§!\n"
 SPR_rwp_policy_replacer_decisions: "Devolver §Y[Nat_Populism_L]§! Política"
 SPR_rwp_policy_replacer_decisions_desc: "[Nat_Populism_L] encontrou seu caminho de volta para a classe dominante de nossa nação. Suas políticas têm sido recentemente uma questão de muito debate, mas seria interessante apresentá-las mais uma vez.\n\n§CEsta decisão é para permitir você para devolver políticas de governos anteriores. Essencialmente recuperando espíritos nacionais perdidos.§!\n"
 SPR_falangists_policy_replacer_decision: "Retorno §Y[Nat_Fascism_L]§! Política"
 SPR_falangists_policy_replacer_decision_desc: "Os falangistas sob [[Nat_Fascism_L] deslizaram para dentro das veias do poder mais uma vez. Suas políticas estão esperando para serem recodificadas em lei.\n\n§CEsta decisão é para permitir que você devolva políticas de governos anteriores. Essencialmente recuperando espíritos nacionais perdidos.§!\n"
 SPR_communist_policy_replacer_decision: "Devolver §Y[Communist-State_L]§! Política"
