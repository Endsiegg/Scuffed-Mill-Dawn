 spain.12.a: "Pegaremos o que conseguirmos"
 spain.12.b: "Apoie nossos apoiadores"
 spain.13.t: "Protestos Galegos"
 spain.13.d: "Protestos generalizados estouraram na Galiza. Multidões se reuniram em A Coruña e Vigo expressando suas queixas contra o governo central e pedindo a secessão da Galiza. Precisamos determinar nossa resposta, deixá-los desabafar suas frustrações , e arriscar a causa secessionista ganhando impulso ou tentar reprimir a dissidência."
 spain.13.a: "Deixe-os tirar de seus sistemas"
 spain.13.b: "Mantenha a paz"
 spain.13.c: "Reprimir"
 spain.14.t: "Motins da Galiza"
 spain.14.d: "Os protestos na Galícia tornaram-se destrutivos com elementos extremistas e oportunistas transformando os protestos em tumultos generalizados. O caos na cidade exige que abrandemos nosso controle ou mobilizamos unidades de choque especializadas para tentar dispersar os manifestantes."
 spain.14.a: "Deixe-os tirar de seus sistemas"
 spain.14.b: "Deslocar a polícia anti-motim"
 spain.15.t: "Confrontos com a polícia na Galiza"
 spain.15.d: "Os manifestantes na Galcia responderam violentamente à presença da polícia. A Corunha aparece em uma zona de guerra enquanto os manifestantes usam armas improvisadas contra as tentativas da polícia de trazer paz à cidade. Há danos generalizados à cidade, e várias mortes foram relatadas."
