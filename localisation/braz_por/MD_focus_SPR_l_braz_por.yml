 spain.16.a: "Pegaremos o que conseguirmos"
 spain.16.b: "Apoie nossos apoiadores"
 spain.17.t: "Protestos Catalães"
 spain.17.d: "Protestos generalizados estouraram na Catalunha. Multidões se reuniram em Barcelona e Girona, expressando suas queixas contra o governo central e pedindo a secessão da Catalunha. Precisamos determinar nossa resposta, deixá-los desabafar suas frustrações , e arriscar a causa secessionista ganhando impulso ou tentar reprimir a dissidência."
