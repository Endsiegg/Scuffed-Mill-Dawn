 SPR_idea_regional_autonomy_desc: "A Espanha opera em um modelo descentralizado conhecido como \"Estado de Autonomias\". Este estado de governo é exclusivo da Espanha e foi criado pela constituição de 1978; seu objetivo era garantir a autonomia limitada dos nacionalistas e regiões que compõem a nação da Espanha. A Espanha possui atualmente dezessete dessas comunidades e duas cidades autônomas (Ceuta e Melilla). O sistema resultante foi examinado mais do que algumas vezes na história recente da Espanha, e algumas facções dentro do governo procuram revisar ou removê-lo completamente."
 SPR_idea_regional_autonomy_reduced: "Estado de autonomia enfraquecido"
 SPR_idea_regional_autonomy_reduced_desc: "A Espanha opera em um modelo descentralizado conhecido como \"Estado de Autonomias\". Este estado de governo é exclusivo da Espanha e foi criado pela constituição de 1978; seu objetivo era garantir a autonomia limitada dos nacionalistas e regiões que compõem a nação da Espanha. A Espanha possui atualmente dezessete dessas comunidades e duas cidades autônomas (Ceuta e Melilla). O sistema resultante foi examinado mais do que algumas vezes na história recente da Espanha, e algumas facções dentro do governo procuram revisar ou removê-lo totalmente.\n\nEmbora não tenhamos removido este antigo sistema de governo, a autonomia das regiões foi fortemente reduzida."
 SPR_idea_grey_market: "Mercado Cinzento"
 SPR_idea_grey_market_desc: "O mercado cinza espanhol é uma economia clandestina e é considerado o terceiro maior da Europa, superado apenas pela Grécia ou pela Itália. É possível que esse \"Mercado Cinza\" aumente o tamanho da economia da Espanha em quase 20%."
 SPR_oil_spill: "Derrame de óleo"
 SPR_oil_spill_desc: "Um grande petroleiro derramou óleo ao longo da costa."
 SPR_the_eta: "A ETA"
 SPR_the_eta_desc: "O Euskadi Ta Askatasuna (ETA) significa Pátria Basca e Liberdade. Eles são uma organização separatista e nacionalista basca no norte da Espanha e sudoeste da França. Formalmente formado em 1959 e mais tarde evoluiu de um grupo que promove a cultura basca tradicional para um grupo paramilitar envolvido em uma campanha violenta de bombardeios, assassinatos e sequestros no sul do País Basco e em todo o território espanhol."
 SPR_idea_democratic_constitutionalism: "Constitucionalismo Democrático"
 SPR_idea_democratic_constitutionalism_desc: "O Reino da Espanha tem uma longa e vibrante história com muitos detalhes. Reforçar a natureza democrática de nossa nação nos permitirá crescer cada vez mais à medida que avançamos para uma nova era."
 SPR_idea_monarcho_revisionism: "Monarco-Revisionismo"
 SPR_idea_monarcho_revisionism_desc: "Revisar as leis para corresponder aos desejos da monarquia não é tarefa fácil, mas deve ser feito. A monarquia deve ser o partido governante mais uma vez para garantir maior estabilidade e propseridade."
 SPR_idea_rights_of_the_king: "Direitos do Rei"
 SPR_idea_rights_of_the_king_desc: "O rei é a entidade suprema em nossa nação. Seus direitos devem ser claramente definidos e devem ser delineados sem exceções aos seus desejos."
 SPR_idea_guardia_real: "Guardia Real"
 SPR_idea_guardia_real_desc: "Guardia Real, Guarda Real, é um regimento das Forças Armadas Espanholas que se dedica à proteção do Rei de Espanha e dos membros da Família Real Espanhola. Mantém um grupo diversificado de unidades destinadas a servir em todas as regiões. "
 SPR_idea_monarcho_research_investments: "Pesquisa patrocinada pela Crown"
 SPR_idea_monarcho_research_investments_desc: "O patrocínio da pesquisa garantirá que nossas tecnologias permaneçam modernas e atualizadas para nossos vizinhos e concorrentes."
 SPR_idea_the_new_spanish_monarchy: "Os novos monarcas espanhóis"
 SPR_idea_the_new_spanish_monarchy_desc: "O retorno do Rei foi um assunto delicado para alguns de nossa população mais de esquerda, mas que se saiba que eles são um monarca para o povo. O povo da Espanha agora e para sempre."
 SPR_a_benevolent_monarch_idea: "Uma monarquia benevolente"
 SPR_a_benevolent_monarch_idea_desc: "O monarca é benevolente e justo com o povo da Espanha. Eles não governam para si mesmos, mas para o povo da Espanha."
 SPR_the_horizon_never_sets_idea: "O horizonte nunca se põe"
 SPR_the_horizon_never_sets_idea_desc: "O horizonte nunca será definido, pois as ambições de nossa nação são grandes e grandes."
 SPR_the_a_loyal_military_idea: "Um militar leal"
 SPR_the_a_loyal_military_idea_desc: "Instilar lealdade em nossos militares garantirá a inexistência de desertores e manteremos nossa força para sempre - os militares vivem para servir à coroa e impor sua vontade ao mundo."
 SPR_the_new_nobility_idea: "Nossa nobreza"
 SPR_the_new_nobility_idea_desc: "Nossa nobreza nada mais é do que uma ferramenta e um peão em um jogo maior de xadrez. Eles devem ser mantidos próximos, mas à distância de um braço o tempo todo."
 SPR_a_great_victory_for_spain_idea: "Uma grande vitória"
 SPR_a_great_victory_for_spain_idea_desc: "Conseguimos uma grande vitória recentemente. Glória à Espanha!"
 SPR_unionization_of_faith_idea: "Unionização da Fé"
 SPR_unionization_of_faith_idea_desc: "Nossos sindicatos devem ter alguma forma de elemento católico para eles. O Senhor deseja tudo e devemos garantir que tudo o que fazemos seja incluído em nossa vida cotidiana."
 SPR_a_party_of_the_people_idea: "Um partido do povo"
 SPR_a_party_of_the_people_idea_desc: "Somos um partido do povo. Fazemos tudo pelo povo. Nosso propósito é servir o povo da Espanha."
 SPR_the_conservative_welfare_state_idea: "O estado de bem-estar social conservador"
 SPR_the_conservative_welfare_state_idea_desc: "O estado de bem-estar deve ser mantido, no entanto, deve haver alguns cortes e limitações para que nosso estado de bem-estar possa permanecer forte."
 SPR_the_spanish_patriot_act_idea: "A Lei Patriótica Espanhola"
 SPR_the_spanish_patriot_act_idea_desc: "Acontecimentos recentes mostraram a necessidade de medidas mais severas em nossos protocolos de segurança."
 SPR_conservative_education_reforms_idea: "Reformas da Educação Tradicional"
 SPR_conservative_education_reforms_idea_desc: "A educação deveria passar por uma reformulação para garantir que valores mais tradicionais sejam ensinados nas escolas e a religião também seja apresentada às crianças para que elas cresçam bem."
 SPR_revival_of_golden_share_idea: "Renascimento das Golden Shares"
 SPR_revival_of_golden_share_idea_desc: "Separar-nos da moeda comum e reintroduzir ações de ouro para apoiar a moeda de nossas nações é um movimento forte para a economia."
 SPR_spanish_intervention_abroad_idea: "Intervencionismo espanhol"
 SPR_spanish_intervention_abroad_idea_desc: "Intervir em outras nações deveria honestamente se tornar um passatempo nacional neste momento."
 SPR_pro_lgbtqa_stance_idea: "Postura Pró-LGBTQIA"
 SPR_pro_lgbtqa_stance_idea_desc: "Nosso governo adotou uma postura pró-LGBT."
 SPR_anti_lgbtqa_stance_idea: "Postura Anti-LGBTQIA"
 SPR_anti_lgbtqa_stance_idea_desc: "Nosso governo assumiu uma postura anti-LGBT."
 SPR_family_first_idea: "Família em primeiro lugar"
 SPR_family_first_idea_desc: "Manter o foco na família e em uma sociedade mais tradicional nos permitirá progredir no futuro."
 SPR_spanish_deregulation_idea: "Desregulamentação Espanhola"
 SPR_spanish_deregulation_idea_desc: "Reduzir a burocracia e preparar amplos cortes nas restrições proporcionará à nossa nação uma taxa de crescimento fácil e rápida."
 SPR_longer_work_less_siesta_idea: "Mais trabalho, menos sesta"
 SPR_longer_work_less_siesta_idea_desc: "A eliminação da sesta do meio-dia permitirá que nossos trabalhadores sejam mais produtivos e imponham uma ética de trabalho mais severa."
 SPR_the_natalist_view_idea: "A Visão Natalista"
 SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$"
 SPR_support_the_nationalist_front_idea: "Apoie a Frente Nacionalista"
 SPR_support_the_nationalist_front_idea_desc: "A frente nacionalista deve ser apoiada para garantir a segurança em nosso governo."
 SPR_the_castle_doctrine_idea: "A Doutrina do Castelo"
 SPR_the_castle_doctrine_idea_desc: "Proteger o lar nunca deve resultar em punição da lei. A doutrina do castelo é tão importante quanto o princípio da manutenção da vida."
 SPR_rigged_elections_idea: "Eleições fraudulentas"
 SPR_rigged_elections_idea_desc: "Manipulação de eleições para evitar que tiranos de esquerda assumam o poder é o melhor método de avançar."
 SPR_anti_immigration_policies_idea: "Políticas anti-imigração"
 SPR_anti_immigration_policies_idea_desc: "A imigração é uma praga em nossa nação e deve ser interrompida antes que possamos avançar."
 SPR_idea_increased_immigration: "Incentivando a imigração"
 SPR_idea_increased_immigration_desc: "Incentivar a imigração em nossa nação traz nada além de benefícios para nossa nação."
 SPR_state_sponsored_unions_idea: "Sindicatos Patrocinados pelo Estado"
 SPR_state_sponsored_unions_idea_desc: "Os sindicatos patrocinadores garantirão que nosso domínio sobre o governo permaneça forte."
 SPR_funding_for_police_idea: "Financiamento Adicional para a Polícia"
 SPR_funding_for_police_idea_desc: "Injetar dinheiro em nossa força policial garantirá que eles sejam bem financiados e preparados para qualquer eventualidade."
 SPR_border_entrenchment_idea: "Border entrincheiramento"
 SPR_border_entrenchment_idea_desc: "Pontos de controle, fortificações e muito mais são o nome do jogo."
 SPR_the_true_identity_of_spain_idea: "A verdadeira identidade da Espanha"
 SPR_the_true_identity_of_spain_idea_desc: "A verdadeira identidade da Espanha é de nacionalismo e orgulho. Agora é hora de nossa identidade ser mostrada ao mundo."
 SPR_glory_to_spain_idea: "Glória à Espanha!"
 SPR_glory_to_spain_idea_desc: "A glória e a força da Espanha estão mais uma vez em exibição. Viva España!"
 SPR_parental_choice_on_all_topics_idea: "Escolha total dos pais"
 SPR_parental_choice_on_all_topics_idea_desc: "Os pais na Espanha têm total controle sobre a educação de seus filhos."
 SPR_parental_choice_on_controversial_idea: "Escolha na controvérsia"
 SPR_parental_choice_on_controversial_idea_desc: "Os pais têm o direito de escolher em tópicos controversos, como educação sexual, se seus filhos devem receber isso em sua educação escolar pública."
 SPR_a_harsh_nativism_stance_idea: "Nativismo intenso"
 SPR_a_harsh_nativism_stance_idea_desc: "Imigrantes devem ser colocados em segundo plano quando se trata de política governamental. Cidadãos nativos devem vir antes de tudo em qualquer contexto ou em qualquer forma de política."
 SPR_a_soft_nativism_stance_idea: "Nativismo moderado"
 SPR_a_soft_nativism_stance_idea_desc: "Manter um foco menor nos imigrantes e portadores de visto os manterá no centro das atenções da política do governo, mas ainda colocaremos nossos cidadãos nativos em primeiro lugar."
 SPR_the_falangist_youth_front_idea: "Batedores Falangistas"
 SPR_the_falangist_youth_front_idea_desc: "É como os escoteiros, mas apenas nervoso."
 SPR_spain_first_idea: "Espanha em primeiro lugar"
 SPR_spain_first_idea_desc: "Espanha antes de tudo, Espanha depois de ninguém."
 SPR_rebuild_our_glory_idea: "Reconstruir nossa glória"
 SPR_rebuild_our_glory_idea_desc: "Nossa glória diminuiu desde que nos castramos nesta chamada democracia. É hora de reconstruirmos nossa glória e retornarmos ao estado em que estávamos. Glória à Espanha!"
 SPR_the_hands_of_the_few_idea: "Mãos de poucos"
 SPR_the_hands_of_the_few_idea_desc: "O poder é melhor servido nas mãos de poucos."
 SPR_the_new_spanish_clergy_idea: "O novo clero espanhol"
 SPR_the_new_spanish_clergy_idea_desc: "Reviver o clero da Espanha e transformá-lo em uma ferramenta para o estado colocará a igreja alinhada com o estado."
 SPR_pride_of_the_army_idea: "Orgulho do Exército"
 SPR_pride_of_the_army_idea_desc: "Os militares merecem nosso maior orgulho. Nosso exército é grande e forte, e todo cidadão espanhol deve se orgulhar dos homens e mulheres que servem."
 SPR_una_espana_y_granda_libre_idea: "Uma Espanha Grande e Livre!"
 SPR_una_espana_y_granda_libre_idea_desc: "A Espanha está acima de tudo."
 SPR_women_belong_on_the_homefront_idea: "As mulheres pertencem à frente doméstica"
 SPR_women_belong_on_the_homefront_idea_desc: "As mulheres pertencem à frente doméstica. Uma distinção clara nos papéis de mulheres e homens fornecerá uma estrutura muito necessária em nossa grande sociedade."
 SPR_women_choose_idea: "O direito de escolher"
 SPR_women_choose_idea_desc: "As mulheres devem ter o direito de escolher o que desejam. A força em nossa nova sociedade falangista é que nossos devotos seguidores devem ser capacitados para serem o melhor que podem ser."
 SPR_regulate_the_markets_idea: "Regular os Mercados"
 SPR_regulate_the_markets_idea_desc: "Regular os mercados nos permitirá maior controle sobre nossos mercados e, eventualmente, sobre nossa economia."
 SPR_separation_of_church_and_state_idea: "Separação de Igreja e Estado"
 SPR_separation_of_church_and_state_idea_desc: "A igreja católica dominou nossa nação por muito tempo. Separar nosso governo da igreja nos permitirá crescer como nação enquanto fazemos a transição para uma nação social-democrata moderna."
 SPR_the_peoples_spain_idea: "A Espanha do Povo"
 SPR_the_peoples_spain_idea_desc: "O partido socialista da Espanha segue a ideia de que o governo é para o povo. A Espanha pertence ao povo e sempre pertenceu e deve permanecer assim para sempre.\n"
 SPR_the_scandinavians_style_idea: "O estilo escandinavo"
 SPR_the_scandinavians_style_idea_desc: "Modelar e melhorar nossos sistemas de bem-estar para serem semelhantes aos nossos irmãos e irmãs escandinavos é uma maneira segura de lidar com nossos sistemas atuais."
 SPR_end_the_loophole_idea: "Acabe com a brecha"
 SPR_end_the_loophole_idea_desc: "Acabar com as brechas fiscais fornecidas em nosso código tributário ajudará a compensar a carga tributária de nossos cidadãos mais pobres e colocá-la firmemente nos ombros dos ricos."
 SPR_keynesian_economic_idea: "Política Econômica Keynesiana"
 SPR_keynesian_economic_idea_desc: "A transição do modelo econômico do monetarismo para a teoria keynesiana pode permitir uma benção no crescimento econômico da Espanha. Os preços são inerentemente rígidos, então devemos manter o papel do governo na economia."
 SPR_decommdify_the_basics_idea: "Descomdificar o básico"
 SPR_decommdify_the_basics_idea_desc: "O básico não deve ser considerado uma commodity. É um básico e deve ser tratado como tal."
 SPR_collectiveness_egalitarianism_idea: "Igualitarismo Coletivo"
 SPR_collectiveness_egalitarianism_idea_desc: "Garantir as necessidades de cada pessoa e garantir que tenham ampla oportunidade garante que o coletivo permaneça forte e próspero."
 SPR_libertad_idea: "Liberdade"
 SPR_libertad_idea_desc: "Libertad agora e libertad para sempre. Nossa nação nunca vacilará."
 SPR_marxist_reeducation_idea: "Reeducação Marxista-Leninista"
 SPR_marxist_reeducation_idea_desc: "O povo deve aprender nossas novas filosofias. Reeducá-lo para seguir a verdadeira ideologia é nosso primeiro passo para alcançar uma grande e maravilhosa nação."
 SPR_the_rights_of_the_worker_idea: "Direitos do trabalhador"
 SPR_the_rights_of_the_worker_idea_desc: "Os direitos do trabalhador devem ser colocados acima de tudo. Se não apoiarmos nossos trabalhadores, estamos falhando com eles como nação e devemos reavaliar."
 SPR_the_peoples_militias_idea: "A milícia do povo"
 SPR_the_peoples_militias_idea_desc: "O povo deve se levantar e defender a Espanha."
 SPR_communistic_research_idea: "Pesquisa Comunista"
 SPR_communistic_research_idea_desc: "A pesquisa para o benefício do coletivo é o caminho mais forte a seguir."
 SPR_the_culture_of_proletarianism_idea: "Cultura do proletariado"
 SPR_the_culture_of_proletarianism_idea_desc: "Reforçar uma cultura adequada da classe trabalhadora fará com que nossa nação avance enquanto iniciamos nosso sonho de uma nova utopia comunista."
 SPR_the_great_confederation_idea: "A Grande Confederação"
 SPR_the_great_confederation_idea_desc: "A grande confederação de todos os partidos comunistas e de esquerda garantirá uma grande vitória para o nosso governo."
 SPR_union_of_working_youth_idea: "O Sindicato da Juventude Trabalhadora"
 SPR_union_of_working_youth_idea_desc: "Qualquer jovem que procura trabalhar deve ser um membro de um sindicato que atende a eles. A união precoce garantirá o melhor resultado para o mais jovem de nossos trabalhos."
 SPR_the_emancipation_of_the_woman_idea: "Emancipação da Mulher"
 SPR_the_emancipation_of_the_woman_idea_desc: "A emancipação das mulheres é mostrar a glória e a maravilha das mulheres dentro de nossa nação. Elas são uma conosco agora e para sempre."
 SPR_a_holy_monarchy: "Uma Monarquia Sagrada"
 SPR_support_of_the_pope: "Apoio do Papa"
 SPR_dissolved_monasteries_HLS: "Mosteiros Dissolvidos"
 SPR_dissolved_monasteries: "Mosteiros Dissolvidos"
