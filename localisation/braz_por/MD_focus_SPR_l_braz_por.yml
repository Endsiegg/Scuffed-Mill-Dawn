l_braz_por:
 spanish_focus: "Árvore de foco Espanhol"
 SPR_the_political_sphere: "A Esfera Política"
 SPR_the_political_sphere_desc: "Discutir nossa política nos permitirá decidir a direção política que nosso país deve tomar."
 SPR_the_republic: "O Novo Estado"
 SPR_the_republic_desc: "A Espanha permanece forte como uma monarquia constitucional firme fundada sob a constituição de 1978. A maior parte do poder na Espanha está nas Cortes Generales, nas Comunidades Autônomas e nos municípios que governam a nação. Como uma nação abalada pelo flagelo franquista, nós devemos permanecer firmes em nosso compromisso com nossos valores democráticos e prevenir a ascensão do extremismo."
 SPR_faith_in_the_constitution: "Fé na Constituição"
 SPR_faith_in_the_constitution_desc: "A Constituição espanhola de 1978 expulsou o franquismo do país, dando-nos fé num futuro melhor para a Espanha."
 SPR_nuestra_identidad: "Nossa Identidade"
 SPR_nuestra_identidad_desc: "Antes de olharmos para fora, devemos olhar para o nosso próprio país e para o nosso passado, a nossa Identidade é algo que nunca devemos perder."
 SPR_euskara: "Os bascos"
 SPR_euskara_desc: "O Euskara (basco) é um grupo cultural indígena no norte da Espanha que é muito diferente do resto do país. Sua língua é um dos principais exemplos de uma língua isolada, muito parecida com o haida das Américas. diferente do resto dos grupos culturais espanhóis e há décadas disputam a independência."
 SPR_adopt_basque: "Postura Pró-Basca"
 SPR_adopt_basque_desc: "A cultura do povo basco é diferente de tudo visto na Espanha. Se o governo tivesse uma postura muito mais pró-basca, ajudaria a navegar no tumultuado caminho para a reconciliação e coexistência entre o povo espanhol e o basco ."
 SPR_tolerate_the_euskara: "Tolerar o basco"
 SPR_tolerate_the_euskara_desc: "O povo basco é espanhol, embora seus costumes e língua sejam muito diferentes dos nossos. É importante reconhecer que eles desempenham um papel essencial em nossa nação. Um caminho de tolerância nos ajudará a amenizar nossas lutas atuais com nossos irmãos e irmãs em Vitória e nos deixe seguir em frente."
 SPR_ban_the_basque: "Banir o basco"
 SPR_ban_the_basque_desc: "A constituição de 1978 cometeu um erro ao tornar o basco uma língua e um grupo cultural reconhecidos em nossa nação. Primeiro, devemos remover o basco como uma das línguas oficiais da Espanha. A conversão da mídia escrita basca para o espanhol e a aplicação das escolas educar em espanhol permitirá a transição e a espanholação definitiva do País Basco."
 SPR_integrate_basque: "Educação basca"
 SPR_integrate_basque_desc: "Ao integrar totalmente o basco, podemos construir um país mais receptivo ao povo basco."
 SPR_konpromisoa: "Compromisso"
 SPR_konpromisoa_desc: "Konpromisoa, ou Compromisso, tornou-se o cartão de visita simbólico do governo ao interagir com o povo basco. Konpromisoa é importante para a estabilidade futura da região."
 SPR_the_bilbao_convention: "A Convenção de Bilbao"
 SPR_the_bilbao_convention_desc: "Bilbao é a maior cidade de todo o País Basco. É justo que decidamos a fé dos Euskara em sua cidade mais desenvolvida."
 SPR_a_country_for_all: "Um país para todos"
 SPR_a_country_for_all_desc: "A Espanha é uma nação de numerosos grupos culturais e regiões. Cada um vibrante e cheio de cultura e vida. Nossa nação é o lar de todas as pessoas, incluindo os Euskara. Devemos deixar isso claro para todos os cidadãos espanhóis."
 SPR_mano_a_mano: "Mano a Mano"
 SPR_mano_a_mano_desc: "'Mano A Mano' ou 'Hand in Hand' está lentamente se tornando um novo cartão de visita na Espanha para falar sobre a coexistência tolerante e pacífica do povo basco e do povo espanhol."
 SPR_vascos_espanol_solidarity: "Solidariedade basco-espanhola"
 SPR_vascos_espanol_solidarity_desc: "Os vascos, os bascos e os espanhóis estiveram separados de uma nação por séculos. A retórica que isola esta maravilhosa cultura e povo do resto da Espanha deve ser mudada e trazê-los de volta ao centro das atenções como os verdadeiros espanhóis que eles são."
 SPR_no_spainard_is_a_basque: "Nenhum espanhol é basco"
 SPR_no_spainard_is_a_basque_desc: "A maldição basca continua a assolar nossa maravilhosa nação. É hora de começarmos a fazer piquetes contra eles e reiterar que nenhum espanhol é basco."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Os galegos ou galegos são uma etnia céltico-românica do noroeste de Espanha. Estão intimamente relacionados com os seus vizinhos do sul de Portugal. Embora sejam reconhecidos e considerados celtas, a língua galega é uma língua ibero-românica derivada do vulgar Latina oferecendo uma mistura de identidade celta e influência espanhola."
 SPR_ban_galician: "Ban galego"
 SPR_ban_galician_desc: "A língua galega é uma falha dos antigos espanhóis em padronizar as línguas faladas dentro de nossas fronteiras. Eliminando isso do status oficial e reforçando o espanhol, podemos começar a integrar a região galega como uma verdadeira província da Espanha."
 SPR_the_lugo_list: "A Lista de Lugo"
 SPR_the_lugo_list_desc: "Funcionários espanhóis sob as instruções de [SPR.GetLeader] foram enviados a Lugo para tomar notas de dissidentes e finalizar as medidas mais apropriadas necessárias a serem tomadas contra o povo da Galiza."
 SPR_decimate_galician_culture: "Dizimar a cultura galega"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] e o governo decidiram que basta. A Espanha deve ser unificada em cultura e idioma. Preparar-se para unificar nossas terras em cultura é uma obrigação para pavimentar o futuro de nossa grande nação."
 SPR_the_northern_citizenship_question: "A Questão da Cidadania do Norte"
 SPR_the_northern_citizenship_question_desc: "Os Galegos e os Euskaras têm descansado muito confortavelmente no Norte. O governo está preparando uma legislação para começar a revisar as leis de cidadania para as pessoas no Norte."
 SPR_tolerate_the_galegos: "Tolerar os Galegos"
 SPR_tolerate_the_galegos_desc: "Os Galegos e o resto da Espanha podem chegar a um entendimento mútuo. Levará apenas tempo, esforço e negociações constantes."
 SPR_adopt_galician: "Adotar galego"
 SPR_adopt_galician_desc: "Manter uma postura pró-galega nos permitirá fazer boas relações com os movimentos separatistas da Galiza e, eventualmente, nos reconciliar com eles."
 SPR_compromiso: "Commit"
 SPR_compromiso_desc: "O ato de compromisso será extremamente importante à medida que avançamos para tentar remediar as relações com os Galegos."
 SPR_galician_integration: "Integração Galega"
 SPR_galician_integration_desc: "Promover a integração da língua galega no nosso currículo e governação será extremamente proveitoso para lidar com o povo galego e o separatismo que se verifica na Galiza."
 SPR_gallegos_espanol_solidarity: "Solidariedade Galegos-Espanhola"
 SPR_gallegos_espanol_solidarity_desc: "Caminhar de mãos dadas com os nossos irmãos e irmãs na Galiza é sempre importante para o crescimento da nossa grande nação."
 SPR_our_celtic_brothers: "Nossos irmãos celtas"
 SPR_our_celtic_brothers_desc: "A cultura rica e vibrante de nosso povo celta deve ser preservada a todo custo, independentemente de nossas crenças pessoais."
 SPR_our_people_together: "Nosso povo junto"
 SPR_our_people_together_desc: "Lado a lado, de mãos dadas, nosso povo está unido agora e para sempre. Somos todos espanhóis agora e sempre."
 SPR_canary_islands: "Canários"
 SPR_canary_islands_desc: "As Ilhas Canárias estão separadas da coroa espanhola há séculos. As pessoas são principalmente uma mistura de imigrantes berberes e espanhóis colidindo em uma nova cultura. Eles tiveram movimentos de independência intermitentes ao longo de sua história."
 SPR_the_canaries_movement: "O Movimento das Canárias"
 SPR_the_canaries_movement_desc: "O movimento das Canárias é um movimento de independência relativamente menor nas Ilhas Canárias controladas pela Espanha. Ele ganhou força nos últimos cinquenta anos inspirado por seus irmãos e irmãs no País Basco."
 SPR_spanish_tax_haven: "O paraíso fiscal espanhol"
 SPR_spanish_tax_haven_desc: "A legislação nas Ilhas Canárias torna esta região da Espanha um mercado atraente para guardar bens para os mais ricos da Espanha."
 SPR_catalans: "Catalães"
 SPR_catalans_desc: "Os catalães (catalães) são um grupo étnico no nordeste da Espanha, nativo da região da Catalunha e da região sul da França. Eles são um grupo étnico românico semelhante ao espanhol castelhano, com um crescente movimento separatista no centro da região ."
 SPR_adopt_catalan: "Adotar catalão"
 SPR_adopt_catalan_desc: "Promover o catalão como langaugae oficial na Espanha ajudará a eliminar parte do crescente sentimento separatista na Catalunha e nos ajudará a manter nosso domínio sobre a região."
 SPR_catalan_inclusion: "Inclusão catalã"
 SPR_catalan_inclusion_desc: "Integrar ainda mais o catalão em nossa governança cotidiana só verá relações com os catalães."
 SPR_catala_i_espanyol: "Catalão e espanhol"
 SPR_catala_i_espanyol_desc: "Lado a lado, catalão e espanhol estamos unidos como parentes."
 SPR_tolerate_the_catalanes: "Tolere os catalães"
 SPR_tolerate_the_catalanes_desc: "Embora os catalães e os espanhóis tenham tido um passado moderado. É melhor tolerá-los e enfatizar ainda mais que, embora permaneçamos diferentes, ainda somos cidadãos da Espanha."
 SPR_compromis: "Compromisso"
 SPR_compromis_desc: "O ato de compromisso será extremamente importante à medida que avançamos para tentar remediar as relações com os catalães."
 SPR_catalanes_agreements: "Acordos Catalães"
 SPR_catalanes_agreements_desc: "A assinatura de novos acordos com os catalães deve solidificar uma relação mais amigável entre o governo central e os catalães."
 SPR_catalan_espanol_solidarity: "Solidariedade Catalão-Español"
 SPR_catalan_espanol_solidarity_desc: "Embora sigamos o exemplo em diferentes culturas, ainda estamos unidos."
 SPR_ban_catalan: "Ban catalão"
 SPR_ban_catalan_desc: "Proibir o erro de uma língua que é o catalão trará paz a esta grande nação."
 SPR_barcelonian_reconciliation: "Reconciliação de Barcelona"
 SPR_barcelonian_reconciliation_desc: "Reconciliar a divisão entre Madrid e Barcelona trará estabilidade a esta nação."
 SPR_castilian_barcelona: "Barcelona castelhana"
 SPR_castilian_barcelona_desc: "O espanhol castelhano será o padrão na Catalunha. É hora de garantir que o Barcelona seja lembrado de quem os governa."
 SPR_andaluces: "Andaluzes"
 SPR_andaluces_desc: "Os andaluzes são um grupo étnico europeu nativo da comunidade autônoma do sul da Espanha."
 SPR_ban_andalucian: "Ban andaluz"
 SPR_ban_andalucian_desc: "O andaluz nada mais é do que um dialeto bastardo do verdadeiro espanhol. Banam-no!"
 SPR_seville_pact: "Pacto de Sevilha"
 SPR_seville_pact_desc: "Um novo pacto deve ser assinado para garantir que Sevilha e o resto da comunidade autônoma estejam alinhados."
 SPR_eliminate_the_andaluces: "Elimine o Andaluces"
 SPR_eliminate_the_andaluces_desc: "A identidade regional deve ser renunciada para trazer esta nação de volta aos dias de glória. Devemos concentrar nossos esforços nos sepratistas andaluzes e subjugá-los e garantir que eles saibam onde estão suas lealdades."
 SPR_the_south_citizenship_reform: "A Reforma da Cidadania do Sul"
 SPR_the_south_citizenship_reform_desc: "Os andaluzes e os catalães devem rejeitar suas visões separatistas ou sua cidadania pode ser revogada."
 SPR_tolerate_the_andaluces: "Tolerar os Andaluzes"
 SPR_tolerate_the_andaluces_desc: "Deveríamos simplesmente deixá-los viver lado a lado conosco. Os andaluzes são espanhóis como qualquer outro."
 SPR_compromico: "Compromisso"
 SPR_compromico_desc: "O ato de compromisso será extremamente importante à medida que avançamos para tentar remediar as relações com os andaluzes."
 SPR_andalucian_compromise: "Compromisso andaluz"
 SPR_andalucian_compromise_desc: "Comprometer-se com os andaluzes para trazer solidariedade e paz ao governo só trará benefícios a todos."
 SPR_andaluces_espanol_solidarity: "Solidariedade Espanhola de Andaluces"
 SPR_andaluces_espanol_solidarity_desc: "Os andaluces e o espanhol estão intimamente ligados e séculos de domínio sobre os andaluzes propõem uma estratégia de solidariedade muito mais fácil."
 SPR_adopt_andalucian: "Adotar andaluz"
 SPR_adopt_andalucian_desc: "Trazer a língua e a cultura andaluza para o rebanho oficiado nos trará muita prosperidade."
 SPR_andalucian_assimilation: "Assimilação andaluza"
 SPR_andalucian_assimilation_desc: "A cultura andaluza é vibrante e deslumbrante. Assimilar sua cultura e permitir que eles transcendam sua região só trará benefícios ao nosso povo como um todo."
 SPR_the_union_of_languages: "A união das línguas"
 SPR_the_union_of_languages_desc: "Andaluz é um mero dialeto do espanhol, mas as diferenças estão sempre presentes. Enfatizar a língua andaluza e declará-la uma língua formal da Espanha nos permitirá acabar com qualquer forma de hostilidade enquanto continuamos a manter nosso estado multiétnico."
 SPR_the_old_ways: "Os velhos tempos"
 SPR_the_old_ways_desc: "Os monarcas espanhóis sempre serviram aos melhores interesses do povo espanhol. É hora de devolvermos o poder ao trono e permitirmos que eles nos orientem no futuro."
 SPR_question_of_thrones: "Questão dos Tronos"
 SPR_question_of_thrones_desc: "A tênue questão de decidir qual família governante nos levará ao futuro é um assunto divisivo. A Casa de Bourbon e os carlistas são nossas escolhas mais imediatas. É hora de mantermos o status quo ou mudarmos para um novo dinastia."
 SPR_emphasize_the_throne: "Enfatizar o Trono"
 SPR_emphasize_the_throne_desc: "O trono é a entidade mais importante neste grande país. Devemos enfatizar sua importância."
 SPR_rights_of_the_king: "Direitos do Rei"
 SPR_rights_of_the_king_desc: "O rei e a família real são nossa classe governante oficial. É importante ilustrarmos os direitos do rei."
 SPR_monarcho_revisionism: "Monarco Revisionismo"
 SPR_monarcho_revisionism_desc: "À medida que as conversas pela Monarquia se tornam comuns na Espanha, temos que rever o passado, a fim de dar ao coletivo um caminho a seguir."
 SPR_undermine_the_republic: "Destruir a República"
 SPR_undermine_the_republic_desc: "A República não forneceu ao povo nada além de pobreza e luta nos últimos anos, isso é algo que devemos destacar ao público por todos os meios possíveis."
 SPR_the_constitution_reformed: "A Constituição reformada"
 SPR_the_constitution_reformed_desc: "Reformar a constituição é a primeira coisa que devemos fazer agora que temos o poder para o fazer, pois a Constituição de 1978 revelou-se ineficaz."
 SPR_expand_royal_guard: "Expandir Guarda Real"
 SPR_expand_royal_guard_desc: "A Guarda Real serviu nossos monarcas com extrema lealdade e profissionalismo, ao expandir suas fileiras, podemos garantir que tenhamos uma força de elite à nossa disposição sempre que precisarmos."
 SPR_constitutional_monarchy: "Monarquia Constitucional"
 SPR_constitutional_monarchy_desc: "Mesmo nosso monarca deve obedecer às regras de uma constituição, isso garantirá a unidade nacional acima de tudo."
 SPR_retain_democracy: "Manter a democracia"
 SPR_retain_democracy_desc: "A democracia é um dos pilares mais importantes da Espanha moderna, ao garantir que seja um direito protegido, o povo dará mais apoio à decisão."
 SPR_revise_the_process: "Revisar o processo"
 SPR_revise_the_process_desc: "A revisão do processo nos permitirá decidir quais ações tomar a curto e longo prazo, além de nos dar uma visão dos erros cometidos no passado, na esperança de corrigi-los quando chegar a hora."
 SPR_a_benevolent_monarch: "Um monarca benevolente"
 SPR_a_benevolent_monarch_desc: "Benevolência é algo que todo monarca deveria ter, e nosso monarca manterá essa lógica em todas as decisões que tomar."
 SPR_solidify_positioning: "Posicionamento Solidificado"
 SPR_solidify_positioning_desc: "Devemos solidificar nossa postura como forma de garantir a estabilidade em nosso país."
 SPR_a_throne_for_people: "Um trono para as pessoas"
 SPR_a_throne_for_people_desc: "Devemos governar para o povo, em vez de governar o povo. Se seguirmos essas palavras, estaremos sempre do lado bom do populis."
 SPR_every_man_a_king: "Todo homem é um rei"
 SPR_every_man_a_king_desc: "Garantir que todos no país sigam os mesmos padrões de nossa realeza nos levará a um caminho rumo à unidade total no país, onde todos são iguais."
 SPR_the_new_elections: "As novas eleições"
 SPR_the_new_elections_desc: "Um novo processo eletivo deve ser estabelecido no país, isso garantirá que nunca tenhamos um governante vitalício a menos que o povo o aprove."
 SPR_the_throne_and_the_state: "O trono e o estado"
 SPR_the_throne_and_the_state_desc: "Os monarcas decidiram fazer uma mudança. O constitucionalismo falhou com nossa grande nação repetidas vezes. É hora de retornarmos ao absolutismo e recuperar a glória de nossa grande nação."
 SPR_annihilate_parliament: "Aniquilar o Parlamento"
 SPR_annihilate_parliament_desc: "O Parlamento é um flagelo em nossa nação e eliminar esta doença exagerada só nos permitirá avançar para nossa nova era."
 SPR_heads_will_roll: "Cabeças vão rolar"
 SPR_heads_will_roll_desc: "Aqueles que se opõem a nós encontrarão uma morte rápida nas mãos do carrasco."
 SPR_royal_academies: "Academias Reais"
 SPR_royal_academies_desc: "investir em academias ajudará a realeza a atingir seus objetivos acadêmicos no futuro."
 SPR_the_lord_wills_it: "O Senhor Quer"
 SPR_the_lord_wills_it_desc: "Deus nos deu a vontade de recuperar nossa nação e formalizar nossa capacidade de retomar nosso trono."
 SPR_divine_right: "Direito Divino"
 SPR_divine_right_desc: "Deus nos deu o direito divino de governar na Espanha. Fomos confirmados pelo Papa e pela graça de Deus levaremos nossa nação adiante no horizonte que nunca se põe."
 SPR_the_horizon_never_sets: "O horizonte nunca se põe"
 SPR_the_horizon_never_sets_desc: "Alguns podem dizer que o sol nunca pousou no Império Britânico. O império espanhol tem um horizonte que nunca se põe."
 SPR_spanish_supremacy: "Supremacia Espanhola"
 SPR_spanish_supremacy_desc: "O povo da Espanha é forte acima de tudo. Eles são mais altos do que aqueles que desejam ver Madri cair. A Espanha é suprema e o povo da Espanha está acima de todos."
 SPR_reinforce_the_throne: "Reforçar o trono"
 SPR_reinforce_the_throne_desc: "Embora tenhamos conquistado muitos seguidores e muito apoio para nosso trono. É imperativo que reforcemos a posição tenonal que nossa coroa enfrenta."
 SPR_estatuto_fundamental_de_la_monarquia: "Estatuto Fundamental da Monarquia"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "O estatuto fundamental da monarquia é um decreto formal de expansão dos direitos e privilégios da coroa. Estabelece ainda mais controle do governo e elimina qualquer palpite sobre se a coroa está no comando da Espanha."
 SPR_declare_the_iberian_union: "Declare a União Ibérica"
 SPR_declare_the_iberian_union_desc: "Declarar a União Ibérica trará força às nações que nos rodeiam. Somos mais fortes juntos e, como tal, a união deve ser declarada."
 SPR_reform_the_military: "Um militar leal"
 SPR_reform_the_military_desc: "O propósito dos militares é servir a coroa. Sem lealdade, nossos militares não significam nada."
 SPR_a_king_for_every_spaniard: "Um rei para cada espanhol"
 SPR_a_king_for_every_spaniard_desc: "Nossa coroa é para todos e cada um do povo da Espanha. Um rei para cada espanhol"
 SPR_demand_andorra: "Exigir Andorra"
 SPR_demand_andorra_desc: "Embora Andorra tenha sido um estado independente da França e de nossa própria nação desde o século 13. O pequeno microestado precisa de proteção contra sua própria administração débil. É hora de exigirmos que o pequeno estado ceda e se torne espanhol de uma vez por todas. "
 SPR_seize_the_portuguese_throne: "Tome o trono português"
 SPR_seize_the_portuguese_throne_desc: "O trono português em breve será nosso. É hora de reivindicar nossos vizinhos a oeste e recuperar este território de uma vez por todas."
 SPR_the_new_nobility: "A Nova Nobreza"
 SPR_the_new_nobility_desc: "O governo da aristocracia acabou há muito tempo, mas agora é hora de reformar a nova nobreza."
 SPR_royal_oligarchy: "Oligarquia Real"
 SPR_royal_oligarchy_desc: "A oligarquia deve ser reintroduzida como parte formal de nossa legislação."
 SPR_solidify_the_iberian_union: "Solidificar a União Ibérica"
 SPR_solidify_the_iberian_union_desc: "A União Ibérica precisa ser solidificada sob o domínio espanhol. É hora de nos prepararmos para um novo futuro e um novo caminho a seguir."
 SPR_reinforce_melilla: "Reforçar Melilla"
 SPR_reinforce_melilla_desc: "Melilla precisa urgentemente de reforços de todos os tipos. Investir na infraestrutura e defesa desta cidade será muito benéfico em nosso controle sobre o estreito de Gibraltar."
 SPR_entrench_ceuta: "Aprofundar Ceuta"
 SPR_entrench_ceuta_desc: "Ceuta está numa posição precária e é importante entrincheirarmos as foritifações em torno do nosso afloramento."
 SPR_demand_the_rock: "Exija a Pedra"
 SPR_demand_the_rock_desc: "Gibraltar é um lembrete assombroso dos britânicos tomando terras de nós quando estávamos mais fracos. Reivindicar isso provará ser um de nossos maiores sucessos. Para o rei e para a Espanha!"
 SPR_plus_ultra: "Mais Além"
 SPR_plus_ultra_desc: "Além disso, ultra é uma frase latina e o lema nacional da Espanha. Significa simplesmente \"Mais além\", e o povo da Espanha segue esse lema até o t. Nossa bandeira e brasão ostentam esse lema e é importante que nos lembre de onde viemos."
 SPR_the_grand_conquista: "A Grande Conquista"
 SPR_the_grand_conquista_desc: "Em breve embarcaremos em uma grande conquista e recuperaremos nossa glória que uma vez foi arrancada de nós."
 SPR_guardia_real: "Um novo Guardia Real"
 SPR_guardia_real_desc: "Revitalizar a Guardia Real e expandi-la para uma força de combate muito maior servirá apenas para promover a ambição da coroa."
 SPR_the_spanish_empire_revived: "O império espanhol reviveu"
 SPR_the_spanish_empire_revived_desc: "Nosso Império já se estendeu pelos mares e, como tal, merece ser reformado."
 SPR_the_hand_that_reaches: "A mão que alcança"
 SPR_the_hand_that_reaches_desc: "À medida que alcançamos as terras que já foram perdidas, a mão espanhola trabalha lentamente para conquistá-las."
 SPR_seize_the_maghreb: "Aproveite o Maghreb"
 SPR_seize_the_maghreb_desc: "Os berberes do Maghreb estão apenas esperando para serem conquistados por nosso grande exército. Marchar sobre sua capital e uni-los sob nossa bandeira só trará paz e prosperidade para todos."
 SPR_burn_buenos_aires: "Queimar Buenos Aires"
 SPR_burn_buenos_aires_desc: "Buenos Aires é uma decadência, e essa noção dessa suposta democracia é um fracasso. A cidade se renderá ou enfrentará a tocha quando a Argentina retornar às garras de nosso grande império."
 SPR_reach_for_cuba: "Alcançar Cuba"
 SPR_reach_for_cuba_desc: "Cuba foi a sede do nosso vice-reinado de Hispanola. Manteve a concentração de todo o nosso poder no Caribe. Nossa bandeira voará mais uma vez sobre a cidade e pelas ruas de Havana."
 SPR_seize_colombia: "Conquistar a Colômbia"
 SPR_seize_colombia_desc: "O governo corrupto da Colômbia é incapaz de governar seu povo. Eles devem retornar à coroa como um novo território do grande império."
 SPR_the_crown_jewel: "A Joia da Coroa"
 SPR_the_crown_jewel_desc: "A joia da coroa do antigo império espanhol era o Vice-Reino da Nova Espanha. Devemos recuperar a joia da coroa e reconstruí-la no que era antes."
 SPR_anti_corruption_campaigns: "Campanhas Anticorrupção"
 SPR_anti_corruption_campaigns_desc: "A corrupção tem sido um grande problema na Espanha, devemos nos certificar de acabar com isso, uma campanha de cada vez."
 SPR_the_underhanded_deals: "Os negócios dissimulados"
 SPR_the_underhanded_deals_desc: "Houve muitos negócios \"desleais\" na Espanha, investigar esses negócios pode nos dar uma visão muito necessária sobre a corrupção que assola nosso país."
 SPR_faith_in_the_system: "Fé no sistema"
 SPR_faith_in_the_system_desc: "Devemos dar ao povo uma razão para ter fé em nosso sistema mais uma vez."
 SPR_conservative_leanings: "Inclinações conservadoras"
 SPR_conservative_leanings_desc: "A Espanha é historicamente uma nação conservadora em muitos aspectos. É importante explorar essas tendências para manter a atual trajetória da nação."
 SPR_the_welfare_state: "O estado de bem-estar"
 SPR_the_welfare_state_desc: "Manter uma visão mais conservadora do estado de bem-estar social espanhol pode permitir espaço para melhorias orçamentárias e também garantir que os mais pobres da Espanha recebam a ajuda de que precisam."
 SPR_coalition_of_conservatives: "Coalizão de conservadores"
 SPR_coalition_of_conservatives_desc: "Os elementos mais extremistas e os moderados devem se unir para garantir que a Espanha não caia para a esquerda. Devemos estabelecer uma coalizão de conservadores."
 SPR_economic_deregulation: "Desregulamentação econômica"
 SPR_economic_deregulation_desc: "Cortar a burocracia e muito mais nos dará ampla oportunidade de fazer nossa economia crescer."
 SPR_family_first: "Família em primeiro lugar"
 SPR_family_first_desc: "A família e os valores familiares devem sempre vir antes de qualquer outra coisa. Devemos garantir que as pessoas entendam isso ou a Espanha perderá sua identidade."
 SPR_the_labour_unions: "Os Sindicatos"
 SPR_the_labour_unions_desc: "Os sindicatos são uma ferramenta incrível para garantir que nosso pessoal seja tratado com justiça. Apoiar nossos sindicatos é imperativo para uma economia em crescimento."
 SPR_party_of_the_people: "Festa do Povo"
 SPR_party_of_the_people_desc: "Somos um partido do povo. Não fazemos nada que prejudique a Espanha."
 SPR_corporate_tax_heaven: "Paraíso dos impostos corporativos"
 SPR_corporate_tax_heaven_desc: "Incentivar outras empresas e pessoas ricas a fazer investimentos na Espanha pode ser muito lucrativo."
 SPR_spain_is_catholic: "A Espanha é católica"
 SPR_spain_is_catholic_desc: "Enfatizar nossa herança católica é imperativo tanto para nossa cultura quanto para nosso futuro. Abandonar a orientação que mantivemos por séculos não é apenas um erro, mas um ataque à identidade espanhola."
 SPR_the_lgbtqa_stance: "A postura LGBTQIA"
 SPR_the_lgbtqa_stance_desc: "No passado, a Espanha sempre foi fervorosa em sua postura em relação ao LGBTQIA. Talvez seja hora de mudarmos nossa postura e nos movermos para uma nova ou mantermos o status quo."
 SPR_reinforce_the_spanish_identity: "Reforçar a identidade espanhola"
 SPR_reinforce_the_spanish_identity_desc: "Como definido pela nossa constituição, devemos reforçar a identidade espanhola ou podemos perder um pouco de nós mesmos."
 SPR_minimize_bureaucracy: "Minimizar a burocracia"
 SPR_minimize_bureaucracy_desc: "Garantindo que nossa burocracia não fique inchada e sobrecarregada com a peste italiana, podemos seguir em frente."
 SPR_conservative_education_reforms: "Reformas educacionais conservadoras"
 SPR_conservative_education_reforms_desc: "Revisar o cronograma educacional e garantir que apenas as disciplinas mais importantes sejam ensinadas sem extras é fundamental para manter nossa educação no caminho certo."
 SPR_environmental_deregulations: "Desregulamentações ambientais"
 SPR_environmental_deregulations_desc: "Facilitar os regulamentos sobre medidas ambientais provará ser muito lucrativo para as empresas, mas é lamentavelmente impopular com as pessoas."
 SPR_bible_study: "Estudo Bíblico"
 SPR_bible_study_desc: "A Espanha é inerentemente católica e garantir que nossos estudantes recebam uma educação religiosa adequada é incrivelmente importante."
 SPR_support_the_unions: "Apoie os sindicatos"
 SPR_support_the_unions_desc: "Os sindicatos são o pão com manteiga da Espanha. Manter o ímpeto de nossos sindicatos só provará ser um sucesso para nosso governo."
 SPR_encourage_deeper_unionization: "Incentivar uma sindicalização mais profunda"
 SPR_encourage_deeper_unionization_desc: "Algumas pessoas na Espanha ainda se abstêm de se filiar a sindicatos. Elas podem precisar de um empurrãozinho extra."
 SPR_the_european_model: "O modelo europeu"
 SPR_the_european_model_desc: "Devemos ajudar a manter a atitude coletiva de outros europeus e introduzir isso em nossas medidas sindicais."
 SPR_our_healthcare: "Nossos Cuidados de Saúde"
 SPR_our_healthcare_desc: "Assumir algumas posturas mais tradicionais na área da saúde nunca fez mal a ninguém."
 SPR_union_of_church_and_state: "União da Igreja e do Estado"
 SPR_union_of_church_and_state_desc: "A igreja e o estado devem se aproximar para garantir que nossa governança seja adequada e benéfica para todos os espanhóis."
 SPR_pull_yourself_up_by_the_bootstrap: "Suba pelo Bootstrap"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "Reduzir a dependência do governo e instilar um puxão em si mesmo pela atitude de boostrap só encorajará mais sucesso para nossa nação. Os americanos tinham uma coisa certa, isso é certo."
 SPR_rejection_of_the_left: "Rejeição da esquerda"
 SPR_rejection_of_the_left_desc: "A esquerda continuou a nos desviar do caminho uma e outra vez. Rejeite a modernidade e abrace a tradição."
 SPR_revised_military_interventionism: "Intervencionismo militar revisado"
 SPR_revised_military_interventionism_desc: "A Espanha permaneceu nas sombras por muito tempo. É hora de nossas forças imporem nossa política externa operando em mais missões de manutenção da paz em todo o mundo."
 SPR_officer_investiture: "Investimento do Oficial"
 SPR_officer_investiture_desc: "Investir em nosso corpo de funcionários e nosso corpo militar é um bom uso de nosso tempo, dinheiro e esforço."
 SPR_spanish_patriot_act: "Lei Patriótica Espanhola"
 SPR_spanish_patriot_act_desc: "Modelado após o ato patriota americano, destina-se a nos ajudar em nossa luta contra o terrorismo islâmico."
 SPR_eliminate_the_siesta: "Elimine a Sesta"
 SPR_eliminate_the_siesta_desc: "A sesta foi uma forma infrutífera de encorajar um maior desenvolvimento econômico. Eliminá-la e impor medidas mais rígidas sobre nossas forças de trabalho para evitar esse exercício infrutífero."
 SPR_viva_espana: "Viva a Espanha"
 SPR_viva_espana_desc: "Viva España (Viva a Espanha) tornou-se o cartão de visita do partido no poder, que pressiona por mais e mais reformas conservadoras na nação. A Espanha prosperará com a liderança conservadora."
 SPR_europe_now_and_forever: "A Europa agora e para sempre"
 SPR_europe_now_and_forever_desc: "Somos mais fortes quando apoiamos a Europa. Apoiamos a União e tudo o que ela nos traz."
 SPR_eu_spanish_alignment: "Alinhamento UE-Espanhola"
 SPR_eu_spanish_alignment_desc: "As políticas da Espanha devem estar mais alinhadas com as grandes políticas da União Européia. Manter esse relacionamento é tão importante quanto manter nossos valores espanhóis."
 SPR_spanish_first_europe_second: "Primeira Espanha, Segunda Europa"
 SPR_spanish_first_europe_second_desc: "Embora tenhamos assumido um papel mais ativo na União Europeia. Ainda é importante garantir que a Espanha esteja em primeiro lugar antes da União Europeia."
 SPR_pro_eu_campaigns: "Campanhas pró-UE"
 SPR_pro_eu_campaigns_desc: "A Europa é mais forte quando colaboramos. Realizar campanhas a favor da União Europeia pode ajudar a influenciar a opinião pública a favor da UE."
 SPR_western_allignment: "Alinhamento Ocidental"
 SPR_western_allignment_desc: "Devemos garantir que estamos firmemente plantados em nosso alinhamento para o oeste."
 SPR_a_dominant_role: "Um papel dominante"
 SPR_a_dominant_role_desc: "A Espanha deve garantir que assume um papel dominante na União Europeia. Vamos nos tornar um dos maiores líderes da UE."
 SPR_the_drift_from_europe: "A Deriva da Europa"
 SPR_the_drift_from_europe_desc: "A Espanha deve se afastar dos tiranos progressistas em Bruxelas. Embora tenhamos grande benefício deles, ainda é uma nota reduzir nossa dependência desta união."
 SPR_the_iberian_standards: "Os Standards Ibéricos"
 SPR_the_iberian_standards_desc: "Enfatizar os padrões ibéricos em nossa economia garantirá que possamos nos distanciar da União."
 SPR_revival_of_golden_shares: "Revival of Golden Shares"
 SPR_revival_of_golden_shares_desc: "Reviver o padrão ouro e as ações na economia espanhola."
 SPR_spanish_euroscepticism: "Euroceticismo espanhol"
 SPR_spanish_euroscepticism_desc: "Devemos permanecer céticos em relação à União. Há algo de estranho em outras nações ditarem nossas políticas."
 SPR_euro_more_like_europoor: "Euro mais como Europoor"
 SPR_euro_more_like_europoor_desc: "Europa? Mais como europoor! Garotos amiritas?"
 SPR_spexit: "Spexit"
 SPR_spexit_desc: "Chegou a hora de a Espanha se retirar do câncer que é a União Européia. Devemos seguir nosso próprio caminho para longe da União Européia e rumo a um novo futuro espanhol."
 SPR_renacimiento_nacionalista: "Renascença Nacionalista"
 SPR_renacimiento_nacionalista_desc: "Os elementos conservadores moderados da Espanha não estão indo longe o suficiente para garantir a proteção de nossa nação. Eles falharam conosco e devemos consertar isso enquanto olhamos para o futuro."
 SPR_spread_right_wing_propaganda: "Divulgue a propaganda da direita"
 SPR_spread_right_wing_propaganda_desc: "A ditadura progressista dominou por muito tempo. O povo deve acreditar na identidade espanhola mais uma vez."
 SPR_support_of_the_right: "Apoio da direita"
 SPR_support_of_the_right_desc: "Unificar os conservadores da Espanha será um empreendimento benéfico e frutífero à medida que nosso governo toma forma."
 SPR_pin_parental_education: "Fixar Educação dos Pais"
 SPR_pin_parental_education_desc: "Pin-educação parental é o direito do pai de retirar seu filho de certas disciplinas oferecidas pelas escolas públicas. Isso coloca a escolha dos pais antes da escolha do governo na educação de um jovem."
 SPR_rise_of_nativism: "Ascensão do nativismo"
 SPR_rise_of_nativism_desc: "O conceito de nativismo é uma política que coloca os cidadãos nascidos nativos acima de todos os imigrantes, legais ou ilegais. A Espanha é para os verdadeiros espanhóis nascidos e é importante cuidarmos dos nossos primeiro."
 SPR_the_natalist_view: "A Visão Natalista"
 SPR_the_natalist_view_desc: "A visão natalista é a posição de anti-aborto e a promoção da gravidez. Nosso governo deve tomar uma posição sobre o natalismo enquanto decidimos o que deve ser derrubado com o aborto e políticas semelhantes."
 SPR_anti_immigration_policies: "Políticas Anti-Imigração"
 SPR_anti_immigration_policies_desc: "A implementação de mais políticas anti-imigração manterá viva a identidade espanhola."
 SPR_a_party_with_a_union: "Um partido com um sindicato"
 SPR_a_party_with_a_union_desc: "Nosso partido deve formar um sindicato que defenda a mesma ideologia que nós. Isso garantirá maior adesão e pode ajudar a pressionar mais pessoas para nossa causa."
 SPR_reinforce_protectionism: "Reforçar o protecionismo"
 SPR_reinforce_protectionism_desc: "A economia é frágil e é nosso dever protegê-la. Empregos, recursos e muito mais devem ser produzidos aqui na Espanha e não no exterior. É hora de o trabalho e a economia voltarem e ficarem na Espanha."
 SPR_state_sponsored_unions: "Sindicatos Patrocinados pelo Estado"
 SPR_state_sponsored_unions_desc: "O sindicato do nosso partido é forte, mas patrocinar mais sindicatos de nossa escolha que mantenham a ideologia correta garantirá que nosso apoio continue a crescer entre os sindicatos."
 SPR_support_our_people: "Apoie nosso pessoal"
 SPR_support_our_people_desc: "Investir e apoiar nosso povo em todos os casos é nosso dever como políticos."
 SPR_military_expansion: "Expansão militar"
 SPR_military_expansion_desc: "Um exército forte faz o mundo girar."
 SPR_secure_our_borders: "Proteja nossas fronteiras"
 SPR_secure_our_borders_desc: "Fronteiras claramente definidas e seguras garantem a soberania das nações sobre todos aqueles que tentariam nos prejudicar."
 SPR_entrench_african_holdings: "Fortificar Posições Africanas"
 SPR_entrench_african_holdings_desc: "Ceuta e Melilla estão em uma posição perigosa no Mediterrâneo, na fronteira com o Marrocos. O entrincheiramento dessas propriedades garantirá que elas permaneçam firmes em nossas mãos em caso de conflito."
 SPR_el_problema_de_gibraltar: "O problema de Gibraltar"
 SPR_el_problema_de_gibraltar_desc: "O problema de Gibraltar atormenta a Espanha há séculos. É hora de tentarmos recuperar Gibraltar e acabar com o domínio que abalou a Espanha desde o século XVIII."
 SPR_mobilize_the_populace: "Mobilizar a população"
 SPR_mobilize_the_populace_desc: "Mobilizar a população para apoiar nossos militares e nosso estado ajudará"
 SPR_the_state_above_all: "O estado acima de tudo"
 SPR_the_state_above_all_desc: "O estado e a lealdade ao estado vêm antes de tudo."
 SPR_spain_anew: "Espanha de novo"
 SPR_spain_anew_desc: "A Espanha deve ser reformada novamente. É hora de reformar esta nação para ser algo melhor do que era antes."
 SPR_a_softer_stance: "Uma postura mais suave"
 SPR_a_softer_stance_desc: "Garantir que assumimos uma postura mais branda contra os separatistas pode trazer alguma reconciliação entre nós e nossos vizinhos."
 SPR_negotiate_with_the_parties: "Negociar com as partes"
 SPR_negotiate_with_the_parties_desc: "Negociar com os vários partidos separatistas pode ajudar a criar um pequeno equilíbrio de estabilidade em nosso estado frágil. Agravar as culturas de nossa nação não fará nada além de nos prejudicar."
 SPR_catalonian_concessions: "Concessões da Catalunha"
 SPR_catalonian_concessions_desc: "Ceder aos catalães de alguma forma deve mantê-los satisfeitos por enquanto..."
 SPR_one_with_the_basque: "Um com o basco"
 SPR_one_with_the_basque_desc: "Embora tenhamos um passado de ser contra o terrorismo arbitrário do ETA... É importante reconhecê-los como espanhóis, no entanto."
 SPR_unionization_of_faith: "Unionização da fé"
 SPR_unionization_of_faith_desc: "Os sindicatos da Espanha devem defender o catolicismo. Deus deu à humanidade o direito de se sindicalizar."
 SPR_reinforce_the_castle_doctrine: "Reforçar a Doutrina do Castelo"
 SPR_reinforce_the_castle_doctrine_desc: "As leis de defesa não estão em vigor na Espanha. O reforço dessa doutrina mostrará a luz e o fato de que as pessoas podem proteger o que é delas por direito."
 SPR_funding_for_police: "Financiamento para a Polícia"
 SPR_funding_for_police_desc: "A polícia precisa de financiamento adicional para poder realizar o trabalho para o qual é necessária."
 SPR_the_identity_of_spain: "A Identidade da Espanha"
 SPR_the_identity_of_spain_desc: "Reforçar a identidade de nossa grande nação e enfatizar a grandeza que podemos alcançar mostrará ao mundo o que a Espanha pode ser mais uma vez."
 SPR_authoritarianism_by_law: "Autoritarismo por lei"
 SPR_authoritarianism_by_law_desc: "Aumentar o limite eleitoral para que partidos menores não possam mais ser representados no parlamento ajudará a solidificar nossa posição."
 SPR_minority_rights: "Direitos das minorias"
 SPR_minority_rights_desc: "Os direitos das minorias são, na melhor das hipóteses, questionáveis. Devemos procurar mudar alguns deles."
 SPR_reject_the_progressive_dictatorship: "Rejeite a ditadura progressista"
 SPR_reject_the_progressive_dictatorship_desc: "A ditadura progressista que tomou conta da Espanha deve ser rejeitada e devemos abraçar a tradição."
 SPR_hispanidad: "Hispanidade"
 SPR_hispanidad_desc: "Hispanidad é um termo que se refere ao grupo de pessoas, países e comunidades que compartilham a língua espanhola e a cultura hispânica. Utilizando este termo ainda podemos pressionar por mais intervenção e controle sobre as nações que antes eram nossas."
 SPR_rechazemos_los_anti_espanoles: "Vamos rejeitar o anti-espanhol"
 SPR_rechazemos_los_anti_espanoles_desc: "É hora de rejeitar os anti-espanhóis de uma vez por todas. Aqueles que procuram minar esta nação e a cultura desta nação."
 SPR_incondicionalismo: "Incondicionalismo"
 SPR_incondicionalismo_desc: "Não cederemos a quem quiser nos chantagear. Nosso caminho e nossos desejos são incondicionais. A unidade deve ser devolvida à Espanha de uma vez por todas."
 SPR_eliminate_separatism: "Elimine o Separatismo"
 SPR_eliminate_separatism_desc: "Eliminar o separatismo nas regiões deve ser nosso primeiro passo para unificar nossa grande nação."
 SPR_ban_the_parties: "Banir as festas"
 SPR_ban_the_parties_desc: "Todos os partidos separatistas devem ser banidos. Eles não têm o direito de participar do nosso processo democrático."
 SPR_spanish_reeducation: "Reeducação Espanhola"
 SPR_spanish_reeducation_desc: "Reeducar o povo da Espanha para garantir que eles se encaixem na identidade cultural da Espanha."
 SPR_many_to_one: "Muitos para um"
 SPR_many_to_one_desc: "Somos muitas culturas regionais na Espanha. É hora de voltarmos à unidade e nos tornarmos uma cultura. Um grupo de pessoas. Somos apenas espanhóis."
 SPR_nacion_unidad_imperio: "Nation Unit Empire"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio ou o cartão de visita de Nação, Unidade e Império é um credo do novo movimento falangista na Espanha. A lealdade à nossa nação é acima de tudo, a unidade de nosso povo é imperativa e a ascensão de um novo Império Espanhol é no horizonte. Um novo amanhecer surge para a Espanha e é hora de ver esta grande nação se levantar."
 SPR_the_youth_front: "A Frente da Juventude"
 SPR_the_youth_front_desc: "Reviver a frente jovem do [Nat_Fascism_L] nos dará amplo espaço e oportunidade para trazer sangue novo para a governança dedicada ao partido."
 SPR_return_of_francoism: "Retorno do falangismo"
 SPR_return_of_francoism_desc: "O fantasma de Franco pode nos atormentar para sempre. No entanto, falangismo não significa franquismo. Pode ser definido como força e solidariedade em nossa grande nação e deve ser mantido como tal."
 SPR_the_catalonian_cancer: "O câncer catalão"
 SPR_the_catalonian_cancer_desc: "Os separatistas catalães nada mais são do que uma praga em nossa grande nação. Acabar com esse crescimento canceroso nos permitirá avançar em direção à nossa nova grande Espanha falangista."
 SPR_unify_the_faiths: "Unificar as fés"
 SPR_unify_the_faiths_desc: "Embora o catolicismo domine a nação, existem ramos de agnósticos, protestantes, luteranos e muito mais dentro das fronteiras de nossa nação. Unificá-los em uma causa comum, a causa de Deus, nos permitirá fortalecer e reforçar nosso governo falangista. "
 SPR_missionaries: "Missionários"
 SPR_missionaries_desc: "Os tempos recentes viram o declínio do catolicismo no país. Missionários financiados pelo Estado para as regiões da Espanha para reforçar será uma de nossas melhores decisões até o momento."
 SPR_outlaw_non_catholic_worship: "Culto não católico fora da lei"
 SPR_outlaw_non_catholic_worship_desc: "O culto não católico não tem lugar em nossa grande nação. A proibição de qualquer prática religiosa que não seja católica garantirá a integração adequada de nossa igreja e estado."
 SPR_role_of_the_woman: "Papel da Mulher"
 SPR_role_of_the_woman_desc: "O papel das mulheres em nossa nação ainda não foi decidido. É algo que devemos decidir para seguir em frente."
 SPR_eliminate_the_euskara: "Eliminar a Resistência"
 SPR_eliminate_the_euskara_desc: "A resistência no País Basco deve ser esmagada. A identidade daqueles que apóiam os terroristas falidos do ETA e mais deve ser derrotada para apoiar nossa nação."
 SPR_military_investitures: "Investimentos militares"
 SPR_military_investitures_desc: "Expandir o financiamento para o nosso complexo militar-industrial é sempre uma ótima opção."
 SPR_end_the_class_struggle: "Acabe com a luta de classes"
 SPR_end_the_class_struggle_desc: "Acabe com a divisão entre as classes é o primeiro passo para garantir a longevidade de nossas "
 SPR_nationalize_the_banks: "Nacionalizar os bancos"
 SPR_nationalize_the_banks_desc: "Os bancos são um símbolo de opressão em nossa nação. É hora de nacionalizar essas instituições financeiras e acabar com a divisão entre as pessoas."
 SPR_agrarian_reform: "Reforma Agrária"
 SPR_agrarian_reform_desc: "A promulgação de reformas agrárias especializadas ajudará os mais pobres de nossa nação e, eventualmente, a nação como um todo lucrará."
 SPR_el_estado_como_instrumento: "O estado como instrumento"
 SPR_el_estado_como_instrumento_desc: "O Estado como Instrumento (The State as an Instrument) é uma filosofia de que o Estado é apenas um instrumento para a grande causa falangista."
 SPR_estado: "Estado"
 SPR_estado_desc: "O Estado serve o povo e o povo serve o Estado."
 SPR_individual: "Indivíduo"
 SPR_individual_desc: "O individual é tão importante quanto o coletivo. Preparar homens e mulheres para a glória da Espanha é imperativo para o grande avanço."
 SPR_libertad: "Liberdade"
 SPR_libertad_desc: "Nosso falangismo patrocina o direito de todo espanhol de buscar a liberdade da opressão do resto."
 SPR_the_syncretic_position: "A Posição Sincrética"
 SPR_the_syncretic_position_desc: "Promover uma terceira posição longe dos sistemas capitalista e comunista é a melhor maneira de determinarmos uma grande nação."
 SPR_nation_of_pride: "Nação do orgulho"
 SPR_nation_of_pride_desc: "Somos uma nação orgulhosa e nosso povo deve ter orgulho desta nação."
 SPR_pride_in_the_army: "Orgulho no Exército"
 SPR_pride_in_the_army_desc: "Ter orgulho da força de nossas forças armadas é um reflexo da força da Espanha. Devemos nos orgulhar do maior trunfo de nossa nação!"
 SPR_in_the_interests_of_the_collective: "No interesse do coletivo"
 SPR_in_the_interests_of_the_collective_desc: "Todas as decisões devem ser tomadas para beneficiar o coletivo de nossa nação. Decisões que possam afetar a delicadeza e a fragilidade de nossa nação são abomináveis."
 SPR_for_the_beneficiaries: "Para os beneficiários"
 SPR_for_the_beneficiaries_desc: "O objetivo do governo é, em última análise, servir o povo de nossa nação. Enfatizar os beneficiários de nossos programas, como bem-estar, saúde e muito mais, é uma maneira exemplar de avançar com nossa nação."
 SPR_the_human_divinity: "A Divindade Humana"
 SPR_the_human_divinity_desc: "A humanidade é verdadeiramente divina. Garantir a supremacia de nosso povo e da humanidade acima de tudo é o objetivo máximo da identidade falangista."
 SPR_freedom_is_eternal: "A liberdade é eterna"
 SPR_freedom_is_eternal_desc: "A liberdade é e deve ser sempre eterna. O mundo deve ver a liberdade em nossos olhos e mais ninguém."
 SPR_una_espana_grande_y_libre: "Uma Espanha Grande e Livre"
 SPR_una_espana_grande_y_libre_desc: "Nossa Espanha é grande e livre. Nossa liberdade deve ser levada às massas como nós a trouxemos aqui na Espanha."
 SPR_seize_andorra: "Conquistar Andorra"
 SPR_seize_andorra_desc: "Andorra é uma nota de rodapé na história e finalmente chegou a hora de apagar esta nota de rodapé."
 SPR_push_the_envelope: "Empurre o envelope"
 SPR_push_the_envelope_desc: "Preparação para a guerra contra os adversários da Espanha deve começar. É hora de empurrar o envelope. O mundo vai tremer."
 SPR_the_european_upheaval: "A revolta europeia"
 SPR_the_european_upheaval_desc: "As ditaduras progressistas da Europa estão arruinando o bom senso da supremacia européia. Eles vão desencadear isso e se tornar mais do que jamais poderiam esperar alcançar."
 SPR_what_are_you_doing_step_portugal: "O que estás a fazer Step Portugal?"
 SPR_what_are_you_doing_step_portugal_desc: "O que estás a fazer no Step Portugal? - Johnny Sins ao agarrar a Bandeira de Portugal."
 SPR_glory_to_spain: "Glória à Espanha"
 SPR_glory_to_spain_desc: "A glória da Espanha foi restaurada. É hora de seguir em frente. Glória à Espanha e glória ao novo futuro falangista!"
 SPR_the_hands_of_the_few: "As mãos de poucos"
 SPR_the_hands_of_the_few_desc: "A governança nas mãos de poucos garante que aqueles com vontade e mente fracas não governem a nação. O poder deve permanecer nas mãos de poucos."
 SPR_electoral_reform: "Reforma Eleitoral"
 SPR_electoral_reform_desc: "A introdução de novas leis e regulamentos para impedir que os partidos participem das eleições garantirá nossa força política."
 SPR_declare_the_dictatorship: "Declare a ditadura"
 SPR_declare_the_dictatorship_desc: "É hora de declarar uma nova ditadura falangista. As eleições não passam de uma fachada."
 SPR_hand_in_hand: "De mãos dadas"
 SPR_hand_in_hand_desc: "De mãos dadas nosso povo avança."
 SPR_solidify_the_paramilitaries: "Solidificar os paramilitares"
 SPR_solidify_the_paramilitaries_desc: "Reforçar e apoiar os paramilitares em nossa nação e trazê-los para o redil aumentará nossos números."
 SPR_nuestra_familia: "Nossa Família"
 SPR_nuestra_familia_desc: "Nossa família é importante para nós e por isso devemos nos concentrar nas famílias de nossa grande nação."
 SPR_nuestra_gente: "Nossa Gente"
 SPR_nuestra_gente_desc: "O bem mais importante de qualquer nação é seu povo. Focar sempre nas pessoas dentro de nossas fronteiras é como alcançaremos a grandeza."
 SPR_rebuild_our_glory: "Reconstruir nossa glória"
 SPR_rebuild_our_glory_desc: "Nós nos tornamos um cachorro de colo para a palavra ocidental. É hora de acabar com essa mentalidade de lacaio e recuperar a glória da Espanha!"
 SPR_spanish_first: "Primeiro espanhol"
 SPR_spanish_first_desc: "A onda de migrantes tem se afunilado como uma maré sem fim. É hora de colocarmos o povo espanhol em primeiro lugar e nos concentrarmos exclusivamente nos cidadãos nativos aqui dentro de nossa grande nação."
 SPR_socialism_rising: "Socialismo em Ascensão"
 SPR_socialism_rising_desc: "O socialismo na Espanha está ganhando terreno. É hora do socialismo e da esquerda crescerem aqui na Espanha."
 SPR_address_inequality: "Desigualdade de endereços"
 SPR_address_inequality_desc: "A disparidade entre os mais ricos e os pobres está começando a crescer a cada dia. Lidar com a desigualdade em nossos sistemas e entre nosso povo só pode melhorar nossa capacidade de seguir em frente."
 SPR_left_wing_populism: "populismo de esquerda"
 SPR_left_wing_populism_desc: "O populismo de esquerda é uma ideologia política que combina a política de esquerda com a retórica populista. Abraçar essas ideias e lutar contra o establishment levará a Espanha a novos níveis de deslumbramento."
 SPR_erase_francoism: "Apagar o franquismo"
 SPR_erase_francoism_desc: "A ideologia falangista é uma máscara para os franquistas e o fantasma de Franco continua a assolar nossa nação. É hora de acabar com essa fachada e trazer a estabilidade de volta à nossa nação."
 SPR_revised_immigration_rules: "Regras de imigração revisadas"
 SPR_revised_immigration_rules_desc: "Devemos remover algumas das leis de imigração mais severas para permitir que mais pessoas vivam na Espanha."
 SPR_tackle_oppression: "Enfrentar a opressão"
 SPR_tackle_oppression_desc: "Enfrentar as questões da opressão e promover um país justo e livre só nos fará crescer. É imperativo eliminarmos onde a opressão vive livre."
 SPR_clausula_de_pobreza: "Cláusula da Pobreza"
 SPR_clausula_de_pobreza_desc: "A cláusula de pobreza está aqui à medida que tentamos fornecer mais e mais apoio para os mais pobres da nação. Escrever isso em lei só fará com que esses grupos marginalizados saiam da pobreza e sejam elevados a coisas maiores e melhores."
 SPR_lgbtq_affirmations: "Afirmações LGBTQ"
 SPR_lgbtq_affirmations_desc: "Embora seja de conhecimento comum qual é a nossa posição na comunidade, ainda é imperativo que afirmemos isso."
 SPR_anti_nationalism: "Antinacionalismo"
 SPR_anti_nationalism_desc: "Fazer campanha contra o nacionalismo veemente e apresentar uma alternativa mais forte fará a nação avançar. A regressão não ajuda ninguém na Espanha."
 SPR_the_post_capitalism_ideology: "A ideologia pós-capitalismo"
 SPR_the_post_capitalism_ideology_desc: "As mentiras do capitalismo e seus danos são mais profundos do que a superfície. Mover-se para o mundo pós-capitalista fará com que nossa nação floresça em uma época em que outras estão atoladas pelo engano da elite."
 SPR_decommodify_the_basics: "Desmercantilizar o básico"
 SPR_decommodify_the_basics_desc: "O básico da vida não deve ser considerado um bem de luxo nem uma mercadoria. É um básico e deve ser tratado como tal."
 SPR_the_peoples_government: "O Governo do Povo"
 SPR_the_peoples_government_desc: "O governo é para o povo e apenas para o povo."
 SPR_foster_support_in_catalonia: "Apoio Foster na Catalunha"
 SPR_foster_support_in_catalonia_desc: "A Catalunha é uma parte importante da nossa nação. Devemos continuar a fomentar o apoio nesta região."
 SPR_socialism_support_in_spain: "Apoio ao socialismo na Espanha"
 SPR_socialism_support_in_spain_desc: "O socialismo e a Espanha geralmente não têm o melhor histórico."
 SPR_foster_relationship_in_europe: "Foster Relacionamento na Europa"
 SPR_foster_relationship_in_europe_desc: "Como nação europeia, é imperativo que continuemos a apoiar nosso relacionamento na Europa. Eles são nossos amigos, nossos irmãos, nossas irmãs e muito mais. Manter laços sólidos com essas outras nações companheiras nos torna mais fortes como nação e como europeus"
 SPR_regulate_the_markets: "Regular os mercados"
 SPR_regulate_the_markets_desc: "O capitalismo trouxe uma nova onda de crescimento econômico e prosperidade desde o seu início. O capitalismo não regulamentado pode trazer sofrimento injusto para a classe trabalhadora e a classe média. É imperativo que regulemos os mercados para que as empresas não explorem nossa força de trabalho. "
 SPR_separation_of_church_and_state: "Separação entre Igreja e Estado"
 SPR_separation_of_church_and_state_desc: "A Igreja não tem direito ao governo desta grande nação. Podemos ser católicos, mas não precisamos nos curvar aos caprichos da Igreja. É imperativo que criemos leis baseadas nas necessidades do povo espanhol. Nada mais e nada menos."
 SPR_support_the_universities: "Apoie as universidades"
 SPR_support_the_universities_desc: "Fornecer fundos para as universidades da Espanha e outras instituições educacionais do país."
 SPR_support_our_system: "Apoie nosso sistema"
 SPR_support_our_system_desc: "Os sistemas da Espanha, em alguns aspectos, precisam desesperadamente de financiamento. Pode valer a pena nosso interesse fornecer mais e mais suporte a eles."
 SPR_the_peoples_spain: "A Espanha do Povo"
 SPR_the_peoples_spain_desc: "É hora do povo recuperar sua nação. O governo serve ao povo e o povo é dono da Espanha."
 SPR_the_fair_share: "A parte justa"
 SPR_the_fair_share_desc: "Os ricos precisam pagar sua parte justa."
 SPR_tax_the_rich: "Taxe os ricos"
 SPR_tax_the_rich_desc: "Tributar os ricos é uma maneira segura de obter receitas adicionais e aliviar a carga tributária sobre os mais pobres."
 SPR_the_heart_of_the_collective: "O coração do coletivo"
 SPR_the_heart_of_the_collective_desc: "As pessoas formam esta grande nação e o coletivo como um todo. Devemos proteger o coração do coletivo para que não se esgote."
 SPR_analyze_the_scandinavians: "Analisar os escandinavos"
 SPR_analyze_the_scandinavians_desc: "Os escandinavos têm um sistema admirável de bem-estar e saúde. Certamente poderíamos aprender uma ou duas coisas com nossos irmãos e irmãs do norte."
 SPR_egalitarian_first_and_forever: "Igualitário primeiro e para sempre"
 SPR_egalitarian_first_and_forever_desc: "O igualitarismo deve vir em primeiro lugar. O governo da nação serve a todas as pessoas independentemente de qualquer identidade regional."
 SPR_state_sponsored_interventionism: "Intervencionismo patrocinado pelo Estado"
 SPR_state_sponsored_interventionism_desc: "A economia da Espanha poderia usar algum... intervencionismo do governo."
 SPR_a_keynesian_take: "Uma visão keynesiana"
 SPR_a_keynesian_take_desc: "A transição do modelo econômico do monetarismo para a teoria keynesiana pode permitir uma benção no crescimento econômico da Espanha. Os preços são inerentemente rígidos, então devemos manter o papel do governo na economia."
 SPR_industry_for_the_people: "Indústria para o povo"
 SPR_industry_for_the_people_desc: "A economia e a indústria da Espanha devem trabalhar para o povo."
 SPR_a_state_bank: "Um banco estadual"
 SPR_a_state_bank_desc: "Estabelecer outro banco estadual adequado permitirá mais oportunidades para mudar e financiar projetos do governo."
 SPR_support_the_small_businesses: "Apoie as pequenas empresas"
 SPR_support_the_small_businesses_desc: "Apoiar as pequenas empresas da Espanha é uma ideia fantástica e garantirá que a economia esteja sempre em movimento."
 SPR_pro_europeanism: "Pró europeísmo"
 SPR_pro_europeanism_desc: "A Espanha só faz o melhor que pode à medida que nos aproximamos cada vez mais da União Europeia. Quanto mais profunda a nossa ligação com a União, melhor a Espanha e todas as outras nações europeias podem ser."
 SPR_the_unions_party: "O partido dos sindicatos"
 SPR_the_unions_party_desc: "Nosso partido foi formado para buscar maiores direitos sindicais e, como tal, devemos continuar a apoiar as pessoas que nos colocaram no poder."
 SPR_reconnecting_with_our_roots: "Reconectando com nossas raízes"
 SPR_reconnecting_with_our_roots_desc: "Devemos nos reconectar com o que significa ser um partido socialista."
 SPR_faith_in_the_state: "Fé no Estado"
 SPR_faith_in_the_state_desc: "Devemos garantir que o povo espanhol ainda tenha fé no aparelho de Estado."
 SPR_communist_revisionism: "Revisionismo Comunista"
 SPR_communist_revisionism_desc: "O comunismo não funcionou na Espanha antes, mas com as condições certas talvez isso possa mudar."
 SPR_all_left_coalition: "Coalizão de toda a esquerda"
 SPR_all_left_coalition_desc: "Toda a esquerda deve estar unida em sua causa para trazer um novo futuro para a Espanha."
 SPR_moderate_leftists: "Esquerdistas moderados"
 SPR_moderate_leftists_desc: "Manter a coalizão governista mais moderada nos permitirá atrair um público maior, independentemente da identidade política."
 SPR_revisit_federalism: "Revisitar o Federalismo"
 SPR_revisit_federalism_desc: "Revisitar a ideia do federalismo e trazer a ideia de transformar a Espanha em um estado federal só trará o melhor da Espanha."
 SPR_the_federalization_idea: "A ideia da federalização"
 SPR_the_federalization_idea_desc: "Atualmente, a Espanha não está unificada em sua governança. Federalizar o estado em um estado unitário elimina as possibilidades de ruptura das culturas."
 SPR_finalize_the_transition: "Finalizar a transição"
 SPR_finalize_the_transition_desc: "A transição das autonomias para um estado de unidade federal trará uma nova cara para a Espanha. Uma que será governada pela capital e não pelas capitais de Madri."
 SPR_price_controls: "Controles de preços"
 SPR_price_controls_desc: "Garantir que controles de preços adequados sejam estabelecidos para todos os produtos para evitar manipulação de preços ajudará a garantir um espaço mais seguro para a Espanha."
 SPR_distributive_egalitarianism: "Igualitarismo distributivo"
 SPR_distributive_egalitarianism_desc: "Devemos distribuir os bens do estado para todas as pessoas igualmente."
 SPR_agrarian_collectivism: "Coletivismo Agrário"
 SPR_agrarian_collectivism_desc: "Devemos chegar aos agricultores locais para formar um sistema de agricultura coletiva que produza melhores resultados para todos."
 SPR_election_protectionism: "Protecionismo eleitoral"
 SPR_election_protectionism_desc: "Agora que o povo está no governo não podemos permitir que a burguesia retome o controle."
 SPR_in_support_of_the_worker: "Em apoio ao trabalhador"
 SPR_in_support_of_the_worker_desc: "A cola do trabalhador espanhol que mantém o país unido, devemos garantir que eles recebam nosso apoio total."
 SPR_the_material: "O Material"
 SPR_the_material_desc: "Através do poder do povo, vamos expandir nossa pesquisa para superar a das elites do oeste."
 SPR_the_technical_base: "A Base Técnica"
 SPR_the_technical_base_desc: "Com a expansão para projetos públicos de pesquisa, podemos criar uma base tecnológica sobre a qual construir."
 SPR_collectively_owned: "Propriedade coletiva"
 SPR_collectively_owned_desc: "Devemos garantir que o trabalho dos trabalhadores seja devolvido aos trabalhadores por meio da propriedade coletiva."
 SPR_the_emancipation_of_the_woman: "A emancipação da mulher"
 SPR_the_emancipation_of_the_woman_desc: "Através da história, as mulheres têm ficado atrás dos homens em quase tudo. Embora isso tenha mudado, podemos ir além."
 SPR_marxist_education: "Educação marxista"
 SPR_marxist_education_desc: "Karl Marx é um homem de grande inteligência e devemos continuar a introduzir sua educação em nossas escolas. O povo se tornará um através de uma educação comum!"
 SPR_redistribution_of_wealth: "Redistribuição de Riqueza"
 SPR_redistribution_of_wealth_desc: "Os espanhóis mais ricos estão acumulando toda a riqueza para si mesmos. Hora de brincar de Robin Hood e redistribuí-la para os necessitados."
 SPR_the_new_constitution: "A Nova Constituição"
 SPR_the_new_constitution_desc: "A nova constituição comunista permitirá que nosso novo governo reforme o estado da Espanha. Ele se tornará lentamente um novo bastião da igualdade."
 SPR_state_atheism: "Ateísmo de Estado"
 SPR_state_atheism_desc: "Embora historicamente tenhamos sido uma nação de grande posição católica. É hora de nos prepararmos para o cisma da igreja e finalmente alcançarmos o verdadeiro ateísmo de estado."
 SPR_abolish_the_monarchy: "Abolir a Monarquia"
 SPR_abolish_the_monarchy_desc: "A monarquia é antiquada e ultrapassada. A remoção dessa estrutura de opressão de nossa nação nos permitirá seguir em frente."
 SPR_the_peoples_militias: "As milícias dos povos"
 SPR_the_peoples_militias_desc: "Formar milícias bem financiadas para o povo pode garantir que os militares tenham apoio suficiente em qualquer conflito."
 SPR_the_culture_of_proletarianism: "A Cultura do Proletarismo"
 SPR_the_culture_of_proletarianism_desc: "Foi o proletariado que trouxe a mudança para a Espanha e serão eles que nos levarão adiante."
 SPR_the_red_rose: "A Rosa Vermelha"
 SPR_the_red_rose_desc: "Devemos nos concentrar em atender às necessidades das pessoas mais pobres de nossa sociedade."
 SPR_dissolve_monasteries: "Dissolver Monastérios"
 SPR_dissolve_monasteries_desc: "Instituições religiosas lucraram por muito tempo sob nossa nação sem repreensões. É hora de dissolver essas instituições de opressão."
 SPR_red_rising: "Ascensão Vermelha"
 SPR_red_rising_desc: "A bandeira vermelha do comunismo tremula sobre a Espanha agora podemos expandir o alcance para nossos vizinhos também."
 SPR_the_democratic_youth: "A Juventude Democrática"
 SPR_the_democratic_youth_desc: "Os jovens são alguns dos melhores apoiadores do comunismo, devemos expandir nossa ala jovem para incorporar mais de nossos jovens"
 SPR_federation_of_spanish_women: "Federação das Mulheres Espanholas"
 SPR_federation_of_spanish_women_desc: "Com a mulher agora forte entre os homens como iguais, podemos expandir sua presença na esfera política."
 SPR_union_of_working_youth: "Sindicato da Juventude Trabalhadora"
 SPR_union_of_working_youth_desc: "Um novo sindicato está para ser criado para representar a juventude trabalhadora da Espanha."
 SPR_the_great_confederation: "A Grande Confederação"
 SPR_the_great_confederation_desc: "Precisamos de uma grande confederação de trabalhadores espanhóis para garantir que o comunismo chegue a todas as partes do país."
 SPR_union_of_agricultural_cooperatives: "Sindicato das Cooperativas Agrícolas"
 SPR_union_of_agricultural_cooperatives_desc: "Devemos garantir que mesmo as áreas agrícolas recebam todos os benefícios do comunismo."
 SPR_peoples_solidarity: "Solidariedade dos Povos"
 SPR_peoples_solidarity_desc: "Devemos garantir que ninguém seja considerado intocável e que todos recebam o necessário à vida."
 SPR_socialist_patriotism: "Patriotismo Socialista"
 SPR_socialist_patriotism_desc: "Devemos promover o patroitismo para o partido e para o país."
 SPR_liquidate_private_assets: "Liquidar ativos privados"
 SPR_liquidate_private_assets_desc: "Os ricos não precisam mais ser ricos. Devemos liquidar seus ativos privados e ver a recompensa devolvida ao povo. Bezos não vai gostar disso."
 SPR_communist_reeducation: "Reeducação Comunista"
 SPR_communist_reeducation_desc: "Existem muitos em nossa sociedade que ainda lutam pela opressão capitalista, devemos mostrar a eles o erro de seus caminhos."
 SPR_the_working_class: "A classe trabalhadora"
 SPR_the_working_class_desc: "Devemos garantir a eliminação de todas as classes, restando apenas a classe trabalhadora."
 SPR_the_poor: "Os Pobres"
 SPR_the_poor_desc: "Através do uso do socialismo, tentaremos eliminar a pobreza onde quer que ela apareça."
 SPR_the_ideological_conversion: "A conversão ideológica"
 SPR_the_ideological_conversion_desc: "Existem outros no mundo que dizem que pregam o socialismo, mas em vez disso pregam a opressão capitalista, devemos parar com isso."
 SPR_council_of_peoples_comissars: "Conselho dos Comissários dos Povos"
 SPR_council_of_peoples_comissars_desc: "devemos criar um Conselho de Comissários do Povo para administrar os assuntos do estado de forma adequada."
 SPR_international_connections: "Conexões Internacionais"
 SPR_international_connections_desc: "Ao expandir nossas conexões internacionais, podemos expandir ainda mais a palavra de Karl Marx."
 SPR_spread_the_word: "Espalhe a Palavra"
 SPR_spread_the_word_desc: "O povo da Europa deve saber o que é viver em uma sociedade igualitária dirigida pelos trabalhadores."
 SPR_we_are_one: "Nós somos um"
 SPR_we_are_one_desc: "Criamos uma sociedade dirigida pelo coletivo, agora somos um."
 SPR_communist_everywhere: "Comunista em todos os lugares"
 SPR_communist_everywhere_desc: "Comunismo agora e em todos os lugares. Comunismo para sempre é o lema do Dread. Não tenho certeza de quem é, mas parece correto!"
 SPR_culture: "Cultura"
 SPR_culture_desc: "A cultura espanhola é muito ampla. Ela influenciou inúmeras nações em todo o mundo e lentamente se tornou uma das mais proeminentes e reconhecíveis. É hora de reforçarmos nossa identidade como espanhóis e continuarmos a levar nosso país a novas alturas incríveis ."
 SPR_mass_legalization: "Legalização em massa"
 SPR_mass_legalization_desc: "\"Escute se nós tornarmos as drogas legais. Não há crime. Confirmado.\" - Algum Vagabundo Aleatório em Madri."
 SPR_legalize_light_drugs: "Legalize as drogas leves"
 SPR_legalize_light_drugs_desc: "Escute, maconha nunca matou ninguém. Cheech e Chong ainda estão vivos e estão bem."
 SPR_drug_users_are_criminals: "Usuários de drogas são criminosos"
 SPR_drug_users_are_criminals_desc: "Todos que usam drogas recreativas são criminosos e merecem ir para a cadeia."
 SPR_the_question_of_bullfighting: "A Questão da Tourada"
 SPR_the_question_of_bullfighting_desc: "A tauromaquia é um esporte sangrento que existe na Espanha há séculos. É importante preservarmos essa parte tão importante do nosso patrimônio natural."
 SPR_the_power_of_the_siesta: "O poder da sesta"
 SPR_the_power_of_the_siesta_desc: "Siestas (Sesta em espanhol) são parte integrante do dia de trabalho na Espanha. É uma pequena pausa para os trabalhadores, para que eles não trabalhem demais no meio do dia e, assim, aumentem a produtividade das pessoas."
 SPR_monument_maintenance: "Manutenção do monumento"
 SPR_monument_maintenance_desc: "A Espanha é o lar de muitos monumentos ou estruturas nacionais de grande renome. Permitir financiamento adicional do governo para apoiar esses monumentos à nossa cultura fortalecerá nossa determinação e nossa identidade como espanhóis."
 SPR_industria_espanola: "Indústria Espanhola"
 SPR_industria_espanola_desc: "A indústria espanhola é uma seção menor da construção econômica da Espanha. A Espanha é principalmente uma economia baseada em serviços, mas reviver a indústria só nos trará muita sorte."
 SPR_mineria_espanola: "Mineração Espanhola"
 SPR_mineria_espanola_desc: "A indústria de mineração da Espanha estagnou recentemente. Reavivar este setor crucial promoverá a autarquia e melhorará nossa posição econômica na Europa."
 SPR_agricultura_espanola: "Agricultura Espanhola"
 SPR_agricultura_espanola_desc: "A agricultura responde por cerca de dois vírgula sete por cento do PIB espanhol com um adicional de dois vírgula cinco por cento com a indústria agroalimentar. As grandes propriedades (latifúndios) e pequenos lotes de terra (minifúndios) são as principais formas de propriedade e embora a maior parte da terra não seja adequada para a agricultura. A Espanha exporta uma quantidade significativa de azeite, frutas cítricas, grãos e muito mais para a União Européia."
 SPR_minifundios: "Minifúndios"
 SPR_minifundios_desc: "Minifúndios ou pequenos lotes de terra é um dos dois principais tipos de terras agrícolas na Espanha. Representa pequenas fazendas familiares, ou proprietários de agronegócios locais que possuem pequenos lotes de terra para cultivar várias culturas."
 SPR_latifundios: "Latifúndios"
 SPR_latifundios_desc: "Os latifúndios ou grandes latifúndios são um dos dois principais tipos de exploração agrícola em Espanha. Ao contrário dos minifúndios, trata-se de uma grande parcela de terreno tipicamente com mais de cinco hectares, dedicada à exportação de culturas como cereais, azeite ou vinho. Essa dualidade de tipo de propriedade tornou-se uma estrutura de posse e permanece constante ao longo dos dias e se manifesta na América Latina nas ex-colônias espanholas."
 SPR_bio_azul: "Bio Azul"
 SPR_bio_azul_desc: "Bio Azul é uma grande empresa de P&D fundada na Espanha com sede em Málaga. A empresa está preocupada principalmente com engenharia e tecnologia, apoiando uma série de grandes projetos eco-inovadores para a água."
 SPR_idai_nature: "Natureza Idai"
 SPR_idai_nature_desc: "A Idai Nature é uma grande empresa agroindustrial que oferece soluções em cultivos, nutrição, produtos fitossanitários orgânicos e muito mais. Está bem integrada na economia da Espanha devido à grande quantidade de produtos agrícolas cultivados no país."
 SPR_solve_the_water_crisis: "Resolva a crise da água"
 SPR_solve_the_water_crisis_desc: "A água é um recurso valioso, mas atualmente não temos o suficiente para nossas fazendas e nosso gado. Temos que resolver isso antes que piore."
 SPR_the_power_of_the_grape: "O poder da uva"
 SPR_the_power_of_the_grape_desc: "A uva é um dos principais produtos agrícolas da Espanha. Ela cresce extremamente bem na Espanha em seu clima e, como tal, produz abundância extrema de uvas. A Espanha é o quarto maior produtor de uvas do mundo."
 SPR_the_power_of_the_olive: "O poder da azeitona"
 SPR_the_power_of_the_olive_desc: "Azeitonas e azeite são outro alimento básico da economia agrícola espanhola e uma das principais culturas de exportação dos latifúndios. A Espanha é o maior produtor de azeitonas do mundo, produzindo quase dez milhões de toneladas de azeitonas por ano."
 SPR_easy_peasy_lemon_squeezy: "Fácil, Fácil, Espremendo Limão"
 SPR_easy_peasy_lemon_squeezy_desc: "Os limões e outras frutas cítricas são outro alimento básico da economia agrícola da Espanha. Cultivados principalmente nas costas sul e leste, eles prosperam no clima mais úmido. A Espanha se destaca firmemente como o sétimo maior produtor de limões e domina outros mercados cítricos entre os dez primeiros."
 SPR_el_pollo_loco: "El Pollo Loco"
 SPR_el_pollo_loco_desc: "Um dos principais rebanhos da Espanha é a galinha. Somos absolutamente loucos por nossas galinhas!"
 SPR_bring_home_the_jamon: "Traga para casa o Jamón"
 SPR_bring_home_the_jamon_desc: "De longe, a maior produção pecuária da Espanha é a carne suína e seus derivados. Superando as aves em quase alguns milhões de toneladas, continua a ser um dos pilares da produção pecuária da Espanha."
 SPR_bigger_pescado_to_fry: "Peixe maior para fritar"
 SPR_bigger_pescado_to_fry_desc: "Dada a nossa extensa costa, é óbvio que temos todo o peixe para fritar no mundo."
 SPR_invite_the_icmm: "Convidar o ICMM"
 SPR_invite_the_icmm_desc: "O ICMM é uma empresa de mineração líder que se padroniza em torno de operações de mineração sustentáveis e lucrativas na Europa e no exterior. Convidá-los para nos ajudar com nossas operações de mineração ajudará nossa nação a permanecer mais estável daqui para frente."
 SPR_nuestras_propias_empresas_mineras: "Nossas próprias empresas de mineração"
 SPR_nuestras_propias_empresas_mineras_desc: "Talvez abandonar nossa dependência de empreiteiras estrangeiras seja o caminho a seguir para nossas operações de mineração. A longo prazo, precisaremos de muito mais capital para produzir os recursos, mas teoricamente deveria ser possível ter mais receita e explorar o reservas maiores"
 SPR_operaciones_mineras_espanolas: "Operações mineiras espanholas"
 SPR_operaciones_mineras_espanolas_desc: "As operações de mineração no país precisam utilizar sistemas mecânicos atualizados e adequados para escavar. Melhorar esses processos deve fazer com que nossa nação prospere e ainda mais recursos sejam extraídos da riqueza sob nossos pés."
 SPR_minerales_espanoles_para_espana: "Minerais espanhóis para Espanha"
 SPR_minerales_espanoles_para_espana_desc: "Os recursos que extraímos de nosso solo são os recursos que usamos. O mundo não deve esperar que esses recursos sejam exportados para o exterior e eles devem ficar aqui dentro dos limites do país da Espanha. Os minerais que extraímos são para a Espanha e apenas para a Espanha ."
 SPR_ICMM_mining_operations: "Operações de Mineração ICMM"
 SPR_ICMM_mining_operations_desc: "Permitir que o ICMM gerencie mais de nossas operações de mineração garantirá uma produção de mineração mais sustentável que não destruirá nossas terras."
 SPR_asturian_mines: "Minas Asturianas"
 SPR_asturian_mines_desc: "As operações de mineração locais das Astúrias incluem muitos metais preciosos, como ouro e prata. Também há fontes de cobre e outras fontes nas colinas e montanhas que residem na parte sul da região."
 SPR_andalucian_mines: "Minas da Andaluzia"
 SPR_andalucian_mines_desc: "A região da Andaluzia tem grandes extensões de campos de ferro e metais preciosos. Suas reservas estão centradas perto das colinas costeiras e são um pouco mais difíceis de desenvolver. No entanto, extrair os recursos desta região pode trazer mais prosperidade para esta região mais pobre da nação"
 SPR_galician_mines: "Minas Galegas"
 SPR_galician_mines_desc: "A Galiza é rica em muitos recursos naturais devido às montanhas da comunidade. Aqui se encontram metais utilizados na produção de tecnologia, como cobre, lítio e tungstênio, além de grandes extensões de ferro para produzir aço ."
 SPR_basque_mines: "Minas bascas"
 SPR_basque_mines_desc: "As minas bascas têm sido historicamente importantes para nossa nação. Desde a revolução industrial, o povo desta região procurou extrair tudo o que podia das minas para contribuir com o desenvolvimento econômico da Espanha."
 SPR_extremadura_mines: "Minas da Estremadura"
 SPR_extremadura_mines_desc: "Fornecendo grande acesso a metais preciosos como o tungstênio, as minas de Extremadura têm sido cruciais para o desenvolvimento de nossa economia. Talvez explorar um pouco mais a oferta não faria mal."
 SPR_murcian_mines: "Minas Múrcias"
 SPR_murcian_mines_desc: "Localizadas no sudeste de nosso país, perto do mar Mediterrâneo, as minas de Múrcia possuem um suprimento considerável de metais preciosos e aço que podem ser aproveitados para dar um impulso extra à economia espanhola."
 SPR_modernize_mining_operations: "Modernizar as operações de mineração"
 SPR_modernize_mining_operations_desc: "No momento, estamos usando muitas táticas de mineração ultrapassadas. A incorporação de tecnologias novas e aprimoradas garantirá que nossas operações de mineração sejam mais eficazes e lucrativas."
 SPR_fabricacion_espanola: "Manufatura Espanhola"
 SPR_fabricacion_espanola_desc: "A dependência de outros estados para abastecimento e bens certamente condenará nossa nação. Mudar nosso foco para a produção doméstica pode ajudar a economia espanhola a se tornar independente e crescer, e podemos começar financiando pesquisas e programas para apoiar esta iniciativa."
 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "A Urovesa é um fabricante espanhol de veículos pesados com sede na Galiza. É mais conhecido pela produção do URO VAMTAC, um veículo a motor humvee com tracção às quatro rodas e dos camiões URO. Foi fundada no início dos anos 80 por um grupo de ex-funcionário do IPV. Desde 1984, eles se tornaram um fornecedor oficial do Exército espanhol, fornecendo caminhões e outros veículos utilitários."
 SPR_grupo_antolin: "Grupo Antolin"
 SPR_grupo_antolin_desc: "O Grupo Antolin começou sua atividade como garge para reparos de veículos e máquinas agrícolas em Burgos. O grupo hoje é um grande produtor de interiores de automóveis e um fornecedor mundial de substratos de revestimento. Eles também fornecem pesquisa técnica para várias peças internas para veículos que o espanhol os militares também aproveitam."
 SPR_seat: "ASSENTO"
 SPR_seat_desc: "A SEAT foi fundada em 1950 em parceria com o Instituto Nacional de Industria (INI) que detinha uma participação maioritária. Rapidamente tornou-se um dos maiores fornecedores de automóveis em Espanha e após trinta e seis anos como fabricante independente tornou-se uma subsidiária da Volkswagen. A SEAT continua a ser um grande produtor de vários automóveis e peças."
 SPR_grifols: "Grifols"
 SPR_grifols_desc: "Um importante fabricante de equipamentos médicos, é importante para a Espanha perceber o verdadeiro potencial da Grifols. Obter capacidades de produção extras da Grifols certamente ajudará o mundo médico em avanços e também permitirá que eles criem mais equipamentos para vender."
 SPR_court_lilly: "Corte Lilly"
 SPR_court_lilly_desc: "Empresas de biotecnologia como a Court Lilly são cruciais para a Espanha avançar no século 21. Se queremos ser líderes em descobertas científicas, devemos criar novas oportunidades para nossos cientistas."
 SPR_court_novartis: "Tribunal Novartis"
 SPR_court_novartis_desc: "Para ajudar as indústrias médicas, devemos colocar as empresas farmacêuticas à altura do tribunal. A Novartis é uma importante empresa farmacêutica e devemos ajudá-la a crescer."
 SPR_kemira_iberica: "Kemira ibérica"
 SPR_kemira_iberica_desc: "Desde produtos químicos para serviços públicos de água, até produtos químicos inorgânicos para tecidos, a Kemira Iberica é essencial para o avanço científico na Espanha."
 SPR_ercros: "Ercros"
 SPR_ercros_desc: "A Ercros opera na Espanha desde 1952 e tem contribuído muito para a produção de produtos químicos especiais para plásticos, alimentos e produtos farmacêuticos. Essencial para os avanços e a indústria espanhola, a expansão da Ercros ajudará muito a nação em vários setores importantes ."
 SPR_basf_espanola: "BASF espanhol"
 SPR_basf_espanola_desc: "BASF Española tem produzido produtos químicos, plásticos, materiais de alto desempenho e soluções agrícolas. Embora seu foco seja principalmente na produção química, a Espanha vem colhendo os benefícios desta empresa há alguns anos, e investir em tal negócio não ferir."
 SPR_anti_deindustrialization: "Anti-desindustrialização"
 SPR_anti_deindustrialization_desc: "Anti-desindustrialização é uma postura que devemos assumir. Se quisermos sobreviver no futuro previsível, devemos continuar industrializando e expandindo nossa nação para que nossa economia possa sobreviver."
 SPR_de_deindustrialization: "Desindustrialização"
 SPR_de_deindustrialization_desc: "Fazer isso nos ajudará a focar em coisas que importam, como ciência, medicina e inovação. Focar apenas na industrialização só nos prejudicará no final."
 SPR_un_deindustrialization: "Desindustrialização"
 SPR_un_deindustrialization_desc: "A criação de novas indústrias, fábricas e setores ajudou a Espanha a crescer e expandir sua economia. Devemos continuar nossos esforços, a fim de tornar a Espanha uma nação sustentável."
 SPR_energia_espanola: "Energia Espanhola"
 SPR_energia_espanola_desc: "O setor de Energia é importante para fazer nossas máquinas funcionarem, sejam veículos movidos a eletricidade ou a gás. A expansão das operações certamente agradará as pessoas, pois pode ajudar nos custos e criar uma abundância de oferta à qual podemos recorrer."
 SPR_improve_our_refineries: "Melhorar nossas refinarias"
 SPR_improve_our_refineries_desc: "Nossas refinarias são antigas e ultrapassadas. Tomar a iniciativa de melhorá-las contribuirá para o processo geral de refino."
 SPR_repsol_acquisitions: "Aquisições Repsol"
 SPR_repsol_acquisitions_desc: "Para que as empresas espanholas se tornem internacionais e influentes, as aquisições da Repsol são importantes. Incentivar esse comportamento nos ajudará a entrar em empresas internacionais que podem beneficiar nossa economia."
 SPR_expand_cnat: "Expandir CNAT"
 SPR_expand_cnat_desc: "O CNAT está criando energia limpa e segura para nossa nação, portanto, é óbvio que devemos expandir suas operações. Poluir nosso ar com produtos químicos nocivos não criará um ambiente sustentável no futuro."
 SPR_subsidies_for_endesa: "Subsídios para a Endesa"
 SPR_subsidies_for_endesa_desc: "A concessão de Subsídios ajudará a Endesa a crescer e se expandir. Com sede na Espanha, a Endesa é uma das poucas empresas que operam fora do país e do continente, com presença na América do Sul e em Portugal. Dar-lhes um pequeno impulso ajudará a continuar o esforço."
 SPR_subsidies_for_iberdrola: "Subsídios para Iberdrola"
 SPR_subsidies_for_iberdrola_desc: "A Iberdrola é uma empresa multinacional de energia elétrica que opera na Espanha, Portugal, Reino Unido, Estados Unidos, México, Brasil e outros países. Os subsídios ajudarão a continuar seus esforços em contribuir para a crescente economia espanhola."
 SPR_el_oro_negro: "O Ouro Negro"
 SPR_el_oro_negro_desc: "El Oro Negro (ou Ouro Negro) é uma mercadoria que ajudará a Espanha a alcançar a verdadeira independência das potências estrangeiras. Explorar nossas reservas e expandir nosso uso disso levará a Espanha a um novo futuro."
 SPR_deal_with_the_environmentalists: "Lidar com os ambientalistas"
 SPR_deal_with_the_environmentalists_desc: "Os ambientalistas estão atrapalhando o avanço da Espanha. Lidar com eles nos permitirá continuar e crescer, e isso nos permitirá crescer a um ritmo ainda mais rápido do que antes."
 SPR_increase_refining_capacity: "Aumentar capacidade de refino"
 SPR_increase_refining_capacity_desc: "O aumento da capacidade de refino ajudará a aumentar a segurança energética, além de nos tornar um verdadeiro concorrente no setor. Isso também ajudará em nosso esforço para combater o déficit comercial."
 SPR_remove_brussels_shackles: "Remova os grilhões de Bruxelas"
 SPR_remove_brussels_shackles_desc: "A União Europeia tem travado a Espanha. É hora de nos libertarmos dessas limitações e continuarmos com nossos planos nacionais."
 SPR_eivissa_diu_si: "Eivissa diz que sim"
 SPR_eivissa_diu_si_desc: "Bem, eles concordaram, pelo menos os membros do nosso partido concordaram. Se formos pressionados por um bando de moradores locais, não podemos esperar obter acesso aos preciosos campos de petróleo!"
 SPR_canaries_islands_drilling: "Perfuração nas Ilhas Canárias"
 SPR_canaries_islands_drilling_desc: "O petróleo da costa das Ilhas Canárias no fundo do mar está simplesmente pronto para ser tomado. Talvez devêssemos começar a explorar e explorar este nosso recurso?"
 SPR_oil_independance: "Independência do Petróleo"
 SPR_oil_independance_desc: "A maioria de nossas reservas de petróleo permanece inexplorada, deixando-nos vulneráveis à influência estrangeira em nossa nação. Devemos nos tornar independentes do petróleo para preservar nossa soberania."
 SPR_va_verde: "Seja verde"
 SPR_va_verde_desc: "Agora é a hora de nos aproximarmos da energia verde. Continuar com os velhos tempos do petróleo só irá prejudicar nossa linda nação e a longevidade de nossa independência de recursos."
 SPR_vientos_del_sur: "Ventos do Sul"
 SPR_vientos_del_sur_desc: "Sustentar novos parques eólicos no sul pode diversificar o setor energético na Espanha. A dependência de uma fonte de energia voltará e nos morderá em um futuro próximo."
 SPR_vientos_marinos: "Ventos do Mar"
 SPR_vientos_marinos_desc: "A energia que obtemos dos ventos não deve se limitar ao sul do nosso estado, se quisermos mais, então devemos ir para os mares."
 SPR_vientos_del_norte: "Ventos do Norte"
 SPR_vientos_del_norte_desc: "Vamos estabelecer fazendas no Norte, para que todos os cantos do país sejam aproveitados para o nosso setor de energia."
 SPR_repsol_se_vuelve_verde: "Repsol torna-se verde"
 SPR_repsol_se_vuelve_verde_desc: "A Repsol deve tornar-se verde para uma futura expansão. Se tivermos os resíduos nocivos desta empresa a ir para o ambiente das nossas nações, então não é uma prática sustentável."
 SPR_endorse_eu_regulations: "Aprovar os regulamentos da UE"
 SPR_endorse_eu_regulations_desc: "Endossar e apoiar os regulamentos da União Europeia será um grande benefício para nossa conexão com o resto da Europa."
 SPR_nuclear_acceptance_campaign: "Campanha de aceitação nuclear"
 SPR_nuclear_acceptance_campaign_sec: "Lutar contra a oposição nuclear pode fazer a bola rolar para nossa iniciativa verde. No final, quem se beneficia com isso é o povo da Espanha."
 SPR_Armonia_con_la_naturaleza: "Harmonia com a natureza"
 SPR_Armonia_con_la_naturaleza_desc: "Vamos fazer com que as pessoas queiram preservar a natureza de suas nações. Se a estamos saqueando, não teremos uma Espanha natural."
 SPR_economia_espanola: "Economia Espanhola"
 SPR_economia_espanola_desc: "A economia espanhola deve ser atendida. Se não for atendida, o estado e nosso povo enfrentarão graves consequências."
 SPR_sector_servicios_espanol: "Setor de serviços espanhol"
 SPR_sector_servicios_espanol_desc: "Trabalhar em nosso setor de serviços contribuirá para a confiabilidade de nossas utilidades."
 SPR_long_walks_on_the_beach: "Longas caminhadas na praia"
 SPR_long_walks_on_the_beach_desc: "As praias da Espanha são o destino de férias perfeito para estrangeiros. Trabalhar em nossas praias não prejudicaria a indústria do turismo..."
 SPR_tourist_traps: "Armadilhas para turistas"
 SPR_tourist_traps_desc: "Poderíamos cobrar um pouco mais por essa Tortilla, eles não saberiam a diferença de qualquer maneira."
 SPR_power_of_the_vacation: "O poder das férias"
 SPR_power_of_the_vacation_desc: "Não podemos subestimar o efeito que as férias terão no turismo. Devemos considerar o marketing da Espanha como um refúgio de férias para as pessoas."
 SPR_bbva: "BBVA"
 SPR_bbva_desc: "O BBVA é um dos muitos bancos que operam em nosso país, devemos considerar dar a eles um complexo de escritórios extra para que possam continuar suas operações."
 SPR_banco_santander: "Banco Santander"
 SPR_banco_santander_desc: "Sendo uma empresa espanhola, o Banco Santander é uma empresa multinacional de serviços financeiros. A promoção de seus serviços ampliará seu alcance e aumentará muito suas capacidades."
 SPR_mfom: "MFOM"
 SPR_mfom_desc: "Ajudar o ministério do desenvolvimento contribuirá para a construção de novas estradas, casas e obras públicas."
 SPR_world_renowned_infrastructure: "Infraestrutura de renome mundial"
 SPR_world_renowned_infrastructure_desc: "A Espanha será conhecida como uma das nações mais modernas e desenvolvidas se continuarmos com o ímpeto que temos atualmente. Investir mais em nossa infraestrutura melhora a qualidade de vida de nossos cidadãos, ao mesmo tempo em que atrai turistas do exterior."
 SPR_prosperidad_espanola: "Prosperidade Espanhola"
 SPR_prosperidad_espanola_desc: "A Espanha vai prosperar com todos os nossos esforços. A Espanha merece mais, e vai melhorar. A economia está apenas a um passo do caminho."
 SPR_comercio_espanol: "Comércio Espanhol"
 SPR_comercio_espanol_desc: "O foco na exportação e no comércio trará grandes benefícios. Se ficarmos atrás do resto da Europa, não teremos ninguém para culpar a não ser nós mesmos."
 SPR_african_soft_power: "Poder suave africano"
 SPR_african_soft_power_desc: "Nossa influência na África está diminuindo. É hora de nos reafirmarmos no continente africano."
 SPR_focus_africa: "Foco na África"
 SPR_focus_africa_desc: "A África certamente precisa de ajuda para melhorar sua infraestrutura. Esta é a oportunidade perfeita para a Espanha mergulhar no comércio e investimento africanos."
 SPR_europes_southern_doormat: "O capacho do sul da Europa"
 SPR_europes_southern_doormat_desc: "Seremos conhecidos como o capacho da Europa apenas por causa de nossas conexões na África, e isso não é uma coisa ruim. Expandir nossa influência na África contribuirá muito para a hegemonia espanhola."
 SPR_address_the_trade_deficit: "Resolva o déficit comercial"
 SPR_address_the_trade_deficit_desc: "Não podemos ficar de braços cruzados vendo nosso déficit comercial crescer. É hora de agirmos e resolvê-lo."
 SPR_the_oei: "O OEI"
 SPR_the_oei_desc: "A Espanha costumava ser a maior fonte de influência na América do Sul. Essa influência, no entanto, vem se desintegrando nos últimos anos e precisamos mudar isso."
 SPR_acquire_british_companies: "Adquirir empresas britânicas"
 SPR_acquire_british_companies_desc: "Comprar empresas britânicas é uma maneira rápida de garantir que possamos manter o déficit. Não deveríamos gastar nossos recursos criando novas empresas, quando há empresas lá fora para comprarmos!"
 SPR_reverse_the_trade_deficit: "Reverter o déficit comercial"
 SPR_reverse_the_trade_deficit_desc: "Finalmente, lutamos contra o déficit comercial e continuaremos a fazê-lo. No final, nossos esforços valeram a pena."
 SPR_hybrid_territorial_model: "Modelo Territorial Híbrido"
 SPR_hybrid_territorial_model_desc: "Equilibrar o controle do poder dentro do governo ajudará a acelerar muito o processo de aprovação de iniciativas."
 SPR_align_regional_incentives: "Alinhar incentivos regionais"
 SPR_align_regional_incentives_desc: "Podemos ajudar a alinhar os incentivos regionais para que as brigas entre os locais não nos atrapalhem."
 SPR_healthy_regional_competition: "Competição Regional Saudável"
 SPR_healthy_regional_competition_desc: "Incentivar a competição saudável entre as empresas e nossas regiões acabará por criar um desejo de crescimento."
 SPR_coffee_for_all: "Café para todos"
 SPR_coffee_for_all_desc: "Nosso pessoal bebe café há séculos, é um dos maiores itens essenciais de nossa força de trabalho."
 SPR_federalization_with_spanish_characteristics: "Federalização com características espanholas"
 SPR_federalization_with_spanish_characteristics_desc: "Criar um senso de unidade em nossas operações será mais benéfico para todos."
 SPR_merge_treasuries: "Mesclar Tesourarias"
 SPR_merge_treasuries_desc: "A fusão de nossos tesouros ajudará nosso governo a se tornar mais centralizado, além de tornar tudo muito mais eficiente."
 SPR_unify_ministries: "Unificar Ministérios"
 SPR_unify_ministries_desc: "Podemos ter uma melhor coordenação e reduzir custos se unificarmos os ministérios sob um único guarda-chuva."
 SPR_federalism_with_extra_steps: "Federalismo com etapas extras"
 SPR_federalism_with_extra_steps_desc: "No final, o que conseguimos foi o federalismo apenas com etapas extras e benefícios extras"
 SPR_integrate_the_underground_economy: "Integrar a economia subterrânea"
 SPR_integrate_the_underground_economy_desc: "Precisamos trazer luz às partes ocultas e sombrias de nossa economia. Com isso, podemos obter maior transparência."
 SPR_crack_down_on_the_grey_market: "Reprimir o mercado cinza"
 SPR_crack_down_on_the_grey_market_desc: "Existem bens e serviços sendo vendidos sem a devida inspeção. Devemos mudar isso."
 SPR_ease_labour_laws: "Facilitar as Leis Trabalhistas"
 SPR_ease_labour_laws_desc: "Nossos trabalhadores estão trabalhando duro o suficiente, se continuarmos com muita pressão, eles podem quebrar."
 SPR_tax_cuts: "Redução de impostos"
 SPR_tax_cuts_desc: "Os cortes de impostos trarão estabilidade e farão nosso povo muito mais feliz."
 SPR_labour_investments: "Investimentos trabalhistas"
 SPR_labour_investments_desc: "Investir na educação da força de trabalho pode ajudar a difundir os regulamentos de segurança e aumentar a segurança de nossos trabalhadores."
 SPR_bring_textiles_into_the_fold: "Trazer têxteis para a dobra"
 SPR_bring_textiles_into_the_fold_desc: "Haha camisa rosa! - Birdy"
 SPR_bring_field_hands_into_the_fold: "Traga as mãos de campo para a dobra"
 SPR_bring_field_hands_into_the_fold_desc: "Alinhar os agricultores será um longo caminho, pois pode ajudar a diversificar o setor agrícola de nossa nação e abri-lo para mais oportunidades."
 SPR_bring_construction_workers_into_the_fold: "Trabalhadores da construção na dobra"
 SPR_bring_construction_workers_into_the_fold_desc: "Alinhar os trabalhadores da construção melhorará muito o ritmo no qual o trabalho é feito em nossa infraestrutura, se não o fizermos, poderemos ter lentidões e soluços ao longo do caminho."
 SPR_ejercito_de_tierra: "Ejército de Tierra"
 SPR_ejercito_de_tierra_desc: "Ejército de Tierra (Exército Espanhol) é um dos militares ativos mais antigos do mundo, datado do final do século 15. O exército existe continuamente desde o reinado da rainha Isabella e do rei Fernando e continua até hoje. não é um dos maiores do mundo, mas ainda é um dos mais bem treinados."
 SPR_programa_coraza_2000: "Programa Coraza 2000"
 SPR_programa_coraza_2000_desc: "Um novo programa blindado ajudará a produzir novos equipamentos blindados para nossos militares."
 SPR_fuerzas_armadas_de_espana: "Forças Armadas da Espanha"
 SPR_fuerzas_armadas_de_espana_desc: "As Forças Armadas da Espanha são o orgulho de nossa nação. Mantendo nosso povo seguro e nossos inimigos afastados, devemos ter muito cuidado com as Forças Armadas."
 SPR_tank_cooperation: "Cooperação de Tanque"
 SPR_tank_cooperation_desc: "A cooperação em projetos e produção de tanques será benéfica para nós e para a OTAN."
 SPR_german_designs: "Desenhos Alemães"
 SPR_german_designs_desc: "Os alemães produziram muitos tanques finos nos últimos cem anos. A cooperação com seus projetistas de blindagem de primeira linha pode nos levar a desenvolver nossa própria blindagem forte."
 SPR_american_designs: "Desenhos Americanos"
 SPR_american_designs_desc: "A blindagem americana é competitiva e tecnologicamente superior à maioria das blindagens em todo o mundo. Trabalhando com os projetistas americanos, faremos alguns dos melhores veículos blindados conhecidos pela humanidade."
 SPR_domestic_designs: "Designs domésticos"
 SPR_domestic_designs_desc: "Não precisamos de influência estrangeira em nossos projetos de armaduras. Podemos projetar nossos próprios aqui mesmo em nosso solo!"
 SPR_learn_from_the_lince: "Aprenda com o Lince"
 SPR_learn_from_the_lince_desc: "Aprender com o nosso passado é importante, especialmente se quisermos fazer tanques melhores e maiores!"
 SPR_spanish_ifv_programme: "Programa IFV espanhol"
 SPR_spanish_ifv_programme_desc: "A maioria dos nossos IFVs vêm do projeto ASCOD e nós o selecionamos para garantir uma maior integração com a Europa. Manter nossos programas IFV e possível expandi-los pode ser um bom uso do nosso tempo."
 SPR_reafirm_the_ascod_project: "Reafirmar o Projeto ASCOD"
 SPR_reafirm_the_ascod_project_desc: "Reafirmar os austríacos neste nosso projeto ajudará a aumentar a confiança e abrirá caminho para uma maior cooperação no futuro."
 SPR_ifv_cooperation: "Cooperação IFV"
 SPR_ifv_cooperation_desc: "Cooperar na criação e avanços dos IFV's é essencial se quisermos ser mais fortes que o inimigo!"
 SPR_pull_out_of_the_ascod_project: "Retirada do Projeto ASCOD"
 SPR_pull_out_of_the_ascod_project_desc: "O projeto ASCOD é um desastre total! Ele não fez nada além de nos tornar dependentes dos outros."
 SPR_a_new_ifv_enters_the_scene: "Um novo IFV entra em cena"
 SPR_a_new_ifv_enters_the_scene_desc: "Os IFVs domésticos vão dominar o campo de batalha a partir de agora. Nossa iniciativa de produzir nossos próprios IFVs valerá a pena."
 SPR_apc_modernization: "Modernização APC"
 SPR_apc_modernization_desc: "Nossos APCs estão ficando mais fracos e desatualizados e, para combater isso, precisamos iniciar um programa de modernização para revisar nosso estoque atual de APCs."
 SPR_mowag: "MOWAG"
 SPR_mowag_desc: "Os suíços sabem o que estão fazendo quando se trata de defesa. Afinal, eles estão relativamente seguros há mais tempo."
 SPR_general_dynamics_land_systems: "Sistemas terrestres da General Dynamics"
 SPR_general_dynamics_land_systems_desc: "Todos invejam as empresas e tecnologias americanas. Temos a oportunidade de colocar as mãos em alguns desses equipamentos, não percamos essa oportunidade."
 SPR_apc_cooperation: "Cooperação APC"
 SPR_apc_cooperation_desc: "Se queremos bons APCs, então devemos aprender com os outros como eles são feitos."
 SPR_revive_enasa: "Revive Enasa"
 SPR_revive_enasa_desc: "Revitalizar a Enasa pode ajudar nas novas reformas que estamos fazendo, pois podem ajudar na produção de veículos motorizados em nosso novo exército."
 SPR_a_new_pegaso: "Um Novo Pegasus"
 SPR_a_new_pegaso_desc: "Dependendo de todos os outros, nossa capacidade de produzir nossos próprios veículos deve começar pela modernização da Pegaso."
 SPR_begin_army_reforms: "Iniciar as reformas do exército"
 SPR_begin_army_reforms_desc: "Nosso exército está desatualizado e está ficando para trás. Precisamos reformá-lo se quisermos sobreviver em um conflito moderno."
 SPR_maintain_mandatory_service: "Manter serviço obrigatório"
 SPR_maintain_mandatory_service_desc: "Nossos homens devem servir sua nação, independentemente do que desejam. Isso ajudará a preencher as fileiras e manter o exército à tona."
 SPR_end_mandatory_service: "Fim do serviço obrigatório"
 SPR_end_mandatory_service_desc: "O serviço obrigatório é uma pressão para nossa população. Seus esforços podem ser concentrados em outro lugar!"
 SPR_mobility_warfare: "Guerra de Mobilidade"
 SPR_mobility_warfare_desc: "Ser rápido e móvel manterá o inimigo no limite e fará com que eles adivinhem todos os nossos movimentos."
 SPR_complete_army_reforms: "Reformas Completas do Exército"
 SPR_complete_army_reforms_desc: "Finalmente, as reformas do exército nacional devem ser concluídas. Esperamos que nossos esforços não tenham sido em vão."
 SPR_accion_conjunta: "Ação conjunta"
 SPR_accion_conjunta_desc: "A união de ação e cooperação é fundamental nas Forças Armadas para alcançar a vitória. Sem ela, estamos fazendo uma grande aposta com a vida de nossos soldados."
 SPR_the_new_tercio: "O Novo Tercio"
 SPR_the_new_tercio_desc: "A glória e o legado do Tercio serão lembrados com nossas novas reformas no exército, especialmente com todas as rápidas reformas feitas em nossas forças armadas."
 SPR_almogavares: "Almogavares"
 SPR_almogavares_desc: "Se quisermos realizar operações à distância, devemos observar a condição de nossos pára-quedistas."
 SPR_supplementing_our_manpower: "Complementando nossa mão de obra"
 SPR_supplementing_our_manpower_desc: "Precisamos encontrar maneiras de complementar nossa força de trabalho para que não fiquemos sem energia quando chegar a hora da guerra."
 SPR_the_foreign_legion: "A Legião Estrangeira"
 SPR_the_foreign_legion_desc: "Sendo fundada há muitos anos, era uma força de combate temida. No entanto, hoje eles estão ajudando principalmente na força de manutenção da paz."
 SPR_expand_the_foreign_legion: "Expandir a Legião Estrangeira"
 SPR_expand_the_foreign_legion_desc: "O mundo está desmoronando lentamente, e a legião estrangeira deve ser expandida para ajudar a manter tudo junto."
 SPR_the_regulares: "Os Regulares"
 SPR_the_regulares_desc: "Os Regulares ou formalmente como \"Fuerzas Regulares Indígenas\" são unidades de infantaria voluntárias do Exército Espanhol recrutadas principalmente nas cidades de Ceuta e Melilla. Eles formam a espinha dorsal do Corpo de Exército da África e são uma importante divisão da nossas forças ultramarinas"
 SPR_expand_the_regulares: "Expandir os Regulares"
 SPR_expand_the_regulares_desc: "Tradicionalmente, os Regulares são recrutados em Ceuta e Melilha, mas à medida que continuamos a ganhar população em nossos territórios ultramarinos, pode valer a pena investir recursos adicionais neste ramo de nossas forças armadas."
 SPR_fiel_regular_hasta_morir: "Regular fiel até a morte"
 SPR_fiel_regular_hasta_morir_desc: "Incluir mais tropas em nossas forças Regulares aumentará nosso alcance em todos os teatros."
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "Forças Aeromóveis do Exército"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "Precisamos nos concentrar em alguns de nossos helicópteros, a maioria está em más condições e pode precisar de retoques."
 SPR_eurocopter_tigre: "Eurocopter Tigre"
 SPR_eurocopter_tigre_desc: "Os helicópteros de ataque europeus são essenciais no campo de batalha, precisamos expandir sua influência em nossa força aérea para que possamos vencer batalhas maiores."
 SPR_a_deal_for_apaches: "Um acordo para Apaches"
 SPR_a_deal_for_apaches_desc: "Precisamos fazer acordos com os americanos para seus helicópteros, eles se mostraram muito eficazes nos últimos tempos."
 SPR_attack_helicopter_cooperation: "Cooperação de Helicóptero de Ataque"
 SPR_attack_helicopter_cooperation_desc: "Devemos cooperar na criação de helicópteros com nossos parceiros para que não sejamos deixados para trás."
 SPR_cantabrico_programme: "Cantábrico Programme"
 SPR_cantabrico_programme_desc: "A expansão do programa Cantábrico manterá nossos militares domésticos e livres de influência e dependência estrangeiras."
 SPR_the_corocotta_attack_helicopter: "O Helicóptero de Ataque Corocotta"
 SPR_the_corocotta_attack_helicopter_desc: "Uma façanha militar de nossa nação, o helicóptero Corcotta com certeza espalhará muito medo em nossos inimigos quando o virem em campo."
 SPR_eurocopter_cougar: "Eurocopter Cougar"
 SPR_eurocopter_cougar_desc: "Desenvolvido pelos franceses, o Cougar pode ser útil em nossa força aérea e operações futuras."
 SPR_a_deal_for_chinooks: "Um acordo para Chinooks"
 SPR_a_deal_for_chinooks_desc: "Os Chinooks têm sido fundamentais para os americanos por tanto tempo, se pudermos colocar nossas mãos neles, poderemos expandir nossas capacidades."
 SPR_nhindustries: "NHIndustries"
 SPR_nhindustries_desv: "Fazer acordos com a NHIndustries pode nos ajudar a obter benefícios extras quando se trata de obter os melhores e mais recentes helicópteros."
 SPR_babieca_programme: "Programa Babieca"
 SPR_babieca_programme_desc: "O helicóptero de transporte Babieca é o mais recente avanço na tecnologia espanhola. Com a capacidade de produzir novos helicópteros, podemos ficar tranquilos sabendo que as missões de implantação não serão um pesadelo."
 SPR_the_babieca_transport_helicopter: "Nossos Helicópteros de Transporte"
 SPR_the_babieca_transport_helicopter_desc: "Precisamos de novos helicópteros de transporte para enviar nossos homens. Nosso estoque atual não é confiável e está desatualizado, uma nova iniciativa resolverá esse problema."
 SPR_armada_espanola: "Exército Espanhol"
 SPR_armada_espanola_desc: "A Armada Espanhola ou simplesmente Armada é a ala naval das forças armadas espanholas. Foi fundada no século 15 e viveu continuamente desde sua fundação participando da colonização das Américas e de muitos outros A força permaneceu pequena desde que a maior parte do império foi perdida para potências estrangeiras e conflitos internos, mas permaneceu uma marinha importante continuando a inovar."
 SPR_guard_our_coasts: "Guarde nossas costas"
 SPR_guard_our_coasts_desc: "O primeiro trabalho de nossa Armada é proteger as costas da Espanha propriamente dita. Sem proteções de nossa costa, simplesmente não podemos nos sentir seguros em nossa defesa."
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "A flotilha submarina precisa de alguns cuidados."
 SPR_escort_modernization: "Modernização da escolta"
 SPR_escort_modernization_desc: "Modernizar as tecnologias que suportam nossas embarcações garantirá que nossa frota permaneça competitiva."
 SPR_infanteria_de_Marina: "Infantaria Marinha"
 SPR_infanteria_de_Marina_desc: "Nossa infantaria de fuzileiros navais é importante em nossos conflitos envolvendo coordenação com nossa marinha. Ela preenche um papel que nosso exército padrão simplesmente não pode cumprir."
 SPR_floan: "FLOAN"
 SPR_floan_desc: "A divisão FLOAN da nossa marinha é a ala aérea da nossa marinha. Ela apoia operações navais ao redor da nossa costa."
 SPR_floans_dream: "Sonho da FLOAN"
 SPR_floans_dream_desc: "Atualmente não possuímos um porta-aviões, mas seria o sonho da nossa marinha possuir um desses grandes navios."
 SPR_capital_ship_modernization: "Modernização de Navios Capitais"
 SPR_capital_ship_modernization_desc: "Nossos navios mais pesados parecem ter algumas tecnologias desatualizadas a bordo. Modernizar o equipamento manterá a tecnologia atualizada e competitiva contra algumas das outras nações que podemos encontrar."
 SPR_spanish_armada_resurgent: "Ressurgimento da Armada Espanhola"
 SPR_spanish_armada_resurgent_desc: "E assim a Armada ressurge, pois grandes investimentos na marinha reviveram o que é uma grande e forte marinha e a viram retornar à sua antiga glória."
 SPR_escuela_naval_militar: "Escola Naval Militar"
 SPR_escuela_naval_militar_desc: "Almirantes não crescem em árvores. É importante que nossa academia naval seja uma das academias mais prestigiadas e a melhor possível para desenvolver nosso capital humano em nossa armada."
 SPR_espacio_de_batalla: "Espaço de Batalha"
 SPR_espacio_de_batalla_desc: "Ter um espaço de batalha para nossos almirantes recém-treinados praticarem para suas estreias em combate e também para aprimorar as habilidades dos almirantes atualmente em nosso exército."
 SPR_sector_defensa: "Setor de Defesa"
 SPR_sector_defensa_desc: "O setor de defesa da Espanha diminuiu nos últimos anos e foi terceirizado à medida que a Espanha se integrou à OTAN e aos Estados Unidos."
 SPR_infraestructura_maritima_del_norte: "Infraestrutura Marítima do Norte"
 SPR_infraestructura_maritima_del_norte_desc: "Investir na nossa infra-estrutura marítima no norte vai garantir que a nossa armada terá muitas bases para abastecer em caso de conflito no Atlântico."
 SPR_infraestructura_maritima_del_sur: "Infraestrutura Marítima do Sul"
 SPR_infraestructura_maritima_del_sur_desc: "Bases navais e infraestrutura no sul mantêm nossa força no Mediterrâneo."
 SPR_bases_aereas_del_norte: "Bases Aéreas do Norte"
 SPR_bases_aereas_del_norte_desc: "Comandar os céus no norte da Espanha e garantir que as bases aéreas sejam bem investidas para mantê-las para nossa força aérea."
 SPR_bases_aereas_del_sur: "Bases Aéreas do Sul"
 SPR_bases_aereas_del_sur_desc: "As bases aéreas do sul podem usar um facelift."
 SPR_tedae: "TEDAE"
 SPR_tedae_desc: "Mais e mais investimentos em nossa base técnica nos permitirão projetar cada vez mais equipamentos adequados para os militares espanhóis."
 SPR_instituto_espanol_de_estudios_estrategicos: "Instituto Espanhol de Estudos Estratégicos"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "Produzir equipamentos projetados aqui e reunir nossas mentes mais brilhantes para projetar equipamentos novos e melhores só gerará sucesso."
 SPR_fabricas_de_armas: "Fábricas de Armas"
 SPR_fabricas_de_armas_desc: "Financiar nossas fábricas de armas com recursos adicionais ajudará a aliviar parte de nossa dependência de fornecedores estrangeiros."
 SPR_subsidios_industriales_militares: "Subsídios Industriais Militares"
 SPR_subsidios_industriales_militares_desc: "Subsidiar as indústrias militares ajudará e continuará a reduzir nossa dependência de fornecedores não nativos."
 SPR_complejo_industrial_militar: "Complexo Industrial Militar"
 SPR_complejo_industrial_militar_desc: "O Complexo Industrial Militar da Espanha se tornará um dos mais fortes do planeta. A integração das indústrias militar e armamentista em nossa economia só será benéfica para todos os envolvidos."
 SPR_instituto_nacional_de_tecnica_aeroespacial: "Instituto Nacional de Tecnologia Aeroespacial"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Embora nossa força no teatro espacial seja relativamente pequena, ainda é importante deixar nossa marca nas indústrias aeroespaciais."
 SPR_hisdesat: "Seusdesat"
 SPR_hisdesat_desc: "Hisdesat foi formado como um conglomerado das empresas Hispasat, EADS CASA (agora Airbus), Indra Sistemas, Sener e Ingeniera y Servicios Aeroespaciales para fornecer satélites de comunicação para a Espanha. A maioria deles está configurada para ser configurada para comunicações seguras e propósitos de localização GEO."
 SPR_sener: "TENDENS"
 SPR_sener_desc: "A SENER é uma empresa de engenharia e construção que fornece uma infinidade de diferentes aplicações civis e militares. Uma de suas principais linhas de negócios é fornecer serviços de terceirização para o exército espanhol com seus sistemas de defesa aérea e melhorar a telemetria e telecomunicações para o PROBA-3 missão."
 SPR_ejercito_del_aire: "Ejército del Aire"
 SPR_ejercito_del_aire_desc: "Ejército del Aire (Força Aérea Espanhola) tomou sua primeira forma no início do século 20, vendo suas primeiras ações de combate em Marrocos em 1913. A Força Aérea Espanhola tem visto numerosos combates ao longo do século passado e continua a manter uma estreita integração com sua aliados."
 SPR_calm_before_the_typhoon: "Calma antes do tufão"
 SPR_calm_before_the_typhoon_desc: "A série de caças Typhoon é de primeira linha e fornece uma integração importante com o resto das forças armadas europeias."
 SPR_hug_the_hornets_nest: "Abrace o ninho de vespas"
 SPR_hug_the_hornets_nest_desc: "O Hornet é um caça forte dos americanos. Talvez devêssemos pensar em torná-lo o esteio da Força Aérea Espanhola."
 SPR_fighter_cooperation: "Cooperação do lutador"
 SPR_fighter_cooperation_desc: "A cooperação internacional só nos fornecerá aeronaves cada vez melhores."
 SPR_reverse_engineering_fighters: "Caças de engenharia reversa"
 SPR_reverse_engineering_fighters_desc: "Os caças que adquirimos de nossos aliados exemplificam como devemos projetar nossos soldados. A engenharia reversa de sua tecnologia pode ajudar a fornecer projetos desenvolvidos internamente para ajudar nossa força aérea a ser menos dependente de potências estrangeiras."
 SPR_floan_r_and_d: "P&D FLOAN"
 SPR_floan_r_and_d_desc: "As alas aéreas de nossa marinha precisam de algum financiamento adicional, pesquisa e desenvolvimento. É imperativo que sejam competitivas para manter os céus acima de nossos navios limpos e livres."
 SPR_playing_catch_up: "Jogando Catch-up"
 SPR_playing_catch_up_desc: "A força aérea e nossa fabricação local de aeronaves são cascas podres negligenciadas do que deveriam ser se desejamos permanecer competitivos com o mundo e suas habilidades para nos armarmos. É hora de recuperar o atraso e nos trazer de volta ao vanguarda da fabricação e design de aeronaves."
 SPR_start_a_bomber_fleet: "Iniciar uma frota de bombardeiros"
 SPR_start_a_bomber_fleet_desc: "Nossa força aérea gira principalmente em torno de caças mais leves e caças multifuncionais. Os bombardeiros serão uma integração importante em nossas forças armadas para apoiar "
 SPR_close_air_support: "Suporte Aéreo Fechado"
 SPR_close_air_support_desc: "O núcleo de qualquer força aérea é o apoio aéreo aproximado. Sem o CAS, as forças terrestres não terão qualquer apoio aéreo."
 SPR_death_from_above: "Morte de cima"
 SPR_death_from_above_desc: "Devemos projetar bombardeiros adicionais e aviões de apoio aéreo aproximado para nossa força aérea. As duas classes de apoio podem fornecer o máximo de apoio e matar nossos inimigos de cima."
 SPR_control_the_skies: "Controle os céus"
 SPR_control_the_skies_desc: "Qualquer boa força aérea deve ser capaz de controlar os céus onde é relevante. Nossa força aérea deve controlar os céus acima da Espanha para que não nos tornemos o saco de pancadas de nossos inimigos."
 SPR_primary_bfm: "BFM primário"
 SPR_primary_bfm_desc: "As principais manobras básicas de combate que escolhemos acabarão por mudar a doutrina em que nossa aeronave contesta nossos inimigos. Para permanecermos competitivos, devemos escolher e aprimorar nossas habilidades na doutrina que melhor se adapta às nossas necessidades."
 SPR_relative_bfm: "BFM relativo"
 SPR_relative_bfm_desc: "Melhorar nossas manobras de caça básicas relativas pode trazer algumas melhorias adicionais no multilateralismo de nossa força. A Espanha nunca será um avião de caça de um truque."
 SPR_dominate_the_skies: "Domine os céus"
 SPR_dominate_the_skies_desc: "A força aérea espanhola vai dominar os céus e dizimar aqueles que se opõem a nós."
 spain.1.t: "O Movimento das Canárias"
 spain.1.d: "O movimento das Canárias é uma luta contínua dos Canários pelo seu direito à autodeterminação. Teve as suas raízes no colonialismo feudal quando os monarcas espanhóis conquistaram as ilhas nos anos 1400. O movimento atingiu o auge sob o governo de Franco quando ele tentou acabar com o regionalismo nas comunidades autônomas."
 spain.1.a: "Sufoque o Movimento"
 spain.1.b: "Segure o movimento na coleira"
 spain.1.c: "Desequilibrar as Canárias"
 spain.2.t: "A Convenção de Bilbau"
 spain.2.d: "A cidade de Bilbao é um monumento permanente aos movimentos separatistas no País Basco. Começamos nosso desvio e preparação para atacar o coração do ETA e elementos associados. Como devemos proceder? Devemos manter nosso atual status quo com os bascos, limitar sua liberdade basca, ou esmagar a resistência com preconceito severo?"
 spain.2.a: "Manter o Status Quo"
 spain.2.b: "Limitar as liberdades bascas"
 spain.2.c: "Esmagar a Resistência Basca"
 spain.3.t: "A Lista de Lugo"
 spain.3.d: "Lugo é uma cidade de grande importância para o povo galego. Cabe-nos decidir o seu destino neste país como este local. Devemos manter o status quo, ou devemos ajustar o destino dos Galegos? "
 spain.3.a: "Manter o Status Quo"
 spain.3.b: "Limitar a liberdade galega"
 spain.3.c: "Esmagar a cultura galega"
 spain.4.t: "Reconciliação de Barcelona"
 spain.4.d: "Barcelona é um elemento básico do povo catalão. Preparando nossas novas leis em torno da reconciliação dos catalães no redil. A resistência a essas mudanças provavelmente será extrema e exigirá uma grande agitação na cidade. Como devemos Continuar?"
 spain.4.a: "Manter o Status Quo"
 spain.4.b: "Limitar a liberdade da Catalunha"
 spain.4.c: "Esmagar a resistência catalã"
 spain.5.t: "O Pacto de Sevilha"
 spain.5.d: "A cidade de Sevilha tem sido um esteio da nossa nação durante décadas. Foi uma sede de grande expansão colonial, sede da comunidade autónoma da Andaluzia e um ponto forte económico da nossa nação. O povo de A Andaluzia o vê como um farol de sua identidade. O que faremos com o povo do sul?"
 spain.5.a: "Manter o Status Quo"
 spain.5.b: "Limitar a liberdade andaluza"
 spain.5.c: "Esmagar a resistência andaluza"
 spain.6.t: "A Questão da Cidadania do Norte"
 spain.6.d: "Nosso atual governo decidiu que devemos iniciar um novo processo em nossa legislação. O status de cidadania para o povo da Galiza e do País Basco. As opções que apresentamos são a revogação da cidadania, legislação de opressão , ou uma mudança em nossa política atual. O que devemos fazer?"
 spain.6.a: "Revogar Cidadania"
 spain.6.b: "Uma abordagem mais suave"
 spain.6.c: "Reconciliação"
 spain.7.t: "A Questão da Cidadania do Sul"
 spain.7.d: "Nosso atual governo decidiu que devemos iniciar um novo processo em nossa legislação. O status de cidadania para o povo da Catalunha e Andaluzia. As opções que apresentamos são a revogação da cidadania, a opressão da legislação ou uma mudança em nossa política atual. O que devemos fazer?"
 spain.7.a: "Revogar Cidadania"
 spain.7.b: "Uma abordagem mais suave"
 spain.7.c: "Reconciliação"
 spain.8.t: "Os bascos nos apoiam"
 spain.8.d: "Personagens e organizações influentes dentro da comunidade basca expressaram seu apoio ao governo central. Poderíamos retribuir o favor e aplicar alguns de nossos recursos para elevar essas vozes."
 spain.8.a: "Pegaremos o que conseguirmos"
 spain.8.b: "Apoie nossos apoiadores"
 spain.9.t: "Protestos bascos"
 spain.9.d: "Protestos generalizados estouraram na região basca. Multidões se reuniram em Bilbao e Vitória, expressando suas queixas contra o governo central e pedindo a secessão do basco. Precisamos determinar nossa resposta, deixá-los desabafar suas frustrações e arriscar a causa secessionista ganhando impulso ou tentar reprimir a dissidência."
 spain.9.a: "Deixe-os tirar de seus sistemas"
 spain.9.b: "Mantenha a paz"
 spain.9.c: "Reprimir"
 spain.10.t: "Motins bascos"
 spain.10.d: "Os protestos na região basca se tornaram destrutivos com elementos extremistas e oportunistas transformando os protestos em tumultos generalizados. O caos na cidade exige que abrandemos nosso controle ou mobilizamos unidades de choque especializadas para tentar dispersar os manifestantes ."
 spain.10.a: "Deixe-os tirar de seus sistemas"
 spain.10.b: "Implantar a polícia anti-motim"
 spain.11.t: "Confrontos com a polícia em basco"
 spain.11.d: "Os manifestantes em basco responderam violentamente à presença da polícia. Bilbao parece uma zona de guerra, pois os manifestantes usam armas improvisadas contra as tentativas da polícia de trazer paz à cidade. Há danos generalizados à cidade e várias mortes foram relatados."
 spain.11.a: "Pegando os Pedaços"
