 CUB_nationalist_idea4: "Nova política nacionalista de Cuba"
 CUB_nationalist_idea5: "Nova política nacionalista de Cuba"
 CUB_anti_lgbtqa_idea_nati: "Propaganda Anti-LGBT"
 CUB_patrotism_idea: "Revitalização do Patriotismo Cubano"
 CUB_militarism_idea: "Promoção Ativa do Patriotismo e Militarismo"
 CUB_youth_labour_nati_idea: "Exército Nacionalista da Juventude Trabalhadora"
 CUB_greater_spanish_alliacne_idea: "Membro da Grande Aliança Espanhola"
 CUB_idea_democrats_in_power: "Política Cubana Democrática"
 CUB_idea_democrats_start_ref: "Política Cubana Democrática"
 CUB_old_system_protests: "Protestos do Antigo Sistema"
 CUB_old_system_protests_desc: "O futuro brilhante de Cuba não agrada a todos, incluindo ex-membros do Partido Comunista. Devido às mudanças no estado e sua remoção do poder, eles estão boicotando e tentando perturbar as mudanças em nossas vidas. Este espírito nacional pode ser removido fazendo o foco: §RReformar a Constituição§!"
 CUB_idea_democrats_ref: "Política Cubana Democrática"
 CUB_idea_memory: "Lembrança dos Líderes da República"
 CUB_idea_memory_desc: "Décadas de comunismo se passaram, e a profanação e reescrita de nossa história também passaram. No entanto, é hora de contar toda a verdade sobre os líderes dessa era. Devemos lembrá-los e honrar seus méritos"
 CUB_idea_conf_one: "Preparação do Projeto de Confederação"
 CUB_caribean_nation: "Nação Caribenha"
 CUB_caribean_nation_desc: "Agora, não há Cuba, não há República Dominicana, não há Haiti. Todos os povos do Caribe estão unidos sob um mesmo teto e se desenvolverão juntos!"
 CUB_democratic_start: "Democratas no Poder"
 CUB_democratic_start_desc: "Finalmente, após anos de instabilidade, Cuba está no caminho da verdade."
 CUB_wind_of_changes: "Vento da Mudança"
 CUB_wind_of_changes_desc: "É um momento de mudança, os ventos de mudança chegaram à nossa ilha."
 CUB_eliminate_nationalists: "Destruir os Nacionalistas"
 CUB_eliminate_nationalists_desc: "Os nacionalistas são uma ameaça para Cuba, são brutais assassinos e ladrões que não devem ser permitidos no poder sob quaisquer circunstâncias."
 CUB_release_political_prisoners: "Liberar Prisioneiros Políticos"
 CUB_release_political_prisoners_desc: "A libertação de prisioneiros políticos é uma medida necessária para fortalecer nossa posição na política interna."
 CUB_decommunisation_society: "Descomunização"
 CUB_decommunisation_society_desc: "O comunismo é uma utopia que está alojada nas mentes de nossos cidadãos. É necessário destruir tudo o que está relacionado com esse conto de fadas."
 CUB_support_of_western_communists: "Apoio aos Comunistas Pró-Ocidentais"
 CUB_support_of_western_communists_desc: "Apesar da nossa atitude em relação aos comunistas e à mudança de poder, eles ainda têm influência na sociedade. No entanto, há vários comunistas que simpatizam com o nosso regime, por isso é tempo de os convidarmos para a nossa coligação."
 CUB_republic_alive: "Revitalização da República"
 CUB_republic_alive_desc: "A República de Cuba é uma fênix, ressurgiu e está de volta ao caminho da verdade."
 CUB_new_constutition_reforms: "Reformas Constitucionais"
 CUB_new_constutition_reforms_desc: "É hora de atualizar uma constituição desatualizada."
 CUB_ally_church: "Fazer Amigos com a Igreja"
 CUB_ally_church_desc: "A igreja é uma das instituições mais importantes em todas as nações, precisamos de fazer amizade com a igreja para manter o controlo sobre a nossa população."
 CUB_buisness: "Incentivos para fazer negócios"
 CUB_buisness_desc: "Depois de tantos anos de recessão, a nossa economia precisa de estímulo. Novos negócios dariam-nos o impulso necessário para sair deste buraco económico."
 CUB_fight_againts_coruption: "Lutar Contra a Corrupção"
 CUB_fight_againts_coruption_desc: "A corrupção é um problema para qualquer Estado, mas isso não significa que tenhamos de aceitá-la. Qualquer corrupção deve ser arrancada da fonte."
 CUB_reduce_burecracy_apparat: "Reformas do Aparelho Burocrático"
 CUB_reduce_burecracy_apparat_desc: "Um certificado para este, um certificado para aquele, uma declaração lá, ugh, nojento. É hora de começar a regulamentar isso."
 CUB_demilitarize_minister: "Desmilitarização"
 CUB_demilitarize_minister_desc: "Um exército é bom, mas a paz é melhor."
 CUB_guarantee_multi_party_programm: "Garantir Sistema de Múltiplos Partidos"
 CUB_guarantee_multi_party_programm_desc: "Por que devemos controlar tudo quando provavelmente existem pessoas que podem fazer isso melhor?"
 CUB_lets_unite: "Vamos nos Unir"
 CUB_lets_unite_desc: "É hora de unir todos os partidos democráticos em uma única coalizão que conduzirá Cuba a um futuro brilhante! A união é força."
 CUB_cuban_liberalism: "Liberalismo Cubano"
 CUB_cuban_liberalism_desc: "A era do liberalismo cubano finalmente chegou!"
 CUB_memory_of_republic_leaders: "Honrar os Líderes da República"
 CUB_memory_of_republic_leaders_desc: "Os líderes da república são heróis que tentaram conduzir Cuba a um futuro brilhante, mas os comunistas interferiram e atrasaram Cuba muitos anos."
 CUB_end_blockade: "Acabar com o bloqueio"
 CUB_end_blockade_desc: "O embargo foi imposto contra os comunistas, agora Cuba é um estado democrático livre, talvez seja hora de suspender as sanções?"
 CUB_invest_in_social: "Aumentar Pensões"
 CUB_invest_in_social_desc: "As pessoas que trabalharam para nosso país durante toda a vida devem poder enfrentar a velhice com dignidade. Precisamos cuidar delas."
 CUB_invest_in_healthcare_dem: "Investir em Saúde"
 CUB_invest_in_healthcare_dem_desc: "Com o financiamento para o fazer, precisamos de melhorar a saúde dos nossos cidadãos. Os custos valem a pena."
 CUB_cuban_econmy: "Milagre Econômico Cubano"
 CUB_cuban_econmy_desc: "É hora de a economia crescer!"
 CUB_ask_for_us_protection: "Pedir Proteção aos EUA"
 CUB_ask_for_us_protection_desc: "A América é nossa aliada agora, então por que não pedir ao seu exército para nos proteger?"
 CUB_era_of_cuban_freedom: "A Era da Liberdade Cubana"
 CUB_era_of_cuban_freedom_desc: "Finalmente, agora os cubanos podem pensar, viver e viajar livremente. Chega de contos de fadas sobre comunismo e ambições imperialistas, apenas liberdade, apenas democracia."
 CUB_destroy_revanshists_memories: "Destruir Revanchismo"
 CUB_destroy_revanshists_memories_desc: "A expansão de territórios é boa, mas não deve ser por conquista à força. É melhor anexar pacificamente, por meio de tratados."
 CUB_improve_trade: "Melhorar Comércio"
 CUB_improve_trade_desc: "Para criar uma confederação, precisamos expandir o comércio com outros países que dela fariam parte."
 CUB_reesatblish_relations: "Restabelecer Relações Diplomáticas"
 CUB_reesatblish_relations_desc: "Precisamos restabelecer relações com países potenciais da confederação, então eles estarão mais propensos a se juntarem à aliança."
 CUB_prepare_federation: "Preparação do Projeto de Confederação"
 CUB_prepare_federation_desc: "Preparar para a confederação é um processo longo e às vezes extenuante, mas sem isso não podemos criar um país comum."
 CUB_first_stage_of_federation: "Primeira Etapa da Confederação"
 CUB_first_stage_of_federation_desc: "É hora da unificação dos países caribenhos!"
 CUB_solve_problems_with_haiti: "Resolver Todos os Problemas com o Haiti"
 CUB_solve_problems_with_haiti_desc: "O Haiti é uma potencial parte do nosso tratado, mas temos muitas queixas uns contra os outros que precisam de ser deixadas de lado para podermos avançar."
 CUB_realetions_with_dominicana: "Melhorar Relações com a República Dominicana"
 CUB_realetions_with_dominicana_desc: "A Dominicana é um dos maiores países do Caribe e talvez a nossa confederação. É hora de sermos amigos novamente."
 CUB_liberate_puerto_rico: "Negociações sobre o Destino de Porto Rico"
 CUB_liberate_puerto_rico_desc: "Porto Rico está atualmente sob controle dos Estados Unidos, mas isso pode ser resolvido diplomaticamente."
 CUB_invite_haiti: "Convidar Haiti"
 CUB_invite_haiti_desc: "Vamos convidar nossos amigos do Haiti para se juntarem à nossa confederação!"
 CUB_invite_dominicana: "Convidar República Dominicana"
 CUB_invite_dominicana_desc: "É hora de nos unirmos com a República Dominicana."
 CUB_invite_puerto_rico: "Convidar Porto Rico"
 CUB_invite_puerto_rico_desc: "Um estado recém-criado, hora de se juntar a outro."
 CUB_talsks_with_columbia: "Conversas com a Colômbia"
 CUB_talsks_with_columbia_desc: "A Colômbia também é um dos países mais importantes de nossa confederação, então por que eles não se juntam a nós?"
 CUB_talsks_with_jamaica: "Negociações com a Jamaica"
 CUB_talsks_with_jamaica_desc: "A Jamaica também era candidata à adesão quando surgiu a ideia da nossa confederação, há muitos anos, mas agora é o momento de enviar um segundo convite."
 CUB_new_center_of_caribean: "Uma nova potência no Caribe"
 CUB_new_center_of_caribean_desc: "A Confederação das Antilhas é um novo poder no Caribe, uma força a ser considerada por todos."
 CUB_nationalists: "Nacionalistas no Poder"
 CUB_nationalists_desc: "Finalmente, depois de todos estes anos, poderemos construir uma Cuba grande e forte!"
 CUB_mass_propoganda: "Propaganda Nacionalista em Massa"
 CUB_mass_propoganda_desc: "Para atrair pessoas para o nosso lado, temos de fazer propaganda e temos de promover activamente a ideologia nacionalista."
 CUB_decommunisation: "Descomunização"
 CUB_decommunisation_desc: "Os comunistas destruíram a vida quieta e pacífica dos cubanos. Tudo associado a essa contaminação comunista deve ser destruído e apagado da memória dos cubanos."
 CUB_crush_castro: "Destruir Culto à Personalidade de Castro"
 CUB_crush_castro_desc: "Castro é um criminoso que trouxe dor e destruição à nossa terra cubana, arruinando a sua vida pacífica."
 CUB_police_reforms_nati: "Reformas Policiais"
 CUB_police_reforms_nati_desc: "A polícia é corrupta e suscetível à propaganda comunista, precisamos de mais reformas em nossas forças policiais."
 CUB_teritorial_reforms: "Reformas Territoriais"
 CUB_teritorial_reforms_desc: "Precisamos de reforma territorial para governar melhor o país."
 CUB_the_new_education_system_nati: "Novo Sistema Educacional"
 CUB_the_new_education_system_nati_desc: "O antigo sistema educacional está repleto de propaganda comunista e não se encaixa mais em nosso novo Cuba. Precisa ser radicalmente alterado."
 CUB_industry_expansion: "Construção Ativa da Indústria"
 CUB_industry_expansion_desc: "Depois de anos de inatividade, nossa indústria está em péssimo estado, precisamos urgentemente reconstruí-la."
 CUB_new_economic_politics: "Novo Sistema Econômico"
 CUB_new_economic_politics_desc: "Um novo Cuba, um novo sistema econômico."
 CUB_anti_lgbt: "Anti-LGBT"
 CUB_anti_lgbt_desc: "LGBT é uma doença."
 CUB_purge_democrats: "Reprimir Democratas"
 CUB_purge_democrats_desc: "Os democratas, tal como os comunistas, são um perigo para a sociedade. Precisamos destruí-los e a todos que os apoiam."
 CUB_form_coaltition_with_nationalist: "Formar Coalizão com Outros Nacionalistas"
 CUB_form_coaltition_with_nationalist_desc: "Os movimentos nacionalistas devem estar unidos. Só então Cuba será grande."
 CUB_patriotism: "Patriotismo"
 CUB_patriotism_desc: "Precisamos desenvolver nos nossos cidadãos um sentimento de orgulho pela sua pátria."
 CUB_militarism: "Desenvolvimento do Militarismo"
 CUB_militarism_desc: "Ao promover o militarismo podemos atrair mais pessoas para o nosso exército."
 CUB_new_standarts_of_edcuation_mil: "Novos Padrões de Educação de Oficiais"
 CUB_new_standarts_of_edcuation_mil_desc: "Nossa educação de oficiais está desatualizada, precisamos aprender com a experiência de outros países e atualizar o sistema."
 CUB_power_to_military: "Convidar Exército Para a Coalizão"
 CUB_power_to_military_desc: "Para ganhar totalmente a lealdade do exército, precisamos dar a eles alguns direitos no governo..."
 CUB_purchase_of_russian_equipment: "Compra de Armamento Russo"
 CUB_purchase_of_russian_equipment_desc: "Nossos amigos russos têm muitas armas, eles estariam dispostos a nos dar algumas?"
 CUB_foreign_legion: "Formar uma Legião Estrangeira"
 CUB_foreign_legion_desc: "Ao recrutar nacionalistas estrangeiros, podemos criar corpos inteiros dedicados a eles e facilitar-nos o cumprimento dos objectivos de recrutamento."
 CUB_anti_coruption: "Medidas Anti-Corrupção"
 CUB_anti_coruption_desc: "A corrupção tem corroído nosso país por dentro por anos, precisamos destruí-la."
 CUB_expand_youth_labour_army: "Expandir o Exército Jovem do Trabalho"
 CUB_expand_youth_labour_army_desc: "O Exército Jovem é uma boa forma de recrutar pessoas para o exército convencional, mas não é forte o suficiente e não tem o tipo de influência na sociedade para atrair pessoas. Precisamos corrigir isso."
 CUB_increase_social: "Aumentar Gastos Sociais"
 CUB_increase_social_desc: "Ao aumentar os gastos sociais, ajudaremos nosso país a prosperar."
 CUB_cuba_for_cubans: "Cuba para os Cubanos"
 CUB_cuba_for_cubans_desc: "Cuba agora será um país grande e poderoso e um paraíso para os cubanos."
 CUB_haiti: "Tomar o Haiti"
 CUB_haiti_desc: "Haiti, hora de voltar para casa."
 CUB_demand_dominicana: "Exija obediência da República Dominicana"
 CUB_demand_dominicana_desc: "Eles não têm escolha: ou se submetem ou se tornam uma província de Cuba da maneira mais difícil."
 CUB_annex_jamaica: "Anexar a Jamaica"
 CUB_annex_jamaica_desc: "Não achamos que alguém se importará."
 CUB_friendship_with_venezuella: "Cooperação com a Venezuela"
 CUB_friendship_with_venezuella_desc: "A Venezuela é nosso irmão de armas do outro lado do mar, por que entrar em guerra com eles quando podemos ser apenas amigos?"
 CUB_invite_venesuells: "Convidar a Venezuela para nossa aliança"
 CUB_invite_venesuells_desc: "Venezuela, nosso irmão, é hora de aderir à nossa aliança de amizade, por todos os povos que estão divididos."
 CUB_military_technical_cooperation: "Cooperação Militar com a Venezuela"
 CUB_military_technical_cooperation_desc: "Os exércitos Venezuelano e Cubano juntos são invencíveis."
 CUB_sieze_venezuella: "Invadir a Venezuela"
 CUB_sieze_venezuella_desc: "O que não pudermos levar com a caneta, pegaremos pela espada."
 CUB_contol_columbia: "Tomar a Colômbia"
 CUB_contol_columbia_desc: "É hora de atravessar tanques pelas montanhas colombianas."
 CUB_panama_ours: "Invasão do Panamá"
 CUB_panama_ours_desc: "O Canal do Panamá será o lar de nossa frota."
 CUB_annex_costa_rica: "Invasão da Costa Rica"
 CUB_annex_costa_rica_desc: "É hora de começar a unir o povo da América Central!"
 CUB_demand_nicaragua_to_be_annexed: "Operação Militar Especial na Nicarágua"
 CUB_demand_nicaragua_to_be_annexed_desc: "O povo da Nicarágua exige a libertação. Bem, é hora de tomar Manágua em três dias."
 CUB_nationalist_revolutions: "Revoluções Nacionalistas"
 CUB_nationalist_revolutions_desc: "O golpe final na união dos povos espanhóis serão as revoluções em Espanha e no México, mas precisamos de planeá-las cuidadosamente."
 CUB_cuban_politics: "Política Cubana"
 CUB_cuban_politics_desc: "O jovem Estado cubano enfrenta um período difícil da sua história. A escolha é nossa: seguiremos o legado de Castro ou seguiremos o caminho da democracia? Ou talvez unir todos os povos espanhóis numa só união?"
 CUB_cpc_reforms: "Reformas do CPC"
 CUB_cpc_reforms_desc: "Nosso partido deixou de ser uma força motriz na vida da nossa sociedade, as pessoas já não confiam em nós e em nossas ideias. É hora de reformas sérias do nosso Partido Comunista."
 CUB_cpc_new_people: "Atrair Jovens"
 CUB_cpc_new_people_desc: "Com a ajuda dos jovens e da organização, podemos aumentar a popularidade do partido."
 CUB_battle_ideas: "Batalha de Ideias"
 CUB_battle_ideas_desc: "Batalha de Ideias - confronto político em Cuba, durante o qual o partido determinou o curso futuro, o líder. É hora de encerrar esse debate e decidir o futuro de Cuba."
 CUB_castro_in_power: "Os Castro Mantêm o Poder"
 CUB_castro_in_power_desc: "Fidel e Raúl Castro têm governado por muito tempo, por que precisaríamos mudar algo?"
 CUB_castro: "Castro no Poder"
 CUB_castro_desc: "Por que mudaríamos algo se estamos indo tão bem?"
 CUB_raul_in_power: "Raúl Assume o Controle"
 CUB_raul_in_power_desc: "Precisamos fazer algumas mudanças, mas não radicais."
 CUB_meet_with_obama: "Reunião com Obama"
 CUB_meet_with_obama_desc: "O encontro com o líder dos Estados Unidos permitir-nos-á reiniciar as nossas relações e desenvolver ainda mais a cooperação."
 CUB_meet_with_putin: "Reunião com Putin"
 CUB_meet_with_putin_desc: "A Rússia é há muito tempo um dos nossos parceiros mais importantes. No entanto, após o colapso da União Soviética, perdemos os nossos laços com Moscovo – já é tempo de os restabelecermos."
 CUB_prisoners: "Anistiar Prisioneiros"
 CUB_prisoners_desc: "Para demonstrar a magnanimidade e a força do povo cubano, deveria ser concedida uma amnistia a vários milhares de prisioneiros cubanos que foram condenados por vários crimes políticos."
 CUB_migrants_problem: "Reforma Migratória"
 CUB_migrants_problem_desc: "Precisamos abolir uma série de restrições impostas às viagens e entrada em nosso país. Isso permitirá que cubanos viajem e também atrairá investidores para o nosso país."
 CUB_rauls_modernization: "Curso de Atualização do Modelo Econômico"
 CUB_rauls_modernization_desc: "No Sexto Congresso do Partido Comunista de Cuba em abril de 2011, os delegados aprovaram um programa para o desenvolvimento futuro do país. Ele propôs medidas para 'atualizar' o modelo econômico cubano, preservando seu caráter socialista."
 CUB_expand_ETECSA: "Expansão da ETECSA"
 CUB_expand_ETECSA_desc: "A ETECSA - empresa estatal cubana que fornece serviços de comunicação em Cuba, para continuar a atualização de nossa economia, precisamos expandir nossa empresa."
 CUB_expand_private_sector: "Expansão da Economia do Setor Privado"
 CUB_expand_private_sector_desc: "Devemos reconhecer vários tipos de autônomo como legítimos. Isso impulsionaria nossa economia e também envolveria mais pessoas nos negócios."
 CUB_selling_houses_cars: "Remover Restrições à Compra de Carros"
 CUB_selling_houses_cars_desc: "Com o que os cubanos vão se locomover se proibirmos a compra de carros? Já passou da hora de revogarmos essa lei e deixar os amantes de carros em Cuba seguirem o próprio caminho."
 CUB_the_new_castro: "O Novo Castro"
 CUB_the_new_castro_desc: "Durante a Guerra Fria, fomos reféns da situação, agora não necessariamente precisamos mudar o governo para começar a viver uma vida melhor."
 CUB_Miguel_Mario_Diaz: "Miguel Díaz-Canel"
 CUB_Miguel_Mario_Diaz_desc: "Precisamos mudar a direção de nossas políticas, mas não necessariamente mudar o poder do Partido Comunista de Cuba."
 CUB_friends_in_power: "Amigos no Poder"
 CUB_friends_in_power_desc: "Precisamos criar um círculo de pessoas que nunca nos trairão e nos ajudarão."
 CUB_small_privatizaion: "Privatização Parcial"
 CUB_small_privatizaion_desc: "A privatização parcial nos ajudará a melhorar a situação econômica do país, bem como melhorar nossa reputação no governo."
 CUB_parlament: "Dissolver o Antigo Parlamento"
 CUB_parlament_desc: "O antigo parlamento é um problema para o nosso partido. Ele é inválido e alguns de seus membros são corruptos. Precisamos criar um novo parlamento e remover os funcionários corruptos do cargo."
 CUB_christianity: "Visita do Papa"
 CUB_christianity_desc: "A visita do Papa é uma oportunidade para atrair cristãos para o nosso partido e restaurar relações com a Igreja Católica."
 CUB_economic_low: "A Nova Política Econômica"
 CUB_economic_lod_desc: "A antiga política econômica era prejudicial para Cuba, precisamos modernizar nossa economia e mudar nossa política econômica fundamentalmente."
 CUB_rohel: "O Caso Rochel"
 CUB_rohel_desc: "Rochel Acevedo Gonzalez nasceu em Caibarién, Cuba, em 1941, e juntou-se ao Movimento 26 de Julho em 1957 durante a Revolução Cubana. Ele serviu sob os tenentes de Che Guevara, Ramiro Valdes e Ciro Redondo, e posteriormente lutou contra a invasão da Baía dos Porcos em 1961. Em 1960, tornou-se diretor das Milícias Revolucionárias Nacionais, e serviu como Chefe do Estado-Maior da missão militar em Angola em 1975. De 1989 a 2010, foi Presidente do Instituto de Aeronáutica Civil de Cuba."
 CUB_change: "Novo Líder"
 CUB_change_desc: "Infelizmente, o tempo de Fidel passou, agora é a era de Raúl. Acreditamos que sob ele viveremos vidas melhores e mais pacíficas."
 CUB_cdrs: "Expandir CDR"
 CUB_cdrs_desc: "Os Comitês de Defesa da Revolução, ou CDR, são uma rede de comitês locais em toda Cuba. As organizações, descritas como os 'olhos e ouvidos da revolução', existem para ajudar a apoiar as comunidades locais e relatar atividades contra-revolucionárias."
 CUB_expand_police: "Reformas Policiais"
 CUB_expand_police_desc: "A Polícia Nacional Revolucionária é responsável pela aplicação da lei em Cuba. A taxa de criminalidade em Cuba continua significativamente menor do que em muitos outros países importantes do mundo, mas a polícia cubana está determinada a combater todos os crimes, especialmente em Havana."
 CUB_new_cuban_constituation: "Adotar a Nova Constituição Cubana"
 CUB_new_cuban_constituation_desc: "Aprovar uma nova constituição cubana nos ajudará a atrair pessoas para o partido, bem como reescrever leis antigas, para novas mais favoráveis a nós."
 CUB_5_years_economy_plan: "Iniciar um Plano Quinquenal"
 CUB_5_years_economy_plan_desc: "Os planos quinquenais ajudarão nossa economia a se recuperar novamente e levar nossa Cuba socialista a um futuro brilhante."
 CUB_mobilize_youth: "Mobilização da Juventude"
 CUB_mobilize_youth_desc: "A juventude é a parte mais importante de nossa sociedade, precisamos atrair o máximo de jovens possível para o nosso partido comunista, para o futuro bem-sucedido de nossa Cuba."
 CUB_increase_farmers: "Aumentar o Financiamento para Agricultores"
 CUB_increase_farmers_desc: "Os agricultores são uma parte importante, precisamos aumentar o financiamento, para manter o país estável."
 CUB_the_new_education_system: "Atualizar o Sistema de Educação"
 CUB_nationalize_foreign_buisness: "Nacionalização de Empresas Estrangeiras"
 CUB_nationalize_foreign_buisness_desc: "Empresas estrangeiras são um grande problema de nossa economia através do qual os governos estrangeiros influenciam nossa economia."
 CUB_anti_lgbt_pos: "Posição Anti-LGBT"
 CUB_anti_lgbt_pos_desc: "É importante que assumamos um papel mais fundamentalista em nossa posição com a Comunidade LGBT de Cuba. Se não o fizermos, estaremos arriscando parte da identidade de nosso grande país."
 CUB_pro_lgbt_pos_desc: "O amor sempre será amor. Não devemos proibir nosso povo de amar."
 CUB_pro_lgbt_pos: "Posição Pró-LGBT"
 CUB_soviet_legacy: "Respeitar o Legado Soviético"
 CUB_soviet_legacy_desc: "Em um determinado momento, a URSS preservou nossa independência e ajudou a contra-atacar a ameaça americana."
 CUB_millitarism: "Militarismo"
 CUB_millitarism_desc: "Militarismo - ideologia e política de construção e uso ativo do poder militar do estado para propósitos expansionistas; dominação de corpos e instituições militares e paramilitares na vida estatal e pública. Precisamos expandi-lo, para nossos objetivos."
 CUB_create_patrioitc_schools: "Criar Escolas Patrióticas"
 CUB_create_patrioitc_schools_desc: "Escolas patrióticas nos ajudarão a aumentar nossa influência sobre a juventude e manter o Partido Comunista no poder."
 CUB_cuban_communsim: "O Novo Comunismo Cubano"
 CUB_cuban_communsim_desc: "Finalmente, após anos de instabilidade e problemas, Cuba é agora um país forte, independente e socialista. Avante para o comunismo, como o grande Lenin quis!"
 CUB_alba_creation: "Criar a ALBA"
 CUB_alba_creation_desc: "ALBA - é uma organização intergovernamental baseada na ideia de integração política e econômica de países latino-americanos e caribenhos."
 CUB_usa_presense: "Condenar o Imperialismo Americano"
 CUB_usa_presense_desc: "A América é uma ameaça para o mundo e a humanidade. Precisamos destruir, esmagar o imperialismo americano."
 CUB_support_eacu: "Adesão à EAEU"
 CUB_support_eacu_desc: "EAEU - uma organização internacional de integração econômica regional com personalidade jurídica internacional estabelecida pelo Tratado sobre a União Econômica da Eurásia."
 CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]"
 CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]"
 CUB_expand_economic_trade: "Aumentar a Cooperação Econômica com a China"
 CUB_expand_economic_trade_desc: "A China é a líder futura da economia mundial, precisamos desenvolver o comércio com ela, para reduzir a influência americana em nosso país."
 CUB_under_china_protection: "Pedir Proteção Chinesa"
 CUB_under_china_protection_desc: "A China nos protegerá, a América não vai gostar."
 CUB_venesuella_brothers: "Nossos Irmãos da Venezuela"
 CUB_venesuella_brothers_desc: "Venezuela e Cuba são povos fraternos que devem viver em paz e prosperidade."
 CUB_venesuella_defence: "Defesa Mútua com a Venezuela"
 CUB_venesuella_defence_desc: "O Exército Cubano e o Exército Venezuelano devem se ajudar em caso de um grande conflito, a troca de experiência e oficiais ajudará nossos países a repelir o ataque de um inimigo potencial."
 CUB_guantanamo_question: "Resolver a Questão de Guantanamo"
 CUB_guantanamo_question_desc: "Guantanamo é nosso território, que está atualmente ocupado pelos imperialistas dos EUA. Precisamos recuperá-lo para nossa pátria."
 CUB_police_exp: "Expandir a Influência Policial"
 CUB_police_exp_desc: "Nosso país estará mais seguro com a polícia e poderemos controlar melhor toda a oposição."
 CUB_put_natoinalist_in_jail: "Colocar Nacionalistas na Prisão"
 CUB_put_natoinalist_in_jail_desc: "Os nacionalistas são e continuarão sendo uma grande ameaça para nossa sociedade e ideologia, precisamos eliminá-los e destruir qualquer oposição nacionalista."
 CUB_politcal_purges: "Purificação Política"
 CUB_politcal_purges_desc: "A repressão política é um processo desagradável, mas necessário, para estabilizar e destruir a oposição dentro de nosso país."
 CUB_ban_opposition: "Banir a Oposição"
 CUB_ban_opposition_desc: "A oposição são pessoas estúpidas e ignorantes que não entendem a complexidade da situação e da política. Só há uma saída... Eliminá-los."
 CUB_com_party_dominance: "Domínio do Partido Comunista"
 CUB_com_party_dominance_desc: "O Partido Comunista é o único partido certo em nosso país, e devemos fazer tudo o que pudermos para provar isso a todos."
 CUB_castroism: "Castroismo"
 CUB_castroism_desc: "O castroismo é uma doutrina política e econômica fundada por Fidel Castro com base nos escritos do revolucionário e poeta cubano José Martí. O castroismo surgiu como uma doutrina de libertação dos povos da África, Ásia e América Latina do colonialismo e da ditadura."
 CUB_start_reformism: "Iniciar o Reformismo"
 CUB_start_reformism_desc: "Reformas democráticas são necessárias para nosso país, para sua sobrevivência e continuidade como uma nação bem-sucedida e próspera."
 CUB_empower_banks: "Bancos: A Base da Economia"
 CUB_empower_banks_desc: "O socialismo é coisa do passado, agora estamos entrando na era do capitalismo, e, como você sabe, sob o capitalismo, os bancos são a base de toda a economia."
 CUB_expand_oligarch_influence: "Fortalecer o Poder dos Oficiais"
 CUB_expand_oligarch_influence_desc: "Com a ajuda dos oficiais, poderemos fortalecer nosso poder e acelerar a transição para os trilhos capitalistas."
 CUB_churc: "Permitir a Igreja"
 CUB_churc_desc: "A Igreja era uma parte importante da sociedade cubana, mas o governo comunista bárbaro a destruiu, precisamos restaurar sua influência na sociedade."
 CUB_allow_multi_party_system: "Permitir Sistema de Múltiplos Partidos"
 CUB_allow_multi_party_system_desc: "Que tipo de democracia existe sem liberdade de expressão?"
 CUB_the_new_constitution: "A Nova Constituição Democrática"
 CUB_the_new_constitution_desc: "A nova Constituição deve proteger os direitos dos cidadãos e a recém-estabelecida democracia cubana."
 CUB_guantanamo_que: "Encerrar a Questão de Guantanamo"
 CUB_guantanamo_que_desc: "Precisamos encerrar as questões territoriais entre Cuba e EUA, precisamos falar sobre Guantanamo."
 CUB_demilitarize_society: "Desmilitarização da Sociedade"
 CUB_demilitarize_society_desc: "O militarismo em nosso país é lamentavelmente alto, precisamos desmilitarizar nossa sociedade para alcançar verdadeira democracia e liberdade."
 CUB_deals_with_rare_communists: "Lidar com os Comunistas"
 CUB_deals_with_rare_communists_desc: "A oposição comunista continua a atrapalhar o desenvolvimento de nosso país. Temos que oferecer a eles um acordo que não possam recusar."
 CUB_stable_society: "Sociedade Estável"
 CUB_stable_society_desc: "Finalmente, após muitos anos de instabilidade e tensão, nosso país pode viver em estabilidade e confiança no futuro."
 CUB_buisness_for_all: "Negócios para Todos"
 CUB_buisness_for_all_desc: "Usando o exemplo da Europa e dos EUA, podemos ver que os negócios são o melhor que as pessoas poderiam inventar. Portanto, precisamos motivar as pessoas a começar a fazer negócios."
 CUB_police_influence: "Reduzir a Influência Policial"
 CUB_police_influence_desc: "Quando a polícia tem uma grande influência na sociedade, na maioria das vezes isso se transforma em arbitrariedades policiais. Precisamos diminuir e limitar a polícia antes que perca o controle."
 CUB_the_new_cuba: "A Nova Cuba"
 CUB_the_new_cuba_desc: "Agora nos tornamos uma Cuba livre, democrática, bonita e nova."
 CUB_parthership_with_usa: "Parceria com os EUA"
 CUB_parthership_with_usa_desc: "Agora que nos tornamos um país democrático e nos libertamos do contágio comunista, podemos desenvolver relações com."
 CUB_cooperation_with_taiwan: "Cooperação com Taiwan"
 CUB_cooperation_with_taiwan_desc: "Taiwan possui alta tecnologia que pode ajudar nosso país a se recuperar."
 CUB_recognize_taiwan_as_china: "Reconhecer Taiwan como a Única China"
 CUB_recognize_taiwan_as_china_desc: "Após nossa libertação do comunismo, devemos libertar os cidadãos chineses da praga vermelha, para isso teremos que começar pequeno."
 CUB_nato_standarts: "Adotar Padrões da OTAN"
 CUB_nato_standarts_desc: "A OTAN - é um bloco militar-político que une a maioria dos países da Europa. As táticas e doutrinas da OTAN são as melhores do mundo, então por que não aprender com os melhores?"
 CUB_cooperation_with_EU: "Cooperação com a UE"
 CUB_cooperation_with_EU_desc: "A União Europeia (UE) é uma união política e econômica supranacional localizada principalmente na Europa."
 CUB_cuba_nato_exercises: "Exercícios Cuba-OTAN"
 CUB_cuba_nato_exercises_desc: "Exercícios com a OTAN nos ajudarão e ao nosso exército a melhorar a comunicação e as relações com nossos colegas. Também ajudará nossos soldados a aprender com a experiência dos soldados do Atlântico Norte."
 CUB_support_venezuellas_opposition: "Apoio à Oposição Venezuelana"
 CUB_support_venezuellas_opposition_desc: "O povo da Venezuela está sofrendo sob um governo louco, precisamos começar a salvar nosso irmão e seu povo."
 CUB_kill_last_dictator: "Eliminar o Último Regime Ditatorial"
 CUB_kill_last_dictator_desc: "Após uma preparação cuidadosa, podemos começar a salvar a Venezuela e seu povo. Vamos lá, irmãos! Avante para a liberdade!"
 CUB_castro_support: "Homenagem a Castro"
 CUB_castro_support_desc: "Fidel Castro é uma lenda, um líder que inspirou toda Cuba a fazer proezas e enfrentar o invasor americano. Apesar de o poder do país ter mudado, devemos homenagear Castro e respeitar seu trabalho."
 CUB_say_about_castro: "Combatendo o Culto a Castro"
 CUB_say_about_castro_desc: "Fidel Castro é um revolucionário sanguinário que retrocedeu Cuba no passado distante, precisamos combater seu culto e seus apoiadores."
 CUB_cons_reforms: "Reformas Constitucionais"
 CUB_cons_reforms_desc: "A antiga constituição cubana não serve mais para a nova, moderna Cuba. Precisamos mudá-la parcialmente para continuar as reformas."
 CUB_freedom_of_debate: "Liberdade de Expressão"
 CUB_freedom_of_debate_desc: "Falar livremente é melhor do que falar preso."
 CUB_president: "Presidente"
 CUB_president_desc: "Precisamos mudar o título do cargo do chefe de estado para mostrar a todos que estamos prontos para a mudança e a cooperação."
 CUB_new_leader: "O Novo Líder do Povo Cubano"
 CUB_new_leader_desc: "Fidel Castro tem um sucessor digno! Continuamos a liderar Cuba em direção a um futuro brilhante."
 CUB_continue_reformism: "Continuar as Reformas"
 CUB_continue_reformism_desc: "Estamos no caminho certo! Não podemos parar."
 CUB_bring_liberalism_to_cuba: "Trazer o Liberalismo para Cuba"
 CUB_bring_liberalism_to_cuba_desc: "Uma Cuba liberal é o sonho de muitos, agora é a hora de realizá-lo."
 CUB_allow_elections: "Permitir Eleições"
 CUB_allow_elections_desc: "Finalmente! Pela primeira vez desde o último século, Cuba terá eleições livres e justas."
 CUB_censour: "A enfraquecer a censura"
 CUB_censour_desc: "A censura é um sinal de um estado totalitário onde ninguém tem direitos. Já passou da hora de relaxar a censura."
 CUB_pro_lgbt_position: "Posição Pró-LGBT"
 CUB_pro_lgbt_position_desc: "Ame quem você quiser."
 CUB_new_cuban_society: "Nova Sociedade Cubana"
 CUB_new_cuban_society_desc: "Agora, os cubanos não têm nada a temer. Eles podem pensar, falar livremente, a era da verdadeira liberdade e democracia cubana chegou!"
 CUB_cuban_economic_miracle: "Milagre Econômico Cubano"
 CUB_cuban_economic_miracle_desc: "É um bom momento para fazer maravilhas na economia!"
 CUB_new_socialism_ideas: "Novas Ideias Socialistas Cubanas"
 CUB_new_socialism_ideas_desc: "Jogamos o capitalismo e já chega."
 CUB_new_dictatorship: "Novo Ditador"
 CUB_new_dictatorship_desc: "Banir todos, prender todos, todos os dissidentes devem ser processados até o limite da lei."
 CUB_controlling_oposition: "Controlar a Oposição"
 CUB_controlling_oposition_desc: "É legal ser ditador, mas estávamos tentando parecer uma democracia, e você precisa de oposição lá."
 CUB_trade_with_north: "Comércio com a RPDC"
 CUB_trade_with_north_desc: "A RPDC sempre foi e continua sendo nosso irmão socialista, precisamos continuar desenvolvendo relações e comércio com eles."
 CUB_cuban_socialism_with_face: "Socialismo Cubano com Rosto"
 CUB_cuban_socialism_with_face_desc: "Finalmente, encontramos o tipo ideal de socialismo para nosso país."
 CUB_increase_minimum_wage: "Aumentar os Salários dos Funcionários"
 CUB_increase_minimum_wage_desc: "Os trabalhadores sempre foram uma parte importante da sociedade cubana, precisamos respeitar seu trabalho e fornecer bons salários a eles."
 CUB_the_new_education_system_desc: "Nosso sistema educacional está desatualizado e não atende aos padrões internacionais."
 CUB_economic_low_desc: "O antigo sistema econômico não é mais adequado para nosso país."
 CUB_cubafuture: "Futuro Cubano"
 CUB_cubafuture_desc: "Depois de muitos anos, o povo cubano deve decidir para onde ir. Permanecer no comunismo, embarcar no caminho da democracia ou tentar dominar o Caribe?"
 CUB_join_csto: "Junte-se à CSTO"
 CUB_join_csto_desc: "Algumas fontes russas começaram a espalhar informações sobre nossa adesão à CSTO. Bem, uma vez que começaram a especular sobre isso, não há sentido em mantê-lo em segredo. Cuba faz parte da CSTO."
 CUB_tesak_in_power: "Bom dia extremistas"
 CUB_tesak_in_power_desc: "Já passou da hora, comece a limpar e erradicar toda a corrupção no mundo."
 CUB_loyal_police: "Polícia Leal"
 CUB_loyal_police_desc: "Um país forte precisa de um líder forte, e um líder forte precisa de uma polícia leal."
 CUB_loyal_military: "Exército Leal"
 CUB_loyal_military_desc: "Nossos melhores amigos são nossos soldados."
 CUB_new_justice_constitution: "Nova Constituição Justa"
 CUB_new_justice_constitution_desc: "É hora de tornar a constituição justa e justa. Vamos proibir a entrada de Michael Jackson."
 CUB_fight_with_lgbt: "Lutar contra a LGBT"
 CUB_fight_with_lgbt_desc: "Vamos encontrar cada membro da comunidade LGBT e fazê-los dançar."
 CUB_ateism_as_state_religion: "Ateísmo"
 CUB_ateism_as_state_religion_desc: "Yuri Gagarin estava no espaço e não viu ninguém lá, então que tipo de deus existe?"
 CUB_root_out_liberals: "Erradicar o Liberalismo"
 CUB_root_out_liberals_desc: "Os liberais são os inimigos de nossa sociedade! Eles ouvem todo tipo de Michael Jackson e, em seguida, prejudicam nosso país."
 CUB_navalny: "Capturar Navalny"
 CUB_navalny_desc: "Quero ter um debate honesto com Navalny. Agora ele estará atrás das grades, e eu estarei livre."
 CUB_intervention_for_best: "Intervenção para um Futuro Melhor"
 CUB_intervention_for_best_desc: "Agora que estamos preparados, podemos começar a salvar o mundo da corrupção e dos criminosos."
 CUB_regional_influence: "Influência Regional"
 CUB_regional_influence_desc: "Para salvar o mundo da corrupção, precisamos começar com um pequeno. Com o aumento da influência na América Latina."
 CUB_save_venezuella: "Salvar a Venezuela"
 CUB_save_venezuella_desc: "Nossos amigos espanhóis estão afundados na corrupção, precisamos salvá-los."
 CUB_save_cis: "Salvar a CEI"
 CUB_save_cis_desc: "Precisamos ajudar os países da CEI a se livrarem da corrupção e do roubo."
 CUB_spain: "Salvar a Espanha"
 CUB_spain_desc: "Os irmãos espanhóis precisam ser libertados do jugo da corrupção!"
 CUB_ukraine: "Salvar a Ucrânia"
 CUB_ukraine_desc: "A Ucrânia não tolerará corrupção, vamos lá, irmãos!"
 CUB_kazahstan: "Salvar o Cazaquistão"
 CUB_kazahstan_desc: "É hora de beber kumis!"
 CUB_root_out_coruption: "Erradicar a Corrupção"
 CUB_root_out_coruption_desc: "Corrupção e crime são problemas do mundo todo, precisamos começar a destruí-los em Cuba."
 CUB_revolution_support: "Apoiar Ideias da Revolução Cubana"
 CUB_revolution_support_desc: "A Revolução Cubana foi um grande feito dos cubanos e nós, como novo governo, devemos honrar esse feito do grande povo cubano."
 CUB_welfare_fonds: "Criação de Fundações de Caridade"
 CUB_welfare_fonds_desc: "As fundações de caridade nos ajudarão a melhorar a vida dos cubanos comuns por meio de investimentos."
 CUB_internet_propoganda: "Propaganda na Internet"
 CUB_internet_propoganda_desc: "A propaganda na Internet nos ajudará a atrair mais pessoas para o nosso lado, além de fortalecer nossa posição."
 cub_ter_det_tt: "§YAbrir decisões para criar defesa territorial§!"
 CUB_create_ter_defense: "Criar Defesa Territorial"
 CUB_create_ter_defense_desc: "Nosso país é pequeno, então precisamos da ajuda de nossos cidadãos para repelir a ameaça dos invasores."
 CUB_reforms_of_command: "Reformas de Comando"
 CUB_reforms_of_command_desc: "Nosso comando está obsoleto, precisamos abrir caminho para generais jovens e promissores que conduzirão o exército à vitória."
 CUB_defens_strategy: "Estratégia Defensiva"
 CUB_defens_strategy_desc: "A melhor defesa é o ataque,\" essa frase não se aplica ao nosso exército. Precisamos desenvolver táticas para uma defesa flexível e profunda."
 CUB_prof_army: "Exército Profissional"
 CUB_prof_army_desc: "Precisamos entender que a qualidade é melhor que a quantidade."
 CUB_mass_army: "Exército das Massas"
 CUB_mass_army_desc: "Quanto mais pessoas houver em nosso exército, mais forte ele será."
 CUB_contract_army: "Exército de Contrato"
 CUB_contract_army_desc: "Para atrair pessoas para o serviço militar, podemos oferecer contrato."
 CUB_reforms_of_army: "Concluir Reformas do Exército de 1992"
 CUB_reforms_of_army_desc: "Em 1992, o governo cubano iniciou novas reformas militares destinadas a repelir um potencial ataque dos EUA. Em um curto período de tempo, sistemas de defesa aérea foram erguidos, fortificações foram construídas e uma reserva foi treinada."
 CUB_new_uniform: "Novo Uniforme"
 CUB_new_uniform_desc: "Novo exército - novo uniforme."
 CUB_3_years: "3 Anos de Serviço Militar"
 CUB_3_years_desc: "3 anos de serviço militar transformarão um cidadão comum em um bom soldado."
 CUB_armor_upgrade: "Atualização de Armadura"
 CUB_armor_upgrade_desc: "Devido à falta de fundos, não podemos comprar novos veículos blindados. Então vamos modernizar os antigos."
 CUB_modernize_to_current_standarts: "Modernizar para Padrões Atuais"
 CUB_modernize_to_current_standarts_desc: "Após realizar as reformas, podemos modernizar nosso exército de acordo com os padrões atuais."
 CUB_our_vpk: "Nosso Complexo Industrial Militar"
 CUB_our_vpk_desc: "Para um exército forte, é necessário uma indústria forte."
 CUB_CBI_73M: "CBI-73M"
 CUB_CBI_73M_desc: "Precisamos melhorar nossas defesas aéreas para repelir ataques aéreos."
 CUB_btr_100: "CBAF-115"
 CUB_btr_100_desc: "Nosso exército precisa de novos APC."
 CUB_Jupiter_III: "Júpiter III"
 CUB_Jupiter_III_desc: "Devemos modernizar nossas peças de artilharia autopropulsadas."
 CUB_field_generals: "Exercícios de Generais de Campo"
 CUB_field_generals_desc: "Nossos generais de campo precisam ser treinados nos últimos padrões."
 CUB_constant_drill: "Treino Constante"
 CUB_constant_drill_desc: "Duro no treinamento, fácil na batalha."
 CUB_mobilize_our_army: "Mecanizar Nosso Exército"
 CUB_mobilize_our_army_desc: "Nosso exército precisa urgentemente de mecanização rápida."
 CUB_develop_young: "Exército de Trabalho da Juventude"
 CUB_develop_young_desc: "O Exército de Trabalho da Juventude é, por lei, uma organização paramilitar sob o controle direto do MINFAR. Foi formalmente estabelecido em 3 de agosto de 1973 pela combinação da Coluna da Juventude Centenária e das Divisões Permanentes de Infantaria. As leis de serviço obrigatório de Cuba exigem que todos os cidadãos do sexo masculino sirvam por três anos no Exército Cubano."
 CUB_transport_troops_desc: "A criação de tropas de transporte ajudará nossos soldados a obter suprimentos mais rapidamente."
 CUB_modern_army: "§8Exército Moderno§!"
 CUB_modern_army_desc: "Após realizar reformas longas, mas necessárias, para nosso exército, nos tornamos novamente uma força formidável em toda a América Latina."
 CUB_special_force_idea: "Forças Especiais Bem Treinadas"
 CUB_powerful_sso_idea: "Forças Especiais Poderosas de Cuba"
 CUB_disorg_in_army_idea: "Exército Cubano Desorganizado"
 CUB_sso_is_our_all: "§8As Forças Especiais São Tudo para Nós§!"
 CUB_sso_is_our_all_desc: "Agora nossas forças especiais são o poder e a espinha dorsal de nosso exército!"
 CUB_coop_china: "Cooperação com a China"
 CUB_coop_china_desc: "Em 2000, Cuba assinou um acordo para expandir a cooperação militar com a China. Agora, para modernizar nosso exército, a melhor opção seria expandir nossa cooperação."
 CUB_black_wasps: "Vespas Negras"
 CUB_black_wasps_desc: "As Vespas Negras - também conhecidas oficialmente como Brigada Móvel de Forças Especiais (BMTE) - são uma unidade de forças especiais nas Forças Armadas Revolucionárias de Cuba. É frequentemente identificada como Unidade Militar 4895. É considerada a elite do Exército Cubano."
 CUB_army_reorganisation: "Reorganização do Exército"
 CUB_army_reorganisation_desc: "No início de 2000, Cuba estava enfrentando o desafio de uma reorganização moderna de suas forças armadas. Diante das constantes mudanças na política mundial e das dificuldades econômicas, a liderança cubana tomou a decisão estratégica de reorganizar o exército para fortalecer sua eficácia e se adaptar a novos desafios."
 CUB_revolutionary_army: "Exército Revolucionário"
 CUB_revolutionary_army_desc: "O Exército Revolucionário da República de Cuba é o maior componente das Forças Armadas Revolucionárias da República de Cuba. Sua estrutura, composição e armamento são governados pelas missões e tarefas do Exército Revolucionário Cubano."
 CUB_academy: "Escolas de Oficiais Russos"
 CUB_academy_desc: "As academias militares russas são consideradas entre as melhores do mundo, então por que não enviar nossos cadetes para lá?"
 CUB_extr_trai: "Treinamento Extremo"
 CUB_extr_trai_desc: "Alta eficiência para cada lição!"
 CUB_night_vison_equipment: "Equipamento de Visão Noturna"
 CUB_night_vison_equipment_desc: "Nosso exército precisa de novos sistemas de visão noturna para ser mais eficaz no campo de batalha."
 CUB_special_weapons: "Novas Armas Especiais"
 CUB_special_weapons_desc: "Nossas armas especiais são antigas, precisamos desenvolver equipamentos novos e úteis mais rapidamente."
 CUB_introduce_drones_in_sso: "Introduzir Drones nas Forças Especiais"
 CUB_introduce_drones_in_sso_desc: "Os drones são o futuro da guerra, precisamos introduzir drones em nossas unidades de forças especiais."
 CUB_improve_communication_between_squads: "Melhorar a Comunicação"
 CUB_improve_communication_between_squads_desc: "Precisamos melhorar a comunicação entre nossas unidades, para melhorar a eficácia de nossas forças especiais."
 CUB_new_doctrine: "Nova Doutrina para Forças Especiais"
 CUB_new_doctrine_desc: "Agora, com a introdução de novas armas em nossas forças especiais, precisamos de novas táticas."
 CUB_coop_usa: "Cooperação com os EUA"
 CUB_coop_usa_desc: "O Exército dos EUA é o melhor em qualquer lugar! Só precisamos cooperar com os mais fortes do mundo para nos tornarmos uma força formidável"
 CUB_expand_int: "Expandir Nosso Serviço Secreto"
 CUB_expand_int_desc: "Ao expandir nossos serviços de inteligência, podemos monitorar todos os planos de nossos inimigos, e não apenas..."
 CUB_upgrade_airforce: "Reorganizar Força Aérea"
 CUB_upgrade_airforce_desc: "Anteriormente, a força aérea cubana era considerada a mais forte da América Latina. No entanto, agora nossa força aérea está em péssimas condições. Para recuperar nossa antiga grandeza, temos um caminho muito difícil e longo a percorrer..."
 CUB_modernize_planes: "Modernizar Aviões"
 CUB_modernize_planes_desc: "Nossos aviões não foram modernizados há décadas. Devemos tentar modernizá-los e torná-los mais capazes de combate."
 CUB_modernize_air_def: "Atualização de Defesa Aérea"
 CUB_modernize_air_def_desc: "Nossas defesas aéreas estão desatualizadas, precisamos atualizar completamente nosso sistema de defesa aérea para frustrar ataques em nosso território."
 CUB_upgrade_radars: "Atualizar Sistema de Radar"
 CUB_upgrade_radars_desc: "Nossos radares são muito fracos e não conseguem ver o alvo na distância necessária para a defesa aérea. Agora é a hora de melhorá-los."
 CUB_upgrade_airbase: "Criar Bases Aéreas"
 CUB_upgrade_airbase_desc: "À medida que nossa força aérea se expande, precisamos pensar na localização de aviões e soldados. Portanto, precisamos construir mais bases aéreas."
 CUB_buy_drones: "Comprar Drones"
 CUB_buy_drones_desc: "Os drones têm se mostrado um bom meio de atacar o território inimigo, então por que não adquirimos drones, muitos drones..."
 CUB_new_transport_planes: "Comprar Novos Aviões de Transporte"
 CUB_new_transport_planes_desc: "Aeronaves de transporte são um bom meio de mover soldados e equipamentos. Para aumentar a mobilidade de nosso exército, precisamos comprá-los."
 CUB_rus_migs: "Comprar Migs Russos"
 CUB_rus_migs_desc: "Nossos antigos camaradas soviéticos... quero dizer, russos, podem nos vender seus novos aviões. Então, por que hesitamos?"
 CUB_us_f: "Comprar F-16 Americanos"
 CUB_us_f_desc: "Durante a Guerra Fria, fomos obrigados a lutar com equipamentos soviéticos. Agora não há mais Guerra Fria nem União Soviética. Então, por que não comprar aviões americanos de qualidade?"
 CUB_airforce_doc: "Nova Doutrina da Força Aérea"
 CUB_airforce_doc_desc: "Após a compra e modernização de nossa força aérea, precisamos de novas táticas para batalhas aéreas."
 CUB_air_doc: "Dominando os Céus"
 CUB_air_doc_desc: "Precisamos enfatizar a superioridade nos céus."
 CUB_ground_doc: "Apoio Terrestre"
 CUB_ground_doc_desc: "Nossa força aérea deve se associar à nossa infantaria e ajudá-la em todas as batalhas. Devemos enfatizar o apoio terrestre."
 CUB_reborn_of_avia: "§tRenascimento da Aviação Cubana§!"
 CUB_reborn_of_avia_desc: "Agora nossa força aérea tem tudo o que precisa para se tornar novamente uma força poderosa na América Latina."
 CUB_navy_reform: "Reformas Navais"
 CUB_navy_reform_desc: "Neste ponto, nossa frota está muito obsoleta. Precisamos de modernização e reformas para atualizá-la."
 CUB_restore_spanish_boats: "Restaurar Antigos Barcos de Pesca Espanhóis"
 CUB_restore_spanish_boats_desc: "Temos alguns antigos barcos de patrulha espanhóis na reserva. Podemos modernizá-los e enviá-los para nossa frota."
 CUB_ask_north_korea: "Cooperação com a Coreia do Norte"
 CUB_ask_north_korea_desc: "Nossa marinha precisa de novos submarinos, no entanto, após o colapso da URSS, só podemos buscar assistência na construção da... Coreia do Norte."
 CUB_new_navy_doc: "Nova Doutrina Naval"
 CUB_new_navy_doc_desc: "Após reformas parciais, precisamos criar uma nova estratégia para nossas forças marítimas."
 CUB_create_own_missles: "Criar Mísseis Antinavio"
 CUB_create_own_missles_desc: "Temos mísseis antinavio soviéticos antigos, mas eles nos custam muito para manter. Portanto, podemos criar novos mísseis antinavio com base nesses mísseis."
 CUB_restore_sovie_sub: "Restaurar Submarinos Soviéticos"
 CUB_restore_sovie_sub_desc: "Os antigos submarinos soviéticos podem ser modernizados e enviados novamente para navegar."
 CUB_doc_mining: "Doutrina de Limpeza de Minas"
 CUB_doc_mining_desc: "Se não conseguirmos afundar a frota inimiga, minas podem fazer isso."
 CUB_exp_bases: "Construir Bases Navais"
 CUB_exp_bases_desc: "Nossa enorme frota precisa de mais lugares para atracar. Portanto, precisamos construir novas bases o mais rápido possível."
 CUB_own_projects: "Iniciar Nossos Próprios Projetos"
 CUB_own_projects_desc: "Agora, tendo adquirido experiência na construção de navios, nossos engenheiros finalmente podem começar a construir seus próprios navios."
 CUB_ill_mig: "Lutar contra a Migração Ilegal"
 CUB_ill_mig_desc: "Podemos usar nossa marinha para patrulhar a costa e combater os migrantes ilegais."
 CUB_new_navy: "§3Nova Marinha Cubana§!"
 CUB_new_navy_desc: "Após todas as reformas e modernizações, nossa marinha se tornou poderosa novamente."
 CUB_economic: "Iniciar Reformas Econômicas"
 CUB_economic_desc: "Após a crise dos anos 1990, precisamos realizar uma série de reformas para conter o excesso de liquidez, fortalecer os incentivos ao trabalho e amenizar as graves escassezes de alimentos, bens de consumo e serviços."
 CUB_legalize_dollar: "Dolarização de Nossa Economia"
 CUB_legalize_dollar_desc: "A dolarização de Cuba refere-se às políticas macroeconômicas implementadas para estabilizar a economia cubana após 1993. Elas foram inicialmente adotadas para compensar desequilíbrios econômicos resultantes do colapso da União Soviética em 1991. O principal aspecto dessas reformas foi a legalização do então ilegal dólar dos EUA e a regulamentação de seu uso na economia da ilha."
 CUB_new_model_economy: "Novo Modelo Econômico"
 CUB_new_model_economy_desc: "Nosso antigo sistema planejado de economia não é eficaz nas condições atuais. Para alcançar os objetivos de nossas reformas, precisamos liberalizar nossa economia."
 CUB_agroculture_revive: "Restauração do Complexo Agropecuário"
 CUB_agroculture_revive_desc: "Nos anos 90, não conseguimos abastecer nossa indústria agropecuária. Agora podemos tentar reconstruí-la para reduzir as escassezes de alimentos."
 CUB_develop_fishing_sector: "Desenvolver Setor de Pesca"
 CUB_develop_fishing_sector_desc: "Ao desenvolver o setor de pesca, também podemos reduzir as escassezes de alimentos no país e criar novos empregos."
 CUB_energy_rev: "Revolução Energética"
 CUB_energy_rev_desc: "A Revolução Energética foi uma campanha na qual Cuba dramaticamente descarbonizou sua economia. A campanha descentralizou a infraestrutura elétrica de Cuba, substituiu bens duráveis por modelos mais eficientes em termos energéticos e expandiu o uso de energias renováveis."
 CUB_update_energy_system: "Atualizar Nosso Sistema de Energia"
 CUB_update_energy_system_desc: "Precisamos atualizar nosso sistema de energia para concluir a revolução energética mais rapidamente."
 CUB_sugar: "Expandir Produção de Açúcar e Tabaco"
 CUB_sugar_desc: "A produção de açúcar e tabaco sempre foi uma parte muito importante da economia cubana. Precisamos restaurar e expandir a produção desses produtos."
 CUB_privitazing_manufactures: "Arrendamento Privado de Fábricas"
 CUB_privitazing_manufactures_desc: "Nas reformas de 2011, o governo cubano permitiu que empresas estatais fossem entregues a partes privadas."
 CUB_fin_sector_reforms: "Reformas no Setor Financeiro"
 CUB_fin_sector_reforms_desc: "Em 20 de dezembro de 2011, uma nova política de crédito permitiu que os bancos cubanos financiassem empreendedores e indivíduos interessados em fazer grandes compras para melhorias residenciais, além de agricultores."
 CUB_airports: "Atualizar Aeroportos"
 CUB_airports_desc: "Nossos aeroportos estão desatualizados tanto externa quanto internamente. Vamos modernizá-los."
 CUB_cubana_inv: "Investir na Cubana"
 CUB_cubana_inv_desc: "A Cubana de Aviación S.A., conhecida como Cubana, é a companhia aérea principal de Cuba, bem como a maior companhia aérea do país. Foi fundada em outubro de 1929, tornando-se uma das primeiras companhias aéreas a surgir na América Latina."
 CUB_nuclear_power: "Retomar a Construção da Usina Nuclear"
 CUB_nuclear_power_desc: "No século passado, junto com a URSS, tentamos construir uma usina nuclear, mas não conseguimos. Agora, com os fundos disponíveis, podemos tentar completá-la."
 CUB_end_dual_currency: "Acabar com a Dupla Moeda"
 CUB_end_dual_currency_desc: "Agora, com todas as reformas implementadas, podemos eliminar com segurança o dólar, graças ao qual os EUA podem influenciar muito nossa política doméstica."
 CUB_modern_economy: "Modernizar Economia"
 CUB_modern_economy_desc: "Agora, após todas as reformas e modernização de nossa economia, podemos começar a crescer novamente!"
 CUB_become_global: "Permitir Comércio com Outros Países"
 CUB_become_global_desc: "Cuba deve continuar se abrindo para o mundo!"
 CUB_without_the_blocade_TT: "Não tem o espírito nacional §tO Bloqueio (El Bloqueo) Contra Cuba§!"
 CUB_allow_foreign_inv: "Atrair Investidores Estrangeiros"
 CUB_allow_foreign_inv_desc: "Depois que as fronteiras estiverem abertas, podemos atrair investidores estrangeiros para reconstruir nossa economia."
 CUB_ask_russia: "Investimentos Russos"
 CUB_ask_russia_desc: "Podemos trazer nossos antigos amigos russos e seu dinheiro para reconstruir nossa economia."
 CUB_ask_EU: "Investimentos Europeus"
 CUB_ask_EU_desc: "Os europeus têm muito mais dinheiro e capacidade para nos ajudar a reconstruir nossa economia do que a Rússia. Devemos incentivar ativamente os europeus a virem para o nosso país e a investirem."
 CUB_eastern_invest: "Atrair Investidores do Leste"
 CUB_eastern_invest_desc: "Temos mais amigos no leste que estão muito interessados em nosso país. Bem-vindos a Cuba!"
 CUB_western_invest: "Atrair Investidores do Oeste"
 CUB_western_invest_desc: "Assim que começarmos nosso comércio com a UE, poderemos atrair ainda mais cidadãos europeus para nosso país."
 CUB_create_ZEDM: "Criar ZEDM"
 CUB_create_ZEDM_desc: "A Zona Especial de Desenvolvimento de Mariel (ZEDM) é o principal projeto econômico de Cuba. Em 2009, Raúl Castro assinou um contrato com uma empresa brasileira para construir um novo porto com um terminal de contêineres. A Zona Especial de Mariel foi oficialmente inaugurada em novembro de 2013."
 CUB_invest_in_education: "Investir em Educação"
 CUB_invest_in_education_desc: "Com o dinheiro que recebemos de estrangeiros, podemos melhorar nossa educação."
 CUB_invest_in_manufacturing: "Investir na Indústria Manufatureira"
 CUB_invest_in_manufacturing_desc: "Através do investimento, devemos melhorar nossas manufaturas."
 CUB_invest_in_healthcare: "Investir em Saúde"
 CUB_invest_in_healthcare_desc: "Agora que temos dinheiro, precisamos melhorar a vida de nossos cidadãos, especialmente o sistema médico."
 CUB_subsidies: "Aumentar Benefícios"
 CUB_subsidies_desc: "Precisamos aumentar os benefícios para melhorar a qualidade de vida de nossos cidadãos."
 CUB_invest_in_infrastructure: "Investir em Infraestrutura"
 CUB_invest_in_infrastructure_desc: "Para atrair mais investidores, é um bom momento para atualizar a infraestrutura."
 CUB_invest_hub: "Hub de Investimento"
 CUB_invest_hub_desc: "Agora nosso país é um dos mais atrativos para investidores, com a ajuda dos quais podemos melhorar nosso país."
 CUB_infr_development: "Começar o Desenvolvimento da Infraestrutura"
 CUB_infr_development_desc: "Com os fundos disponíveis, podemos começar a modernizar nossa infraestrutura, que já está desatualizada."
 CUB_invest_habanna: "Investir em Havana"
 CUB_invest_habanna_desc: "Havana é a capital cubana, a arquitetura está em má forma, precisamos levar esse problema a sério."
 CUB_invest_camaguey: "Investir em Camagüey"
 CUB_invest_camaguey_desc: "Camagüey é uma cidade importante em Cuba. Devido à crise dos anos 90, sua infraestrutura foi destruída. Agora temos que reconstruí-la."
 CUB_upgrade_central_road: "Atualizar Estrada Central"
 CUB_upgrade_central_road_desc: "A Carretera Central (CC), que significa 'Estrada Central', é uma rodovia oeste-leste que atravessa o comprimento da ilha de Cuba."
 CUB_upgrade_railway: "Atualizar Nossa Ferrovia"
 CUB_upgrade_railway_desc: "Nosso sistema ferroviário está desatualizado, precisamos atualizá-lo."
 CUB_invest_santa_clara: "Investir em Santa Clara"
 CUB_invest_santa_clara_desc: "Santa Clara é a cidade capital da província de Villa Clara, em Cuba. Está localizada centralmente na província e em Cuba. Santa Clara é a quinta cidade mais populosa de Cuba, com uma população de quase 245.959 habitantes."
 CUB_port: "Começar a Construir Portos"
 CUB_port_desc: "Com o crescimento do comércio exterior, precisamos construir mais portos."
 CUB_develop_internet: "Desenvolver Internet"
 CUB_develop_internet_desc: "Nosso país precisa modernizar todo o nosso sistema de internet."
 CUB_tourism_projects2: "Iniciar Projetos de Turismo"
 CUB_tourism_projects2_desc: "Com a ajuda de programas turísticos, podemos parcialmente reconstruir nossa economia."
 CUB_hotels: "Construir Hotéis"
 CUB_hotels_desc: "Hotéis bons, modernos e bonitos são necessários para os turistas estrangeiros. Devemos começar a construí-los o mais rápido possível."
 CUB_santa: "Santa Clara"
 CUB_santa_desc: "Santa Clara é um dos destinos turísticos mais populares do nosso país, devemos investir nela para aumentar o fluxo turístico."
 CUB_camaguey: "Camaguey"
 CUB_camaguey_desc: "Camagüey é uma cidade e município no centro de Cuba e é a terceira maior cidade da nação, com mais de 333.000 habitantes. É a capital da província de Camagüey."
 CUB_habanna: "Havana"
 CUB_habanna_desc: "Havana é a capital e maior cidade de Cuba. O coração da província de La Habana, Havana é o principal porto e centro comercial do país."
 CUB_invite_foreign_inv: "Começar a Atrair Turistas Estrangeiros"
 CUB_invite_foreign_inv_desc: "Agora que toda a infraestrutura necessária está em vigor, podemos começar a atrair estrangeiros para nosso país."
 CUB_new_airports: "Novos Aeroportos"
 CUB_new_airports_desc: "Precisamos de novos aeroportos."
 CUB_tourism_hub: "Hub de Turismo"
 CUB_tourism_hub_desc: "Agora nosso país é um dos mais populares entre turistas de todo o mundo!"
 CUB_blokade_economy: "Economia do Bloqueio Cubano"
 CUB_blokade_economy_desc: "Sanções dos EUA contra Cuba - um sistema de medidas econômicas impostas pelos Estados Unidos contra Cuba. As sanções foram impostas em 1960 quando Cuba expropriou propriedades de cidadãos e corporações dos EUA; as sanções foram endurecidas para um embargo quase total em 1962."
 CUB_wto: "Entrar na OMC"
 CUB_wto_desc: "A Organização Mundial do Comércio é uma organização de integração estabelecida em 1º de janeiro de 1995 para liberalizar o comércio internacional e regular o comércio e as relações políticas dos estados membros."
 CUB_coop_with_eacu: "Cooperação com a EACU"
 CUB_coop_with_eacu_desc: "União Econômica da Eurásia - uma organização internacional de integração econômica regional com personalidade jurídica internacional estabelecida pelo Tratado da União Econômica da Eurásia."
 CUB_ties_with_latin_america: "Laços com a América Latina"
 CUB_ties_with_latin_america_desc: "Com o embargo econômico, a América Latina é um parceiro econômico importante para Cuba."
 CUB_end_common_position: "Encerrar Posição Comum"
 CUB_end_common_position_desc: "A Posição Comum da UE sobre Cuba - sistema de política externa dos membros da UE em relação a Cuba. Esta posição impede o desenvolvimento de nossas relações comerciais com a Europa, devemos negociar e finalizar a validade desta posição."
 CUB_ties_with_west: "Laços com o Ocidente"
 CUB_ties_with_west_desc: "Com a abolição da posição comum, nada impede as relações entre Cuba e a Europa!"
 CUB_PDCA: "PDCA"
 CUB_PDCA_desc: "Em 12 de dezembro de 2016, a UE e Cuba assinaram um Acordo de Diálogo Político e Cooperação (PDCA)."
 CUB_trade_with_rus: "Comércio com a Rússia"
 CUB_trade_with_rus_desc: "A Rússia é nosso parceiro econômico de longa data, devemos fortalecer nossos laços."
 CUB_trade_with_chi: "Comércio com a China"
 CUB_trade_with_chi_desc: "A China é uma potência tecnológica emergente, precisamos fortalecer nossa relação para ter acesso à tecnologia moderna."
 CUB_enter_brics: "Entrar no BRICS"
 CUB_enter_brics_desc: "BRICS - associação interestatal, organização de união (comunidade de estados) foi fundada em junho de 2006 (como BRIC), no âmbito do Fórum Econômico de São Petersburgo, com a participação dos ministros da economia do Brasil, Rússia, Índia e China."
 CUB_demand_from_us: "Exigir o Levantamento do Bloqueio"
 CUB_demand_from_us_desc: "Agora que temos muitos aliados no mundo, podemos exigir que o bloqueio do agressor americano seja levantado."
 CUB_MERCOSUR: "Laços com o MERCOSUL"
 CUB_MERCOSUR_desc: "O Mercado Comum do Sul, comumente conhecido pela abreviação em espanhol Mercosur e em português Mercosul, é um bloco econômico sul-americano estabelecido pelo Tratado de Assunção em 1991 e pelo Protocolo de Ouro Preto em 1994. Seus membros plenos são Argentina, Brasil, Paraguai e Uruguai."
 CUB_operation_miracle: "Iniciar Operação Milagre"
 CUB_operation_miracle_desc: "A Operação Milagre é um programa médico internacional financiado por Cuba e Venezuela que oferece tratamento gratuito para pessoas pobres em países do Terceiro Mundo para doenças como catarata, glaucoma, estrabismo e outras."
 CUB_revive_metallurgy: "Reviver a Metalurgia Cubana"
 CUB_revive_metallurgy_desc: "A metalurgia é um setor importante de nossa economia. No entanto, nossa metalurgia está em péssimas condições, precisamos reconstruí-la."
 CUB_upgrade_old_factories: "Atualizar Fábricas Antigas"
 CUB_upgrade_old_factories_desc: "Temos algumas fábricas em mau estado, podemos reconstruí-las e usar os fundos economizados para construir outras fábricas."
 CUB_expand_gold_mining: "Expandir Mineração de Aço"
 CUB_expand_gold_mining_desc: "Precisamos de aço, muito aço."
 CUB_expand_chrome_mining: "Expandir Mineração de Ouro"
 CUB_expand_chrome_mining_desc: "O ouro é um material precioso muito valorizado nos mercados, com a ajuda do qual podemos obter renda extra."
 CUB_update_old_factory: "Novas Refinarias"
 CUB_update_old_factory_desc: "É hora de começar a construir novas fábricas que sejam mais poderosas e melhores do que as antigas."
 CUB_expand_gold_desc: "O alumínio é o metal mais comum da Terra, mas nosso país precisa dele urgentemente."
 CUB_expand_gold: "Expandir Produção de Alumínio"
 CUB_expand_aliminium_desc: "O tungstênio é muito necessário para nossa economia, precisamos nos concentrar em minerá-lo."
 CUB_expand_aliminium: "Expandir Mineração de Tungstênio"
 CUB_mir_card: "Obrigações de Aceitação de Cartões MIR"
 CUB_mir_card_desc: "Um sistema nacional russo de pagamento que oferece serviços de transações financeiras e emite cartões bancários. Na Rússia e em todo o mundo, o principal negócio do sistema é a emissão de cartões bancários. Com sua ajuda, podemos atrair turistas russos para nosso país."
 CUB_oil: "Problema do Petróleo"
 CUB_oil_desc: "O colapso da URSS e a consequente destruição dos laços comerciais, econômicos e técnicos levaram à deterioração da economia cubana no período pós-1991. Isso também tem um forte impacto em nossas reservas de petróleo, esse problema continua sendo um sério problema para nosso país e é hora de abordá-lo."
 CUB_cooperation_with_rus: "Cooperação com a Rússia"
 CUB_cooperation_with_rus_desc: "Em 2014, a Rosneft e a empresa estatal de petróleo cubana Union CubaPetroleo assinaram um acordo de cooperação na recuperação avançada de petróleo em campos maduros e um acordo sobre o desenvolvimento conjunto do leito marinho cubano."
 CUB_cooperation_with_ven: "Cooperação com a Venezuela"
 CUB_cooperation_with_ven_desc: "Nas realidades atuais, nosso único parceiro de petróleo ainda é a Venezuela, portanto, nossos países precisam expandir nossa cooperação."
 CUB_cooperation_with_per: "Cooperação com o Irã"
 CUB_cooperation_with_per_desc: "Podemos atrair investimentos iranianos em nossas empresas de petróleo."
 CUB_search_for_new_deposits: "Buscar Novos Depósitos"
 CUB_search_for_new_deposits_desc: "Estamos desesperadamente precisando de novos campos de petróleo, podemos explorar no Caribe."
 CUB_ROSNEFT: "Contrato com a ROSNEFT"
 CUB_ROSNEFT_desc: "A Sociedade Anônima de Petróleo Rosneft (PJSC Rosneft Oil Company) é uma grande empresa russa de petróleo e gás. Tornou-se a maior produtora de petróleo do mundo em 2013."
 CUB_PDVSA: "Contrato com a PDVSA"
 CUB_PDVSA_desc: "PDVSA - empresa estatal venezuelana de petróleo e gás, a maior empresa do país. Tem o direito de monopólio para produzir petróleo e gás natural nas plataformas continentais e offshore da Venezuela."
 CUB_CUPET: "Expandir CUPET"
 CUB_CUPET_desc: "A CUPET é a maior empresa de petróleo de Cuba. É de propriedade e operada pelo governo nacional cubano."
 CUB_idea_blockade: "O Bloqueio (El Bloqueo) Contra Cuba"
 CUB_idea_blockade_desc: "Em 1962, os Estados Unidos impuseram um embargo a Cuba que nunca foi levantado. Os efeitos se tornaram particularmente devastadores após o colapso da URSS no início da década de 1990, deixando Cuba com poucos parceiros comerciais."
 CUB_idea_Tol_Biz_1: "Tolerar Pequenos Negócios"
 CUB_idea_Tol_Biz_1_desc: "Pequenos negócios serão tolerados."
 CUB_idea_coops: "Cooperativas Agrícolas"
 CUB_idea_elam: "Escola Latino-Americana de Medicina"
 CUB_idea_elam_desc: "A Escola Latino-Americana de Medicina é uma escola internacional que forma médicos de todo o mundo para servir comunidades carentes."
 CUB_idea_tourist_industry: "Turismo Cubano"
 CUB_idea_tourist_industry_desc: "Devemos incentivar o turismo em nosso país. Cuba tem uma história rica e vibrante e é importante incentivar essa parte vital de nosso país."
 CUB_idea_special_period: "O Período Especial"
 CUB_idea_special_period_desc: "O Período Especial foi um período de estagnação econômica e crise para Cuba após o colapso da URSS."
 CUB_oil_repair_idea1: "Revitalização da Indústria Petrolífera Cubana"
 CUB_airforce_idea: "Reformando a Força Aérea Cubana"
 CUB_navy_idea: "Reformas na Frota"
 cuba.11: "Raul se torna líder de Cuba"
 cuba.11.t: "Raul se torna líder de Cuba"
 cuba.11.d: "após a recente renúncia ao poder de Fidel, seu irmão mais novo Raul assumiu seu lugar. É ele quem nos guiará para um futuro mais brilhante!"
 cuba.11.a: "Diga Raul Castro!"
 cuba.15: "Caso Rochel Acevedo"
 cuba.15.t: "Caso Rochel Acevedo"
 cuba.15.d: "Rogelio Acevedo Gonzalez nasceu em Caibarien, Cuba, em 1941, e se juntou ao Movimento 26 de Julho em 1957 durante a Revolução Cubana. Ele serviu sob os tenentes de Che Guevara, Ramiro Valdes e Ciro Redondo, e mais tarde lutou contra a invasão da Baía dos Porcos em 1961. Em 1960, tornou-se diretor das Milícias Revolucionárias Nacionais, e serviu como Chefe de Estado-Maior da missão militar em Angola em 1975. No entanto, nossas agências de inteligência têm evidências de que ele estava envolvido em casos de corrupção, muitos estão exigindo sua prisão e confisco de bens."
 cuba.15.a: "Prisão!"
 cuba.15.b: "Se você não vê corrupção, a corrupção não vê você."
 cuba.56.t: "Cuba oferece uma proposta de investimento"
 cuba.56.d: "Cuba nos convidou para investir em seu país. Segundo os cubanos, este investimento é promissor e ajudará muito sua economia. Seremos capazes de aumentar nossa influência na ilha da liberdade. Concordamos?"
 cuba.56.a: "Sim"
 cuba.56.b: "Não"
 cuba.57.t: "Cuba propõe um acordo comercial"
 cuba.57.d: "Parece que, após a recente tendência de melhoria nas relações entre nossos países, Cuba espera assinar um acordo comercial. Concordamos?"
 cuba.57.a: "Sim"
 cuba.57.b: "Não"
 cuba.58.t: "Cuba está preparando um golpe"
 cuba.58.d: "De acordo com nossos serviços de inteligência, os serviços de inteligência cubanos estão preparando uma revolta armada em vários países, incluindo o nosso. Devemos ficar de olho na situação."
 cuba.58.a: "Quer paz, prepare-se para a guerra"
 cuba_news.59.t: "Reunião entre Barack Obama e Raul Castro"
 cuba_news.59.d: "Os líderes de Cuba e dos EUA se encontraram hoje. Pela primeira vez na história praticamente inteira da confrontação de meio século entre os países. Os líderes tiveram uma conversa calorosa e também declararam sua intenção de desenvolver relações e comércio."
 cuba_news.59.a: "Uma nova virada nas relações cubano-americanas!"
 cuba_news.60.t: "Vladimir Putin se encontra com Raul Castro"
 cuba_news.60.d: "Vladimir Putin hoje, se encontrou com o líder cubano Raul Castro. Os líderes se cumprimentaram calorosamente e depois tiveram uma reunião e uma coletiva de imprensa. Rússia e Cuba continuarão a melhorar as relações e desenvolver o comércio e a parceria."
 cuba_news.60.a: "Muito interessante!"
 cuba_news.61.t: "Miguel Diaz Canel se torna o novo líder de Cuba"
 cuba_news.61.d: "Hoje, Miguel Diaz Canel oficialmente se tornou o novo líder de Cuba. O líder agradeceu a todos pelo seu apoio e também prometeu servir pelo bem do povo cubano."
 cuba_news.61.a: "A era dos Castro acabou oficialmente"
 cuba_news.62.t: "Cuba anistia vários milhares de prisioneiros"
 cuba_news.62.d: "O Governo Cubano anunciou a libertação de 2.900 prisioneiros, muitos dos quais haviam sido condenados por 'Ofensas contra a Segurança do Estado'. Passos como esses do governo cubano quase nunca foram tomados."
 cuba_news.62.a: "Interessante."
 cuba.66.t: "Cuba pede o levantamento do bloqueio"
 cuba.66.d: "O governo cubano solicitou que o embargo fosse levantado devido à melhoria das relações e do comércio entre EUA e Cuba."
 cuba.66.a: "Ok"
 cuba.66.b: "Não."
 cuba.67.t: "EUA levantaram o bloqueio"
 cuba.67.d: "Finalmente, nossa ilha pode viver confortavelmente."
 cuba.67.a: "Ótimo"
 cuba.68.t: "EUA recusaram"
 cuba.68.d: "O bloqueio continua..."
 cuba.68.a: "Ah..."
 CUB_israel: "Desaprovação da agressão israelense"
 CUB_israel_desc: "Israel tem sido demasiado agressivo nas suas políticas em relação aos países árabes e ao povo da Palestina. Condenamos tais ações por parte da sua liderança e exigimos uma mudança no curso da sua política externa."
 cuba.72: "Cuba pede proteção"
 cuba.72.t: "Cuba pede proteção"
 cuba.72.d: "O governo cubano pede-nos que coloquemos as nossas bases na sua ilha. Na sua opinião, os Estados Unidos representam uma grave ameaça à sua nação. Devemos concordar?"
 cuba.72.a: "Vamos protegê-los."
 cuba.72.b: "Não."
 cuba.73.t: "A Rússia nos protegerá"
 cuba.73.d: "A Rússia nos protegerá. Os primeiros comboios de equipamentos já partiram para a nossa ilha."
 cuba.73.a: "Ótimo"
 cuba.74.t: "A Rússia se recusa a nos proteger"
 cuba.74.d: "Os diplomatas russos enviaram-nos correspondência na qual se recusaram terminantemente a defender-nos. Parece que estamos sozinhos..."
 cuba.74.a: "Triste"
 CUB_russian_bases: "Bases Russas em Cuba"
 CUB_russian_bases_desc: "Como os EUA não querem falar connosco, vão agora falar com as forças armadas russas."