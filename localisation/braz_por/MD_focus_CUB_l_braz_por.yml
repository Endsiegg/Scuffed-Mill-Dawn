 cuba.52.t: ""
 cuba.52.d: ""
 cuba.52.a: ""
 cuba.53.t: "Uma Guerra Civil começou com apoio Cubano"
 cuba.53.d: "Após capturar um número de rebeldes, eles nos informaram que tinham vínculos com o governo cubano e também receberam treinamento ideológico na ilha."
 cuba.53.a: "Maldição"
 cuba.54.t: "Cuba nos enviou um ultimato."
 cuba.54.d: "O governo cubano exige nossa obediência. Se recusarmos, tropas cubanas serão enviadas para o nosso território"
 cuba.54.b: "Teremos que nos render"
 cuba.54.a: "Nunca"
 cuba.55.t: "Eles recusaram"
 cuba.55.d: "Eles rejeitaram nossa oferta e começaram a movimentar suas tropas para o local de potenciais hostilidades"
 cuba.55.a: "Vamos esmagá-los"
 cuba.63.t: "Cuba está pedindo nossa proteção"
 cuba.63.d: "Amigos, decidiram que a força de um exército não era suficiente para defender todo o território de seu país. Hoje, o governo cubano fez um pedido para que nossas bases sejam estacionadas no território da ilha, o que vamos dizer a eles?"
 cuba.63.a: "Vamos proteger nossos amigos"
 cuba.63.b: "Os soldados americanos não virão em auxílio de Cuba"
 cuba.64.t: "Os EUA concordaram em nos proteger"
 cuba.64.d: "Os nossos amigos americanos concordaram em ajudar-nos na defesa do nosso país. Os primeiros soldados americanos já entraram em solo cubano"
 cuba.64.a: "Nossa democracia está bem protegida"
 cuba.65.t: "Os EUA se recusaram a nos proteger"
 cuba.65.d: "Os EUA rejeitaram o nosso pedido, teremos que nos defender sozinhos"
 cuba.65.a: "Tudo bem"
