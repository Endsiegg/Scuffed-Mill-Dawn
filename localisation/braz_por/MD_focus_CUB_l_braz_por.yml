 cuba.3.t: "Novas Reformas de Comando"
 cuba.3.d: "Após muitos anos de inactividade, os esforços para chamar a atenção para as nossas obsoletas forças armadas permitiram-nos iniciar um programa de reforma das forças armadas. A tarefa mais importante – e principal objectivo – destas reformas é substituir a antiquada estrutura de comando das nossas forças e modernizar o nosso equipamento"
 cuba.3.a: "Vamos nos tornar poderosos novamente!"
 cuba.16: "Visita do Papa a Cuba"
 cuba.16.t: "Visita do Papa a Cuba"
 cuba.16.d: "Hoje, o Papa chegou em visita oficial à ilha da liberdade. Cuba, que pratica o ateísmo estatal desde '62, agora está autorizada a celebrar o Natal pela primeira vez. Em um evento comparado à queda do Muro de Berlim, o Papa está visitando Cuba, o único país em toda a América Latina católica que ele nunca visitou antes."
 cuba.16.a: "O mais recente eco da Guerra Fria em Cuba..."
 cuba.10.t: "A Nova Constituição Cubana"
 cuba.10.d: "Hoje, o governo cubano anunciou oficialmente a adoção da nova constituição do país. Segundo as autoridades, a nova constituição está totalmente alinhada com a vontade dos cidadãos da ilha"
 cuba.10.a: "Finalmente, uma constituição normal"
 cuba.17: "Cuba está oferecendo uma aliança"
 cuba.17.t: "Cuba está oferecendo uma aliança"
 cuba.17.d: "Cuba está nos convidando para se juntar à nova aliança deles"
 cuba.17.a: "Claro que vamos aceitar"
 cuba.17.b: "Não"
 cuba.14: "Cuba propõe resolver o problema de Guantánamo"
 cuba.14.t: "Cuba propõe resolver o problema de Guantánamo"
 cuba.14.d: "A delegação cubana sugere que resolvamos de uma vez por todas a questão de Guantánamo. Podemos dar-lhes o território ou podemos mantê-lo para nós"
 cuba.14.a: "Por que precisamos desta terra?"
 cuba.14.b: "Não"
 cuba.25: "Cuba quer nossa proteção"
 cuba.25.t: "Cuba quer nossa proteção"
 cuba.25.d: "O governo cubano nos pediu proteção e garantias de segurança"
 cuba.25.b: "Não"
 cuba.25.a: "Vamos proteger nossos irmãos socialistas"
 cuba.9: "Fidel Castro no poder"
 cuba.9.t: "Fidel Castro no poder"
 cuba.9.d: "Nosso líder, lutador e libertador do nosso povo, continua no poder. Ele continuará a liderar Cuba para um futuro brilhante!"
 cuba.9.a: "URA!"
 cuba.12: "Castro anunciou a nova política cubana"
 cuba.12.t: "Castro anunciou a nova política cubana"
 cuba.12.d: "No novo congresso do Partido Comunista de Cuba, Fidel Castro anunciou a transição para um sistema democrático e mudanças coordenadas em Cuba"
 cuba.12.a: "Uhm...Ok"
 cuba_news.29: "Exército Cubano treinando com a OTAN"
 cuba_news.29.t: "Exército Cubano treinando com a OTAN"
 cuba_news.29.d: "Hoje começou oficialmente um novo conjunto de exercícios entre Cuba e os países da OTAN. Tanto Cuba como a aliança concordaram em expandir a cooperação militar e reforçar a protecção da democracia e da liberdade de Cuba. Além disso, uma base militar dos EUA será estabelecida dentro das fronteiras de Cuba para garantir a segurança contínua da ilha."
 cuba_news.29.a: "Cuba se tornou pró-ocidental..."
 cuba_news.30: "Cuba devolveu Guantánamo"
 cuba_news.30.t: "Cuba devolveu Guantánamo"
 cuba_news.30.d: "A delegação americana concordou em trazer o porto de Guantánamo sob controle cubano"
 cuba_news.30.a: "Interessante."
 cuba.26: "Eles concordaram"
 cuba.26.t: "Os Estados Unidos aceitam a nossa oferta!"
 cuba.26.d: "A delegação americana concordou, Guantánamo é nossa novamente!"
 cuba.26.a: "Yankee, vá para casa"
 cuba.18: "Venezuela concordou"
 cuba.18.t: "Venezuela aceitou nossa oferta"
 cuba.18.d: "O governo venezuelano anunciou sua aceitação de nossa proposta para criar a aliança ALBA"
 cuba.18.a: "Ótimo"
 cuba.19: "Venezuela não concordou"
 cuba.19.t: "Venezuela não concordou"
 cuba.19.d: "Eles rejeitaram nossa oferta, na opinião deles, não é lucrativa para eles"
 cuba.19.a: "Triste"
 cuba_news.24: "Cuba se tornou um país observador na EAEU"
 cuba_news.24.t: "Cuba se tornou um país observador na EAEU"
 cuba_news.24.d: "Os países da EAEU concederam a posição de observador a Cuba na EAEU"
 cuba_news.24.a: "Cuba continua se abrindo para o mundo"
 cuba.27: "EUA rejeitaram"
 cuba.27.t: "EUA rejeitaram nossa oferta"
 cuba.27.d: "Guantánamo permanece sob o controle deles"
 cuba.27.a: "E como falar com eles"
 cuba_news.20: "ALBA está sendo formada"
 cuba_news.20.t: "ALBA está sendo formada"
 cuba_news.20.d: "Hoje, os governos de Cuba e Venezuela anunciaram oficialmente a criação da aliança ALBA"
 cuba_news.20.a: "Uma nova força na América?"
 cuba.21: "Os projetos da ALBA são bem-sucedidos"
 cuba.21.t: "Os projetos da ALBA são bem-sucedidos"
 cuba.21.d: "Com a ajuda dos projetos ALBA, conseguimos aumentar a nossa influência noutros países, melhorar a nossa economia, alcançar a independência energética e desenvolver o comércio com outros países e alianças"
 cuba.21.a: "Ótimo"
 cuba.22: "Os projetos da ALBA não são bem-sucedidos"
 cuba.22.t: "Os projetos da ALBA não são bem-sucedidos"
 cuba.22.d: "Infelizmente, os projetos da ALBA não deram o resultado que desejávamos. A nossa economia sofreu um grande golpe e o dinheiro investido nestes projetos foi perdido..."
 cuba.22.a: "Este é o fim..."
 cuba.33: "Capturamos Navalny!"
 cuba.33.t: "Capturamos Navalny!"
 cuba.33.d: "Nossos serviços de segurança prenderam com sucesso o criminoso Navalny, e já o estão levando para Cuba."
 cuba.33.a: "Navalny Leha Ei, Navalny Leha u."
 cuba.34: "Operação Falhou"
 cuba.34.t: "Operação Falhou"
 cuba.34.d: "Nossos serviços especiais falharam em capturar Navalny, o opositor permanece solto"
 cuba.34.a: "Oh Leha, me sinto tão mal sem você."
 cuba_news.35: "Falangistas assumem o poder em Cuba"
 cuba_news.35.t: "Falangistas assumem o poder em Cuba"
 cuba_news.35.d: "Algumas notícias interessantes de Cuba esta tarde. Pela manhã, tanques apareceram nas ruas de Havana, capital do país, e teve início um golpe armado. O resultado foi a destituição do atual governo do poder e um grupo de pessoas que se autodenominam \"Falangistas\" tomou o seu lugar."
 cuba_news.35.a: "Caos em Cuba..."
 cuba.36: "Cuba exige nossa obediência"
 cuba.36.t: "Cuba exige nossa obediência"
 cuba.36.d: "O governo cubano enviou um ultimato à nossa administração, exigindo que nos juntemos ao seu estado, ou uma guerra em grande escala será lançada contra nós"
 cuba.36.b: "Não há saída."
 cuba.36.a: "Vamos esmagá-los"
 cuba.37: "República Dominicana concordou"
 cuba.37.t: "República Dominicana concordou"
 cuba.37.d: "Nossas tropas entraram no antigo território dominicano e ocuparam as antigas bases militares do exército do país, agora a ilha do Haiti é toda nossa"
 cuba.37.a: "Vamos construir praias lá!"
 cuba.38: "República Dominicana está contra-atacando"
 cuba.38.t: "República Dominicana está contra-atacando"
 cuba.38.d: "Nosso ultimato foi rejeitado e suas tropas já estão se movendo em direção à nossa fronteira"
 cuba.38.a: "Esmaguem eles!"
 cuba_news.39: "Cuba assumiu o controle da Jamaica"
 cuba_news.39.t: "Cuba assumiu o controle da Jamaica"
 cuba_news.39.d: "Hoje, os militares cubanos assumiram o controlo das principais instalações do país e o seu líder anunciou o fim da existência do Estado"
 cuba_news.39.a: "Cuba continua sua expansão"
 cuba.39: "Escolhas difíceis enfrentando o estado cubano"
 cuba.39.t: "É hora de fazer uma escolha responsável"
 cuba.39.d: "O comunismo caiu, o nacionalismo está no passado, e é hora de fazer uma escolha responsável: Quem liderará Cuba rumo a um futuro democrático brilhante? Os principais candidatos são a União Liberal Cubana, o Partido Democrático Social-Revolucionário de Cuba e o Partido Democrata-Cristão de Cuba. No entanto, a escolha está nas mãos do povo cubano"
 cuba.39.a: "A União Liberal Cubana é o candidato mais digno"
 cuba.39.b: "O Partido Democrático Social-Revolucionário de Cuba será o melhor"
 cuba.39.c: "O Partido Democrata-Cristão de Cuba nos levará a um futuro mais brilhante"
 cuba.40: "Cuba oferece acordo sobre Porto Rico"
 cuba.40.t: "Cuba oferece acordo sobre Porto Rico"
 cuba.40.d: "Cuba pede-nos que concedamos a independência a Porto Rico em troca de concessões económicas e de uma influência significativa no seu país."
 cuba.40.a: "Aceitamos!"
 cuba.40.b: "Não"
 cuba.41: "Os EUA aceitaram nossa oferta"
 cuba.41.t: "Os Estados Unidos aceitaram a nossa oferta"
 cuba.41.d: "O governo dos EUA aceitou nossa proposta. A partir de hoje, Porto Rico se tornou um Estado independente."
 cuba.41.a: "Ótimo"
 cuba.42: "Os EUA estão rejeitando nossa oferta"
 cuba.42.t: "Os EUA estão rejeitando nossa oferta"
 cuba.42.d: "Consideram que a proposta não é a seu favor e não dará independência a Porto Rico."
 cuba.42.a: "Triste"
 cuba.43: "Cuba está nos pedindo para suspender o embargo"
 cuba.43.t: "Cuba está nos pedindo para suspender o embargo"
 cuba.43.d: "Diplomatas cubanos solicitaram a suspensão do embargo econômico na ilha. Segundo os cubanos, Cuba se tornou um estado democrático e livre, o que significa que não há sentido em manter o país sob bloqueio"
 cuba.43.a: "Claro."
 cuba.43.b: "Eles não são democráticos o suficiente"
 cuba.44: "EUA concordaram"
 cuba.44.t: "EUA concordaram"
 cuba.44.d: "O governo dos EUA apoiou nossa ideia. A partir de hoje, o bloqueio está oficialmente encerrado"
 cuba.44.a: "Finalmente"
 cuba.45: "EUA discordaram"
 cuba.45.t: "EUA discordam"
 cuba.45.d: "O bloqueio continua..."
 cuba.45.a: "Ah..."
 cuba.46: "Cuba pede proteção"
 cuba.46.t: "Cuba pede proteção"
 cuba.46.d: "Cuba está solicitando garantias de segurança, bem como o envio de nossos soldados para o território deles"
 cuba.46.a: "Claro! Vamos ajudá-los!"
 cuba.46.b: "Não"
 cuba.47: "Os EUA nos protegerão!"
 cuba.47.t: "Os EUA nos protegerão!"
 cuba.47.d: "Nossa liberdade estará segura"
 cuba.47.a: "Sim"
 cuba.48: "Os EUA não nos protegerão"
 cuba.48.t: "Os EUA não nos protegerão"
 cuba.48.d: "Nossa liberdade está em perigo"
 cuba.48.a: "Huh..."
 cuba.49: "Os democratas chegaram a um acordo"
 cuba.49.t: "Os democratas chegaram a um acordo"
 cuba.49.d: "Finalmente, após um longo debate, representantes dos partidos democráticos cubanos anunciaram o acordo mais importante assinado recentemente. Deixando de lado interesses pessoais e colocando os interesses do estado acima de tudo, os partidos democráticos da Ilha da Liberdade se unirão em uma única coalizão comum. Este é o evento mais importante na história do Estado Cubano"
 cuba.49.a: "Estamos unidos e invencíveis"
 CubaConf.50.t: "A Confederação Antilhana"
 CubaConf.50.d: "[FROM.GetName] em uma reunião de nossos governos, estendeu um convite formal para se juntar à Confederação Antilhana. De acordo com o governo, o estado será baseado na igualdade, cooperação e cada membro da confederação terá direitos iguais"
 CubaConf.50.a: "Concordamos"
 CubaConf.50.b: "Não"
 cubaconf.51.t: "A Confederação Antilhana"
 cubaconf.51.d: "[FROM.GetName] recusou nossa oferta de se juntar à Confederação Antilhana"
 cubaconf.51.a: "Triste"
 cuba.4.t: "[FROM.GetName] exige nossa participação no bloqueio"
 cuba.4.d: "O embaixador americano, na reunião, declarou a necessidade de se juntar ao Bloqueio Anti-Cubano. Caso contrário, sanções serão impostas a nós"
 cuba.4.a: "Nós vamos participar"
 cuba.5.t: "Eles concordaram"
 cuba.5.d: "[FROM.GetName] fez uma declaração e anunciou sua adesão ao bloqueio anti-cubano"
 cuba.5.a: "Ótimo"
 cuba.6.t: "Cuba propõe suspender o bloqueio"
 cuba.6.d: "Segundo o representante cubano, as relações entre nossos povos e governos alcançaram um novo patamar, e o bloqueio deve ser suspenso"
 cuba.6.a: "Ok"
 cuba.6.b: "Não"
