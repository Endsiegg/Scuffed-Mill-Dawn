 CUB_youth_army: "Exército de Trabalho Juvenil"
 CUB_avia_idea: "Força Aérea Cubana"
 CUB_castros_new_idea: "Novas Ideias de Castro"
 CUB_rauls_four_reforms: "Programa de Atualização Econômica"
 CUB_idea_migration_crisis: "Migração Ilegal"
 CUB_idea_migration_crisis_desc: "A emigração ilegal tornou-se um grande problema para o nosso país. Todos os dias centenas de profissionais saem ilegalmente do nosso país em busca de uma vida melhor. Você pode remover esse espírito nacional fazendo o foco “Combate à Migração Ilegal”."
 CUB_land_of_freedom_idea: "Ilha da Liberdade"
 CUB_land_of_freedom_idea_desc: "Cuba lutou por sua liberdade por séculos, e agora que somos um país verdadeiramente livre, não permitiremos que ninguém tire nossa independência!"
 CUB_idea_blockade1: "O Bloqueio (El Bloqueo) Contra Cuba"
 CUB_idea_blockade1_desc: "Em 1962, os Estados Unidos impuseram um embargo a Cuba que nunca foi levantado. Os efeitos tornaram-se particularmente devastadores quando a URSS entrou em colapso no início da década de 1990, deixando Cuba com poucos parceiros comerciais."
 CUB_cpc_idea1: "Grande Desconfiança no Partido Comunista"
 CUB_cpc_idea1_desc: "A nossa ideologia comunista chegou a um beco sem saída. As pessoas não confiam em nós, mudam as suas opiniões políticas em favor dos nossos inimigos e os slogans anticomunistas são ouvidos cada vez com mais frequência no nosso país."
 CUB_cpc_bad: "Desconfiança no Partido Comunista"
 CUB_cpc_bad_desc: "Com algumas reformas, começamos a recuperar nossa popularidade entre o povo, mas ainda não é suficiente para estabilizar a situação no país."
 CUB_cpc_good: "Oposição ao Partido Comunista"
 CUB_infrastructure_dev_idea: "Desenvolvimento Ativo de Infraestrutura"
 CUB_idea_tourist_industry_1: "Turismo Cubano"
 CUB_encouraged_foreign_investments_idea: "Fluxo de investimentos em nosso país"
 CUB_zedm_idea: "ZEDM"
 CUB_zedm_idea_desc: "A Zona Especial de Desenvolvimento Mariel (ZEDM) é o principal projeto econômico de Cuba, criado para atrair investimentos estrangeiros, criar novos empregos e fornecer ao mercado nacional produtos de qualidade como parte da substituição de importações."
 CUB_tourism_hub_idea: "Centro Turístico"
 CUB_miracle_operation_idea: "Operação Milagrosa"
 CUB_better_sp: "O Período Especial"
 CUB_better_sp_desc: "O Período Especial foi um período de estagnação econômica e crise para Cuba após o colapso da URSS."
 CUB_better_special_period: "O Período Especial"
 CUB_better_special_period_desc: "O Período Especial foi um período de estagnação econômica e crise para Cuba após o colapso da URSS."
 CUB_dual_curency: "Moeda Dupla"
 CUB_dual_curency_desc: "Em 1993, o governo cubano legalizou o dólar americano. Desde então, a economia cubana teve duas moedas, o peso e o dólar...."
 CUB_CUPET_idea: "CUPET"
 CUB_CUPET_idea_desc: "A União Petroleira de Cuba ou CUPET é a maior empresa de petróleo de Cuba. É de propriedade e operação do governo nacional cubano. A empresa está envolvida na extração de depósitos de petróleo, bem como no refino e distribuição de produtos petrolíferos. Em conjunto com o conglomerado CIMEX, opera uma rede de postos de abastecimento que vendem gasolina em pesos conversíveis."
 CUB_destoryed_agroculture_idea: "Agricultura destruída"
 CUB_destoryed_agroculture_idea_desc: "Durante a crise dos anos 90, por falta de dinheiro, sectores-chave da nossa economia sofreram muito. Um deles é a agricultura. Precisamos reconstruí-lo"
 CUB_new_dem_reforms: "Novo programa de Reformas Democráticas"
 CUB_old_command_economy: "Economia Comandada Cubana Antiga"
 CUB_old_command_economy_desc: "O velho sistema de economia planificada só piora as coisas para nós. Precisamos mudar nosso sistema econômico. Você pode remover esse espírito nacional no tópico da Reforma Econômica"
 CUB_agroculture: "Agricultura revivida"
 CUB_revive_agro: "Agricultura revivida"
 CUB_const_communist_idea: "A Nova Constituição Cubana"
 CUB_anti_lgbtqa_idea: "Posição Anti-LGBTQ"
 CUB_anti_lgbtqa_idea_desc: "A comunidade LGBT é uma doença do mundo ocidental. Precisamos de combater esta doença e evitar que os nossos cidadãos adoeçam"
 CUB_communism_idea: "Comunismo Cubano"
 CUB_prepare_for_worst_idea: "Preparar-se para o Pior"
 CUB_idea_castroism: "Castroismo"
 CUB_dem_castroism: "Continuidade das Políticas de Castro"
 CUB_idea_castroism_anti: "Condenação das Ideias de Castro"
 CUB_reformism_idea1: "Início das Reformas Democráticas"
 CUB_reformism_idea1_desc: "Depois de muitos anos de opressão comunista, nosso líder percebeu seus erros e embarcou no caminho da verdadeira democracia. No entanto, o caminho até lá não é fácil, mas já demos os primeiros passos"
 CUB_communist_opposition_idea: "Oposição Comunista"
 CUB_communist_opposition_idea_desc: "Alguns líderes ideológicos não concordam com nosso novo sistema e se opõem fortemente às nossas reformas. Infelizmente, eles têm forte apoio na sociedade"
 CUB_const_democratic_idea: "A Nova Constituição Democrática"
 CUB_new_dem_constitution: "A Nova Constituição Democrática Cubana"
 CUB_constitution_democracy: "Constituição Democrática Cubana"
 CUB_idea_new_cuba: "A Nova Cuba Democrática"
 CUB_idea_new_cuba_desc: "Finalmente, depois de todos esses anos, Cuba se tornará um país livre e democrático"
 CUB_idea_democratic_reforms: "Reformas Democráticas"
 CUB_idea_democratic_reforms_continue: "Continuação das Políticas de Reformas Democráticas Bem-Sucedidas"
 CUB_pro_lgbtqa_idea: "Posição Pró-LGBTQ"
