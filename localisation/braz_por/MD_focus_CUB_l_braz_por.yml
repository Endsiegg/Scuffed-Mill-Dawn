 CUB_alba_category_desc: "\n\n\n\n\n\n£CUB_desctext_alba\n\n\n\n\n\n\n\n\nA ALBA é uma organização intergovernamental baseada na ideia de integração política e econômica dos países da América Latina e do Caribe. Cuba é um dos líderes da aliança, bem como o principal iniciador dos projetos da aliança. Devemos lançar uma série de projetos importantes que nos ajudarão e ajudarão nossa economia a se recuperar\nCompletamos §G[?CUB.alba_completed]§! §YProjetos ALBA§!"
 CUB_blockade_fight_category: "Combate ao Bloqueio"
 CUB_blockade_fight_category_desc: "\n\n\n\n\n\n£CUB_desctext_blockade\n\n\n\n\n\n\n\n\nO embargo dos Estados Unidos contra Cuba proíbe as empresas dos Estados Unidos, bem como as empresas organizadas sob a lei §8 dos Estados Unidos§! ou §5 de propriedade majoritária de cidadãos dos Estados Unidos§! de negociar com §tinteresses cubanos.§! É o embargo comercial mais longo da história moderna.\n\n[blockade_USA_loc]\n[blockade_CAN_loc]\n[blockade_DOM_loc]\n[blockade_HAI_loc]\n[blockade_MEX_loc]"
