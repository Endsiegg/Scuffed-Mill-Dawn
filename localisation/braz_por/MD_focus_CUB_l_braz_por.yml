 CUB_open_bank_and_trade_with_USA_desc: "A abertura de bancos cubanos nos EUA também é um grande sinal de que nossas relações estão melhorando"
 CUB_negotations_with_USA: "Negociações para acabar com o bloqueio"
 CUB_open_borders_inv: "Abrir fronteiras para turistas"
 CUB_open_borders_inv_desc: "Devido à falta de fundos causada pelo bloqueio, podemos abrir temporariamente as nossas fronteiras aos turistas. Fazer isso por muito tempo, entretanto, pode permitir a influência estrangeira em nossa Ilha."
 CUB_propoganda_of_time: "Propaganda para Medidas Temporárias"
 CUB_propoganda_of_time_desc: "Se dissermos à nossa população que tudo isto é temporário, isso diminuirá o impacto sobre o moral"
 CUB_ask_for_chinese_money: "Pedir ajuda chinesa"
 CUB_buy_cars_black_market: "Comprar carros pelo mercado negro"
 CUB_border_measures_inv: "Afrouxando os Controles na Alfândega"
 CUB_border_measures_inv_desc: "Na nossa situação, é algo para fingir que não vemos"
