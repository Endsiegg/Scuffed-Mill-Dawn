 CUB_invite_columbia: "Convidar Colômbia"
 CUB_invite_columbia_desc: "A Colômbia também é um dos países mais importantes de nossa confederação, então por que eles não se juntam a nós?"
 CUB_invite_jamaica: "Convidar Jamaica"
 CUB_invite_jamaica_desc: "Jamaica, junte-se"
 CUB_form_confederation: "Formar a Confederação Antilhana"
 CUB_confederation_category: "Confederação Antilhana"
 CUB_ask_puerto: "Negociações sobre Porto Rico"
 CUB_confederation_category_desc: "A §PConfederação Antilhana§! foi uma ideia fervorosa de §RRamón Emeterio Betanzés§! sobre a necessidade de §Cnativos do Caribe§! se unirem em uma §Yentidade regional§! que buscasse preservar a soberania e o bem-estar de [CUB.GetFlag]Cuba, [DOM.GetFlag]República Dominicana e [PTR.GetFlag]Porto Rico. Os defensores da ideia queriam §Olberar as colônias espanholas§! de [CUB.GetFlag]Cuba e [PTR.GetFlag]Porto Rico, unindo-os depois com [DOM.GetFlag]República Dominicana para criar uma nação caribenha unificada §REspanhola§!\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc]\n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"
 CUB_manf_dev: "Boom na Construção"
 CUB_manf_dev_desc: "Devido à política de investimento bem-sucedida e competente, nosso país experimentou um verdadeiro boom na construção. No entanto, percebemos que isso não durará para sempre, mas devemos aproveitar ao máximo"
 CUB_revived_cuban_fleet: "Marinha Cubana Revitalizada"
 CUB_our_projects_idea: "Nossos Projetos"
 CUB_disorg_in_army_idea_1: "Força Militar Obsoleta"
 CUB_disorg_in_army_idea_1_desc: "O outrora poderoso Exército Cubano é agora um triste reflexo de si mesmo. As coisas precisam mudar."
 CUB_general_field_idea: "Exercícios de Campo em Massa"
 CUB_long_training_idea: "Treinamentos Militares Extensivos"
 CUB_modern_army_idea: "Exército Cubano Moderno"
