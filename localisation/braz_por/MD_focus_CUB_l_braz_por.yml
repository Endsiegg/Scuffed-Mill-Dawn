 cub_military_coop_with_sov_tt: "A Rússia, desde o século passado, tem sido o nosso principal parceiro internacional – tanto económica como militarmente. Devemos reavivar a cooperação com eles para podermos confrontar os Estados Unidos."
 cub_military_coop_with_unionstate_tt: "O Estado da União é a União da Rússia e da Bielorrússia, em sua forma original, e a Rússia sempre nos apoiou e foi nossa aliada. Devemos fortalecer a cooperação com o Estado da União"
