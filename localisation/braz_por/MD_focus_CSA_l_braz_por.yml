l_braz_por:
 SRA_idea_isolationist_focused_foreign_office: "Domínio da Política Anti-Estrangeira"
 SRA_idea_isolationist_focused_foreign_office_desc: "Com o estado de nossa nação e seu nascimento repentino e volátil, muitos dentro do governo, bem como o público em geral, nem sequer consideram uma política externa, muito menos o que ela deve ser. Por enquanto, o escritório de assuntos externos é visto mais como um substituto para ajudar a formar o governo do que um cargo real."
 SRA_idea_neighborhood_foreign_policy: "Programa de Política Externa Limitada"
 SRA_idea_neighborhood_foreign_policy_desc: "Através do desenvolvimento de nossa nação justa, bem como a mudança na percepção pública de nossa grandiosa nação do Sul. Agora buscaremos abrir nossos olhos para além de nossas fronteiras, pois podemos fazer amigos e sabemos que teremos inimigos. Mas por enquanto, buscamos entender apenas o que está além de nossas fronteiras, ao invés do que está além de nosso lado do globo."
 SRA_idea_historical_tensions: "Tensões Históricas"
 SRA_idea_historical_tensions_desc: "Os Estados Confederados e a história do sul como um todo estão enraizados na escravidão, Jim Crow, Segregação e Deus sabe o que mais. Independentemente deste passado conturbado e sangrento, devemos buscar uma maneira de nos libertar do espectro do passado e buscar melhorar não apenas nossa imagem, mas também a vida de cada cidadão do Sul."