 GRE_debt_crisis: "Crise da Dívida"
 GRE_debt_crisis_desc: "A Grécia possui 300 bilhões de dólares em dívida externa - uma das maiores do mundo. Isso criou um enorme problema para nós, já que a dívida está aumentando rapidamente e causando problemas massivos para nossa economia. Teremos que encontrar uma maneira de resolver o problema da dívida antes que saia do controle."
 GRE_debt_crisis2: "Crise da Dívida"
 GRE_debt_crisis2_desc: "A Grécia possui 300 bilhões de dólares em dívida externa - uma das maiores do mundo. Isso criou um enorme problema para nós, já que a dívida está aumentando rapidamente e causando problemas massivos para nossa economia. Teremos que encontrar uma maneira de resolver o problema da dívida antes que saia do controle."
 GRE_debt_crisis3: "Crise da Dívida"
 GRE_debt_crisis3_desc: "A Grécia possui 300 bilhões de dólares em dívida externa - uma das maiores do mundo. Isso criou um enorme problema para nós, já que a dívida está aumentando rapidamente e causando problemas enormes para nossa economia. Teremos que encontrar uma maneira de resolver o problema da dívida antes que saia do controle."
 GRE_legacy: "Legado Grego"
 GRE_legacy_desc: "A Grécia possui uma história rica, com o surgimento e queda de muitos impérios. Após a perda de Bizâncio, perdemos o controle de nossa pátria. Desde 1821, prometemos que tal perda nunca mais aconteceria com o povo grego."
 GRE_legacy2: "Legado Grego"
 GRE_legacy2_desc: "A Grécia possui uma história rica, com o surgimento e queda de muitos impérios. Após a perda de Bizâncio, perdemos o controle de nossa pátria. Desde 1821, prometemos que tal perda nunca mais aconteceria com o povo grego."
 GRE_constitutional_crisis: "Crise Constitucional"
 GRE_constitutional_crisis_desc: "A Constituição é a última coisa com a qual precisamos lidar antes de nos solidificarmos no poder e reconstruirmos a Grécia da maneira que imaginamos."
 GRE_glass_cannon: "Economia Bala de Vidro"
 GRE_glass_cannon_desc: "Nossa economia se sai especialmente bem durante períodos de crescimento."
 GRE_glass_cannon_2: "Economia Bala de Vidro"
 GRE_glass_cannon_2_desc: "Nossa economia se sai especialmente bem durante períodos de crescimento."
 GRE_com_promote_local: "Promoção de Negócios Locais"
 GRE_com_promote_local_desc: "Instituímos leis que nos permitem promover negócios e comércio locais para apoiar a espinha dorsal de nosso crescimento econômico."
 GRE_booming_arms: "Indústria de Armamentos em Crescimento"
 GRE_booming_arms_desc: "Um efeito colateral comum de subsidiar uma indústria inteira."
 GRE_efficient_elvo: "Indústria Governamental Eficiente"
 GRE_efficient_elvo_desc: "As indústrias estatais são excepcionalmente bem administradas."
 GRE_resources: "Depósitos de Recursos Nacionalizados"
 GRE_resources_desc: "Nacionalizamos todos os depósitos de recursos naturais na Grécia para utilização pelo Estado. Isso nos permite alocar melhor recursos para nossas fábricas em vez de outras coisas desperdiçadas."
 GRE_construction_focus: "Foco em Materiais de Construção"
 GRE_construction_focus_desc: "Ao priorizar a indústria de materiais de construção, podemos garantir que sempre teremos um excedente desses materiais para nossos projetos."
 GRE_austerity_1: "Tensões de Austeridade Despercebidas"
 GRE_austerity_1_desc: "Grupos muito pequenos de pessoas protestam contra as políticas de austeridade do governo, mas a maioria não se importa. Atualmente, as chances de um tumulto são praticamente nulas."
 GRE_austerity_2: "Tensões de Austeridade Leves"
 GRE_austerity_2_desc: "Pequenos distúrbios civis estão se formando como resultado das políticas de austeridade. Atualmente, as chances de um tumulto são pequenas."
 GRE_austerity_3: "Tensões de Austeridade Moderadas"
 GRE_austerity_3_desc: "Um sentimento está crescendo no país contra as políticas de austeridade do governo. Atualmente, as chances de um tumulto são desfavoráveis."
 GRE_austerity_4: "Tensões de Austeridade Graves"
 GRE_austerity_4_desc: "A população passou a desprezar as políticas de austeridade, e é um debate acalorado no país. Atualmente, as chances de um tumulto são grandes."
 GRE_austerity_5: "Revolta Civil"
 GRE_austerity_5_desc: "A agitação civil causou um fechamento completo deste país, a violência e a agitação se tornaram tão graves que alguns estão começando a chamar de guerra civil. Atualmente, as chances de um tumulto são insignificantes."
 GRE_drift_modifiers: "Desvio Político"
 GRE_debt_modifier: "A Crise da Dívida"
 GRE_debt_modifier_desc: "A crise da dívida tem efeitos mais severos dependendo de como gerenciamos nosso dinheiro. No entanto, gastar mais para criar empregos nos beneficiará a longo prazo."
 GRE_immigrants_barred: "Imigração Suspensa"
 GRE_immigrants_barred_desc: "O governo suspendeu toda a imigração para a Grécia até novo aviso. Esse aviso pode ou não acontecer."
 GRE_metaxism_idea: "Metaxismo"
 GRE_metaxism_idea_desc: "O Metaxismo se refere à ideologia fascista encontrada na Grécia entre 1936 e 1941, que em grande parte salvou a Grécia da agitação interna que enfrentava até os alemães invadirem."
 GRE_indoctrinate_youth: "Doutrinar a juventude"
 GRE_indoctrinate_youth_desc: "Os governos democráticos infelizmente deixaram a juventude de nosso país sem futuro. Portanto, devemos conquistar a confiança da juventude para assumir com sucesso a liderança nacional."
