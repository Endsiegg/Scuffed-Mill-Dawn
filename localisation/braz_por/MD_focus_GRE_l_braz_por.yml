 GRE_expand_elvo: "Expandir ELVO"
 GRE_expand_elvo_desc: "ELVO significa Indústria de Veículos Helênicos, e no passado, a ELVO teve projetos muito ambiciosos cortados devido a financiamentos curtos. Devido à nossa produção militar atrasada, pode ser hora de garantir que a ELVO tenha bastante fundos."
 GRE_ICBC: "Pedir emprestado do ICBC"
 GRE_ICBC_desc: "O Banco Industrial e Comercial da China está disposto a nos emprestar algum dinheiro por baixo dos panos para garantir nossa cooperação com a República Popular."
 GRE_chi_real_estate: "Investimentos Imobiliários Chineses"
 GRE_chi_real_estate_desc: "Os chineses têm mostrado interesse em comprar casas por toda a Grécia.\n\n Esta é verdadeiramente uma iniciativa que devemos incentivar e capitalizar."
 GRE_chi_investments: "Investimentos Chineses"
 GRE_chi_investments_desc: "A China está interessada em projetos extensivos em toda a Grécia. Esses projetos podem dar nova vida a áreas da economia para as quais não temos recursos para melhorar por conta própria."
 GRE_sell_elvo: "Privatizar a ELVO"
 GRE_sell_elvo_desc: "O momento de consertar a ELVO foi há uma década, não agora. A ELVO está melhor sendo vendida ao setor privado, onde será mais cuidadosamente gerida."
 GRE_buy_elvo: "Comprar a ELVO"
 GRE_buy_elvo_desc: "O governo grego não possui totalmente a ELVO, parte de suas ações ainda são mantidas por empresas privadas. É de nosso interesse controlar completamente a empresa para o que temos em mente."
 GRE_restructure_elvo: "Reestruturar a ELVO"
 GRE_restructure_elvo_desc: "As operações da ELVO estão organizadas de maneira deficiente devido a quase uma década de negligência. Esse modo de produção simplesmente não servirá, devemos reorganizá-lo."
 GRE_arms_subsidies: "Subsidiar a Indústria de Armas"
 GRE_arms_subsidies_desc: "Adotando uma política de subsídios para toda a indústria de armas, podemos garantir que ela veja um crescimento mais do que substancial."
 GRE_piraeus: "Licitar o Piraeus"
 GRE_piraeus_desc: "Licitar o porto Piraeus foi discutido entre membros do governo e parece que, em meio à crise da dívida, isso aliviará alguma pressão sobre nós."
 GRE_piraeus_corruption: "Contornar a China"
 GRE_piraeus_corruption_desc: "Os planos da China para expandir sua influência na Grécia são perigosos para nossa independência de sua influência. Sob o disfarce do Conselho Arqueológico Central, podemos parar qualquer um dos planos de expansão da China mortos em seus trilhos."
 GRE_chi_investments_piraeus: "Investimentos Chineses em Torno do Piraeus"
 GRE_chi_investments_piraeus_desc: "Os chineses mostraram grande interesse em investir nas áreas ao redor do porto Piraeus. Embora alguns apontem que esse projeto poderia ser perigoso para nossa independência estrangeira, isso é certamente um absurdo."
 GRE_government_invest: "Projetos de Investimento"
 GRE_government_invest_desc: "Projetos de investimento em toda a nação para revitalizar áreas específicas são necessários para uma economia saudável."
 GRE_chi_nationwide_investments: "Investimentos Chineses em Todo o País"
 GRE_chi_nationwide_investments_desc: "O ganho ao permitir que a China invista livremente em nossa nação é imenso, devemos permitir que os chineses invistam como desejarem."
 GRE_invest_airports: "Investir em Aeroportos"
 GRE_invest_airports_desc: "Aeroportos são vitais para o turismo, que impulsiona a economia das áreas locais. Esses aeroportos também podem ajudar em operações militares."
 GRE_invest_ports: "Investir em Portos"
 GRE_invest_ports_desc: "Os portos são uma necessidade para o comércio marítimo e, como estamos em uma posição muito importante e estratégica ao longo das rotas desse comércio, pode nos trazer grandes benefícios investir nos portos mais movimentados."
 GRE_invest_elliniko: "Investir em Elliniko"
 GRE_invest_elliniko_desc: "Elliniko é uma área suburbana de Atenas que poderia ser considerada negligenciada pelos projetos de revitalização que lançamos em outros lugares. Esta área é especialmente importante, pois é um ponto central para turistas."
 GRE_unemployed: "Os Desempregados"
 GRE_unemployed_desc: "Ao gerenciar cuidadosamente o desemprego, podemos garantir que aqueles que perdem empregos devido à crise da dívida não fiquem sem o dinheiro necessário para manter padrões básicos de vida."
 GRE_glass_cannon_economics: "Economia de Canhão de Vidro"
 GRE_glass_cannon_economics_desc: "Nossa economia e nossos cidadãos estão vendo os benefícios de uma economia saudável. À medida que gastam seu dinheiro, isso ajuda nosso país a crescer.\n\nIsso, desde que nada §Rinfeliz§! aconteça à economia."
 GRE_strength: "Força Econômica Grega"
 GRE_strength_desc: "A Grécia é uma nação resiliente, assim como nossa economia. Somos uma nação de muitas forças e indústrias variadas. Ao promover essas indústrias e negócios locais, podemos garantir uma economia saudável para os próximos anos."
 GRE_state_of: "O Estado das Coisas"
 GRE_state_of_desc: "O estado das coisas na Grécia é algo que tem sido ignorado por um tempo. Devemos imediatamente começar a tentar direcionar nossa nação para gerar lucro enquanto ainda podemos."
 GRE_pharma: "Exportações Farmacêuticas"
 GRE_pharma_desc: "A Grécia é um nome prolífico no comércio farmacêutico. É nossa segunda maior indústria de exportação, atrás do refino de petróleo. A exportação desses produtos representou 20% do lucro da indústria. Além disso, porque exportamos esses produtos internacionalmente, os problemas econômicos em casa não afetarão a capacidade das pessoas de comprá-los no exterior."
 GRE_construction_mat: "Materiais de Construção"
 GRE_construction_mat_desc: "Nossa nação produz bastante materiais de construção que poderíamos usar para expandir nossa própria economia industrial."
 GRE_austerity: "Campanhas de Austeridade"
 GRE_austerity_desc: "O déficit do governo é inevitável e, se não agirmos logo, a economia entrará em um estado ainda pior do que está agora. §RIsso causará tumultos em todo nosso país§!, mas se contivermos a agitação, talvez possamos retomar o controle de nossa situação financeira."
 GRE_target_military: "Focar na Militarização"
 GRE_target_military_desc: "Completar este foco §Rpiorá§! a situação de austeridade!"
 GRE_turn_century: "Virada do Século"
 GRE_turn_century_desc: "À medida que nosso caminho neste novo mundo chega a um novo milênio, muitas coisas são incertas, política e economia em questão. Cabe a nós guiar nossa nação nesta nova era."
 GRE_golden_dawn: "Alvorecer Dourado"
 GRE_golden_dawn_desc: "O partido de extrema-direita Alvorada Dourada é um partido político baseado nos ideais de nacionalismo e tem simpatias por movimentos nacionalistas em toda a Europa. Muitos criticaram a Alvorada Dourada por ser uma organização neo-nazista e criminosa, mas essas pessoas são mentirosas. A Alvorada Dourada é o único caminho para a Grécia avançar, e devemos garantir que ela assuma a liderança da nação."
 GRE_subtle_propaganda_campaigns: "Campanhas de Propaganda Sutil"
 GRE_subtle_propaganda_campaigns_desc: "As pessoas devem aprender a verdade sobre o que a Alvorada Dourada deseja alcançar e como os democratas destruíram este país, mergulhando-o no caos."
 GRE_open_youth_front: "Abrir a Frente da Juventude"
 GRE_open_youth_front_desc: "Os governos democráticos infelizmente deixaram a juventude de nosso país sem futuro. Portanto, devemos conquistar a confiança da juventude para assumir com sucesso a liderança nacional."
 GRE_influence_police: "Influenciar a Polícia"
 GRE_influence_police_desc: "Se conseguirmos ganhar o apoio da polícia, obteremos mais apoio do público, além de lidar mais facilmente com traidores políticos."
 GRE_committee_national_memory: "Comitê da Memória Nacional"
 GRE_committee_national_memory_desc: "Devemos honrar grandes heróis nacionalistas que lutaram e morreram por nossa nação, lembrando o povo de seus princípios, para que todos nós possamos nos unir sob um único objetivo."
 GRE_form_golden_dawn_death_legions: "Formar as Legiões da Morte da Alvorada Dourada"
 GRE_form_golden_dawn_death_legions_desc: "As legiões da morte da Alvorada Dourada serão nossa principal unidade paramilitar. Elas serão encarregadas de limpar as ruas de traidores, além de manter a ordem e defender o país contra inimigos quando necessário."
 GRE_glorify_regime_of_colonels: "Glorificar o Regime dos Coronéis"
 GRE_glorify_regime_of_colonels_desc: "De 1967 a 1974, a Grécia foi governada pela Junta Grega, mais conhecida como o 'Regime dos Coronéis'. Sob os Coronéis, a Grécia experimentava um rápido crescimento econômico, além de estabilidade interna e um grande exército que protegia o país. Portanto, devemos lembrar o povo das conquistas dos Coronéis."
 GRE_golden_greece: "Exigir Eleições Imediatas"
 GRE_golden_greece_desc: "Chegou a hora de liderar este país depois de termos reunido o apoio da maioria do povo. Devemos exigir eleições do governo corrupto para mostrar quem realmente deveria estar no comando."
 GRE_fund_elam: "Financiamento Extensivo para ELAM"
 GRE_fund_elam_desc: "ELAM, ou o Frente Popular Nacional, é o partido irmão da Alvorada Dourada em Chipre. Ao fornecer a ele mais fundos do que jamais sonhou, podemos, no mínimo, garantir que sejamos populares entre os cipriotas gregos."
 GRE_revive_megali_idea: "Reviver a Megali Idea"
 GRE_revive_megali_idea_desc: "A Megali Idea foi o conceito de uma grande nação grega consistindo de territórios gregos anteriores, como o Epiro Setentrional e áreas costeiras da Turquia. É nosso destino reviver a Megali Idea e orgulhar nossos ancestrais."
 GRE_censor_media: "Censurar a Mídia"
 GRE_censor_media_desc: "A mídia, antes de tomarmos o poder, eram mentirosos e traidores ao veicular propaganda pró-democrata. Agora que estamos no poder, substituiremos as mentiras democratas por nossa própria mídia controlada pelo estado, que publicará apenas a verdade."
 GRE_one_religion: "Uma Religião"
 GRE_one_religion_desc: "O cristianismo ortodoxo é nossa religião estatal e uma parte importante de nossa herança. Devemos, de todas as maneiras, colocar um foco maior em nossa religião."
 GRE_oppress_political_opposition: "Oprimir a Oposição Política"
 GRE_oppress_political_opposition_desc: "Devemos erradicar os traidores que venderam nosso país, assim como qualquer um que seja anti-grego. A Alvorada Dourada limpará a Grécia de sua quinta coluna."
 GRE_army_first: "Políticas do Exército em Primeiro Lugar"
 GRE_army_first_desc: "Ao adotar políticas que priorizam nosso exército e sua expansão, podemos garantir que, mesmo sem o apoio do grego médio, ainda manteremos o controle. Claro que isso nunca acontecerá."
 GRE_economic_control: "Controle Econômico"
 GRE_economic_control_desc: "Os governos anteriores garantiram a destruição da economia ao aumentar vertiginosamente a dívida da Grécia. Para evitar isso novamente, devemos aumentar nosso controle direto sobre a economia."
 GRE_anti_migrant_policies: "Políticas Anti-Migrantes"
 GRE_anti_migrant_policies_desc: "Os imigrantes retiram recursos que poderiam ser melhor utilizados por um grego. Não podemos permitir que continuem essa degradação da Mãe Grécia."
 GRE_metaxism: "Metaxismo"
 GRE_metaxism_desc: "Tiramos grande influência do regime de Metaxas, especialmente das políticas que ele endossou, como coisas como corporativismo, benefícios para a classe trabalhadora e a superioridade do povo grego. A única coisa que devemos suprimir é o sentimento anti-imperialista que Metaxas detinha."
 GRE_depart_ecomomic_migrants: "Partida de Migrantes Econômicos"
 GRE_depart_ecomomic_migrants_desc: "Agora que começamos a promulgar leis anti-imigrantes, devemos começar a deportar migrantes econômicos de volta para seus países."
 GRE_metaxas_policies: "Políticas Metaxistas"
 GRE_metaxas_policies_desc: "Ioannis Metaxas, que assumiu o poder como resultado do golpe de 4 de agosto de 1936, é uma grande inspiração para a Alvorada Dourada. Ele foi um dos maiores líderes que a Grécia já teve, pois levou o povo grego à glória e resistiu às potências do Eixo na Segunda Guerra Mundial. Devemos revisitar suas políticas para honrá-lo."
 GRE_dissolve_plutocracy: "Dissolver a Plutocracia"
 GRE_dissolve_plutocracy_desc: "Por tempo demais nossa economia foi explorada pelos regimes democráticos e estrangeiros. Agora é hora de destruir esse sistema de uma vez por todas."
 GRE_increase_agricultural_production: "Aumentar a Produção Agrícola"
 GRE_increase_agricultural_production_desc: "A agricultura tem sido há muito tempo o setor maior e mais bem-sucedido na Grécia. Devemos fortalecê-la ainda mais investindo no setor agrícola."
 GRE_exploit_and_export: "Explorar e Exportar"
 GRE_exploit_and_export_desc: "Nosso país está repleto de recursos naturais inexplorados, e devemos agir rapidamente para extraí-los para o país."
 GRE_tax_relief_for_buisnessman: "Alívio Fiscal para Empresários"
 GRE_tax_relief_for_buisnessman_desc: "Devemos ajudar financeiramente as empresas, pois foram deixadas à própria sorte pelas políticas de nossas administrações anteriores, e assim reduziremos seus impostos."
 GRE_revise_national_debt: "Rever a Dívida Nacional"
 GRE_revise_national_debt_desc: "Os democratas conseguiram elevar a dívida grega para 300 bilhões de dólares. Isso está causando problemas para a economia. Portanto, é necessário negociar para nos livrarmos dessa enorme dívida."
 GRE_nationalize_resources: "Nacionalizar Recursos"
 GRE_nationalize_resources_desc: "Atualmente, muitas empresas estrangeiras detêm recursos naturais em nosso país. Isso é inaceitável. Tomaremos todos os ativos estrangeiros dentro da Grécia."
 GRE_trade_agreements: "Acordos Comerciais"
 GRE_trade_agreements_desc: "O poder de negociação grego é muito baixo, pois não somos suficientemente competitivos no mundo moderno. Promulgaremos acordos comerciais para que possamos exportar nossos produtos para mais países."
 GRE_nationalize_banks: "Nacionalizar Bancos"
 GRE_nationalize_banks_desc: "Como parte de nosso esquema de controle econômico, os bancos devem ser nacionalizados pelo estado, pois detêm ativos valiosos para nós explorarmos."
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Forçar o Pagamento das Dívidas da Ocupação Alemã"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "A ocupação alemã da Grécia durante a Segunda Guerra Mundial foi muito brutal, pois os alemães destruíram uma grande parte da Grécia e nos devem 300 bilhões de dólares em reparações que nunca foram pagas, e hoje iremos lembrá-los."
 GRE_russia: "Comércio com a Rússia"
 GRE_russia_desc: "A Rússia é uma aliada histórica, já que somos ambos países cristãos ortodoxos, e nos ajudou muitas vezes ao longo da história, então devemos aumentar as relações comerciais com os russos."
 GRE_china: "Comércio com a China"
 GRE_china_desc: "Apesar das diferenças ideológicas, a China apoia regimes nacionalistas como o nosso, é uma potência comercial mundial e devemos aumentar os laços econômicos com eles."
 GRE_iran: "Comércio com o Irã"
 GRE_iran_desc: "Mesmo que o Irã não tenha muito em comum com nossa nação, compartilhamos muitos objetivos semelhantes e devemos cultivar a cooperação entre nós."
 GRE_glorify_independence: "Glorificar a Guerra da Independência"
 GRE_glorify_independence_desc: "Não devemos esquecer que a Grécia conquistou sua independência dos Otomanos em 1821 após uma terrível guerra. Não devemos esquecer essa luta ou aqueles que perpetraram as injustiças que nos impulsionaram a medidas tão drásticas."
 GRE_of_continents_seas: "Uma Grécia de Dois Continentes e Cinco Mares"
 GRE_of_continents_seas_desc: "Nossa marinha já foi a mais forte, mas esse não é mais o caso. No entanto, a reconstruiremos aos seus dias de glória."
 GRE_resolve_naming_dispute: "Resolver a Disputa de Nomenclatura"
 GRE_resolve_naming_dispute_desc: "A disputa de nomenclatura da Macedônia é uma questão tão trivial, que simplesmente resolvemos anexando a Macedônia do Norte."
 GRE_strike_albania: "Atacar a Albânia"
 GRE_strike_albania_desc: "A Albânia é conhecida por maltratar a minoria grega presente em suas fronteiras. A anexação é a solução mais simples."
 GRE_strike_bulgaria: "Atacar a Bulgária"
 GRE_strike_bulgaria_desc: "O papel grego na formação da Bulgária como um país 'civilizado' é inegável: missionários bizantinos desenvolveram a primeira língua literária do povo eslavo, que evoluiria para a língua búlgara. Essa 'guerra' é mais uma unificação de irmãos há muito perdidos."
 GRE_greater_greece: "Grécia Maior"
 GRE_greater_greece_desc: "A Grécia foi o centro de muitas das mais poderosas nações da história, desonraríamos tal legado ao não continuá-lo."
 GRE_great_greece: "Grande Grécia"
 GRE_great_greece_desc: "Não seguiremos o caminho beligerante que leva à queda dos maiores impérios da história."
 GRE_constantinople_not_instanbul: "Constantinopla, Não Istambul"
 GRE_constantinople_not_instanbul_desc: "Istambul era Constantinopla\nAgora é Istambul, não Constantinopla\nFaz muito tempo que foi, Constantinopla\nAgora é prazer turco em uma noite iluminada pela lua"
 GRE_agriculture_focus: "Foco na Agricultura"
 GRE_agriculture_focus_desc: "A agricultura é um dos elementos mais fortes da economia grega, já que fornecemos uma grande variedade de produtos como azeite. Devemos investir mais dinheiro na agricultura para exportar completamente nossos produtos para o resto do mundo."
 GRE_tax_relief: "Alívio Fiscal para Empresas Gregas"
 GRE_revise_debt: "Rever a Dívida Grega"
 GRE_revise_debt_desc: "Os governos anteriores da Grécia elevaram a dívida nacional a um nível recorde, e agora temos que resolver o problema. Mesmo que haja efeitos negativos em nossa economia, deve ser feito."
 GRE_greece_greater: "Grécia Maior"
 GRE_greater_state_control: "Maior Controle Econômico Estatal"
 GRE_greater_state_control_desc: "O estado deve intervir para obter um maior controle econômico sobre o estado e o povo."
 GRE_kke: "KKE"
 GRE_kke_desc: "KKE (Partido Comunista da Grécia) é um partido de extrema esquerda baseado nas ideias do Marxismo-Leninismo e é fortemente contrário ao imperialismo estrangeiro. Quer eliminar a desigualdade e garantir os direitos dos trabalhadores, comprometendo-se a criar uma sociedade socialista verdadeira. Devemos todos nos unir em prol da KKE para guiar nossa nação adiante!"
 GRE_communist_education: "Educação Comunista"
 GRE_communist_education_desc: "As mentes jovens são as mais influenciáveis. Inculcar os valores básicos do comunismo na geração mais jovem, enquanto ensina aos alunos universitários a glória da igualdade, pode avançar grandemente nossa causa."
 GRE_labour_focus_unions: "Contatar os Sindicatos Trabalhistas"
 GRE_labour_focus_unions_desc: "Os sindicatos trabalhistas ficarão muito felizes em ter um governo disposto não apenas a cooperar, mas a ceder às suas demandas. Vamos garantir que sua influência não se estenda além de nossa ascensão ao poder para evitar §RConflitos de interesse.§!"
 GRE_failures_capitalism: "Falhas do Capitalismo"
 GRE_failures_capitalism_desc: "O capitalismo já não nos abençoa com a riqueza infinita que prometeu. É hora de seguirmos nosso próprio caminho para garantir que tal crise nunca mais aconteça! §RO efeito deste foco aumenta com a extensão da crise da dívida.§!"
 GRE_working_class: "A Classe Trabalhadora"
 GRE_working_class_desc: "A classe trabalhadora - onde os sonhos nascem e morrem. Podemos prometer a eles que serão tratados bem e receberão o crédito que merecem por serem a base do novo estado comunista."
 GRE_communist_propaganda: "Máquina de Propaganda"
 GRE_communist_propaganda_desc: "Devido à nossa influência crescente, podemos custear a liberação da máquina de propaganda sobre a Grécia. Embora o custo seja alto, essa propaganda não deve ser desprezada, será extremamente eficaz na conversão da população grega."
 GRE_prepare_government: "Preparar um Governo"
 GRE_prepare_government_desc: "Ao estabelecer um governo dentro de nosso partido político, garantimos uma transição eficaz que nos permite agir mais rapidamente do que nossos rivais podem se organizar. Isso será custoso, mas considerando nossas chances de vencer, é uma aposta bem feita."
 GRE_damn_market: "Maldito Livre Mercado"
 GRE_damn_market_desc: "Estamos em posição de desferir o golpe final nos capitalistas. Com o poder da propaganda ao nosso lado, podemos desferir o golpe de misericórdia na economia de livre mercado e, no processo, usurpar o trono do excesso em que os capitalistas se sentam!"
 GRE_election_com: "Exigir Eleições Imediatas"
 GRE_election_com_desc: "Camaradas, o momento é agora! Toda nossa construção para um novo estado livre nos levou a este momento!\n\n§RVamos garantir que o governo do povo reine por mais 1000 anos!§!"
 GRE_com_democratic: "Comunismo Democrático"
 GRE_com_democratic_desc: "A forma mais verdadeira de comunismo é aquela que permite ao trabalhador médio eleger seu líder para o governo, negar-lhes esse direito é uma traição à natureza comunista."
 GRE_com_authoritarian: "Comunismo Autoritário"
 GRE_com_authoritarian_desc: "As pessoas são facilmente enganadas por mentiras e promessas arbitrárias que nem as afetariam mesmo que fossem cumpridas. É simplesmente muito arriscado deixar um público tão facilmente manipulado decidir o futuro da Grécia, é muito perigoso."
 GRE_handle_bankers: "Lidar com os Banqueiros"
 GRE_handle_bankers_desc: "Capitalistas não têm lugar em um estado comunista. Devemos redistribuir imediatamente sua riqueza mal adquirida."
 GRE_com_constitutionalism: "Constitucionalismo Comunista"
 GRE_com_constitutionalism_desc: "Elaboraremos uma nova constituição para garantir que ninguém jamais perturbe o direito do povo de votar, entre outras coisas. Isso significará que o chefe de estado terá menos poder."
 GRE_government_purge: "Purga Governamental"
 GRE_government_purge_desc: "Tomaremos conta do governo inteiramente e nos estabeleceremos como o único partido permitido a governar a Grécia. Os fascistas espreitam por toda parte e trabalham para desmoronar a utopia que lutamos para criar!"
 GRE_curtail_corruption: "Restringir a Corrupção"
 GRE_curtail_corruption_desc: "Nossa ascensão ao poder criou um vácuo de poder que as pessoas estão muito dispostas a preencher. Devemos garantir que nosso governo permaneça puro e dedicado ao povo."
 GRE_promote_local: "Promover Negócios Locais"
 GRE_promote_local_desc: "Os estados comunistas modernos infelizmente precisam incorporar conceitos capitalistas no estado para garantir sua sobrevivência. Os negócios locais são a espinha dorsal da economia e, para realizarmos nossos sonhos, devemos fortalecer essa espinha dorsal."
 GRE_investment_effort: "Investimentos em Infraestrutura"
 GRE_investment_effort_desc: "Precisamos investir em infraestrutura por todo o país para garantir que tenhamos a capacidade de manter a produção de recursos aumentada."
 GRE_subsidize_farmers: "Subsidiar os Agricultores"
 GRE_subsidize_farmers_desc: "As fazendas europeias vêm diminuindo devido a vários fatores, sendo um dos maiores desafios a competição com os Estados Unidos. Devemos ajudar nossos agricultores a interromper seu declínio contínuo."
 GRE_abandon_army: "Abandonar o Exército"
 GRE_abandon_army_desc: "O exército é atualmente um fardo para o estado. As chances de tal força ser utilizada são baixas, logo, é lógico começar a reestruturar e reduzir o exército conforme necessário."
 GRE_reorganize_army: "Reorganizar o Exército"
 GRE_reorganize_army_desc: "O exército atual ainda mantém uma lealdade constrangedora à antiga constituição."
 GRE_silence_press: "Silenciar a Imprensa"
 GRE_silence_press_desc: "Somos libertadores, não tiranos. Se a mídia está tão doutrinada a ponto de não perceber isso, então devemos tomar medidas em nossas próprias mãos."
 GRE_extend_education: "Expandir a Educação"
 GRE_extend_education_desc: "Nosso povo merece apenas o melhor em educação para garantir que tenhamos uma reserva de pessoas bem-educadas para assumir empregos mais avançados."
 GRE_com_resources: "Exploração de Recursos Naturais"
 GRE_com_resources_desc: "Com a infraestrutura necessária no lugar, podemos focar em expandir a exploração de nossos recursos naturais."
 GRE_farmer_tax: "Redução de Impostos para Agricultores"
 GRE_farmer_tax_desc: "Devemos conceder isenções fiscais aos nossos agricultores, não apenas para incentivar mais pessoas a ingressar na profissão, mas também para garantir que obtenham um lucro maior, permitindo-lhes expandir seu crescimento com métodos de produção mais eficientes e até mais terras."
 GRE_new_army: "Um Novo Exército"
 GRE_new_army_desc: "Reformamos nosso exército ao ponto de ter sido substituído pela força policial em termos de segurança interna. No entanto, como podemos projetar influência sem uma verdadeira força armada para respaldar nossas palavras? Mesmo que não seja usada, deveríamos começar a construir um novo exército para se adequar à nova Grécia."
 GRE_red_army: "Um Exército Vermelho"
 GRE_red_army_desc: "Asseguraremos que o espírito comunista esteja profundamente presente nas fileiras do novo Exército Vermelho. Esse fanatismo ideológico será vantajoso, criando um exército leal ao estado e disposto a lutar até o fim para preservar o socialismo na Grécia."
 GRE_pacify_unions: "Pacificar os Sindicatos"
 GRE_pacify_unions_desc: "Empoderamos os sindicatos a um ponto em que estão perturbando o estado em vários níveis por questões cada vez mais triviais. Embora nosso partido seja dedicado ao povo, o povo precisa de uma economia que funcione para encontrar trabalho, e assim devemos pedir aos sindicatos que desistam antes que tenhamos que impedi-los legalmente de interferir."
 GRE_purge_unions: "Purgar os Sindicatos"
 GRE_purge_unions_desc: "Os sindicatos demonstraram uma incapacidade de mostrar restrição ou lealdade; nossa cortesia só se estende até certo ponto."
 GRE_militarist_education: "Educação Militarista"
 GRE_militarist_education_desc: "Ao introduzir a educação militar em nosso currículo, podemos garantir que a população em geral possa estar apta para o recrutamento em caso de circunstâncias extremas."
 GRE_balkan_diplomacy: "Diplomacia Balcânica"
 GRE_balkan_diplomacy_desc: "É hora de realizar nossas verdadeiras ambições. A Grécia prosperou sob o comunismo e, embora não sejamos vistos como eslavos, ainda seguimos a religião ortodoxa e estamos localizados nos Bálcãs. Talvez nossa neutralidade cultural garanta a estabilidade de um estado como: \n\nUm estado Grécia-eslavo."
 GRE_balkan_hegemony: "Hegemonia Balcânica"
 GRE_balkan_hegemony_desc: "As últimas duas tentativas desse estado falharam. No entanto, a unificação sempre foi tentada de forma diplomática em vez de pela força. Se você nunca teve força suficiente para conquistar os outros estados balcânicos, por que se incomodar em tentar mantê-los juntos? Não duvidamos que podemos manter tal estado via diplomacia interna; no entanto, é simplesmente uma questão de superar o conflito inevitável primeiro."
 GRE_constitution: "A Constituição..."
 GRE_constitution_desc: "A Constituição é a última coisa com a qual precisamos lidar antes de finalmente nos consolidarmos no poder e reconstruirmos a Grécia da maneira como a imaginamos."
 GRE_european_communists: "Comunistas Europeus"
 GRE_european_communists_desc: "O comunismo deixou uma marca nos Bálcãs, desde o fim da URSS e o colapso do Bloco Comunista. Talvez, com poder e intriga suficientes, possamos reacender a tocha deixada por nossos camaradas. Tudo o que precisamos é de uma faísca para acender o fogo."
 GRE_bulgaria: "Levar a Revolução à Bulgária"
 GRE_bulgaria_desc: "A Bulgária, uma vez uma nação comunista próspera, perdeu seu rumo após o colapso da URSS. Dar-lhes outra nação para se espelhar e seguir deve permitir que o comunismo se estabeleça mais uma vez."
 GRE_albania: "Levar a Revolução à Albânia"
 GRE_albania_desc: "A Albânia é uma nação que enfrentou muitas dificuldades. Dar-lhes proteção e assistência no desenvolvimento econômico é suficiente para ganhar os corações e mentes do povo albanês, respeitando ao mesmo tempo sua soberania até certo ponto."
 GRE_macedonia: "Levar a Revolução à Macedônia"
 GRE_macedonia_desc: "A Macedônia já fez parte da Iugoslávia, desfrutando do mesmo comunismo que a Sérvia; no entanto, após o rompimento da Iugoslávia e 'ideias culturais equivocadas', abandonaram o caminho do comunismo. Esclarecer esses equívocos permitirá que a população apoie novamente um governo socialista."
 GRE_serbia: "Levar a Revolução à Sérvia"
 GRE_serbia_desc: "A Sérvia já foi o centro da Iugoslávia durante o governo comunista. Embora os sérvios tenham adotado uma ideologia de nacionalismo, alguns ainda abrigam simpatias comunistas, e o país é um alvo perfeito para expandir a revolução."
 GRE_romania: "Levar a Revolução à Romênia"
 GRE_romania_desc: "A Romênia é rica em recursos e poder militar. Espalhar a revolução para eles certamente mostrará ao mundo que o comunismo se reestabeleceu nos Bálcãs."
 GRE_dictatorship: "O Ditador Começa"
 GRE_dictatorship_desc: "Com nossos inimigos derrotados, finalmente podemos começar a administrar a nação da maneira como sempre deveria ter sido."
 GRE_tale: "Um Conto de Duas Chipres"
 GRE_tale_desc: "Chipre está dividida por mais do que apenas fronteiras. Agora, o povo de Chipre está dividido etnicamente, politicamente, economicamente e mais. Isso significa que, com o tempo, se algo, Chipre se afasta cada vez mais de uma unificação. Não podemos mais tolerar essa humilhação."
 GRE_cypriot_question: "A Questão Cipriota"
 GRE_cypriot_question_desc: "As tensões atingiram um ponto de ebulição, devemos agir agora. §REsse caminho nos levará à guerra com a Turquia e seus aliados§!; no entanto, se conseguirmos controlar Chipre dentro de 30 dias enquanto mantivermos a maior parte de nosso território central, talvez possamos assinar um tratado de paz."
 GRE_anti_turkish_diplomacy: "Diplomacia Anti-Turca"
 GRE_anti_turkish_diplomacy_desc: "O tempo das segundas chances acabou, os turcos desrespeitam nossa soberania sistematicamente e esperam cooperação. Não, o tempo para reconciliação já passou."
 GRE_reconcile_turkey: "Reconciliação com a Turquia"
 GRE_reconcile_turkey_desc: "Por grande parte, sempre recebemos os turcos friamente. Talvez devêssemos ser a parte melhor e contribuir para a verdadeira e correta construção de um relacionamento. Só precisamos estabelecer uma base sólida."
 GRE_hardline_against_immigration: "Linha Dura Contra a Imigração"
 GRE_hardline_against_immigration_desc: "A Turquia foi pega deixando intencionalmente pessoas passarem ilegalmente por nossas fronteiras. Sua instabilidade frequentemente se torna nosso fardo com uma nova onda de refugiados. Parece que a única opção é negar todas as solicitações de asilo da Turquia e garantir nossas fronteiras."
 GRE_turkish_trade: "Comércio com a Turquia"
 GRE_turkish_trade_desc: "Uma das melhores maneiras de promover boas relações entre duas nações é cooperar economicamente uma com a outra. Ao promover o comércio com a Turquia, ambas as nações se beneficiarão sem custo algum."
 GRE_revive_aegean_dispute: "Reviver a Disputa do Mar Egeu"
 GRE_revive_aegean_dispute_desc: "Embora ambos tenhamos silenciosamente se abstido de empurrar os limites do Mar Egeu, parece que o status quo é simplesmente insuficiente para nos trazer benefícios tangíveis. Podemos reivindicar aos poucos mais e mais, garantindo não tomar muito de uma só vez."
 GRE_settle_eez_dispute: "Resolver a Disputa da ZEE"
 GRE_settle_eez_dispute_desc: "A disputa sobre a Zona Econômica Exclusiva é sem sentido. Contanto que promovamos o livre comércio entre nossas ZEEs e atribuamos os recursos igualmente um ao outro, finalmente poderíamos encerrar este conflito sem sentido."
 GRE_liberal_economy: "Liberalismo Econômico"
 GRE_liberal_economy_desc: "O liberalismo econômico é obrigatório se quisermos que a economia cresça de forma mais eficiente, e assim devemos abraçá-lo."
 GRE_increased_privatization: "Aumento das Privatizações"
 GRE_increased_privatization_desc: "Aumentar a privatização do setor industrial grego poderia ser benéfico para fortalecer nossa indústria, criar mais oportunidades de emprego e fortalecer a economia grega como um todo."
 GRE_develop_public_sector: "Desenvolvimento do Setor Público"
 GRE_develop_public_sector_desc: "O setor público grego está desatualizado e devemos focar em um desenvolvimento extensivo dele."
 GRE_agriculture_focus1: "Expansão Agrícola"
 GRE_farming: "Aumento do Financiamento Agrícola"
 GRE_lower_tax: "Redução de Impostos"
 GRE_greece_greater_desc: "Nosso país deve expandir. É nosso destino alcançar a dominação sobre os outros."
 GRE_european_communism: "Comunistas Europeus"
 GRE_leadership: "Liderança Eterna"
 GRE_leadership_desc: "Nosso líder, Nikolaos Michaloliakos, conseguiu unir o povo da Grécia e criar a sociedade grega perfeita. Nikolaos Michaloliakos e o partido Aurora Dourada devem governar a Grécia para sempre."
 GRE_plutocracy: "Plutocracia Dissolvida"
 GRE_metaxasist_industrial_policies: "Políticas Industriais Metaxistas"
 GRE_expoitation: "Aumento da Exploração de Recursos Naturais"
 GRE_nationalist_takeover_TT: "O povo grego exige novas eleições!\n\nCertifique-se de ter Poder Político suficiente para isso. Se você §Rfalhar§! em eleger e formar um governo, precisará realizar outra eleição extraordinária para fortalecer §Y[Nat_Fascism_L]§!"
 GRE_perfect_greece: "Grande Grécia"
 GRE_perfect_greece_desc: "Recuperamos nossos territórios antigos e não há necessidade de expandir mais. Em vez disso, devemos proteger as terras que acabamos de conquistar."
 GRE_new_greece_old_ways: "Nova Grécia, Velhos Caminhos"
 GRE_new_greece_old_ways_desc: "Por décadas fomos governados por governos que mergulharam nosso país no caos. Agora, o povo grego exige mudanças, para que possamos voltar aos dias em que éramos renomados em todo o mundo.\n§RComo você passa tempo cimentando o poder do novo governo, sofreremos com a crise econômica por mais tempo, mas seremos capazes de lidar rapidamente com ela quando controlarmos a economia.§!"
 GRE_draft_youth_wing: "Convocar a Ala Jovem"
 GRE_draft_youth_wing_desc: "Como atraímos mais apoio dos jovens, devemos organizá-los em paramilitares para que possam defender o país contra os inimigos da revolução."
 GRE_foreign_relations: "Relações Externas"
 GRE_foreign_relations_desc: "Formar relações com países estrangeiros é uma das chaves para uma política bem-sucedida. Teremos que escolher um lado em várias questões."
 GRE_unification_at_last: "Unificação Finalmente"
 GRE_unification_at_last_desc: "O caminho foi longo, mas finalmente estamos mais uma vez no ponto em que nossos irmãos em Chipre estão prontos para ser reunidos. Potências estrangeiras não podem mais dividir um laço de sangue!"
 GRE_dev_cyp: "Desenvolver Chipre"
 GRE_the_hellenic_republic: "A República Helênica"
 GRE_the_hellenic_republic_desc: "Apesar da turbulência que enfrentamos, não devemos abandonar os ideais da democracia e recorrer à tirania para resolver nossos problemas, pois isso seria uma traição a todos os homens e mulheres na Grécia."
 GRE_discredit_eu: "Desacreditar a União Europeia"
 GRE_discredit_eu_desc: "Para salvaguardar nossos ideais, devemos mostrar ao povo os verdadeiros valores da democracia e denunciar o radicalismo como uma ameaça à liberdade."
 GRE_support_eu: "Apoiar a União Europeia"
 GRE_support_eu_desc: "A União Europeia promove a cooperação entre nações, valores democráticos, denuncia o radicalismo e deseja uma Europa pacífica. A Grécia deve aumentar os laços com a União Europeia."
 GRE_dominant_party_desc: "Como em toda nação democrática, os partidos desempenham um grande papel na política de nosso país e precisaremos escolher sabiamente qual partido guiará nosso país adiante."
 GRE_dominant_party: "O Partido Dominante"
 GRE_new_democracy: "Nova Democracia"
 GRE_new_democracy_desc: "O partido de centro-direita 'Nova Democracia', mostrando competência em todos os seus governos e seus ideais de manter nossas tradições, é o partido mais adequado para liderar a Grécia."
 GRE_socialist_coalition: "SYRIZA"
 GRE_socialist_coalition_desc: "Os principais partidos gregos falharam com o país e o mergulharam em catástrofe econômica, além de dividir nossa sociedade. A Grécia precisa de um novo partido para guiar seu povo adiante, e nos uniremos em torno do partido de esquerda SYRIZA, que está ao lado do povo e é contra as políticas de nossos governos anteriores."
 GRE_economic_liberalism: "Liberalismo Econômico"
 GRE_economic_liberalism_desc: "O liberalismo econômico deve ser nossa prioridade se quisermos fortalecer a economia grega. Ele nos traz aumento no comércio, bem como maior benefício econômico para nossos cidadãos, como oportunidades de emprego."
 GRE_anti_migration_policies: "Políticas Anti-Migração"
 GRE_anti_migration_policies_desc: "Nos últimos anos, a Grécia tem atraído um grande número de migrantes. Enquanto nosso governo tolera migrantes que vêm para a Grécia em busca de oportunidades econômicas, são os migrantes ilegais que nos preocupam, já que sua taxa está aumentando lentamente e precisaremos impor restrições mais rígidas."
 GRE_counter_radicals: "Contra Radicais"
 GRE_counter_radicals_desc: "Partidos radicais na Grécia estão lentamente aumentando em popularidade, e sua principal agenda é destruir a ideologia que nossa nação criou: a democracia. Esses partidos também estão sendo considerados por muitos como organizações criminosas devido a ataques organizados específicos a certos grupos. Se quisermos manter a democracia, precisaremos combater a influência dos partidos radicais."
 GRE_increase_corruption_measures: "Medidas Anti-Corrupção"
 GRE_increase_corruption_measures_desc: "A Grécia há muito tempo tem um problema de corrupção que se estende a todos os setores do governo e isso tem criado problemas para o estado. Se quisermos criar uma administração melhor, precisaremos erradicar a corrupção no governo."
 GRE_increase_industrial_privatization: "Aumentar as Privatizações Industriais"
 GRE_increase_industrial_privatization_desc: "O sistema público grego é um dos maiores setores na Grécia. Isso tem criado um problema há algum tempo, já que o setor privado grego é relativamente fraco. Há pouca concorrência em comparação com outros países. Se quisermos expandir nossa economia, precisaremos nos afastar do setor público e abraçar o privado."
 GRE_decreace_taxes: "Diminuir Impostos"
 GRE_decreace_taxes_desc: "O povo grego não deve ser pressionado por altos impostos. Além disso, se baixarmos os impostos, poderemos reduzir a taxa de evasão fiscal, que é um grande problema em nosso país."
 GRE_reinforce_justice: "Reforçar o Sistema Judicial"
 GRE_reinforce_justice_desc: "Em muitas áreas de nosso país, o crime é generalizado devido à falta de aplicação da lei adequada. Nosso governo precisará reforçar o sistema judicial para reduzir a taxa de criminalidade na Grécia."
 GRE_begin_changing_education_system: "Reformas no Sistema de Educação"
 GRE_begin_changing_education_system_desc: "O sistema educacional grego está muito atrás de outros países europeus em termos de escolas, financiamento e oportunidades para aqueles com habilidades mais baixas. Se quisermos ter um sistema de educação moderno, precisaremos implementar reformas abrangentes e criar um ambiente melhor para nossas crianças."
 GRE_worker_rights: "Direitos dos Trabalhadores"
 GRE_worker_rights_desc: "Como parte de nossas políticas, aumentaremos os direitos dos trabalhadores para reduzir a desigualdade para todos os homens e mulheres trabalhadores na Grécia."
 GRE_question_eu_policies: "Questionar as Políticas da União Europeia"
 GRE_question_eu_policies_desc: "Embora acreditemos que a União Europeia seja benéfica, muitas de suas políticas são inaceitáveis, como o aumento do controle econômico. Enquanto essas políticas existirem, a União Europeia não nos trará benefícios."
 GRE_left_united: "A Esquerda Unida"
 GRE_left_united_desc: "Nosso partido é composto por muitos ramos da esquerda e isso por muitos anos tem criado problemas dentro do nosso partido. Portanto, devemos aumentar a unidade em nosso partido, para que possamos verdadeiramente unir a esquerda como um todo."
 GRE_support_the_public_sector: "Apoio ao Setor Público"
 GRE_support_the_public_sector_desc: "O setor público é o maior na Grécia e emprega um número enorme de pessoas. Reforçar e modernizar o setor público também poderia trazer mais oportunidades de emprego, assim como mais apoio para o nosso governo."
 GRE_remind_the_failures_of_pasok_and_new_democracy: "Os Fracassos do PASOK e Nova Democracia"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Devemos lembrar o povo grego dos fracassos do PASOK e Nova Democracia, já que eles conseguiram aumentar a desigualdade econômica e social, aumentar a dívida externa para 300 bilhões de dólares, criar uma crise da dívida, além de aumentar as taxas de corrupção. Eles devem aprender que o povo grego não esqueceu seus desastres."
 GRE_encourage_agricultural_growth: "Estimular o Crescimento Agrícola"
 GRE_encourage_agricultural_growth_desc: "A agricultura é de longe o maior e mais forte setor em nossa economia e muitos de nossas exportações para outros países são produtos agrícolas como azeite de oliva. Aumentar o financiamento na agricultura impulsionará nossa economia e aumentará as exportações para outros países."
 GRE_the_greek_crisis: "Solução para a Crise da Dívida Grega"
 GRE_the_greek_crisis_desc: "Nossa economia, devido à imensa quantidade de dívida, está próxima do colapso. Portanto, medidas drásticas devem ser tomadas para salvar a economia grega."
 GRE_enact_austerity_measures: "Implementar Medidas de Austeridade"
 GRE_enact_austerity_measures_desc: "Implementar medidas de austeridade poderia salvar nossa economia do colapso, mas essas medidas não serão aceitas facilmente pelo povo."
 GRE_reduce_education: "Reduzir os Fundos para Educação"
 GRE_reduce_education_desc: "Como parte de nosso programa de austeridade, é necessário reduzir o financiamento para o sistema de educação para economizar mais fundos necessários para a recuperação econômica. Isso infelizmente reduzirá a eficácia do sistema de educação grego, mas ajudará nosso país no final."
 GRE_reduce_health: "Cortes na Saúde"
 GRE_reduce_health_desc: "A quantidade de dinheiro que vai para o sistema de saúde grego é muito alta para nossa economia. Se reduzirmos os fundos destinados à saúde, isso poderia potencialmente ajudar nossa economia, mas com a consequência de nossos cidadãos terem condições piores quando hospitalizados."
 GRE_reduce_welfare: "Cortes no Bem-Estar Social"
 GRE_reduce_welfare_desc: "Nosso país investiu muito no bem-estar social e, embora isso tenha aumentado a qualidade de vida de nossos cidadãos, também reduziu os fundos muito necessários para reforçar nossa economia. Para salvar a economia, devemos encerrar o estado de bem-estar social pelo qual nosso país era conhecido."
 GRE_reduce_army: "Reduzir os Gastos Militares"
 GRE_reduce_army_desc: "Nos últimos anos, a necessidade de aumentar o financiamento militar perdeu sua relevância, já que nosso país não irá para guerra em breve. Portanto, seria sábio retirar uma parte do financiamento do setor militar para reforçar setores mais importantes de nossa economia."
 GRE_recovery: "Recuperação Econômica"
 GRE_recovery_desc: "Depois de decisões difíceis e medidas de austeridade rigorosas, nosso país conseguiu parar o declínio econômico, além de reduzir a dívida maciça. Vamos todos torcer para que nosso país se torne grandioso como era na época dos impérios."
 GRE_west_align: "Manter Alianças com o Ocidente"
 GRE_west_align_desc: "O Ocidente tem sido há muito tempo nossos principais aliados em muitos momentos da história recente e ainda temos muito a ganhar se continuarmos a cooperar com nossos aliados ocidentais."
 GRE_nato_exercises: "Exercícios Conjuntos da OTAN"
 GRE_nato_exercises_desc: "Participar de exercícios militares conjuntos com nossos aliados da OTAN nos trará a experiência militar muito necessária, além de melhores relações dentro da OTAN."
 GRE_balkan_relations: "Manter Boas Relações nos Bálcãs"
 GRE_balkan_relations_desc: "Somos uma das nações mais fortes nos Bálcãs e, portanto, devemos melhorar as relações amigáveis com outros países dos Bálcãs."
 GRE_west_trade: "Aumentar laços econômicos com os EUA"
 GRE_west_trade_desc: "Os Estados Unidos da América são uma das maiores potências comerciais do Ocidente e do mundo. Aumentar os laços econômicos com os americanos só traz benefícios para nossa nação."
 GRE_nato_align: "Garantir Total Alinhamento com a OTAN"
 GRE_nato_align_desc: "A OTAN como organização visa manter a paz, defender a liberdade e proteger todos os seus membros de potências expansionistas. A Grécia deve a todo custo manter seu compromisso com a OTAN."
 GRE_east_align: "Uma Nova Alternativa"
 GRE_east_align_desc: "A Grécia frequentemente foi traída pelo Ocidente, sempre nos tratando como se fôssemos seus fantoches. Vamos encerrar esse insulto!"
 GRE_russia_align: "Alinhamento com a Rússia"
 GRE_russia_align_desc: "Grécia e Rússia compartilham muitas semelhanças, como religião, e se ajudaram ao longo da história. Rússia e Grécia serão aliados para sempre!"
 GRE_china_align: "Alinhamento com a China"
 GRE_china_align_desc: "A China é um país em ascensão, um que protege nações, coopera com elas e é uma superpotência mundial. Viva a aliança Greco-Sino!"
 GRE_china_trade: "Aumentar os laços econômicos com a China"
 GRE_china_trade_desc: "Aumentar nosso comércio com a China, a maior potência industrial do mundo, aumentará as relações, além de fornecer uma solução alternativa para o comércio com o Ocidente."
 GRE_condemn_us: "Condenar os EUA"
 GRE_condemn_us_desc: "Os Estados Unidos devem ser condenados por seus crimes contra a soberania das nações, bem como por sua ameaça à paz mundial."
 GRE_army_cooperation: "Apoio Militar Chinês"
 GRE_army_cooperation_desc: "A China possui o maior exército do mundo e um enorme arsenal de armas modernas; portanto, seria sábio reforçar nossos laços militares com a China."
 GRE_russia_army_coop: "Cooperação Militar com a Rússia"
 GRE_russia_army_coop_desc: "A Rússia, nossa fiel aliada, atualmente possui um dos exércitos mais fortes do mundo. Se aumentarmos a cooperação com a Rússia, nosso exército tem muito a ganhar."
 GRE_denounce_nato: "Denunciar a OTAN"
 GRE_denounce_nato_desc: "A OTAN busca desestabilizar todas as nações que não se curvam à sua vontade e é mera ferramenta dos Estados Unidos para impor seus interesses sobre nações mais fracas. A OTAN deve ser denunciada pelo mundo!"
 GRE_russia_trade: "Aumentar o Comércio com a Rússia"
 GRE_russia_trade_desc: "A Rússia é uma das maiores exportadoras de petróleo do mundo, e aumentar nossas relações econômicas poderia nos beneficiar muito."
 GRE_h_armed: "Forças Armadas Helênicas"
 GRE_h_armed_desc: "As Forças Armadas Helênicas, compostas pela Força Aérea Helênica, Exército Helênico e Marinha Helênica, desempenharam um papel vital na defesa da Grécia. Embora ainda tenhamos orgulho de nosso exército, ele não envelheceu bem, seja em termos de equipamento ou doutrina, as forças armadas precisam de uma séria reforma."
 GRE_harf: "Força Aérea Helênica"
 GRE_harf_desc: "A Força Aérea Helênica nos últimos anos não se modernizou o suficiente em termos de novas doutrinas e equipamentos. Ao aumentar o financiamento para a força aérea, poderíamos potencialmente possuir a força aérea mais poderosa nos Bálcãs."
 GRE_h_navy: "Marinha Helênica"
 GRE_h_navy_desc: "A Marinha Helênica é de longe o ramo mais poderoso de nosso exército, mas está envelhecendo lentamente devido a problemas de equipamento e falta de pessoal. Reformar a marinha nos permitiria possuir a frota mais forte do Mediterrâneo."
 GRE_arm: "Exército Helênico"
 GRE_arm_desc: "O Exército Helênico está enfrentando problemas de pessoal, bem como equipamentos envelhecidos. Reformar o exército aumentará nossas capacidades defensivas em terra."
 GRE_athens_air: "Expansão da Base Aérea"
 GRE_athens_air_desc: "Expandir as bases aéreas aumentará nossas capacidades no ar, bem como nossa posição em nossa região."
 GRE_purchase_air: "Comprar Aeronaves"
 GRE_purchase_air_desc: "A compra de aeronaves modernas ajudará a solucionar as deficiências de equipamento de nossa força aérea."
 GRE_refine_doctrine: "Refinar Doutrina"
 GRE_refine_doctrine_desc: "Ao refinar nossa doutrina datada de operações aéreas, podemos aumentar nossa eficiência no campo."
 GRE_strike_from_sky: "Ataque do Céu"
 GRE_strike_from_sky_desc: "Com o sucesso de nossas reformas, a Força Aérea Helênica agora pode alcançar superioridade aérea contra nossos inimigos."
 GRE_manpower: "Recrutamento"
 GRE_manpower_desc: "Escassez de mão de obra tem limitado o exército nos últimos anos; portanto, seria sábio iniciar novas campanhas de recrutamento e trazer novos voluntários para as forças armadas."
 GRE_manpower2: "Campanhas de Recrutamento"
 GRE_arms: "Armas de Infantaria"
 GRE_arms_desc: "Nossas armas leves estão desatualizadas e inferiores em comparação com os modelos modernos. Ao patrocinar o desenvolvimento de novas armas, podemos melhorar a qualidade de nosso exército."
 GRE_infantry: "Foco na Infantaria"
 GRE_infantry_desc: "Unidades de infantaria compõem a maior parte do exército; portanto, seria sábio focar na sua expansão e modernização."
 GRE_restructure_HAI: "Reestruturar HAI"
 GRE_restructure_HAI_desc: "A HAI (Indústria Aeroespacial Helênica) é a principal empresa encarregada da manutenção de nossas aeronaves e da construção de partes de aeronaves militares e civis. Infelizmente, a HAI está subfinanciada e enfrenta problemas econômicos; portanto, precisaremos aumentar nosso financiamento e foco para a HAI."
 GRE_turk_naval: "Corrida Naval Turca"
 GRE_turk_naval_desc: "Nosso histórico rival, a Turquia, está modernizando sua marinha em um ritmo alarmante, o que ameaçaria nossa posição no Mediterrâneo. Se quisermos desafiar a dominação naval turca no Mediterrâneo, precisamos modernizar nossa marinha."
 GRE_nav_sub_1: "Submarinos"
 GRE_nav_sub_1_desc: "Submarinos podem ser a chave para a dominação naval e, se quisermos alcançá-la, precisaremos expandir nossa frota de submarinos."
 GRE_nuclear_sub: "Submarinos Nucleares"
 GRE_nuclear_sub_desc: "Submarinos nucleares têm a possibilidade de aumentar nosso poder naval; portanto, devemos começar a nos concentrar na adição de submarinos nucleares em nossa frota de submarinos."
 GRE_radar: "Expansão de Radares"
 GRE_radar_desc: "Expandir nossa infraestrutura de radares militares poderia fornecer vantagem para nossas forças armadas em caso de conflito armado."
 GRE_rule_of_the_sea: "Senhor dos Mares"
 GRE_rule_of_the_sea_desc: "'O domínio do mar é de fato uma grande questão' é o lema da Marinha Helênica, e é totalmente verdadeiro. Nosso país, composto por muitas ilhas e com uma longa costa, deve priorizar o controle do mar, então devemos garantir que nossa marinha esteja na melhor forma possível."
 GRE_surface_fleet: "Frota de Superfície"
 GRE_surface_fleet_desc: "Nossa frota principal está envelhecendo lentamente, mas, de acordo com nosso esquema de reforma naval, a frota será expandida e modernizada."
 GRE_merge_def: "Fundir Indústrias de Defesa"
 GRE_merge_def_desc: "Fundir certas indústrias de defesa pode pelo menos diminuir a burocracia inchada presente ao lidar com múltiplas indústrias pequenas, em vez de uma grande. Além disso, essas indústrias produzem os mesmos produtos, e o processo se tornaria mais contínuo e eficiente se a cooperação fosse aumentada onde ainda não estiver presente."
 GRE_subsidize_eas: "Subsidiar EAS"
 GRE_subsidize_eas_desc: "A EAS (Sistemas de Defesa Helênicos) é a principal produtora grega de armas para nosso exército, mas enfrenta sérios problemas econômicos. Portanto, precisaremos apoiar financeiramente a EAS para manter um de nossos principais produtores domésticos de armas apoiando nosso exército."
 greece.1.t: "Indignação Diante de Novas Políticas de Austeridade"
 greece.1.d: "Hoje, o governo grego implementou novas medidas de austeridade para cumprir o resgate da dívida da União Europeia. O que se seguiu foi indignação por parte do público, carregando cartazes como 'A austeridade é anti-grega'. Esses distúrbios estão apenas piorando a situação da Grécia e pode-se supor que isso é apenas a ponta do iceberg."
 greece.1.a: "Estou com um mau pressentimento sobre isso..."
 greece.2.t: "Protestos nas Ruas!"
 greece.2.d: "Hoje, protestos em Atenas se tornaram violentos depois que a polícia tentou conter a multidão em constante crescimento. Gás lacrimogêneo e balas de borracha foram usados para tentar impedir a multidão de causar mais destruição, e embora a multidão eventualmente tenha recuado, as tensões ainda pairam no ar."
 greece.2.a: "Eles começaram!"
 greece.3.t: "Tensões se Agravam"
 greece.3.d: "As multidões cresceram e mostram cada vez mais descontentamento. Não há dúvida de que a situação apenas piorou."
 greece.3.a: "Como isso pôde acontecer?"
 greece.4.t: "Aurora Dourada Chama Eleições na Grécia"
 greece.4.d: "Após crescer em apoio, o partido político de extrema-direita Aurora Dourada exigiu que o governo realizasse eleições - uma demanda à qual o governo da Grécia concordou devido ao grande apoio do povo e à pressão interna do governo. Espera-se que o partido Aurora Dourada vença, pois tem alto apoio e ameaçou que, se o governo não permitir sua vitória, o partido, junto com seus apoiadores, retaliará contra o governo."
 greece.4.a: "Uma Nova Aurora para a Grécia"
 greece.4.b: "Interessante."
 greece.5.t: "KKE Convoca Eleições na Grécia"
 greece.5.d: "Após ganhar apoio majoritário da classe trabalhadora grega e de vários políticos, o KKE (Partido Comunista da Grécia) convocou o governo para realizar eleições, às quais o governo grego concordou considerando que o KKE tinha grande apoio e o governo estava sob pressão de múltiplos políticos para realizar eleições. Espera-se que o partido KKE vença a eleição, pois tem grande apoio entre a maior parte da população, e um porta-voz do partido afirmou que, se não forem autorizados a realizar as eleições, a classe trabalhadora lançaria uma revolta para derrubar o governo."
 greece.5.a: "Trabalhadores da Grécia, ergam-se!"
 greece.5.b: "Interessante."
 greece.6.t: "Grécia se Move para a Direita"
 greece.6.d: "Após tensões políticas, assim como uma crise migratória e econômica, o povo da Grécia se cansou dos governos democráticos e passou a apoiar o partido de extrema-direita Aurora Dourada. O partido Aurora Dourada é contra as políticas econômicas do governo, bem como fortemente antiesquerda e anti-imigração, e prometeu ao povo grego que resolverá todos os problemas que a sociedade grega enfrenta."
 greece.6.a: "A Grécia se erguerá novamente"
 greece.6.b: "Interessante."
 greece.7.t: "Grécia se Move para a Esquerda"
 greece.7.d: "Após as duras políticas econômicas promulgadas pelo governo grego recente, o desemprego aumentou e a classe trabalhadora da Grécia exige ação contra o governo grego. A classe trabalhadora se uniu por trás do partido de extrema-esquerda KKE (Partido Comunista da Grécia). O KKE é contra o desemprego e as violações dos direitos dos trabalhadores, enquanto apoia políticas antioeste e organiza constantes protestos formados por trabalhadores para pressionar o governo grego."
 greece.7.a: "Trabalhadores da Grécia, sua libertação está chegando"
 greece.7.b: "Interessante."
 greece.8.t: "Ressurgimento da Grande Ideia"
 greece.8.d: "A Grande Ideia é o conceito de uma Grécia maior compreendendo as antigas terras gregas da Anatólia e do Epiro Setentrional. Embora a Grande Ideia tenha morrido após a Guerra Greco-Turca de 1922, agora que estamos no poder, vamos reviver a Grande Ideia e recuperar o que é legitimamente nosso."
 greece.8.a: "Glória à Grécia!"
 greece.9.t: "Acidente do Voo 522 da Helios Airways"
 greece.9.d: "Em 14 de agosto de 2005, o avião de passageiros do Voo 522 da Helios Airways caiu nas montanhas perto da vila de Grammatiko devido ao avião ficar sem combustível, bem como a incapacitação da tripulação devido à hipóxia. Todos os 121 passageiros foram perdidos no impacto. Este foi o acidente mais mortal na história da aviação grega."
 greece.9.a: "Um dia sombrio para a aviação grega"
 greece.10.t: "[From.GetName] Pede Garantias em Troca de Cooperação"
 greece.10.d: "[From.GetName] está nos pedindo apoio garantindo sua independência em troca de laços mais estreitos conosco. Deveríamos aceitar?"
 greece.10.a: "Sim"
 greece.10.b: "Não."
 greece.11.t: "[From.GetName] Pede Garantias em Troca de Cooperação"
 greece.11.d: "[From.GetName] está nos pedindo apoio garantindo sua independência em troca de laços mais estreitos conosco. Deveríamos aceitar?"
 greece.11.a: "Sim"
 greece.11.b: "Não."
 greece.12.t: "Alexis Tsipras Torna-se Líder do SYRIZA"
 greece.12.d: "Em 10 de agosto de 2008, o partido de esquerda SYRIZA elegeu o Alexis Tsipras, de 33 anos, como líder do partido, tornando-o um dos líderes de partido político mais jovens na história grega."
 greece.12.a: "Parabéns"
 greece.13.t: "Distúrbios no Norte de Chipre"
 greece.13.d: "Distúrbios armados eclodiram em toda parte do Norte de Chipre contra a agenda grega de avançar em direção a um Chipre unificado. Os distúrbios foram obviamente encenados pelas autoridades turcas; no entanto, sua hostilidade definitivamente atrasou a maneira como somos percebidos."
 greece.13.a: "Horror!"
 greece.14.t: "Sindicatos Oferecem Apoio"
 greece.14.d: "Nosso recente ataque à constituição nos trouxe uma considerável oposição politicamente. Os sindicatos ofereceram seu apoio em troca de mais poder. Será que realmente temos escolha?"
 greece.14.a: "Não temos escolha."
 greece.15.t: "Sindicatos Exigem Mais Concessões"
 greece.15.d: "Os sindicatos nos visitam novamente; no entanto, não é seu apoio que oferecem desta vez, é seu apoio que ameaçam retirar se não concedermos ainda mais poder a eles."
 greece.15.a: "Malditos!"
 greece.16.t: "Uma Fundação Rachada"
 greece.16.d: "Fica cada vez mais difícil dormir todas as noites, à medida que o país se desintegra. As cidades mais ao norte estão enfrentando ataques organizados que resultaram em centenas de vítimas em ambos os lados. Não conseguiremos mantê-los afastados por muito tempo com esse nível de força.\n\n §RTentar contê-los no Norte é inútil. Devemos concentrar nossas tropas para defender Atenas e as áreas circundantes. Nos encontraremos na linha de frente.§!"
 greece.16.a: "Quero os generais aqui, agora!"
 greece.17.t: "O Tempo Acabou"
 greece.17.d: "Nossas previsões não estavam erradas: os rebeldes do norte se organizaram em um exército; no entanto, eles não parecem tão agressivos como pensávamos inicialmente que seriam b-... \nAguarde, preciso atender isso... \nSim. \nSim.\nVocê tem certeza?\n\n...Maldição."
 greece.17.a: "'Parece haver múltiplas tentativas em nossas linhas para romper.'"
 greece.18.t: "Grécia Cede Piraeus"
 greece.18.d: "O Porto de Piraeus recentemente foi cedido pelo governo grego em uma tentativa de obter fundos para a crise da dívida. Seria uma iniciativa mais do que válida adicionar Piraeus à nossa coleção, e também abriria portas para mais projetos dentro da Grécia, bem como na Europa, expandindo nossa influência na região."
 greece.18.a: "Faça o lance mais alto."
 greece.18.b: "Nosso desinteresse por tal projeto não pode ser expresso com palavras."
 greece.19.t: "China Faz Oferta por Piraeus"
 greece.19.d: "Os chineses mostraram interesse no Porto de Piraeus e subsequentemente fizeram uma oferta considerável de dinheiro para direitos exclusivos no porto, vencendo o leilão. O que a China decidir fazer com o porto no futuro é com eles; no entanto, temos a capacidade de impedir a China de expandir o porto ou iniciar quaisquer outros projetos se considerarmos perigoso."
 greece.19.a: "Um acordo com o Diabo."
 greece.20.t: "China Não Mostra Interesse em Piraeus"
 greece.20.d: "Apesar de nossos melhores esforços, o governo chinês rejeitou nossa proposta sem dar uma segunda pensada."
 greece.20.a: "Para melhor ou para pior, não posso dizer."
 greece.21.t: "Segunda Guerra Civil Grega"
 greece.21.d: "Notícias terríveis de Atenas hoje: as forças que estavam lutando contra a autoridade do governo se organizaram oficialmente e o conflito engolfou as regiões onde o governo grego havia estabelecido uma linha defensiva. Ninguém saberá por quanto tempo este conflito durará, mas certamente será sangrento para ambos os lados."
 greece.21.a: "Terrível..."
 greece.22.t: "Tensões da Austeridade se Dissipam"
 greece.22.d: "É geralmente um dia 'calmo' para a Grécia, já que as demonstrações anti-austeridade parecem ter parado por enquanto. Talvez seja apenas o esgotamento das constantes manifestações, talvez seja algo mais."
 greece.22.a: "Obrigado a Deus."
 greece.23.t: "Enosis Finalmente!"
 greece.23.d: "Depois de décadas de agitação, separação e ansiedade sobre laços familiares e conexões estando separados uns dos outros, as conferências de Enosis finalmente deram frutos.\n\nOs cipriotas gregos estão celebrando nas ruas, os cipriotas turcos foram suficientemente apaziguados e os britânicos parecem estar satisfeitos com os acordos que decidimos.\n\nAinda há uma pergunta pendente, porém... o que fazer sobre Akrotiri e Dhekelia?"
 greece.23.a: "Solicitar Controle Total"
 greece.23.b: "Permitir que a RAF Mantenha as Bases"
 greece.24.t: "O Governo Grego Quer Akrotiri de Volta!"
 greece.24.d: "Depois de alcançarem seus objetivos de Enosis, o governo grego veio até nós de mãos estendidas para solicitar que devolvamos as bases de Akrotiri e Dhekelia... devemos permitir que retornem ao domínio grego?"
 greece.24.a: "Seria Errado Não Permitir!"
 greece.24.b: "De jeito nenhum!"
 greece.25.t: "O Governo Grego Permite que Fiquemos no Chipre!"
 greece.25.d: "Após alcançarem seus objetivos de Enosis, o governo grego percebeu que o retorno de Akrotiri e Dhekelia seria inconveniente para todos, felizmente não precisaremos mover nossas tropas desta terra."
 greece.25.a: "Ótimo então!"
 greece.26.t: "O Governo Britânico Concorda!"
 greece.26.d: "Hoje, após uma cerimônia prolongada e o desligamento das luzes na RAF Akrotiri e Dhekelia pela última vez sob o domínio britânico, [ENG.GetLeader] e [GRE.GetLeader] assinaram um acordo formal cedendo as antigas bases britânicas de volta à Grécia para voltarem ao domínio grego legítimo."
 greece.26.a: "Um Evento Monumental"
 greece.27.t: "O Governo Britânico Recusa!"
 greece.27.d: "Após enviar o pedido de território legítimo para [ENG.GetLeader], não tivemos que esperar muito por uma resposta.\n\nLamentavelmente, o governo britânico optou por manter os territórios de Akrotiri e Dhekelia. Embora isso possa parecer um insulto a todo o povo grego, muitos estão pedindo por calma. Talvez possamos resolver a questão no futuro?"
 greece.27.a: "Essas pessoas estão certas, sabe."