 GRE_wild_unions: "Sindicatos Trabalhistas Selvagens"
 GRE_wild_unions_desc: "Concedemos poder aos sindicatos e eles o estão usando - não vemos problema nisso."
 GRE_wild_unions_2: "Sindicatos Trabalhistas Selvagens"
 GRE_wild_unions_2_desc: "Os sindicatos foram agraciados com grande liberdade durante nossa ascensão ao poder. Agora que somos vitoriosos, apelamos a eles apenas para garantir que tenhamos o apoio do povo antes de assegurarmos completamente nossa base de poder."
 GRE_wild_unions_3: "Sindicatos Trabalhistas Selvagens"
 GRE_wild_unions_3_desc: "Os sindicatos são simplesmente insuportáveis, não podemos mais suportá-los! Eles começaram como um incômodo, mas se tornaram um obstáculo à vontade do Estado, devem ser pacificados ou destruídos!"
 GRE_press_opposition: "Oposição da Mídia"
 GRE_press_opposition_desc: "A mídia não nos retratou da melhor forma desde que restauramos a ordem ao governo, mas é apenas lógico que os fracos devem temer os fortes."
 GRE_one_party: "Estado de Partido Único"
 GRE_one_party_desc: "Após declarar que o KKE é o único partido político permitido na Grécia, temos o poder de fazer o que quisermos, mas ao custo de derramamento de sangue para garantir que nosso povo seja submisso."
 GRE_reorganize_army_idea: "Reorganizando o Exército"
 GRE_reorganize_army_idea_desc: "Não podemos simplesmente desfinanciar o exército a ponto de disfunção. O momento pode chegar em que precisaremos de forças armadas poderosas, e para essa eventualidade, garantiremos que nosso exército seja leal e esteja pronto."
 GRE_new_army_idea: "Um Novo Exército"
 GRE_new_army_idea_desc: "Vimos grande sucesso na polícia assumindo o papel da principal força defensiva. No entanto, sabemos que não estão suficientemente equipados para repelir invasões estrangeiras. Vamos construir um novo exército focado exclusivamente na defesa da Grécia para garantir a segurança de nosso povo."
 GRE_red_army_idea: "Um Exército Vermelho"
 GRE_red_army_idea_desc: "Nós incutimos um fanatismo ideológico não apenas nas fileiras de nosso exército, mas também na população civil, garantindo que tenhamos a mão de obra e lealdade necessárias para ter um exército formidável."
 GRE_cracked_foundation: "Uma Fundação Rachada"
 GRE_cracked_foundation_desc: "A fundação do estado foi contraditada tantas vezes neste ponto que se continuarmos pelo caminho atual, poderemos enfrentar uma terrível nova revolução. \n\n§RSe nossa estabilidade cair abaixo de 30%, enfrentaremos uma revolução na Grécia!§!"
 GRE_militarist_education_idea: "Educação Militarista"
 GRE_militarist_education_idea_desc: "O sistema educacional incutiu valores militares em seu currículo, permitindo um maior estado de prontidão em caso de ataques repentinos."
 GRE_elam: "Ressurgimento da Frente Popular Nacional"
 GRE_elam_desc: "A Frente Popular Nacional expandiu grandemente seus esforços em todos os aspectos para influenciar a mente do eleitor médio. Suspeitamos que a Grécia seja a causa dessa 'disrupção'."
