 DEN_euro_question_decisions_category: "Questão do Euro"
 DEN_euro_referendum_decision: "Referendo do Euro"
 DEN_euro_referendum_decision_desc: "O Referendo do Euro marca um momento crucial na política econômica dinamarquesa, oferecendo aos cidadãos a oportunidade de expressar sua posição sobre a adoção da moeda euro. Enquanto a Dinamarca pondera os benefícios e desafios da integração na zona do euro, este referendo reflete o compromisso da nação com a tomada de decisões democráticas e seu lugar dentro da União Europeia."
 DEN_Increase_Eurosceptism_decision: "Moeda Soberana"
 DEN_Increase_Eurosceptism_decision_desc: "A Dinamarca reafirma seu compromisso com sua moeda soberana, rejeitando uma maior integração com a zona do euro. Enfatizando a soberania nacional e a independência econômica, esta decisão sinaliza o ceticismo da Dinamarca em relação à integração europeia mais profunda e à adoção do euro como sua moeda oficial."
 DEN_downcrease_Eurosceptism_decision: "Iniciativa de Integração Euro"
 DEN_downcrease_Eurosceptism_decision_desc: "A Dinamarca toma medidas proativas em direção a uma integração mais próxima com a zona do euro, sinalizando sua disposição de adotar o euro como sua moeda oficial. Ao abraçar a moeda comum, a Dinamarca visa fortalecer os laços econômicos com parceiros europeus, melhorar a estabilidade do mercado e facilitar o comércio e investimentos dentro da zona do euro."
 DEN_Bad_Bank_decision: "Estratégia Pragmática de Redução da Dívida"
 DEN_Bad_Bank_decision_desc: "A Dinamarca implementa uma abordagem pragmática para a redução da dívida, alocando um investimento modesto para diminuir a dívida nacional enquanto expande investimentos internacionais. Ao equilibrar a responsabilidade fiscal com investimentos estratégicos, a Dinamarca visa melhorar a estabilidade financeira, aumentar a competitividade econômica e atrair capital estrangeiro para um crescimento sustentável."
 DEN_Bad_Bank_EZB_decision: "Plano Audacioso de Estímulo Econômico"
 DEN_Bad_Bank_EZB_decision_desc: "A Dinamarca lança um audacioso plano de estímulo econômico, comprometendo recursos significativos para diminuir a dívida nacional e impulsionar investimentos internacionais. Ao injetar capital em setores estratégicos e projetos de infraestrutura, a Dinamarca visa revitalizar a economia, criar empregos e atrair investidores estrangeiros, posicionando-se como um hub dinâmico de inovação e crescimento no mercado global."
 DEN_visitdenmark_category: "Visite a Dinamarca"
 DEN_visitdenmark_category_desc: "A criação do VisitDenmark representa um esforço concertado do governo dinamarquês para promover o turismo e mostrar ao mundo a rica herança cultural, beleza natural e vida urbana vibrante do país."
