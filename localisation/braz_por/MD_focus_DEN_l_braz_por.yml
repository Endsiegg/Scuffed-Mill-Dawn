 DEN_Reform_The_NCO_Education_desc: "Os Suboficiais no Exército Dinamarquês são responsáveis por liderar e gerenciar soldados e esperam-se que tenham uma ampla gama de habilidades e conhecimentos em áreas como liderança, táticas e administração."
