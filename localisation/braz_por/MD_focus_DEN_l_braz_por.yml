l_braz_por:
 denmark_focus: "Árvore de Foco Dinamarquês"
 DEN_army: "Exército"
 DEN_army_desc: "O Exército Real Dinamarquês é a força militar terrestre de nosso país e uma parte vital de nossa força militar como um todo. Devemos buscar maneiras de expandir suas capacidades."
 DEN_expand_barracks: "Expandir os Alojamentos"
 DEN_expand_barracks_desc: "A capacidade de nossos alojamentos atuais é lamentavelmente inadequada e deve ser expandida para acomodar nosso crescente fluxo de bravos recrutas!"
 DEN_develop_artillery_models: "Desenvolver Modelos de Artilharia"
 DEN_develop_artillery_models_desc: "A artilharia sempre foi uma parte importante do exército dinamarquês, e quer expandamos ou não nossas forças principais para a mecanização, nossa artilharia estará sempre presente para realizar um devastador fogo de cobertura. Por esse motivo, devemos considerar a expansão e modernização delas."
 DEN_infantry_equipment_models_1: "Novos Modelos de Equipamento de Infantaria"
 DEN_infantry_equipment_models_1_desc: "Nosso exército tem enfrentado falta de financiamento por décadas e grande parte dele está equipado com armamento antigo. Precisamos corrigir imediatamente esse triste fato!"
 DEN_land_doctrine_1_desc: "Como um país pequeno, nossas táticas sempre se basearam em ser mais inteligentes, se não mais fortes, do que nossos oponentes. Doutrinas militares são incrivelmente importantes para a eficácia geral de nossos encontros militares."
 DEN_foreign_advisors: "Consultores Estrangeiros"
 DEN_foreign_advisors_desc: "A arte da guerra está mudando e precisamos mudar com ela."
 DEN_close_Frederiksberg_Have: "Fechamento de Frederiksberg Have"
 DEN_close_Frederiksberg_Have_desc: "A Academia Militar Real Dinamarquesa está situada no Castelo de Frederiksberg ao lado da vasta beleza natural do Jardim de Frederiksberg. Se fecharmos o jardim ao público, as áreas de treinamento expandidas resultantes melhorarão vastamente a eficácia da academia. Claro, isso provavelmente será alvo de protestos públicos, mas a integridade das forças armadas de nossa nação não é mais importante do que alguns corredores irritados?"
 DEN_revise_the_doctrine: "Revisar a Doutrina Dinamarquesa"
 DEN_revise_the_doctrine_desc: "A Dinamarca não precisou conduzir guerras contra nações, a menos que absolutamente necessário."
 DEN_joint_material_command: "Estabelecer o Comando Conjunto de Material"
 DEN_joint_material_command_desc: "Como parte de nosso esforço contínuo para modernizar o exército, vários de nossos generais recomendaram que criemos uma nova entidade para coordenar a compra de novo equipamento militar. Esse novo Comando Conjunto de Material garantirá um gasto militar mais eficaz."
 DEN_refurbish_FAK: "Restaurar a FAK"
 DEN_refurbish_FAK_desc: "A Academia de Defesa, em dinamarquês 'Forsvarsakademiet' ou FAK, é uma entidade independente nas forças armadas, que fornece educação, consultoria e pesquisa para o benefício de nossas forças armadas. Infelizmente, ao longo do tempo, ela se tornou uma bagunça fragmentada. Reformar sua estrutura e enfatizar sua importância estratégica poderia render grandes benefícios."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "O Corpo de Auditoria Jurídica de Defesa, em dinamarquês 'Forsvarets Auditørkorps' ou FAUK, é a ramificação legal das forças armadas dinamarquesas, responsável por conduzir investigações legais envolvendo as forças armadas. Se expandirmos sua jurisdição, poderemos estar melhor preparados para garantir a lei e a ordem onde quer que nossas forças armadas estejam."
 DEN_liquidate_old_stockpiles: "Liquidar Estoques Antigos"
 DEN_liquidate_old_stockpiles_desc: "À medida que novos rifles chegam às nossas bases todos os dias agora, os oficiais logísticos pedem ajuda para se livrar do estoque antigo. A demanda interminável por armas leves no Oriente Médio e na África parece ser o lugar perfeito para vendê-las."
 DEN_royal_navy: "Marinha Real Dinamarquesa"
 DEN_royal_navy_desc: "Estamos estrategicamente situados entre o Mar Báltico e o Mar do Norte, e a Marinha Real Dinamarquesa sempre foi fundamental para exercer nosso controle na região. É de longe o ramo mais antigo de nossas forças armadas, remontando a 1510, mas ainda é importante nos dias de hoje."
 DEN_expand_Holmen: "Expandir Holmen"
 DEN_expand_Holmen_desc: "A Base Naval de Copenhague, mais conhecida como Base Naval de Holmen, é nossa primeira e maior base naval, datando do século XVII. Mesmo que originalmente ocupasse toda a vizinhança de Holmen, em Copenhague, à beira d'água, desde então foi reduzida à ilha de Nyholm. Precisamos expandir a base naval de volta à sua capacidade original, mesmo que isso desaponte os muitos visitantes diários."
 DEN_refurbish_royal_naval_academy: "Restaurar a Academia Naval Real"
 DEN_refurbish_royal_naval_academy_desc: "Com mais de 3 anos de existência, a Academia Naval Real Dinamarquesa tem a honra de ser a academia de oficiais ainda existente mais antiga do mundo. Infelizmente, mesmo para instituições, com a idade vem uma decadência sorrateira, e a Academia Naval realmente poderia usar alguma reestruturação."
 DEN_establish_OPLOG_KOR: "Estabelecer OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abreviação de Operative Logistical Support Korsør, é a infraestrutura de apoio local para nossa base naval em Korsør, FLS KOR. A base naval abriga grande parte de nossa marinha, e à medida que nossa marinha se expande, mais pressão inevitavelmente será colocada na infraestrutura de apoio. Portanto, devemos tornar a expansão dos OPLOGs uma prioridade!"
 DEN_establish_OPLOG_FRH: "Estabelecer OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Com o OPLOG KOR já expandido, chegou a hora de expandir a infraestrutura de nossa outra grande base naval em Frederikshavn."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk é uma enorme empresa de transporte dinamarquesa que remonta a 1904. Vamos requisitar sua produção e estaleiros para a marinha."
 DEN_coastal_forts: "Fortaleza Dinamarca"
 DEN_coastal_forts_desc: "Devido às crescentes tensões mundiais, consideramos necessário construir bunkers e fortificações de proteção para garantir nossos portos em caso de invasão naval."
 DEN_streamline_naval_production: "Otimizar a Produção Naval"
 DEN_streamline_naval_production_desc: "Somos uma antiga nação de marinheiros, e a construção naval está entrelaçada na alma de nossa nação. Acrescente a isso nossa habilidade para descobrir como melhorar e inovar, e fica claro que deveríamos ser capazes de economizar nos custos navais sem precisar cortar na qualidade do equipamento."
 DEN_ark_project: "Projeto ARK"
 DEN_ark_project_desc: "O Projeto ARK é um projeto militar dinamarquês originalmente destinado a atender aos requisitos de capacidade de transporte marítimo estabelecidos pela OTAN para seus membros. Dedicar-nos ao projeto priorizará a aquisição de navios de transporte mais novos e melhores, além de fornecer insights sobre doutrinas de comboio."
 DEN_new_ship_models: "Novos Modelos de Navios"
 DEN_new_ship_models_desc: "Não podemos depender para sempre das tecnologias navais estrangeiras. Talvez devêssemos aumentar o orçamento de nossos próprios departamentos de P&D e ver se conseguem se destacar na competição."
 DEN_Lyngby_Radio: "Rádio Lyngby"
 DEN_Lyngby_Radio_desc: "O Rádio Lyngby é um ponto central de nossas comunicações navais. Embora seja usado principalmente em cooperação com o Centro de Coordenação de Resgate Conjunto (JRCC), os operadores de rádio que trabalham aqui têm uma experiência acumulada ao longo de muitos anos, que seria inestimável em futuros desenvolvimentos de RADAR."
 DEN_naval_doctrine_1: "Doutrina Naval I"
 DEN_naval_doctrine_1_desc: "Como nossa marinha é nosso maior ativo militar, nossos maiores teóricos militares também devem se concentrar em melhorar e aprimorar nossa doutrina naval."
 DEN_naval_doctrine_2: "Doutrina Naval II"
 DEN_naval_doctrine_2_desc: "Já fizemos progressos na arte da guerra no mar, mas ainda há espaço para melhorias."
 DEN_establish_VFK: "Estabelecer VFK"
 DEN_establish_VFK_desc: "Nosso Comando de Defesa de Serviços Conjuntos, ou 'Værnsfælles Forsvarskommando', será a autoridade suprema da Defesa Dinamarquesa, abrangendo todos os três principais ramos das forças armadas dinamarquesas. Situado diretamente sob o Ministério da Defesa, o estabelecimento dessa entidade certamente garantirá um grau muito maior de cooperação entre as forças armadas, bem como uma cadeia de comando mais clara."
 DEN_air_force: "Força Aérea Real Dinamarquesa"
 DEN_air_force_desc: "A Força Aérea Real Dinamarquesa é a mais jovem de nossos três ramos militares profissionais e foi estabelecida apenas após a Segunda Guerra Mundial. Independentemente disso, a fronteira aérea é agora mais central para a guerra moderna do que nunca, e não podemos ficar para trás nessa área!"
 DEN_support_Terma: "Apoiar a Terma"
 DEN_support_Terma_desc: "A Terma A/S é uma cooperativa de tecnologia dinamarquesa situada em Lysby, na Jutlândia. Além de fabricar tecnologia espacial e satélites, eles se especializam em equipamentos de RADAR, caças, helicópteros e uma série de outras eletrônicas militares. Claramente, podemos nos beneficiar apoiando o trabalho deles."
 DEN_Skrydstrup_air_base: "Expandir a Base Aérea de Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Ironicamente, a base aérea em Skrydstrup, no sul da Jutlândia, foi fundada pelos nazistas durante a Segunda Guerra Mundial como 'Fliegerhorst Hadersleben'. Hoje ela serve como nossa primeira linha de defesa da Força Aérea, caso eles decidam nos visitar novamente. Apenas por precaução, vamos expandi-la."
 DEN_early_fighter_models: "Modelos Iniciais de Caça"
 DEN_early_fighter_models_desc: "Não temos uma história de aviação de destaque na Dinamarca, e nossa P&D tem sido severamente carente no assunto. Se quisermos impulsionar essa indústria, precisamos começar pesquisando alguns aviões adequados para voar."
 DEN_refurbish_air_force_officers_school: "Restaurar a Escola de Oficiais da Força Aérea Real"
 DEN_refurbish_air_force_officers_school_desc: "A Escola de Oficiais da Força Aérea Real Dinamarquesa é a mais jovem de nossas grandes academias militares, mas está atrasada de forma desesperadora em relação às forças aéreas de outros países. Vamos reservar recursos para trazer a Escola de volta à velocidade com o restante das forças aéreas do mundo."
 DEN_Skalstrup_air_base: "Expandir a Base Aérea de Skalstrup"
 DEN_Skalstrup_air_base_desc: "Nossa base aérea perto de Roskilde já foi equipada com mísseis NIKE e baterias HAWK que contribuíram maciçamente para nossas capacidades antiaéreas na Zelândia e cuja principal diretriz era a proteção de Copenhague contra bombardeios aéreos. Essas armas foram imprudentemente desativadas como parte de uma medida de austeridade política. Isso foi um erro - proteger nossa capital é de extrema importância!"
 DEN_advanced_bomber_models: "Modelos Avançados de Bombardeiro"
 DEN_advanced_bomber_models_desc: "Nossas tentativas anteriores de P&D de aeronaves militares nacionais foram bem-sucedidas, e vários consultores recomendam que expandamos o programa para incluir bombardeiros."
 DEN_air_doctrine_1: "Doutrina Aérea I"
 DEN_air_doctrine_1_desc: "Mesmo os melhores aviões do mundo são inúteis se o piloto não souber o que deve fazer. As estratégias de nossa Força Aérea precisam ser escritas em doutrinas militares reais para permitir uma melhor educação do pessoal militar envolvido."
 DEN_air_doctrine_2: "Doutrina Aérea II"
 DEN_air_doctrine_2_desc: "Agora que nossas iniciativas de doutrina aérea estão bem encaminhadas, podemos direcionar alguns de nossos maiores especialistas militares para apoiar o desenvolvimento de novas maneiras inovadoras de dominar os céus."
 DEN_Karup_air_base: "Expandir a Base Aérea de Karup"
 DEN_Karup_air_base_desc: "Karup, na Jutlândia, é o lar de nossa maior base aérea, não apenas a maior na Dinamarca, mas a maior de toda a Europa do Norte. Como orgulho e alegria de nossa Força Aérea, isso reforça o fato de que, mesmo sendo uma nação geograficamente pequena, somos mais do que capazes de competir em uma categoria acima da nossa. Karup precisa ser protegida, ser respeitada - e talvez até expandida."
 DEN_streamline_aircraft_production: "Otimizar a Produção de Aeronaves"
 DEN_streamline_aircraft_production_desc: "Vários de nossos consultores recomendaram que tragamos a produção de aeronaves para a Força Aérea para o país. Isso não apenas criaria empregos, mas, mais importante, nos permitiria cortar intermediários e otimizar a infraestrutura para garantir que em breve poderemos cobrir os céus de vermelho e branco!"
 DEN_renew_foreign_contracts: "Renovar Contratos Estrangeiros"
 DEN_renew_foreign_contracts_desc: "Nossa própria indústria é certamente muito pequena para produzir tudo o que precisamos; portanto, dependemos de fornecedores estrangeiros."
 DEN_karup_air_base: "Expandir a Base Aérea de Karup"
 DEN_karup_air_base_desc: "A base aérea de Karup já é a maior base aérea militar que a Dinamarca possui, mas precisamos expandi-la, e não podemos continuar dependendo de aviões estrangeiros, precisamos produzir os nossos."
 DEN_mobilize_SSR: "Mobilizar o SSR"
 DEN_mobilize_SSR_desc: "A Companhia de Apoio Especial e Reconhecimento, também conhecida como Companhia de Patrulha do Comando Operacional do Exército, é uma unidade especializada em reconhecimento, tanto remotamente quanto no terreno. Mobilizá-los concederá um impulso às missões de reconhecimento."
 DEN_SOF: "As Forças Especiais Dinamarquesas"
 DEN_SOF_desc: "As forças especiais dinamarquesas consistem no 'jægerkorpset', o corpo dos caçadores, no 'Frømandskorpset', o corpo dos sapadores, e na Patrulha de Trenós Puxados por Cães Sirius. Mesmo com o tamanho pequeno, eles têm atuado em todo o mundo; agora precisamos garantir que nossa pequena elite tenha o equipamento necessário para fazer o trabalho deles."
 DEN_mobilize_hunter_corps: "Mobilizar o Corpo dos Caçadores"
 DEN_mobilize_hunter_corps_desc: "O Corpo dos Caçadores, ou 'Jægerkorpset' em dinamarquês, é a nossa principal força de operações especiais. Seu lema, 'Plus esse, quam simultatur', 'Mais ser do que parecer', refere-se à sua aparência discreta e humilde. Quase nada é conhecido sobre o Corpo dos Caçadores, ou seus membros, no público dinamarquês, o que mantém os inimigos do país adivinhando sobre suas verdadeiras capacidades."
 DEN_the_governance_of_denmark: "A Governança da Dinamarca"
 DEN_the_governance_of_denmark_desc: "A Dinamarca, apesar de pequena, é um país com uma quantidade razoável de questões de todos os tipos. O país tem colônias, pequenos casos de corrupção, questões energéticas e como criar um modelo sustentável de crescimento econômico. É hora de nos prepararmos para governar nosso país em ascensão e melhorar tudo o que pudermos."
 DEN_the_status_of_the_amts: "O Status dos Amts"
 DEN_the_status_of_the_amts_desc: "Nossos Amts são um antigo sistema de administração ao qual nosso governo se apega desde tempos antigos. É importante decidir o que faremos para o futuro e se iremos fortalecer nossas regiões ou nossos municípios."
 DEN_empower_the_regions: "Fortalecer as Regiões"
 DEN_empower_the_regions_desc: "As regiões compreendem muitos dos pequenos governos locais, e podemos centralizar nosso governo e esperamos torná-lo mais eficaz no tratamento das questões."
 DEN_empower_the_municipalities: "Fortalecer os Municípios"
 DEN_empower_the_municipalities_desc: "Se fortalecermos nossas regiões locais, elas poderão lidar mais eficazmente com as situações que surgem em sua localidade, permitindo um estilo de governo caso a caso."
 DEN_the_status_of_ertholmene: "O Status de Ertholmene"
 DEN_the_status_of_ertholmene_desc: "Ertholmene é um pequeno arquipélago ao largo da costa de Bornholm. Atualmente está fora do alcance de qualquer região ou município, então seus habitantes não pagam impostos municipais, nem pagam qualquer forma de imposto relacionado ao sistema governamental dinamarquês. É hora de decidirmos o que faremos com essa pequena região."
 DEN_regional_taxation: "Impostos Regionais"
 DEN_regional_taxation_desc: "As regiões devem ser capacitadas a cobrar impostos para sua região."
 DEN_shift_the_education_responsibility: "Transferir a Responsabilidade da Educação"
 DEN_shift_the_education_responsibility_desc: "A educação deve ser regulada e tratada pelo governo regional versus os municípios locais."
 DEN_decentralized_education: "Educação Descentralizada"
 DEN_decentralized_education_desc: "A educação está nas mãos dos moradores. Eles devem decidir e administrar como tudo deve ser tratado."
 DEN_regional_investments: "Investimentos Regionais"
 DEN_regional_investments_desc: "Investir no nível regional deve permitir que os benefícios cheguem aos nossos cidadãos."
 DEN_restructure_the_healthcare_system: "Reestruturar o Sistema de Saúde"
 DEN_restructure_the_healthcare_system_desc: "Atualmente, nosso sistema de saúde se concentra localmente. É hora de reestruturá-lo para ser mais regional do que local."
 DEN_bornholm_regional_redistricting: "Redistritamento Regional de Bornholm"
 DEN_bornholm_regional_redistricting_desc: "Chegou a hora de decidir o que faremos com nosso Bornholm. Vamos integrá-lo a outra região ou dar a ele sua própria região?"
 DEN_the_health_contribution_tax: "O Imposto de Contribuição para a Saúde"
 DEN_the_health_contribution_tax_desc: "O Imposto de Contribuição para a Saúde é um imposto cobrado no nível local para ajudar a investir nos sistemas de saúde locais."
 DEN_public_transportation_reforms: "Reformas no Transporte Público"
 DEN_public_transportation_reforms_desc: "Precisamos urgentemente de mais transporte no nível local. É hora de expandir nossas estradas e aliviar o fardo de nossos municípios."
 DEN_regional_welfare_systems: "Sistemas de Bem-Estar Regionais"
 DEN_regional_welfare_systems_desc: "Se deslocarmos nosso sistema de bem-estar para a região, podemos eliminar alguns passos burocráticos nos níveis inferiores de nosso governo."
 DEN_municipal_growth: "Crescimento Municipal"
 DEN_municipal_growth_desc: "É hora de impulsionar o crescimento das regiões municipais!"
 DEN_local_autonomy: "Autonomia Local"
 DEN_local_autonomy_desc: "Cada área deve poder tomar decisões sobre sua área. São as pessoas mais qualificadas para lidar com isso!"
 DEN_status_of_the_colonies: "Status das Colônias"
 DEN_status_of_the_colonies_desc: "As colônias devem ser tratadas de uma forma ou de outra."
 DEN_release_the_holdings: "Liberar as Posses"
 DEN_release_the_holdings_desc: "É hora de liberar as posses que tivemos. É importante permitir essa transição e, eventualmente, permitir que comecem sua transição para autogovernança."
 DEN_reign_in_the_colonies: "Controlar as Colônias"
 DEN_reign_in_the_colonies_desc: "As colônias rebeldes que temos dentro de nosso país precisam ser controladas. O povo da Groenlândia e das Ilhas Faroé deve entender que são dinamarqueses."
 DEN_greenlandic_referendum: "Referendo da Groenlândia"
 DEN_greenlandic_referendum_desc: "A Groenlândia está em nossas mãos há séculos. Eles gradualmente querem se afastar de nós em direção ao autogoverno."
 DEN_the_faroes_referendum: "Referendo das Ilhas Faroé"
 DEN_the_faroes_referendum_desc: "As Ilhas Faroé estão buscando ser livres."
 DEN_autonomous_administration: "Administração Autônoma"
 DEN_autonomous_administration_desc: "Facilitará o fardo da governança se simplesmente deixarmos que eles se governem."
 DEN_stamp_out_separatism: "Acabar com o Separatismo"
 DEN_stamp_out_separatism_desc: "Eles são dinamarqueses, e vão gostar disso!"
 DEN_special_municipal_districts: "Distritos Municipais Especiais"
 DEN_special_municipal_districts_desc: "Estabelecer distritos especiais para administrar as colônias pode ser muito benéfico."
 DEN_direct_governance: "Governança Direta"
 DEN_direct_governance_desc: "É hora de estabelecer o controle sobre nossas colônias e liderar diretamente. Seus governos devem ser dissolvidos, e o governo dinamarquês agora os mantém."
 DEN_colonial_investments: "Investimentos Coloniais"
 DEN_colonial_investments_desc: "As colônias da Dinamarca precisam de algum renascimento econômico. Devemos trazer algum desenvolvimento econômico para esses estados para fornecer adequadamente para seu povo."
 DEN_exploit_greenlandic_oil_reserves: "Explorar Reservas de Petróleo na Groenlândia"
 DEN_exploit_greenlandic_oil_reserves_desc: "Há muito petróleo na Groenlândia, e não extraímos isso agora."
 DEN_industrialize_greenland: "Industrializar a Groenlândia"
 DEN_industrialize_greenland_desc: "A Groenlândia não tem muita indústria no momento. É hora de mudar isso!"
 DEN_faroese_naval_infrastructure: "Melhorar a Infraestrutura Naval das Ilhas Faroé"
 DEN_faroese_naval_infrastructure_desc: "As Ilhas Faroé, no norte da Inglaterra, são uma região vital para o comércio no norte da Europa; investir em sua infraestrutura significa aumentar nossa capacidade de comércio."
 DEN_faroese_oil_expansion: "Prospectar Petróleo no Mar do Norte nas Ilhas Faroé"
 DEN_faroese_oil_expansion_desc: "O Mar do Norte está pronto para a prospecção de petróleo. É nosso dever partir das Ilhas Faroé para ver que petróleo está apenas sob as ondas."
 DEN_centralized_government_empowerment: "Empoderamento do Governo Centralizado"
 DEN_centralized_government_empowerment_desc: "O governo está precisando urgentemente de empoderamento. Se trabalharmos para capacitar o governo centralizado, ele será capaz de tomar ações direcionadas que devem amenizar os problemas dos municípios e regiões."
 DEN_the_industrial_base_of_denmark: "A Base Industrial da Dinamarca"
 DEN_the_industrial_base_of_denmark_desc: "É hora de investir em nossa base industrial. Devemos fazer isso, senão ficaremos estagnados."
 DEN_windmill_parks: "Parques Eólicos"
 DEN_windmill_parks_desc: "A Vestas Wind Systems é a principal produtora de aerogeradores do mundo, e seus grandes parques eólicos são o orgulho e a alegria de nossas iniciativas de energia renovável - erguer mais alguns garantirá mais energia limpa para nossos cidadãos, além de muita publicidade positiva com o restante do mundo consciente do clima."
 DEN_banking_reforms: "Reformas Bancárias"
 DEN_banking_reforms_desc: "Embora nosso sistema bancário seja bastante forte, há algumas lacunas, como algumas proteções civis deficientes. É hora de reformar essas leis e garantir que nosso povo esteja sempre em primeiro lugar."
 DEN_energy_initiatives: "Iniciativas Energéticas"
 DEN_energy_initiatives_desc: "A questão energética é um de nossos maiores problemas enquanto nos direcionamos para as energias renováveis."
 DEN_solar_initiatives: "Iniciativas Solares"
 DEN_solar_initiatives_desc: "Temos ótimos lugares para nossa energia solar. Vamos investir em energia solar e colocar nosso país no caminho certo!"
 DEN_natural_gas_deposits: "Depósitos de Gás Natural"
 DEN_natural_gas_deposits_desc: "O Mar do Norte é um tesouro de recursos naturais. Entre estes estão os grandes depósitos de gás natural - se pudermos renovar as linhas de transmissão de alta pressão que os conectam, isso aliviaria parte da pressão sobre o restante de nossas fontes de energia."
 DEN_biomass_production: "Produção de Biomassa"
 DEN_biomass_production_desc: "Aumente a capacidade de energia renovável da Dinamarca expandindo a produção de biomassa. Isso reduzirá a dependência de combustíveis fósseis, diminuirá as emissões de carbono e promoverá soluções de energia sustentável."
 DEN_north_sea_oil: "Petróleo do Mar do Norte"
 DEN_north_sea_oil_desc: "Um consórcio multinacional está atualmente liderando a produção de petróleo de nossos vastos depósitos no Mar do Norte, e a Dinamarca está tendo uma pequena fatia da ação. Bem, já que estão em nosso território, nós ditamos as regras! Vamos pressioná-los para garantir que uma parcela maior do petróleo bruto retorne ao nosso suprimento nacional."
 DEN_energy_exports: "Exportações de Energia"
 DEN_energy_exports_desc: "Nosso país é rico em recursos energéticos, o que poderia aumentar nosso orçamento anual."
 DEN_anticorruption_offices: "Escritórios Anticorrupção"
 DEN_anticorruption_offices_desc: "Estabelecer agências e escritórios anticorrupção nos permitirá combater a corrupção dentro da Dinamarca de forma mais eficaz. Embora não tenhamos muito em nosso grande país, é importante reduzir o excesso sempre que possível."
 DEN_fiere_at_work: "Fiere I Arbejde"
 DEN_fiere_at_work_desc: "'Flere I arbejde' foi um acordo político multipartidário feito em 23 para alinhar as políticas nacionais de emprego para um maior foco na busca ativa por emprego e longe dos benefícios do desemprego."
 DEN_the_ironworking_industries: "As Indústrias Siderúrgicas"
 DEN_the_ironworking_industries_desc: "O aço é uma parte importante do desenvolvimento de uma nação. É usado em tudo, desde arranha-céus, carros, produtos industriais e mais. É hora de investir em nossas indústrias siderúrgicas e trazer o aço de volta para a Dinamarca."
 DEN_intensify_flexicurity_model: "Intensificar o Modelo de Flexigurança"
 DEN_intensify_flexicurity_model_desc: "Precisamos fortalecer nossos laços com os trabalhadores e aumentar o bem-estar em nosso país; podemos garantir ambos intensificando a Flexigurança."
 DEN_danish_pharmaceuticals: "Farmacêuticas Dinamarquesas"
 DEN_danish_pharmaceuticals_desc: "Investir em nossas empresas farmacêuticas continuará a expandir e aprimorar nosso crescimento."
 DEN_intermeditary_manufacturing: "Manufatura Intermediária"
 DEN_intermeditary_manufacturing_desc: "A indústria intermediária em nosso país poderia usar alguma expansão."
 DEN_agroindustrial_investments: "Investimentos Agroindustriais"
 DEN_agroindustrial_investments_desc: "Investir em complexos agrícolas e industriais dentro de nosso país verá nossa economia continuar a crescer."
 DEN_urban_improvement_fund: "Fundo de Desenvolvimento Urbano"
 DEN_urban_improvement_fund_desc: "A maior parte de nossa população hoje vive em grandes cidades, com mais de 20% de toda a nossa população em Copenhague sozinha. Naturalmente, melhorar as cidades deve ser nossa principal prioridade! Para isso, estabeleceremos um fundo para garantir a expansão e modernização contínuas de nossas grandes cidades."
 DEN_develop_kobenhavn: "Desenvolver Copenhague"
 DEN_develop_kobenhavn_desc: "Copenhague é a capital da Dinamarca, a única cidade com uma população acima de um milhão; desenvolver nossa capital seria um bom começo para nosso projeto de desenvolvimento."
 DEN_develop_aarhus: "Desenvolver Aarhus"
 DEN_develop_aarhus_desc: "Aarhus é a segunda maior cidade da Dinamarca; poderíamos aumentar e melhorar seus portos, então precisamos desenvolver a cidade primeiro."
 DEN_more_refineries: "Mais Refinarias"
 DEN_develop_roskilde: "Desenvolver Roskilde"
 DEN_develop_roskilde_desc: "Roskilde é uma cidade perto de nossa capital; podemos desenvolvê-la para aumentar ainda mais a prosperidade de nossa capital."
 DEN_develop_aalborg: "Desenvolver Aalborg"
 DEN_develop_aalborg_desc: "Aalborg é a quarta maior cidade e a segunda maior de Jutlândia; precisamos desenvolvê-la mais para abrigar nossa indústria."
 DEN_develop_fyn: "Desenvolver Fyn"
 DEN_develop_fyn_desc: "Fyn ou Funen é a terceira maior ilha no território dinamarquês, lar da terceira maior cidade da Dinamarca, 'Odense', e está aberta para muitos grandes investidores, como o governo!"
 DEN_jutlandic_traffic_mafia: "Máfia do Tráfego Jutlandês"
 DEN_jutlandic_traffic_mafia_desc: "'A Máfia do Tráfego Jutlandês' é o apelido irônico dado a um grupo multipartidário de parlamentares dinamarqueses que, desde os anos 80, ocasionalmente pressionam o resto do Folketing a aprovar a construção de rodovias elaboradas por toda a Jutlândia."
 DEN_the_greatest_challenge: "O Maior Desafio"
 DEN_the_greatest_challenge_desc: "É hora de traçar nosso projeto político para o futuro. Vamos ignorar as atuais linhas partidárias por um tempo e realmente nos perguntar: Qual é o maior desafio enfrentado pelo nosso pequeno país hoje?"
 DEN_welfare_state: "O Estado de Bem-Estar Social"
 DEN_welfare_state_desc: "O maior desafio que enfrentamos hoje envolve nosso modelo único de bem-estar nórdico. Quer para o bem ou para o mal, não podemos negar a influência abrangente do estado de bem-estar social e quaisquer desafios à nossa forma de vida começam por aí."
 DEN_expand_welfare_state: "Expandir o Estado de Bem-Estar Social"
 DEN_expand_welfare_state_desc: "O estado de bem-estar social é a pedra angular de nossa sociedade, e tocá-lo seria equivalente a sacrilégio! Na verdade, não devemos apenas proteger o estado de bem-estar social, mas ampliar seu alcance além do que ele cobre atualmente."
 DEN_balanced_approach: "Abordagem Equilibrada"
 DEN_balanced_approach_desc: "O estado de bem-estar social é um meio, não um fim em si mesmo. Pode ser uma bênção ou uma maldição, dependendo de como é gerenciado. Devemos abordá-lo com cautela. Talvez o que seja necessário seja apenas uma maneira diferente de ver as coisas?"
 DEN_shrink_welfare_state: "Diminuir o Estado de Bem-Estar Social"
 DEN_shrink_welfare_state_desc: "O estado de bem-estar social pode ter começado como uma boa ideia, mas desde então cresceu para se tornar um monstro devorador de burocracia, que retira nossas liberdades e nosso dinheiro em nome do bem-estar público. É hora de darmos um basta e reduzir seu alcance."
 DEN_appease_unions: "Estabelecer FH"
 DEN_appease_unions_desc: "Historicamente, o Partido Social-Democrata sempre teve laços muito próximos com os sindicatos, agora, com o estabelecimento do \"FH\" (fagbevægelsens hovedorganisation), os sindicatos estão ainda mais unidos e mais fortes."
 DEN_old_compromises: "Antigos Compromissos"
 DEN_old_compromises_desc: "O poder político na Dinamarca historicamente tem alternado entre os Social-Democratas, os Liberais e os Conservadores, e vice-versa. Apenas um partido conseguiu cruzar essa divisão e jogar dos dois lados: o Partido Social-Liberal. Mostrando nossa disposição para negociar, podemos ganhar mais influência do que conseguiríamos na oposição."
 DEN_new_ideas: "Novas Ideias"
 DEN_new_ideas_desc: "A política dos 'dois grandes' está estagnada há algum tempo e está se tornando cada vez mais difícil distingui-los por suas políticas. O que o sistema precisa mais do que qualquer outra coisa é uma injeção de ideias novas, inovadoras e ideais progressistas para dar nova vida ao processo político."
 DEN_strengthen_industry_ties: "Fortalecer os Laços Industriais"
 DEN_strengthen_industry_ties_desc: "Vários dos maiores líderes da indústria apoiaram generosamente nosso partido no passado, vendo que compartilhamos nossa visão de menos regulamentação e mais liberdade para empresas na Dinamarca. Com nossos recentes sucessos em mente, vários representantes da Associação de Empregadores se aproximaram de nós na esperança de que possamos ajudá-los nas próximas negociações tripartites."
 DEN_embrace_multiculturalism: "Abraçar o Multiculturalismo"
 DEN_embrace_multiculturalism_desc: "Precisamos aceitar outras culturas além da nossa, talvez possamos aprender com elas."
 DEN_expand_public_transportation: "Expandir o Transporte Público"
 DEN_expand_public_transportation_desc: "Podemos expandir nosso sistema de ônibus e navios para melhorar nossa qualidade de vida, com a ajuda de investidores, podemos fazer isso a um preço reduzido."
 DEN_refugees_welcome: "Refugiados Bem-Vindos!"
 DEN_refugees_welcome_desc: "Com as crescentes tensões pelo mundo e as guerras no Oriente Médio, precisamos ajudar aqueles que fogem da guerra e do terror. A curto prazo, eles podem causar problemas políticos, mas a longo prazo, podem ajudar significativamente nossa economia."
 DEN_the_retirement_reform: "A Reforma da Aposentadoria"
 DEN_the_retirement_reform_desc: "Os idosos merecem ser tratados com grande respeito e sem ter que se preocupar com suas finanças."
 DEN_new_red_green_alliance: "Uma Nova Aliança Vermelho-Verde?"
 DEN_new_red_green_alliance_desc: "O lado esquerdo da política dinamarquesa está pressionando por um melhor bem-estar para o povo e políticas verdes, precisamos aceitar algumas de suas demandas para mantê-los sob controle."
 DEN_fund_DR: "Financiar DR"
 DEN_fund_DR_desc: "A DR é nossa TV pública, devemos financiá-la para obter um melhor apoio político."
 DEN_defund_DR: "Desfinanciar DR"
 DEN_defund_DR_desc: "Os gastos para a estação de TV financiada pelo governo estão aumentando, vamos cortar parte disso para gastar em outros lugares."
 DEN_enforce_environmental_policies: "Aplicar Políticas Ambientais"
 DEN_enforce_environmental_policies_desc: "Ser um dos primeiros a aprovar políticas ambientais pode até trazer benefícios financeiros para nossa nação no futuro. Se conseguirmos ser inovadores nesse campo, poderemos vender nosso know-how quando o resto do mundo também adotar essas visões."
 DEN_liberalize_trade_laws: "Liberalizar Leis Comerciais"
 DEN_liberalize_trade_laws_desc: "Devemos abrir nosso mercado para investidores externos."
 DEN_offentlighedsloven: "Lei de Acesso à Informação Pública"
 DEN_offentlighedsloven_desc: "A Lei de Acesso à Informação Pública regula o acesso a documentos para pessoas que não são partes no caso, incluindo jornalistas."
 DEN_Danish_culture: "Cultura Dinamarquesa"
 DEN_Danish_culture_desc: "O maior desafio que enfrentamos hoje é a constante e incansável onda de ataques contra nós como nação, que lentamente está erodindo nossa cultura dinamarquesa de dentro para fora. Devemos conter o avanço desse pluralismo maligno e tomar medidas para promover o nosso bom e velho estilo de vida dinamarquês."
 DEN_restrict_immigration: "Restringir a Imigração"
 DEN_restrict_immigration_desc: "O primeiro passo para preservar a cultura dinamarquesa é restringir as influências estrangeiras, e a maneira mais eficaz de fazer isso é restringir a imigração. Isso pode causar problemas potenciais com nossa distribuição demográfica, mas certamente vale a pena para proteger a Dinamarca que conhecemos e amamos?"
 DEN_outlaw_hijab: "Proibir o Hijab"
 DEN_outlaw_hijab_desc: "Por algum tempo, patriotas têm expressado sua preocupação de que algumas mulheres - principalmente imigrantes - estejam usando o que é amplamente considerado um símbolo de opressão religiosa tão abertamente em nossa sociedade. Eles afirmam que é 'escolha delas', mas não é exatamente isso que alguém forçado a usá-lo diria? De qualquer forma, certamente está muito longe da cultura dinamarquesa. Devemos provavelmente proibi-lo antes que se espalhe."
 DEN_antagonize_scandinavians: "Antagonizar os Escandinavos"
 DEN_antagonize_scandinavians_desc: "A Dinamarca sempre foi a maior potência da Escandinávia. Não nos preocupamos com os macacos das montanhas da Noruega ou com os eunucos politicamente corretos da Suécia - na verdade, gostamos de ridicularizá-los e fazer piadas às custas deles."
 DEN_conservative_legislation: "Legislação Conservadora"
 DEN_conservative_legislation_desc: "Nossa cultura e costumes devem ser preservados e mantidos, devemos nos proteger contra influências externas."
 DEN_fund_national_church: "Financiar a Igreja Nacional"
 DEN_fund_national_church_desc: "A Igreja Evangélica Luterana na Dinamarca é tão dinamarquesa quanto qualquer coisa, mas tem experimentado uma triste diminuição no número de membros e a cada ano vemos menos participantes em seus sermões. Precisamos corrigir isso imediatamente - uma campanha bem estruturada trará o rebanho de volta ao aprisco onde pertence!"
 DEN_revive_folk_high_school_movement: "Reviver o Movimento das Escolas Populares"
 DEN_revive_folk_high_school_movement_desc: "O Movimento das Escolas Populares começou como uma tentativa de levar os valores da cultura dinamarquesa a todos os homens e mulheres dispostos a frequentar - um objetivo verdadeiramente nobre e que não apenas deve ser preservado, mas também expandido! Um sistema expandido de escolas populares tornará possível nos unirmos em torno da verdadeira cultura dinamarquesa."
 DEN_venerate_country: "O País"
 DEN_venerate_country_desc: "É hora de nos unirmos à verdadeira base de nossa cultura dinamarquesa - o país. Nas últimas décadas, temos visto ondas de internacionalistas e globalistas atacando a noção de que um país é mais forte por si só, mas nenhuma dessas ideologias modernas percebe que os dinamarqueses e a Dinamarca estavam indo muito bem antes de eles aparecerem. Vamos nos unir à Dinamarca, nossa pátria!"
 DEN_venerate_values: "Os Valores"
 DEN_venerate_values_desc: "É hora de nos unirmos à verdadeira base de nossa cultura dinamarquesa - os valores. Um dinamarquês é um dinamarquês não importa onde esteja no mundo. Ele carrega consigo valores que, mesmo quando em terras estrangeiras, não pode deixar de representar. Vamos proteger esses valores como os ideais centrais do que realmente significa ser um dinamarquês!"
 DEN_venerate_queen: "A Rainha"
 DEN_venerate_queen_desc: "É hora de nos unirmos à verdadeira base de nossa cultura dinamarquesa - a Rainha. Não apenas nossa Casa Real pode traçar suas raízes de volta aos primeiros reis da Europa, mas a Rainha em si exala graça e nobreza. Criticada por poucos, amada por todos, ela é a encarnação viva da cultura dinamarquesa e deve ser tratada como tal."
 DEN_border_control: "Introduzir Controle de Fronteiras"
 DEN_border_control_desc: "Um membro de nosso partido tem exigido há algum tempo que o governo veja a imigração ilegal como o mal primordial que ameaça nossa sociedade hoje. Como recentemente experimentamos um aumento no apoio à nossa causa, talvez agora a máquina política trabalhe a nosso favor. Talvez até queiramos fortificar a fronteira militarmente para deixar nosso ponto claro - afinal, nossos apoiadores adoram um show de força."
 DEN_expand_police_force: "Expandir a Força Policial"
 DEN_expand_police_force_desc: "É simplesmente intolerável que, à medida que o mundo se aquece, tenhamos que lutar simultaneamente contra um inimigo doméstico na forma de crime - seja ele organizado ou facilitado por gangues de ladrões que cruzam a fronteira. Devemos imediatamente informar os chefes de polícia que estamos dispostos a conceder o que for necessário. Nossa população deve ser capaz de dormir com segurança em suas camas à noite!"
 DEN_abolish_section_19: "Remover o Artigo 19"
 DEN_abolish_section_19_desc: "O Artigo 19 da Constituição Dinamarquesa afirma que o rei (ou rainha) não pode tomar nenhuma ação de potencial repercussão política ou que seja 'grande em geral' sem o acordo do Folketing. Essa restrição tola não mais prejudicará nossa Rainha em suas reuniões diárias com chefes de estado de todo o mundo. Vamos parar de tratá-la como uma criança que precisa de supervisão e confiar nela para fazer o bem."
 DEN_restrict_greenlandic_autonomy: "Restringir a Autonomia da Groenlândia"
 DEN_restrict_greenlandic_autonomy_desc: "Os groenlandeses têm mostrado repetidamente que sua incompetência é simplesmente grande demais para permitir qualquer grau de autogoverno. Em vez disso, precisamos restringir sua autonomia e alistar grandes partes de sua população embriagada para uma vida no exército dinamarquês. Afinal, estamos fazendo isso pelo bem deles."
 DEN_encourage_family_values: "Incentivar Valores Familiares"
 DEN_encourage_family_values_desc: "Família. Humor. Mentalidade aberta. Confiança. E, claro, nosso renomado 'Hygge'. Esses são apenas alguns dos valores que devemos nos unir para proteger diante de um mundo em constante mudança. Promoveremos uma cultura de 'a família em primeiro lugar' e incentivaremos nossa juventude a se estabelecer e ter filhos em vez de serem corrompidos por qualquer um dos atrativos da sociedade moderna."
 DEN_danish_militarism: "Militarismo Dinamarquês"
 DEN_danish_militarism_desc: "Na esteira das mudanças geopolíticas e de uma identidade nacional ressurgente, a Dinamarca se vê cada vez mais assertiva em suas ambições militares. Sob a bandeira do Militarismo Dinamarquês, a nação está pronta para fortalecer suas forças armadas, investindo em programas de modernização e expansão."
 DEN_Hamburg_is_Danish: "Hamburgo É Dinamarquês"
 DEN_Hamburg_is_Danish_desc: "Ao garantir Hamburgo como uma possessão dinamarquesa, a nação visa fortalecer suas rotas comerciais marítimas, expandir seu alcance econômico e estabelecer uma posição mais firme nas regiões contestadas do norte da Europa."
 DEN_Baltic_garnisons: "Guarnições Bálticas"
 DEN_Baltic_garnisons_desc: "Ao fortalecer sua presença na região do Báltico, a Dinamarca visa proteger rotas comerciais vitais, se proteger contra potenciais adversários e afirmar seus laços históricos e culturais com os estados bálticos."
 DEN_from_Baltic_to_black_sea: "Do Báltico ao Mar Negro"
 DEN_from_Baltic_to_black_sea_desc: "Inspirada por glórias passadas e impulsionada por um renovado senso de ambição, a Dinamarca embarca em uma visão audaciosa para estender sua influência do Báltico ao Mar Negro. A Dinamarca busca afirmar sua presença no amplo teatro do Báltico e da Europa Oriental."
 DEN_the_socialist_agenda_desc: "A Dinamarca se compromete com um conjunto abrangente de políticas destinadas a promover o bem-estar social, a igualdade econômica e a prosperidade coletiva. Através de uma tributação progressiva, redes robustas de segurança social e investimento em serviços públicos, o governo busca enfrentar desigualdades sistêmicas e garantir uma distribuição mais equitativa de recursos."
 DEN_reassure_worker_rights: "Assegurar Direitos dos Trabalhadores"
 DEN_reassure_worker_rights_desc: "Ao capacitar os trabalhadores e fomentar a solidariedade entre os Sindicatos Trabalhistas, a Dinamarca visa promover uma distribuição mais equitativa de riqueza e poder, construindo, em última análise, uma sociedade onde cada indivíduo é valorizado, respeitado e tem a oportunidade de prosperar."
 DEN_mandatory_worker_councils: "Conselhos de Trabalhadores Obrigatórios"
 DEN_mandatory_worker_councils_desc: "A Dinamarca institui Conselhos de Trabalhadores Obrigatórios, garantindo que os funcionários tenham uma voz direta nos processos de tomada de decisão de seus locais de trabalho."
 DEN_party_first: "Partidos em Primeiro Lugar"
 DEN_party_first_desc: "O governo busca amplificar o poder de barganha coletiva dos partidos, garantindo que tenham uma voz unificada na moldagem das políticas trabalhistas e na defesa dos direitos dos trabalhadores, e não dos Sindicatos"
 DEN_integrate_the_unions: "Integrar Os Sindicatos"
 DEN_integrate_the_unions_desc: "Ao estreitar os laços entre partidos políticos e sindicatos, o governo visa amplificar a voz coletiva dos trabalhadores no cenário político, avançando políticas que priorizem os direitos trabalhistas e a justiça social."
 DEN_union_first: "Sindicatos em Primeiro Lugar"
 DEN_union_first_desc: "O governo busca amplificar o poder de barganha coletiva dos sindicatos, garantindo que tenham uma voz unificada na moldagem das políticas trabalhistas e na defesa dos direitos dos trabalhadores, e não dos Partidos Socialistas"
 DEN_national_congress: "Congresso Nacional"
 DEN_national_congress_desc: "A Dinamarca convoca um Congresso Nacional do Trabalho, reunindo representantes de todo o espectro de sindicatos e organizações trabalhistas."
 DEN_organizing: "Organização"
 DEN_organizing_desc: "Ao fornecer recursos, treinamento e proteções legais, o governo visa catalisar um ressurgimento do ativismo de base, amplificando as vozes dos trabalhadores e impulsionando mudanças positivas."
 DEN_provide_political_capital: "Fornecer Capital Político"
 DEN_provide_political_capital_desc: "A Dinamarca se compromete a fornecer Capital Político aos Sindicatos Trabalhistas, concedendo-lhes maior influência e acesso no âmbito político."
 DEN_council_run_corporations: "Corporações Geridas por Conselho"
 DEN_council_run_corporations_desc: "A Dinamarca adota um modelo de Corporações Geridas por Conselho, onde os trabalhadores têm um papel direto na gestão e nos processos de tomada de decisão de entidades corporativas."
 DEN_world_forum: "Fórum Mundial"
 DEN_world_forum_desc: "A Dinamarca defende o estabelecimento de um Fórum Mundial para o Trabalho, onde representantes de sindicatos e organizações trabalhistas de todo o mundo possam se reunir para enfrentar desafios comuns, compartilhar melhores práticas e coordenar esforços internacionais de solidariedade."
 DEN_join_the_ITUC: "Junte-se à ITUC"
 DEN_join_the_ITUC_desc: "A Dinamarca busca aprimorar seu engajamento no cenário internacional ao se juntar à Confederação Sindical Internacional (ITUC). Ao se tornar membro desta Federação Global de Sindicatos Trabalhistas, a Dinamarca visa amplificar sua voz na defesa dos direitos dos trabalhadores, promovendo a justiça social e fomentando a solidariedade internacional entre os trabalhadores além das fronteiras."
 DEN_international_stage: "Cenário Internacional"
 DEN_international_stage_desc: "Com a Dinamarca sendo um Paraíso dos Trabalhadores, precisamos reivindicar nosso Papel Internacional como o Paraíso dos Trabalhadores do Mundo"
 DEN_Liberal_Social: "Socialistas Libertários"
 DEN_Liberal_Social_desc: "Os Socialistas Libertários advogam por uma sociedade descentralizada e não hierárquica, onde os trabalhadores possuam e administrem coletivamente os meios de produção. Através da organização de base e da ação direta, os Socialistas Libertários buscam desmantelar estruturas opressivas e criar uma sociedade mais igualitária e participativa."
 DEN_Free_harbor_for_RAF: "Porto Livre Para a RAF"
 DEN_Free_harbor_for_RAF_desc: "A Dinamarca se estabelece como um Porto Livre para os Direitos e Liberdades (RAF), fornecendo refúgio e apoio para ativistas, dissidentes e indivíduos que defendem os direitos humanos e as liberdades civis."
 DEN_Freetown_Christiana: "Cidade Livre de Christiana"
 DEN_Freetown_Christiana_desc: "Freetown Christiania é um símbolo de vida alternativa e ideais comunitários dentro de Copenhague. Fundada na década de 1970 por um grupo de ocupantes ilegais, Christiania opera como uma comunidade autônoma autogovernada, incorporando princípios de propriedade coletiva, expressão artística e não conformidade. Apesar de seu status não convencional, Christiania continua sendo um centro cultural vibrante, atraindo visitantes de todo o mundo intrigados por sua mistura única de ativismo, criatividade e espírito contracultural."
 DEN_Anarchism_first: "Anarquismo em Primeiro Lugar"
 DEN_Anarchism_first_desc: "Ao descentralizar o poder para comunidades locais, promover a tomada de decisões participativa e desafiar sistemas hierárquicos de autoridade, o governo visa criar uma sociedade mais igualitária e autogovernada."
 DEN_organized_unorganized: "Organizados Desorganizados"
 DEN_organized_unorganized_desc: "Ao fornecer recursos, apoio e proteções legais aos trabalhadores na economia informal, o governo visa melhorar suas condições de trabalho, fortalecer seu poder de negociação e promover a inclusão social."
 DEN_strike_policy: "Política de Greve"
 DEN_strike_policy_desc: "A Dinamarca implementa uma política progressiva de greves, reconhecendo o direito dos trabalhadores de se engajarem em ações coletivas para advogar por seus direitos e interesses."
 DEN_the_art_of_a_riot: "A Arte de um Protesto"
 DEN_the_art_of_a_riot_desc: "Através de políticas que protegem os direitos dos manifestantes, garantem a responsabilidade policial e promovem resistência não violenta, o governo busca criar espaço para dissidência e desobediência civil como formas legítimas de expressão política."
 DEN_Unconditional_basic_income: "Renda Básica Incondicional"
 DEN_Unconditional_basic_income_desc: "A Dinamarca introduz um programa de Renda Básica Incondicional, garantindo a todos os cidadãos um estipêndio regular independentemente do status de emprego ou nível de renda. Ao fornecer uma rede de segurança financeira e promover segurança econômica, o governo visa reduzir a pobreza, capacitar os indivíduos a perseguir suas paixões e fomentar uma maior liberdade social e econômica."
 DEN_normalise_the_strike: "Normalizar a Greve"
 DEN_normalise_the_strike_desc: "A Dinamarca busca normalizar a greve como uma ferramenta legítima e eficaz para os trabalhadores afirmarem seus direitos e negociarem condições trabalhistas justas."
 DEN_structurised_support: "Apoio Estruturado"
 DEN_structurised_support_desc: "A Dinamarca implementa programas de Apoio Estruturado para fornecer assistência abrangente e recursos a populações vulneráveis, incluindo famílias de baixa renda, indivíduos com deficiências e comunidades marginalizadas."
 DEN_the_true_wellfare_state: "O Verdadeiro Estado de Bem-Estar"
 DEN_the_true_wellfare_state_desc: "Ao investir em educação, saúde, moradia e serviços sociais, o governo visa criar uma sociedade onde todos tenham a oportunidade de viver uma vida satisfatória e digna."
 DEN_export_the_protest: "Exportar O Protesto"
 DEN_export_the_protest_desc: "Ao compartilhar conhecimento, recursos e solidariedade, a Dinamarca visa amplificar as vozes das comunidades marginalizadas e promover causas progressistas no cenário global."
 DEN_export_our_Sytem: "Exportar Nosso Sistema"
 DEN_export_our_Sytem_desc: "A Dinamarca promove seu modelo social liberal para outras nações que buscam construir sociedades mais inclusivas e equitativas."
 DEN_true_equality: "Verdadeira Igualdade"
 DEN_true_equality_desc: "A Dinamarca se compromete a alcançar a Verdadeira Igualdade ao desmantelar barreiras sistêmicas e abordar formas interseccionais de discriminação com base em raça, gênero, sexualidade e outras identidades."
 DEN_solidifying_our_rule: "Solidificando o Partido Comunista da Dinamarca"
 DEN_solidifying_our_rule_desc: "Através de esforços para centralizar o controle, suprimir dissidências e fortalecer a disciplina partidária, o governo busca manter a estabilidade e afirmar sua dominação sobre esferas políticas, econômicas e sociais."
 DEN_end_the_protest: "Encerrar o Protesto"
 DEN_end_the_protest_desc: "Através do uso de propaganda, censura e repressão, o governo busca suprimir protestos, greves e outras formas de dissidência, consolidando seu controle sobre o discurso público e a oposição política."
 DEN_Danish_stasi: "Stasi Dinamarquesa"
 DEN_Danish_stasi_desc: "A Dinamarca estabelece uma agência de inteligência doméstica, semelhante à Stasi da Alemanha Oriental, com a missão de monitorar, vigiar e suprimir dissidências dentro do país."
 DEN_friends_in_the_east: "Amigos No Oriente"
 DEN_friends_in_the_east_desc: "A Dinamarca busca fortalecer laços com regimes socialistas no Bloco do Leste. Ao promover alianças, compartilhar recursos e promover solidariedade ideológica, o governo visa aprimorar sua posição geopolítica e contrapor ameaças percebidas de potências capitalistas ocidentais."
 DEN_southamerican_friends: "Amigos Sul-Americanos"
 DEN_southamerican_friends_desc: "A Dinamarca expande seu alcance diplomático para governos com tendências socialistas na América do Sul, buscando cultivar alianças e parcerias na região."
 DEN_improve_danish_roads: "Melhorando o Interior Dinamarquês"
 DEN_improve_danish_roads_desc: "Escolhemos a Dinamarca, e portanto temos que cumprir nossa promessa ao povo dinamarquês e investir neles, expandindo nossa rede viária muitas pessoas terão transporte mais fácil em suas vidas cotidianas."
 DEN_danish_military: "Forças Armadas Dinamarquesas"
 DEN_danish_military_desc: "\"A Defesa Dinamarquesa\" ou Det Danske Forsvar, sempre teve um grande apoio do Dansk Folkeparti e do Det konservative Folkeparti, é hora de cumprirmos nossas promessas aos alistados e garantir que eles tenham tudo o que precisam."
 DEN_danish_civilian_industry: "Indústria Civil Dinamarquesa"
 DEN_danish_civilian_industry_desc: "Precisamos garantir que o povo dinamarquês tenha empregos, faremos isso aumentando o imposto sobre produtos estrangeiros na Dinamarca, assim tornaremos uma empresa dinamarquesa mais sustentável e capaz de competir com as opções mais baratas do leste."
 DEN_draft_new_constitution: "Elaborar uma Nova Constituição"
 DEN_draft_new_constitution_desc: "Além de ser uma nobreza graciosa, a Rainha mostrou ser uma mente política astuta e inteligente. Ela já deixou claro que é mais do que capaz de governar o país que é seu por direito de nascimento e muitas vozes agora exigem que oficializemos isso. No entanto, isso exigiria mudar grandes partes da Constituição - talvez seria mais fácil elaborar uma nova."
 DEN_Industries: "Indústrias"
 DEN_Industries_desc: "Ao promover um ambiente propício para negócios e inovação, o governo visa fortalecer a economia do país e criar oportunidades de emprego sustentáveis para seus cidadãos."
 DEN_sustainable_Production: "Produção Sustentável"
 DEN_sustainable_Production_desc: "A Dinamarca se compromete a promover práticas de Produção Sustentável em seus setores industriais. Ao adotar tecnologias eco-friendly, reduzir resíduos e minimizar o impacto ambiental, o governo visa garantir que o crescimento econômico seja equilibrado com a responsabilidade ambiental e a sustentabilidade de longo prazo."
 DEN_Green_economiy_initiative: "Iniciativa de Economia Verde"
 DEN_Green_economiy_initiative_desc: "A Dinamarca lança a Iniciativa de Economia Verde, uma estratégia abrangente para transição para um modelo econômico mais sustentável e ecologicamente correto."
 DEN_innovation_and_technology: "Inovação e Tecnologia"
 DEN_innovation_and_technology_desc: "Ao investir em pesquisa e desenvolvimento, apoiar startups de tecnologia e incentivar a inovação, o governo visa melhorar a produtividade, a competitividade e o crescimento econômico em um mercado global em constante evolução."
 DEN_zero_co2_economy: "Economia Zero CO2"
 DEN_zero_co2_economy_desc: "Através de investimentos em energia limpa, tecnologias de captura de carbono e medidas de eficiência energética, o governo visa liderar o combate às mudanças climáticas e construir um futuro sustentável."
 DEN_no_industrial_nonsense: "Sem Bobagem Industrial"
 DEN_no_industrial_nonsense_desc: "Ao simplificar regulamentações, cortar burocracias e minimizar a intervenção governamental, o governo busca estimular a inovação, impulsionar o crescimento econômico e aprimorar a competitividade das indústrias dinamarquesas no cenário global."
 DEN_heavy_industry_focus: "Foco em Indústria Pesada"
 DEN_heavy_industry_focus_desc: "A Dinamarca enfatiza o desenvolvimento de seus setores de Indústria Pesada para impulsionar o crescimento econômico e criar oportunidades de emprego."
 DEN_hightech_from_DEN: "Alta Tecnologia Da Dinamarca"
 DEN_hightech_from_DEN_desc: "Ao apoiar indústrias de alta tecnologia como biotecnologia, tecnologia da informação e manufatura avançada, o governo visa aprimorar a reputação da Dinamarca como um centro de inovação e empreendedorismo de ponta."
 DEN_conventional_Industry: "Indústria Convencional"
 DEN_conventional_Industry_desc: "A Dinamarca mantém apoio para seus setores de Indústria Convencional, reconhecendo sua importância em fornecer bens e serviços essenciais."
 DEN_found_Alternatived: "Fundar Alternativet"
 DEN_found_Alternatived_desc: "Inspirada no ethos do partido político 'The Alternative', a Dinamarca explora soluções e políticas inovadoras para enfrentar desafios sociais e ambientais urgentes. Abraçando princípios de sustentabilidade, justiça social e democracia participativa, a Dinamarca busca pioneirismo em abordagens alternativas que priorizem o bem-estar tanto das pessoas quanto do planeta."
 DEN_new_political_culture: "Nova Cultura Política"
 DEN_new_political_culture_desc: "Baseando-se nos valores e visão de 'The Alternative', a Dinamarca se esforça para cultivar uma nova cultura política marcada por transparência, participação popular e tomada de decisões holísticas. Ao desafiar estruturas de poder tradicionais e promover iniciativas de baixo para cima, a Dinamarca visa fomentar um cenário político mais inclusivo, colaborativo e voltado para o futuro, que empodere os cidadãos e promova ação coletiva para mudanças positivas."
 DEN_serious_fight_climate_change: "Combate Sério às Mudanças Climáticas"
 DEN_serious_fight_climate_change_desc: "Ao implementar políticas audaciosas, investir em energia renovável e promover práticas neutras em carbono, o governo visa liderar pelo exemplo na redução das emissões de gases de efeito estufa e na mitigação dos impactos do aquecimento global."
 DEN_entrepreneurship: "Empreendedorismo"
 DEN_entrepreneurship_desc: "A Dinamarca apoia o empreendedorismo e o desenvolvimento de pequenas empresas por meio de iniciativas direcionadas e incentivos. Ao fornecer acesso a financiamento, mentoria e serviços de apoio, o governo visa fomentar um ecossistema empreendedor vibrante e impulsionar a inovação e o crescimento econômico."
 DEN_cooperate_with_the_People: "Cooperar Com o Povo"
 DEN_cooperate_with_the_People_desc: "A Dinamarca enfatiza a colaboração com cidadãos e comunidades na formulação de políticas e iniciativas industriais. Ao envolver partes interessadas nos processos de tomada de decisão, promover governança participativa e fomentar o diálogo, o governo visa construir confiança, responsabilidade e resiliência em seus setores industriais."
 DEN_found_Visitdenmark: "Fundar VisitDenmark"
 DEN_found_Visitdenmark_desc: "A criação da VisitDenmark representa um esforço conjunto do governo dinamarquês para promover o turismo e destacar a rica herança cultural, beleza natural e vida urbana vibrante do país para o mundo."
 DEN_expand_the_workforce: "Expandir a Força de Trabalho"
 DEN_expand_the_workforce_desc: "Ao investir em educação, treinamento vocacional e iniciativas de criação de empregos, o governo busca abordar escassez de mão de obra, impulsionar o crescimento econômico e garantir a prosperidade de longo prazo da nação."
 DEN_Integrate_to_workforce: "Integrar à Força de Trabalho"
 DEN_Integrate_to_workforce_desc: "A Dinamarca prioriza a integração de imigrantes à força de trabalho. Ao oferecer cursos de idiomas, treinamento de habilidades e serviços de apoio ao emprego, o governo visa capacitar os imigrantes a contribuir de maneira significativa para a economia, promover a coesão social e fomentar um mercado de trabalho diversificado e inclusivo."
 DEN_refugee_welfare: "Bem-Estar de Refugiados"
 DEN_refugee_welfare_desc: "A Dinamarca demonstra seu compromisso com valores humanitários garantindo o Bem-Estar de Refugiados por meio da oferta de serviços essenciais, redes de apoio e programas de integração para solicitantes de asilo e refugiados."
 DEN_Famliy_visa: "Visto Familiar"
 DEN_Famliy_visa_desc: "A Dinamarca facilita a reunificação familiar e a coesão com Vistos Familiares, permitindo que imigrantes patrocinem a vinda de seus familiares imediatos para a Dinamarca."
 DEN_Strict_point_system: "Sistema de Pontos Rígido"
 DEN_Strict_point_system_desc: "A Dinamarca implementa um Sistema de Pontos Rígido para imigração, priorizando candidatos com base em critérios como educação, experiência profissional, proficiência em idiomas e outros fatores relevantes."
 DEN_skilled_occupation_Visa: "Visto de Ocupação Qualificada"
 DEN_skilled_occupation_Visa_desc: "A Dinamarca visa ocupações e indústrias específicas com o foco em Visto de Ocupação Qualificada, simplificando os caminhos de imigração para indivíduos com expertise e experiência em campos de alta demanda."
 DEN_Student_and_holiday_working_visa: "Visto de Estudante & Férias"
 DEN_Student_and_holiday_working_visa_desc: "Ao facilitar estadias temporárias para estudantes, estagiários e turistas, o governo visa promover entendimento intercultural, fomentar cooperação internacional e destacar a Dinamarca como um destino de escolha para educação e lazer."
 DEN_found_Nye_Borgerlige: "Fundar Nye Borgerlige"
 DEN_found_Nye_Borgerlige_desc: "A Dinamarca fomenta a integração de novatos no cenário político com o Nye Borgerlige, encorajando a formação de novos partidos políticos representando comunidades imigrantes e perspectivas diversas."
 DEN_strengthen_Danish_community_of_value: "Fortalecer a Comunidade de Valor Dinamarquesa"
 DEN_strengthen_Danish_community_of_value_desc: "Ao promover participação cívica, integração social e respeito mútuo, o governo visa nutrir um senso de pertencimento e solidariedade entre todos os membros da sociedade dinamarquesa, independentemente da nacionalidade ou origem."
 DEN_a_new_liberal_Economie: "Uma Nova Economia Liberal"
 DEN_a_new_liberal_Economie_desc: "A Dinamarca abraça uma Nova Economia Liberal focada em inovação, empreendedorismo e dinamismo econômico. Ao remover barreiras à formação de empresas, fomentar um ambiente empresarial competitivo e promover investimentos em indústrias emergentes, o governo visa impulsionar o crescimento econômico, criar empregos e posicionar a Dinamarca como um centro de inovação e empreendimento."
 DEN_direct_democracy: "Democracia Direta"
 DEN_direct_democracy_desc: "A Dinamarca capacita os cidadãos a participarem diretamente dos processos de tomada de decisão com o foco em Democracia Direta, promovendo iniciativas como assembleias de cidadãos, referendos e consultas online."
 DEN_future_of_welfare: "Futuro do Bem-Estar"
 DEN_future_of_welfare_desc: "A Dinamarca apresenta uma visão para o Futuro do Bem-Estar, explorando abordagens inovadoras para garantir que as redes de segurança social permaneçam robustas e sustentáveis diante de desafios econômicos e demográficos em evolução."
 DEN_minimal_welfare: "Bem-Estar Mínimo"
 DEN_minimal_welfare_desc: "A Dinamarca adota uma política de Bem-Estar Mínimo, visando simplificar programas de assistência social e reduzir a dependência do suporte estatal."
 DEN_Economic_first: "Economia em Primeiro Lugar"
 DEN_Economic_first_desc: "A Dinamarca prioriza políticas de Economia em Primeiro Lugar, reconhecendo a importância de fomentar uma economia forte e dinâmica como base para um estado de bem-estar robusto."
 DEN_reduce_taxation: "Reduzir Tributação"
 DEN_reduce_taxation_desc: "A Dinamarca se compromete a Reduzir a Tributação como meio de estimular o crescimento econômico, incentivar investimentos e aumentar a produtividade."
 DEN_Form_minimal_state: "Formar Estado Mínimo"
 DEN_Form_minimal_state_desc: "A Dinamarca busca Formar um Estado Mínimo, redefinindo o papel do governo na oferta de serviços de bem-estar e apoio social. Ao simplificar a burocracia, delegar responsabilidades às autoridades locais e capacitar comunidades a atender suas próprias necessidades, o governo visa promover um aparato estatal mais enxuto e eficiente."
 DEN_basic_welfare: "Bem-Estar Básico"
 DEN_basic_welfare_desc: "A Dinamarca garante que todos os cidadãos tenham acesso ao Bem-Estar Básico, garantindo serviços essenciais como saúde, educação e moradia como direitos fundamentais."
 DEN_reform_taxation: "Reforma Tributária"
 DEN_reform_taxation_desc: "A Dinamarca empreende esforços abrangentes de Reforma Tributária para modernizar e otimizar o sistema tributário para o século XXI. Ao simplificar códigos fiscais, fechar brechas e garantir justiça e progressividade, o governo visa aumentar a geração de receitas enquanto minimiza distorções e ineficiências na economia."
 DEN_Schroder_Blair_paper: "Papel de Schroder Blair"
 DEN_Schroder_Blair_paper_desc: "A Dinamarca considera as recomendações delineadas no Papel de Schroder Blair, que propõe uma série de reformas destinadas a modernizar e revitalizar o estado de bem-estar. Ao abraçar ideias inovadoras e soluções políticas baseadas em evidências, o governo visa adaptar o sistema de bem-estar para atender às necessidades e aspirações em evolução da sociedade dinamarquesa."
 DEN_keep_welfare: "Manter o Bem-Estar"
 DEN_keep_welfare_desc: "A Dinamarca reafirma seu compromisso em Manter o Bem-Estar como um pilar do seu contrato social, garantindo que todos os cidadãos tenham acesso a serviços essenciais e apoio ao longo de suas vidas."
 DEN_increase_taxes: "Aumentar Impostos"
 DEN_increase_taxes_desc: "A Dinamarca implementa medidas para Aumentar Impostos, reconhecendo a necessidade de receitas adicionais para sustentar e expandir programas de bem-estar. Ao aplicar impostos progressivos sobre riqueza e renda, o governo visa garantir que o ônus de financiar o estado de bem-estar seja distribuído equitativamente e que recursos suficientes estejam disponíveis para atender às necessidades de todos os cidadãos."
 DEN_Tax_the_rich: "Taxar os Ricos"
 DEN_Tax_the_rich_desc: "A Dinamarca adota uma política para Taxar os Ricos, visando abordar a desigualdade de renda e gerar receita para programas de bem-estar social. Ao implementar alíquotas de imposto mais altas para os que ganham mais e indivíduos mais ricos, o governo visa promover uma maior justiça social e redistribuir recursos para apoiar os necessitados."
 DEN_stabilisation_of_Welfare: "Estabilização do Bem-Estar"
 DEN_stabilisation_of_Welfare_desc: "A Dinamarca concentra-se na Estabilização do Bem-Estar, visando garantir a sustentabilidade e a resiliência a longo prazo das redes de segurança social. Ao implementar medidas para controlar custos, mitigar riscos e adaptar-se às mudanças demográficas e econômicas, o governo visa proteger os programas de bem-estar para as gerações futuras."
 DEN_found_New_Aliance: "Fundar Nova Aliança"
 DEN_found_New_Aliance_desc: "A Dinamarca busca Fundar uma Nova Aliança entre os stakeholders da sociedade para abordar desafios de bem-estar de forma colaborativa. Ao fomentar o diálogo, construir consenso e mobilizar recursos, o governo visa criar uma coalizão para o progresso e inovação sociais, impulsionando mudanças positivas e fortalecendo os alicerces do estado de bem-estar."
 DEN_fight_radicals: "Combater Radicais"
 DEN_fight_radicals_desc: "A Dinamarca toma medidas para Combater Radicais que buscam minar o estado de bem-estar e as instituições democráticas por meio de ideologias extremistas e violência. Ao promover tolerância, pluralismo e coesão social, o governo visa combater a radicalização e proteger os valores da democracia, direitos humanos e igualdade."
 DEN_economic_liberalism: "Liberalismo Econômico"
 DEN_economic_liberalism_desc: "A Dinamarca abraça o Liberalismo Econômico, enfatizando mercados livres, competição e liberdade individual como impulsionadores da prosperidade e bem-estar. Ao reduzir a intervenção governamental, promover o empreendedorismo e fomentar um ambiente empresarial favorável, o governo visa liberar o potencial total da economia e criar oportunidades para todos os cidadãos prosperarem."
 DEN_no_welfare_without_grow: "Sem Bem-Estar Sem Crescimento"
 DEN_no_welfare_without_grow_desc: "A Dinamarca afirma que não pode haver Bem-Estar Sem Crescimento, enfatizando a importância da prosperidade econômica como base do bem-estar social. Ao adotar políticas que estimulem investimentos, inovação e produtividade, o governo visa gerar crescimento sustentável e garantir a viabilidade financeira dos programas de bem-estar."
 DEN_sharpen_profil: "Afiar Perfil"
 DEN_sharpen_profil_desc: "A Dinamarca visa Afiar seu Perfil como líder global em inovação de bem-estar e política social. Ao mostrar as melhores práticas, compartilhar conhecimento e promover cooperação internacional, o governo visa fortalecer a reputação da Dinamarca como um modelo para provisão eficaz e equitativa de bem-estar, inspirando mudanças positivas ao redor do mundo."
 DEN_Reform_Independent_public_Company: "Reforma de Empresa Pública Independente"
 DEN_Reform_Independent_public_Company_desc: "A Dinamarca empreende reformas para aumentar a eficiência e eficácia das Empresas Públicas Independentes. Ao simplificar operações, melhorar estruturas de governança e promover responsabilidade e transparência, o governo visa otimizar a prestação de serviços essenciais e garantir que os recursos públicos sejam geridos de forma responsável."
 DEN_Energinet_dk: "Energinet"
 DEN_Energinet_dk_desc: "A Dinamarca reforça seu compromisso com a segurança energética e sustentabilidade por meio de investimentos na Energinet. Ao modernizar infraestruturas, expandir a capacidade de energia renovável e promover eficiência energética, o governo visa garantir um fornecimento de energia confiável e resiliente, ao mesmo tempo que mitiga os impactos das mudanças climáticas."
 DEN_Naviair: "Naviair"
 DEN_Naviair_desc: "A Dinamarca aprimora a gestão do tráfego aéreo e os padrões de segurança por meio de investimentos na Naviair. Ao modernizar sistemas de controle de tráfego aéreo, melhorar a capacidade do espaço aéreo e promover colaboração com parceiros internacionais, o governo visa facilitar viagens aéreas seguras e eficientes para passageiros e carga."
 DEN_Danske_Statsbaner: "Danske Statsbaner"
 DEN_Danske_Statsbaner_desc: "A Dinamarca moderniza seu sistema de transporte ferroviário por meio de investimentos na Danske Statsbaner. Ao atualizar infraestruturas ferroviárias, expandir redes de serviços e promover soluções de mobilidade sustentável, o governo visa melhorar a conectividade, reduzir congestionamentos e promover alternativas de transporte ambientalmente amigáveis."
 DEN_form_Postnord: "Formação da Postnord"
 DEN_form_Postnord_desc: "A Dinamarca reestrutura serviços postais e logísticos por meio da formação da Postnord. Ao modernizar redes de distribuição, melhorar capacidades de entrega de última milha e adotar inovações digitais, o governo visa atender às necessidades em evolução de consumidores e empresas, garantindo a acessibilidade universal de serviços postais."
 DEN_Finansiel_Stabilitet: "Estabilidade Financeira"
 DEN_Finansiel_Stabilitet_desc: "A Dinamarca fortalece a estabilidade financeira e resiliência por meio de iniciativas focadas na Estabilidade Financeira. Ao regular e supervisionar instituições financeiras, gerenciar riscos sistêmicos e fornecer suporte de gerenciamento de crises, o governo visa proteger a integridade do sistema financeiro e proteger os interesses de depositantes e investidores."
 DEN_explore_digital_possibilitys: "Explorar Possibilidades Digitais"
 DEN_explore_digital_possibilitys_desc: "A Dinamarca embarca em uma jornada para Explorar Possibilidades Digitais, buscando maneiras inovadoras de aproveitar a tecnologia em benefício de cidadãos e empresas. Ao fomentar colaboração, experimentação e compartilhamento de conhecimento, o governo visa desbloquear todo o potencial de soluções digitais para enfrentar desafios sociais e melhorar serviços públicos."
 DEN_life_long_learning: "Aprendizagem ao Longo da Vida"
 DEN_life_long_learning_desc: "A Dinamarca investe em iniciativas de Aprendizagem ao Longo da Vida para equipar cidadãos com habilidades e competências digitais necessárias para prosperar em uma economia digital em rápida evolução. Ao ampliar o acesso a programas de alfabetização digital, treinamento vocacional e oportunidades de educação ao longo da vida, o governo visa capacitar indivíduos a se adaptarem às mudanças tecnológicas e aproveitarem novas oportunidades de desenvolvimento pessoal e profissional."
 DEN_digital_gouverment_act: "Lei de Governo Digital"
 DEN_digital_gouverment_act_desc: "A Dinamarca promulga uma Lei de Governo Digital para modernizar e simplificar os serviços governamentais por meio da transformação digital. Ao estabelecer padrões, criar estruturas e promover interoperabilidade, o governo visa melhorar a entrega de serviços públicos, aumentar o engajamento dos cidadãos e garantir a segurança e privacidade dos dados digitais."
 DEN_mobile_broadband: "Banda Larga Móvel"
 DEN_mobile_broadband_desc: "A Dinamarca investe em infraestrutura de Banda Larga Móvel para expandir o acesso à conectividade de internet de alta velocidade em todo o país. Ao implantar redes 5G, melhorar a cobertura em áreas rurais e promover competição entre provedores de serviços, o governo visa reduzir a divisão digital e permitir acesso sem interrupções a serviços e informações online para todos os cidadãos."
 DEN_NemID: "NemID"
 DEN_NemID_desc: "A Dinamarca introduz o NemID, um sistema de identificação digital seguro que permite aos cidadãos acessar serviços governamentais e realizar transações online com facilidade e conveniência. Ao fornecer um único credencial de identidade confiável, o governo visa simplificar processos de autenticação, aprimorar a cibersegurança e promover inclusão digital."
 DEN_Digital_post: "Correio Digital"
 DEN_Digital_post_desc: "A Dinamarca faz a transição para o Correio Digital, um serviço de correio eletrônico que entrega comunicações oficiais de agências governamentais aos cidadãos eletronicamente. Ao digitalizar correspondências em papel, reduzir custos administrativos e melhorar a eficiência, o governo visa simplificar canais de comunicação e fornecer aos cidadãos acesso oportuno a informações e serviços essenciais."
 DEN_NemKonto: "NemKonto"
 DEN_NemKonto_desc: "A Dinamarca introduz o NemKonto, um sistema de pagamento digital que permite aos cidadãos receber pagamentos e benefícios do governo diretamente em suas contas bancárias. Ao simplificar o processamento de pagamentos, reduzir custos administrativos e aprimorar a transparência financeira, o governo visa melhorar a eficiência e a integridade dos gastos públicos."
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "A Dinamarca desenvolve o BorDEN, uma plataforma digital que facilita a colaboração e o compartilhamento de informações entre agências governamentais, empresas e cidadãos. Ao centralizar a gestão de dados, promover a interoperabilidade de dados e permitir canais de comunicação seguros, o governo visa aprimorar a coordenação, a inovação e a prestação de serviços em todo o setor público."
 DEN_Goverment_app: "Borger.dk"
 DEN_Goverment_app_desc: "A Dinamarca lança um Aplicativo Governamental para fornecer aos cidadãos acesso conveniente a serviços governamentais, informações e recursos em seus dispositivos móveis. Ao oferecer uma interface amigável ao usuário, notificações personalizadas e funcionalidades integradas, o aplicativo visa melhorar o engajamento dos cidadãos, simplificar transações e aprimorar a experiência geral do usuário ao interagir com o governo."
 DEN_Pluralist_state: "Estado Pluralista"
 DEN_Pluralist_state_desc: "A Dinamarca abraça os princípios do pluralismo, reconhecendo e valorizando a diversidade de perspectivas, crenças e identidades dentro da sociedade. Ao promover tolerância, inclusividade e respeito pelos direitos das minorias, o governo visa cultivar um estado pluralista onde todos os indivíduos possam expressar-se livremente, participar dos processos decisórios e contribuir para a riqueza da cultura e democracia dinamarquesas."
 DEN_Copenhagen_Metro: "Metrô de Copenhague"
 DEN_Copenhagen_Metro_desc: "A Dinamarca investe na expansão e aprimoramento do Metrô de Copenhague, um sistema de transporte público moderno e eficiente que atende à região da capital. Ao estender linhas existentes, construir novas estações e integrar-se a outros modos de transporte, o governo visa melhorar a conectividade, reduzir congestionamentos e promover mobilidade urbana sustentável para residentes e visitantes."
 DEN_Copenhagen_Malmo_Port: "Porto de Copenhague-Malmo"
 DEN_Copenhagen_Malmo_Port_desc: "A Dinamarca e a Suécia colaboram no desenvolvimento do Porto de Copenhague-Malmo, um hub marítimo estratégico que conecta as duas cidades e facilita o comércio na região do Mar Báltico. Ao investir em infraestrutura portuária, instalações logísticas e ligações de transporte intermodal, os governos visam melhorar a competitividade regional, estimular o crescimento econômico e fortalecer a cooperação transfronteiriça."
 DEN_expand_the_Port: "Expandir o Porto"
 DEN_expand_the_Port_desc: "O sucesso do Porto de Copenhague-Malmo nos deixa muito confiantes, uma nova expansão da capacidade do porto será um passo útil."
 DEN_more_Imports: "Aumentar a capacidade de Importação"
 DEN_more_Imports_desc: "O sucesso do Porto de Copenhague-Malmo nos deixa muito confiantes, uma nova expansão da capacidade de importação será um passo útil."
 DEN_more_exports: "Aumentar a capacidade de Exportação"
 DEN_more_exports_desc: "O sucesso do Porto de Copenhague-Malmo nos deixa muito confiantes, uma nova expansão da capacidade de exportação será um passo útil."
 DEN_copenhagen_opera_house: "Teatro de Ópera de Copenhague"
 DEN_copenhagen_opera_house_desc: "A Dinamarca celebra seu patrimônio cultural e excelência artística com a construção do Teatro de Ópera de Copenhague, um local de classe mundial para ópera, balé e performances de música clássica. Ao fornecer instalações de última geração, fomentar a inovação artística e promover a troca cultural, o governo visa enriquecer o cenário cultural de Copenhague e atrair audiências de todo o mundo."
 DEN_fehmarn_belt_fixed_link: "Ligação Fixa do Estreito de Fehmarn Belt"
 DEN_fehmarn_belt_fixed_link_desc: "A Dinamarca embarca na construção da Ligação Fixa do Estreito de Fehmarn Belt, um grande projeto de infraestrutura que criará uma conexão ferroviária e rodoviária fixa entre a Dinamarca e a Alemanha. Ao construir um túnel sob o estreito de Fehmarn Belt, o governo visa melhorar ligações de transporte, facilitar o comércio e o turismo, e fortalecer a integração econômica na região do Mar Báltico, estimulando a prosperidade e a cooperação entre países vizinhos."
 DEN_the_politics_of_denmark_desc: "A Dinamarca se aprofunda em uma análise extensa de seu cenário político, visando entender e abordar questões-chave dentro de seu arcabouço democrático."
 DEN_western_Democracy: "Democracia Ocidental"
 DEN_western_Democracy_desc: "A Dinamarca reafirma seu compromisso com a democracia ocidental, defendendo princípios fundamentais de liberdade, igualdade e direitos humanos. Ao defender valores democráticos e promover colaboração com outras nações ocidentais, o governo se esforça para manter o Estado de Direito e promover ideais democráticos tanto no âmbito nacional quanto internacional."
 DEN_broken_system: "Um Sistema Quebrado"
 DEN_broken_system_desc: "O maior desafio que enfrentamos hoje somos nós mesmos. Os detentores do poder provaram há muito tempo que não se importam com nada além de seus próprios interesses. Se quisermos criar uma Dinamarca melhor, devemos estar preparados para derrubar a casca de um país que atualmente carrega seu nome."
 DEN_declare_martial_law: "Encerrar os Protestos"
 DEN_declare_martial_law_desc: "O governo dinamarquês implementou uma série de medidas rigorosas para encerrar os protestos que tomaram as ruas do país nos últimos meses. Com um aumento na presença policial e restrições à liberdade de reunião, a nação nórdica busca restaurar a ordem e a estabilidade interna. As ações do governo têm gerado debates acalorados sobre direitos civis e liberdades individuais, com a população dividida entre apoiar a manutenção da ordem ou lutar por mudanças sociais e políticas mais profundas."
 DEN_rally_to_dannebrog: "Reúnam-se sob a bandeira Dannebrog!"
 DEN_rally_to_dannebrog_desc: "O sistema falhou! É hora de lutarmos por tudo o que temos de querido - como nossos ancestrais de outrora, devemos nos unir ao nosso antigo Dannebrog e expulsar os revolucionários internacionalistas!"
 DEN_fight_nationalists: "Combater os Nacionalistas!"
 DEN_fight_nationalists_desc: "O sistema falhou e a revolução agora é quase inevitável! Apenas os contra-revolucionários ultranacionalistas agora estão entre nós e um novo futuro!"
 DEN_trigger_the_elections: "Solidificando nosso Governo"
 DEN_trigger_the_elections_desc: "O povo finalmente se livrou do antigo governo corrupto. O recente surgimento de [Communist-State_L] tem sido sem precedentes nos últimos anos. O euroceticismo está se espalhando rapidamente e, finalmente, o povo está no poder."
 DEN_state_atheism: "Ateísmo de Estado"
 DEN_state_atheism_desc: "Os nacionalistas foram perseguidos, a Rainha foi banida e a Igreja da Dinamarca foi desmontada - devemos garantir que nenhum desses três conceitos arcaicos de 'Deus, Rainha e País' retorne de qualquer forma. O futuro que criaremos é de Ateísmo, Egalitarismo e Internacionalismo!"
 DEN_communist_propaganda: "Propaganda Comunista"
 DEN_communist_propaganda_desc: "Precisamos informar ao povo o quão grande realmente é o comunismo!"
 DEN_path_of_true_equality: "Caminho da Verdadeira Igualdade"
 DEN_path_of_true_equality_desc: "Cada pessoa em nosso país, rica ou pobre, preta ou branca, homem ou mulher, tem os mesmos direitos que todos os outros."
 DEN_radicalization: "Radicalização"
 DEN_radicalization_desc: "Nosso partido tem visto um crescimento rápido à medida que mais e mais pessoas lutam para encontrar um lugar para si mesmas no novo mundo global e impessoal. Nosso seguimento não é grande o suficiente para que possamos exercer uma verdadeira mudança política, e nossa primeira tarefa é mostrar a essas almas perdidas que o lugar delas é junto de seus compatriotas - é hora de criar uma verdadeira Unidade Dinamarquesa!"
 DEN_our_old_denmark_shall_endure: "Nossa Antiga Dinamarca Perdurará"
 DEN_our_old_denmark_shall_endure_desc: "Como nosso hino nacional diz lindamente: 'Nossa antiga Dinamarca perdurará, enquanto o faia refletir sua copa na onda azul'. Talvez não sejamos uma Grande Potência, mas lutaremos pelas faias e pela bela natureza dinamarquesa, por nossa história e cultura, por nosso povo e nossa Rainha, e o faremos seguros na verdade de que nossos antepassados também sabiam: Nossa Antiga Dinamarca Perdurará!"
 DEN_the_armored_giants: "Os Gigantes Blindados"
 DEN_the_armored_giants_desc: "Nosso hino nacional fala da Dinamarca como o lugar onde 'gigantes blindados' se sentavam descansando entre suas batalhas sangrentas. Daremos a essa linha um novo significado quando nossos novos gigantes blindados voltarem triunfantes para a Dinamarca para descansar entre suas incursões militares!"
 DEN_empower_hizb_ut-Tahrir: "Empoderar Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc: "Parece que nosso povo ficou muito impressionado com os sermões islâmicos. O apoio público a um estado islâmico é agora grande o suficiente para que o pan-islâmico Hizb ut-Tahrir esteja buscando influência política real. Deveríamos conceder a eles o poder necessário para instaurar esse novo califado deles."
 DEN_arabian_allies: "Aliados Árabes"
 DEN_arabian_allies_desc: "Historicamente, não há muita história islâmica na Escandinávia, e nosso emirado recém-fundado está diplomaticamente muito isolado. Vamos nos aproximar dos nossos companheiros países muçulmanos na Liga Árabe e forjar novos laços políticos."
 DEN_abolish_monarchy: "Abolir a Monarquia"
 DEN_abolish_monarchy_desc: "A Rainha e a instituição que ela representa são relíquias de uma era passada. Estamos unidos em esculpir um futuro sem reis e rainhas, onde todos nascem iguais. A Rainha deve abdicar e ser exilada, não importa o custo!"
 DEN_nazification: "Nazificação"
 DEN_nazification_desc: "Agora que nosso Movimento está no controle do Estado, é hora de colocar nosso Grande Plano em ação. Primeiro, devemos dar passos para fazer o povo perceber o verdadeiro potencial de sua nobre herança."
 DEN_purge_the_dissidents: "Purgar os Dissidentes"
 DEN_purge_the_dissidents_desc: "Nosso povo não pode alcançar a grandeza se estiver repleto de dissidentes espalhando caos e mentiras. Se precisarmos nos livrar dessas manchas em nossa grande nação para alcançar a pureza e o poder, que assim seja!"
 DEN_peaceful_revolution: "Revolução Pacífica"
 DEN_peaceful_revolution_desc: "Nossa revolução não precisa ser sangrenta - enfatizando os aspectos democráticos do socialismo, podemos encorajar nossos apoiadores a votar em vez de usar a violência para a revolução. Vamos tornar nossa revolução uma pacífica."
 DEN_raise_unemployment_benefits: "Aumentar os Benefícios para Desempregados"
 DEN_raise_unemployment_benefits_desc: "Os menos favorecidos e desempregados são geralmente alvos sempre que alguém precisa ser culpado por uma queda na economia. No entanto, reconhecemos que estar desempregado não o torna menos cidadão do que seu vizinho."
 DEN_improve_public_sector: "Melhorar o Setor Público"
 DEN_improve_public_sector_desc: "Estamos no controle de um dos sistemas de bem-estar mais conhecidos do planeta, mas muitos anos de medidas de austeridade o tornaram oco e fraco. Precisamos mudar isso."
 DEN_dismantle_danish_realm: "Desmantelar o Reino Dinamarquês"
 DEN_dismantle_danish_realm_desc: "Nossas possessões ultramarinas são os últimos vestígios de uma história colonial feia de uma época em que o nacionalismo racista e o expansionismo permeavam nossa cultura. Já passamos por essa parte de nossa história, então vamos conceder a esses relicários a independência que eles tanto desejam e merecem."
 DEN_seize_state_power: "Tomar o Poder Estatal!"
 DEN_seize_state_power_desc: "A hora é certa! Envie a mensagem de que todos os que apoiam o paraíso dos trabalhadores devem se armar! Marchamos sobre os centros de poder e não aceitaremos nada menos do que a capitulação total do governo!"
 DEN_suspend_civil_liberties: "Suspender Liberdades Civis"
 DEN_suspend_civil_liberties_desc: "Após purgas repetidas, nossa população agora está verdadeiramente purificada. No entanto, muitos ainda parecem relutantes em morrer por nossa causa, e algumas dessas noções arcaicas de 'direitos individuais' e 'liberdade' estão prejudicando nossos grandes planos de conquista. Livremo-nos dessas noções ridículas de uma vez por todas - nosso povo verá a grandeza, mesmo que tenhamos que forçá-los!"
 DEN_expropriate_industry: "Expropriar a Indústria"
 DEN_expropriate_industry_desc: "A privatização não fez nada além de garantir preços em disparada e salários em queda. Para governar adequadamente este país, precisamos governar também a indústria. Como controlamos o exército e a polícia, a expropriação realmente não deve ser um grande problema. Depois, podemos nos beneficiar de uma eficiência aumentada, livre das amarras de investidores estrangeiros e profiteiros sem coração."
 DEN_new_foreign_policy: "Nova Política Externa"
 DEN_new_foreign_policy_desc: "A Dinamarca é frequentemente tratada como um membro júnior da sociedade internacional, superando nosso peso. No entanto, as coisas nem sempre foram assim. 'Dinamarca' costumava ser um nome pronunciado com respeito e os dinamarqueses costumavam ser um povo orgulhoso, sem medo de explorar novas fronteiras e expandir o alcance do Reino Dinamarquês. Podemos ser assim novamente, SEREMOS assim novamente!"
 DEN_world_revolution: "Revolução Mundial"
 DEN_world_revolution_desc: "Trabalhadores do mundo, unam-se! Marx e Engels deixaram claro em seu Manifesto Comunista que a revolução só poderia ter sucesso se fosse mundial. Libertaremos os trabalhadores do mundo de suas amarras nacionalistas, mesmo que isso exija um pouco de... persuasão."
 DEN_crackdown_on_opposition: "Reprimir a Oposição"
 DEN_crackdown_on_opposition_desc: "Nosso objetivo declarado sempre foi libertar o povo de sua opressão, no entanto, uma grande minoria ainda permanece desafiante contra a vontade do povo. Não podemos permitir que nosso progresso seja desfeito por reacionários teimosos e, portanto, pelo bem de muitos, talvez seja necessário silenciar alguns."
 DEN_demand_the_duchies: "Exigir os Ducados"
 DEN_demand_the_duchies_desc: "Schleswig e Holstein sempre foram possessões dinamarquesas, e permaneceram assim em espírito, mesmo depois de serem tragicamente perdidos em 1864. Nossa nova e maior Dinamarca está mais capaz do que nunca, e a população anseia pela reunificação com seus irmãos e irmãs há muito perdidos. Podemos até mesmo tomar Saxe-Lauenburg também, para garantir de vez."
 DEN_revive_colonialism: "Reviver o Colonialismo"
 DEN_revive_colonialism_desc: "Nos dias de hoje, o colonialismo é tratado como um capítulo negro na maioria das histórias nacionais, associado ao racismo e à opressão, como se isso fosse algo ruim! Claramente, o senso comum está errado neste caso - ao olharmos ao nosso redor no mundo hoje, vemos uma grande necessidade de uma mão orientadora. Vamos garantir que essa mão seja dinamarquesa."
 DEN_colonize_Ghana: "Colonizar Gana"
 DEN_colonize_Ghana_desc: "Gana foi nossa única possessão colonial na África. A Dannebrog já flutuou sobre este país atrasado, e voltará a fazê-lo!"
 DEN_retake_Indian_colonies: "Recuperar nossas Colônias Indianas"
 DEN_retake_Indian_colonies_desc: "A Dinamarca já teve várias colônias no subcontinente indiano. Hoje, a Índia está a caminho de se tornar uma verdadeira superpotência, então se quisermos recuperar nossas possessões perdidas, é agora ou nunca."
 DEN_demand_Virgin_Islands: "Exigir as Ilhas Virgens"
 DEN_demand_Virgin_Islands_desc: "As ilhas de Saint Thomas, Saint John e Saint Croix eram anteriormente conhecidas como as 'Ilhas Virgens Dinamarquesas'. Hoje, são conhecidas como uma mancha negra em nossa história nacional, com o espectro da escravidão pairando sobre cada conversa. No entanto, todo esse auto-ódio não é útil para nossa agenda expansionista. Em vez de pedir desculpas, talvez devêssemos apenas retomá-las dos Estados Unidos."
 DEN_unify_scandinavia: "Unificar a Escandinávia"
 DEN_unify_scandinavia_desc: "Sempre tivemos um relacionamento complicado com nossos vizinhos do norte, mas talvez seja hora de recuperar nossas antigas possessões territoriais - a Noruega foi perdida em 1814, a Islândia recentemente em 1944 e todos sabemos como os dinamarqueses se sentem em relação à Suécia..."
 DEN_invade_iceland: "Invadir a Islândia"
 DEN_invade_iceland_desc: "A Islândia foi a última parte de nosso reino a se separar, covardemente o fazendo durante a Ocupação Alemã da Dinamarca em 1944. No entanto, a Dinamarca de hoje está mais forte, e não permitiremos que esse insulto permaneça!"
 DEN_reestablish_denmark_norway: "Restabelecer a Dinamarca-Noruega"
 DEN_reestablish_denmark_norway_desc: "Já declarámos a nossa intenção de unificar a Escandinávia, mas os noruegueses teimosamente recusam-se a reconhecer o seu lugar no histórico Reino da Dinamarca-Noruega! Renuncie ao Tratado de Kiel, prepare a nossa frota e deixe o mundo saber que a Dinamarca não tem paciência para territórios desobedientes!"
 DEN_attack_our_nemesis: "Atacar Nosso Inimigo"
 DEN_attack_our_nemesis_desc: "Isso já era esperado há muito tempo..."
 DEN_proclaim_scandinavian_empire: "Proclamar o Império Escandinavo"
 DEN_proclaim_scandinavian_empire_desc: "Com toda a Escandinávia unida sob o nosso governo iluminado, vamos rebatizar o nosso país como o Império Escandinavo!"
 DEN_viking_raids: "Raides Viking"
 DEN_viking_raids_desc: "Como se sairiam os vikings se, em vez de barcos longos, tivessem cruzadores de batalha e porta-aviões? Vamos descobrir. É hora de as nossas forças armadas verdadeiramente se reconectarem com suas raízes..."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Historicamente, a Danelaw era a parte da Inglaterra onde as leis dos dinamarqueses superavam as dos anglo-saxões. Como as nossas leis são, por sua própria natureza, superiores às dos imbecis britânicos, talvez devêssemos fazer um favor aos sistemas legais deles e reestabelecer a Danelaw?"
 DEN_reclaim_Normandy: "Reaver a Normandia"
 DEN_reclaim_Normandy_desc: "Nos dias de glória viking, Rollo, ou Rolf, foi coroado o primeiro governante da Normandia. Fontes medievais diferem quanto à origem de sua família, se da Dinamarca ou da Noruega, mas a Noruega é basicamente dinamarquesa de qualquer maneira, então, independentemente disso, podemos usar isso como uma razão para recuperar uma de nossas possessões históricas! Deixemos que a história registre o voo dos dragões através das ondas!"
 DEN_proclaim_north_sea_empire: "Proclamar o Império do Mar do Norte"
 DEN_proclaim_north_sea_empire_desc: "Unimos as antigas possessões de Cnut, o Grande, e até acrescentamos um pouco ao legado. Agora podemos nos chamar verdadeiramente de um Império do Mar do Norte!"
 DEN_free_norway: "Liberar a Noruega"
 DEN_free_norway_desc: "A Noruega teve uma história difícil. Seja por palavras ou aço, vamos ajudá-los a abraçar a revolução e garantir sua prosperidade contínua."
 DEN_free_sweden: "Liberar a Suécia"
 DEN_free_sweden_desc: "Apesar de sua fachada progressista, a Suécia abriga uma parte sombria de nacionalistas extremistas, fascistas e outros indesejáveis. Vamos limpá-los dessa sujeira."
 DEN_free_finland: "Liberar a Finlândia"
 DEN_free_finland_desc: "Não temos certeza do que fazer com a Finlândia. Julgando pela história nacional deles, eles lutarão contra a anexação até a morte, mas talvez possamos controlá-los de forma mais sutil - afinal, 'Finlandização' é um termo real que descreve exatamente isso."
 DEN_free_iceland: "Liberar a Islândia"
 DEN_free_iceland_desc: "A Islândia conquistou sua liberdade territorial em 1944, mas sua liberdade política terá que ser restringida antes que eles se machuquem ou machuquem outros."
 DEN_proclaim_kalmar_union: "Proclamar a Nova União Socialista de Kalmar"
 DEN_proclaim_kalmar_union_desc: "Com toda a Escandinávia alinhada, estabelecemos uma esfera de cooperação semelhante à da União de Kalmar. Vamos oficializá-la, e talvez possamos até expandir a União além da Escandinávia?"
 DEN_a_need_for_change: "Uma Necessidade de Mudança"
 DEN_a_need_for_change_desc: "O nível do mar está subindo, as colheitas estão morrendo, temos incêndios florestais e seca acontecendo em todo o mundo e as pessoas ainda querem discutir políticas de guerra! As coisas precisam mudar!"
 DEN_green_rising: "Alternativet no Poder"
 DEN_green_rising_desc: "Com as crescentes tensões mundiais, é mais importante do que nunca para a Dinamarca reafirmar sua neutralidade histórica e se concentrar no bem-estar de seu povo e em como tornar o mundo um lugar melhor para o amanhã."
 DEN_enforcing_neutrality: "Adeus NATO"
 DEN_enforcing_neutrality_desc: "A OTAN pode ter sido fundada como uma aliança defensiva, mas isso está longe da ideia por trás dela hoje, não podemos permanecer neutros enquanto seguimos os Estados Unidos e outras grandes potências em suas guerras."
 DEN_demilitarise: "Desmilitarização"
 DEN_demilitarise_desc: "O dinheiro que gastamos em nosso exército seria melhor usado no setor civil."
 DEN_civilian_boost: "Preparando para a Expansão"
 DEN_civilian_boost_desc: "Grønland, Færøerne e Bornholm têm populações bastante pequenas, precisamos usar os fundos do governo para preparar suas terras para a industrialização."
 DEN_Work_for_minorities: "Novos Locais de Trabalho"
 DEN_Work_for_minorities_desc: "Após o desfinanciamento do exército e a preparação para a construção de novas indústrias, começamos a buscar mais recursos naturais, tudo isso requerendo trabalhadores nos lugares mais improváveis."
 DEN_sustainable_energy: "Foco em Energia Sustentável"
 DEN_sustainable_energy_desc: "Enquanto presidentes de certos países se apegam à ideia de petróleo, carvão e outras opções de energia limitadas, nós dinamarqueses sabemos que vento e solar são o caminho a seguir."
 DEN_industry_boost: "Um Impulso Industrial"
 DEN_industry_boost_desc: "Novas indústrias estão surgindo em todo o nosso país devido à conversão para energia sustentável."
 DEN_danish_intellect: "O Intelecto dos Pacifistas"
 DEN_danish_intellect_desc: "Com nossas mentes mais brilhantes não precisando mais se concentrar em esforços de guerra, finalmente podemos concentrar toda a nossa atenção em melhorar o mundo."
 DEN_humans_never_change: "Os Humanos Nunca Mudam"
 DEN_humans_never_change_desc: "Parece que superestimamos as capacidades da raça humana, não conhecemos nada além de guerra, e isso será o fim de todos nós, mas diabos, iremos lutar até o fim."
 DEN_return_to_old: "Tempos Antigos"
 DEN_return_to_old_desc: "Esta pequena experiência social com a \"democracia\" e o domínio dos plebeus, é uma experiência fracassada, há uma razão pela qual a monarquia não foi abolida, é hora de assumirmos a tarefa novamente."
 DEN_kingdom_rise: "O Reino Se Ergue"
 DEN_kingdom_rise_desc: "O apoio público está crescendo rapidamente para o retorno à monarquia, o público percebeu que esses políticos \"de carreira\" estão apenas atrás de um salário e favorecendo uns aos outros."
 DEN_crown_prince: "O Príncipe Herdeiro"
 DEN_crown_prince_desc: "Frederik André Henrik Christian é o príncipe herdeiro da Dinamarca e uma figura pública muito querida. Aos 18 anos, ele se alistou na \"Den kongelige livgarde\" e, 9 anos depois, concluiu o treinamento das forças especiais dinamarquesas para se tornar um mergulhador de combate. Ao longo de sua vida, ele investiu tempo nas forças armadas dinamarquesas."
 DEN_grundloven: "A Constituição Dinamarquesa"
 DEN_grundloven_desc: "Agora que a Rainha está novamente no poder, precisamos fazer mudanças para que ela permaneça no poder."
 DEN_militarization: "Aumento do Orçamento Militar"
 DEN_militarization_desc: "Com a Rainha no poder novamente, precisamos solidificar nosso domínio. Sempre tivemos a \"Livgarden\", agora precisamos garantir que todo o exército esteja do nosso lado."
 DEN_gender_roles: "Papéis de Gênero?"
 DEN_gender_roles_desc: "Ultimamente, gastamos tempo demais discutindo os papéis de gênero, isso é desnecessário, homens e mulheres não foram criados iguais, mas todos têm uma posição a ocupar em nossa sociedade."
 DEN_gentleman_officer: "O Oficial Cavalheiro"
 DEN_gentleman_officer_desc: "Nosso corpo de oficiais é aquele que liderará nossas tropas na batalha, precisamos fazer o máximo para garantir que eles estejam prontos para a tarefa, pois provavelmente chamaremos essa expertise em breve."
 DEN_readying_the_industry: "Construção Militar"
 DEN_readying_the_industry_desc: "Com os gastos militares aumentando, também precisamos garantir que todas as nossas tropas tenham equipamento para lutar, iniciaremos uma produção secreta na Groenlândia para que nossos vizinhos não percebam nossa construção militar."
 DEN_improving_technology: "Tecnologia Melhorada"
 DEN_improving_technology_desc: "A maioria de nosso exército possui equipamentos desatualizados, precisamos fazer o que pudermos para atualizar nosso equipamento, seja por meio de espionagem ou favorecendo aqueles que podem nos ensinar como melhorar nossos esquemas atuais."
 DEN_the_king: "O Rei da Dinamarca"
 DEN_the_king_desc: "Após muitos anos bons e com problemas no horizonte, a rainha Margrethe decidiu passar o bastão para seu filho. Vida longa ao Rei Frederik, o 10º de seu nome."
 DEN_the_queens_truth: "A Verdade da Rainha"
 DEN_the_queens_truth_desc: "A Rainha Margrethe II inicia uma campanha de honestidade e transparência, buscando estabelecer confiança com o povo dinamarquês e angariar apoio para as ambições da monarquia."
 DEN_increase_royal_influence: "Aumentar a Influência Real"
 DEN_increase_royal_influence_desc: "A Casa Real inicia um esforço concentrado para expandir seu campo de influência dentro da sociedade dinamarquesa, aproveitando seu prestígio histórico e significado cultural para influenciar a opinião pública a seu favor."
 DEN_office_of_international_relations: "Escritório de Relações Internacionais"
 DEN_office_of_international_relations_desc: "Reconhecendo a importância das alianças globais, a Casa Real estabelece um Escritório de Relações Internacionais para forjar laços diplomáticos e angariar apoio de potências estrangeiras simpáticas à causa da monarquia."
 DEN_Mainland_hemisphere: "Hemisfério Continental"
 DEN_Mainland_hemisphere_desc: "Com o objetivo de consolidar o poder, a Casa Real concentra-se em fortalecer sua influência sobre a Dinamarca continental, mobilizando recursos e reunindo apoiadores sob sua bandeira."
 DEN_Island_hemisphere: "Hemisfério Insular"
 DEN_Island_hemisphere_desc: "Voltando seu olhar para os territórios dinamarqueses no exterior, a Casa Real busca estender sua autoridade sobre as Ilhas Faroe e a Groenlândia, solidificando sua posição como a força unificadora do reino dinamarquês."
 DEN_establish_the_royal_nordic_institute: "Estabelecer o Instituto Real Nórdico"
 DEN_establish_the_royal_nordic_institute_desc: "Em uma tentativa de promover a unidade e cooperação nórdicas, a Casa Real funda o Instituto Real Nórdico, uma instituição prestigiosa dedicada a promover o intercâmbio cultural e a colaboração entre as nações nórdicas."
 DEN_royal_branding: "Branding Real"
 DEN_royal_branding_desc: "A Casa Real lança uma campanha abrangente de branding para aprimorar sua imagem pública, apresentando-se como uma instituição moderna e progressista alinhada com as aspirações do povo dinamarquês."
 DEN_spread_the_word: "Espalhar a Palavra"
 DEN_spread_the_word_desc: "Através de mensagens estratégicas e alcance midiático, a Casa Real dissemina sua visão para uma monarquia revitalizada, reunindo apoiadores e semeando dúvidas sobre a eficácia da democracia parlamentar."
 DEN_the_wedding_of_crone_prince_frederik: "Casamento Real Príncipe Frederik"
 DEN_the_wedding_of_crone_prince_frederik_desc: "Em uma grande exibição de esplendor real, a Casa Real orquestra o casamento do Príncipe Herdeiro Frederik, conquistando os corações do povo dinamarquês e reforçando a relevância da monarquia na sociedade contemporânea."
 DEN_question_democratic_values: "Questionar Valores Democráticos"
 DEN_question_democratic_values_desc: "A Casa Real desafia a eficácia da governança democrática, destacando suas falhas percebidas e defendendo um sistema de governo mais estável e autoritário sob os auspícios da monarquia."
 DEN_democracys_weakness: "Fraquezas das Democracias"
 DEN_democracys_weakness_desc: "Através de pesquisa acadêmica e discurso público, a Casa Real expõe as vulnerabilidades dos sistemas democráticos, retratando-os como propensos a impasses, ineficiência e instabilidade."
 DEN_start_the_transission: "Iniciar a Transição"
 DEN_start_the_transission_desc: "Com os preparativos em andamento, a Casa Real lança as bases para uma transição gradual de poder do governo parlamentar para a monarquia, posicionando-se como a sucessora natural da ordem democrática."
 DEN_prepare_for_violence: "Preparar-se Para a Violência"
 DEN_prepare_for_violence_desc: "Antecipando resistência de forças políticas enraizadas, a Casa Real discretamente se prepara para possíveis distúrbios e tumultos, garantindo a segurança da monarquia e de seus apoiadores."
 DEN_contact_the_army: "Contatar o Exército"
 DEN_contact_the_army_desc: "Nos bastidores, a Casa Real entra em contato com líderes militares chave, buscando garantias de sua lealdade e apoio em caso de confronto com o governo parlamentar."
 DEN_a_peaceful_change: "Uma Mudança Pacífica"
 DEN_a_peaceful_change_desc: "Apesar do espectro de conflito, a Casa Real permanece comprometida com uma transição pacífica de poder, enfatizando o diálogo e a negociação como os meios preferidos para alcançar seus objetivos."
 DEN_force_parliament_into_submission: "Forçar o Parlamento à Submissão"
 DEN_force_parliament_into_submission_desc: "Com a pressão crescente e o sentimento público se voltando a seu favor, a Casa Real adota uma postura mais assertiva, exigindo concessões do governo parlamentar e compelindo-o a reconhecer a autoridade da monarquia."
 DEN_overthrow_with_force: "Derrubar com Força"
 DEN_overthrow_with_force_desc: "À medida que as tensões atingem o ponto de ebulição, a Casa Real autoriza o uso da força para derrubar o governo parlamentar e afirmar sua supremacia, mergulhando a Dinamarca em um estado de crise e incerteza."
 DEN_the_king_of_denmark: "Rei da Dinamarca"
 DEN_the_king_of_denmark_desc: "No rescaldo da agitação, o Príncipe Herdeiro Frederik X ascende ao trono como o novo Rei da Dinamarca, seguindo os passos de seus antecessores. Com a monarquia firmemente estabelecida como a autoridade governante, o Rei Frederik X se compromete a liderar a nação com sabedoria, compaixão e um compromisso firme com o bem-estar do povo dinamarquês."
 DEN_secure_the_dynasty: "Assegurar a Dinastia"
 DEN_secure_the_dynasty_desc: "Com a monarquia restaurada, o Rei Frederik X prioriza assegurar o futuro da dinastia garantindo estabilidade, sucessão e continuidade da linhagem real."
 DEN_house_Windsor: "Casa de Windsor"
 DEN_house_Windsor_desc: "Inspira-se na monarquia britânica, o Rei Frederik X fortalece os laços com a Casa de Windsor, buscando apoio e orientação de uma das famílias reais mais duradouras da Europa."
 DEN_house_hohenzollern: "Casa de Hohenzollern"
 DEN_house_hohenzollern_desc: "Abraçando a rica herança real da Alemanha, o Rei Frederik X forja uma aliança diplomática com a Casa de Hohenzollern, fomentando cooperação mútua e solidariedade entre as monarquias europeias."
 DEN_belgium_houses: "Casa de Saxe-Coburgo-Bélgica"
 DEN_belgium_houses_desc: "Num gesto de solidariedade com a Bélgica, o Rei Frederik X reafirma os laços históricos entre a Dinamarca e a Casa de Saxe-Coburgo-Bélgica, promovendo amizade e colaboração entre as duas casas reais."
 DEN_houses_of_the_netherlands: "Casa de Orange-Nassau"
 DEN_houses_of_the_netherlands_desc: "Fortalecendo os laços com a vizinha Holanda, o Rei Frederik X estabelece uma parceria próxima com a Casa de Orange-Nassau, intensificando o intercâmbio cultural e a cooperação entre as monarquias dinamarquesa e holandesa."
 DEN_proclaim_an_empire: "Proclamar um Império"
 DEN_proclaim_an_empire_desc: "Ao entrar em uma nova era de governo real, o Rei Frederik X proclama o estabelecimento de um Império Dinamarquês, simbolizando o ressurgimento da nação como uma potência global e reafirmando seu legado histórico."
 DEN_the_fate_of_the_monarchy: "Destino da Monarquia"
 DEN_the_fate_of_the_monarchy_desc: "Em meio a especulações e incertezas, o Rei Frederik X se dirige à nação, reafirmando seu compromisso com a monarquia e delineando sua visão para uma Dinamarca próspera e unificada sob liderança real."
 DEN_traditional_monarchy: "Monarquia Tradicional"
 DEN_traditional_monarchy_desc: "O Rei Frederik X abraça as tradições e costumes da monarquia dinamarquesa, mantendo seus deveres cerimoniais, herança cultural e significado simbólico como uma força unificadora para a nação."
 DEN_adopt_new_traditions: "Adotar Novas Tradições"
 DEN_adopt_new_traditions_desc: "Ao mesmo tempo que honra a tradição, o Rei Frederik X também busca adaptar e evoluir a monarquia para atender às mudanças e expectativas da sociedade dinamarquesa moderna, introduzindo novos costumes e rituais que ressoam com os valores e aspirações contemporâneos."
 DEN_a_new_way: "Um Novo Caminho"
 DEN_a_new_way_desc: "Com uma abordagem progressista, o Rei Frederik X traça um novo curso para a monarquia, enfatizando inovação, inclusividade e responsividade às necessidades do povo dinamarquês no século XXI."
 DEN_international_recognition: "Reconhecimento Internacional"
 DEN_international_recognition_desc: "Buscando elevar a posição da Dinamarca no cenário mundial, o Rei Frederik X embarca numa ofensiva diplomática encantadora, angariando reconhecimento internacional e respeito pelo papel da monarquia como símbolo da unidade e identidade dinamarquesas."
 DEN_strengthen_the_regency: "Fortalecer a Regência"
 DEN_strengthen_the_regency_desc: "Reconhecendo a importância de uma regência competente e leal, o Rei Frederik X nomeia conselheiros e confidentes de confiança para cargos-chave na corte real, assegurando uma governança eficaz e o bom gerenciamento dos assuntos da monarquia."
 DEN_build_up_advisors: "Construir Conselheiros"
 DEN_build_up_advisors_desc: "O Rei Frederik X reúne uma equipe de conselheiros e especialistas experientes de diversas áreas para fornecer orientação e aconselhamento sobre assuntos de governança, administração e desenvolvimento de políticas, ampliando a capacidade da monarquia para tomadas de decisão informadas e planejamento estratégico."
 DEN_create_a_protocol: "Criar um Protocolo"
 DEN_create_a_protocol_desc: "Para manter a dignidade e o decoro condizentes com a monarquia, o Rei Frederik X institui um protocolo formal para cerimônias, eventos e compromissos reais, preservando as tradições e protocolos que têm definido a realeza dinamarquesa por séculos."
 DEN_establish_the_court: "Estabelecer a Corte"
 DEN_establish_the_court_desc: "No centro da administração real, o Rei Frederik X estabelece uma corte para servir como o centro de atividades reais, governança e assuntos cerimoniais, promovendo um sentimento de comunidade e camaradagem entre os membros do agregado real."
 DEN_implement_the_new_dkr: "Implementar a Nova Coroa Dinamarquesa"
 DEN_implement_the_new_dkr_desc: "Com a monarquia firmemente estabelecida como a autoridade governante, o Rei Frederik X introduz a Nova Coroa Dinamarquesa (DKR), uma moeda revigorada simbolizando o compromisso renovado da nação com a liderança real e a prosperidade econômica."
 DEN_international_diplomacy: "Diplomacia Internacional"
 DEN_international_diplomacy_desc: "Devemos começar a investir em esforços diplomáticos em todo o mundo."
 DEN_import_leopards: "Importar Leopardos"
 DEN_import_leopards_desc: "Normalmente, importar leopardos seria uma violação das leis de proteção aos animais. Mas para esses felinos selvagens, faremos uma exceção."
 DEN_befriend_germany: "Fazer Amizade com a Alemanha"
 DEN_befriend_germany_desc: "Nosso vizinho do sul, a Alemanha, normalmente pensa que não importamos, vamos mostrar a eles que importamos."
 DEN_reaffirm_nato: "Reafirmar a OTAN"
 DEN_reaffirm_nato_desc: "Sem a proteção da OTAN, provavelmente já teríamos desaparecido do mapa devido aos soviéticos."
 DEN_leave_nato: "Sair da OTAN"
 DEN_leave_nato_desc: "Devemos sair da OTAN para garantir a posição dinamarquesa na política mundial."
 DEN_western_values: "Espalhar a Democracia"
 DEN_western_values_desc: "Embora a OTAN seja uma aliança defensiva, as nações dentro da OTAN são conhecidas por tentar espalhar a democracia pelo mundo."
 DEN_befriend_sweden: "Fazer Amizade com a Suécia"
 DEN_befriend_sweden_desc: "A Suécia é nosso amigo do norte que realmente gosta de almôndegas, vamos fazer amizade com eles."
 DEN_befriend_norway: "Fazer Amizade com a Noruega"
 DEN_befriend_norway_desc: "Os brutos vikings do norte não existem mais e agora são apenas pessoas amigáveis da Noruega, muitas oportunidades para amizade mútua."
 DEN_befriend_the_baltic_states: "Fazer Amizade com os Estados Bálticos"
 DEN_befriend_the_baltic_states_desc: "Estônia, Letônia e Lituânia são muito importantes para o nosso comércio, vamos fazer alguns amigos!"
 DEN_scandinavian_focus: "Foco na Escandinávia"
 DEN_scandinavian_focus_desc: "Foco nos países nórdicos."
 DEN_embrace_nordic_cooperation: "Abraçar a Cooperação Nórdica"
 DEN_embrace_nordic_cooperation_desc: "Abraçar a Cooperação Nórdica"
 DEN_terminate_nordic_cooperation: "Encerrar a Cooperação Nórdica"
 DEN_terminate_nordic_cooperation_desc: "A situação atual torna qualquer cooperação mais próxima com os países escandinavos improvável."
 DEN_remember_history: "Retorno à Glória"
 DEN_remember_history_desc: "Costumávamos liderar a União de Kalmar, faremos isso novamente, mesmo que tenhamos que forçar."
 DEN_slesvig_holstein: "Slesvig Holstein"
 DEN_slesvig_holstein_desc: "O povo de Slesvig Holstein pode ter votado para permanecer na República da Alemanha, mas estamos certos de que essa eleição foi manipulada. É hora de retorná-los às suas raízes dinamarquesas."
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Costumávamos ter um ponto de apoio no Báltico na forma da Estônia, até Dannebrog cair para nós na Estônia em 1219, a fronteira do que costumava ser a Estônia mudou, mas isso é apenas semântica."
 DEN_finlands_history: "Suécia? Finlândia? Dinamarca?"
 DEN_finlands_history_desc: "Na época em que a Suécia fazia parte da União de Kalmar, eles também detinham território finlandês sob seu domínio, e as áreas da Finlândia na época se estendiam a algumas das áreas que a Rússia acredita serem delas hoje."
 DEN_viking_age: "A Era Viking"
 DEN_viking_age_desc: "(Efeito de espaço reservado) Na Era Viking, tínhamos um ponto de apoio no norte da Inglaterra na forma das Ilhas Shetland e das Ilhas Orkney. Elas eram usadas como área de preparação para nossos saques, e podem se tornar isso novamente."
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Danelaw era a área na Inglaterra sob o controle dos nórdicos, mantivemos essas terras antes e as manteremos novamente."
 DEN_extend_nordic_cooperation: "Expandir a Cooperação Nórdica"
 DEN_extend_nordic_cooperation_desc: "Embora a Islândia não seja nosso vizinho direto, seu território está sem dúvida mais ao norte do que a maioria dos outros países da Europa e compartilha uma história semelhante conosco na maior parte de seu passado."
 DEN_further_extend_nordic_cooperation: "Expandir Ainda Mais a Cooperação Nórdica"
 DEN_further_extend_nordic_cooperation_desc: "Não apenas os países escandinavos compartilham a mesma cultura, mas os estados bálticos também estão próximos de nós."
 DEN_peaceful_union: "Uma União de Kalmar Aprimorada?"
 DEN_peaceful_union_desc: "Vamos tentar criar uma aliança do Norte e estender nosso convite aos bálticos com os quais já temos uma cooperação próxima."
 DEN_rise_of_communism: "Ascensão do Comunismo"
 DEN_rise_of_communism_desc: "Depois que nosso país abraçar a forma superior de o povo governar o país, é hora de espalhar essa ideia."
 DEN_iceland_communism: "Comunismo Islandês"
 DEN_iceland_communism_desc: "É hora de estender um convite para que a Islândia faça parte da União Escandinava. Se eles já abraçaram o pensamento comunista, é certo que se juntarão a nós; caso contrário, podem não concordar conosco."
 DEN_sweden_communism: "Comunismo Sueco"
 DEN_sweden_communism_desc: "É hora de estender um convite para que a Suécia faça parte da União Escandinava. Se eles já abraçaram o pensamento comunista, é certo que se juntarão a nós; caso contrário, podem não concordar conosco."
 DEN_norway_communism: "Comunismo Norueguês"
 DEN_norway_communism_desc: "É hora de estender um convite para que a Noruega faça parte da União Escandinava. Se eles já abraçaram o pensamento comunista, é certo que se juntarão a nós; caso contrário, podem não concordar conosco."
 DEN_finland_communism: "Comunismo Finlandês"
 DEN_finland_communism_desc: "É hora de estender um convite para que a Finlândia faça parte da União Escandinava. Se eles já abraçaram o pensamento comunista, é certo que se juntarão a nós; caso contrário, podem não concordar conosco."
 DEN_rethink_foreign_policy: "Rever a Política Externa"
 DEN_rethink_foreign_policy_desc: "É hora de uma mudança, a visão da Dinamarca e da NATO simplesmente difere demais."
 DEN_eu_focus: "Foco na União Europeia"
 DEN_eu_focus_desc: "Mesmo que não façamos parte da UE, precisamos lidar com ela de uma forma ou de outra."
 DEN_remain_eu_sceptic: "Permanecer Cético em Relação à UE"
 DEN_remain_eu_sceptic_desc: "O futuro mostrará se a UE foi para melhor ou pior."
 DEN_distance_from_eu: "Distanciamento da UE"
 DEN_distance_from_eu_desc: "A UE é nada mais do que uma nota de rodapé na história europeia, em alguns anos ela se dissolverá de qualquer maneira."
 DEN_join_the_eurozone: "Entrar na Zona do Euro"
 DEN_join_the_eurozone_desc: "Sozinhos somos apenas mais um país pequeno e sem importância. Mas juntos podemos fazer algo."
 DEN_a_european_army: "Um Exército Europeu"
 DEN_a_european_army_desc: "Precisamos apoiar a ideia de um Exército da UE para enfrentar qualquer ameaça estrangeira."
 DEN_demand_special_treatment: "Exigir Tratamento Especial"
 DEN_demand_special_treatment_desc: "Não somos como os outros, deixe-os nos tratar assim."
 DEN_denmarkization: "Dinamarquização"
 DEN_denmarkization_desc: "O termo 'Dinamarquização' é geralmente usado no estudo das relações internacionais para se referir a 'países que aceitam a proteção de países maiores sem vontade de pagar por ela', ou em outras palavras: caronas. Alguns podem chamar essa abordagem de política internacional de 'injusta' - nós a chamamos de inteligente, e vamos continuar assim."
 DEN_leave_schengen: "Sair do Espaço Schengen"
 DEN_leave_schengen_desc: "Cada país deveria retomar seus direitos e não deixar ninguém entrar sem controles rigorosos."
 DEN_leave_eu: "Ativar o Artigo 50"
 DEN_leave_eu_desc: "Sair da UE"
 DEN_welcome_our_new_russian_overlords: "Dar as Boas-Vindas aos Nossos Novos Senhores Russos"
 DEN_welcome_our_new_russian_overlords_desc: "A histórica União Soviética pode ter acabado há muito tempo, mas a Rússia permanece uma força a ser reconhecida. Em vez de depender de um poder militar em outro continente e antagonizar o gigante ao lado, talvez faria mais sentido inverter os papéis?"
 DEN_baltic_sea_cooperation: "Cooperação no Mar Báltico"
 DEN_baltic_sea_cooperation_desc: "Sempre tivemos laços historicamente próximos com os russos, remontando ao Tratado de Moscou em 1562 e mesmo antes disso. Como duas das potências históricas no controle do Mar Báltico, se cooperarmos mais de perto com as frotas russas no Mar Báltico, isso pode aquecê-los para novas rotas comerciais."
 DEN_Expand_task_force_north: "Expandir Força-Tarefa Norte"
 DEN_Expand_task_force_north_desc: "A Força-Tarefa Norte, agora posicionada como um instrumento fundamental dentro do quadro da UE, representa o envolvimento proativo da Dinamarca e o apoio inabalável aos objetivos de segurança coletiva da união. Ampliando o escopo de suas operações e aprofundando sua integração nas estruturas de defesa da UE, a Força-Tarefa Norte incorpora o compromisso da Dinamarca de fomentar cooperação e solidariedade entre os estados membros da UE."
 DEN_middle_Europe_focus: "Foco na Europa Central"
 DEN_middle_Europe_focus_desc: "Enfatizando a importância da cooperação regional e da solidariedade, a Dinamarca direciona seus esforços diplomáticos para fomentar laços mais estreitos com os países da Europa Central. Através do diálogo, colaboração e iniciativas compartilhadas, a Dinamarca busca fortalecer as relações diplomáticas, econômicas e culturais com seus vizinhos na Europa Central, promovendo estabilidade e prosperidade na região."
 DEN_ties_to_France: "Laços com a França"
 DEN_ties_to_France_desc: "Reconhecendo a França como uma aliada e parceira chave na Europa, o Governo Dinamarquês prioriza o aprofundamento dos laços bilaterais com a França. Através de trocas diplomáticas, projetos conjuntos e cooperação estratégica, a Dinamarca busca fortalecer a parceria franco-dinamarquesa, fomentando entendimento mútuo e colaboração em uma ampla gama de questões, desde defesa e segurança até ação climática e intercâmbio cultural."
 DEN_ties_to_GB: "Laços com o Reino Unido"
 DEN_ties_to_GB_desc: "Com base em laços históricos e valores compartilhados, a Dinamarca se esforça para fortalecer suas relações diplomáticas com o Reino Unido. Ao participar de diálogos, acordos comerciais e iniciativas conjuntas, a Dinamarca visa aprofundar a parceria bilateral com o Reino Unido, promovendo a cooperação em áreas como comércio, defesa, pesquisa e inovação, enquanto navega pelas complexidades do Brexit e garante a continuidade da colaboração pós-membro da UE."
 DEN_German_partner: "Parceiro Alemão"
 DEN_German_partner_desc: "Reconhecendo a Alemanha como um parceiro estratégico chave e vizinho, a Dinamarca busca aprofundar seus laços diplomáticos e econômicos com a Alemanha. Através de reuniões de alto nível, projetos conjuntos e iniciativas transfronteiriças, a Dinamarca e a Alemanha trabalham juntas para promover estabilidade regional, crescimento econômico e intercâmbio cultural, fomentando uma parceria forte e duradoura entre as duas nações."
 DEN_Benelux_fokus: "Foco no Benelux"
 DEN_Benelux_fokus_desc: "Reconhecendo a importância da cooperação dentro da região do Benelux, a Dinamarca prioriza o fortalecimento de seus laços com a Bélgica, Holanda e Luxemburgo. Através de esforços colaborativos, engajamentos diplomáticos e iniciativas compartilhadas, a Dinamarca busca aprofundar sua parceria com os países do Benelux, promovendo integração regional, cooperação econômica e intercâmbio cultural."
 DEN_Transatlantic_focus: "Foco Transatlântico"
 DEN_Transatlantic_focus_desc: "Afirmando seu compromisso com as relações transatlânticas, a Dinamarca se esforça para aprofundar seus laços com os Estados Unidos e o Canadá. Através de diálogo diplomático, parcerias estratégicas e valores compartilhados, a Dinamarca trabalha para fortalecer o vínculo transatlântico, promovendo a cooperação em segurança, comércio, tecnologia e desafios globais, ao mesmo tempo que reforça a importância da aliança da OTAN."
 DEN_ties_USA: "Laços com os EUA"
 DEN_ties_USA_desc: "Reconhecendo os Estados Unidos como um aliado estratégico chave e parceiro, a Dinamarca busca fortalecer suas relações bilaterais com os EUA. Através de engajamento diplomático, acordos comerciais e iniciativas conjuntas, a Dinamarca visa aprofundar a cooperação com os EUA em uma ampla gama de áreas, incluindo defesa, energia, inovação e intercâmbio cultural, enquanto reafirma os fortes laços de amizade e valores compartilhados entre as duas nações."
 DEN_ties_to_Canada: "Laços com o Canadá"
 DEN_ties_to_Canada_desc: "Baseando-se em valores compartilhados e interesses comuns, a Dinamarca se esforça para aprimorar suas relações diplomáticas com o Canadá. Através de diálogo, cooperação e projetos conjuntos, a Dinamarca busca aprofundar sua parceria com o Canadá, promovendo colaboração em questões como governança ártica, proteção ambiental, comércio e inovação, enquanto promove laços interpessoais e intercâmbio cultural entre os dois países."
 DEN_ties_South_america: "Laços com a América do Sul"
 DEN_ties_South_america_desc: "Reconhecendo a crescente importância da América do Sul no cenário global, a Dinamarca visa fortalecer seus laços diplomáticos com os países da região. Através de esforços diplomáticos, acordos comerciais e intercâmbios culturais, a Dinamarca busca aprofundar seu engajamento com as nações sul-americanas, promovendo cooperação em questões como desenvolvimento sustentável, comércio e proteção ambiental, ao mesmo tempo que explora oportunidades de parceria econômica e investimento."
 DEN_Eurasic_focus: "Foco Eurásia"
 DEN_Eurasic_focus_desc: "Reconhecendo a importância estratégica da Eurásia, a Dinamarca busca fortalecer seus laços diplomáticos com os países da região. Através de engajamento diplomático, acordos comerciais e intercâmbios culturais, a Dinamarca visa aprofundar sua cooperação com as nações eurasiáticas, promovendo estabilidade regional, desenvolvimento econômico e intercâmbio cultural, enquanto explora oportunidades de colaboração em projetos de infraestrutura, energia e inovação."
 DEN_ties_to_Russia: "Laços com a Rússia"
 DEN_ties_to_Russia_desc: "Reconhecendo a Rússia como um jogador chave em assuntos regionais e globais, a Dinamarca se esforça para manter relações construtivas e pragmáticas com a Rússia. Através de diálogo diplomático, engajamento e cooperação em interesses compartilhados, a Dinamarca busca fomentar um relacionamento com a Rússia baseado em respeito mútuo, transparência e diálogo, enquanto aborda áreas de desacordo por meio de canais diplomáticos e engajamento construtivo."
 DEN_ties_to_India: "Laços com a Índia"
 DEN_ties_to_India_desc: "Reconhecendo a crescente influência e importância da Índia no cenário global, a Dinamarca busca aprofundar seus laços diplomáticos e econômicos com a Índia. Através de engajamento diplomático, acordos comerciais e intercâmbios culturais, a Dinamarca visa fortalecer sua parceria com a Índia, promovendo colaboração em questões como comércio, investimento, tecnologia e desenvolvimento sustentável, ao mesmo tempo que promove laços interpessoais e intercâmbio cultural entre os dois países."
 DEN_ties_to_China: "Laços com a China"
 DEN_ties_to_China_desc: "Reconhecendo a crescente proeminência e influência econômica da China, a Dinamarca se esforça para fortalecer suas relações diplomáticas com a China. Através de engajamento diplomático, acordos comerciais e intercâmbios culturais, a Dinamarca busca aprofundar sua parceria com a China, fomentando cooperação em questões como comércio, investimento, inovação e proteção ambiental, enquanto engaja em diálogo construtivo sobre áreas de interesse e preocupação mútuos."
 DEN_ties_to_Indonesia: "Laços com a Indonésia"
 DEN_ties_to_Indonesia_desc: "Reconhecendo a importância estratégica da Indonésia no Sudeste Asiático, a Dinamarca busca aprimorar seus laços diplomáticos e econômicos com a Indonésia. Através de engajamento diplomático, acordos comerciais e intercâmbios culturais, a Dinamarca visa fortalecer sua parceria com a Indonésia, promovendo colaboração em questões como segurança marítima, desenvolvimento sustentável, energia renovável e intercâmbio cultural, enquanto promove estabilidade regional e prosperidade no Sudeste Asiático."
 DEN_private_industry: "Indústria Privada Dinamarquesa"
 DEN_private_industry_desc: "Com a Dinamarca sendo elevada a uma posição de poder na região, é hora de garantirmos que seja atraente começar um negócio na Dinamarca."
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "A Nordisk Film foi fundada em 6 de novembro de 1906 na área de Copenhague chamada Valby. Hoje eles não apenas fazem filmes, mas também administram muitos cinemas na Dinamarca."
 DEN_restarting_Schultz_larsen: "Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "A Schultz & Larsen foi uma fabricante de armas dinamarquesa fundada em 1919, mas após a Segunda Guerra Mundial, começaram a produzir principalmente equipamentos de caça. É hora de colocá-los de volta em seu rumo original e fazê-los criar armas para uso do exército dinamarquês."
 DEN_DISA: "DISA"
 DEN_DISA_desc: "Fundada como Dansk Rekyl Riffel Syndikat A/S e posteriormente renomeada para Dansk Industri Syndikat A/S (DISA), eles têm produzido armas usadas em todo o mundo desde a Segunda Guerra Mundial, mas, assim como a Schultz & Larsen, viram uma queda após a Segunda Guerra Mundial. É hora de motivá-los a expandir e iniciar a produção de armas para que o Exército Dinamarquês possa ser fornecido com armas dinamarquesas."
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "A Novo Nordisk é uma empresa farmacêutica dinamarquesa que produz insulinas, medicamentos para hemofilia, hormônios de crescimento e hormônios sexuais. Além disso, com base no valor de mercado, é a maior empresa da Dinamarca, quase o dobro do tamanho da Mærsk."
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "A Vestas é a 4ª maior empresa da Dinamarca e foi fundada em 1898 originalmente como um negócio de ferraria. Ela não evoluiu para a criadora global de aerogeradores que é hoje até a crise do petróleo nos anos 1970."
 DEN_skandinavisk_aero_industri: "Indústria Aeroespacial Escandinava"
 DEN_skandinavisk_aero_industri_desc: "A Indústria Aeroespacial Escandinava foi um negócio dinamarquês de curta duração que se concentrou na produção de aviões (1937-1954). Depois de ganharmos o status de uma potência regional, é hora de conseguirmos uma maneira de produzir nossos próprios aviões e reiniciar essa indústria."
 DEN_Expand_Maersk: "Expandir o Grupo A.P. Møller-Mærsk"
 DEN_Expand_Maersk_desc: "A Dinamarca embarca em uma estratégia ambiciosa para expandir a pegada global e a influência do Grupo A.P. Møller-Mærsk, um conglomerado multinacional líder. Alavancando sua experiência em transporte marítimo, logística e energia, a Dinamarca visa fortalecer a posição da empresa como um jogador-chave no mercado internacional, promovendo crescimento sustentável e inovação."
 DEN_Maersk_nortsea_port: "Porto do Norte do Mar de Mærsk"
 DEN_Maersk_nortsea_port_desc: "A Dinamarca foca no desenvolvimento e expansão do Porto do Norte do Mar de Mærsk, estrategicamente posicionado para facilitar o comércio marítimo e operações logísticas na região do Mar do Norte. Ao investir em infraestrutura, tecnologia e conectividade, a Dinamarca visa melhorar a capacidade, eficiência e competitividade do porto, impulsionando o desenvolvimento econômico e a prosperidade na área circundante."
 DEN_Maersk_American_port: "Porto Mærsk America"
 DEN_Maersk_American_port_desc: "A Dinamarca busca oportunidades para expandir a presença da Mærsk America, aproveitando o vasto potencial do mercado americano e fortalecendo os laços comerciais entre a Dinamarca e os Estados Unidos. Através de investimentos estratégicos, parcerias e iniciativas de expansão de mercado, a Dinamarca busca posicionar a Mærsk America como uma das principais empresas nos setores marítimo, logístico e de transporte em toda a América do Norte."
 DEN_Maersk_Asian_port: "Porto Asiático Mærsk"
 DEN_Maersk_Asian_port_desc: "A Dinamarca foca no desenvolvimento estratégico e crescimento do Porto Asiático Mærsk, capitalizando a dinâmica econômica e a crescente demanda por serviços marítimos na região da Ásia-Pacífico. Ao investir em infraestrutura portuária, digitalização e soluções centradas no cliente, a Dinamarca visa estabelecer o Porto Asiático Mærsk como um portal de primeira linha para o comércio e negócios na Ásia, impulsionando a conectividade regional e a prosperidade."
 DEN_Maersk_Indian_port: "Porto da Índia Mærsk"
 DEN_Maersk_Indian_port_desc: "A Dinamarca prioriza a expansão e modernização do Porto da Índia Mærsk, aproveitando a localização estratégica da Índia e o potencial de mercado emergente. Através de investimentos direcionados, parcerias e iniciativas de capacitação, a Dinamarca visa aprimorar a eficiência, conectividade e competitividade do porto, facilitando fluxos comerciais e crescimento econômico no subcontinente indiano."
 DEN_Expand_Maersk_investments: "Investimentos Mærsk"
 DEN_Expand_Maersk_investments_desc: "A Dinamarca busca ativamente oportunidades de investimento e parcerias estratégicas para fortalecer o portfólio de investimentos da Mærsk, diversificar fluxos de receita e impulsionar a criação de valor a longo prazo. Ao identificar setores, mercados e empreendimentos promissores, a Dinamarca visa otimizar retornos, mitigar riscos e apoiar o crescimento sustentável e o desenvolvimento do portfólio de investimentos do Grupo Mærsk."
 DEN_Expand_Maersk_Logistics: "Logística Mærsk"
 DEN_Expand_Maersk_Logistics_desc: "A Dinamarca foca na otimização e expansão da rede de logística Mærsk, oferecendo soluções de cadeia de suprimentos de ponta a ponta que atendam às necessidades em evolução dos clientes globais. Através da digitalização, inovação e excelência operacional, a Dinamarca visa aprimorar a eficiência, confiabilidade e agilidade dos serviços de logística Mærsk, entregando soluções de valor agregado que impulsionam a competitividade e o crescimento."
 DEN_Expand_Maersk_Supply_service: "Serviço de Suprimentos Mærsk"
 DEN_Expand_Maersk_Supply_service_desc: "A Dinamarca reforça as capacidades e a presença do Serviço de Suprimentos Mærsk, um dos principais provedores de suporte offshore e serviços marítimos. Ao aproveitar sua experiência, ativos de frota e excelência operacional, a Dinamarca visa expandir a participação de mercado do Serviço de Suprimentos Mærsk, diversificar as ofertas de serviços e aproveitar as oportunidades emergentes nos setores de energia offshore e marítimo."
 DEN_Maersk_Global_player: "Mærsk Global"
 DEN_Maersk_Global_player_desc: "A Dinamarca lidera esforços para solidificar a presença e influência globais da Mærsk em diversos mercados e indústrias. Com foco na expansão das operações, fomento de parcerias e aproveitamento da experiência da Mærsk, a Dinamarca visa estabelecer a Mærsk Global como símbolo de inovação, excelência e liderança dinamarquesas no cenário internacional."
 DEN_marxist_education: "Educação Marxista"
 DEN_marxist_education_desc: "A Dinamarca embarca em uma jornada transformadora para revolucionar seu sistema educacional, inspirando-se nos princípios marxistas para criar uma sociedade mais equitativa e justa socialmente. Abraçando a ideologia de Karl Marx, o governo prioriza o desenvolvimento do pensamento crítico, da consciência de classe e da ação coletiva entre seus cidadãos."
 DEN_joining_brics: "Juntar-se ao BRICS"
 DEN_joining_brics_desc: "A Dinamarca embarca em um empreendimento estratégico para fortalecer suas parcerias globais e ampliar sua influência no cenário mundial, explorando a possibilidade de se juntar à aliança BRICS. Inspirada pelo potencial econômico e político desta coalizão emergente, a Dinamarca busca estabelecer laços mais próximos com Brasil, Rússia, Índia, China e África do Sul para fomentar cooperação mútua e crescimento coletivo."
 DEN_a_modern_military: "Um Exército Moderno"
 DEN_a_modern_military_desc: "O Governo Dinamarquês, consciente do cenário de segurança em evolução e da necessidade imperativa de defesa nacional, embarca em uma iniciativa abrangente para cultivar um exército moderno capaz de salvaguardar a soberania dinamarquesa e projetar poder no palco global."
 DEN_Green_water_Navy: "Marinha de Águas Verdes"
 DEN_Green_water_Navy_desc: "O Governo Dinamarquês se compromete a fortalecer sua Marinha de Águas Verdes, concentrando-se na defesa costeira e operações marítimas dentro do Mar Báltico e do Atlântico Norte. Para alcançar isso, contratos são concedidos ao Estaleiro Odense Steel para a construção de embarcações de patrulha da classe Knud Rasmussen, garantindo a proteção das águas territoriais dinamarquesas e interesses marítimos vitais."
 DEN_Blue_water_Navy: "Marinha de Águas Azuis"
 DEN_Blue_water_Navy_desc: "Em uma mudança estratégica em direção às capacidades expedicionárias, o Governo Dinamarquês investe no desenvolvimento de uma Marinha de Águas Azuis capaz de projetar poder e conduzir operações em águas distantes. Como parte dessa iniciativa, o governo se associa à Maersk Line para a aquisição de navios de apoio da classe Absalon, fornecendo suporte logístico essencial para implantações navais dinamarquesas em todo o mundo."
 DEN_Dansk_Naval_industry: "Indústria Naval Dinamarquesa"
 DEN_Dansk_Naval_industry_desc: "Reconhecendo a importância de uma forte indústria naval doméstica, o Governo Dinamarquês forma parcerias estratégicas com estaleiros locais e contratantes de defesa para fomentar a inovação e promover a auto-suficiência na aquisição naval. A colaboração com o Helsingør Værft resulta na construção das fragatas da classe Iver Huitfeldt, demonstrando a expertise da Dinamarca em engenharia naval e tecnologia."
 DEN_modular_focus: "Foco Modular"
 DEN_modular_focus_desc: "Adotando uma abordagem modular para a guerra naval, o Governo Dinamarquês prioriza a flexibilidade e adaptabilidade em suas plataformas e sistemas navais. Através da colaboração com a ThyssenKrupp Marine Systems, a Dinamarca encomenda o design e a construção de módulos flexíveis StanFlex para sua frota, permitindo a reconfiguração rápida e especialização de missão para atender aos requisitos operacionais em constante evolução."
 DEN_Fregatte: "Fragata"
 DEN_Fregatte_desc: "Com foco no aprimoramento das capacidades de combate em superfície, o Governo Dinamarquês investe na aquisição de novas fragatas para reforçar seu poder de fogo e presença naval. Contratos são concedidos ao Estaleiro Odense Steel para a construção das fragatas da classe Niels Juel, equipadas com sensores avançados e sistemas de armas para garantir superioridade marítima em ambientes contestados."
 DEN_corvettes: "Corvetas"
 DEN_corvettes_desc: "Complementando sua frota de fragatas, o Governo Dinamarquês busca adquirir corvetas versáteis otimizadas para defesa costeira e guerra anti-submarina. A colaboração com a Kockums AB resulta na aquisição das corvetas da classe Knud Viking, equipadas com tecnologia furtiva e sistemas avançados de sonar para maior consciência situacional e capacidades de dissuasão."
 DEN_Submarine_focus: "Foco em Submarinos"
 DEN_Submarine_focus_desc: "Reconhecendo a importância estratégica da guerra submarina, o Governo Dinamarquês lança uma iniciativa de Foco em Submarinos para modernizar e expandir sua frota de submarinos. A colaboração com a Saab Kockums leva à aquisição dos submarinos da classe Type 214, equipados com tecnologia furtiva de ponta e sistemas de propulsão avançados para maior resistência e flexibilidade operacional."
 DEN_attack_submarines: "Submarinos de Ataque"
 DEN_attack_submarines_desc: "Com foco na projeção de poder e capacidades de negação marítima, o Governo Dinamarquês investe na aquisição de submarinos de ataque capazes de conduzir operações ofensivas contra navios e submarinos inimigos. Contratos são concedidos à ThyssenKrupp Marine Systems para a construção dos submarinos de ataque da classe Havmanden, equipados com torpedos avançados e mísseis de cruzeiro para ataques precisos contra alvos de alto valor."
 DEN_Rocket_subs: "Submarinos de Mísseis"
 DEN_Rocket_subs_desc: "Reconhecendo a necessidade de uma capacidade de dissuasão credível, o Governo Dinamarquês adquire submarinos de mísseis capazes de transportar e lançar dissuasores nucleares estratégicos. A colaboração com o Naval Group resulta na aquisição dos submarinos de mísseis da classe Kaptajn, equipados com mísseis balísticos lançados por submarinos para garantir a segurança e soberania dos interesses marítimos dinamarqueses."
 DEN_Modern_fleet: "Frota Moderna"
 DEN_Modern_fleet_desc: "Como a pedra angular dos esforços de modernização naval da Dinamarca, o Governo Dinamarquês supervisiona o desenvolvimento de uma frota moderna e capaz, equipada para enfrentar os desafios do ambiente marítimo do século XXI. Através de investimentos estratégicos em tecnologias e plataformas de ponta, a Dinamarca reafirma seu compromisso de salvaguardar suas fronteiras marítimas e manter seu status como uma nação marítima de consequência."
 DEN_Artillerie_question: "Questão de Artilharia"
 DEN_Artillerie_question_desc: "Em uma avaliação deliberada das capacidades atuais e necessidades futuras, o Governo Dinamarquês convoca um painel de especialistas para abordar a \"Questão de Artilharia,\" examinando a eficácia dos sistemas existentes e identificando áreas para melhorias."
 DEN_US_Artillerie: "Artilharia dos Estados Unidos"
 DEN_US_Artillerie_desc: "Baseando-se na parceria de longa data com os Estados Unidos, o Governo Dinamarquês explora oportunidades de colaboração em sistemas de artilharia. Contratos são negociados com empreiteiras de defesa americanas para a aquisição de plataformas de artilharia de ponta, aproveitando a tecnologia avançada e a expertise do outro lado do Atlântico."
 DEN_domestic_Artillerie: "Artilharia Doméstica"
 DEN_domestic_Artillerie_desc: "Demonstrando soberania nacional e autossuficiência, o Governo Dinamarquês investe no desenvolvimento e produção de sistemas de artilharia domésticos. Contratos são concedidos a parceiros da indústria de defesa local para a fabricação de plataformas de artilharia indígenas, adaptadas para atender aos requisitos únicos do Exército Dinamarquês."
 DEN_French_Artillerie: "Artilharia Francesa"
 DEN_French_Artillerie_desc: "Expandindo suas parcerias internacionais, o Governo Dinamarquês firma acordos com fabricantes de defesa franceses para a aquisição de sistemas de artilharia franceses renomados por sua confiabilidade e desempenho. Iniciativas colaborativas abrem caminho para a integração das plataformas de artilharia francesas no arsenal do Exército Dinamarquês, melhorando a interoperabilidade e a capacidade."
 DEN_ATGM: "Míssil Guiado Anti-Tanque (ATGM)"
 DEN_ATGM_desc: "Reconhecendo a natureza evolutiva das ameaças modernas, o Governo Dinamarquês prioriza a aquisição de sistemas de Míssil Guiado Anti-Tanque para combater efetivamente adversários blindados. Contratos são garantidos para aquisição de sistemas ATGM de ponta, fornecendo ao Exército Dinamarquês poder de fogo guiado com precisão para neutralizar ameaças de blindados inimigos."
 DEN_SAM: "Míssil Ar-Superfície (SAM)"
 DEN_SAM_desc: "Protegendo o espaço aéreo dinamarquês e defendendo contra ameaças aéreas, o Governo Dinamarquês investe em sistemas de Míssil Ar-Superfície para fortalecer as capacidades de defesa aérea. Parcerias com nações aliadas facilitam a aquisição de sistemas SAM avançados, garantindo proteção abrangente contra ameaças aéreas."
 DEN_Update_M109: "Atualização M109"
 DEN_Update_M109_desc: "Com vistas à modernização, o Governo Dinamarquês inicia um programa de atualização para o obus autopropulsado M109, aprimorando seu poder de fogo, mobilidade e sobrevivência no campo de batalha. As atualizações incluem sistemas de controle de fogo aprimorados, medidas de proteção reforçadas e integração de munições avançadas."
 DEN_CAESAR: "CAESAR"
 DEN_CAESAR_desc: "Aproveitando lições aprendidas de militares aliados, o Governo Dinamarquês explora a aquisição de sistemas de artilharia autopropulsada CAESAR (CAmion Équipé d'un Système d'ARtillerie). Contratos são negociados com a Nexter Systems para a aquisição de obuses CAESAR, fornecendo ao Exército Dinamarquês uma plataforma de artilharia altamente móvel e versátil."
 DEN_SPA: "SPA"
 DEN_SPA_desc: "Em um esforço para aprimorar as capacidades de apoio de fogo orgânico, o Governo Dinamarquês explora opções para adquirir sistemas de Artilharia Autopropulsada Dinamarquesa. A colaboração com empreiteiras de defesa locais leva ao desenvolvimento de plataformas SPA otimizadas para mobilidade, poder de fogo e eficácia no campo de batalha."
 DEN_Panzerhaubitze_2000: "Panzerhaubitze 2000"
 DEN_Panzerhaubitze_2000_desc: "Aproveitando a expertise de parceiros da indústria de defesa alemã, o Governo Dinamarquês considera a aquisição de obuses autopropulsados Panzerhaubitze 2000. Contratos são negociados com a Krauss-Maffei Wegmann para a aquisição de sistemas PzH 2000, fornecendo ao Exército Dinamarquês uma plataforma de artilharia comprovada e confiável."
 DEN_Arillerie_kommando: "Comando de Artilharia"
 DEN_Arillerie_kommando_desc: "Reconhecendo o papel crítico da artilharia na guerra moderna, o Governo Dinamarquês estabelece um Comando de Artilharia para supervisionar e coordenar operações de artilharia. Composto por especialistas altamente treinados, o comando garante o emprego eficaz dos recursos de artilharia em apoio às missões e objetivos do Exército Dinamarquês."
 DEN_Specialforces_equipment: "Equipamento de Forças Especiais"
 DEN_Specialforces_equipment_desc: "Reconhecendo os requisitos únicos das unidades de elite das forças especiais da Dinamarca, o Governo Dinamarquês se compromete a adquirir equipamentos especializados adaptados às necessidades desses operadores altamente treinados. Contratos são concedidos para aquisição de equipamentos de ponta, incluindo óptica de visão noturna, sistemas de comunicação táticos e equipamentos de proteção pessoal avançados."
 DEN_small_arms: "Armas Leves"
 DEN_small_arms_desc: "Para garantir que os soldados de infantaria dinamarqueses estejam equipados com as armas de fogo mais confiáveis e eficazes disponíveis, o Governo Dinamarquês investe na aquisição de armas leves de última geração. Contratos são garantidos para aquisição de fuzis de assalto modernos, carabinas e pistolas, proporcionando aos soldados dinamarqueses um poder de fogo superior e precisão no campo de batalha."
 DEN_G36: "G36"
 DEN_G36_desc: "Em conformidade com os padrões da OTAN e requisitos de interoperabilidade, o Governo Dinamarquês seleciona o fuzil Heckler & Koch G36 como a arma padrão para as unidades de infantaria dinamarquesas. Contratos são negociados com a Heckler & Koch para a produção e entrega de fuzis G36, permitindo que os soldados dinamarqueses operem com confiança e precisão em ambientes operacionais diversos."
 DEN_streamline_infantry_production: "Otimizar Produção de Infantaria"
 DEN_streamline_infantry_production_desc: "Para acelerar o processo de aquisição e reduzir as cargas logísticas, o Governo Dinamarquês otimiza a produção de equipamentos de infantaria centralizando as instalações de fabricação e otimizando a gestão da cadeia de suprimentos. Ao consolidar as linhas de produção e implementar princípios de manufatura enxuta, o governo visa melhorar a eficiência e a relação custo-benefício na equipagem das unidades de infantaria dinamarquesas."
 DEN_C7: "C7"
 DEN_C7_desc: "Baseando-se no sucesso de sua parceria de longa data com o Canadá, o Governo Dinamarquês continua a adquirir fuzis Colt Canada C7 para suas forças de infantaria. Contratos são renovados para a produção e entrega de fuzis C7, garantindo interoperabilidade com as forças canadenses e de outros aliados, mantendo os altos padrões de confiabilidade e desempenho."
 DEN_NEW_small_arms: "Novas Armas Leves"
 DEN_NEW_small_arms_desc: "Em um esforço para diversificar as opções de armas leves para as unidades de infantaria dinamarquesas, o Governo Dinamarquês explora a aquisição de novas armas de fogo de uma variedade de fornecedores internacionais. Avaliações são realizadas em diversas plataformas, incluindo o FN SCAR, Steyr AUG e SIG Sauer MCX, para identificar as armas mais adequadas para os soldados dinamarqueses."
 DEN_Infanterie_kommando: "Comando de Infantaria"
 DEN_Infanterie_kommando_desc: "Reconhecendo a importância das unidades de infantaria especializadas na guerra moderna, o Governo Dinamarquês estabelece um Comando de Infantaria para ser a vanguarda das operações do Exército Dinamarquês. Composto por soldados altamente treinados e versáteis, o comando se especializa em missões de reconhecimento, ação direta e operações especiais, garantindo a capacidade da Dinamarca de projetar poder e responder rapidamente a ameaças emergentes."
 DEN_Vehicle_question: "Questão de Veículos"
 DEN_Vehicle_question_desc: "Realizando uma avaliação abrangente das capacidades atuais de veículos blindados e requisitos futuros, o Governo Dinamarquês convoca especialistas para abordar a 'Questão de Veículos'. Através de uma análise rigorosa, o governo identifica oportunidades de aprimoramento e modernização em toda a frota blindada."
 DEN_US_Made: "US Bradley"
 DEN_US_Made_desc: "Aproveitando sua parceria de longa data com os Estados Unidos, o Governo Dinamarquês explora a aquisição de Veículos de Combate de Infantaria M2 Bradley para fortalecer as capacidades de infantaria blindada. Contratos são negociados com empreiteiras de defesa americanas para a aquisição de Bradleys, aumentando o poder de fogo e mobilidade do Exército Dinamarquês no campo de batalha."
 DEN_Marder: "Marder Alemão"
 DEN_Marder_desc: "Baseando-se em seus laços colaborativos com a Alemanha, o Governo Dinamarquês considera a aquisição de Veículos de Combate de Infantaria Marder para complementar sua frota blindada. Contratos são buscados com a Rheinmetall para aquisição de plataformas Marder, aproveitando a expertise alemã em design e produção de veículos blindados."
 DEN_CV: "CV90 Sueco"
 DEN_CV_desc: "Expandindo sua rede de parcerias de defesa, o Governo Dinamarquês avalia o Veículo de Combate de Infantaria Sueco CV90 para aquisição potencial. A colaboração com a BAE Systems Hägglunds leva a negociações para aquisição de plataformas CV90, proporcionando às forças blindadas dinamarquesas capacidades avançadas de mobilidade e poder de fogo."
 DEN_NEW_APC: "Novo APC"
 DEN_NEW_APC_desc: "Em um esforço para modernizar as capacidades de transporte de tropas, o Governo Dinamarquês explora opções para aquisição de novos Veículos de Transporte de Pessoal Blindados. Avaliações são realizadas em diversas plataformas, incluindo Patria AMV, Boxer e Puma, para identificar o APC mais adequado às exigências do Exército Dinamarquês."
 DEN_NEW_IFV: "Novo IFV"
 DEN_NEW_IFV_desc: "Reconhecendo a importância do apoio à infantaria e do poder de fogo, o Governo Dinamarquês busca adquirir uma nova geração de Veículos de Combate de Infantaria. Contratos são buscados com fabricantes líderes de defesa para aquisição de plataformas IFV equipadas com sistemas avançados de armas e recursos de proteção."
 DEN_Update_Leopard_Tank: "Atualização do Tanque Leopard"
 DEN_Update_Leopard_Tank_desc: "Com foco em manter uma frota de tanques de batalha principal capaz, o Governo Dinamarquês inicia um programa de atualização para o tanque de batalha principal Leopard 2A5DK. As melhorias incluem aprimoramentos no poder de fogo, proteção de blindagem e sistemas digitais, garantindo a continuidade da eficácia das forças blindadas dinamarquesas."
 DEN_US_Tanks: "M1A2 Abrams"
 DEN_US_Tanks_desc: "Explorando oportunidades de interoperabilidade e comunalidade com aliados da OTAN, o Governo Dinamarquês considera a aquisição de tanques de batalha principal M1A2 Abrams dos Estados Unidos. Negociações são buscadas com a General Dynamics para aquisição de tanques Abrams, aprimorando as capacidades blindadas dinamarquesas com desempenho comprovado em combate."
 DEN_German_tanks: "Leopard 2A7"
 DEN_German_tanks_desc: "Como parte de seu compromisso de manter uma frota blindada moderna e capaz, o Governo Dinamarquês explora opções para aquisição da versão mais recente do tanque de batalha principal Leopard 2. Contratos são buscados com a Krauss-Maffei Wegmann para aquisição de tanques Leopard 2A7+, incorporando tecnologia avançada e aprimoramentos de campo de batalha."
 DEN_Challenger: "Challenger 3"
 DEN_Challenger_desc: "Em uma tentativa de diversificar suas capacidades blindadas e explorar novas soluções tecnológicas, o Governo Dinamarquês avalia o tanque de batalha principal britânico Challenger 3 para aquisição potencial. Colaboração com a BAE Systems leva a negociações para aquisição de tanques Challenger 3, proporcionando às forças blindadas dinamarquesas uma plataforma formidável e versátil."
 DEN_Tank_kommando: "Comando de Tanques"
 DEN_Tank_kommando_desc: "Reconhecendo a importância das unidades blindadas especializadas na guerra moderna, o Governo Dinamarquês estabelece um Comando de Tanques para ser a ponta de lança das operações blindadas do Exército Dinamarquês. Composto por tripulações de tanques altamente treinadas e apoiado por elementos de infantaria e reconhecimento, o comando se especializa em manobras ofensivas, táticas de guerra blindada e operações de armas combinadas, garantindo a capacidade da Dinamarca de afirmar domínio no campo de batalha."
 DEN_JFST: "JFST"
 DEN_JFST_desc: "Reconhecendo o papel crítico do suporte integrado de fogo na guerra moderna, o Governo Dinamarquês estabelece a Equipe Conjunta de Apoio ao Fogo (JFST) para coordenar e sincronizar artilharia, suporte aéreo e outras capacidades de fogo em operações conjuntas. Composta por especialistas de várias áreas, a JFST aprimora a capacidade do Exército Dinamarquês de fornecer poder de fogo preciso e decisivo em apoio às forças terrestres."
 DEN_Light_forces_focus: "Foco em Forças Leves"
 DEN_Light_forces_focus_desc: "Enfatizando agilidade e implantação rápida, o Governo Dinamarquês prioriza investimentos em forças leves capazes de realizar operações expedicionárias e missões especializadas. Recursos são alocados para aprimorar treinamento, equipamento e mobilidade para unidades de infantaria leve, reconhecimento e operações especiais, garantindo sua eficácia em uma ampla gama de ambientes operacionais."
 DEN_Medium_forces_focus: "Foco em Forças Médias"
 DEN_Medium_forces_focus_desc: "Atingindo um equilíbrio entre mobilidade e poder de fogo, o Governo Dinamarquês direciona atenção para forças médias capazes de realizar operações de combate sustentadas e oferecer capacidades versáteis. Investimentos são feitos em unidades blindadas e mecanizadas equipadas com veículos de rodas e lagartas, permitindo-lhes implantar rapidamente e manobrar eficazmente em cenários diversos."
 DEN_Heavy_forces_focus: "Foco em Forças Pesadas"
 DEN_Heavy_forces_focus_desc: "Reconhecendo a importância do poder de fogo blindado e da resiliência no campo de batalha moderno, o Governo Dinamarquês reforça suas forças pesadas com capacidades aprimoradas e equipamento modernizado. Ênfase é colocada na atualização de tanques de batalha principais, veículos de combate blindados e sistemas de artilharia para garantir superioridade na guerra blindada e capacidades de projeção de força."
 DEN_reformed_army: "Exército Reformado"
 DEN_reformed_army_desc: "Em um esforço para se adaptar às ameaças e requisitos operacionais em evolução, o Governo Dinamarquês empreende uma reforma abrangente da estrutura organizacional e doutrina do exército. Através de reestruturação, modernização e iniciativas de treinamento, o exército é reformado para aprimorar sua agilidade, interoperabilidade e prontidão para desafios futuros."
 DEN_secret_service: "Politiets Efterretningstjeneste"
 DEN_secret_service_desc: "Aumentando os recursos e capacidades da PET, o governo capacita a agência de inteligência doméstica a aprimorar a vigilância, coleta de inteligência e esforços de contraterrorismo dentro das fronteiras da Dinamarca. A PET intensifica seu foco em frustrar ameaças domésticas, incluindo extremismo, terrorismo e crime organizado, para proteger a nação e seus cidadãos."
 DEN_expand_forsvarets_efterretningstjeneste: "Expandir a Forsvarets Efterretningstjeneste"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "Reconhecendo a necessidade imperativa de coleta proativa de inteligência no cenário global, o governo aloca financiamento adicional e pessoal para a FE, o Serviço de Inteligência da Defesa. Encarregada de coletar inteligência estrangeira e conduzir operações cibernéticas, a FE expande seu alcance para monitorar ameaças emergentes, desenvolvimentos geopolíticos e adversários cibernéticos, reforçando a postura estratégica da Dinamarca e a consciência situacional no front internacional."
 DEN_hacker_recruitment_drive: "Campanha de Recrutamento de Hackers"
 DEN_hacker_recruitment_drive_desc: "Em resposta ao crescente cenário de ameaças cibernéticas, o Governo Dinamarquês lança uma abrangente Campanha de Recrutamento de Hackers para atrair talentos de alto nível em cibersegurança e hacking. Através de programas de alcance direcionado, iniciativas de treinamento e incentivos, o governo busca recrutar hackers habilidosos e especialistas em cibersegurança para reforçar as capacidades de defesa cibernética da Dinamarca. Esses recrutas colaborarão com a PET, FE e outras agências para detectar, mitigar e responder a ameaças cibernéticas direcionadas aos interesses dinamarqueses, infraestrutura crítica e aparato de segurança nacional."
 DEN_Reform_Heeresflieger: "Reforma da Força Aérea"
 DEN_Reform_Heeresflieger_desc: "Reconhecendo a necessidade de agilidade e versatilidade diante de ameaças em evolução, o Governo Dinamarquês empreende uma reforma completa da Força Aérea Dinamarquesa. Este esforço de reforma visa otimizar estruturas organizacionais, simplificar operações e aumentar a prontidão em todas as unidades da força aérea."
 DEN_Apache: "US Apache"
 DEN_Apache_desc: "Aproveitando sua aliança com os Estados Unidos, o Governo Dinamarquês explora a aquisição de helicópteros de ataque AH-64 Apache para aumentar as capacidades de rotores da força aérea. Contratos são buscados com a Boeing para aquisição de helicópteros Apache, proporcionando à Flyvevåbnet um poder de fogo aprimorado e versatilidade de missão."
 DEN_the_Eurocopter: "Eurocopter"
 DEN_the_Eurocopter_desc: "Diversificando sua frota de helicópteros, o Governo Dinamarquês considera a aquisição de helicópteros Eurocopter para uma variedade de missões, incluindo busca e salvamento, transporte de tropas e patrulha marítima. Acordos colaborativos são buscados com a Airbus Helicopters para aquisição de plataformas Eurocopter, reforçando as capacidades aéreas e flexibilidade operacional da Flyvevåbnet."
 DEN_Helicopter_training: "Treinamento de Helicóptero"
 DEN_Helicopter_training_desc: "Reconhecendo a importância do treinamento e proficiência de pilotos, o Governo Dinamarquês investe em programas de treinamento de helicóptero para garantir a prontidão dos pilotos de rotores da Flyvevåbnet. Instalações e simuladores de treinamento de ponta são estabelecidos para fornecer treinamento abrangente em operações de voo, táticas de combate e procedimentos de emergência."
 DEN_Reform_equipment: "Reforma de Equipamentos"
 DEN_Reform_equipment_desc: "Alinhado aos objetivos de modernização da Flyvevåbnet, o Governo Dinamarquês empreende uma revisão sistemática e atualização do equipamento da força aérea, incluindo aeronaves, aviônicos e sistemas de suporte. Atualizações e aprimoramentos são implementados em toda a frota para melhorar o desempenho, confiabilidade e eficácia das missões."
 DEN_Eurofighter: "Eurofighter"
 DEN_Eurofighter_desc: "Explorando opções para aeronaves de caça avançadas, o Governo Dinamarquês avalia o Eurofighter Typhoon para aquisição potencial, visando fortalecer as capacidades de superioridade aérea da Flyvevåbnet. Discussões colaborativas são realizadas com a Eurofighter GmbH para aquisição de aeronaves Eurofighter, incorporando tecnologia de ponta e capacidades de combate."
 DEN_Update_F16: "Atualização F16"
 DEN_Update_F16_desc: "Garantindo a continuidade da relevância e eficácia do F-16 Fighting Falcon, espinha dorsal da frota de caças da Flyvevåbnet, o Governo Dinamarquês lança um programa de atualização para modernizar as aeronaves F-16 existentes. As atualizações incluem aprimoramentos de aviônicos, melhorias nos sistemas de armas e reformas estruturais para estender a vida útil e as capacidades de combate da frota F-16."
 DEN_form_Kommando_Luftwaffe: "Formação do Comando da Flyvevåbnet"
 DEN_form_Kommando_Luftwaffe_desc: "Reconhecendo a necessidade de capacidades especializadas em operações aéreas, o Governo Dinamarquês estabelece uma unidade dedicada ao Comando da Flyvevåbnet. Composta por pessoal altamente treinado com expertise em operações aéreas, suporte aéreo próximo e missões especiais, o comando aprimora a capacidade da Flyvevåbnet de conduzir operações complexas e de alto risco em ambientes contestados."
 DEN_F35_Programme: "Programa F35"
 DEN_F35_Programme_desc: "Cimentando seu compromisso com a aviação de próxima geração, o Governo Dinamarquês continua sua participação no programa F-35 Lightning II. Contratos são finalizados com a Lockheed Martin para aquisição de aeronaves F-35A Lightning II, proporcionando à Flyvevåbnet capacidades de furtividade, agilidade e interoperabilidade incomparáveis para operações aéreas futuras."
 DEN_Future_Combat_Air_System: "Sistema de Combate Aéreo do Futuro"
 DEN_Future_Combat_Air_System_desc: "Antecipando desafios futuros e avanços tecnológicos, o Governo Dinamarquês investe em iniciativas de pesquisa e desenvolvimento para o Sistema de Combate Aéreo do Futuro (FCAS). Parcerias colaborativas com aliados europeus abrem caminho para o desenvolvimento de capacidades de combate aéreo de próxima geração, garantindo que a Flyvevåbnet permaneça na vanguarda da inovação em guerra aérea."
 DEN_Reformed_Airforce: "Flyvevåbnet Reformado"
 DEN_Reformed_Airforce_desc: "Através dos esforços abrangentes de reforma delineados acima, a Flyvevåbnet emerge como uma força aérea reformada e modernizada, equipada com aeronaves avançadas, tecnologia de ponta e pessoal altamente qualificado. A Flyvevåbnet reformada está pronta para defender o espaço aéreo dinamarquês, projetar poder no exterior e contribuir para a segurança e estabilidade internacionais."
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "Reforma do Comando Aéreo"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "Em paralelo com a transformação da Flyvevåbnet, o Governo Dinamarquês empreende uma reforma do Comando Aéreo, o quartel-general operacional responsável pela direção das operações da força aérea. Ao otimizar estruturas de comando, aprimorar a coordenação e aproveitar a tecnologia, o Comando Aéreo é reformado para garantir supervisão eficiente e eficaz das missões e capacidades aéreas da Flyvevåbnet."
 DEN_Biotech_Rising: "Ascensão da Biotecnologia"
 DEN_Biotech_Rising_desc: "A Dinamarca visa liderar na biotecnologia, impulsionando a inovação na saúde e sustentabilidade. Investir em biotecnologia aprimorará nossas capacidades científicas e criará empregos de alta tecnologia, garantindo o lugar da Dinamarca neste campo revolucionário."
 DEN_construction_industrie: "Indústrias de Construção"
 DEN_construction_industrie_desc: "Baseando-se no sucesso da Vestas Wind Systems, nosso foco se volta para fortalecer o setor da construção. Este investimento estratégico impulsionará o crescimento econômico, criará empregos e fortificará a infraestrutura de nossa nação, posicionando a Dinamarca para um futuro próspero."
 DEN_ISS: "ISS"
 DEN_ISS_desc: "Investir na ISS (International Service System), líder global em serviços de instalações, irá aprimorar nosso setor de escritórios e promover o crescimento econômico."
 DEN_Expand_Carlsberg: "Expandir Carlsberg"
 DEN_Expand_Carlsberg_desc: "Iniciando uma iniciativa audaciosa para expandir a presença global da Carlsberg, nossa cervejaria icônica. Através de investimentos e parcerias, temos como objetivo fortalecer a posição da Carlsberg nos mercados internacionais, aumentar as exportações e mostrar a excelência dinamarquesa na arte da fabricação de cerveja. Esta iniciativa de expansão não apenas impulsionará o crescimento da cervejaria, mas também contribuirá para a criação de empregos e a prosperidade econômica."
 DEN_Carlsberg_invest: "Investimento na Carlsberg"
 DEN_Carlsberg_invest_desc: "Ao investir na Cervejaria Carlsberg, garantimos ganhos financeiros enquanto fortalecemos e aprimoramos nossa indústria cervejeira."
 DEN_Expand_logistic_Companies: "Expandir Empresas Logísticas"
 DEN_Expand_logistic_Companies_desc: "Inspirada pelas crescentes oportunidades na Ásia, a Dinamarca lança uma iniciativa para expandir suas empresas logísticas em mercados-chave como China, Hong Kong, Japão e Singapura. Através de investimentos direcionados, temos como objetivo aprimorar nossa rede logística e fortalecer nossa presença nesses centros estratégicos."
 DEN_Expand_DSV: "Expandir DSV"
 DEN_Expand_DSV_desc: "A Dinamarca lança uma iniciativa ambiciosa para expandir a DSV, uma peça fundamental na indústria logística. Através de investimentos estratégicos, temos como objetivo aprimorar a presença global da DSV e suas capacidades. Este esforço de expansão não apenas fortalece o setor logístico da Dinamarca, mas também promove o comércio internacional."
 DEN_Expand_DSV_logistics: "Logística da DSV"
 DEN_Expand_DSV_logistics_desc: "A Dinamarca foca em otimizar as operações logísticas da DSV ao redor do mundo através de iniciativas direcionadas. Esta abordagem fortalece a posição da Dinamarca como líder em logística e promove o comércio internacional e a conectividade."
 DEN_Expand_DSV_Invests: "Investimentos na DSV"
 DEN_Expand_DSV_Invests_desc: "A Dinamarca direciona investimentos estratégicos para a DSV, um pilar de nossa indústria logística, garantindo não apenas ganhos financeiros nacionais, mas também aprimorando nossas capacidades logísticas."
 DEN_Expand_DSV_logistics_II: "DSV Global"
 DEN_Expand_DSV_logistics_II_desc: "A Dinamarca foca em fortalecer a presença global da DSV através de iniciativas estratégicas e parcerias. Ao aproveitar a extensa rede e expertise da DSV, temos como objetivo aprimorar as rotas de comércio internacional, otimizar cadeias de suprimentos e facilitar a logística global sem interrupções. Este esforço de expansão global melhora a competitividade da Dinamarca no cenário mundial e promove o crescimento econômico e a prosperidade."
 DEN_Logistic_Global_Investments: "Expandir Logística Global"
 DEN_Logistic_Global_Investments_desc: "A Dinamarca embarca em um programa estratégico para expandir redes logísticas globais, desbloqueando novas oportunidades para o comércio e conectividade. Isso permite investimentos em portos globais e logística de transporte. Ao investir em logística global, estimulamos ganhos financeiros a longo prazo e fortalecemos o papel da Dinamarca na economia global."
 Denmark.1.t: "Festival Eurovisão da Canção de 2000"
 Denmark.1.d: "A 45ª edição do Eurovision foi recentemente realizada na Globe Arena, na Suécia. A dupla de rock/pop dinamarquesa Olsen Brothers, com sua música 'Fly on the Wings of Love', venceu o concurso com uma vantagem de 40 pontos sobre a Rússia, que ficou em segundo lugar. Isso marca a primeira vez que a Dinamarca vence o concurso desde 1963 e levou todo o país a celebrar nacionalmente."
 denmark.1.a: "Voe, baby, voe!"
 denmark.2.t: "Grande Vitória Prevista para os Conservadores [DEN.GetAdjective]"
 denmark.2.d: "Os Conservadores [DEN.GetAdjective] parecem ter feito um triunfante retorno depois de estarem em declínio desde o início dos anos 90. Quando perguntados sobre a razão para essa reviravolta, um comentarista político observou que as trocas culturais internacionais do novo milênio parecem ter deixado muitos dinamarqueses à deriva, sem um senso de pertencimento em qualquer lugar, e tornaram os valores dinamarqueses o ponto central do discurso político. A liderança conservadora já está se preparando para capitalizar esse novo apoio com discursos enfatizando sua defesa inabalável de 'tudo o que nos torna [DEN.GetAdjective]'."
 denmark.2.a: "De volta aos anos 80"
 denmark.3.t: "Desenvolvimentos Monarquistas Surpreendentes em [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] tem sido uma monarquia constitucional desde 1849 e o papel do monarca desde então tem sido em grande parte cerimonial. No entanto, um novo movimento monarquista que pede um maior grau de autonomia política para o monarca [DEN.GetAdjective] está ganhando rapidamente adesão pública. Até agora, a Rainha não fez nenhum comentário público sobre o assunto, mas comentaristas políticos apontaram que, com sua formação acadêmica, tendo estudado ciência política e uma variedade de campos acadêmicos na Sorbonne e na London School of Economics, teoricamente ela seria uma atuante competente no palco político."
 denmark.3.a: "Oh, Daisy!"
 denmark.18.t: "O Príncipe Herdeiro lidera"
 denmark.18.d: "Espera-se que Frederik assuma o comando do exército nos próximos dias, com seu extenso treinamento militar anterior, ele é esperado para ser um dos melhores generais que a Dinamarca teve em muito tempo. Seu irmãozinho Joackim também passou um tempo como oficial no exército, e espera-se que ele também faça parte do exército novamente."
 denmark.18.a: "Lidere-nos para a grandeza"
 denmark.19.t: "Oferta de Compra"
 denmark.19.d: "A Dinamarca estendeu uma oferta à Grã-Bretanha para comprar as ilhas de Shetland e Orkney, já que elas pertenceram ao Reino da Dinamarca no passado."
 denmark.19.a: "Claro, nós não gostamos das ilhas de qualquer maneira"
 denmark.19.b: "Isso nunca vai acontecer"
 denmark.20.t: "Rei Frederik, o Décimo"
 denmark.20.d: "Hoje, a Rainha Margrethe II anunciou que está abdicando do trono da Dinamarca, deixando o controle da nação para seu filho mais velho, o Rei Frederik, o Décimo."
 denmark.20.a: "Longa vida ao Rei"
 denmark.21.t: "Uma União de Kalmar Aprimorada"
 denmark.21.d: "Hoje, a Dinamarca tentou aumentar a cooperação entre os países nórdicos e bálticos ao tentar reformar a antiga União de Kalmar, mas desta vez estendendo um convite aos países bálticos devido à estreita cooperação que já têm com a Dinamarca."
 denmark.21.a: "Nós aceitamos"
 denmark.21.b: "Isso não vai acontecer"
 denmark.21.c: "Isso não cabe a nós decidir..."
 denmark.39.t: "Convidar a Islândia para a União"
 denmark.39.d: "A Dinamarca estendeu um convite para se juntar à União da Escandinávia. Ao aceitar, nos tornaremos parte do bloco comunista na Escandinávia."
 denmark.39.a: "Ótimo!"
 denmark.39.b: "De jeito nenhum!"
 denmark.40.t: "Convidar a Suécia para a União"
 denmark.40.d: "A Dinamarca estendeu um convite para se juntar à União da Escandinávia. Ao aceitar, nos tornaremos parte do bloco comunista na Escandinávia."
 denmark.40.a: "Ótimo!"
 denmark.40.b: "De jeito nenhum!"
 denmark.41.t: "Convidar a Noruega para a União"
 denmark.41.d: "A Dinamarca estendeu um convite para se juntar à União da Escandinávia. Ao aceitar, nos tornaremos parte do bloco comunista na Escandinávia."
 denmark.41.a: "Ótimo!"
 denmark.41.b: "De jeito nenhum!"
 denmark.42.t: "Convidar a Finlândia para a União"
 denmark.42.d: "A Dinamarca estendeu um convite para se juntar à União da Escandinávia. Ao aceitar, nos tornaremos parte do bloco comunista na Escandinávia."
 denmark.42.a: "Ótimo!"
 denmark.42.b: "De jeito nenhum!"
 denmark.4001.t: "A Dinamarca está solicitando alguns caças!"
 denmark.4001.d1: "Como parte da OTAN, a Dinamarca está solicitando que compartilhemos alguns de nossos caças para ajudar a proteger os céus. Fazê-lo certamente manterá a unidade da organização e agradará [DEN.GetLeader]."
 denmark.4001.d2: "Como parte de nossa facção, a Dinamarca está solicitando que compartilhemos alguns de nossos caças para ajudar a proteger os céus, fazê-lo certamente manterá a unidade da organização e agradará [DEN.GetLeader]."
 denmark.4001.o1: "Claro."
 denmark.4001.o2: "De jeito nenhum!"
 denmark.4002.t: "Nossos Aliados Vieram em Nosso Auxílio!"
 denmark.4002.d1: "[USA.GetLeader] terminou de aprovar alguns caças novinhos em folha para a nossa valente força aérea! [DEN.GetLeader] está extasiado com o apoio do governo [USA.GetAdjective] em fornecer ajuda e estará supervisionando pessoalmente sua chegada."
 denmark.4002.d2: "[SOV.GetLeader] terminou de aprovar alguns caças novinhos em folha para a nossa valente força aérea! [DEN.GetLeader] está extasiado com o apoio do governo [SOV.GetAdjective] em fornecer ajuda e estará supervisionando pessoalmente sua chegada."
 denmark.4002.o1: "Strålende!"
 denmark.4003.t: "Nossos Aliados se Recusaram a Vir em Nosso Auxílio!"
 denmark.4003.d1: "[USA.GetLeader] se recusou a aprovar o fornecimento de caças novinhos em folha para a nossa valente força aérea! [DEN.GetLeader] está furioso com a atitude do governo [USA.GetAdjective] e tem tentado obter uma resposta de Washington em vão."
 denmark.4003.d2: "[SOV.GetLeader] se recusou a aprovar o fornecimento de caças novinhos em folha para a nossa valente força aérea! [DEN.GetLeader] está furioso com a atitude [SOV.GetAdjective] e tem tentado obter uma resposta de Moscou em vão."
 denmark.4003.o1: "Esses Bastardos!"
 denmark_agrar_event.10.t: "Protestos de ativistas ambientais"
 denmark_agrar_event.10.d: "Os protestos de ativistas ambientais são demonstrações orgânicas com o objetivo de aumentar a conscientização e promover ação em várias questões ambientais."
 denmark_agrar_event.10.a: "eles reclamam como sempre"
 denmark_agrar_event.11.t: "Protestos de ativistas ambientais"
 denmark_agrar_event.11.d: "Junte-se a nós para o Rally Terra Verde, um protesto pacífico e impactante para aumentar a conscientização sobre a necessidade urgente de ação climática. Este evento familiar convida pessoas de todas as idades e origens para se unirem e advogarem por um futuro sustentável."
 denmark_agrar_event.11.a: "Spasser?"
 denmark_agrar_event.12.t: "Protestos de ativistas ambientais"
 denmark_agrar_event.12.d: "Junte-se a nós para a Marcha pela Justiça Climática, um protesto dinâmico e impactante destinado a exigir ação urgente pela justiça climática. Este evento é projetado para fazer uma declaração forte enquanto permanece respeitoso e não violento, fornecendo uma plataforma para pessoas apaixonadas expressarem suas preocupações e defenderem mudanças significativas."
 denmark_agrar_event.12.a: "isso poderia levar a problemas"
 denmark_agrar_event.13.t: "Protestos de ativistas ambientais"
 denmark_agrar_event.13.d: "Junte-se a nós para o Eco Uprising, um protesto de alta intensidade projetado para confrontar aqueles responsáveis pela destruição ambiental e exigir mudanças imediatas e radicais. Este evento não é para os fracos de coração; é um chamado audacioso à ação para aqueles prontos para se posicionarem contra as corporações e políticas que colocam nosso planeta em perigo."
 denmark_agrar_event.13.a: "Talvez devêssemos ouvi-los"
 denmark_agrar_event.14.t: "Protestos de ativistas ambientais"
 denmark_agrar_event.14.d: "Junte-se a nós para o Eco Uprising, um protesto intenso e urgente projetado para confrontar aqueles responsáveis pela destruição ambiental e exigir ação imediata e radical. Este evento é para ativistas dedicados prontos para dar passos audaciosos na luta contra as mudanças climáticas e a degradação ambiental."
 denmark_agrar_event.14.a: "Foda-se Greta"
 denmark_agrar_event.15.t: "Protestos de agricultores"
 denmark_agrar_event.15.d: "Junte-se a nós para as Vozes dos Agricultores, um protesto pacífico e poderoso organizado por pequenos agricultores para advogar por agricultura sustentável e práticas agrícolas justas. Este protesto visa destacar os desafios enfrentados pelos agricultores de pequena escala e exigir apoio dos formuladores de políticas e da comunidade."
 denmark_agrar_event.15.a: "isso não é motivo de preocupação"
 denmark_agrar_event.16.t: "Protestos de agricultores"
 denmark_agrar_event.16.d: "Junte-se a nós para o Rally pelos Direitos dos Agricultores, um protesto pacífico e determinado organizado por agricultores de pequeno e médio porte para advogar por políticas justas, agricultura sustentável e apoio econômico. Este evento visa chamar a atenção para os problemas urgentes enfrentados pelos agricultores e pressionar por reformas significativas que apoiem a comunidade agrícola."
 denmark_agrar_event.16.a: "Talvez devêssemos pensar sobre nossa política"
 denmark_agrar_event.17.t: "Protestos de agricultores"
 denmark_agrar_event.17.d: "Junte-se a nós para a Revolta dos Agricultores, um protesto intenso e confrontacional organizado por agricultores cansados de políticas injustas, práticas insustentáveis e falta de apoio do governo. Este protesto visa destacar de forma incisiva as necessidades urgentes da comunidade agrícola e exigir ação imediata dos formuladores de políticas."
 denmark_agrar_event.17.a: "Isso poderia levar a problemas sérios"
 denmark_agrar_event.18.t: "Protestos de agricultores"
 denmark_agrar_event.18.d: "Os agricultores marcharão pelas ruas, usando tratores e outros equipamentos agrícolas para bloquear grandes estradas e interseções, interrompendo o tráfego para chamar atenção para sua situação. Esta demonstração de solidariedade e frustração visa mostrar o estado crítico da indústria agrícola."
 denmark_agrar_event.18.a: "Lortesæks"
 denmark_agrar_event.19.t: "Protestos de agricultores"
 denmark_agrar_event.19.d: "Junte-se a nós para a Revolta dos Agricultores, um protesto altamente carregado e confrontacional organizado por agricultores indignados com políticas injustas, práticas insustentáveis e falta de apoio do governo. Este protesto é um último recurso, visando exigir de forma contundente ação imediata e significativa para abordar os problemas críticos enfrentados pela comunidade agrícola."
 denmark_agrar_event.19.a: "sådanne røvhuller"
 denmark.22.t: "Ponte de Øresund"
 denmark.22.d: "A construção começou em 1995 para ligar a ilha de Sjælland a Skåne, a intenção é facilitar o comércio entre o resto da Europa e o norte. Tanto a Dinamarca quanto a Suécia assinaram o Acordo de Schengen, que removeu o controle de fronteira e de passaporte entre nós."
 denmark.22.a: "Skåne é Dinamarquês!"
 denmark.23.t: "Base Aérea de Thule"
 denmark.23.d: "Em agosto de 2004, a Dinamarca e os Estados Unidos assinaram um acordo para modernizar a Base Aérea de Thule, localizada na Groenlândia. Após a Segunda Guerra Mundial, quando a Alemanha ocupou a Dinamarca, o embaixador dinamarquês nos Estados Unidos fez um acordo com os EUA que permitia que eles defendessem a colônia dinamarquesa da Groenlândia dos alemães, e eles permaneceram desde então."
 denmark.23.a: "Espero que nunca tentem comprar a Groenlândia."
 denmark.24.t: "Ilha de Hans"
 denmark.24.d: "A Ilha de Hans é uma rocha desabitada no Ártico onde a Dinamarca e o Canadá têm contestado quem é o proprietário legítimo desde 1933. Em 1984, um ministro dinamarquês plantou a Dannebro e deixou uma garrafa de conhaque, e desde então, tem sido tradição para o \"conquistador\" deixar sua bandeira e uma garrafa de bebida alcoólica."
 denmark.24.a: "O Canadá da Europa."
 denmark.25.t: "Cartum de Maomé"
 denmark.25.d: "Em janeiro de 2006, o jornal dinamarquês \"jyllands-posten\" publicou um esboço de cartum de Kurt Westergaard onde retratava um desenho de Maomé com uma bomba em seu turbante, isso provocou indignação em todo o mundo islâmico, com vários países proibindo produtos lácteos dinamarqueses e outros produtos."
 denmark.25.a: "Mas... Liberdade de expressão?"
 denmark.26.t: "Retirada do Iraque"
 denmark.26.d: "O governo dinamarquês anunciou a retirada de suas tropas do Iraque. A Dinamarca foi um dos países originais da coalizão a participar da invasão em 2003."
 denmark.26.a: "Por que escolhemos lutar?"
 denmark.27.t: "Tentativa de Assassinato de Kurt Westergaard"
 denmark.27.d: "A polícia descobriu uma conspiração para assassinar Kurt Westergaard, o cartunista original por trás do desenho do profeta Maomé, o que levou outro jornal a reimprimir os desenhos de Maomé, o que mais uma vez provocou protestos."
 denmark.27.a: "Lá vamos nós de novo."
 denmark.28.t: "Comando Militar do Ártico"
 denmark.28.d: "Devido ao derretimento das calotas de gelo, a Groenlândia e as águas ao redor dela se tornaram um \"campo de batalha\" recém-aberto, por isso, a Dinamarca criou uma força-tarefa para enfrentar os desafios que se aproximam."
 denmark.28.a: "Espero que não derreta muito gelo."
 denmark.29.t: "Cúpula de Copenhague"
 denmark.29.d: "Em 2009, uma conferência sobre o clima foi realizada em Copenhague, embora não tenha chegado a uma conclusão definitiva, a cúpula inteira beneficiou a economia dinamarquesa e nos colocou no radar internacional novamente."
 denmark.29.a: "Alguém nos notou!"
 denmark.30.t: "Ataque a Kurt Westergaard"
 denmark.30.d: "Na noite de sexta-feira, um homem somali de 28 anos tentou invadir a casa de Kurt Westergaard para matá-lo com um machado. Kurt Westergaard, que agora tem 78 anos, se escondeu em um banheiro de sua casa, protegendo sua neta. Felizmente, a polícia chegou e atirou no agressor no joelho e na mão quando ele resistiu à prisão para pacificá-lo, e nada aconteceu com Kurt Westergaard ou sua neta."
 denmark.30.a: "Para onde o mundo está indo?"
 denmark.31.t: "Ataque Planejado ao Jyllandsposten"
 denmark.31.d: "A polícia descobriu e impediu um ataque que estava planejado para ocorrer no Jyllandsposten, devido à publicação dos desenhos de Maomé."
 denmark.31.a: "Polícia eficiente sem gastos."
 denmark.32.t: "Restauração do Controle de Fronteira"
 denmark.32.d: "Na tentativa de combater melhor a imigração ilegal, a Dinamarca restaurou o controle de fronteira, muitas nações questionam a legalidade disso devido ao Acordo de Schengen de 1995, que aboliu as fronteiras internas em grande parte da Europa Ocidental."
 denmark.32.a: "Malditos dinamarqueses, arruinaram a Dinamarca."
 denmark.33.t: "Casamento entre pessoas do mesmo sexo"
 denmark.33.d: "Em junho de 2012, a Dinamarca decidiu legalizar o casamento entre pessoas do mesmo sexo, o que foi amplamente apoiado pela população, embora alguns padres conservadores tenham se manifestado contra, alegando que isso ia contra os fundamentos dos valores da igreja."
 denmark.33.a: "Os camaradas antes de tudo..."
 denmark.34.t: "Sindicatos de Professores"
 denmark.34.d: "Em abril de 2013, os sindicatos de professores dinamarqueses decidiram fechar as escolas em uma paralisação que durou 25 dias, devido a uma disputa sobre como planejar os anos escolares, já que havia sido comprovado anteriormente que os professores só ensinavam de fato os alunos por 40% do tempo de trabalho, o restante era gasto em preparação."
 denmark.34.a: "Mas eu não quero meus filhos em casa?"
 denmark.35.t: "Terror na Dinamarca"
 denmark.35.d: "O islamista Omar El-Hussein, um homem com origens palestinas que enfrentou problemas com a lei durante grande parte de sua vida, conseguiu atirar e matar um cineasta em um debate sobre liberdade de expressão e atacou um guarda de sinagoga, antes de ser morto pelas 'forças especiais' da polícia dinamarquesa. No tiroteio entre a polícia, ele conseguiu ferir 6 policiais."
 denmark.35.a: "Como algo assim pôde acontecer na Dinamarca?"
 denmark.36.t: "Confiscando Valores de Buscadores de Asilo"
 denmark.36.d: "Em 2016, as tensões aumentaram devido ao aumento no número de buscadores de asilo, o que colocou nosso governo em um dilema, deveríamos confiscar os valores de alguns desses buscadores de asilo para pagar por sua estadia?"
 denmark.36.a: "Mãos para cima e nos dê seu dinheiro."
 denmark.36.b: "Isso é insano."
 denmark.37.t: "Proibição de Discurso de Ódio"
 denmark.37.d: "Em maio de 2017, a Dinamarca decidiu proibir 1 pregador cristão e 5 pregadores muçulmanos estrangeiros, pois o governo acreditava que estavam pregando discurso de ódio."
 denmark.37.a: "Isso não é Hygge!"
 denmark.38.t: "Lei Antiga de Blasfêmia"
 denmark.38.d: "Em junho de 2017, o parlamento dinamarquês decidiu revogar uma antiga lei de blasfêmia que proibia insultos públicos às crenças religiosas ou ao culto."
 denmark.38.a: "A liberdade de expressão prevalece."
 denmark.43.t: "Ciclone Gudrun"
 denmark.43.d: "O Ciclone Gudrun varreu nosso país, o Reino Unido e a Suécia, matando 22 pessoas, 4 das quais são da Dinamarca. A tempestade também causou danos financeiros significativos à Suécia, onde a indústria florestal sofreu muito com as árvores danificadas."
 denmark.43.a: "Envie nossas condolências."
 denmark.44.t: "Referendo da Groenlândia"
 denmark.44.d: "A Groenlândia, após ser uma colônia autônoma dinamarquesa desde 1979, decidiu realizar um referendo de autogoverno, no qual a maioria votou a favor do referendo."
 denmark.44.a: "Ótimo"
 denmark.45.t: "Referendo Faroês"
 denmark.45.d: "O povo faroês está realizando seu referendo e deseja se tornar independente do nosso país. É direito deles se tornarem um sujeito autônomo dentro de nós e não vamos impedi-los. Permita-lhes seu autogoverno."
 denmark.45.a: "Interessante."
 denmark.46.t: "O Referendo sobre o Euro"
 denmark.46.d: "Para introduzir o EURO, precisamos realizar um referendo e dar a nosso povo a chance de votar."
 denmark.46.a: "Vamos iniciar a votação"
 denmark.47.t: "Nosso povo quer o EURO"
 denmark.47.d: "Os resultados mostram que a maioria de nosso povo deseja ingressar na Eurozona e adotar a moeda Euro."
 denmark.47.a: "Ótima notícia, vamos ligar para Bruxelas"
 denmark.47.b: "Infelizmente, os resultados foram perdidos na trituradora"
 denmark.48.t: "Nosso povo não quer o EURO"
 denmark.48.d: "Os resultados mostram que a maioria de nosso povo deseja manter nossa própria moeda."
 denmark.48.a: "Envie um 'fuck you' para o BCE"
 denmark.48.b: "Infelizmente para os eleitores, nós vamos introduzir o Euro."
 denmark.4.t: "Inventário de Caças"
 denmark.4.d: "Nosso inventário de caças está bastante baixo. Não temos a indústria militar para sustentar adequadamente uma produção contínua de caças avançados/modernos. Pode ser do nosso melhor interesse entrar em contato com o líder de nossa facção e tentar negociar uma compra adicional em grande quantidade de caças."
 denmark.4.o1: "Solicitar Caças dos Estados Unidos"
 denmark.4.o2: "Solicitar Caças da Rússia"
 denmark.4.o3: "Na verdade, não podemos pagar por isso agora"
 denmark.5.t: "Liberais [DEN.GetAdjective] Criticam o Estado de Bem-Estar Social"
 denmark.5.d: "No início desta semana, a sociedade [DEN.GetAdjective] ficou chocada ao ouvir o Partido Liberal pedir abertamente o desmantelamento do Estado de Bem-Estar Social [DEN.GetAdjective] em favor de um 'estado mínimo'. Os liberais parecem estar prontos para liderar e se tornar o maior partido político da direita, se não em geral, e embora na realidade isso provavelmente signifique apenas cortes no financiamento do Estado de Bem-Estar Social, em vez de desmantelamento completo, está sendo visto como uma declaração minarquista de guerra ao Modelo Nórdico."
 denmark.5.o1: "Deixe cair o que não pode suportar"
 denmark.6.t: "Partido Popular [DEN.GetAdjective] Ganha nas Pesquisas"
 denmark.6.d: "Desenvolvimentos políticos recentes têm visto um foco maior na preservação da cultura [DEN.GetAdjective] contra influências estrangeiras. Quanto ao que isso constitui, muitos dinamarqueses parecem estar da opinião de que a cultura [DEN.GetAdjective] envolve em primeiro lugar o orgulho na história de [DEN.GetName] e pedem que o progressismo implacável, o relativismo cultural e o globalismo sejam interrompidos em favor de um retorno mais reacionário à doutrina de 'Dinamarca Primeiro'. Esse desenvolvimento tem sido uma boa notícia para o Partido Popular [DEN.GetAdjective], que muitos veem como os protetores do tradicionalismo e do orgulho nacional em [DEN.GetName]."
 denmark.6.o1: "Devolvam-nos a Dinamarca"
 denmark.7.t: "Vitória Importante Prevista para os Conservadores [DEN.GetAdjective]"
 denmark.7.d: "Os Conservadores [DEN.GetAdjective] parecem ter feito um retorno triunfante após um declínio desde o início dos anos 90. Quando perguntados sobre a razão para essa reviravolta, um comentarista político observou que as trocas culturais internacionais do novo milênio parecem ter deixado muitos dinamarqueses à deriva sem um senso de pertencimento a lugar algum e fizeram dos valores dinamarqueses o centro do discurso político. A liderança conservadora já está se preparando para capitalizar esse novo apoio com discursos enfatizando a defesa inabalável de 'tudo o que nos faz [DEN.GetAdjective]'."
 denmark.7.o1: "De volta aos anos 80"
 denmark.8.t: "O Casamento do Príncipe Herdeiro Frederik, sucessor ao Trono de [DEN.GetName]"
 denmark.8.d: "O Príncipe Herdeiro Frederik está em uma boa idade para o casamento. Seu verdadeiro amor está com uma plebeia australiana, no entanto, poderíamos usar este casamento para aumentar nossa influência em outras famílias monarquistas nórdicas."
 denmark.8.a: "O verdadeiro amor vence!"
 denmark.8.b: "Princesa da Coroa Victoria da Suécia"
 denmark.8.c: "Princesa Märtha Louise da Noruega"
 denmark.9.t: "Lei Marcial Declarada em [DEN.GetName]!"
 denmark.9.d: "Após uma série de grandes manifestações por mudanças radicais na política [DEN.GetAdjective] ultimamente, a situação agora se transformou em tumultos em larga escala por todo o país, forçando [DEN.GetLeader] a declarar lei marcial para expandir a capacidade da polícia e do exército de manter a ordem.\n\nA maioria da Europa olha incrédula enquanto seu pequeno vizinho do norte é envolvido em tumultos em nível nacional, e se pergunta quem sairá por cima. Independentemente de quem vença, mudanças em grande escala são certas neste momento."
 denmark.9.o1: "Envie as tropas!"
 denmark.10.t: "Povo [DEN.GetAdjective] se Rallia ao Dannebrog"
 denmark.10.d: "A lei marcial recentemente declarada não impediu a extrema esquerda e uma coalizão de outros oportunistas de tentar derrubar o governo de [DEN.GetLeader], mas essas tentativas foram resolutamente derrotadas à medida que a população em geral se reuniu às milícias patrióticas e lutou contra a tentativa de golpe.\n\nEmbora o governo tenha sobrevivido, a batalha expôs [DEN.GetLeader] como um líder fraco subordinado à extrema direita, e há rumores de que os diferentes grupos de inclinação nacionalista e fascista estão atualmente negociando sobre o estabelecimento de um novo governo."
 denmark.10.o1: "O símbolo de nossa vitória"
 denmark.11.t: "Extremistas [DEN.GetAdjective] Buscam Influência"
 denmark.11.d: "Parece que os grupos patrióticos da extrema direita conseguiram deixar de lado suas diferenças ideológicas e formaram uma frente unida para os nacionalistas [DEN.GetAdjective]. Esses grupos geralmente díspares se uniram em uma crença comum na superioridade da nação de [DEN.GetName] sobre todas as outras nações do mundo, e uma forte convicção de que a nova [DEN.GetName] deve corrigir os muitos erros que o mundo infligiu à nação ao longo da história [DEN.GetAdjective].\n\nA retórica desses grupos já é motivo de preocupação para vários dos vizinhos de [DEN.GetName], que, historicamente, têm muitos motivos para guardar rancor contra os [DEN.GetAdjective]."
 denmark.11.o1: "Ele sorri para mim de todos os cantos do mundo"
 denmark.12.t: "O Surgimento do Fascismo [DEN.GetAdjective]"
 denmark.12.d: "Parece que os grupos nacionalistas da extrema direita aceitaram e foram incorporados ao Movimento Nacional Socialista da Dinamarca. Isso marca uma mudança surpreendente para o movimento dinamarquês de nazistas, que antes era muito pequeno e obscuro, e que agora está experimentando um rápido crescimento de membros. Alguns comentaristas políticos observaram que, se esse desenvolvimento continuar, podemos ver a presença mais forte do fascismo na Dinamarca desde que Frits Clausen liderou o Partido dos Trabalhadores Nacional-Socialistas da Dinamarca durante a Ocupação na década de 1940."
 denmark.12.o1: "[DEN.GetName] pelo [DEN.GetAdjective]!"
 denmark.13.t: "Funcionários do Governo [DEN.GetAdjective] Atacados por Internacionalistas Extremos!"
 denmark.13.d: "A recente declaração de lei marcial parece ter vigorado as forças internacionalistas que buscam derrubar o governo corrupto de [DEN.GetName] e ao longo do conflito múltiplos confrontos foram relatados entre as forças internacionalistas revolucionárias e uma variedade contrarrevolucionária de autodeclarados patriotas. Hoje, os internacionalistas permanecem como os vencedores indiscutíveis e o atual governo de [DEN.GetLeader] já anunciou que continuará apenas como um governo transitório temporário, aguardando as exigências dos vencedores."
 denmark.13.o1: "Imagine que não existam países - é fácil se você tentar"
 denmark.14.t: "Islamismo Radical Vence Luta pelo Poder em [DEN.GetName]!"
 denmark.14.d: "A coalizão de internacionalistas por trás da recente vitória na Dinamarca agora está começando a se desfazer à medida que surgem questões sobre o lugar da religião na nova [DEN.GetName]. Acontece que um grande número de membros da coalizão estava lutando pela religião, em vez de contra ela, e em uma reunião recente do Comitê Revolucionário foram feitos argumentos sobre o islamismo como uma ideologia revolucionária. Para surpresa de muitos, os esquerdistas linha-dura estavam em menor número e a reunião terminou com a expulsão dos autodeclarados ateus. Parece que o movimento internacionalista agora se tornou, para todos os efeitos, um movimento islamista."
 denmark.14.o1: "Deus é Grande!"
 denmark.15.t: "[DEN.GetAdjective] Rainha Margrethe II Forçada a Abdicar!"
 denmark.15.d: "Após o caos recente deixar a coalizão internacionalista como um grande jogador político em [DEN.GetName], muitos se perguntaram por quanto tempo a coalizão abertamente anti-monarquista toleraria a monarquia [DEN.GetAdjective]. A resposta se tornou conhecida hoje, quando a Rainha Margrethe II anunciou que abdicará do trono e se mudará com sua família para o Reino Unido, onde o monarca britânico já ofereceu residência permanente à família real no Castelo de Windsor. Pouco depois do anúncio da Rainha Margrethe, a crescente coalizão de extrema-esquerda na Dinamarca declarou suas intenções de abolir a Coroa Dinamarquesa. Comentaristas de todo o mundo mencionaram que isso será fácil, pois ela não passa de uma figura decorativa."
 denmark.15.o1: "Pense em todo o dinheiro que economizaremos!"
 denmark.16.t: "Revolução Violenta Evitada em [DEN.GetName]"
 denmark.16.d: "Com a recente abolição da monarquia [DEN.GetAdjective] e outras medidas revolucionárias, muitos estavam preocupados quando o Comitê Revolucionário acabou em uma luta interna amarga. Uma das preocupações mais difundidas era que isso culminaria em uma purga revolucionária sangrenta semelhante às dos primeiros anos da União Soviética. Essa preocupação parece ter sido evitada, pois as forças do socialismo democrático venceram a luta interna pelo poder e assumiram o manto da revolução argumentando que a liberdade não pode vir para o povo por meios não democráticos. Comentaristas políticos descrevem isso como uma 'revolução sem derramamento de sangue', enquanto o país combalido coletivamente respira aliviado."
 denmark.16.o1: "Parece que o povo tem muito mais a perder do que apenas suas correntes"
 denmark.17.t: "Revolução em [DEN.GetName]!"
 denmark.17.d: "A grande quantidade de ações revolucionárias empreendidas recentemente em [DEN.GetName] já levou a grandes mudanças no país, mas as atividades recentemente pararam, pois membros do Comitê Revolucionário discordaram sobre os meios pelos quais iniciar a Revolução. Hoje está claro que os linha-dura que clamavam pela insurreição armada venceram, e relatos já chegam de agressões violentas a banqueiros e políticos em Copenhague. Enquanto isso, as vozes moderadas no Comitê Revolucionário estão desaparecidas, rumores dizem que estão mortas ou escondidas. Um comentarista político amargamente observou que parece que a revolução está destinada a ser sangrenta, e somente o tempo dirá se valerá a pena no final."
 denmark.17.o1: "Trabalhadores do mundo, unam-se!"
 denmark.100.t: "O Status de Ertholmene"
 denmark.100.d: "Ertholmene é um pequeno arquipélago ao largo da costa de Bornholm. Atualmente, está fora da jurisdição de qualquer região ou município, então seus habitantes não pagam impostos municipais, nem pagam qualquer forma de imposto relacionado ao sistema governamental dinamarquês. O que devemos fazer sobre eles? Devemos trazê-los para a região de Bornholm?"
 denmark.100.a: "Continuar com a Autonomia"
 denmark.100.b: "Controlar Ertholmene"
 denmark.300.t: "As Crônicas do Fogo começam"
 denmark.300.d: "Um cara aleatório da Dinamarca que se filma jogando jogos e se torna famoso na comunidade de MD decide comprar uma fazenda no interior da Dinamarca."
 denmark.300.a: "Ruivos como proprietários de terra? este país está acabado！"
 denmark.300.b: "ele tem OnlyFans?"
 denmark.300.c: "toda a Dinamarca é literalmente interior。"
 denmark_news.1.t: "Abdicação de Margrethe II"
 denmark_news.1.d: "Notícias da Dinamarca afirmam que a rainha [DEN.GetAdjective] escolheu abdicar do trono devido à pressão do crescente extremismo de esquerda na Dinamarca. Os apoiadores do Partido Comunista da Dinamarca (DKP) foram às ruas em felicidade, pois um dos últimos redutos dos velhos costumes finalmente foi removido. A ex-rainha buscou refúgio com a Casa de Windsor na Grã-Bretanha."
 denmark_news.1.o1: "Preocupante para nossa coroa"
 denmark_news.1.o2: "Boa riddance!"
 denmark_news.1.o3: "Um desenvolvimento interessante."
 DEN_idea_joint_material_command: "Comando de Material Conjunto"
 DEN_idea_joint_material_command_desc: "A Dinamarca estabeleceu o 'Comando de Material Conjunto' como parte de sua estratégia para otimizar a gestão e aquisição de recursos militares. Este comando centralizado coordena eficazmente os esforços das Forças Armadas dinamarquesas no que diz respeito ao desenvolvimento e aquisição de material militar. Com o objetivo de modernizar suas capacidades de defesa e garantir a eficácia operacional, a Dinamarca está focada em manter uma força militar de ponta, capaz de responder a ameaças emergentes e garantir a segurança nacional."
 DEN_idea_streamline_infantry_production: "Produção de Equipamento de Infantaria Simplificada"
 DEN_idea_streamline_infantry_production_desc: "Nossa indústria militar está se concentrando na simplificação de armas pequenas"
 DEN_idea_streamline_naval_production: "Produção Naval Simplificada"
 DEN_idea_streamline_naval_production_desc: "A Dinamarca está implementando um programa de 'Produção Naval Simplificada' com o objetivo de racionalizar e modernizar sua capacidade naval. Com a crescente necessidade de proteger suas águas territoriais e interesses marítimos, o governo dinamarquês está adotando medidas para tornar o processo de construção naval mais eficiente e econômico. Essa iniciativa visa fortalecer a Marinha dinamarquesa, permitindo que o país responda de forma eficaz a desafios e ameaças marítimas em um mundo em constante mudança."
 DEN_idea_FAUK: "Auditório das Forças de Defesa"
 DEN_idea_FAUK_desc: "O 'Auditório das Forças de Defesa' da Dinamarca é um espaço emblemático onde líderes militares, diplomatas e analistas se reúnem para discutir estratégias de segurança nacional e desafios globais. Este local desempenha um papel vital no planejamento e na cooperação interagências, permitindo que as Forças de Defesa dinamarquesas estejam bem preparadas para enfrentar as ameaças do século XXI. O auditório serve como um centro de excelência onde ideias inovadoras e estratégias são formuladas para proteger a soberania e a segurança da Dinamarca e de seus aliados."
 DEN_intensify_the_flexicurity_idea: "Intensificar a Flexigurança"
 DEN_intensify_the_flexicurity_idea_desc: "A Dinamarca intensifica o seu modelo de flexigurança, combinando a flexibilidade do mercado de trabalho com medidas de segurança social para promover a estabilidade do emprego e a resiliência económica."
 DEN_immigrants_must_work_idea: "Reforma do Trabalho Imigrante"
 DEN_immigrants_must_work_idea_desc: "A Dinamarca está em meio a uma abrangente 'Reforma do Trabalho Imigrante' visando melhorar a integração e as condições de vida para imigrantes que escolheram chamar o país de lar. Esta iniciativa busca facilitar o acesso ao mercado de trabalho, promover a diversidade cultural e fortalecer as relações interculturais na sociedade dinamarquesa. O governo dinamarquês está empenhado em garantir que os imigrantes tenham oportunidades equitativas e contribuam positivamente para o desenvolvimento econômico e social do país."
 DEN_the_retirement_reform_idea: "A Reforma da Aposentadoria"
 DEN_the_retirement_reform_idea_desc: "A Dinamarca está em meio a uma ambiciosa 'Reforma da Aposentadoria' destinada a garantir a sustentabilidade de seu sistema previdenciário no longo prazo. Com o envelhecimento da população e mudanças nas expectativas de vida, o governo dinamarquês está ajustando as regras de aposentadoria para refletir as realidades demográficas e econômicas. Embora essa medida tenha gerado debates acalorados, o objetivo final é assegurar que as futuras gerações de aposentados tenham acesso a benefícios adequados e que o sistema permaneça financeiramente viável."
 DEN_idea_greenlandic_conscripts: "Conscritos da Groenlândia"
 DEN_idea_greenlandic_conscripts_desc: "Os \"Conscritos da Groenlândia\" referem-se aos jovens que cumprem o serviço militar obrigatório ou o serviço nacional nas Forças Armadas da Groenlândia, uma região autônoma do Reino da Dinamarca. Esse serviço militar é uma parte importante da cidadania e do dever cívico para os jovens groenlandeses, com duração de aproximadamente 12 meses, durante os quais eles recebem treinamento e desenvolvem habilidades militares. Essa prática é fundamental para a defesa e a segurança da Groenlândia, que tem uma vasta extensão territorial e é parte integrante do sistema de defesa dinamarquês. Além disso, o serviço militar também desempenha um papel na formação da identidade e na coesão social da população groenlandesa."
 DEN_idea_margrethe: "Rainha Margrethe II"
 DEN_idea_margrethe_desc: "Rainha Margrethe II, nascida em 16 de abril de 1940, é uma figura icônica na Dinamarca, ascendendo ao trono em 1972. Durante seu longo reinado, ela desempenhou um papel crucial como um símbolo de unidade e continuidade, sendo respeitada por seu talento artístico e participação ativa em assuntos de Estado. Sua presença cerimonial e seu compromisso com a cultura e tradições dinamarquesas são fundamentais para a identidade nacional, tornando-a uma das figuras mais queridas do país."
 DEN_idea_state_atheism: "Ateísmo Estatal"
 DEN_idea_state_atheism_desc: "A Dinamarca adotou uma política de 'Ateísmo Estatal', marcando uma separação entre a religião e o governo. O Estado dinamarquês não favorece nenhuma religião em particular e promove uma abordagem secular em suas políticas e instituições. Esta postura reflete os valores da liberdade de crença e de não crença, permitindo que os cidadãos vivam de acordo com suas próprias convicções religiosas ou seculares. Embora essa abordagem tenha sido objeto de debates e discussões, a Dinamarca busca manter uma sociedade diversificada e inclusiva onde a religião é uma escolha pessoal, não uma imposição estatal."
 DEN_idea_neutrality_drift: "Neutralidade na Dinamarca"
 DEN_idea_neutrality_drift_desc: "A Dinamarca mantém uma política de 'Neutralidade Firme' no cenário internacional, buscando preservar sua independência e evitar envolvimentos em conflitos externos. Este compromisso com a neutralidade não significa isolamento, mas sim uma estratégia cuidadosa de manter relações diplomáticas abertas com uma variedade de nações, enquanto se abstém de compromissos militares ofensivos. Com essa postura, a Dinamarca trabalha para manter um equilíbrio delicado entre suas responsabilidades internacionais e a preservação de sua soberania e segurança nacional."
 DEN_demilitarization: "Desmilitarização"
 DEN_demilitarization_desc: "A Dinamarca, há muito conhecida por seu compromisso com a neutralidade e a paz, encontra-se em uma encruzilhada histórica. Enquanto o mundo ao seu redor se envolve em crescentes conflitos militares, alguns setores da sociedade dinamarquesa têm defendido uma política de desmilitarização radical. Isso levanta questões profundas sobre a capacidade da Dinamarca de manter sua integridade territorial e a segurança de seus cidadãos em um cenário internacional cada vez mais imprevisível. Com a pressão crescente para desmobilizar suas forças armadas, a Dinamarca está enfrentando uma decisão monumental que redefinirá seu papel no palco mundial e influenciará a estabilidade geopolítica na região nórdica."
 DEN_a_green_leap_forward: "Um Salto Verde Adiante"
 DEN_a_green_leap_forward_desc: "A Dinamarca acelera a sua transição para uma economia sustentável através de políticas e investimentos ambientais ambiciosos, do combate às alterações climáticas e da promoção das energias renováveis."
 DEN_pacifist_science: "Ciência Pacifista"
 DEN_pacifist_science_desc: "Sob a bandeira da 'Ciência Pacifista', a Dinamarca tem se destacado como um farol de inovação e progresso em tempos de incerteza global. Abandonando grande parte de seu foco em esforços militares, a nação nórdica tem redirecionado recursos substanciais para pesquisas científicas e avanços tecnológicos. Esse compromisso com a ciência não apenas impulsionou o crescimento econômico, mas também ajudou a moldar o futuro da Dinamarca como um defensor da paz e da cooperação internacional. À medida que a nação investe em pesquisa de vanguarda e na resolução de desafios globais, sua influência no cenário internacional cresce, desafiando as normas tradicionais de poder militar."
 DEN_for_faedre_landet: "Pelo País dos Países!"
 DEN_for_faedre_landet_desc: "Sob o lema 'Pelo País dos Países!', a Dinamarca embarcou em uma ambiciosa jornada para reforçar sua posição como uma nação próspera e inclusiva. Com uma visão de se tornar um farol de estabilidade e cooperação internacional, a Dinamarca tem buscado ativamente promover parcerias diplomáticas e econômicas com nações ao redor do mundo. Este esforço incansável para construir pontes e estabelecer relações amigáveis tem colocado a Dinamarca no centro dos esforços globais de paz e prosperidade. À medida que a nação se esforça para equilibrar suas ambições internacionais com preocupações locais, o destino da Dinamarca como uma força positiva no palco mundial está em jogo."
 DEN_danish_unions: "Cooperação de Sindicatos Dinamarqueses"
 DEN_danish_unions_desc: "A Dinamarca se destaca como um exemplo notável de cooperação eficaz entre sindicatos em busca de um equilíbrio entre os interesses dos trabalhadores e a estabilidade econômica. Os sindicatos dinamarqueses, há muito tempo, têm colaborado de forma única com o governo e o setor empresarial para criar um ambiente de trabalho harmonioso. Esta colaboração entre os sindicatos tem permitido à Dinamarca manter altos padrões de bem-estar social e econômico, enquanto ao mesmo tempo preserva a competitividade global. No entanto, com desafios econômicos e sociais em ascensão, a capacidade dos sindicatos de manter essa cooperação pacífica será testada, e o futuro da Dinamarca depende de sua habilidade de continuar essa colaboração exemplar."
 DEN_economic_freedoms: "Liberdades Econômicas Dinamarquesas"
 DEN_economic_freedoms_desc: "As 'Liberdades Econômicas Dinamarquesas' têm sido o pilar fundamental da prosperidade e estabilidade econômica da nação escandinava. Com uma abordagem única e equilibrada, a Dinamarca tem promovido um ambiente de negócios favorável, incentivando o empreendedorismo e o comércio internacional. Sua política de livre mercado e ênfase na inovação tecnológica têm catapultado o país para o cenário global, enquanto mantém uma rede de segurança social robusta para seus cidadãos. No entanto, à medida que desafios econômicos globais e locais se intensificam, a capacidade da Dinamarca de manter essas liberdades econômicas sem comprometer seu bem-estar social está sob escrutínio, moldando o curso de sua trajetória econômica."
 DEN_public_service_investment: "Resgatar os Bancos"
 DEN_public_service_investment_desc: "Em uma tentativa ousada de estabilizar sua economia e fortalecer o sistema financeiro, a Dinamarca lançou uma iniciativa audaciosa para 'Resgatar os Bancos'. Este esforço hercúleo envolveu a injeção significativa de recursos financeiros do governo para salvar instituições bancárias em dificuldades. A medida foi vista como uma resposta enérgica à ameaça de uma crise financeira em potencial e tem suscitado debates acalorados sobre os custos e benefícios desse resgate para o país. À medida que a Dinamarca enfrenta as consequências econômicas e políticas dessa decisão, o futuro de sua estabilidade financeira está em jogo."
 DEN_idea_monarchy_drift: "Poderes da Monarquia"
 DEN_idea_monarchy_drift_desc: "Sob a égide dos 'Poderes da Monarquia', a Dinamarca mantém uma monarquia constitucional que desempenha um papel significativo na governança do país. Enquanto a monarquia dinamarquesa não exerce poderes políticos diretos, sua presença simbólica continua a desempenhar um papel crucial na coesão nacional e na identidade cultural. Ao mesmo tempo, a monarquia dinamarquesa tem sido uma força diplomática valiosa, atuando como embaixadora da nação e promovendo laços internacionais. A capacidade da monarquia de unir a nação em tempos de desafio e promover a imagem da Dinamarca no mundo é uma força inegável que molda o futuro da nação escandinava."
 DEN_idea_militarization: "O Exército Apoia a Monarquia"
 DEN_idea_militarization_desc: "No cenário fictício de 'O Exército Apoia a Monarquia', a Dinamarca testemunhou uma estreita cooperação entre as forças armadas e a monarquia. Esta aliança única tem raízes profundas na história e na cultura dinamarquesa, com o exército desempenhando um papel de apoio vital à monarquia constitucional. À medida que desafios internos e externos surgem, o exército dinamarquês se torna um baluarte confiável para a estabilidade e a continuidade da monarquia. No entanto, essa estreita colaboração também suscita debates sobre o equilíbrio de poder e a governança democrática na Dinamarca, enquanto a nação navega por um território político complexo e incerto."
 DEN_military_build_up: "A Máquina de Guerra Dinamarquesa"
 DEN_military_build_up_desc: "Sob o lema 'A Máquina de Guerra Dinamarquesa', a nação escandinava passou por uma transformação militar radical. Investimentos massivos em pesquisa, desenvolvimento e modernização de suas forças armadas transformaram a Dinamarca em uma potência militar ressurgente. Sua determinação em manter sua soberania e defender seus interesses nacionais a levou a se tornar um ator significativo no cenário global. No entanto, essa abordagem militarista não está isenta de controvérsias, à medida que a Dinamarca navega nas águas perigosas da geopolítica internacional. A busca pelo equilíbrio entre a defesa nacional e a diplomacia moldará o destino da Dinamarca como uma força militar influente no cenário mundial."
 DEN_communist_gains: "Ganhos Comunistas"
 DEN_communist_gains_desc: "Em um cenário fictício de 'Ganhos Comunistas', a Dinamarca testemunhou um aumento notável da influência comunista em sua política e sociedade. Partidos comunistas, antes marginais, agora desempenham um papel significativo no cenário político dinamarquês. A ascensão desses grupos trouxe debates acalorados sobre a distribuição de riqueza, propriedade privada e o papel do Estado na economia. À medida que a Dinamarca navega por águas políticas incertas, o equilíbrio entre os princípios socialistas e a tradição democrática do país moldará seu futuro e sua posição no cenário internacional."
 DEN_idea_gender_roles: "Mulheres em Casa"
 DEN_idea_gender_roles_desc: "A Dinamarca experimentou uma mudança notável nas dinâmicas de gênero, com um movimento cultural que viu um aumento no número de 'Mulheres em Casa'. Esta tendência, impulsionada por mudanças na sociedade e nas prioridades familiares, testou as normas tradicionais e desafiou as expectativas de gênero. À medida que mais mulheres escolheram ficar em casa para cuidar da família e do lar, a sociedade dinamarquesa enfrenta debates e discussões em torno do equilíbrio entre as responsabilidades familiares e o empoderamento das mulheres. O futuro da Dinamarca está enraizado nas escolhas individuais e nas políticas sociais que emergem dessa nova dinâmica."
 DEN_idea_refugees_welcome: "Influxo de Refugiados"
 DEN_idea_refugees_welcome_desc: "Com o crescente 'Influxo de Refugiados', a Dinamarca enfrenta um dilema humanitário e político sem precedentes. O país escandinavo, conhecido por sua política de imigração acolhedora, agora se encontra sob pressão devido a um aumento significativo no número de refugiados que buscam abrigo em suas fronteiras. Enquanto muitos dinamarqueses continuam a apoiar a tradição de boas-vindas, outros argumentam que a capacidade do país de absorver e integrar esses novos habitantes está atingindo seu limite. As decisões relacionadas a políticas de imigração e integração definirão não apenas o futuro da Dinamarca como uma nação inclusiva, mas também sua posição no contexto global."
 DEN_idea_nordisk_film: "Nordisk Film"
 DEN_idea_nordisk_film_desc: "Com um apoio extra para filmes dinamarqueses e cinemas, conseguimos obter apoio adicional da população dinamarquesa."
 DEN_idea_clean_energy_initiatives: "Iniciativas de Energia Limpa"
 DEN_idea_clean_energy_initiatives_desc: "A Dinamarca lança ambiciosas iniciativas de energia limpa, investindo em recursos renováveis como energia eólica e solar para reduzir as emissões de carbono e combater as mudanças climáticas."
 DEN_idea_equality: "Verdadeira Igualdade"
 DEN_idea_equality_desc: "A Dinamarca busca uma verdadeira igualdade, implementando políticas e iniciativas para promover oportunidades e direitos iguais para todos os cidadãos, independentemente de gênero, etnia ou origem."
 DEN_idea_schultz_larsen: "Schultz Larsen"
 DEN_idea_schultz_larsen_desc: "A empresa Schultz Larsen, conhecida por suas armas de fogo e rifles, continua sendo um pilar da indústria de manufatura da Dinamarca, fornecendo produtos de qualidade tanto no mercado interno quanto no internacional."
 DEN_idea_DISA: "DISA"
 DEN_idea_DISA_desc: "DISA (Dinamarca sob Intenso Sigilo e Ação) é um órgão de segurança de alto nível que opera nas sombras para proteger os interesses da nação escandinava. Com uma equipe altamente treinada e tecnologia de ponta, a DISA está empenhada em manter a segurança nacional e enfrentar ameaças internas e externas. No cenário fictício do mod, esta agência secreta desempenha um papel crucial na defesa da Dinamarca contra ameaças obscuras e conspirações internacionais, operando fora do olhar do público e das autoridades civis."
 DEN_idea_conservative: "Sociedade Conservadora"
 DEN_idea_conservative_desc: "A Dinamarca experimentou uma mudança notável em suas dinâmicas sociais e políticas. Uma onda de conservadorismo cultural e político varreu a nação, com uma ênfase renovada em valores tradicionais, normas familiares e religião. Essa transformação gerou debates apaixonados sobre questões sociais, como direitos individuais, liberdades civis e a separação entre igreja e Estado. À medida que a Dinamarca se esforça para equilibrar tradição e progresso, seu curso futuro é moldado por escolhas e desafios que afetam profundamente sua identidade como nação."
 DEN_idea_multiculturalism: "Projetos de Habitação"
 DEN_idea_multiculturalism_desc: "Sob o lema 'Projetos de Habitação', a Dinamarca tem se comprometido a abordar desafios crescentes de habitação de forma inovadora e inclusiva. A nação escandinava tem lançado uma série de ambiciosos programas de construção habitacional, visando garantir moradias acessíveis e de qualidade para todos os cidadãos. Esta iniciativa tem sido elogiada por sua abordagem progressista e por sua capacidade de equilibrar as necessidades da população com preocupações ambientais. À medida que a Dinamarca continua a moldar seu ambiente urbano e as políticas de habitação, o futuro da nação é definido por sua capacidade de alcançar um equilíbrio entre crescimento econômico e bem-estar social."
 DEN_idea_strict_immigration_law: "Leis de Imigração Rígidas"
 DEN_idea_strict_immigration_law_desc: "A Dinamarca adotou uma abordagem decididamente restritiva em relação à imigração. Preocupada com a segurança nacional e a integração cultural, a nação nórdica implementou leis rigorosas para controlar o fluxo de imigrantes. Essa postura tem gerado debates intensos, tanto internamente quanto no cenário internacional, com questões sobre direitos humanos e valores democráticos em jogo. À medida que a Dinamarca continua a restringir a imigração, ela enfrenta desafios políticos e diplomáticos que afetam sua posição global e a relação com outros países."
 DEN_idea_strict_immigration_law2: "Lei Anti-Muçulmanos"
 DEN_idea_strict_immigration_law2_desc: "Sob a 'Lei de Segurança Nacional', a Dinamarca implementou medidas extraordinárias para proteger sua soberania e estabilidade de crescentes ameaças internacionais. Esta legislação abrangente visa fortalecer a segurança interna, reforçar as defesas nacionais e garantir a resiliência do país em face de desafios globais. Com investimentos significativos em infraestrutura de segurança e cooperação internacional, a Dinamarca está decidida a manter um papel de liderança na defesa da paz e da estabilidade na região nórdica. No entanto, a aplicação rigorosa dessa lei levanta questões sobre o equilíbrio entre a segurança nacional e as liberdades civis, enquanto a nação navega por um cenário internacional cada vez mais complexo."
 DEN_communist_gains2: "Espalhando o Comunismo"
 DEN_communist_gains2_desc: "A Dinamarca testemunhou uma ascensão notável de movimentos e ideologias comunistas. O fervor revolucionário varreu o país, com partidos e grupos comunistas ganhando influência na política e na sociedade. Esta mudança ideológica gerou debates intensos sobre a redistribuição de riqueza, nacionalização de indústrias e a reestruturação da ordem social. À medida que a Dinamarca se esforça para equilibrar tradição democrática com aspirações comunistas, seu futuro é moldado por uma visão coletiva de igualdade e justiça social, enquanto enfrenta desafios políticos e econômicos."
 DEN_idea_unemployment_benefits: "Benefícios de Desemprego"
 DEN_idea_unemployment_benefits_desc: "Os 'Benefícios de Desemprego' na Dinamarca são uma parte essencial do compromisso do país com o bem-estar social e a segurança econômica de seus cidadãos. Neste cenário fictício, a nação nórdica tem um sistema de seguridade social robusto que oferece apoio financeiro e serviços de treinamento para aqueles que estão desempregados. Essa abordagem busca minimizar o impacto econômico e social do desemprego, permitindo que os cidadãos busquem oportunidades de emprego de forma mais segura e tranquila. Enquanto a Dinamarca busca manter o equilíbrio entre a proteção social e a responsabilidade fiscal, o sistema de benefícios de desemprego desempenha um papel fundamental no bem-estar da sociedade dinamarquesa."
 DEN_idea_offentlighedsloven: "Lei de Publicidade"
 DEN_idea_offentlighedsloven_desc: "Sob a 'Lei de Publicidade', a Dinamarca promulgou uma série de regulamentos rigorosos para governar o mundo da publicidade e das comunicações. Esta legislação fictícia visa proteger os consumidores, garantir a transparência nas práticas comerciais e promover valores éticos na publicidade. Com regras estritas sobre publicidade enganosa, influência de mercado e proteção da privacidade, a Dinamarca demonstra seu compromisso com uma sociedade informada e justa. No entanto, a aplicação e as implicações dessa lei têm gerado debates acalorados sobre a liberdade de expressão e o papel do Estado na regulamentação da indústria de publicidade."
 DEN_idea_intervention_forces: "Forças de Intervenção Dinamarquesas"
 DEN_idea_intervention_forces_desc: "As 'Forças de Intervenção Dinamarquesas' representam uma resposta decisiva da Dinamarca às crescentes tensões globais. Com uma estratégia militar bem desenvolvida e treinamento de elite, essas forças especiais têm sido fundamentais na proteção dos interesses nacionais e na manutenção da paz em regiões críticas. No cenário fictício do mod, as Forças de Intervenção Dinamarquesas desempenham um papel crucial em operações internacionais, desafiando ameaças à estabilidade global e defendendo a soberania dinamarquesa. Seu compromisso com a defesa e a diplomacia molda a narrativa do país, enquanto a nação se esforça para equilibrar a segurança com preocupações humanitárias e diplomáticas."
 DEN_idea_expanding_our_research: "Expandindo Nossa Pesquisa"
 DEN_idea_university_reform: "Reforma Universitária"
 DEN_local_construction_renewable_initiatives_modifier: "Iniciativas de Construção de Energia Renovável Local"
 DEN_local_construction_renewable_initiatives_modifier_desc: "§YO Fundo de Desenvolvimento Urbano§! §galocou alguns fundos para investimentos regionais em energia renovável neste estado.§!"
 DEN_local_construction_initiatives_modifier: "Iniciativas de Construção Local"
 DEN_local_construction_initiatives_modifier_desc: "§YO Fundo de Desenvolvimento Urbano§! §galocou alguns fundos para investimentos regionais neste estado.§!"
 DEN_last_bastions_of_corruption: "Últimos Bastiões da Corrupção"
 DEN_last_bastions_of_corruption_desc: "Existem alguns lugares dentro da Dinamarca onde a corrupção ainda ocorre. Os últimos bastiões da corrupção devem ser erradicados para que nosso povo avance."
 DEN_greenlandic_separatism_modifier: "Separatismo Groenlandês"
 DEN_greenlandic_separatism_modifier_desc: "Os debates em torno do separatismo groenlandês se intensificam à medida que discussões sobre a autonomia e soberania do território ganham destaque."
 DEN_faroese_separatism_modifier: "Separatismo Faroês"
 DEN_faroese_separatism_modifier_desc: "Discussões semelhantes sobre autonomia e separatismo surgem nas Ilhas Faroe, refletindo debates em curso sobre autodeterminação e independência."
 DEN_energy_exports_idea: "Exportações de Energia"
 DEN_energy_exports_idea_desc: "A Dinamarca alavanca seus recursos energéticos, incluindo petróleo, gás e energia renovável, para se tornar um exportador líquido de energia, contribuindo para a prosperidade econômica e segurança energética."
 DEN_in_need_of_banking_reforms_idea: "Necessidade de Reformas Bancárias"
 DEN_in_need_of_banking_reforms_idea_desc: "A Dinamarca enfrenta pedidos de reformas bancárias para abordar questões de transparência, responsabilidade e estabilidade no setor financeiro."
 DEN_danish_pharmaceuticals_idea: "Farmacêuticos Dinamarqueses"
 DEN_danish_pharmaceuticals_idea_desc: "A indústria farmacêutica da Dinamarca prospera, produzindo medicamentos e produtos de saúde de alta qualidade que contribuem para a saúde e bem-estar global."
 DEN_colonial_holding_master_modifier: "Domínios da Coroa Dinamarquesa"
 DEN_colonial_holding_modifier: "Investimentos da Coroa"
 DEN_special_municipal_districts_idea: "Distritos Municipais Especiais"
 DEN_special_municipal_districts_idea_desc: "Distritos municipais especiais são estabelecidos para atender necessidades e prioridades locais únicas, permitindo governança e serviços sob medida no nível comunitário."
 DEN_direct_governance_idea: "Governança Direta"
 DEN_direct_governance_idea_desc: "A Dinamarca explora modelos de governança direta, capacitando os cidadãos a participar mais ativamente dos processos de tomada de decisão e governança local."
 DEN_autonomous_administration_idea: "Administração Autônoma"
 DEN_autonomous_administration_idea_desc: "Modelos de administração autônoma são implementados em determinadas regiões, concedendo maior autogovernança e autoridade de tomada de decisões às autoridades locais."
 DEN_regional_investments_idea_loc: "Investimentos Regionais"
 DEN_regional_investments_idea_loc_desc: "A Dinamarca investe em projetos de desenvolvimento regional e infraestrutura, promovendo crescimento econômico e prosperidade em diferentes regiões do país."
 DEN_social_spending_reforms_centralization_idea: "Reformas Regionais de Gastos Sociais"
 DEN_social_spending_reforms_centralization_idea_desc: "As reformas nos gastos sociais regionais visam abordar disparidades e melhorar os resultados de bem-estar social em áreas desassistidas."
 DEN_social_spending_reforms_decentralization_idea: "Reformas Municipais de Gastos Sociais"
 DEN_social_spending_reforms_decentralization_idea_desc: "Os municípios implementam reformas nos gastos sociais para aprimorar os serviços sociais e os sistemas de apoio para populações vulneráveis."
 DEN_local_municipalities_idea: "Investimentos Municipais"
 DEN_local_municipalities_idea_desc: "Os municípios priorizam investimentos em infraestrutura, educação e saúde para melhorar a qualidade de vida e promover o desenvolvimento comunitário."
 DEN_idea_feal_well: "Verdadeiro Estado de Bem-Estar"
 DEN_idea_feal_well_desc: "A Dinamarca reafirma seu compromisso de ser um verdadeiro estado de bem-estar, priorizando programas de bem-estar social, acessibilidade à saúde e educação para garantir o bem-estar de todos os cidadãos."
 DEN_idea_Unconditional_basic_income: "Renda Básica Incondicional"
 DEN_idea_Unconditional_basic_income_des: "A Dinamarca oferece Renda Básica Incondicional para cada cidadão, melhorando sua expectativa de vida e bem-estar."
 DEN_euro_question_idea: "Questão do Euro"
 DEN_euro_question_idea_desc: "A Dinamarca enfrenta a questão do Euro, participando de debates e discussões sobre os potenciais benefícios e desvantagens de adotar o Euro como sua moeda oficial."
 DEN_Idea_office_of_international_relations: "Escritório de Relações Internacionais"
 DEN_Idea_office_of_international_relations_desc: "O Escritório de Relações Internacionais, sob a supervisão da monarquia, atua como um elo diplomático entre a Dinamarca e outras nações, fomentando a cooperação internacional e a boa vontade."
 DEN_Royal_nordic_institute: "Instituto Real Nórdico"
 DEN_Royal_nordic_institute_desc: "O estabelecimento do Instituto Real Nórdico simboliza o compromisso da Dinamarca em fomentar a colaboração e a troca cultural entre os países nórdicos, promovendo o entendimento mútuo e a solidariedade."
 DEN_idea_new_Tradition: "Nova Tradição Monárquica"
 DEN_idea_new_Tradition_desc: "A Dinamarca abraça uma nova tradição em sua monarquia, mesclando valores modernos com costumes históricos para se adaptar às normas e expectativas sociais em evolução."
 DEN_idea_new_way: "Nova Abordagem Monárquica"
 DEN_idea_new_way_desc: "A monarquia explora novas maneiras de se envolver com o povo dinamarquês e se adaptar aos desafios da era moderna, redefinindo seu papel e relevância na sociedade."
 DEN_courtly: "Cortês"
 DEN_courtly_desc: "A Dinamarca preserva suas tradições cortesãs, mantendo a etiqueta, o protocolo e as práticas cerimoniais que refletem a rica herança cultural e a história real da nação."
 DEN_idea_new_dkr: "Novas Danske Kroner"
 DEN_idea_new_dkr_desc: "A Dinamarca introduz uma nova moeda, as Novas Danske Kroner, como parte das reformas monetárias com o objetivo de aprimorar a estabilidade econômica e a competitividade."
 DEN_Idea_light_Force: "Foco em Forças Leves"
 DEN_Idea_light_Force_desc: "A Dinamarca direciona seu foco militar para forças leves, enfatizando agilidade, mobilidade e capacidades de resposta rápida para enfrentar os desafios de segurança modernos."
 DEN_Idea_medium_Force: "Foco em Forças Médias"
 DEN_Idea_medium_Force_desc: "A Dinamarca mantém uma estrutura de força militar equilibrada, com foco em unidades de tamanho médio capazes de realizar uma ampla gama de missões com flexibilidade e eficácia."
 DEN_Idea_heavy_Force: "Foco em Forças Pesadas"
 DEN_Idea_heavy_Force_desc: "A Dinamarca fortalece suas capacidades de força pesada, investindo em veículos blindados, artilharia e infantaria mecanizada para aumentar o poder de fogo e a dominação no campo de batalha."
 DEN_Idea_VFK: "VFK"
 DEN_Idea_VFK_desc: "As Forças Armadas Dinamarquesas (VFK) realizaram um amplo programa de modernização, fortalecendo suas capacidades por meio de tecnologias avançadas, treinamento aprimorado e reestruturação estratégica para garantir prontidão e eficácia na salvaguarda da segurança nacional."
 DEN_idea_Privatisation_Post: "Postnord"
 DEN_idea_Privatisation_Post_desc: "O provedor de serviços postais da Dinamarca moderniza suas operações e expande seus serviços para atender às necessidades em constante mudança dos clientes na era digital."
 DEN_idea_den_education_reform1: "Reformas Educacionais"
 DEN_idea_den_education_reform1_desc: "A Dinamarca implementa reformas educacionais abrangentes para aprimorar a qualidade, a equidade e a inovação no sistema educacional, preparando os alunos para o sucesso em um mundo em rápida evolução."
 DEN_idea_den_education_reform4: "Educação Reformada"
 DEN_idea_den_education_reform4_desc: "A Dinamarca celebra a conclusão bem-sucedida de sua ambiciosa agenda de reforma educacional, marcando um marco no compromisso da nação em oferecer uma educação de alta qualidade e adaptável para seus cidadãos. O sistema reformado reflete uma abordagem modernizada para o ensino e aprendizado, equipando os alunos com as habilidades e conhecimentos necessários para prosperar em um cenário global em rápida evolução."
 DEN_idea_World_forum: "Fórum Mundial"
 DEN_idea_World_forum_desc: "A Dinamarca defende o estabelecimento de um Fórum Mundial para o Trabalho, onde representantes de sindicatos e organizações de trabalhadores ao redor do mundo podem se reunir para abordar desafios comuns, compartilhar melhores práticas e coordenar esforços de solidariedade internacional."
 DEN_idea_ITUC: "ITUC"
 DEN_idea_ITUC_desc: "A Confederação Sindical Internacional dos Trabalhadores serve como uma voz global para os direitos dos trabalhadores e a representação laboral. A ITUC defende práticas trabalhistas justas, condições de trabalho decentes e justiça social em escala internacional."
 DEN_Labour_Union1: "Direitos dos Trabalhadores Garantidos"
 DEN_Labour_Union1_desc: "Devemos reafirmar nosso compromisso de proteger os direitos dos trabalhadores, garantir tratamento justo e promover condições de trabalho seguras."
 DEN_Labour_Union2: "Conselhos de Trabalhadores Obrigatórios"
 DEN_Labour_Union2_desc: "A Lei de Conselhos de Trabalhadores Obrigatórios determina o estabelecimento de conselhos de trabalhadores em todas as grandes empresas, para aprimorar a democracia no local de trabalho e melhorar a comunicação entre os funcionários e a administração."
 DEN_Labour_Union3a: "Conselhos de Trabalhadores Partidários"
 DEN_Labour_Union3a_desc: "Os Conselhos de Trabalhadores Partidários têm como objetivo representar os interesses dos trabalhadores dentro da esfera política, garantindo que as políticas trabalhistas estejam alinhadas com as necessidades e aspirações da população trabalhadora."
 DEN_Labour_Union3b: "Conselhos de Trabalhadores Sindicais"
 DEN_Labour_Union3b_desc: "Os Conselhos de Trabalhadores Sindicais capacitarão os sindicatos a participar ativamente da governança no local de trabalho, defender melhores condições de trabalho e negociar em nome de seus membros, promovendo um ambiente trabalhista mais equitativo."
 DEN_marxist_reeducation_idea: "Reeducação Marxista"
 DEN_marxist_reeducation_idea_desc: "A Reeducação Marxista é um programa de reeducação destinado a remodelar valores sociais e princípios econômicos. Essa iniciativa visa promover os princípios da teoria marxista, incluindo propriedade coletiva, igualdade social e desmantelamento das estruturas capitalistas. Por meio de reformas educacionais e campanhas públicas, buscamos fomentar um entendimento mais profundo dos ideais marxistas e cultivar uma sociedade fundamentada em solidariedade e equidade."
 DEN_inspire_revolutions: "Exportação de Protestos"
 DEN_inspire_revolutions_desc: "A Exportação de Protestos é uma estratégia visionária destinada a catalisar movimentos globais de mudança. Por meio de canais diplomáticos, intercâmbios culturais e apoio direto, a Dinamarca busca despertar o espírito de protesto e revolução em todo o mundo."
 DEN_World_Workers_Paradise: "Paraíso dos Trabalhadores Mundial"
 DEN_World_Workers_Paradise_desc: "O Paraíso dos Trabalhadores Mundial visa um mundo onde os direitos trabalhistas são universalmente respeitados, e os trabalhadores desfrutam de tratamento equitativo e prosperidade. Este empreendimento ambicioso busca promover a solidariedade entre os trabalhadores em todo o mundo e defender salários justos, condições de trabalho seguras e justiça social."
 DEN_council_run_corporations_idea: "Corporações Gerenciadas por Conselhos"
 DEN_council_run_corporations_idea_desc: "As Corporações Gerenciadas por Conselhos visam revolucionar a governança corporativa. Sob esta iniciativa, as corporações serão gerenciadas por conselhos democráticos compostos por trabalhadores, acionistas e representantes da comunidade."
 DEN_Political_Capital_Injection: "Injeção de Capital Político"
 DEN_Political_Capital_Injection_desc: "A Injeção de Capital Político significa o compromisso da Dinamarca em fornecer Capital Político aos Sindicatos Trabalhistas, concedendo-lhes influência e acesso aprimorados dentro da esfera política."
 DEN_Anarchism1: "Anarquismo Dinamarquês"
 DEN_Anarchism1_desc: "O Anarquismo Dinamarquês encapsula uma visão ousada de organização social baseada em princípios de autonomia, associação voluntária e tomada de decisões descentralizada. Essa ideologia defende a abolição de estruturas hierárquicas, incluindo o estado, em favor da democracia de base e da ação direta. O Anarquismo Dinamarquês busca capacitar indivíduos e comunidades a se governarem livremente, promovendo uma sociedade baseada em ajuda mútua, solidariedade e responsabilidade coletiva."
 DEN_idea_Visitdenmark: "Visite a Dinamarca"
 DEN_idea_Visitdenmark_desc: "Por meio de campanhas de marketing estratégicas, parcerias com stakeholders da indústria de viagens e atividades promocionais inovadoras, a VisitDenmark visa atrair visitantes de todo o mundo, estimulando o crescimento econômico e aprimorando a reputação da Dinamarca como um destino de viagem de primeira linha."
 DEN_Maersk1: "Grupo Møller-Mærsk"
 DEN_Maersk1_desc: "Fundada em 1904 por A.P. Møller e Capitão Peter Mærsk Møller, a Mærsk cresceu para se tornar uma das maiores empresas de transporte marítimo e logística do mundo. Com presença em mais de 130 países e uma frota de mais de 700 embarcações, a Mærsk opera em múltiplos setores, incluindo transporte de contêineres, operações portuárias, exploração de petróleo e gás e serviços de logística."
 DEN_decision_Investments_Global: "Investir em Portos Globais"
 DEN_decision_Investments_Global_desc: "Como parte do programa estratégico da Dinamarca para expandir as redes logísticas globais, estamos investindo em portos globais. Estes investimentos irão aprimorar a infraestrutura portuária, melhorar a eficiência no manuseio de cargas e estabelecer parcerias internacionais-chave. Ao fortalecer as capacidades portuárias, nosso objetivo é desbloquear novas oportunidades comerciais, estimular ganhos financeiros de longo prazo e solidificar o papel da Dinamarca na economia global."
 DEN_Maersk_Invest: "Investir na Infraestrutura Naval de [FROM.GetName]"
 DEN_decision_Investments_Global_II: "Investir em Logística de Transporte Global"
 DEN_decision_Investments_Global_II_desc: "Como parte da expansão estratégica da Dinamarca das redes logísticas globais, estamos investindo em logística de transporte global. Esta iniciativa envolve o desenvolvimento de centros logísticos avançados e a implementação de tecnologias de ponta para otimizar rotas comerciais e aprimorar cadeias de suprimentos. Ao investir em logística de transporte global, buscamos aumentar a eficiência, estimular ganhos financeiros de longo prazo e reforçar a posição da Dinamarca como líder no comércio internacional."
 DEN_DSV_Invest: "Investir em Logística de Transporte de [FROM.GetName]"
 DEN_DSV_TT: "[FROM.GetName] receberá um Investimento em Logística"
 DEN_colonial_separatism_category: "Posse Colonial Dinamarquesa"
 DEN_colonial_separatism_category_desc: "As posses coloniais da Dinamarca"
 develop_infrastructure_greenland: "Desenvolvimento da Infraestrutura na Groenlândia"
 develop_infrastructure_greenland_desc: "A Groenlândia está amplamente sem qualquer infraestrutura, se quisermos usar esta vasta terra adequadamente, precisamos primeiro domar a selvageria e tornar o transporte fácil."
 develop_infrastructure_faeroerne: "Desenvolvimento da Infraestrutura nas Ilhas Faroe"
 develop_infrastructure_faeroerne_desc: "Devido à pequena população, a infraestrutura nas ilhas é o que se esperaria; se pretendemos iniciar uma indústria de mineração em grande escala, precisaremos desenvolver as estradas de acordo com nossas necessidades."
 develop_oil_greenland: "Petróleo na e ao redor da Groenlândia"
 develop_oil_greenland_desc: "O aquecimento global fez com que o petróleo mostrasse sua face na e ao redor da Groenlândia; é hora de tentarmos explorar isso em nosso benefício."
 develop_resources_faeroerne: "Mineração nas Ilhas Faroe"
 develop_resources_faeroerne_desc: "As Ilhas Faroe nunca foram de grande interesse para nós, dinamarqueses, mas é hora de tentarmos cavar em sua terra para ver se há tesouros escondidos embaixo."
 develop_resources_greenland: "Mineração na Groenlândia"
 develop_resources_greenland_desc: "O aquecimento global ajudou a expor recursos previamente desconhecidos na e ao redor da Groenlândia; é hora de começarmos a cavar para ver o que há debaixo da terra."
 decision_danish_revolutionary_thought: "A Propagação do Comunismo"
 decision_danish_revolutionary_thought_desc: "O povo finalmente detém o poder no estado da Dinamarca; é hora de espalharmos nossos pensamentos para o resto da Escandinávia, eles precisam abraçar o governo do povo."
 spread_communism_sweden: "Comunismo na Suécia"
 spread_communism_sweden_desc: "A Suécia foi ao longo da história da Dinamarca nosso maior rival, e por meio da cooperação tem sido boa nos anos 2000; precisamos colocar o povo no poder na Suécia."
 spread_communism_norway: "Comunismo na Noruega"
 spread_communism_norway_desc: "A Noruega tem uma longa história de ser parte de nosso reino; se o povo pode liderar na Dinamarca, certamente podem chegar ao poder e liderar o estado da Noruega."
 spread_communism_finland: "Comunismo na Finlândia"
 spread_communism_finland_desc: "A Finlândia tem uma história de ter um grande inimigo comunista na forma da União Soviética; a propagação aqui será mais difícil, mas isso não nos impede de colocar o povo no poder."
 spread_communism_iceland: "Comunismo na Islândia"
 spread_communism_iceland_desc: "A Islândia apenas se separou do estado da Dinamarca durante a Segunda Guerra Mundial; nossas visões se alinham até certo ponto, e será fácil persuadi-los a pensar como nós."
 DEN_urban_development_fund_category: "Fundo de Desenvolvimento Urbano"
 DEN_urban_development_fund_category_desc: "O Fundo de Desenvolvimento Urbano é uma iniciativa direcionada pelo Governo Dinamarquês para melhorar as cidades da Dinamarca e distribuir uniformemente a população e oportunidades econômicas da capital, Copenhague. Podemos desenvolver certas áreas usando os fundos investidos neste fundo para fornecer um desenvolvimento direcionado, iniciativas sociais e outras nas regiões para atrair mais pessoas do exterior e da capital para as regiões economicamente estagnadas.\n\n§YO Fundo de Desenvolvimento Urbano:§! $$[?DEN_urban_development_fund_value|+] Bilhões"
 DEN_expand_resources_of_the_fund: "Expandir os Recursos do Fundo"
 DEN_expand_resources_of_the_fund_desc: "Podemos investir recursos adicionais dos contribuintes no fundo para advogar por oportunidades adicionais de desenvolvimento."
 DEN_population_initiatives_decision: "Iniciativas de Crescimento Populacional"
 DEN_population_initiatives_decision_desc: "Estimular a migração de vários países ao redor do mundo e da nossa capital deve ajudar a impulsionar nossa população e as regiões do país."
 DEN_local_construction_initiatives_decision: "Iniciativas de Construção Local em §Y[FROM.GetName]§!"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName] está precisando urgentemente de investimentos locais em termos de construção e outros. Hora de disponibilizar algum dinheiro!"
 DEN_local_renewable_investment_decision: "Iniciativa de Energia Renovável Local em §Y[FROM.GetName]§!"
 DEN_local_renewable_investment_decision_desc: "[FROM.GetName] manifestou interesse em abrigar alguma energia renovável local. As pessoas na região discordam da decisão do governo de colocá-la lá. O fundo pode alocar recursos para a área para construção, mas será impopular para o governo central."
 DEN_urban_development_funds_greater_than_TT: "Fundo de Desenvolvimento Atual > $$5 Bilhões (Atual: [?DEN_urban_development_fund_value|+]b)"
 DEN_increased_tourism_gain_tt: "Turismo"
 DEN_generic_danish_political_decisions_category: "A Governança da Dinamarca"
 DEN_generic_danish_political_decisions_category_desc: "A Dinamarca possui uma variedade de políticas e, como tal, algumas podem ser alteradas à vontade."
 DEN_rollback_flexicurity_model_improvements_decision: "Desfazer a Expansão do Modelo de Flexigurança"
 DEN_rollback_flexicurity_model_improvements_decision_desc: "O Modelo de Flexigurança não é necessário para o nosso futuro. É hora de desfazê-lo e removê-lo."
 DEN_colonial_investment_modifier: "Investimento Colonial"
 DEN_colonial_investment_modifier_desc: "Investir em nossas colônias não é apenas benéfico para nós, mas também para a economia local. É imperativo que mantenhamos investimentos sustentáveis em nossas detenções coloniais."
 DEN_Professional_Soldier_Education_Removal: "Diminuir a Educação de Soldado Profissional"
 DEN_Increase_Soldiers_Pay_Removal3: "Reduzir Salário dos Soldados"
 DEN_Increase_Soldiers_Pay_Removal2: "Diminuir Salário dos Soldados"
 DEN_Increase_Soldiers_Pay_Removal: "Cortar Salário dos Soldados"
 DEN_Reform_The_NCO_Education_Removal: "Reformar a Educação de Suboficiais"
 DEN_Theoretical_Officer_Education_Removal: "Diminuir a Educação de Oficiais Teóricos"
 DEN_Regimental_Doctors_Removal: "Ajustes no Orçamento dos Médicos Regimentais da Defesa"
 DEN_Civilian_Education_Removal: "Desmantelar a Educação Civil da Defesa"
 DEN_Dental_Plan_Removal: "Retirar o Plano Dentário da Defesa"
 DEN_Professional_Soldier_Education: "Educação de Soldado Profissional"
 DEN_Increase_Soldiers_Pay3: "Aumentar Salário dos Soldados"
 DEN_Increase_Soldiers_Pay2: "Aumentar Salário dos Soldados"
 DEN_Increase_Soldiers_Pay: "Aumentar Salário dos Soldados"
