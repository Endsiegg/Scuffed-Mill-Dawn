 DEN_the_politics_of_denmark: "A Política da Dinamarca"
 DEN_the_politics_of_denmark.desc: "A Política da Dinamarca encapsula os princípios democráticos da nação, fomentando diálogo aberto, pluralismo político e engajamento cívico. Enraizada em uma tradição de construção de consenso e responsabilidade social, a política dinamarquesa reflete um compromisso com a governança representativa e a proteção das liberdades e direitos individuais."
 DEN_reinforce_western_values: "Reforçar Valores Ocidentais"
 DEN_reinforce_western_values.desc: "Como membro sólido da comunidade ocidental, a Dinamarca busca reforçar valores compartilhados de democracia, direitos humanos e Estado de Direito. Através da participação ativa em fóruns e alianças internacionais, a Dinamarca defende os princípios de liberdade, igualdade e justiça no cenário global."
 DEN_modern_democracy: "Uma Democracia Moderna"
 DEN_modern_democracy.desc: "A Dinamarca abraça os princípios de uma democracia moderna, caracterizada por transparência, responsabilidade e inclusividade. Com um sistema eleitoral robusto, instituições fortes e uma sociedade civil vibrante, a Dinamarca continua a evoluir como um farol de governança democrática e pluralismo político."
 DEN_the_socialist_agenda: "A Agenda Socialista"
 DEN_the_socialist_agenda.desc: "A Agenda Socialista enfatiza o compromisso da Dinamarca com o bem-estar social, igualdade e solidariedade. Fundamentada nos princípios da social democracia, essa agenda prioriza políticas destinadas a reduzir a desigualdade, garantir acesso universal à saúde e educação, e fomentar uma sociedade justa e inclusiva para todos os cidadãos."
 DEN_connect_with_the_voters: "Conectar-se com os Eleitores"
 DEN_connect_with_the_voters.desc: "Reconhecendo a importância do engajamento cidadão, líderes políticos dinamarqueses se esforçam para se conectar com os eleitores em questões que mais importam para eles. Através de esforços de divulgação, fóruns públicos e iniciativas comunitárias, os políticos buscam reduzir a lacuna entre governo e eleitorado, fomentando confiança e responsabilidade no processo democrático."
 DEN_the_welfare_state: "O Estado de Bem-Estar Social"
 DEN_the_welfare_state.desc: "O Estado de Bem-Estar Social é um pilar da sociedade dinamarquesa, incorporando o compromisso nacional com justiça social e segurança econômica para todos os cidadãos. Com programas sociais abrangentes, saúde universal e redes de segurança social robustas, a Dinamarca mantém uma forte tradição de cuidar dos membros mais vulneráveis e promover coesão social."
 DEN_prepare_for_the_future: "Preparar-se para o Futuro"
 DEN_prepare_for_the_future.desc: "A Dinamarca toma medidas proativas para se preparar para os desafios e oportunidades do futuro, investindo em educação, inovação e desenvolvimento sustentável. Ao abraçar políticas progressistas e planejamento estratégico, a Dinamarca busca garantir prosperidade e resiliência de longo prazo em um mundo em constante mudança."
 DEN_the_euro_question: "A Questão do Euro"
 DEN_the_euro_question_desc: "A Dinamarca enfrenta uma decisão crítica: adotar o Euro ou manter a Coroa Dinamarquesa. A adesão à zona do Euro poderia aumentar a integração econômica com a Europa, mas poderia comprometer a soberania monetária da Dinamarca."
 DEN_accept: "Referendo confirma a adesão à zona do Euro"
 DEN_reinforce_the_currency: "Reforçar a Moeda"
 DEN_reinforce_the_currency.desc: "A Dinamarca permanece comprometida em reforçar sua moeda nacional, a Coroa Dinamarquesa, como símbolo de estabilidade econômica e independência. Com políticas monetárias prudentes e medidas fiscais, a Dinamarca protege a integridade de sua moeda enquanto navega pelos desafios e incertezas econômicas globais."
 DEN_question_nato: "Questionar a OTAN"
 DEN_question_nato_desc: "A Dinamarca avalia criticamente seu papel dentro da aliança da OTAN, considerando os objetivos estratégicos, princípios e parcerias da organização. Através de diálogo construtivo e engajamento diplomático, a Dinamarca busca garantir a eficácia e relevância da OTAN em enfrentar ameaças e desafios de segurança contemporâneos."
 DEN_reduce_commitment: "Reduzir nosso Compromisso"
 DEN_reduce_commitment_desc: "Diante de dinâmicas de segurança em evolução, a Dinamarca avalia o escopo e a escala de seus compromissos militares, equilibrando interesses nacionais com obrigações internacionais. Ao recalibrar sua postura de defesa e participação em operações militares, a Dinamarca visa otimizar suas contribuições para esforços de segurança coletiva enquanto prioriza as necessidades de defesa nacional."
 DEN_inform_partners: "Informar Parceiros"
 DEN_inform_partners_desc: "A Dinamarca mantém comunicação aberta e transparente com seus parceiros internacionais, mantendo-os informados sobre suas políticas, prioridades e objetivos estratégicos. Através de canais diplomáticos e fóruns multilaterais, a Dinamarca fomenta colaboração e cooperação com nações de mentalidade semelhante em desafios e oportunidades compartilhados."
 DEN_formalize_nordefco: "Formalizar NORDEFCO"
 DEN_formalize_nordefco_desc: "A Dinamarca defende a formalização e fortalecimento do NORDEFCO, um quadro de cooperação regional em defesa entre os países nórdicos. Ao aprimorar interoperabilidade militar, exercícios conjuntos e desenvolvimento de capacidades, o NORDEFCO contribui para a estabilidade e segurança regional na região nórdico-báltica."
 DEN_Idea_nordefco: "NORDEFCO"
 DEN_Idea_nordefco_desc: "A Cooperação de Defesa Nórdica (NORDEFCO) é uma colaboração entre os países nórdicos na área de defesa. Seus cinco membros são Dinamarca, Finlândia, Islândia, Noruega e Suécia. O objetivo da organização é fortalecer as capacidades de defesa dos países membros identificando áreas para cooperação e promover soluções eficazes."
 DEN_defense_treatys: "Tratados de Defesa"
 DEN_defense_treatys_desc: "A Dinamarca firma tratados de defesa e acordos com parceiros estratégicos, reafirmando seu compromisso com segurança coletiva e obrigações de defesa mútua. Através de arranjos bilaterais e multilaterais, a Dinamarca fortalece suas capacidades de defesa e cooperação, contribuindo para estabilidade regional e global."
 DEN_defensive_preparations: "Preparações Defensivas"
 DEN_defensive_preparations_desc: "Ao preparar minuciosamente nosso exército, garantimos que a Dinamarca esteja sempre pronta para defender sua terra, não deixando nada ao acaso."
 DEN_strengthen_nordefco: "Fortalecer o NORDEFCO"
 DEN_strengthen_nordefco_desc: "A Dinamarca trabalha para fortalecer o NORDEFCO como uma plataforma vital para colaboração e coordenação de defesa entre países nórdicos. Ao aprofundar a integração militar e capacidades conjuntas, o NORDEFCO aprimora dissuasão, resposta a crises e resiliência diante de ameaças de segurança em evolução."
 DEN_expand_nordefco: "Expandir Nordefco"
 DEN_expand_nordefco_desc: "A Dinamarca defende a expansão da adesão ao NORDEFCO para incluir estados nórdicos e bálticos adicionais, ampliando o alcance e impacto do quadro na abordagem de desafios de segurança compartilhados. Através de cooperação de defesa inclusiva e colaborativa, o NORDEFCO fortalece capacidades de defesa regional e solidariedade."
 DEN_intensify_baltops_commitment: "Intensificar Compromisso BaltOps"
 DEN_intensify_baltops_commitment_desc: "A Dinamarca intensifica seu compromisso com a segurança báltica através da participação aprimorada em Operações Bálticas (BALTOPS) multinacionais. Ao fortalecer a segurança marítima, interoperabilidade e medidas de dissuasão, a Dinamarca reafirma sua solidariedade com aliados bálticos e contribui para a estabilidade na região do Mar Báltico."
 DEN_adopt_the_nato_doctrine: "Adotar a doutrina da OTAN"
 DEN_adopt_the_nato_doctrine_desc: "A Dinamarca alinha suas políticas e estratégias de defesa com a doutrina da OTAN, enfatizando defesa coletiva, dissuasão e gestão de crises. Ao aderir aos princípios e diretrizes da OTAN, a Dinamarca aprimora interoperabilidade e cooperação dentro da aliança, garantindo resposta eficaz a desafios de segurança compartilhados."
 DEN_distance_from_the_eu: "Distanciamento da UE"
 DEN_distance_from_the_eu_desc: "A Dinamarca considera sua relação com a União Europeia, avaliando os benefícios e desvantagens de uma integração mais próxima versus manter um grau de distância. Através de debate democrático e discurso público, a Dinamarca navega sua posição dentro da UE, protegendo a soberania nacional e interesses enquanto fomenta cooperação em desafios comuns."
 DEN_leave_the_eu: "Comunicar intenções de saída"
 DEN_leave_the_eu_desc: "A Dinamarca comunica suas intenções quanto à adesão à UE através de canais transparentes e democráticos, garantindo que os cidadãos estejam informados e engajados no processo de tomada de decisão. Seja discutindo cenários potenciais de saída ou renegociando termos de adesão, a Dinamarca mantém valores e princípios democráticos na formação de sua relação com a UE."
 DEN_tollerate_the_eu: "Tolerar a UE"
 DEN_tollerate_the_eu_desc: "A Dinamarca adota uma abordagem pragmática à adesão à UE, equilibrando as vantagens da integração europeia com interesses nacionais e preocupações de soberania. Ao se engajar construtivamente com instituições e políticas da UE, a Dinamarca busca maximizar benefícios para seus cidadãos enquanto protege sua identidade e valores distintivos dentro do contexto europeu."
 DEN_tollerate_the_EZB: "Tolerar o BCE"
 DEN_tollerate_the_EZB_desc: "A Dinamarca adota uma postura pragmática em relação ao Banco Central Europeu, equilibrando cooperação com a manutenção da soberania monetária. Ao se envolver seletivamente com políticas do BCE, a Dinamarca visa beneficiar-se da estabilidade financeira europeia enquanto protege seus interesses econômicos nacionais."
 DEN_create_task_force_north: "Criar Força-Tarefa Norte"
 DEN_create_task_force_north_desc: "A Dinamarca estabelece a Força-Tarefa Norte para lidar com desafios e oportunidades de segurança na região Ártica. Ao coordenar esforços militares, diplomáticos e científicos, a Força-Tarefa Norte aprimora a conscientização situacional, cooperação e preparação na região Ártica, protegendo os interesses dinamarqueses e promovendo estabilidade regional."
 DEN_commit_to_the_eu: "Comprometer-se com a UE"
 DEN_commit_to_the_eu_desc: "Apenas unidos podemos nos manter na Europa contra as outras superpotências."
 DEN_spreading_democracy: "Espalhando a Democracia"
 DEN_spreading_democracy_desc: "A Dinamarca promove ativamente valores e instituições democráticos através de engajamento diplomático, assistência estrangeira e apoio a iniciativas da sociedade civil. Ao advogar por direitos humanos, boa governança e reformas democráticas globalmente, a Dinamarca avança paz, estabilidade e prosperidade em regiões que aspiram à governança democrática."
 DEN_reform_the_public_sector: "Reformar o Setor Público"
 DEN_reform_the_public_sector_desc: "Nosso setor público é um pilar do estado de bem-estar, mas enfrenta desafios como ineficiência e custos crescentes, é hora de ajustarmos o financiamento para garantir serviços públicos sustentáveis e eficazes."
 DEN_education_sector: "O Setor Educacional"
 DEN_education_sector_desc: "A Dinamarca prioriza o setor educacional como um pilar do desenvolvimento nacional, investindo em educação de qualidade para todos os cidadãos. Com foco em inovação, inclusividade e aprendizado ao longo da vida, o sistema educacional da Dinamarca fomenta pensamento crítico, criatividade e habilidades necessárias para o sucesso em um mundo globalizado."
 DEN_atheistic_schools: "Escolas Ateístas"
 DEN_atheistic_schools_desc: "As escolas ateístas na Dinamarca oferecem educação secular que respeita diversas crenças e valores, proporcionando um ambiente de aprendizado neutro, livre de influência religiosa. Enfatizando ciência, razão e valores humanistas, essas escolas promovem mente aberta, tolerância e investigação intelectual entre os alunos."
 DEN_finding_a_compromise: "Sistema Escolar Plural"
 DEN_finding_a_compromise_desc: "O sistema escolar plural da Dinamarca acomoda uma variedade de filosofias educacionais, incluindo escolas públicas e privadas com várias abordagens pedagógicas. Esse sistema reflete o compromisso da Dinamarca com escolha educacional, autonomia parental e liberdade acadêmica, permitindo que as famílias escolham escolas alinhadas com seus valores e preferências."
 DEN_religious_schools: "Escolas Religiosas"
 DEN_religious_schools_desc: "As escolas religiosas na Dinamarca oferecem educação fundamentada em tradições de fé específicas, fornecendo orientação espiritual e moral junto à instrução acadêmica. Respeitando a diversidade religiosa e liberdade de consciência, essas escolas desempenham um papel na transmissão do patrimônio cultural, valores e tradições às futuras gerações."
 DEN_health_sector: "Setor de Saúde"
 DEN_health_sector_desc: "O setor de saúde da Dinamarca prioriza o bem-estar de seus cidadãos, fornecendo serviços de saúde abrangentes acessíveis a todos. Com foco em cuidados preventivos, serviços centrados no paciente e medicina baseada em evidências, o sistema de saúde da Dinamarca promove equidade, eficiência e resultados de saúde de alta qualidade para indivíduos e comunidades."
 DEN_electronic_health_records: "Sundhedskortets"
 DEN_electronic_health_records_desc: "O sistema Sundhedskortets na Dinamarca garante acesso universal a serviços de saúde por meio de um cartão nacional de seguro saúde. Este cartão eletrônico permite que os cidadãos acessem cuidados médicos, receitas e tratamentos de forma eficiente, facilitando a entrega equitativa e eficiente de saúde em todo o país."
 DEN_privatize_healthcare: "Privatizar Cuidados de Saúde"
 DEN_privatize_healthcare_desc: "A Dinamarca considera opções para privatizar certos aspectos de seu sistema de saúde, introduzindo mecanismos baseados no mercado e competição para melhorar eficiência e inovação. Ao aproveitar a expertise e recursos do setor privado, a Dinamarca visa aprimorar a entrega de saúde mantendo acesso universal e padrões de qualidade."
 DEN_american_style_healthcare: "Saúde Estilo Americano"
 DEN_american_style_healthcare_desc: "A Dinamarca explora elementos do modelo de saúde estilo americano, incorporando opções de seguro privado, escolha do consumidor e dinâmicas de mercado em seu sistema de saúde. Ao preservar os princípios básicos de cobertura universal e financiamento público, a Dinamarca busca introduzir reformas que otimizem o acesso, a acessibilidade e os resultados da saúde."
 DEN_public_healthcare_funding: "Financiamento Público da Saúde"
 DEN_public_healthcare_funding_desc: "A Dinamarca reafirma seu compromisso com o financiamento público da saúde, garantindo que serviços médicos essenciais sejam financiados por meio de impostos e subsídios governamentais. Ao unir recursos e espalhar o risco financeiro pela população, o modelo de financiamento público da Dinamarca promove solidariedade, equidade e sustentabilidade na prestação de serviços de saúde."
 DEN_healthcare_for_all: "Saúde para Todos"
 DEN_healthcare_for_all_desc: "A Dinamarca defende o princípio da saúde para todos, garantindo acesso universal a serviços médicos essenciais, independentemente do status socioeconômico ou condição de saúde. Por meio de cobertura abrangente, programas preventivos e cuidados baseados na comunidade, a Dinamarca busca promover equidade em saúde e justiça social para todos os seus cidadãos."
 DEN_goverment_projekts: "Projetos Governamentais"
 DEN_goverment_projekts.desc: "A Dinamarca inicia projetos governamentais com o objetivo de melhorar a infraestrutura de saúde, a prestação de serviços e os resultados de saúde pública. Ao investir em pesquisa, tecnologia e inovação, a Dinamarca busca enfrentar desafios emergentes em saúde, aprimorar a qualidade da saúde e fortalecer a resiliência de seu sistema de saúde."
 DEN_state_only_investments: "Investimentos Apenas Estatais"
 DEN_state_only_investments.desc: "A Dinamarca considera investimentos apenas estatais em infraestrutura crítica de saúde e serviços, garantindo que ativos de saúde essenciais permaneçam sob propriedade e controle públicos. Ao priorizar o investimento e supervisão públicos, a Dinamarca protege a integridade, acessibilidade e acessibilidade dos serviços essenciais de saúde para seus cidadãos."
 DEN_allow_private_influence: "Permitir Influência Privada"
 DEN_allow_private_influence.desc: "A Dinamarca adota uma abordagem pragmática para permitir influência privada em seu sistema de saúde, reconhecendo os benefícios potenciais da participação do setor privado na melhoria da eficiência, inovação e prestação de serviços. Ao manter forte supervisão regulatória e responsabilidade pública, a Dinamarca busca aproveitar os pontos fortes tanto do setor público quanto do privado para aprimorar os resultados de saúde para sua população."
