 DEN_idea_Welfare_State: "O Estado de Bem-Estar"
 DEN_idea_Welfare_State_desc: "O Estado de Bem-Estar é uma parte importante da sociedade dinamarquesa, projetado para manter a maior parte de nossa sociedade na classe média."
 DEN_idea_Welfare_State1: "O Estado Mínimo Dinamarquês"
 DEN_idea_Welfare_State1_desc: "O modelo dinamarquês de um Estado mínimo é único, buscando reduzir os custos ao máximo possível enquanto mantém o apoio público."
 DEN_idea_Welfare_State2: "O Estado de Bem-Estar Reformado"
 DEN_idea_Welfare_State2_desc: "O Estado de Bem-Estar é uma parte importante da sociedade dinamarquesa, projetado para manter a maior parte de nossa sociedade na classe média. No entanto, reformas foram necessárias para garantir sua eficácia e sustentabilidade contínuas."
 DEN_Agriculture_subvention_TT: "Ao apoiar nosso setor agrícola, aumentamos a estabilidade e independência de nossa nação."
 DEN_agricultural_income: "Renda atual $[?agriculture_tax_gain|+3] da §YAgricultura§!"
 DEN_wine_grow_tt: "A viticultura na Dinamarca é um fenômeno relativamente recente em comparação com regiões vinícolas mais tradicionais na Europa. Historicamente, o clima frio da Dinamarca apresentava desafios significativos para o cultivo de uvas. No entanto, com a mudança climática, avanços tecnológicos e a introdução de variedades resistentes de uvas, a produção de vinho dinamarquês tornou-se cada vez mais viável e popular. Então, por que não apoiar este projeto?"
 DEN_wine_grow_tt_II: "Os subsídios agrícolas são ferramentas cruciais para apoiar os agricultores, estabilizar os suprimentos de alimentos e promover práticas sustentáveis. E talvez no final tenhamos um pequeno lucro."
 DEN_decision_Agriculture: "Subsídios Agrícolas"
 DEN_decision_Agriculture_desc: "Os subsídios agrícolas são ajudas financeiras fornecidas pelos governos para apoiar agricultores e agroindústrias. Esses subsídios têm como objetivo estabilizar os preços dos alimentos, garantir um suprimento constante de alimentos, promover a produtividade agrícola e proteger a renda dos agricultores.\n\n§YRevolta dos Agricultores§!: [?ROOT.DEN_farmer_anger]%\n§YRevolta dos Ambientalistas§!: [?ROOT.DEN_environmentalist_anger]%"
 DEN_Subventions_for_Grain_decision: "Subsídios para Grãos"
 DEN_Subventions_for_Pigs_decision: "Subsídios para Pecuária"
 DEN_Subventions_for_Beef_decision: "Subsídios para Aquicultura"
 DEN_Subventions_for_Fishing_decision: "Subsídios para Pesca"
 DEN_Request_Whine_grow_by_EU_decision: "Cultivar nosso próprio Vinho"
 DEN_Subventions_modernization_decision: "Subsídios para esforços de modernização visando equipamentos mais amigáveis ao meio ambiente."
 DEN_idea_Agriculture: "Agricultura Moderna"
 DEN_idea_Agriculture_desc: "A agricultura moderna é caracterizada pela integração de tecnologias avançadas, práticas sustentáveis e métodos inovadores para aumentar a produtividade, eficiência e responsabilidade ambiental. Esta abordagem visa atender às demandas alimentares de uma população global em crescimento, ao mesmo tempo em que minimiza a pegada ecológica."
 DEN_idea_Agriculture_II: "Subsídios Agrícolas"
 DEN_idea_Agriculture_II_desc: "Os subsídios agrícolas são mecanismos de apoio financeiro fornecidos pelos governos ao setor agrícola para estabilizar os preços dos alimentos, garantir um fornecimento estável de alimentos e apoiar a renda dos agricultores. Esses subsídios podem assumir várias formas e servir a múltiplos propósitos, abordando tanto objetivos econômicos quanto sociais."
 DEN_wineland: "Vinho da Dinamarca"
 DEN_wineland_desc: "A produção de vinho dinamarquês é uma indústria dinâmica e em crescimento, caracterizada por inovação e adaptação às condições climáticas em mudança. Com foco em qualidade e sustentabilidade, os vinhos dinamarqueses estão conquistando um nicho no mercado global de vinhos."
 DEN_Agriculture: "Agricultura Moderna"
 DEN_Agriculture_desc: "A agricultura moderna é caracterizada pela integração de tecnologias avançadas, práticas sustentáveis e métodos inovadores para aumentar a produtividade, eficiência e responsabilidade ambiental. Esta abordagem visa atender às demandas alimentares de uma população global em crescimento, ao mesmo tempo em que minimiza a pegada ecológica."
