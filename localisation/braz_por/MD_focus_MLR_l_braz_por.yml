 MLR_start: "Malorossiya Para Ser"
 MLR_start_desc: "Finalmente, a verdadeira herdeira destas terras, Malorossiya, assumirá o poder por conta própria"
 MLR_constituon: "A Constituição de Malorossiya"
 MLR_constituon_desc: "Devemos formalizar nosso estado legislativamente. Para isso, adotaremos nossa própria constituição"
 MLR_fsb: "Cooperação Com o FSB"
 MLR_fsb_desc: "Infelizmente, ainda não temos a oportunidade de criar nossos próprios serviços especiais, então dependeremos da cooperação com o FSB da Rússia"
 MLR_mvd: "Subordinar o Ministério do Interior Local"
 MLR_mvd_desc: "Vamos subordinar os órgãos locais do Ministério do Interior, que estavam sob o poder ucraniano"
 MLR_ter_defence: "Defesa Territorial"
 MLR_ter_defence_desc: "Criaremos uma Defesa Territorial a partir da milícia local"
 MLR_contract_army: "Sistema de Exército Contratado"
 MLR_contract_army_desc: "Nosso exército será criado de acordo com o sistema de contrato"
 MLR_defence_doctrine: "Doutrina Defensiva"
 MLR_defence_doctrine_desc: "Não estamos atacando ninguém, nossa tarefa é defender nossas fronteiras. Nosso exército adotará a doutrina de táticas defensivas"
 MLR_nat_guard: "A Guarda Nacional de Malorossiya"
 MLR_nat_guard_desc: "Uma vez, a Ucrânia, nos anos 90, tinha uma guarda nacional. Vamos recriar essa divisão, mas já sob nosso comando"
 MLR_defence_prom: "Indústria Militar"
 MLR_defence_prom_desc: "Investiremos fundos significativos na restauração da indústria militar em nosso território. Precisamos de um exército forte"
 MLR_rebuild_war_academy: "Escolas Militares"
 MLR_rebuild_war_academy_desc: "Nossos combatentes precisam do melhor treinamento para defender sua pátria. Portanto, reviveremos academias militares em nosso território"
 MLR_no_corrupt_military: "Reduzir Seriamente a Corrupção no Exército"
 MLR_no_corrupt_military_desc: "Nosso exército ainda é jovem, então é muito mais fácil eliminar a corrupção nele"
 MLR_nation_quest: "A Questão Nacional"
 MLR_nation_quest_desc: "Malorossiya foi e será parte da Rússia, esta é nossa resposta à questão nacional"
 MLR_referendum: "Referendo Sobre o Destino de Malorossiya"
 MLR_referendum_desc: "O momento decisivo chegou quando devemos decidir qual caminho nosso país seguirá. Se tornará uma parte integral da Rússia, na forma de uma república, ou escolheremos o caminho de um Estado de União"
 MLR_ruble: "O Rublo Como Moeda Estatal"
 MLR_ruble_desc: "O rublo se tornará nossa moeda estatal, ninguém sequer duvidou disso"
 MLR_corruption: "Luta Contra a Corrupção"
 MLR_corruption_desc: "Apesar de nosso estado ainda ser jovem, oficiais corruptos já começaram a aparecer nele. Precisamos lidar com isso"
 MLR_rus_invest: "Investimentos Russos"
 MLR_rus_invest_desc: "A Rússia nos apoia com seus investimentos"
 MLR_build_zavods: "Construção de Fábricas"
 MLR_build_zavods_desc: "O país precisa de fábricas, vamos fornecer tudo o que nosso povo precisa"
 MLR_social_invest: "Investimentos na Esfera Social"
 MLR_social_invest_desc: "Nossos cidadãos devem ter acesso às melhores instalações médicas, além de todas as garantias sociais"
 MLR_infrastructure: "Investimentos em Infraestrutura"
 MLR_infrastructure_desc: "As estradas são as veias de nosso estado"
 MLR_fight_oligarch: "Luta Contra os Oligarcas"
 MLR_fight_oligarch_desc: "Mesmo em nosso jovem estado, oligarcas corruptos já começaram a aparecer, ganhando muito dinheiro na guerra. Vamos lidar com eles"
 MLR_it_invest: "Investindo em TI"
 MLR_it_invest_desc: "Investiremos em tecnologias de TI para o desenvolvimento bem-sucedido de nosso país"
 MLR_maloross_economy: "Economia de Malorossiya"
 MLR_maloross_economy_desc: "Nossas medidas econômicas levaram ao crescimento de nossa economia"
 MLR_union_state: "Estado de União"
 MLR_union_state_desc: "Escolhemos o caminho do Estado de União"
 MLR_union_group_army: "Agrupamento Conjunto de Tropas"
 MLR_union_group_army_desc: "Nossos soldados se tornarão membros do agrupamento conjunto das tropas do Estado de União"
 MLR_union_group_economic: "Investimentos do Estado de União"
 MLR_union_group_economic_desc: "A adesão ao Estado de União teve um impacto positivo em nossa economia"
 MLR_union_health_social: "Cooperação com a Esfera Social e Médica"
 MLR_union_health_social_desc: "Os membros do Estado de União cooperam ativamente nas Esferas Social e Médica"
 MLR_republic_rf: "Nós Fazemos Parte da Rússia"
 MLR_republic_rf_desc: "Nos tornamos uma república da Rússia, agora nosso destino está ligado a ela"
 MLR_rus_regions: "Cooperação com as Regiões Russas"
 MLR_rus_regions_desc: "Cooperaremos ativamente com outras regiões da Rússia"
 MLR_rus_companies: "Cooperação com Empresas Russas"
 MLR_rus_companies_desc: "As empresas russas serão nossos principais parceiros"
 MLR_integrate_army: "Integrar no Exército Russo"
 MLR_integrate_army_desc: "Vamos adequar nosso exército aos padrões do Exército Russo"
 russia.56.t: "Referendo sobre o destino de Malorossiya"
 russia.56.d: "Nosso país enfrenta uma escolha crucial. Para onde nosso povo irá? Com quem ele atará seu destino e quão prontos estamos para abrir mão da independência. Escolheremos o caminho do Estado de União, ou finalmente nos tornaremos uma república da Rússia?"
 russia.56.a: "Nós vamos nos juntar ao Estado de União"
 russia.56.b: "Nós vamos nos juntar à Rússia"
 russia.57.t: "O Exército de Libertação de Malorossiya está conosco"
 russia.57.d: "Nossos irmãos na libertação da Pequena Rússia se uniram a nós"
 russia.57.a: "Viva!"
 autonomy_union_state_mlr: "Estado de União"
 autonomy_republic_rf_mal: "República de Significância Federal"
 MLR_ter_oborona_tt: "§YA Defesa Territorial§! de Malorossiya será criada"
 MLR_nat_gurad_tt: "§YA Guarda Nacional§! de Malorossiya será criada"
 MLR_manifest_decisions: "Manifesto de Malorossiya"
 MLR_manifest_decisions_desc: "Uma vez, essas terras pertenceram a Malorossiya, vamos declará-las como nossas e lutaremos para que retornem à pátria"
 MLR_kirov_core: "Reivindicações em Kirovgrad"
 MLR_kiev_core: "Reivindicações em Kiev"
 MLR_poltava_core: "Reivindicações em Polvata"
 MLR_reforming_army_like_rus: "Integração no Exército Russo"
