 faction_gca_alliance: "Membro da Grande Colômbia"
 faction_gca_alliance_desc: "A Aliança da Grande Colômbia, também conhecida como Grande Colômbia, foi um estado que abrangeu grande parte da América do Sul e parte do sul da América Central de 1819 a 1831. Incluía a atual Colômbia, o Equador continental, o Panamá e a Venezuela, juntamente com partes do norte do Peru, noroeste do Brasil e Guiana. Devido ao sentimento federalista, separatista e lutas políticas internas, o colapso da nação era evidente. Mas agora a Venezuela busca a reunificação da Grande Colômbia por meio de uma aliança política e militar."
