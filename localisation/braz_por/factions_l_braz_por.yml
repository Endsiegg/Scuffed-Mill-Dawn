 faction_fifth_international_member: "Pacto de Varsóvia"
 faction_fifth_international_member_desc: "Um documento que formalizou a criação de uma aliança militar de estados socialistas europeus sob a liderança da URSS - a Organização do Pacto de Varsóvia - e consolidou a bipolaridade do mundo por 36 anos. A conclusão do tratado foi uma resposta à recusa da União Soviética e dos países socialistas em aderir à OTAN, bem como à adesão da República Federal da Alemanha à OTAN. Após a queda dos regimes comunistas nos países da Europa Central e Oriental em 1989-1990, a existência da Organização do Pacto de Varsóvia como uma aliança político-militar de países socialistas perdeu seu significado. Em 25 de fevereiro de 1991, os estados participantes do IAB aboliram suas estruturas militares e, em 1º de julho de 1991, em Praga, assinaram o Protocolo sobre a completa terminação do tratado."
 faction_fifth_international_member_TT: "§RRegras Especiais da Facção§!:\n- Apenas países governados por comunistas emergentes ou não alinhados são permitidos na facção"
