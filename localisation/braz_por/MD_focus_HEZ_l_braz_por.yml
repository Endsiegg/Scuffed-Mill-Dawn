 international_hezbollah.1.t: "Novas tropas, ao seu serviço."
 international_hezbollah.1.d: "O recrutamento de milícias neste país foi um sucesso. Conectaremos esses soldados à nossa rede de operações internacionais e eles estarão prontos para mais instruções. \"E verdadeiramente, o Partido de Deus é quem será vitorioso.\""
 international_hezbollah.1.o1: "Muito bom."
 international_hezbollah.2.t: "Vendemos nossas armas com sucesso!"
 international_hezbollah.2.d: "Vendemos armas com sucesso aos nossos clientes indiretos e recebemos os suprimentos que eles nos prometeram. Esperamos que um dia eles usem essas armas a nosso favor.\n\"E, verdadeiramente, o Partido de Deus são os que sairão vitoriosos.\""
 international_hezbollah.2.o1: "Muito bom."
 international_hezbollah.4.t: "Atacamos a base sionista no país alvo!"
 international_hezbollah.4.d: "Pela vontade e ajuda do todo-poderoso, atacamos e danificamos uma base sionista no país escolhido! Agora eles temerão nosso poder e Vontade de Ferro! \n\"E, verdadeiramente, o Partido de Deus é quem será vitorioso.\""
 international_hezbollah.4.o1: "Muito bom."
 international_hezbollah.3.t: "Campanha de propaganda bem sucedida!"
 international_hezbollah.3.d: "Juntamente com outras operações influentes, também conseguimos usar nossas conexões no país alvo e iniciar uma campanha para ganhar e reunir apoiadores para nossa causa.\n\"E, verdadeiramente, o Partido de Deus é quem quem será vitorioso.\""
 international_hezbollah.5.t: "O Hezbollah atacou nossas bases!"
 international_hezbollah.5.d: "Eles mataram e feriram muitas das nossas forças... e também roubaram e destruíram alguns dos equipamentos que estavam presentes na base..."
 international_hezbollah.5.o1: "Bastardos..."
 international_hezbollah.3.o1: "Muito bom."
