 hezbollah_events.30.d1: "Com a ajuda do todo-poderoso Alá e da preciosa fé e vida dos nossos gloriosos combatentes da Resistência, derrotamos a ameaça sionista! As Forças Ofensivas Sionistas estão fugindo do Líbano como covardes! Enquanto o mundo está em choque, a Resistência sai vitoriosa de uma luta contra a fera sionista! Vencemos e, a partir de agora, o mundo inteiro deverá se lembrar deste nome:"
 hezbollah_events.30.d2: "O Hezbollah foi derrotado na sua desculpa patética para combater os nossos soldados. Ultrapassámos as suas terríveis defesas e avançámos agora para o Sul do Líbano. As posições anteriormente ocupadas pelos combatentes do Hezbollah foram totalmente asseguradas e os nossos soldados continuam a procurar ameaças adicionais ou qualquer informação para o ataque espontâneo aos nossos soldados. A única coisa que permanece clara. Eles foram destruídos."
 hezbollah_events.30.o2: "Vitória para Israel!"
 hezbollah_events.31.d1: "Ó, seja paciente! A promessa de Allah é realmente verdadeira. E não se deixe chatear por quem não tem convicção..."
 hezbollah_events.31.d2: "Os terroristas derrotaram as nossas forças combatentes num conflito terrestre. Certamente precisaremos de algum tempo para nos recuperar desta derrota humilhante..."
