 HEZ_blue_shirt_kids: "Camisa Azul Infantil"
 HEZ_our_cartels_in_south_america: "Nossos cartéis na América do Sul"
 HEZ_unknown_cartel_operations: "Operações de Cartel Desconhecidas"
 HEZ_council_of_12: "Conselho dos 12"
 HEZ_hezbollah_armed_forces: "Forças Armadas do Hezbollah"
 HEZ_iranian_missile_aid: "Ajuda com mísseis iranianos"
 HEZ_public_support: "Apoio Público"
 HEZ_volunteers_of_all_beliefs: "Voluntários de todas as crenças"
 HEZ_lujnat_imdad_al_khomeini: "Lujnat Imdad Al-Khomeini"
 HEZ_Vilayat-e-faqih: "Vilayat-e Faqih"
 HEZ_Vilayat-e-faqih_desc: "O pensamento Vilayat-e Faqih foi promovido pelo anterior líder da Resistência e da Revolução Islâmica, o Aiatolá Ruhollah Khomeini, e trata da combinação das ideias da democracia com os pensamentos do Islão e do estabelecimento de um Governo islâmico. Com o Hezbollah existindo para promover esta ideia ao lado do Irão em qualquer área da região ou mesmo do mundo, devemos promover e ensinar esta ideia também aos nossos apoiantes e aos jovens."
 HEZ_The_Blue_Shirt_Kids: "Organização de Escoteiros Imam Mahdi"
 HEZ_The_Blue_Shirt_Kids_desc: "A Blue Shirt Kids, ou Organização de Escoteiros Imam Mahdi, é na verdade uma organização muito semelhante à organização \"Basij\" do Irã. Usar jovens voluntários para nossa organização pode nos ajudar a treinar nossos membros desde tenra idade; embora o treinamento dos jovens não será tão difícil quanto treinar um soldado adulto, mas ainda pode ser útil para preparar a nova geração de nossos soldados na organização."
 HEZ_Lujnat_Imdad_al-khomeini: "Lujnat Imdad Al-Khomeini"
 HEZ_Lujnat_Imdad_al-khomeini_desc: "Komite-ye Emdad-e Emam Khomeini, ou Lujnat al Imdad Al Khomeini em árabe, é na verdade uma organização de caridade multinacional que atua em todo o sudoeste da Ásia, que inclui o Líbano também. Pedindo sua ajuda em ajudando a nossa população a ter melhores condições de vida, podemos obter um enorme apoio na parte sul do Líbano e, ao mesmo tempo, muitos dos custos da nossa sociedade podem realmente ser reduzidos com a ajuda desta organização!"
 HEZ_Peoples_Support_For_Hezbollah: "Apoio dos povos ao Hezbollah"
 HEZ_Peoples_Support_For_Hezbollah_desc: "Garantimos nosso apoio em todo o Líbano! Agora, não devemos temer qualquer traição contra a doutrina da Resistência dentro de nosso país e organização! Allahu Akbar!"
 HEZ_Volunteers_Of_All_Beliefs: "Voluntários de todas as crenças"
 HEZ_Volunteers_Of_All_Beliefs_desc: "Agora, connosco a espalhar a verdade da Resistência, parece que as nossas ações têm sido frutíferas para a nossa causa! Uma onda de voluntários de muitos países islâmicos da região pediu para se juntar à nossa organização! E por que deveríamos negar o seu pedido ? Os sionistas não verão que isso acontecerá com eles!"
 HEZ_Deputy_leader: "Vice-Líder"
 HEZ_Deputy_leader_desc: "Naim Qassim é um ativo muito valioso para o Hezbollah se ele garantir sua posição como vice-líder da organização. E bem, nós o ajudaremos a conseguir o que deseja!"
 HEZ_naim_qassim: "Naim Qassim"
 HEZ_Satellite_link_up: "Link de satélite"
 HEZ_Satellite_link_up_desc: "Agora, com a criação da Al-Manar TV, devemos tornar este canal de televisão capaz de espalhar a doutrina da Resistência não só no Líbano, mas também em todos os países vizinhos do Líbano. E certamente, prejudicando o moral do Líbano. os sionistas, podemos causar um dano menor, mas importante, ao seu governo..."
 HEZ_The_Council_of_12: "O Conselho dos 12"
 HEZ_The_Council_of_12_desc: "O conselho dos 12 consiste em 12 importantes membros políticos, militares e executivos da organização e é uma parte muito importante da organização. Este conselho também é uma combinação do conselho militar e do conselho executivo da organização."
 HEZ_Al-Manar: "Al-Manar"
 HEZ_Al-Manar_desc: "Ao estabelecer uma estação de televisão internacional para divulgar as palavras da Resistência, podemos ganhar apoiantes em toda a região e no mundo! Com a criação da TV Al-Manar, iremos expor as mentiras do Ocidente e do estado sionista..."
 HEZ_Politics_in_Focus: "Política em Foco"
 HEZ_Politics_in_Focus_desc: "O Hezbollah deixou a religião guiar este país por muito tempo. É hora de uma liderança adequada."
 HEZ_Religion_in_Focus: "Religião em Foco"
 HEZ_Religion_in_Focus_desc: "Seguimos a doutrina do Islã com a orientação do Aiatolá Khomeini, e o Hezbollah sempre será leal ao Islã e sua doutrina! Expandiremos a influência de nossos pensamentos ideológicos em toda a organização e até precisaremos do Líbano e de outros países."
 HEZ_Armed_forces: "Forças Armadas"
 HEZ_Armed_forces_desc: "Nossas Forças Armadas são um dos aspectos mais importantes de nossa organização. Portanto, nestes tempos de mudança, temos que decidir o que fazer com nossas Forças Armadas. Devemos reformá-las? Ou devemos manter as tradições do Guerra de Guerrilha?"
 HEZ_The_Army_We_Know: "O Exército que Conhecemos"
 HEZ_The_Army_We_Know_desc: "A Milícia do Hezbollah e também as Forças Especiais provaram ser muito eficazes contra as forças ameaçadoras dos Estados Unidos e do Regime Sionista. Com disciplina e também a adoção do meio ambiente, nossas Forças Armadas se tornariam imparáveis ​​no Líbano, e provavelmente o toda a região do Sudoeste Asiático."
 HEZ_Specialized_Equipment: "Equipamento Especializado"
 HEZ_Specialized_Equipment_desc: "Com a modernização de nossos equipamentos em todas as nossas Forças Armadas, teríamos vantagem na luta contra nossos inimigos. Com a combinação de equipamentos modernos e táticas de guerrilha especializadas, ninguém ousaria nos atacar de forma alguma. . "
 HEZ_Taabia: "Taabia"
 HEZ_Taabia_desc: "Com novas reformas em nossa Academia Militar de \"Taabia\" podemos criar uma nova geração de oficiais talentosos que podem ter bons conhecimentos sobre o equipamento moderno e também podem analisar muitas táticas militares que estão sendo usadas em todo o mundo. Verdadeiramente , as novas reformas podem ser um enorme bônus militar para nós."
 HEZ_Iranian_Training_Camps: "Campos de treinamento iranianos"
 HEZ_Iranian_Training_Camps_desc: "Embora nossos talentosos oficiais tenham sido treinados no Irã desde a criação de nossa Organização, chegou a hora de transferir alguns dos campos de treinamento iranianos do Irã para o sul do Líbano, fazendo isso, não apenas nossos oficiais, mas talvez até mesmo nossos soldados comuns soldados e milicianos podem ter a oportunidade de receber formação académica especial por parte dos oficiais de alta patente iranianos."
 HEZ_Support_for_our_Militia: "Apoio à nossa Milícia"
 HEZ_Support_for_our_Militia_desc: "Embora a maioria dos nossos soldados da milícia sejam treinados para se prepararem para uma guerra de desgaste, isso não significa que temos que apenas dar-lhes uma arma e depois pedir-lhes que morram pela nossa causa. Não. Qualquer membro do Hezbollah é um um ativo valioso para toda a organização. Portanto, até mesmo as vidas de nossos milicianos são importantes. Minimizar as baixas de nossos soldados, com apoio adicional de artilharia e outros equipamentos de apoio, pode ajudar muito a estarmos preparados e qualificados o suficiente contra a ameaça imperialista para nossas forças."
 HEZ_Al-Radwan: "Al-Radwan"
 HEZ_Al-Radwan_desc: "A unidade Al-Radwan, a unidade mais especializada do Hezbollah, deveria passar por novas reformas e também deveria ter em si uma nova fase de modernização de equipamentos. dele não tem nada atualizado?"
 iranian_roads_autonomy_TT: "Estradas Iranianas"
 iranian_construction_tools_autonomy_TT: "Ferramentas de construção iranianas"
 iranian_offices_autonomy_TT: "Escritórios iranianos"
 HEZ_wave_of_volunteers: "Uma nova onda de voluntários"
 HEZ_wave_of_volunteers_desc: ""
 HEZ_secret_service: "Serviço Secreto do Hezbollah"
 HEZ_secret_service_desc: ""
 HEZ_secret_service_2: "Serviço Secreto do Hezbollah"
 HEZ_secret_service_2_desc: ""
 HEZ_Intervention_forces: "Forças de Intervenção"
 HEZ_Intervention_forces_desc: "Agora, estando nós completamente centralizados e também disciplinados nas questões político-burocráticas do nosso estado, chegou a hora de usar todo o nosso poder e recursos na difusão dos ideais da Resistência. Agora, toda a prioridade das nossas forças armadas forças é esta: §RBe o sol negro para os imperialistas, pois não há esperança sob ele.§!"
 HEZ_Increasing_our_presence_aboard: "Aumentando nossa presença no exterior"
 HEZ_Increasing_our_presence_aboard_desc: "Se quisermos difundir a doutrina da resistência em todos os lugares do mundo, então estaremos primeiro em todos os lugares, desde a costa de Xangai até a costa leste da América, vocês nos verão, e se não o fizerem nos veja, então você verá nossa bandeira..."
 HEZ_Militarizing_our_society: "Militarizando nossa sociedade"
 HEZ_Militarizing_our_society_desc: "Para tornar nosso novo estado completamente seguro internamente contra qualquer ameaça externa, precisamos militarizar extremamente nossa população. Se o inimigo nos invadir e nós cairmos, então nosso inimigo terá que vir conosco."
 HEZ_Hezbollahs_International_recruitment: "Forças Armadas do Hezbollah"
 HEZ_Hezbollahs_International_recruitment_desc: "\"O que são as forças armadas do Hezbollah?\" muitas pessoas podem perguntar, e talvez desde a criação da nossa organização, ninguém realmente conseguiu responder a esta pergunta. Mas agora, temos uma resposta muito simples e curta para esta pergunta ... As forças armadas do Hezbollah abrangem todo o sul do Líbano e qualquer lugar onde a Resistência esteja operando. Em cada casa libanesa, você pode encontrar um AK-47, mas certamente, você não o encontraria sozinho de qualquer maneira..."
 HEZ_Specialized_Agents: "Agentes Especializados"
 HEZ_Specialized_Agents_desc: "Para espalhar nosso domínio de inteligência por todo o mundo, precisamos usar algum treinamento de agente especial por nós mesmos. Embora certamente possamos usar as experiências de nossos irmãos em Teerã para o treinamento de inteligência do Hezbollah. Expurgos em massa da oposição \" VAJA\"durante a década de 1990 pode ser uma ótima maneira de analisar o confuso mundo da informação..."
 HEZ_Expand_Hezbollahs_Secret_Service: "Expandir o Serviço Secreto do Hezbollah"
 HEZ_Expand_Hezbollahs_Secret_Service_desc: "Nossa agência de inteligência não tem limites; estamos em todos os lugares e podemos estar em todos os lugares! Quando você posta algo contra nós nas redes sociais, podemos ver. Quando você trabalha em uma base militar secreta perto de Gaza, podemos ver você . E quando você está na Casa Branca, votando sim a um projeto de lei contra nós, podemos ver. Quer queira ou não, estamos de olho em você. Estamos de olho em tudo..."
 HEZ_Proper_use_of_recon: "Uso adequado do Recon"
 HEZ_Proper_use_of_recon_desc: "Um soldado judeu sionista nunca espera que seu irmão de armas o traia e o apunhale pelas costas em tempos de guerra, pois todos estão unidos e conectados uns com os outros. Esse é o ponto da traição, afinal... Você Não podemos imaginar isso chegando... De qualquer forma, com nosso enorme avanço em táticas de inteligência e também com o uso adequado delas em nossas forças armadas, podemos detectar e sabotar tudo o que nosso inimigo tem, sem que nem mesmo o próprio inimigo saiba disso. disse antes, eles não veem isso chegando..."
 HEZ_last_effects_of_the_drugs: "Os últimos efeitos das drogas"
 HEZ_last_effects_of_the_drugs_desc: "Embora a nossa prioridade de prejudicar a sociedade americana com o vício em drogas tenha terminado. Ainda podemos prejudicar os Estados Unidos com alguns dos nossos... últimos carregamentos de drogas para os Estados Unidos. Sim. É verdade que os nossos envios de drogas diminuíram extremamente. Mas afinal, quem disse que está completamente parado?"
 HEZ_propaganda_for_north_america: "Propaganda para a América do Norte"
 HEZ_propaganda_for_north_america_desc: "Agora, sendo capazes de influenciar a própria sociedade americana, é hora de implementar nossos interesses nela também. Embora provavelmente não possa prejudicar muito a política norte-americana, pode ser uma boa distração para o Os governos norte-americanos lidam com alguns protestos pequenos, mas violentos..."
 HEZ_an_american_muslim_spring: "Uma Primavera Muçulmana Americana?"
 HEZ_an_american_muslim_spring_desc: "Chegou a hora de nos prepararmos para inicializar nossos planos; com financiamento e também liderando protestos em toda a América do Norte, podemos prejudicar os estados degenerados da América do Norte, pelo menos da melhor maneira que pudermos pagar..."
 HEZ_fund_muslim_institutes: "Financiar Institutos Muçulmanos"
 HEZ_fund_muslim_institutes_desc: "Para prejudicar os estados norte-americanos da melhor maneira possível, precisamos tanto de apoio popular como... Apoio marcial... E com este facto, investiremos em instituições muçulmanas e, se necessário, enviaremos alguns dos nossos clérigos para a América do Norte com alguns... meios ilegais..."
 HEZ_muslim_militias: "Milícias Muçulmanas?"
 HEZ_muslim_militias_desc: "Agora, com o caos começando a se espalhar pela América do Norte, parece que temos algumas boas oportunidades para aumentar a quantidade de danos que estamos causando na América do Norte de algumas... maneiras não muito aceitáveis ​​para os padrões ocidentais..."
 HEZ_first_wave_of_protests: "As primeiras ondas de protestos"
 HEZ_first_wave_of_protests_desc: "Influenciámos e investimos na América do Norte suficientemente bem para preparar e também financiar instituições islâmicas \"específicas\" para compreender e também aceitar a nossa causa e ideias. Agora, com este facto, devemos inicializar os nossos planos, e no final final, devemos danificar o grande Satanás tanto quanto pudermos..."
 HEZ_the_muslim_spring: "§RA Primavera Muçulmana§!"
 HEZ_the_muslim_spring_desc: "§REles não previram isso... não é?§!"
 HEZ_GLCM_tt: "§YIrã§! nos dará §G20§! §Y1965 GLCM Rockets§!"
 HEZ_iranian_missiles: "Mísseis iranianos"
 HEZ_iranian_missiles_desc: "A única coisa que assusta os sionistas e os americanos... Morte vinda de cima! Com a importação das mais novas gerações de mísseis iranianos, aproveitaremos a oportunidade de usar, e também de pesquisar, novos equipamentos de mísseis para nossos próprios interesses ."
 HEZ_Defence_force: "Força de Defesa"
 HEZ_Defence_force_desc: "Por termos uma posição estratégica na região em que existimos, podemos literalmente transformar Tyr e outras áreas do Líbano que são controladas por nós em um forte invencível. E, portanto, devemos começar."
 HEZ_Preparing_an_airforce: "Preparando uma Força Aérea"
 HEZ_Preparing_an_airforce_desc: "Agora, enquanto tentamos ter uma abordagem \"moderna\" completa para nossas Forças Armadas, precisamos formar nosso próprio corpo de Força Aérea e também construir infraestrutura aérea tanto quanto pudermos. Manipularemos e confundiremos nosso inimigo quando nos tornamos tão profissionais e modernos quanto eles."
 HEZ_Establish_a_Flight_School: "Estabelecer uma Escola de Voo"
 HEZ_Establish_a_Flight_School_desc: "Agora que temos infraestrutura aérea suficiente no sul do Líbano, podemos pedir aos nossos aliados sírios e iranianos que treinem uma nova geração de oficiais aéreos em seus países. Certamente, isso beneficiará enormemente a Resistência."
 HEZ_Defending_Our_Shores: "Defendendo Nossas Costas"
 HEZ_Defending_Our_Shores_desc: "A ameaça sionista e americana não está apenas em suas forças terrestres. Portanto, é por isso que agora não devemos apenas fortificar nossas terras, mas também temos que fortificar nossas costas."
 HEZ_Getting_off_our_shores: "Saindo de nossas costas"
 HEZ_Getting_off_our_shores_desc: "Para aumentar nossas capacidades de defesa contra nossos inimigos, a construção de novos navios militares também é necessária. Ao usar uma nova indústria de construção de marinha pesada, nossa marinha recém-formada entrará no playground do Mar Mediterrâneo."
 HEZ_Producing_Equipment: "Equipamento de produção"
 HEZ_Producing_Equipment_desc: "Embora nunca utilizemos nossa forma tradicional de receber equipamentos do exterior, ainda temos que criar nosso próprio complexo militar independente apenas para produzir nossos próprios equipamentos. Por que não deveríamos aproveitar essa oportunidade se a tivermos?"
 HEZ_Updating_our_Equipment: "Atualizando nosso equipamento"
 HEZ_Updating_our_Equipment_desc: "Agora, sendo capazes de ter uma indústria militar, podemos otimizar e atualizar os equipamentos que estamos produzindo; certamente, será muito benéfico para nós depois de gastar muito dinheiro em nossas próprias indústrias independentes."
 HEZ_Protecting_our_Borders: "Protegendo nossas fronteiras"
 HEZ_Protecting_our_Borders_desc: "Eles queriam construir um muro contra nós? Hah! Vamos construir um forte contra eles!"
 HEZ_Independence: "Independência"
 HEZ_Independence_desc: "Embora sejamos leais às próprias ideias do Imam Khomeini e Khamenei, não toleraremos mais qualquer tipo de influência estrangeira no nosso país! O Irão é nosso amigo, irmão e nosso aliado; não há dúvidas sobre isso. Mas não podemos negar que o Irão também nos está a influenciar e a manipular! A relação entre o Hezbollah e o Irão deve ser uma relação de Poder-para-Poder, e não de Sujeito-Liege!"
 HEZ_Politics_in_focus: "Política em Foco"
 HEZ_Politics_in_focus_desc: ""
 HEZ_banks_in_beirut: "Bancos em Beirute"
 HEZ_banks_in_beirut_desc: "Com o estabelecimento de novos bancos privados ligados a nós em Beirute, podemos receber rendimentos de uma nova forma. Certamente, os nossos investidores visitariam os nossos bancos em Beirute e no sul do Líbano!"
 HEZ_negotiations_in_the_south: "Negociações no Sul"
 HEZ_negotiations_in_the_south_desc: "Nosso foco não é mais apenas operar e armar organizações e grupos em todo o mundo, não. Por que deveríamos ser tão agressivos quando podemos... obter muito dinheiro de investidores estrangeiros?"
 HEZ_a_new_economy: "Uma Nova Economia"
 HEZ_a_new_economy_desc: "À medida que novas oportunidades se aproximam, também recebemos novas ideias... Parece que desta vez, estas \"novas\" ideias são para a nossa economia e podem ser muito benéficas para nós se forem implementadas!"
 HEZ_a_free_market: "Um Mercado Livre"
 HEZ_a_free_market_desc: "Estamos apenas sendo um pouco... capitalistas!"
 HEZ_a_free_industry: "E uma indústria livre!"
 HEZ_a_free_industry_desc: "Basta usar nossa força de trabalho da melhor maneira possível..."
 HEZ_friends_in_lebanon: "Amigos no Líbano"
 HEZ_friends_in_lebanon_desc: "Como sempre, conhecemos muitos empresários muçulmanos e não-muçulmanos em Beirute e em outros lugares importantes do Líbano, e eles estão ansiosos para apoiar a nossa causa de qualquer maneira possível... E bem, por que deveríamos negar a sua oferta de apoio ?"
 HEZ_friends_in_outside: "E amigos lá fora"
 HEZ_friends_in_outside_desc: "Embora as conexões no Líbano possam ser úteis, não podem ser suficientes. Como é óbvio, nossos benfeitores e apoiadores não estão apenas no Líbano e existem em toda a região do Sudoeste Asiático e até mesmo... além dela.. ."
 HEZ_ready_for_construction: "Pronto para construção"
 HEZ_ready_for_construction_desc: "Agora, com o apoio económico adicional de outras partes, estamos prontos para implementar os nossos planos industriais no sul do Líbano e, certamente, os nossos parceiros trabalharão e cooperarão connosco também."
 HEZ_collaboration_in_the_military_industry: "Colaboração na indústria militar"
 HEZ_collaboration_in_the_military_industry_desc: "Embora tenhamos muitas formas de adquirir equipamentos no mercado negro, isso não significa que não devamos confiar em nós mesmos e não produzir ou inovar nossos próprios equipamentos... Portanto, com este fato, devemos construir nossos próprios militares indústria agora."
 HEZ_collaboration_in_the_civilian_industry: "Colaboração na indústria civil."
 HEZ_collaboration_in_the_civilian_industry_desc: "Embora talvez um complexo civil não seja realmente útil para os nossos interesses, ainda é necessário para o nosso desenvolvimento industrial e pode eliminar os nossos problemas relacionados com infra-estruturas e outros problemas industriais."
 HEZ_al_bina: "Jihad al Bina"
 HEZ_al_bina_desc: "Jihad al Bina, uma organização de construção do Hezbollah que foi criada por nós após o fim da guerra civil libanesa, agora pode ser revivida e até mesmo promovida a uma nova no Hezbollah. Além disso, esta organização é muito semelhante a \" Campo de construção de Khatam Al Anbia\" do Corpo da Guarda Revolucionária Islâmica e, portanto, podemos realmente tornar a Jihad al Bina muito semelhante ao seu modelo iraniano."
 HEZ_new_dubai: "O Novo Dubai"
 HEZ_new_dubai_desc: "Apenas um novo concorrente para Singapura!"
 HEZ_industrial_investments: "Investimentos Industriais"
 HEZ_industrial_investments_desc: ""
 HEZ_liberization: "Liberalização"
 HEZ_liberization_desc: ""
 HEZ_foreign_economical_funds: "Fundos Econômicos Estrangeiros"
 HEZ_foreign_economical_funds_desc: ""
 HEZ_the_second_khatam_al_anbia_construction_camp: "Campo de construção da Jihad Al-Bina"
 HEZ_all_emerging_drift_to_shia: "Toda a popularidade emergente será §Ytransferida§! para o partido §GHardline Shia Revolutionary§!."
 HEZ_defenders_of_the_shrine: "Defensores do Santuário"
 HEZ_eastern_propaganda: "Propaganda pró-Oriental"
 HEZ_preparing_for_new_plans: "Preparando-se para novos planos."
