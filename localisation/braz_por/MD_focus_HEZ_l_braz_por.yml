 HEZ_the_last_push: "O empurrão final"
 hezbollah_events.39.t: "A Morte de Rushdie"
 hezbollah_events.39.d: "Salman Rushdie, o escritor do livro \"Versos Satânicos\", depois de ser atacado por um jovem muçulmano armado com arma fria, está morto. Foi relatado que o assassino feriu gravemente Rushdie com esfaqueamento seu corpo com uma faca várias vezes e também enfiando a faca em seu coração, matando-o instantaneamente em segundos. \nO assassino é procurado e também está fugindo. O agressor ainda não foi identificado pelas autoridades dos EUA. Foi dito que o O assassinato ocorreu em uma conferência localizada nos Estados Unidos, na qual Rushdie também esteve presente. \nAlgumas agências de notícias afirmam que as forças iranianas, ou mesmo as apoiadas pelo Hezbollahi, foram na verdade a razão da morte de Rushdie. \nMas não há evidências fortes como se o assassino era membro de qualquer grupo de milícia xiita ou não. Muitas instituições e organizações muçulmanas, especialmente as xiitas, elogiaram o assassino e ofereceram-lhe recompensas. E, ao mesmo tempo, muitas pessoas em todo o mundo islâmico estão também celebrando a morte do satanás \"Moderno\". \nDécadas atrás, o aiatolá Ruhollah Khomeini, ex-líder da República Islâmica do Irã, exigiu a morte de Rushdie por causa de suas ações \"blasfemas\" e considerou a morte de Rushdie um dever de qualquer muçulmano. \nE agora parece que sua demanda foi atendida."
 hezbollah_events.39.a: "Ele não previu isso, não é?"
 hezbollah_events.39.b: "Finalmente, a justiça foi feita."
 hezbollah_events.38.t: "Falha no assassinato de Rushdie!"
 hezbollah_events.38.d: "Hoje, durante um discurso organizado por Salman Rushdie, o escritor dos \"Versos Satânicos\", ele foi atacado por um jovem muçulmano armado com arma fria e foi gravemente ferido pelo ataque. Ele foi esfaqueado várias vezes pelo agressor na coxa e em partes do fígado do corpo. O agressor estava fugindo há algum tempo, mas foi pego em um local próximo ao local que Rushdie queria assistir ao seu discurso. Algumas agências de notícias afirmam que o Irã e o Hezbollah estão por trás deste ataque, mas não há nenhuma evidência real da conexão do assassino com o Irã e o Hezbollah. Embora pareça que Rushdie ainda esteja vivo, ele não pode estar tão saudável e seguro como estava antes do ataque. \nDécadas atrás, o aiatolá Ruhollah Khomeini, ex-líder da República Islâmica do Irã, exigiu a morte de Rushdie por causa de suas ações \"blasfemas\" e considerou a morte de Rushdie um dever de qualquer muçulmano. \nEmbora esta tarefa não seja cumprido ainda, este ataque mostra que o legado de Khomeini ainda está vivo."
 hezbollah_events.38.a: "Ele não previu isso, não é?"
 hezbollah_events.38.b: "Maldição"
 hezbollah_events.4.t: "Ataques balísticos do Hezbollah em Riad"
 hezbollah_events.4.d: "Na última meia-noite, o som de enormes explosões foi ouvido em Riad, capital da Arábia Saudita. Testemunhas oculares dizem que o som dessas explosões foi de alguma forma devido a ataques de mísseis, e também é afirmado que esses mísseis em sua maioria atingiu áreas comerciais e internacionais da cidade. \nO governo da Arábia Saudita também confirmou este ataque e acusou o Hezbollah, uma organização islâmica xiita no Líbano, por este ataque. Ao mesmo tempo, o governo saudita se abstém de fornecer quaisquer estatísticas específicas de vítimas e perdas materiais em Riad. \nDevido à crescente influência dos xiitas no Iêmen e também à formação e mobilização de grupos armados de xiitas no Iêmen (conhecidos como houthis iemenitas), é possível que este ataque tenha sido originário desses grupos e o Hezbollah esteve efectivamente envolvido neste ataque indirectamente. \nNuma altura em que a possibilidade de uma guerra civil na Península Arábica, especialmente no país do Iémen, está a aumentar a qualquer momento, este importante evento pode ter um enorme impacto no envolvimento da Arábia Saudita, bem como o eixo de resistência na próxima guerra civil."
 hezbollah_events.4.a: "Chocante!"
 hezbollah_events.5.t: "O Hezbollah iniciou uma campanha para atacar nossas bases no Iraque!"
 hezbollah_events.5.d: "Ouvimos notícias chocantes hoje! O Irã e o Hezbollah organizaram uma campanha em todo o país em todo o Iraque para atacar nossas forças de guarnição e bases militares! Milhares de civis xiitas iraquianos estão se armando com armas fabricadas pelo Irã-Hezbollahi atacar e matar nossos soldados ou... danificar nossas bases... Não podemos fazer nada para impedir esse desastre. \nEmbora com tudo isso, ainda tenhamos nossas próprias opções para danificar o Hezbollah e o \"Eixo da Resistência\". \"de certa forma também..."
 hezbollah_events.5.o1: "Temos que fazer uma ligação para Tel Aviv..."
 hezbollah_events.5.o2: "Nós cuidaremos deles sozinhos."
 hezbollah_events.5.o3: "Mais sanções para esta chamada \"Resistência\"!"
 hezbollah_events.5.o4: "Oh querido..."
 hezbollah_events.2.t: "O Hezbollah pede nossa ajuda"
 hezbollah_events.2.d: "Com as próximas eleições parlamentares no Líbano, o Hezbollah, nosso aliado mais importante em toda a região, está nos pedindo fundos nas próximas eleições para garantir o poder da \"Resistência\" no Líbano. Há muitas alternativas para ajudar o Hezbollah na sua causa, tais como financiamento financeiro para as suas campanhas, ou apoio político para as suas eleições. De qualquer forma, é aconselhável não rejeitar as suas exigências, porque no final, isso pode realmente desapontar os nossos Irmãos em Beirute. .."
 hezbollah_events.2.o1: "Forneça apoio político e financeiro, não vamos deixar nossos irmãos sozinhos."
 hezbollah_events.2.o2: "Forneça apoio político para eles, nossos especialistas lhes mostrarão o caminho."
 hezbollah_events.2.o3: "Forneça apoio financeiro a eles. Eles certamente sabem como lidar com esta eleição."
 hezbollah_events.2.o4: "Desculpe, o que você disse?"
 hezbollah_events.1: "Desertores da LAF"
 hezbollah_events.1.t: "Desertores da LAF"
 hezbollah_events.1.d: "Depois de nos infiltrarmos no exército libanês com todos os esforços, conquistamos o melhor apoio que pudemos. Estamos cada vez mais perto de formar uma rivalidade, ou mesmo de declarar uma guerra, contra o falso governo em Beirute. \nNós iremos tentar convencer a população de Beirute a iniciar protestos e motins contra os fantoches ocidentais. Esperamos que depois da libertação de Beirute, também iniciemos as nossas operações contra a besta sionista. \nNo que diz respeito ao líder da Resistência Islâmica do Líbano (Hassan Nasrallah ), Imad Mughniyeh, comandante das forças do Hezbollahi em Beirute."
 hezbollah_events.1.o1: "O tempo está passando..."
 hezbollah_events.3: "O Hezbollah está pedindo ajuda"
 hezbollah_events.3.t: "O Hezbollah está pedindo ajuda"
 hezbollah_events.3.d: "Pela primeira vez, recebemos uma mensagem diplomática muito estranha do Hezbollah, uma organização paramilitar xiita que opera no Líbano. A mensagem é sobre \"Aumentar a cooperação e comunicação internacional\" no sul do Líbano, E para esta chamada \"Oportunidade de Cooperação\", eles estão nos pedindo qualquer tipo de fundo que possam obter de nós. Pode ser uma oportunidade para investirmos e também colhermos lucros em um país do Oriente Médio, mas ainda assim , o Hezbollah também pode ser uma organização muito... pouco saudável em algum tipo... De qualquer forma, como devemos reagir à sua mensagem?"
 hezbollah_events.3.o1: "Negar"
 hezbollah_events.3.o2: "Equipamento"
 hezbollah_events.3.o3: "Ajuda Financeira"
 hezbollah_events.3.o4: "Investimento"
 hezbollah_events.23.t: "Nossas minorias estão sendo perseguidas!"
 hezbollah_events.23.d: "Grupos minoritários judeus estão agora inseguros em nosso país! Vários acidentes suspeitos aconteceram nos últimos dias com um número significativo de nossos minioritas judeus. Alguns relatórios indicam que nestes acidentes, algumas figuras importantes das comunidades judaicas foi morto! Nossos aliados americanos nos disseram que um grupo terrorista xiita está por trás disso, o que devemos fazer?! "
 hezbollah_events.23.o1: "Acalme-os, caramba!"
 hezbollah_events.24.t: "Aumento das atividades do cartel"
 hezbollah_events.24.d: "Recebemos relatos de ataques em massa e compras de armas no mercado negro nos últimos dias, após os rumores de uma organização terrorista financiando os carteles que estão ativos em todo o país, os selvagens estão arrastando nosso país para o caos!"
 hezbollah_events.24.o1: "Impeça-os por qualquer meio necessário."
 hezbollah_events.25.t: "O que está acontecendo em nossas fronteiras?"
 hezbollah_events.25.d: "Recebemos relatórios do FBI e da DEA de que o número de remessas de drogas da fronteira mexicana aumentou. E rastrear algumas das remessas de drogas \"específicas\" é muito difícil. Parece que a nossa falha em rastrear esses carregamentos de drogas está afetando a nossa população. Ao mesmo tempo, nos últimos meses houve vários relatos de aumento das atividades dos Cartéis Latino-Americanos em todo o continente Sul-Americano. Também a nossa agência de Inteligência diz que o Hezbollah e o Irã estão financiando os cartéis, e também estão estabelecendo novas bases de operação na América Latina para desestabilizar os Estados Unidos. \nE parece que eles tiveram sucesso ao fazê-lo."
 hezbollah_events.25.o1: "Como?..."
 hezbollah_events.26.t: "O Hezbollah atacou uma de nossas bases no Iraque!"
 hezbollah_events.26.d: "Recebemos relatórios de nossas forças do CENTCOM no Iraque, as forças xiitas apoiadas pelo Hezbollah atacaram uma de nossas bases no Iraque! Embora as baixas não tenham sido significativas, elas ainda podem matar e ferir gravemente alguns das nossas forças, embora este desastre não seja publicado na mídia, devemos cometer uma ação retaliatória."
 hezbollah_events.26.o1: "Morte aos terroristas! Ataquem suas bases!"
 hezbollah_events.26.o2: "A briga dos tolos não me preocupa."
 hezbollah_events.27.t: "Uma campanha xiita no Iraque"
 hezbollah_events.27.d: "Hoje, uma campanha massiva lançada por militas xiitas apoiadas pelo Irã-Libanês começou em todo o Iraque. Esses grupos de milícias começaram a atacar as forças da guarnição dos EUA que estão estacionadas no Iraque e também atacaram muitas bases dos EUA em todo o Iraque. \" danos\" às forças \"imperialistas\" americanas. \nEmbora pareça que os ataques massivos terminarão nos próximos dias, não se espera que os atacantes parem os seus ataques contra as forças americanas estacionadas no Iraque. \nEnquanto o Iraque está queimando em suas próprias cinzas, veremos quantos países também serão afetados por sua miséria."
 hezbollah_events.40.t: "Uma unificação xiita libanesa"
 hezbollah_events.40.d: "Hoje, com o anúncio do governo central do Líbano e do Hezbollah, uma \"República Islâmica\" unitária foi formada. Deixando oficialmente o Hezbollah expandir suas bases e forças em todo o Líbano. \nHassan Nasrallah , líder do Hezbollah, afirmou que este evento é uma \"Gloriosa Unificação do Líbano sob a bandeira da Resistência\". Muitos apoiadores se reuniram nas ruas das cidades libanesas após o anúncio da formação desta nova República Islâmica. \n O Estado de Israel e os Estados Unidos da América, no entanto, comentaram que esta unificação foi um \"Golpe Teocrático orquestrado pelo Irão e pelos seus representantes no Líbano\". \nAgora com a \"unificação\" do Líbano, parece que a esfera da Influência do Irão e do Eixo da Resistência entrou numa nova fase tanto no Médio Oriente como na Comunidade Internacional. \nAgora o Líbano está unido por um governo xiita que orquestra a maioria das operações antiamericanas em toda a região, em breve, uma nova fase de operações poderosas e violentas começará em todo o Médio Oriente..."
 hezbollah_events.40.a: "Um passo mais perto de uma Ummah unida."
 hezbollah_events.40.b: "Interessante."
 hezbollah_events.41.t: "Segunda Guerra Civil Libanesa"
 hezbollah_events.41.d: "Com os últimos ataques do Hezbollah e das Forças Armadas Libanesas há alguns dias em Beirute, hoje, com a declaração de guerra ao governo central do Líbano por Hasssan Nasrallah, líder do Hezbollah, o Líbano entrou novamente numa nova era de guerra civil.\nCom o país no caos, muitos apoiantes do Hezbollah levantaram-se para se juntarem a Nasrallah na sua campanha contra o governo central libanês e as ruas de Beirute já estão cheias de tiros e danos.\nMuitos países, incluindo os Estados Unidos e a República Islâmica do Irão, pediram a ambos os lados que resolvessem o conflito pacificamente. Mas parece que, se chegar a altura, o Irão e os Estados Unidos poderão entrar numa nova fase das suas próprias guerras por procuração no Médio Oriente."
 hezbollah_events.41.a: "A respeito..."
 hezbollah_events.41.b: "Esperemos não perder nosso chmapion..."
 hezbollah_events.42.t: "O Grande Julgamento"
 hezbollah_events.42.d: "Após a campanha bem sucedida de Hassan Nasrallah na sua terra natal, era óbvio que ele não iria parar com as suas acções agressivas no Médio Oriente. Agora, depois de invadir e obter informações das Forças de Defesa de Israel e suprimentos das patrulhas fronteiriças israelitas durante os últimos meses, parece que o Hezbollah está agora a declarar um “Grande Julgamento” contra a “Ameaça Sionista”.\nCom o Hezbollah a declarar oficialmente guerra a Israel e o Irão a juntar-se também à guerra, a situação está a tornar-se muito caótica e tensa em toda a região.\nCom mais mortes e sofrimento a chegar ao Médio Oriente, Nasrallah parece estar certo sobre uma coisa: esta guerra é verdadeiramente uma grande provação. Pois é o fim do jogo da “Resistência”, ou fim do Estado de Israel."
 hezbollah_events.42.a: "Horrível!"
 hezbollah_events.42.b: "O fim começa."
 hezbollah_events.27.a: "A Guerra ao Terror acabou de tornar a América um país terrorista..."
 hezbollah_events.27.b: "Sabemos o que fazer com eles."
 hezbollah_events.28.t: "Al-va'ad al Sadiq!"
 hezbollah_events.28.d: "Desde o acordo indireto entre os sionistas e o Eixo de Resistência para a troca de prisioneiros entre ambos os lados em 2004, três importantes prisioneiros libaneses não foram libertados da sua prisão e os sionistas não foram completamente fiéis no cumprimento do acordo. Por isso, o nosso líder, Hassan Nasrallah, um dos líderes da Resistência, disse que a única forma de libertar esses cativos é capturar mais “soldados sionistas”.\nE agora temos a oportunidade de atender à demanda do nosso líder. Podemos atacar um bando de soldados sionistas que invadiram a nossa fronteira.\nAgora podemos iniciar a operação “Promessa Verdadeira”."
 hezbollah_events.28.o1: "Morte à ameaça sionista! Ataque-os!"
 hezbollah_events.28.o2: "Talvez não tenha sido \"verdadeiro\" afinal..."
 hezbollah_events.29.t: "Os terroristas atacaram nossos soldados perto do Líbano!"
 hezbollah_events.29.d: "Há algumas horas, a organização terrorista do “Hezbollah” atacou algumas das forças das FDI que patrulhavam a fronteira com o Líbano. O seu líder, Hassan Nasrallah, disse que esta \"operação\" foi um esforço de retaliação por causa da nossa \"Desonestidade\" no acordo de troca de prisioneiros de 2004.\n Certamente, estes fanáticos estavam muito delirantes ao decidirem atacar as nossas forças perto das suas fronteiras. Podemos responder ferozmente a esses fanáticos destreinados e destruí-los em dias. Embora ainda existam algumas preocupações sobre as ações que o Hezbollah tomou..."
 hezbollah_events.29.o1: "Eles querem mais seis dias de guerra? Que assim seja!"
 hezbollah_events.29.o2: "Muito preocupante, de fato..."
 hezbollah_events.30.t: "Vencemos!"
 hezbollah_events.30.o1: "O Eixo da Resistência."
 hezbollah_events.31.t: "Perdemos!"
 hezbollah_events.31.o1: "Acabou..."
 hezbollah_events.32.t: "O fim do Hezbollah?"
 hezbollah_events.32.d: "O Hezbollah perdeu Tiro e o sul do Líbano! Os sionistas estão agora cruzando a fronteira libanesa e ocupando o sul do Líbano como as Colinas de Golã! A organização está no caos e temos que acalmar as coisas! Chegou a hora de acabar com a zombaria deste estado \"judeu\". Temos que agir agora ou nunca!"
 hezbollah_events.32.o1: "Temos que quebrar o portão de Khaybar mais uma vez.. MORTE A ISRAEL!"
 hezbollah_events.32.o2: "Infeliz"
 hezbollah_events.33.t: "Um resultado estranho."
 hezbollah_events.33.d: "Ninguém poderia atacar ou defender de alguma forma nesta guerra sangrenta. \nUma conclusão muito inesperada, você não acha, querido líder?"
 hezbollah_events.33.o1: "Parece que ambos os lados tiveram problemas de habilidade."
 hezbollah_events.35.t: "Uma proposta interessante"
 hezbollah_events.35.d: "Alguns de nossos comandantes militares, após a derrota do exército sionista contra nossas forças, nos ofereceram um plano muito ambicioso, mas talvez razoável. De acordo com suas idéias, vimos quão fracas e desorganizadas as forças ofensivas sionistas se tornaram desde a guerra civil libanesa, com isso, eles estão nos oferecendo uma invasão total para acabar com o falso estado sionista. Claro, eles não estão nos oferecendo para iniciar tal operação militar sozinhos... Podemos pedir aos nossos sírios e Os irmãos iranianos também se juntarão à guerra de libertação. E certamente aceitarão uma oferta tão ambiciosa também..."
 hezbollah_events.35.o1: "Ó Quds! Estamos chegando!"
 hezbollah_events.35.o2: "Que ideia maluca."
 hezbollah_events.36.t: "Uma oferta do Hezbollah"
 hezbollah_events.36.d: "Recebemos uma oferta interessante do nosso aliado e parceiro estratégico, o Hezbollah. Nasrallah sugeriu-nos que fizéssemos um ataque \"final\" contra o estado sionista. A lógica deles para este \"final\" ataque é que, a partir de muitas observações sobre a guerra de 33 dias, podemos ver que as forças sionistas estavam completamente desorganizadas em termos táticos e logísticos. \nDe qualquer forma, podemos aceitar ou negar sua oferta. ?"
 hezbollah_events.36.o1: "Chegou a hora de decapitar a cobra..."
 hezbollah_events.36.o2: " \"O quê\"? "
 hezbollah_events.37.t: "A Segunda Guerra do Líbano"
 hezbollah_events.37.d: "Ontem à noite, o povo do Líbano acordou com sons de caças e projéteis de artilharia das Forças de Defesa de Israel, e a única visão que viram foi fogo e conflito entre as forças israelenses e libanesas. \nO propósito da Defesa de Israel O ataque da Força foi principalmente para responder ao \"ataque\" do Hezbollah às forças IDF de Israel e para \"cessar\" as ações \"ameaçadoras\" do Hezbollah contra a própria existência do Estado de Israel. \nAo mesmo tempo, Hassan Nasrallah, o Secretário-Geral do Hezbollah do Líbano, afirmou que a principal razão para este conflito foi a captura de várias forças israelenses em retaliação à \"desonestidade\" do governo israelense nas negociações indiretas para a troca de prisioneiros do Eixo da Resistência de Israel e das FDI cativos do Hezbollah em 2004. Este ataque aconteceu alguns dias antes do início deste conflito. \nQualquer que tenha sido o principal motivo desta guerra, agora irá causar muitas baixas às pessoas que vivem no Líbano e em Israel, e o mundo vê o Levante em caos mais uma vez..."
 hezbollah_events.37.a: "Eles vão pagar..."
 hezbollah_events.37.b: "Dê uma lição a esses terroristas!"
 hezbollah_events.37.c: "Líbano queima..."
