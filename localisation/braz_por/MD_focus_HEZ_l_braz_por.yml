l_braz_por:
 hez_focus: "Árvore de Foco do Hezbollah"
 HEZ_Party_of_God: "§YFesta de Deus§!"
 HEZ_Party_of_God_desc: "Nós, os combatentes do Levante, aqueles que se sacrificaram no caminho da libertação no Líbano e na Ásia Ocidental, somos o partido de Deus, o Hezbollah. Hoje, a nossa insurreição encontra-se num estado muito importante. Estamos em uma situação que pode mudar o nosso futuro e o do Líbano, ou mesmo de toda a região... e o momento da escolha está próximo. O Destino da Resistência nos espera... "
 HEZ_Our_own_state: "Nosso próprio estado"
 HEZ_Our_own_state_desc: "É claro que defender o Líbano, ou qualquer outra nação muçulmana na região, é a nossa prioridade, mas não podemos negar que muitas destas nações muçulmanas, incluindo o Líbano, não podem apoiar-nos ou não têm qualquer desejo de nos apoiar. . E em virtude desse facto, chegou a hora de estabelecer o nosso próprio estado e governo. Não seria fácil, mas nossos irmãos nos apoiarão nisso."
 HEZ_Conquer_Lebanon: "Conquistar o Líbano"
 HEZ_Conquer_Lebanon_desc: "O falso governo em Beirute permaneceu por muito tempo. Nós os respeitamos e os ajudamos, mas a resposta deles à nossa generosidade foi a cooperação com os sionistas e os sauditas. Chega! Mobilizaremos nossas forças e convocaremos nossos irmãos para um guerra de libertação, a libertação do próprio Líbano."
 HEZ_Recruiting_Soldiers: "Recrutando Soldados"
 HEZ_Recruiting_Soldiers_desc: "Algo que muitos não conseguem entender é que nossas forças não estão incluídas apenas no sul do Líbano, mas estão incluídas em todo o próprio Líbano, e até mesmo em outros países do oeste da Ásia, como o Iraque e a Síria. Portanto, devemos começar a mobilizar as nossas forças no Líbano e na região. A vitória está à frente... "
 HEZ_Gathering_Equipment: "Equipamento de coleta"
 HEZ_Gathering_Equipment_desc: "Assim como nossa mão de obra na região, temos muitas bases de equipamentos secretas no Líbano e na Ásia Ocidental. Temos equipamentos no sul do Líbano e podemos adquirir muito mais com nossos contatos no Iraque e na Síria e, claro, vamos não esqueçamos a ajuda de nossos irmãos em Teerã."
 HEZ_Rightful_Clay: "Argila Legítima"
 HEZ_Rightful_Clay_desc: "Uma vez, depois da guerra civil no Líbano e do nosso sucesso nela, pensámos que, ao estabelecer um governo político tolerante, poderíamos garantir a segurança do Líbano contra qualquer influência ocidental e sionista ou ataques ameaçadores, mas parece que a influência do cães do oeste aumentou. E agora, é hora de recuperar o Líbano novamente, com algumas mudanças de políticas, é claro..."
 HEZ_Defectors_of_the_LAF: "Desertores do LAF"
 HEZ_Defectors_of_the_LAF_desc: "Parece que com as novas reformas em Beirute, muitos militares no Líbano não estão muito satisfeitos com isso e, portanto, muitos outros estão abandonando as forças armadas libanesas. Com o domínio da nossa influência no Líbano, podemos adquirir muito mais progresso na preparação para a libertação do Líbano. É claro que devemos escolher sabiamente nossos métodos de domínio no país..."
 HEZ_defector_resources_based_on_influence_TT: "Recursos adicionais de §Ydefectors§! serão baseados em nossa influência sobre o Líbano:\n§Y5-10%§!: 1.000 mão de obra + 1.000 armas pequenas\n§Y11-30%§!: 2.000 mão de obra + 1.000 armas pequenas Armas + 1.000 C&C\n§Y31-50%§!:3.000 mão de obra + 1.000 armas leves + 1.000 C&C + 100 APC + 100 veículos utilitários\n§Y51-100%§!: 5.000 mão de obra + 1.000 armas leves + 1.000 C&C + 200 APC + 300 Utilitários + 100 MBT"
 HEZ_War_for_Lebanon: "Guerra pelo Líbano"
 HEZ_War_for_Lebanon_desc: "Tudo está preparado, Beirute está um caos, as Forças Armadas Libanesas estão no seu estado mais incapaz desde a guerra civil libanesa, e ganhámos mão-de-obra e equipamento suficientes para a guerra de libertação. E em suma, o governo libanês está a morrer , e acabaremos com o seu sofrimento com a vontade da Resistência, §R O Caminho de Quds passa de Beirute...§!"
 HEZ_Neutralizing_the_Threat: "Guerra com Israel"
 HEZ_Neutralizing_the_Threat_desc: "Das montanhas da Caxemira aos desertos do Saara, Qualquer verdadeiro muçulmano esperava por este dia, Qualquer verdadeiro árabe esperava por este dia, E qualquer verdadeiro lutador pela liberdade esperava por este dia... O dia em que removeremos a vergonha de a guerra dos seis dias, O dia em que removermos a vergonha da guerra do Yom Kippur, O dia em que o povo da Palestina seria livre... Sim, chegou a hora da libertação da Terra Santa; chegou a hora de terminando a última cruzada dos pagãos e dos opressores. §GHoje é o Dia da Libertação...§! "
 HEZ_iranian_aid_changes_TT: "§GAumenta a renda adicional§! da §YAjuda iraniana§! e §RNÃO§! será mais removida."
 HEZ_Co_existence: "Coexistência"
 HEZ_Co_existence_desc: "Muitos anos se passaram desde a era de caos e destruição no Líbano, a Era que chamamos de \"Guerra Civil Libanesa\", nenhuma das coisas nela era civil... mas mesmo com toda a dor e sofrimento que nosso povo teve naquela época, nós sobrevivemos e conseguimos a libertação do Líbano dos fantoches sionistas imundos. E agora, um governo tolerante unitário, que infelizmente é influenciado pelo governo da Síria, está em Beirute, e eles estão ansiosos para se tornarem independentes se encontrarem a melhor oportunidade para fazê-lo. Nós ajudaremos e cooperaremos com eles para alcançar este objetivo. Por um Líbano Independente! "
 HEZ_Influence_Lebanese_politics: "Influenciar a política libanesa"
 HEZ_Influence_Lebanese_politics_desc: "Ao reunir favores e fortalecer nosso domínio sobre o Parlamento Libanês, podemos dar outro passo importante na união do Líbano e, certamente, o Líbano será para os libaneses, e não para qualquer outra pessoa... O Líbano será mais poderoso do que nunca foi em a história dela..."
 HEZ_Skirmish_Raids: "Invasões de escaramuça"
 HEZ_Skirmish_Raids_desc: "As Forças Armadas Libanesas, o ramo militar não tão leal do \"governo\" libanês, estão em um estado muito ruim por causa das reformas Radicais Liberais e Pró-Ocidente do \"governo\" de Beirute; é tornando-nos politizados e grupados pelos apoiantes e oponentes do \"governo central\", podemos usar isto como uma vantagem para enfraquecer as Forças Armadas Libanesas tanto quanto pudermos com as Guerras Fronteiriças."
 HEZ_Turning_South: "Virando para Sul"
 HEZ_Turning_South_desc: "Com a libertação do Líbano, o nosso poder tornou-se definitivo; não controlamos uma pequena província, mas um país, que pode ser forte e resiliente consigo mesmo e com os seus aliados. E chegou a hora de matar os opressores do Filistin . Nossa prioridade é muito óbvia agora: §RPreparação para a libertação dos filistins.§!"
 HEZ_Increased_Iranian_Support: "Aumento do apoio iraniano"
 HEZ_Increased_Iranian_Support_desc: "A República Islâmica do Irão, um dos nossos principais parceiros no Eixo da Resistência, pode ajudar-nos nas nossas missões no Líbano, no Levante e até no Médio Oriente. Com o envolvimento iraniano, podemos melhorar os nossos rendimentos em muitos maneiras, o que também significa que podemos implementar os nossos planos para a independência do Líbano de forma mais eficiente. Mas é claro... o preço disso também pode ser alto para o nosso sistema político..."
 HEZ_lebanese_aid_income_based_on_influence_TT: "Renda adicional da §YAjuda Libanesa§! será baseada na influência libanesa:\n§A1-20%§!: §G+0,25§! Bilhões semanais\n§A21-50%§!: §G+0,50 Bilhões§! Semanalmente\n§A51-100%§!: §G+1,00 bilhão§! Semanalmente"
 HEZ_International_Hezbollah: "Hezbollah Internacional"
 HEZ_International_Hezbollah_desc: "O Hezbollah sem a sua missão de libertação no mundo islâmico não tem sentido. Qual é o propósito do Hezbollah do Iraque, Hosseynioun ou qualquer outro grupo do Eixo da Resistência se não tentarem iniciar a sua Resistência contra o governo tirano do seu país ou os invasores imperialistas em seus países? Deveríamos ajudar nossos irmãos em todas as partes do mundo. E assim, começaremos..."
 HEZ_African_Hezbollah: "Operações Africanas"
 HEZ_African_Hezbollah_desc: "Muitos muçulmanos em África (especialmente na Nigéria), graças ao Aiatolá Zakzaki, estão a começar a encontrar a verdade e a converter-se ao Xiismo. Esta pode ser uma oportunidade muito boa para ajudar Zakzaki na sua missão e também para introduzir a Doutrina do Resistência aos nossos novos irmãos."
 HEZ_Latin_American_Hezbollah: "Operações Sul-Americanas"
 HEZ_Latin_American_Hezbollah_desc: "Estamos ativos na América Latina há uma década, e a maior parte do nosso foco nesta região era eliminar grandes figuras sionistas e sabotar a influência sionista em países latino-americanos como a Argentina. Mas agora, não precisamos só lutar com os sionistas, não. Agora, temos que enviar uma mensagem aos imperialistas americanos... E eles não verão o que está acontecendo com eles..."
 HEZ_North_American_Hezbollah: "Operações na América do Norte"
 HEZ_North_American_Hezbollah_desc: "Depois do nosso sucesso na infiltração nas forças americanas da DEA e na crescente corrupção e degeneração contra os porcos capitalistas, agora é hora de chamar nossos irmãos na América para... conhecer a verdade contra o grande Satanás..."
 HEZ_Hezbollah_in_the_Middle_east: "Operações no Sudoeste Asiático"
 HEZ_Hezbollah_in_the_Middle_east_desc: "O Sudoeste Asiático, \"o Oriente Médio\" como é chamado pelo Ocidente, é a base primária de nossas operações em todo o mundo com as recentes mudanças na região e a mobilização das forças americanas; temos que conseguir pronto. Chegou a hora do Hezbollah mostrar seu verdadeiro poder contra os imperialistas americanos."
 HEZ_An_Inevitable_failure: "Uma falha inevitável"
 HEZ_An_Inevitable_failure_desc: "Bashar Assad nunca foi tão capaz quanto seu irmão, Basil, ou mesmo seu pai, Hafiz. E bem, não é de admirar que uma guerra civil tenha começado por causa de um presidente dentista... \nMas de qualquer forma, os interesses da Resistência são ameaçados devido à presença de forças wahabitas e ocidentais na Síria. Temos que agir rapidamente porque se não o fizermos, a próxima guerra civil acontecerá no Líbano e no Irão..."
 HEZ_An_Inevitable_failure_TT: "§G-§! Desbloqueia as seguintes decisões: §YEnviar equipamentos militares para a Síria§!, §YForças voluntárias para a Síria§! que estarão disponíveis durante a Guerra Civil Síria."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "Nossos irmãos em Sanaa e Bagdá"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "Muitas coisas estão mudando em toda a região, e nossos agentes relataram uma mobilização massiva das Forças Americanas perto das fronteiras do Iraque, e também ouvimos notícias de representantes sauditas processando a população xiita no Iêmen e nossos Houthi irmãos estão se preparando para uma nova luta... O mundo está mudando, e nós também. Mas por enquanto, só nos resta esperar o começo do fim..."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[IRQ.GetNameWithFlag]: Nossos fundos para o povo iraquiano§!, §Y[IRQ.GetNameWithFlag]: Armas para a Resistência§!\n"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! Desbloqueia a seguinte decisão: §Y[YEM.GetNameWithFlag]: Organizar ataques no Iêmen§!, §Y[YEM.GetNameWithFlag]: Armas para nossos irmãos§!"
 HEZ_Badr_in_the_shadows_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[IRQ.GetNameWithFlag]: Financiar Propaganda para Badr§!"
 HEZ_volunteers_for_iraq_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[IRQ.GetNameWithFlag]: Voluntários para o Iraque§!"
 HEZ_shia_advisors_for_iraq_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[IRQ.GetNameWithFlag]: Conselheiros Xiitas para o Iraque§!"
 HEZ_fund_houthi_propaganda_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[YEM.GetNameWithFlag]: Fund Houthi Propaganda§!"
 HEZ_infrastructure_in_saadaa_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[YEM.GetNameWithFlag]: Investimento em infraestrutura em Saadaa§!"
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[YEM.GetNameWithFlag]: Financiar protestos contra wahhabis em Sanaa§!"
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[YEM.GetNameWithFlag]: Sabotagem de escolas e mesquitas wahhabi§!"
 rushdie_decision_unlock_TT: "§G-§! Desbloqueia a seguinte decisão: §Y[USA.GetNameWithFlag]: Assassinate Salman Rushdie§!"
 rushdie_dies_tooltip: "§RO destino de Rushdie será decidido. Agora.§!\n Quanto maior for a nossa §YInteligência Civil§! nos Estados Unidos, maiores serão as chances de sucesso que teremos."
 rushdie_dies_tooltip_nodlc: "§RO destino de Rushdie será decidido. Agora.§!\n Quanto maior for nossa §YInfluência§! nos Estados Unidos, maiores serão as chances de sucesso que teremos."
 HEZ_assasination_of_salman_rushdie: "Assassinato de Salman Rushdie"
 rushdie_dies2_tooltip: "§YO homem escondido agora está livre das consequências de seus pecados...§!"
 rushdie_survives_tooltip: "§YO bastardo vive, mas ao custo de sua vida...§!"
 HEZ_The_End: "§GFim§!"
 HEZ_The_End_desc: "Depois de muitos sacrifícios e investimentos em todo o sudoeste da Ásia, agora temos a melhor oportunidade de ferir gravemente a besta saudita. Esses oportunistas wahabitas deveriam ver que seu dinheiro não é nada quando existimos. Por quê? Porque se removermos a \"segurança\\ \"da capital saudita, ninguém jamais pensará em \"investir\" num lugar que será bombardeado todas as semanas pelo Hezbollah e seus aliados. Bilhões de dólares desaparecerão, AGORA!"
 HEZ_and_Steal_the_Heathens: "§YRoube os Pagãos§!"
 HEZ_and_Steal_the_Heathens_desc: "Com o financiamento dos cães sauditas, a escória wahhabi está crescendo no Iêmen, não sob nossa supervisão, é claro. Pediremos aos nossos irmãos Houthi que cuidem de alguns negócios no Iêmen... E isso vai acabar muito mal para a Arábia Saudita..."
 HEZ_Steal_the_Bastards: "§2Roube os Bastardos§!"
 HEZ_Steal_the_Bastards_desc: "Embora os americanos tenham conquistado o Iraque, isso não significa que eles irão mantê-lo para si para sempre... Portanto, atacaremos qualquer soldado americano, homem ou mulher, em todo o Iraque. E o início de nossos ataques deve ser grande o suficiente para atrair as guarnições americanas para o caos. Eles conhecerão o medo e nós os ensinaremos como temer..."
 HEZ_Invest_in_Saada: "Investir em Saada"
 HEZ_Invest_in_Saada_desc: "Sendo a província de Sa'ada a sede do Ansarallah, devemos expandi-la e investir nela para torná-la boa o suficiente para servir ao Ansarallah e também ao Hezbollah."
 HEZ_Houthi_brothers: "Irmãos Houthi"
 HEZ_Houthi_brothers_desc: "O Shahab al Momin, ou Ansarllah do Iémen, é uma organização política e de alguma base, uma organização armada que apoia as ideias do Eixo da Resistência e também é muito favorecida pelo Hezbollah. Com a continuação da perseguição da minoria xiita no Iémen e também o crescimento da ameaça Wahhabi no Iémen, esta organização está a tornar-se mais insatisfeita com o governo iemenita e, portanto, parece que esta rivalidade entre a organização e o governo central pode ser um boa oportunidade para difundirmos as ideias da Resistência. E bem, vamos começar."
 HEZ_Organize_Shii_Forces: "Organizar Forças Xiitas"
 HEZ_Organize_Shii_Forces_desc: "Agora, com a queda do governo de Saddam e o caos do novo governo do Iraque, chegou a hora de intervirmos mais no Iraque... fisicamente. Enviando nossos conselheiros qualificados ao Exército Badr e também a outros xiitas 'uma milícia, podemos orquestrar uma fase de ataque aos ocupantes americanos no Iraque."
 requirement_hez: "Tem §YEscolas Militares para Oficiais§! ou superior"
 HEZ_Badr_in_the_shadows: "Badr nas Sombras"
 HEZ_Badr_in_the_shadows_desc: "O Exército Badr, uma das mais antigas organizações militares e políticas xiitas do Iraque, está agora em grande ajuda para nós e para os nossos irmãos iranianos. Agora, com enormes tensões entre Saddam e os Estados Unidos no Iraque, podemos realmente temos uma excelente oportunidade para reforçar a influência dos partidos xiitas, não apenas do Exército Badr, em todo o Iraque e além!"
 HEZ_For_Allah_Islam_and_Zeinabyah: "§RFPor Allah, Islam e Zeinabyah!§!"
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "Atacaremos nossos inimigos com a bandeira do Imam Hussain! Temos que ir proteger o santuário de Zaynab, mesmo que nossas cabeças sejam cortadas pelos inimigos... §RNós temos que ir também... só para sacrificar-nos em prol da proteção do Ahlul Bayt...§!"
 HEZ_Negotiations_for_Intervention: "Negociações para Intervenção"
 HEZ_Negotiations_for_Intervention_desc: "Não podemos e não permitiremos qualquer ameaça da ameaça Wahhabi! Mobilizaremos todas as nossas forças para lutar contra a besta Wahhabi! Não devemos mostrar qualquer misericórdia para com os tiranos Wahhabis! Usaremos todos os nossos esforços diplomáticos e poder militar para destruir o falso Estado Islâmico. Acabaremos com esta ameaça de uma vez por todas..."
 HEZ_call_to_arms: "Chamado às Armas"
 HEZ_call_to_arms_desc: "Devemos melhorar as relações com o Irão e enviar conselheiros à República Árabe Síria."
 HEZ_call_to_arms_TT: "§G-§! Desbloqueia as seguintes decisões: §Y[SYR.GetNameWithFlag]: Nossos conselheiros em Damasco§!, §Y[PER.GetNameWithFlag]: Armas do Irã§! que estarão disponíveis durante a Guerra Civil Síria ."
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "Formalizar as primeiras instituições xiitas na África"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "Agora que o Eixo da Resistência entrou no playground político da Nigéria e da África, é hora de também investir enormemente na atração da população muçulmana da Nigéria e, eventualmente, da África, para converter e também promover o Islã Xiita e a Doutrina da Resistência. Graças aos nossos investimentos e também à utilidade do nosso querido irmão, o Aiatolá Zakzaki, podemos agora concretizar os nossos planos."
 HEZ_Help_Zakzaki_and_his_companions: "Ajude Zakzaki e seus companheiros"
 HEZ_Help_Zakzaki_and_his_companions_desc: "Ao investir um enorme apoio político a Zakzaki e seu partido, a ideologia do xiismo islâmico será enormemente reforçada e certamente também servirá aos nossos interesses."
 HEZ_Establish_Secret_Bases_in_Nigeria: "Estabelecer bases secretas na Nigéria"
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "Agora, ao garantir e também influenciar as instituições culturais xiitas na Nigéria, também reunimos um enorme apoio para a Resistência no país. Portanto, com este apoio, entraremos em uma nova fase de operação em toda a Nigéria e até mesmo na África ..."
 HEZ_Ayatollah_ZakZaki: "Aiatolá Zakzaki"
 HEZ_Ayatollah_ZakZaki_desc: "O aiatolá Zakzaki, um forte xiita nigeriano Khomeinista, e também o líder de um partido político xiita muito potencial na Nigéria, pode ser a nossa melhor chance de entrar no playground do continente africano, usando o poder suave e doce da propaganda e esquemas políticos, podemos também afirmar o nosso domínio nas partes mais importantes de África..."
 Zakzaki_tt: "§YIbrahim Zakzaki§! será o líder dos §Grevolucionários xiitas radicais§! na §YNigéria§!."
 HEZ_A_Remembrance_to_an_old_friend: "Uma lembrança para um velho amigo..."
 HEZ_A_Remembrance_to_an_old_friend_desc: "Embora não estejamos realmente activos em África de uma forma muito operacional, conhecemos algumas instituições em muitos países africanos que podem servir o nosso propósito e estão realmente alinhadas com os nossos ideais, embora algumas delas nem sequer sejam consideradas xiitas Muçulmano. Mas na Nigéria, parece que isto é diferente. O Movimento Xiita da Nigéria, liderado pelo Aiatolá Zakzaki, pode ser um bom candidato para tornar os nossos operadores e agentes mais envolvidos em operações de sabotagem do que apenas em operações de propaganda..."
 HEZ_From_Caracasto_Washington: "§RDe Caracas para Washington!§!"
 HEZ_From_Caracasto_Washington_desc: "§ROnossa tarefa terminou nesta terra amaldiçoada. Chegou a hora de fazer do bastião da liberdade o bastião do Caos.§!"
 HEZ_Our_Gift_To_the_Great_Satan: "Um presente para o Grande Satã"
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§RAmérica deveria quebrar, o que é ruim para seu próprio bem...§!"
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! Desbloqueia a seguinte decisão: §YDestabilizar a América§!"
 HEZ_American_Infiltration: "Infiltração Americana"
 HEZ_American_Infiltration_desc: "Devemos tomar medidas contra os Estados Unidos."
 HEZ_New_Contracts_with_Drug_Cartels: "Novos contratos com cartéis de drogas"
 HEZ_New_Contracts_with_Drug_Cartels_desc: "Dividir para conquistar! Parece que este ditado funciona nas relações dos cartéis de drogas e dos governos da América Latina. Deixando o caos prosperar em toda a Argentina e, mais tarde, na América Latina, podemos fazer o que quisermos no continente, e o que agora temos prazer em fazer é prejudicar o grande Satanás."
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! Desbloqueia a seguinte decisão: §YAcordos com os Cartéis de Drogas§!"
 HEZ_Our_Era: "Nossa Era"
 HEZ_Our_Era_desc: "Tudo na Argentina está garantido e agora temos um forte domínio sobre o país! Ou pelo menos forte o suficiente para expandir nossa base de operações além de apenas um país no continente. O tempo está passando, §Rand. Deveríamos prepare-se para nosso último ataque contra os Estados Unidos...§!"
 HEZ_Memory_of_AMIA: "Memórias de AMIA"
 HEZ_Memory_of_AMIA_desc: "AMIA, um dos centros comerciais judaicos na Argentina que foi sabotado por nossos agentes na Argentina, foi uma de nossas operações no sentido de diminuir e também eliminar a influência sionista nos países latino-americanos. Agora, estamos dispostos a começar uma nova fase na América do Sul, parece que precisamos, novamente, combater a influência sionista em todo o continente, e novamente, começa pela Argentina... "
 HEZ_Anti_Zionist_Parties: "Partidos Anti-Sionistas"
 HEZ_Anti_Zionist_Parties_desc: "Embora também possamos destruir a ameaça sionista com outras alternativas, uma das melhores alternativas pode ser realmente reunir o apoio anti-sionista da população local da Argentina (e de todo o continente). Então, com isso, vamos começar uma campanha suave e doce contra os sionistas..."
 HEZ_Anti_Zionist_Parties_TT: "§G-§! Desbloqueia a seguinte decisão: §YApoiar os partidos anti-sionistas§!"
 HEZ_how_little_they_know: "§RQuão pouco eles sabem...§!"
 HEZ_how_little_they_know_desc: "§RE agora, os imperialistas também nos temerão onde não nos esperam...§!"
 HEZ_Creating_opportunities: "Criando oportunidades"
 HEZ_Creating_opportunities_desc: "Com a gente se tornando algo mais do que apenas uma organização paramilitar, temos que melhorar as formas de comércio e transporte em nosso país recém-descoberto porque temos que viver e temos que proporcionar uma vida boa para nossa população, não Um porto naval atenderia às nossas necessidades comerciais e até nos tornaria um grande \"país\" por ter acesso ao Mar Mediterrâneo e à região do Levante. E uma Internacional atenderá às nossas necessidades em, bem, armazenar nossos Lutadores nele e também, alguns benefícios económicos e de transporte."
 HEZ_International_recognization: "Reconhecimento Internacional"
 HEZ_International_recognization_desc: "Embora sempre seremos reais para o Irã e qualquer outro país xiita, agora queremos também entrar no cenário internacional; por que deveríamos lutar e morrer quando podemos nos beneficiar muitas coisas conversando e negociando? Afinal, alguns dos nossos irmãos em Teerã também acreditam nesta lógica; por que não deveríamos acreditar nela?"
 HEZ_Seeking_Allies: "Buscando Aliados"
 HEZ_Seeking_Allies_desc: "Agora, com a garantia de nossa posição na comunidade internacional, temos que \"negociar\" como dissemos antes. Por quê? Ninguém nega uma boa oportunidade para investimento no Levante, especialmente se se trata do Líbano. Temos para alcançar nações além do Irã ou apenas países xiitas. Bilhões devem florescer na nova Terra de Deus..."
 HEZ_Building_of_our_nation: "Construindo Nossa Nação"
 HEZ_Building_of_our_nation_desc: "Embora contemos muito com investimentos internacionais de qualquer grande potência económica do mundo, temos de garantir que pelo menos temos uma indústria nacional para nós; afinal, não vamos destruir toda a política xiita dos nossos, não. Estamos apenas... entendendo que existem alternativas de luta contra o mal..."
 HEZ_Improved_living: "Vida Melhorada"
 HEZ_Improved_living_desc: "Agora, estando nós dispostos a construir uma nação muito nova e até estranha no mundo, temos que fortalecer a própria raiz dela. Ao melhorar a infraestrutura em nosso país e também expandir os serviços de comunicação nele, podemos garantir tanto a satisfação da nossa população quanto uma boa chance de obter bônus de investimento ou construção em nosso país."
 HEZ_Recruiting_Loyalists: "Recrutando Legalistas"
 HEZ_Recruiting_Loyalists_desc: "Embora a economia e a reputação internacional sejam muito importantes para uma nação, a sua segurança nacional também é importante. E ainda, é mais importante para nós. Embora tenhamos um bom exército em comparação com o nosso próprio país, não podemos simplesmente conte com isso. Temos um longo caminho a percorrer para nossos focos militares..."
 HEZ_Land_of_God: "Terra de Deus"
 HEZ_Land_of_God_desc: "Tudo está pronto; não dependemos mais de ninguém. Não! Não somos agora apenas o \"Partido de Deus\"! Estamos agora estabelecendo uma Terra, um Estado, que é completamente devotado a Deus, §Gwe estão estabelecendo o \"Milk-ullah\", a terra de Deus.§!"
 HEZ_Hezbollah_and_the_LAF: "Hezbollah e a LAF"
 HEZ_Hezbollah_and_the_LAF_desc: "Com a cooperação das Forças Armadas Libanesas com o Hezbollah, podemos dar um grande passo para influenciar e também favorecer o governo de Beirute. Compartilharemos as táticas que aprendemos durante a Guerra Civil, e se Deus quiser, eles compartilharão suas tecnologias adquiridas no exterior conosco..."
 HEZ_Lebanese_Support: "Apoio Libanês"
 HEZ_Lebanese_Support_desc: "Em tempos de necessidade, favorecemos muitos indivíduos libaneses no playground político libanês e, portanto, vamos usar os favores. É claro que não devemos esquecer que, afinal, também temos uma influência muito grande na tanto a segurança quanto a política libanesa."
 HEZ_iranian_aid_income_based_on_influence_TT: "Receita da §YAjuda Libanesa§! Será baseada na influência libanesa:\n§Y0-20%§!: §G+0,25§! Bilhões semanais\n§Y21-50%§!: §G+0,50 bilhões §! Semanal\n§A51-100%§!: §G+1,00 bilhão§! Semanal"
 HEZ_Lobbying_Public_Support: "Fazendo lobby para apoio público"
 HEZ_Lobbying_Public_Support_desc: "Agora, com a garantia da nossa autoridade política em todo o Líbano, chegou a hora de garantir também a nossa autoridade sobre o povo libanês. Chamando os nossos queridos apoiantes xiitas e também outros grupos minoritários de apoio e até partidos políticos, podemos mostrar a própria popularidade e fama do Hezbollah no Líbano. Ao fazer isso, um alarme para os fantoches ocidentais em Beirute soará. Um alarme que pode mostrar-lhes o que vai acontecer com eles, e,§Yeles entenderão o que está por vir para eles§!"
 HEZ_Request_Election_funds: "Solicitar fundos eleitorais"
 HEZ_Request_Election_funds_desc: "Embora estejamos fazendo muitas coisas para garantir nossa posição, ainda precisamos de um apoiador para nossa causa e, como sempre, esse apoiador é a República Islâmica do Irã. Certamente, eles nos ajudarão e nos apoiarão para o unificação do Líbano. Por quê? Porque se o Líbano se unir sob a bandeira do Hezbollah, §YA estado dentro do estado, torna-se um país para si.§!"
 HEZ_Shias_Lebanon: "Líbano para libaneses!"
 HEZ_Shias_Lebanon_desc: "Tudo está pronto. Fizemos tudo o que podíamos e agora é hora de adquirir nossa recompensa. O Líbano será unido e sairá completamente das mãos de qualquer potência imperialista. §YCom o Líbano assegurado, a Resistência tomará uma decisão enorme passo na guerra final, no grande julgamento para os infiéis e na libertação dos oprimidos.§!"
 HEZ_maintain_status_quo: "Manter o status quo"
 HEZ_maintain_status_quo_desc: "Embora o nosso objectivo inicial fosse unir o Líbano sob a bandeira do Hezbollah, parece que tal coisa não é necessária. Dominamos a política libanesa e não há necessidade de assumirmos literalmente o controlo de todo o Líbano por nós próprios. Em vez disso, supervisionaremos as actividades políticas que acontecem em todo o país. Desta forma, não há necessidade de tantas traições políticas dentro da nossa organização enquanto o nosso domínio político está assegurado no governo libanês, e podemos até ter uma boa imagem pública como deixamos um governo \"democrático\" ter atividades ao nosso lado. Dessa forma, também mantemos nosso foco mais em nossa própria população xiita e nos interesses do Eixo da Resistência. §YMas ainda assim, com tudo isso , nossa mão firme no Líbano permanecerá para sempre§!"
 HEZ_Industry: "Hezbollah e Indústria"
 HEZ_Industry_desc: "O setor industrial é de extrema importância para a sustentabilidade do Hezbollah."
 HEZ_Hezbollahs_independent_industry: "A Indústria Independente do Hezbollah"
 HEZ_Hezbollahs_independent_industry_desc: "Não podemos permitir que nossa nação seja ditada por outras nações. Portanto, temos que criar uma nova \"doutrina\" especial de economia por nós mesmos..."
 HEZ_New_Backers: "Novos Apoiadores"
 HEZ_New_Backers_desc: "Com a formação do nosso novo estado, alguns investidores estrangeiros estão interessados ​​no nosso... estado atual dos assuntos económicos..."
 HEZ_Puppet_state_of_Iran: "Estado Fantoche do Irã"
 HEZ_Puppet_state_of_Iran_desc: "Os iranianos concordaram em financiar nossa indústria com um grande custo político."
 HEZ_The_Lira: "A Lira"
 HEZ_The_Lira_desc: "Devemos avaliar como devemos abordar a lira, a nossa moeda."
 HEZ_Free_from_USD: "Libere a Lira para o USD"
 HEZ_Free_from_USD_desc: "A lira está muito instável. Devemos liberá-la para o dólar dos Estados Unidos."
 HEZ_Keep_it_locked: "Mantenha-o bloqueado"
 HEZ_Keep_it_locked_desc: "O valor da lira é estável e não há nada para resolver."
 HEZ_Preparing_Iranian_businesses: "Preparando empresas iranianas"
 HEZ_Preparing_Iranian_businesses_desc: "Bem... afinal, temos que fazer isso..."
 HEZ_Iranian_Offices: "Escritórios iranianos"
 HEZ_Iranian_Offices_desc: "Precisamos formar uma nova infraestrutura para o setor de escritórios."
 HEZ_Iranian_Construction_tools: "Ferramentas de construção iranianas"
 HEZ_Iranian_Construction_tools_desc: "Precisamos construir novas fábricas para produzir bens."
 HEZ_Iranian_Roads: "Estradas Iranianas"
 HEZ_Iranian_Roads_desc: "Precisamos melhorar nossas estradas, o que permitirá que os bens sejam produzidos em um ritmo mais rápido."
 HEZ_iranian_business: "Negócios Iranianos"
 HEZ_Iranian_Business_Stimulus: "Estímulo empresarial iraniano"
 HEZ_Iranian_Business_Stimulus_desc: "À custa da nossa autonomia, podemos permitir que os iranianos concedam estímulos aos nossos negócios."
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§YIranian Business§! que concede §G+0.200$§! Bilhões todas as semanas."
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "Estímulo empresarial iraniano"
 HEZ_Iranian_Supported_Education: "Educação Apoiada pelo Irã"
 HEZ_Iranian_Supported_Education_desc: "Os iranianos se ofereceram para educar nossos trabalhadores às custas adicionais de nossa autonomia."
 HEZ_Iranian_Supported_Education_TT: "Educação Apoiada pelo Irã"
 HEZ_peoples_support: "\nEste foco combinará todos os Espíritos Nacionais deste Ramo, aumentando o seguinte:\n§G+5%§! §YApoio à Guerra§!\n§G+5%§! §YEstabilidade§!\n §G+0,10§! §YGanho diário de poder político§!"
