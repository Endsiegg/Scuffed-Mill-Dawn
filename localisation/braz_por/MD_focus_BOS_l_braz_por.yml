 news.83.t: "Bósnia entra em conflito mais uma vez"
 news.83.desc: "O estado frágil da Bósnia acaba de entrar em um novo conflito. Como um efeito de rollover das guerras iugoslavas passadas. Uma grande quantidade de instabilidade vinha se acumulando há algum tempo e essa guerra de conflito era inevitável. A ONU já condenou as ações de todos os lados do conflito, chamando isso de um desastre para a paz global no bloco do sul da Europa."
 news.83.a: "Dias sombrios"
 news.84.t: "Mujahidin bósnio junta-se à guerra"
 news.84.desc: "Um grupo conhecido como El Mudžahid (Mujahidin bósnio) anunciou sua saída do governo central bósnio. Os autoproclamados lutadores do Islã declararam a criação de um novo estado, abrindo a porta para um futuro califado nos Bálcãs. Muitos temem pelo pior, pois isso pode causar um comportamento mais radical no sul da Europa, com muitos jovens sendo inspirados por esse comportamento extremista."
 news.84.a: "Interessante."
 news.85.t: "O retorno da Iugoslávia"
 news.85.desc: "A partir da meia-noite de hoje, um novo estado se juntará ao cenário internacional com a reformulação da Iugoslávia. Isso criará um novo poder nos Bálcãs, prometendo proteger os Bálcãs de qualquer interferência externa e assumindo o papel de guardião do sul da Europa.\n\n“Nenhuma de nossas repúblicas seria nada se não estivéssemos todos juntos; mas temos que criar nossa própria história - história da Iugoslávia Unida, também no futuro.”\n― Josip Broz Tito"
 news.85.a: "Interessante."
 news.86.t: "Guerra civil na Bósnia chega ao fim"
 news.86.desc: "Muitos se perguntavam quando esse conflito terminaria, e hoje marca o dia em que a paz finalmente chega à Bósnia, com a oposição sendo esmagada na derrota. Uma nova era se inicia na jovem nação da Bósnia, preparando-se para um futuro mais estável."
 news.86.a: "Interessante."
 bosnia_political.24.t: "A democracia é posta à prova na Bósnia"
 bosnia_political.24.d: "A nação da Bósnia passou por um estresse quando o atual líder interino do estado se recusou a renunciar ao poder. Muitos no país ficaram frustrados com essa decisão, chamando-a de um ato de heresia e minando os acordos estabelecidos no acordo de Dayton."
 bosnia_political.24.a: "Isso não pode ser uma boa notícia"