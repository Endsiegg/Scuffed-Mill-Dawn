 BOS_EUFOR_desc: "A Força da União Europeia para a Bósnia e Herzegovina é uma missão de manutenção da paz liderada pela UE na Bósnia e Herzegovina, que sucedeu à SFOR, com o objetivo de manter a paz e a estabilidade, apoiar as autoridades locais e implementar os Acordos de Dayton que encerraram a Guerra da Bósnia.\n\nA União Europeia (UE) - A UE forneceu assistência financeira significativa à Bósnia e Herzegovina durante este período, com o programa CARDS fornecendo mais de 2 bilhões de euros em financiamento."
