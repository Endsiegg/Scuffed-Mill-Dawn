 faction__bos_yugo_nost_desc: "Yugonostalgia pode assumir várias formas, incluindo um desejo de retornar ao sistema político e econômico da Iugoslávia, ou uma saudade das normas culturais e sociais da época. Também pode se manifestar como um desejo de recriar alguns dos símbolos e instituições culturais do período iugoslavo, como a bandeira iugoslava ou o Exército Popular Iugoslavo.\n\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§! \n@CRO [CRO.GetName] §Y[?Boost_yugo_nost_croatia]%§!  \n@BOS [BOS.GetName] §Y[?Boost_yugo_nost_bosnia]%§! \n@SER [SER.GetName] §Y[?Boost_yugo_nost_serbia]%§! \n@FYR [FYR.GetName] §Y[?Boost_yugo_nost_macedonia]%§! \n@MNT [MNT.GetName] §Y[?Boost_yugo_nost_monterngro]%§! \n@KOS [KOS.GetName] §Y[?Boost_yugo_nost_kosovo]%§!"
