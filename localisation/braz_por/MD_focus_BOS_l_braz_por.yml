 faction_map_bos_desc: "Bósnia e Herzegovina é um país com uma população diversificada composta por vários grupos étnicos. Os três principais grupos étnicos são Bosníacos, Croatas e Sérvios, e eles têm uma história longa e complexa na região.\n\nDurante o desmembramento da Iugoslávia na década de 1990, a Bósnia e Herzegovina declararam independência, levando a uma guerra brutal que durou de 1992 a 1995. Isso resultou no deslocamento de mais de 2 milhões de pessoas.\n\nApós o término da guerra, os Acordos de Dayton foram assinados, estabelecendo um governo de compartilhamento de poder entre os três principais grupos étnicos. Sob esse sistema, o país é dividido em duas entidades: a Federação da Bósnia e Herzegovina, que é predominantemente Bosníaca e Croata, e a Republika Srpska, que é predominantemente Sérvia. O país também possui um governo central, com uma presidência que rotaciona entre representantes dos três principais grupos étnicos.\n\nEsse sistema está em vigor desde o fim da guerra e, embora tenha contribuído para manter uma paz frágil no país, também foi criticado por ser ineficiente e não refletir completamente a vontade do povo. Esforços para reformar o sistema estão em curso, mas o progresso tem sido lento."
