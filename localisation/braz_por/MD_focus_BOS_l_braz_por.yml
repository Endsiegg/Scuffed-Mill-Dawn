 bos_rotating_presidency_desc: "A Bósnia é um estado que não funciona de acordo com métodos convencionais. Um processo de três líderes é usado. Apenas um líder selecionado de suas respectivas etnias pode participar dessa rotação. Isso garante que a nação dividida da Bósnia seja menos dominada por etnias opostas, mas também tem seus aspectos negativos. Para começar, é exclusivo apenas para os três principais grupos reconhecidos, deixando muitos de fora. São necessários dois níveis de cooperação para aprovar a legislação, o que leva ao desenvolvimento estagnado.\n§W--------------§!\nAtitude Sérvia [ROOT.srpska_attitude]\nAtitude Bósnia [ROOT.bosniak_attitude]\nAtitude Croata [ROOT.croat_attitude]"
