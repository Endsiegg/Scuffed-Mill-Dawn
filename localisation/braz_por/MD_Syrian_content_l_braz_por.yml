 Syria_Civil_War_Over: "Fim da Guerra Civil Síria"
 SYR_civil_war_victory: "Vitória!"
 SYR_civil_war_victory_desc: "Conseguimos a vitória na Guerra Civil Síria e agora podemos começar a reconstrução do nosso país."
 SYR_kurdish_question: "A Questão Curda"
 SYR_kurdish_question_desc: "Os curdos de Rojava têm lutado por uma Síria federada. Junto com outras facções seculares, eles conseguiram reivindicar grandes partes do território sírio enquanto lutavam contra o Estado Islâmico. Precisamos decidir o que fazer com eles."
 SYR_assad_day: "Dia de Assad"
 SYR_assad_day_desc: "A família Assad tem governado a Síria por décadas. A vitória na guerra civil apenas solidificou sua posição. Enquanto celebramos a vitória, teremos reuniões com nossos aliados Rússia e Irã. Como eles tiveram um grande papel na vitória, é provável que tentem influenciar fortemente nossa política. Devemos ter cuidado para não contrariar seus desejos muitas vezes."
 SYR_incorporate_ssnp: "Incorporar o SSNP"
 SYR_incorporate_ssnp_desc: "O Partido Social Nacionalista Sírio, ou SSNP, é um partido que busca a criação da Grande Síria. Suas milícias foram instrumentais em nossa vitória, e eles estão ganhando popularidade como partido político. Devemos incorporá-los de volta à Frente Progressista Nacional, liderada pelo Partido Ba'ath."
 SYR_ssnp_traitors: "Os Traidores do SSNP"
 SYR_ssnp_traitors_desc: "O Partido Social Nacionalista Sírio deixou a Frente Progressista Nacional liderada pelo Ba'ath para se juntar à oposição, apenas para voltar a nos apoiar de cabeça baixa. Eles já mostraram que não sabem ser leais, e devemos nos livrar deles completamente."
 SYR_ssnp_coup: "Golpe do SSNP"
 SYR_ssnp_coup_desc: "Com apoio suficiente, o SSNP pode assegurar a posição dominante na Frente Progressista Nacional. Isso pode ser perigoso e pode lançar o país novamente no caos. Quanto mais popular o SSNP, maior a probabilidade do golpe."
 SYR_integrate_palestinians: "Integrar Milícias Palestinas"
 SYR_integrate_palestinians_desc: "A Síria é lar de uma grande população de palestinos. Durante a guerra civil, muitas milícias palestinas lutaram ao lado de Assad, devido ao apoio da Síria à liberdade palestina. Manter esses grupos aumentará nosso poder de fogo, mas, como são quasi-independentes, será mais difícil controlá-los junto com nosso exército regular."
 SYR_expel_palestinians: "Expulsar Palestinos"
 SYR_expel_palestinians_desc: "Os grupos palestinos nos ajudaram a vencer a guerra civil. No entanto, manter milícias improvisadas é perigoso para nossa nação. Devemos expulsar as milícias de operarem dentro da Síria. Também devemos aproveitar esta oportunidade para confiscar parte das armas que eles operavam e fortalecer nossas próprias forças nacionais com elas."
 SYR_formalise_shia_militias: "Formalizar Milícias Xiitas"
 SYR_formalise_shia_militias_desc: "Muitas milícias xiitas apoiaram o regime de Assad durante a guerra civil. Integrá-las ao Exército Árabe Sírio nos ajudará a aumentar nossos efetivos. No entanto, muitos dos grupos xiitas são financiados e apoiados pelo Irã, o que torna perigoso dar-lhes mais poder."
 SYR_disarm_militias: "Desarmar Milícias"
 SYR_disarm_militias_desc: "As milícias xiitas lutaram bravamente ao nosso lado durante a guerra. No entanto, não podemos ter vários grupos fragmentados com interesses diferentes controlando diversas partes do país. Precisamos desmantelar e desarmar essas milícias e usar suas armas para criar novas unidades do Exército Árabe Sírio."
 SYR_russian_tool: "Ferramenta da Rússia"
 SYR_russian_tool_desc: "A Rússia tem operado na Síria a partir de sua base em Latakia. Eles têm sido de grande ajuda para nós e podem ser um aliado valioso no futuro. Devemos tentar obter o apoio e a ajuda deles na reconstrução de nosso país. No entanto, isso nos tornará muito dependentes deles, e eles tomarão a maioria das decisões de nossa política externa no futuro."
 SYR_iranian_puppet: "Marionete do Irã"
 SYR_iranian_puppet_desc: "O Irã tem sido um de nossos maiores fornecedores de armas e milícias durante a guerra e tem sido um forte aliado por décadas. Eles são a melhor opção que temos para reconstruir a Síria. No entanto, nos render a eles certamente nos colocará em suas rédeas por muitos anos."
 SYR_on_our_own: "Por Nossa Conta"
 SYR_on_our_own_desc: "Nossos velhos aliados nos abandonaram. A única chance que temos agora é seguir em frente por nossa própria conta."
 SYR_free_syria: "Síria Livre"
 SYR_free_syria_desc: "A Síria finalmente foi libertada do jugo de Al Assad e dos fundamentalistas. Agora é hora de celebrar e traçar planos para o futuro da Síria."
 SYR_syrian_arab_army: "Status do Exército Árabe Sírio"
 SYR_syrian_arab_army_desc: "A Guerra Civil Síria foi devastadora para o Exército Árabe Sírio, a principal força militar do governo. Grandes partes do exército desertaram ou abandonaram o conflito no início da guerra, e vários anos de guerra tiveram um pesado impacto no exército. Mesmo que o regime de Assad tenha sido derrotado, alguns elementos do EAS ainda permanecem. Precisamos decidir o que fazer com eles."
 SYR_political_plurality: "Nível de Pluralidade Política"
 SYR_political_plurality_desc: "Durante a guerra civil, várias milícias e grupos políticos dominaram o país. Agora precisamos decidir quem queremos incluir no futuro da Síria."
 SYR_federal_republic_of_syria: "República Federal da Síria"
 SYR_federal_republic_of_syria_desc: "A Síria é composta por muitas etnias. Grupos têm estado em conflito por muito tempo. Para que o país sobreviva, precisamos dar mais controle aos grupos individuais do país."
 SYR_unitary_republic_of_syria: "República Unitária da Síria"
 SYR_unitary_republic_of_syria_desc: "A Síria deve permanecer uma república, e devemos incentivar pessoas de todas as culturas e fé a se unirem sob uma única bandeira síria unida."
 SYR_elections: "Eleições da Síria"
 SYR_elections_desc: "Agora que somos um país livre, devemos realizar eleições adequadas para decidir o futuro do país."
 SYR_islamic_emirate: "Emirado Islâmico da Síria"
 SYR_islamic_emirate_desc: "Agora podemos continuar a estabelecer a República Islâmica da Síria. Deus nos mostrará o caminho!"
 SYR_tahrir_go_alone: "Seguir Sozinhos"
 SYR_tahrir_go_alone_desc: "Agora temos a opção de romper nossos laços com outros grupos religiosos e formar nossa própria aliança de guerreiros de Deus para libertar o Levante."
 SYR_tahrir_show_true_colors: "Mostrar Nossas Verdadeiras Cores"
 SYR_tahrir_show_true_colors_desc: "Durante a guerra, mantivemos a história de como nos separamos da Al-Qaeda. No entanto, tudo isso eram mentiras para esconder nossas verdadeiras intenções. Agora podemos anunciar publicamente nosso apoio a esses grupos."
 SYR_align_with_isis: "Um Novo Estado Islâmico"
 SYR_align_with_isis_desc: "O Estado Islâmico falhou e entrou em colapso durante a Guerra Civil. Isso é um sinal claro de Deus de que eles não estavam no caminho certo. Mas, através de nossa vitória, provamos ao mundo que somos os escolhidos de Deus."
 SYR_true_caliphate: "O Verdadeiro Califado"
 SYR_true_caliphate_desc: "O patético Estado Islâmico não pôde resistir ao Assad ou Rojava, mas nós pudemos. É nosso dever liderar os muçulmanos para uma nova era!"
 SYR_global_recruitment: "Recrutamento Global"
 SYR_global_recruitment_desc: "Nossa vitória atrairá fiéis devotos de todo o mundo. Esses soldados estarão prontos para nos servir em nossas futuras guerras."
 SYR_campaign_of_terror: "Campanha de Terror"
 SYR_campaign_of_terror_desc: "Precisamos garantir que a população síria resista a nós. Não podemos mais permitir que nossos inimigos nos dividam. Através de realocação, conversão e eliminação de elementos nocivos, criaremos uma Síria unida."
 SYR_death_of_hafez_al_assad: "Sucessão de Hafez al-Assad"
 SYR_death_of_hafez_al_assad_desc: "É hora de escolher os sucessores de Hafez al-Assad"
 SYR_bushra_al_assad: "Bushra al-Assad"
 SYR_bushra_al_assad_desc: "Bushra é a filha mais velha e mais experiente de Hafez. O fato de ela ser mulher não deve excluí-la da sucessão. Ela é a herdeira mais legítima e conduzirá a Síria a um futuro moderno."
 SYR_husband_minister: "Ministro Marido"
 SYR_husband_minister_desc: "O marido de Bushra, Assef Shawkat, é atualmente o Vice-Diretor da Inteligência Militar. Ele deve ser promovido ao cargo de Diretor para ajudar Bushra a garantir sua posição."
 SYR_gulf_state_tour: "Turnê nos Estados do Golfo"
 SYR_gulf_state_tour_desc: "É importante mostrar aos estados conservadores do Golfo que uma mulher pode ser uma líder perfeita para um país."
 SYR_healthcare_reform: "Reforma da Saúde"
 SYR_healthcare_reform_desc: "Bushra já liderou um movimento para desenvolver a indústria farmacêutica síria. É natural que ela use sua experiência para reformar o sistema de saúde sírio, que é muito carente."
 SYR_invite_big_pharma: "Convidar Grandes Farmacêuticas"
 SYR_invite_big_pharma_desc: "Precisamos entrar em contato com grandes empresas farmacêuticas estrangeiras para estabelecer fábricas de produção na Síria. No entanto, isso pode desagradar à elite governante, pois os lucros dessas empresas estarão fora de suas mãos."
 SYR_syrian_pharmaceuticals: "Farmacêuticas Sírias"
 SYR_syrian_pharmaceuticals_desc: "Bushra planeja ajudar a impulsionar várias empresas farmacêuticas sírias, como o Syrian Allied Medical Group, para garantir que possamos atender todas as necessidades domésticas de suprimentos médicos e além."
 SYR_eqalitarian_campaign: "Campanha Egalitária"
 SYR_eqalitarian_campaign_desc: "A Síria se transformará em um estado moderno onde homens e mulheres serão iguais. Os contratos de casamento não serão mais uma questão entre o noivo e o pai da noiva, e o sistema legal duplo, onde tribunais seculares e Sharia trabalham lado a lado, será eliminado."
 SYR_iron_lady: "Dama de Ferro da Síria"
 SYR_iron_lady_desc: "Bushra tem carisma e habilidade para fazer com que aqueles ao seu redor gradualmente se alinhem ao seu lado. Como a primeira mulher a chefiar um estado árabe, ela será lembrada para sempre pela história."
 SYR_bashar_al_assad: "Bashar al-Assad"
 SYR_bashar_al_assad_desc: "Enquanto Bashar passou a maior parte de sua vida adulta estudando medicina, ele foi rapidamente enviado de volta à Síria para treinamento militar e logo obteve a posição de coronel em uma unidade da Guarda Republicana. Embora inexperiente, ele é o filho mais velho e, portanto, aos olhos de muitos, o herdeiro mais legítimo para Hafez."
 SYR_constitutional_amendment: "Emenda Constitucional"
 SYR_constitutional_amendment_desc: "A constituição síria atual exige que o Presidente tenha pelo menos 40 anos de idade. Isso é um completo absurdo, a idade não deveria ser um limite. Além disso, mudar a constituição não tem nada a ver com o fato de que nosso atual Presidente está abaixo do limite de idade."
 SYR_strengthen_ties_to_HEZ_and_PER: "Fortalecer Laços Xiitas"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Precisamos de aliados fortes na região. O Hezbollah e o Irã são umas das entidades militares mais fortes da região. É imperativo que baseemos nosso aparato de segurança na coordenação com eles"
 SYR_purge_opposition: "Expurgar Oposição"
 SYR_purge_opposition_desc: "Quando o poder é transferido, sempre há aqueles que desejam ver todo o sistema desmoronar. Precisamos prender os principais membros da oposição tanto dentro quanto fora do Partido Ba'ath"
 SYR_friend_old_guard: "Aliar-se à Velha Guarda"
 SYR_friend_old_guard_desc: "Nem todas as estruturas de poder devem ser reformadas. Alguns membros da antiga elite são a chave para manter o poder. Embora alguns favores possam ser necessários, Bashar deve alinhar-se com eles para permanecer no poder"
 SYR_loyal_marriage: "Casamento Leal"
 SYR_loyal_marriage_desc: "Um governante não pode ficar sem um cônjuge. Asma Akhras, uma velha amiga da família de Bashar, recentemente se mudou do Reino Unido para a Síria. Ela é bem-educada em economia e seria uma boa esposa para Bashar"
 SYR_maher_al_assad: "Maher al-Assad"
 SYR_maher_al_assad_desc: "O mais novo dos filhos de Hafez, Maher, tem uma longa experiência com o exército sírio. Embora de pavio curto e até cruel, segundo alguns relatos, um homem militar forte é o que é necessário para manter a Síria forte."
 SYR_empower_the_republican_guard: "Empoderar a Guarda Republicana"
 SYR_empower_the_republican_guard_desc: "A Guarda Republicana é o ramo militar de elite da Síria. Precisamos elevá-la acima de tudo para garantir a segurança da sociedade síria. A Guarda Republicana é o único grupo apto a governar a Síria."
 SYR_resestablish_defence_companies: "Restabelecer as Companhias de Defesa"
 SYR_resestablish_defence_companies_desc: "As Companhias de Defesa eram um grupo de forças especiais durante os anos 70 e 80 que atuavam de forma semelhante à Guarda Republicana. É hora de restabelecer esse grupo. Esses soldados serão treinados em forças especiais, guerra aérea e de tanques, e sua principal tarefa será defender o governo contra ameaças internas."
 SYR_oil_must_flow: "O Petróleo Deve Fluir"
 SYR_oil_must_flow_desc: "O petróleo é um dos recursos mais vitais de nosso país. Não apenas traz receitas para o estado, parte da renda é direcionada diretamente para a Guarda Republicana. Devemos nos tornar como nossos vizinhos e nos tornar uma verdadeira potência do petróleo."
 SYR_syrian_savage: "Sírio Selvagem"
 SYR_syrian_savage_desc: "De acordo com o presidente turco [TUR.GetLeader], as ações de Maher são próximas da 'selvageria'. Maher carregará esse título com orgulho, pois um leão selvagem não se importa com a opinião das ovelhas."
 SYR_flowers_of_damascus_spring: "Flores da Primavera de Damasco"
 SYR_flowers_of_damascus_spring_desc: "Finalmente, há uma chance para a Síria se tornar uma democracia. Agora devemos escolher nosso caminho."
 SYR_rifaat_al_assad: "Rifaat al-Assad"
 SYR_rifaat_al_assad_desc: "Rifaat al-Assad é irmão do falecido Hafez al-Assad. Ele foi Vice-Presidente da Síria até seu exílio em 1998. Desde então, ele alega que sua remoção foi inconstitucional e, como o presidente anterior morreu no cargo, ele é o sucessor legítimo. Ele prometeu que governará o país democraticamente se for autorizado a retornar. Mas, por outro lado, ele é um al-Assad."
 SYR_arab_news_network: "Rede de Notícias Árabes"
 SYR_arab_news_network_desc: "O filho de Rifaat, Sumer, é atualmente o chefe da Rede de Notícias Árabes. A rede funciona principalmente como porta-voz político de Rifaat, e trazer este grande veículo de notícias para a Síria garantirá que as opiniões de Rifaat sejam amplamente conhecidas em todo o país."
 SYR_the_arab_democratic_party: "O Partido Democrático Árabe"
 SYR_the_arab_democratic_party_desc: "Rifaat fundou o Partido Democrático Árabe no Líbano no início dos anos 70, mas o controle sobre o partido escapou de suas mãos. Ele deve iniciar um novo ramo e reunir todos os seus apoiadores sob este partido legítimo."
 SYR_kick_out_al_assads: "Expulsar os al-Assad"
 SYR_kick_out_al_assads_desc: "Os al-Assad estão em toda parte. No governo, na mídia, no exército. Não podemos confiar que eles permitirão o crescimento da democracia na Síria. Eles devem ser proibidos de participar da política do país e os membros mais proeminentes da família devem ser exilados."
 SYR_reestablish_political_parties: "Restabelecer Partidos Políticos"
 SYR_reestablish_political_parties_desc: "Por 40 anos, o país esteve sob um único domínio do Partido Ba'ath. Devemos libertar prisioneiros políticos das prisões e permitir que exilados retornem ao país e criem novos partidos políticos. Isso, é claro, reconfigurará completamente o cenário político do país, mas é necessário para o futuro do país."
 SYR_free_elections: "Eleições Livres"
 SYR_free_elections_desc: "É hora de realizar as primeiras eleições livres da Síria."
 SYR_israeli_allies: "Aliados Israelenses"
 SYR_israeli_allies_desc: "Israel é um dos países mais poderosos da região. Nossa animosidade em relação a eles é sem sentido, e devemos buscar reparar nossas relações."
 SYR_saudi_allies: "Aliados Sauditas"
 SYR_saudi_allies_desc: "A Arábia Saudita é um grande produtor de petróleo e um dos principais países do Escudo da Península. Estar ao seu lado é nossa prioridade."
 SYR_american_allies: "Aliados Americanos"
 SYR_american_allies_desc: "Os Estados Unidos têm a maior economia e a força militar mais poderosa do planeta. Ser amigo deles não pode ter absolutamente nenhum lado negativo."
 SYR_iranian_allies: "Aliados Iranianos"
 SYR_iranian_allies_desc: "O Irã, apesar de ser um país xiita, é um dos antigos aliados da Síria. Apesar de nossas diferenças religiosas, essa aliança deve ser permitida a existir."
 SYR_islamist_victory: "Vitória Islamista"
 SYR_islamist_victory_desc: "A Irmandade Muçulmana moderada da Síria venceu as eleições e liderará a Síria em seu futuro."
 SYR_social_democratic_victory: "Vitória Social Democrata"
 SYR_social_democratic_victory_desc: "O Partido Democrático Popular Socialista Sírio, de esquerda social democrata, venceu as eleições e liderará a Síria em seu futuro."
 SYR_populist_victory: "Vitória Populista"
 SYR_populist_victory_desc: "Os populistas de direita do Partido Nacional do Pacto venceram as eleições e liderarão a Síria em seu futuro."
 SYR_Get_rid_of_oligarchs: "Acabar com a Hegemonia dos Oligarcas"
 SYR_Get_rid_of_oligarchs_desc: "A Síria está repleta de oligarcas corruptos que estão roubando o tesouro do estado para comprar luxos para si próprios, sem consideração pela população. Não podemos eliminar toda a corrupção rapidamente na Síria, mas ao reprimir essas oligarquias, podemos abrir caminho para um governo transparente que sirva ao povo e não aos corruptos."
 SYR_kick_out_iran: "Expulsar a Serpente Iraniana"
 SYR_kick_out_iran_desc: "Devemos estar atentos à interferência do Irã em nossa política e defesa. Os guardiões da pátria são a única força legítima para proteger a Síria e seu povo de ameaças externas."
 SYR_cut_military_spending: "Reduzir os Gastos Militares"
 SYR_cut_military_spending_desc: "O governo anterior do Ba'ath subsidiou pesadamente o exército, o que afetou a economia e militarizou muito nossa sociedade e política. Devemos reduzir nosso orçamento militar."
 SYR_progressive_values: "Enraizar o Progressismo"
 SYR_progressive_values_desc: "Por muito tempo, a sociedade e o governo da Síria sempre foram conservadores e tradicionalistas, e a religião tem sido quase sempre a base das leis do país. Tudo isso precisa mudar, e devemos lutar por uma Síria moderna, onde homens e mulheres sejam iguais, com suas liberdades e direitos plenamente respeitados, e a religião não deve ser utilizada para moldar a justiça na Síria. O casamento forçado será proibido, e os contratos de casamento não serão mais uma questão entre o noivo e o pai da noiva."
 SYR_islamist_renaissance: "Renascença Islamista"
 SYR_islamist_renaissance_desc: "Por muito tempo, o governo da Síria tentou secularizar a sociedade, e o secularismo até foi consagrado na constituição da Síria. Tudo isso precisa mudar, e devemos lutar por uma Síria islâmica, onde o Islã não seja mais reprimido e seja a principal e única fonte de leis na Síria."
 SYR_subsidise_police: "Subsidiar a Polícia"
 SYR_subsidise_police_desc: "A polícia na Síria está gravemente mal equipada e negligenciada. Devemos aumentar os gastos com a aplicação da lei para garantir que as pessoas sejam protegidas e atendidas."
 SYR_reduce_taxes: "Reduzir Impostos"
 SYR_reduce_taxes_desc: "Devemos reduzir os impostos impostos à população. Para garantir que as pessoas se sintam economicamente confortáveis e impulsionar o legado de nosso partido como verdadeiro servidor do povo."
 SYR_form_labour_unions: "Formar Sindicatos Trabalhistas"
 SYR_form_labour_unions_desc: "Não podemos nos chamar de social-democratas sem nos concentrarmos nas necessidades dos trabalhadores. Garantir os direitos dos trabalhadores deve ser uma de nossas principais prioridades."
 SYR_empower_sharia_courts: "Fortalecer os Tribunais da Sharia"
 SYR_empower_sharia_courts_desc: "Na Síria, existe um sistema em que tribunais legislativos e da Sharia trabalham juntos. No entanto, para sermos verdadeiros protetores do Islã, devemos fortalecer os Ulemás para garantir que nossa sociedade permaneça pela graça do Islã."
 SYR_religious_values: "O Islã é a Solução!"
 SYR_religious_values_desc: "Uma coisa que devemos ter em mente é que os valores religiosos devem ser preservados. Nosso dever é assegurar à população que qualquer mudança ocorrida no mundo não afetará negativamente a coesão islâmica da sociedade, se Deus quiser."
 SYR_syria_first: "Síria Primeiro"
 SYR_syria_first_desc: "Muitas nações agora se assemelham a meros fantoches de um poderoso soberano e peças de xadrez exploradas em prol de seus mestres. É nossa obrigação garantir que tal coisa nunca aconteça com a Síria e priorizar os interesses de nossa pátria acima de qualquer outro."
 SYR_socialist_welfare: "Estado de Bem-Estar Socialista"
 SYR_socialist_welfare_desc: "O dever do Estado é fornecer necessidades e bens ao povo e cuidar consideravelmente dos cidadãos que realmente precisam. Infelizmente, os gastos com o bem-estar na Síria são negligenciados. Alocando grande parte do orçamento para fornecer serviços como saúde e educação, garantiremos que a Síria se torne um lar onde os sírios possam viver felizes e livres."
 SYR_sunni_dominance: "Majoritarismo Sunita"
 SYR_sunni_dominance_desc: "Devemos reconhecer que os sunitas compõem a maioria absoluta da população. Devemos trazer a Síria de volta à maioria e não à minoria."
 SYR_true_secularism: "Iniciativas Seculares Verdadeiras"
 SYR_true_secularism_desc: "Não podemos ser verdadeiros populistas se ignorarmos as demandas do povo de secularizar nossas instituições. É hora de separar a igreja do Estado. A Síria não permitirá mais que a religião atrapalhe seu desenvolvimento."
 SYR_moderate_secularism: "Manter o Status Quo"
 SYR_moderate_secularism_desc: "Não podemos ser verdadeiros populistas se ignorarmos as demandas do povo de manter a cooperação dos tribunais civis e da Sharia. Devemos manter as coisas funcionando desta forma na Síria, pois sempre satisfez nosso povo, caso contrário, mancharemos nossa imagem de populismo."
 SYR_direct_democracy: "Iniciativas para a Democracia Direta"
 SYR_direct_democracy_desc: "A democracia deve se tornar uma base fundamental sobre a qual a Síria deve ser construída. Vamos reformar lentamente a política do estado para permitir que o povo governe diretamente através do aumento gradual da participação política da população. Embora não possamos democratizar rapidamente o país e sua sociedade, certamente podemos pavimentar o caminho para um futuro democrático e livre para a Síria."
 SYR_representive_democracy: "Democracia Representativa"
 SYR_representive_democracy_desc: "A democracia deve se tornar uma base fundamental sobre a qual a Síria deve ser construída. No entanto, não podemos permitir que o povo governe diretamente, pois isso ameaça a estabilidade e a unidade do país na ausência de um governo central forte. Dessa forma, garantiremos um futuro extremamente estável e democrático para a Síria."
 SYR_expel_radicals: "Não à Radicalização!"
 SYR_expel_radicals_desc: "Existe uma facção em nosso partido que promove uma forma extremista e radical do Islã. Uma que é um insulto total à tolerância de nossa religião. Devemos prendê-los antes que tentem golpear nosso governo e manchar ainda mais nossa religião."
 SYR_salafist_coup: "Ascensão do Califado"
 SYR_salafist_coup_desc: "Os tolos da Irmandade Muçulmana nos permitiram expandir nossa influência desde sua eleição e ganhar considerável poder no governo. Vamos tentar um golpe no governo e estabelecer um verdadeiro califado, sobre o qual prosperaremos. Inshallah, a vitória será nossa."
 SYR_diversity_is_our_identity: "A Diversidade é a Nossa Identidade!"
 SYR_diversity_is_our_identity_desc: "Desde o amanhecer da civilização, a Síria tem sido lar de muitos grupos étnicos e religiosos que ao longo da história coexistiram e lutaram entre si. É absolutamente tolo basear a identidade nacional da Síria apenas em um deles; devemos nos concentrar em expandir sua representação social e política e consagrar a fraternidade e unidade entre eles. Lembrando-os de que os direitos que desfrutam na Síria não são encontrados em nenhum outro lugar."
 SYR_guarantee_religious_freedoms: "Garantir Liberdade Religiosa"
 SYR_guarantee_religious_freedoms_desc: "Uma coisa que o regime anterior fez certo foi o reconhecimento das liberdades religiosas. Devemos preservar essa abordagem para garantir estabilidade e prosperidade na Síria."
 SYR_decentralisation: "Descentralizar a Autoridade"
 SYR_decentralisation_desc: "Agora que promovemos a ideia de representação política direta do povo, descentralizaremos a autoridade do governo. Permitindo o compartilhamento de poder entre diferentes entidades políticas e garantindo que os poderes do Estado não caiam nas mãos de um certo grupo de pessoas."
 SYR_minority_representation: "Representação das Minorias no Governo"
 SYR_minority_representation_desc: "Há um número considerável de minorias na Síria, e não garantir sua representação na cena política da Síria é um verdadeiro insulto aos nossos ideais democráticos."
 SYR_guarantee_minority_rights: "Proteger as Minorias"
 SYR_guarantee_minority_rights_desc: "O Islã é uma religião de paz, convivência e tolerância. As minorias e grupos religiosos serão protegidos e receberão o status de dhimmi, no qual pagarão impostos jizya e desfrutarão de plenos direitos de cidadania."
 SYR_towards_total_secularism: "Secularismo Total"
 SYR_towards_total_secularism_desc: "A Síria não estará mais acorrentada pela interferência da religião em sua política e leis. As instituições governamentais de nossa nação serão totalmente secularizadas."
 SYR_islamic_socialism: "Socialismo Islâmico"
 SYR_islamic_socialism_desc: "O socialismo tem sido praticado no Islã desde os tempos de Maomé. Precisamos exercer isso em nosso estado para garantir a estabilidade do sistema desta nação e a felicidade de nosso povo."
 SYR_federalisation: "Federação Síria"
 SYR_federalisation_desc: "É hora de a Síria se tornar uma federação. Cada comunidade poderá exercer sua própria autoridade sem completa interferência do governo central. Garantindo que todos vivam felizes sob suas próprias regras sob a bandeira da pátria."
 SYR_republicanism: "República Síria"
 SYR_republicanism_desc: "A Síria será transformada em uma república unitária democrática. A constituição e o sistema de governo serão reformados para preservar as bases democráticas do estado e investir em burocracia para cimentar a estabilidade na nação."
 SYR_islamist_welfare: "Bem-Estar Islâmico"
 SYR_islamist_welfare_desc: "Nossa cultura islâmica sempre se concentrou na importância da hospitalidade e do bem-estar. Aumentaremos os gastos com organizações de caridade e bem-estar."
 SYR_dawn_of_the_ssnp: "A Calma Antes da Tempestade"
 SYR_dawn_of_the_ssnp_desc: "O governo atual é muito fraco e indulgente. Permitindo que os inimigos políticos prosperem, enquanto não fazemos nenhum esforço para recuperar os territórios perdidos de nossa gloriosa nação. É hora de derrubar esse insulto absoluto ao populismo e deixar a tempestade da mudança correr solta e livremente."
 SYR_challenge_ssnp: "Desafiar os Fanáticos de Saadeh"
 SYR_challenge_ssnp_desc: "A SSNP representa uma ameaça para nossa nação democrática. Chamando para guerra contra literalmente todos os nossos vizinhos e rejeitando a pluralidade política. Há informações que nos alertam sobre uma tentativa de golpe planejada por membros-chave do partido. Vamos frustrar essa tentativa e prender todos os envolvidos antecipadamente."
 SYR_anarchist_communism: "A Confederação Síria"
 SYR_anarchist_communism_desc: "É hora de a Síria se tornar uma verdadeira confederação livre. Não seremos mais oprimidos pela autoridade dos governos. Vamos devolver a Síria ao seu povo."
 SYR_stay_moderate: "Preservar a Democracia"
 SYR_stay_moderate_desc: "Os fanáticos radicais de esquerda estão colocando em risco a liberdade e a estabilidade de nossa nação. Devemos eliminar esses elementos antes que representem qualquer ameaça para nossa democracia liberal."
 SYR_authoritarian_communism: "República Popular da Síria"
 SYR_authoritarian_communism_desc: "O governo atual está se tornando muito complacente com a oposição e está ignorando as verdadeiras demandas dos trabalhadores e do povo. Devemos dar um golpe nessa piada completa de socialismo e transformar a Síria em uma república democrática popular."
 SYR_secularize_constitution: "Síria Democrática Secular"
 SYR_secularize_constitution_desc: "O povo sírio está se tornando cada vez mais secular e até mesmo clamando pela completa secularização do estado. É hora de secularizar a constituição do estado. O Presidente da Síria não será mais obrigado a ser muçulmano, e a Síria será transformada em um estado moderno."
 SYR_syria_sharia_law: "República Islâmica Síria"
 SYR_syria_sharia_law_desc: "O povo sírio está se tornando cada vez mais conservador e religioso e até mesmo clamando pela completa implementação da lei da Sharia. É hora de fazer isso. O Presidente da Síria será obrigado a ser muçulmano sunita, e a Síria será transformada em uma República Islâmica."
 SYR_concentrate_on_lebanon: "Concentrar-se no Líbano"
 SYR_concentrate_on_lebanon_desc: "O Líbano tem sido há muito tempo um alvo da Síria. Existe uma forte competição entre o Hezbollah e o governo lá, e devemos aproveitar isso."
 SYR_against_hezbollah: "Resistir ao Hezbollah"
 SYR_against_hezbollah_desc: "O Hezbollah não passa de uma organização terrorista tentando desestabilizar o Líbano. Precisamos nos preparar para nos livrar deles."
 SYR_lebanese_support: "Reunir Apoio Libanês"
 SYR_lebanese_support_desc: "Por anos, o Hezbollah tem causado problemas no Líbano. Eles são praticamente um estado dentro de um estado e diminuem significativamente a legitimidade do governo libanês. Devemos entrar em contato com o Líbano e discutir possíveis ações militares conjuntas contra o Hezbollah."
 SYR_strike_hezbollah: "Eliminar o Hezbollah"
 SYR_strike_hezbollah_desc: "Chegou a hora de nos livrarmos do Hezbollah."
 SYR_shadow_over_lebanon: "Sombra sobre o Líbano"
 SYR_shadow_over_lebanon_desc: "Ajudamos os libaneses a retomar o controle de seu país, e eles nos devem muito. Há apenas duas décadas, o governo sírio estava firmemente ligado ao governo libanês, e é essa a situação que desejamos novamente."
 SYR_support_hezbollah: "Apoiar o Hezbollah"
 SYR_support_hezbollah_desc: "O Hezbollah é um aliado valioso para nós. Precisamos garantir que eles saiam vitoriosos e eventualmente ganhem o controle de todo o Líbano."
 SYR_prepare_lebanon_coup: "Infiltrar no Líbano"
 SYR_prepare_lebanon_coup_desc: "O Hezbollah já opera dentro do Líbano. Precisamos aumentar a ajuda a eles e fortalecer sua base de poder. Isso eventualmente os tornará fortes o suficiente para derrubar o governo libanês."
 SYR_lebanese_coup: "O Golpe Libanês"
 SYR_lebanese_coup_desc: "Os agentes do Hezbollah no Líbano estão prontos para realizar um golpe. Se bem-sucedido, o Hezbollah ganhará controle de todo o país. No entanto, se não tiver sucesso, o exército libanês pode retaliar.\n\nQuanto maior o apoio ao Hezbollah, maior a probabilidade de o golpe ter sucesso."
 SYR_shadow_over_hezbollah: "Sombra sobre o Hezbollah"
 SYR_shadow_over_hezbollah_desc: "Ajudamos o Hezbollah a derrubar o governo libanês. Isso significa que eles nos devem. Devemos retirá-los do controle iraniano e fazer com que sigam nossas orientações."
 SYR_affirm_presence_in_lebanon: "Afirmar Presença no Líbano"
 SYR_affirm_presence_in_lebanon_desc: "A continuidade da ocupação do Líbano está tendo impacto na economia. Devemos decidir como lidar com o futuro do Líbano."
 SYR_invest_in_lebanon: "Investir no Líbano"
 SYR_invest_in_lebanon_desc: "Investir na economia libanesa mostrará que temos os interesses do povo libanês em mente."
 SYR_relocate_lebanese_industry: "Realocar Indústria Libanesa"
 SYR_relocate_lebanese_industry_desc: "Algumas das principais indústrias do Líbano devem ser transferidas para a Síria para garantir sua segurança e garantir que nenhuma fábrica seja usada contra a Síria."
 SYR_commit_more_troops: "Comprometer Mais Tropas"
 SYR_commit_more_troops_desc: "Precisamos reforçar a segurança do Líbano aumentando o número de soldados que temos estacionados lá."
 SYR_reduce_presence: "Reduzir Presença"
 SYR_reduce_presence_desc: "Devemos retirar parte de nossas tropas do Líbano. Nossos soldados merecem voltar para casa, precisamos dar ao Exército Libanês mais controle."
 SYR_replace_ghazi_kanaan: "Substituir Ghazi Kanaan"
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan tem sido o chefe da Inteligência Síria no Líbano desde 1982 e tem sido um ativo importante para manter o controle. No entanto, agora é necessário sangue novo. Vamos chamá-lo de volta e torná-lo chefe da Direção de Segurança Política da Síria. No Líbano, Kanaan será substituído por seu vice, Rustum Ghazaleh, uma estrela em ascensão na comunidade de inteligência."
 SYR_recall_intelligence: "Recuperar Inteligência"
 SYR_recall_intelligence_desc: "Precisamos recuperar nossos elementos de inteligência do Líbano. Ao estacioná-los de volta na Síria, eles poderão proteger melhor a Síria."
 SYR_reduced_political_liberty: "Restringir Liberdades Políticas"
 SYR_reduced_political_liberty_desc: "Algumas organizações e partidos não estão felizes com nossa interferência no Líbano. Precisamos limitar as liberdades de expressão e reunião, e proibir certas publicações que nos difamem."
 SYR_encourage_campaigning: "Incentivar Campanhas"
 SYR_encourage_campaigning_desc: "Precisamos aliviar parte do controle que temos sobre o governo libanês e permitir mais autonomia para o Líbano."
 SYR_assassinate_lebanese_prime_minister: "Assassinar o Primeiro-Ministro Libanês"
 SYR_assassinate_lebanese_prime_minister_desc: "O Primeiro-Ministro do Líbano, Rafic Hariri, é um crítico contundente da ocupação síria. Talvez seja melhor se ele desaparecesse, embora isso certamente cause indignação na comunidade internacional, mesmo que possamos encobrir nossas trilhas."
 SYR_raids_against_hezbollah: "Incursões Contra o Hezbollah"
 SYR_raids_against_hezbollah_desc: "O Hezbollah não passa de uma organização terrorista tentando desestabilizar o Líbano. Precisamos realizar incursões contra suas forças e enfraquecer seu controle sobre o Líbano."
 SYR_integrate_lebanon: "Integrar o Líbano"
 SYR_integrate_lebanon_desc: "É hora de trazer o Líbano muito mais perto de nós. Devemos agir com toda nossa força e transformar seu parlamento em um conselho regional nominal. Já temos total apoio do Hezbollah, e eles nos ajudarão na operação."
 SYR_withdraw_from_lebanon: "Retirar-se do Líbano"
 SYR_withdraw_from_lebanon_desc: "Chegou a hora de sair do Líbano e permitir que o país siga seu próprio caminho."
 SYR_greater_syria: "Grande Síria"
 SYR_greater_syria_desc: "O Partido Social Nacionalista Sírio sonha com uma Grande Síria. Este estado se estenderá do Sinai ao Iraque e do norte da Arábia às Montanhas Taurus. Uniremos todo o povo sírio sob uma única bandeira!"
 SYR_lebanese_chaos: "Caos Libanês"
 SYR_lebanese_chaos_desc: "O Líbano está em completo caos político, com o país sendo fragmentado entre o governo e as milícias do Hezbollah. Devemos realizar ataques com bandeira falsa."
 SYR_deal_with_scraps: "Lidar com os Restos"
 SYR_deal_with_scraps_desc: "Agora que o Líbano está enfraquecido, devemos usar o conflito como desculpa para intervir e garantir nossa própria segurança nacional."
 SYR_assault_jordan: "Depor os Hashemitas"
 SYR_assault_jordan_desc: "A Jordânia é um dos três países onde o Partido Social Nacionalista Sírio está ativo (além da Síria e do Líbano). O principal apoio ao partido vem da diáspora palestina que vive lá. Devemos apoiar o SSNP lá e incentivá-los a depor o atual partido governante Hashemita."
 SYR_arm_palestinians_to_fight: "Armar os Palestinos"
 SYR_arm_palestinians_to_fight_desc: "A Jordânia abriga uma grande população de refugiados palestinos. Podemos transformar esses refugiados em combatentes e instigá-los a causar estragos na Palestina e em Israel. Uma vez que eles são combatentes por procuração, podemos usá-los para instigar Israel a retaliar, fazendo-os parecer os vilões no conflito."
 SYR_zionist_threat: "Ameaça Sionista"
 SYR_zionist_threat_desc: "Israel é a maior afronta a todos os muçulmanos e um estado abominável e falso no coração do Islã. Eles precisam ser exterminados da face da Terra."
 SYR_befriend_sudan: "Aliar-se ao Sudão"
 SYR_befriend_sudan_desc: "O Sudão tem uma disputa contínua com o Egito sobre o Triângulo de Hala'ib. Podemos conseguir aliados com eles e usar a ameaça combinada para persuadir o Egito a nos conceder concessões territoriais."
 SYR_demand_sinai: "Exigir Sinai"
 SYR_demand_sinai_desc: "O Sinai é de grande importância estratégica para nós. Além de nos dar ótimas posições defensivas contra qualquer ataque do oeste, também nos dará a oportunidade de monitorar e controlar o Canal de Suez. Vamos oferecer aos egípcios um controle conjunto sobre o Canal para facilitar o acordo."
 SYR_iraq_divisions: "Explorar Divisões no Iraque"
 SYR_iraq_divisions_desc: "O Iraque está dividido em várias etnias e grupos religiosos. Podemos explorar essas divisões e causar um levante religioso no país para enfraquecê-lo."
 SYR_mop_up_iraq: "Limpar o Iraque"
 SYR_mop_up_iraq_desc: "A situação de segurança atual do Iraque é uma ameaça à nossa própria segurança nacional. Usando isso como pretexto, podemos justificar o envio de tropas para o país."
 SYR_concessions_to_kurds: "Concessões aos Curdos"
 SYR_concessions_to_kurds_desc: "Os curdos compõem um grande grupo étnico na região que queremos controlar. Eles existem sem um estado oficial por muito tempo, e em muitos países onde residem, seus direitos são restritos. Se prometermos a eles uma zona autônoma na Grande Síria, poderemos ganhar um poderoso aliado."
 SYR_submission_kuwait: "Submeter o Kuwait"
 SYR_submission_kuwait_desc: "O Kuwait é um estado artificial criado pelas potências coloniais, e sua atual família real só se mantém no poder com o apoio das potências ocidentais. O povo do Kuwait precisa ser libertado de seus mestres coloniais."
 SYR_crush_the_sauds: "Esmagar os Sauditas"
 SYR_crush_the_sauds_desc: "As partes norte da Arábia são uma parte natural da Grande Síria. Embora economicamente insignificante, não podemos permitir que esse território vá embora puramente por princípio. Devemos forçar a Arábia Saudita a fazer concessões."
 SYR_kurds_in_turkey: "Curdos na Turquia"
 SYR_kurds_in_turkey_desc: "O Partido dos Trabalhadores do Curdistão (PKK) vem travando uma guerra de guerrilha contra a Turquia há décadas. Devemos oferecer um refúgio seguro para eles em nosso lado da fronteira. Podemos então usar seus combatentes para reforçar nossos números uma vez que avancemos para a Turquia."
 SYR_kurds_in_iran: "Curdos no Irã"
 SYR_kurds_in_iran_desc: "O Irã é lar de cerca de 7 milhões de curdos. Atualmente, o Partido Democrático do Curdistão Iraniano está lutando uma guerrilha de pequena escala contra o governo. Embora pequenos em número, podemos oferecer-lhes santuário no Curdistão se eles prometerem lealdade à nossa causa."
 SYR_align_azerbaijan: "Aliar-se ao Azerbaijão"
 SYR_align_azerbaijan_desc: "O Azerbaijão tem uma relação bastante fria com o Irã. Embora ambos os países sejam muçulmanos xiitas e compartilhem uma história comum, a postura pró-Turquia e pró-Israel do Azerbaijão e a postura pró-Armênia do Irã esfriaram as relações entre os dois. Além disso, o Irã é o lar de muitos azeris que vivem no Azerbaijão iraniano. Devemos oferecer ao Azerbaijão o território iraniano habitado por azeris em troca de uma aliança."
 SYR_taurus_mountains: "Para as Montanhas Taurus"
 SYR_taurus_mountains_desc: "As Montanhas Taurus no sudeste da Anatólia são uma barreira natural perfeita para proteger a Síria. Esta terra é, portanto, uma parte natural da Síria e deve ser nossa."
 SYR_alawite_militias: "Recrutar Alauítas"
 SYR_alawite_militias_desc: "A área de Hatay, assim como Latakia, é habitada principalmente por alauítas, uma seita muçulmana etnoreligiosa. Muitos alauítas se sentem oprimidos pela maioria sunita na Turquia. Podemos usar essa frustração para recrutar alguns deles como paramilitares para nosso exército."
 SYR_align_armenia: "Aliar-se à Armênia"
 SYR_align_armenia_desc: "A Armênia e a Turquia nunca tiveram relações diplomáticas oficiais. Isso se deve principalmente à recusa da Turquia em reconhecer o Genocídio Armênio e à disputa de fronteira em curso entre os dois países. Embora a Armênia reconheça oficialmente as fronteiras atuais, a Turquia não sente que o compromisso seja forte o suficiente. Poderíamos prometer à Armênia o nordeste da Turquia em troca de sua ajuda."
 SYR_align_greece: "Aliar-se à Grécia"
 SYR_align_greece_desc: "Apesar de ambos fazerem parte da OTAN, as relações entre [GRE.GetName] e [TUR.GetName] não são tão calorosas. Eles têm algumas disputas de fronteira no mar Egeu, e algumas facções mais nacionalistas na Grécia reivindicam parte do território da Turquia com base na ideia Megali. A Grécia poderia ser um aliado muito poderoso contra a Turquia."
 SYR_divide_turkey: "Dividir a Turquia"
 SYR_divide_turkey_desc: "Chegou a hora de dividir a Turquia. Com nossos aliados reunidos, a Turquia não poderá esperar lutar contra todos nós."
 SYR_claim_cyprus: "Reivindicar Chipre"
 SYR_claim_cyprus_desc: "Chipre é uma proteção perfeita contra qualquer invasão do coração da Síria a partir do Ocidente. A ilha deve ser legitimamente governada por nós."
 SYR_align_cyprus: "Pressionar Chipre"
 SYR_align_cyprus_desc: "Chipre é a facção mais rica e mais forte na ilha e, portanto, é a melhor escolha para um aliado. No entanto, isso nos colocará em conflito com Chipre e possivelmente com a Grécia."
 SYR_align_northern_cyprus: "Pressionar o Chipre do Norte"
 SYR_align_northern_cyprus_desc: "Os habitantes turcos do Chipre do Norte serão um aliado perfeito para controlar a ilha. No entanto, isso nos colocará em conflito com Chipre e possivelmente com a Grécia."
 SYR_invade_cyprus: "Invadir Chipre"
 SYR_invade_cyprus_desc: "Não precisamos de aliados, tomaremos a ilha completamente para nós. Ninguém pode ficar em nosso caminho!"
 SYR_weaken_iran: "Enfraquecer o Irã"
 SYR_weaken_iran_desc: "O Irã é um país poderoso a leste, mas sua fraqueza é que uma grande parte de sua população não é etnicamente persa. Podemos explorar essa fraqueza para uma futura invasão do Irã."
 SYR_palestinian_unemployment_program: "Programa de Emprego para Palestinos"
 SYR_palestinian_unemployment_program_desc: "A Jordânia é o lar de muitos palestinos, muitos dos quais nunca receberam status de cidadania. A taxa de desemprego entre eles é muito alta devido à dificuldade em encontrar trabalho. Precisamos resolver essa situação e ajudá-los a encontrar emprego."
 SYR_military_reform: "Reforma Militar"
 SYR_military_reform_desc: "O exército sírio está precisando urgentemente de reformas. O Exército Árabe Sírio está dividido entre a elite da Guarda Republicana e o exército regular, e o corpo de oficiais é dominado pela minoria alauita."
 SYR_conscription_army: "Exército de Conscritos"
 SYR_conscription_army_desc: "A Síria possui uma longa história de um exército de conscritos e, portanto, deveria permanecer assim. O uso de conscritos permite que tenhamos um exército maior e é uma boa maneira de reunir pessoas de diferentes origens."
 SYR_volunteer_army: "Exército de Voluntários"
 SYR_volunteer_army_desc: "Ter um exército de conscritos é caro e desnecessário. Em vez disso, devemos nos concentrar em ter um exército menor, melhor treinado e motivado, composto por voluntários."
 SYR_peoples_army: "Exército do Povo"
 SYR_peoples_army_desc: "A Síria é composta por muitas etnias. O exército deve servir a todos eles. Devemos criar organizações locais formadas por moradores que cuidarão da defesa regional."
 SYR_loyal_elite: "Elite Leal"
 SYR_loyal_elite_desc: "A Síria é melhor protegida por um exército dominado por uma elite leal. No caso da Síria, isso será a Guarda Republicana e o corpo de oficiais alauitas."
 SYR_guerrilla_warfare: "Guerra de Guerrilha"
 SYR_guerrilla_warfare_desc: "O futuro da guerra não está em conflito direto com o inimigo, mas em atacá-lo na retaguarda e assediá-lo. Estamos cercados por muitas nações hostis com exércitos maiores do que o nosso, então não podemos esperar derrotá-los enfrentando-os de frente."
 SYR_decentralised_tactics: "Táticas Descentralizadas"
 SYR_decentralised_tactics_desc: "Precisamos treinar nossas unidades para agir de forma independente e executar operações locais. Nosso exército precisa ser capaz de manobrar mesmo que perca contato com o alto comando, e o treinamento em táticas descentralizadas é a chave."
 SYR_centralised_tactics: "Táticas Centralizadas"
 SYR_centralised_tactics_desc: "Precisamos ter uma imagem clara da localização de todas as nossas tropas o tempo todo. Todas as manobras devem ser executadas com os menores detalhes, e as tropas devem ser controladas e guiadas a partir de uma posição central. Essa é a única maneira de garantir operações eficazes."
 SYR_homs_military_academy: "Expansão da Academia Militar de Homs"
 SYR_homs_military_academy_desc: "A Academia Militar de Homs é a maior e mais prestigiada escola militar da Síria e está em operação desde 1933. Precisamos expandi-la e começar a oferecer treinamento em outras áreas além do exército."
 SYR_expand_tartus_base: "Expandir a Base de Tartus"
 SYR_expand_tartus_base_desc: "A base naval de Tartus foi usada primeiro pela União Soviética e depois pela Rússia como uma base naval para ter fácil acesso ao Mediterrâneo. Em seu tamanho atual, ela pode realmente servir apenas como uma estação para embarcações menores do que fragatas. Precisamos expandir seus docas para abrigar embarcações maiores."
 SYR_tartus_dockyards: "Estaleiros de Tartus"
 SYR_tartus_dockyards_desc: "Agora que expandimos os docas em Tartus, também precisamos expandir suas capacidades de reparo e remodelação, construindo estaleiros para a manutenção de navios."
 SYR_expand_tiyas_air_base: "Expandir a Base Aérea de Tiyas"
 SYR_expand_tiyas_air_base_desc: "A Base Aérea de Tiyas é a maior da Síria. Ela está localizada em uma posição central crucial, permitindo-nos cobrir toda a Síria a partir de uma posição bem protegida. Precisamos expandir suas instalações para abrigar mais de nossas aeronaves."
 SYR_fuel_reserve: "Reserva de Combustível Aumentada"
 SYR_fuel_reserve_desc: "Hospedar uma força aérea maior exigirá que aumentemos nossa reserva estratégica de combustível. Ao ter uma reserva maior, poderemos operar nossa força aérea por mais tempo no caso de nosso suprimento de combustível ser comprometido."
 SYR_support_tactics: "Táticas de Apoio"
 SYR_support_tactics_desc: "Além de nosso exército, também devemos treinar nossa marinha e força aérea para agir como elementos de apoio."
 SYR_military_production: "Produção Militar"
 SYR_military_production_desc: "Dependemos muito da importação de armas de outros países. Precisamos estabelecer oficinas locais para reduzir nossa dependência de armamentos estrangeiros."
 SYR_purchase_armoured_vehicles: "Comprar Veículos Blindados"
 SYR_purchase_armoured_vehicles_desc: "Nosso exército é fortemente mecanizado. Como não temos nenhum veículo doméstico, precisamos repor nosso estoque comprando equipamentos de potências estrangeiras."
 SYR_purchase_planes: "Comprar Aeronaves"
 SYR_purchase_planes_desc: "Nossa força aérea está focada no apoio ao solo. Como não temos aeronaves domésticas, precisamos repor nosso estoque comprando equipamentos de potências estrangeiras."
 SYR_fuel_production: "Produção de Combustível"
 SYR_fuel_production_desc: "Para manter nossos novos veículos em funcionamento, é necessário muito combustível. Precisamos montar algumas refinarias de biocombustíveis para que haja mais combustível disponível para uso militar."
 SYR_improved_supply: "Suprimento Melhorado"
 SYR_improved_supply_desc: "O terreno às vezes pode ser muito acidentado na Síria. Precisamos melhorar nossa infraestrutura e linhas de suprimento para garantir a eficiência de nossas tropas."
 SYR_maintenance_depots: "Depósitos de Manutenção"
 SYR_maintenance_depots_desc: "Manter nossa força aérea operacional é um trabalho árduo. Precisamos montar depósitos de manutenção para que possamos produzir peças sobressalentes e fazer a manutenção das aeronaves."
 SYR_electronic_army: "Exército Eletrônico Sírio"
 SYR_electronic_army_desc: "O campo de batalha moderno acontece na internet. Precisamos montar um grupo de hackers que atacará nossos inimigos por meio de spam, ataques de negação de serviço (DDoS), notícias falsas e hacking."
 SYR_research_center: "Centro de Pesquisa do Exército"
 SYR_research_center_desc: "Precisamos aumentar nossa capacidade de produzir e pesquisar armas e tecnologias domésticas, criando um centro de pesquisa operado pelo exército."
 SYR_form_damascus_steel: "Formar Damascus Steel"
 SYR_form_damascus_steel_desc: "A Síria não possui empresas oficiais de armamentos. Precisamos financiar uma nova empresa e estabelecer uma empresa estatal de armamentos, a Damascus Steel. Essa empresa começará a projetar e produzir armas de infantaria para nós."
 SYR_subsidise_hmisho_vehicles: "Subsidiar o Grupo Hmisho Trading"
 SYR_subsidise_hmisho_vehicles_desc: "O Grupo Hmisho Trading é um dos maiores conglomerados industriais da Síria. Eles importam muitos veículos para o país e operam muitas oficinas de reparo de veículos por meio de suas subsidiárias, além de administrarem um dos maiores complexos siderúrgicos do país. Devemos subsidiá-los e ajudá-los a estabelecer uma empresa para desenvolver e fabricar veículos blindados, além de aumentar sua produção de aço."
 SYR_diplomatic_effort: "Esforço Diplomático"
 SYR_diplomatic_effort_desc: "O Oriente Médio é uma região problemática e devemos navegar com cuidado em nossa diplomacia na região."
 SYR_affirm_claims_on_golan: "Reafirmar Reivindicações sobre Golã"
 SYR_affirm_claims_on_golan_desc: "Israel tem ocupado as Colinas de Golã desde a Guerra dos Seis Dias. Precisamos anunciar ao mundo internacional que ainda consideramos esta área como um de nossos estados centrais e que a ocupação de Israel é ilegal."
 SYR_renounce_claims_on_golan: "Renunciar às Reivindicações sobre Golã"
 SYR_renounce_claims_on_golan_desc: "Israel tem ocupado as Colinas de Golã por muito tempo. A área é habitada principalmente por judeus israelenses. Devemos admitir que perdemos a guerra e renunciar às reivindicações sobre a região e começar a reparar nossas relações hostis com Israel."
 SYR_meet_hamas: "Encontrar-se com o Hamas"
 SYR_meet_hamas_desc: "O Hamas é o principal rival do Fatah. Eles têm se concentrado mais na libertação da Palestina por meio da luta armada do que pela diplomacia."
 SYR_new_intifada: "Nova Intifada"
 SYR_new_intifada_desc: "Devemos encorajar o Hamas a iniciar uma nova Intifada contra os ocupantes israelenses."
 SYR_meet_fatah: "Encontrar-se com o Fatah"
 SYR_meet_fatah_desc: "O Fatah é o principal rival do Hamas. Eles se concentram mais em alcançar os direitos palestinos por meio da diplomacia."
 SYR_diplomatic_pressure_on_israel: "Proteger a Palestina"
 SYR_diplomatic_pressure_on_israel_desc: "Precisamos proteger os palestinos. Ao anunciar que somos os protetores da Palestina, Israel será menos propenso a agir agressivamente contra eles."
 SYR_repair_relations_with_israel: "Reparar Relações com Israel"
 SYR_repair_relations_with_israel_desc: "Há muito tempo somos hostis a Israel sem razão. Precisamos acabar com esse ódio e começar a construir a paz no Oriente Médio."
 SYR_one_state_solution: "Apoiar a Solução de Um Estado"
 SYR_one_state_solution_desc: "Israel tem o direito legítimo às suas terras. Eles provaram isso ao defenderem sua terra por décadas. Precisamos aceitar a realidade de que Israel está aqui para ficar e os palestinos devem aprender a conviver com isso."
 SYR_two_state_solution: "Apoiar a Solução de Dois Estados"
 SYR_two_state_solution_desc: "A paz é melhor estabelecida dividindo Israel em dois: um território palestino e um território israelense. Dessa forma, ambas as partes podem viver em paz em suas próprias terras."
 SYR_levant_defence_pact: "Pacto de Defesa de Jerusalém"
 SYR_levant_defence_pact_desc: "Jerusalém deve ser defendida com qualquer um que tente tomar posse dela. Precisamos reunir nossos aliados."
 SYR_invite_jordan: "Convidar a Jordânia"
 SYR_invite_jordan_desc: "A Jordânia abriga uma grande diáspora palestina e frequentemente critica Israel por suas ações contra os palestinos. Com a ajuda deles, poderemos acessar rapidamente a Cisjordânia se ocorrer um conflito."
 SYR_invite_egypt: "Convidar o Egito"
 SYR_invite_egypt_desc: "O Egito tem sido um apoio importante para a Faixa de Gaza e até mesmo a administraram em um momento de sua história. Aliar-se a eles nos ajudará a proteger a faixa de Gaza e garantir a retaguarda sul contra Israel."
 SYR_meeting_with_kings: "Encontro com o Rei"
 SYR_meeting_with_kings_desc: "As relações entre nós e [SAU.GetName] variaram muito ao longo da Guerra Fria e dos dias atuais. Não podemos negar sua existência, e precisamos aprender a conviver com eles. [ROOT.GetLeader] deve se reunir com [SAU.GetLeader] para melhorar as relações entre nossos países."
 SYR_open_saudi_mosques: "Abrir Mesquitas Sauditas"
 SYR_open_saudi_mosques_desc: "A Arábia Saudita financia muitas mesquitas e madraçais em todo o mundo. Devemos nos aproximar deles e pedir que financiem também para nós. Isso, é claro, lhes concederá alguma influência sobre nós, e é bem conhecido que alguns dos imãs nas mesquitas administradas pelos sauditas não são os mais tolerantes."
 SYR_saudi_oil_cooperation: "Cooperação Petrolífera com a Arábia Saudita"
 SYR_saudi_oil_cooperation_desc: "Ambos nós e os sauditas somos países produtores de petróleo. Seria benéfico para nós aumentar a cooperação nesse campo."
 SYR_join_peninsula_shield: "Mostrar Interesse no Escudo da Península"
 SYR_join_peninsula_shield_desc: "O Escudo da Península é o exército do Conselho de Cooperação do Golfo. Precisamos sinalizar à Arábia Saudita que desejamos uma integração mais próxima com o Escudo da Península."
 SYR_saudi_military_cooperation: "Cooperação Militar com a Arábia Saudita"
 SYR_saudi_military_cooperation_desc: "Os países do Golfo realizam muitas operações militares em conjunto. Eles também possuem seu próprio programa de cooperação em pesquisa, do qual definitivamente devemos participar."
 SYR_saudi_oil_investments: "Investimentos Sauditas em Petróleo"
 SYR_saudi_oil_investments_desc: "Devemos pedir aos sauditas que invistam em alguns de nossos campos petrolíferos para aumentar nossa produção de petróleo."
 SYR_trade_deal_with_egypt: "Acordo Comercial com o Egito"
 SYR_trade_deal_with_egypt_desc: "O Egito é um país grande e poderoso próximo a nós, e tivemos laços estreitos com eles no passado. Devemos estabelecer um acordo comercial com eles."
 SYR_repair_relations_with_iraq: "Reparar Relações com o Iraque"
 SYR_repair_relations_with_iraq_desc: "Devido a um conflito entre os partidos Ba'athistas do Iraque e da Síria, as relações entre nossos dois países têm sido muito hostis por um longo tempo. Talvez devamos reparar essas relações e fazer os Partidos Ba'athistas trabalharem juntos novamente?"
 SYR_revive_baathist_dream: "Reviver o Sonho Ba'athista"
 SYR_revive_baathist_dream_desc: "Um dos princípios fundamentais do Ba'athismo é o nacionalismo árabe e a criação de um estado pan-árabe. Atualmente, o Partido Ba'ath está dividido em duas facções, a síria e a iraquiana. Muitos dos Partidos Ba'athistas são pequenos partidos à beira da obscuridade. Devemos primeiro direcionar fundos para as filiais regionais da facção síria dominante para mostrar que o Ba'athismo é a nova tendência."
 SYR_baathist_renaissance: "Renascimento Ba'athista"
 SYR_baathist_renaissance_desc: "A facção dominante do Ba'athismo no Iraque é mais difundida do que a síria. Precisamos financiá-los também, se quisermos realizar nossos sonhos."
 SYR_the_arab_union: "Formar a República Árabe Unida"
 SYR_the_arab_union_desc: "A República Árabe Unida foi uma união efêmera entre Egito e Síria. Além da República, houve várias sugestões e tentativas de unificar os países árabes em um único estado liderado por países como Líbia, Iraque e Jordânia. Mesmo que a União tenha falhado, devemos tentar novamente. O Egito está pronto para se unificar conosco novamente."
 SYR_integrate_the_union: "Integrar a União"
 SYR_integrate_the_union_desc: "Precisamos aproximar a União Árabe, unindo todos os seus membros em um único superestado."
 SYR_denounce_iraq: "Denunciar o Iraque"
 SYR_denounce_iraq_desc: "O Iraque é um estado desprezível liderado pelo tipo errado de ba'athistas. Definitivamente não devemos chamá-los de amigos; em vez disso, devemos denunciar suas práticas vis."
 SYR_iranian_sponsorship: "Patrocínio Iraniano"
 SYR_iranian_sponsorship_desc: "Os iranianos seriam um aliado perfeito para nós. Eles são xiitas, assim como nós, e compartilham nossa visão de mundo."
 SYR_fund_hezbollah: "Financiar o Hezbollah"
 SYR_fund_hezbollah_desc: "O Hezbollah é um forte grupo armado que opera principalmente no Líbano. Eles têm uma milícia muito forte, e tê-los ao nosso lado certamente é benéfico."
 SYR_the_resistance_axis: "Juntar-se ao Eixo da Resistência"
 SYR_the_resistance_axis_desc: "O Eixo da Resistência é uma coalizão de estados anti-EUA no Oriente Médio liderada pelo Irã. É de nosso interesse estratégico nos aliarmos a eles."
 SYR_iranian_quds: "Quds Iraniano"
 SYR_iranian_quds_desc: "O Quds Iraniano é uma unidade especial/paramilitar do Corpo de Guardiões da Revolução Islâmica do Irã. Eles são a ferramenta especial do Irã para espalhar sua influência em conflitos globais."
 SYR_irgc_military_college: "Universidade de Comando e Estado-Maior do IRGC"
 SYR_irgc_military_college_desc: "A Universidade de Comando e Estado-Maior é a escola de Estado-Maior Militar do Corpo de Guardiões da Revolução Islâmica do Irã. Ela se concentra na ciência militar irregular, conforme ditado pela doutrina militar do IRGC."
 SYR_reaffirm_claims_on_hatay: "Reafirmar Reivindicações sobre Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "Hatay foi cedida à Turquia pelos franceses na década de 1930. Isso foi feito sem nosso consentimento. A região ainda possui uma forte população alauita, e a área deve ser devolvida à Síria."
 SYR_provide_intelligence_to_pkk: "Fornecer Inteligência ao PKK"
 SYR_provide_intelligence_to_pkk_desc: "O PKK é um grupo guerrilheiro curdo que opera na Turquia. Eles têm lutado contra o governo turco há décadas, buscando estabelecer um Curdistão independente. Devemos fornecer informações sobre o exército turco para eles, a fim de minar a influência da Turquia na região."
 SYR_pkk_training_camps: "Estabelecer Campos de Treinamento para o PKK"
 SYR_pkk_training_camps_desc: "Precisamos estabelecer campos de treinamento para os guerrilheiros do PKK no norte da Síria. Isso aumentará a eficiência do PKK e talvez alguns deles estejam dispostos a se unir a nós."
 SYR_weapons_to_pkk: "Fornecer Armas ao PKK"
 SYR_weapons_to_pkk_desc: "O PKK não pode lutar sem armas. Precisamos fornecer armas para eles, para que se fortaleçam e fiquem mais alinhados conosco, caso obtenham independência."
 SYR_approach_armenia: "Aproximar-se da Armênia"
 SYR_approach_armenia_desc: "A Armênia é vizinha da Turquia e tem relações muito tensas com ela. Devemos nos aproximar da Armênia e tentar fazer amizade com eles."
 SYR_approach_greece: "Aproximar-se da Grécia"
 SYR_approach_greece_desc: "A Grécia tem uma longa disputa com a Turquia sobre algumas ilhas no mar Egeu. Seria benéfico nos aproximarmos deles e estarmos ao seu lado."
 SYR_support_cyprus: "Apoiar Chipre"
 SYR_support_cyprus_desc: "A ilha de Chipre está dividida entre o norte controlado pelos turcos e o sul controlado pelos cipriotas. Devemos apoiar Chipre em seus esforços para se tornar a facção dominante da ilha."
 SYR_renounce_claims_on_hatay: "Renunciar às Reivindicações sobre Hatay"
 SYR_renounce_claims_on_hatay_desc: "Não controlamos Hatay há quase um século. Devemos abrir mão de nossas reivindicações sobre a região e reparar nossas relações com a Turquia."
 SYR_close_pkk_border: "Fechar Fronteira com os Curdos"
 SYR_close_pkk_border_desc: "Devemos aumentar nossos esforços de monitoramento nas fronteiras sírio-turcas para garantir que os combatentes do PKK não a utilizem para escapar da Turquia."
 SYR_approach_azerbaijan: "Aproximar-se do Azerbaijão"
 SYR_approach_azerbaijan_desc: "O Azerbaijão é um aliado próximo da Turquia, e devemos nos aproximar deles também."
 SYR_turkish_delights: "Delícias Turcas"
 SYR_turkish_delights_desc: "A Turquia é uma potência econômica na região. Precisamos estabelecer acordos econômicos com eles que beneficiarão a ambos."
 SYR_support_nothern_cyprus: "Apoiar o Norte de Chipre"
 SYR_support_nothern_cyprus_desc: "A ilha de Chipre está dividida entre o norte controlado pelos turcos e o sul controlado pelos cipriotas. Devemos apoiar o Chipre Turco em seus esforços para se tornar a facção dominante da ilha."
 SYR_approach_russia: "Aproximar-se da Rússia"
 SYR_approach_russia_desc: "A Rússia tem tido relações amistosas conosco há muito tempo, pois continuam a ver-nos como um ativo estratégico desde a era soviética. Devemos aprofundar nossas relações com eles, pois são um aliado poderoso."
 SYR_russian_weapons: "Armas Russas"
 SYR_russian_weapons_desc: "A Rússia é um importante exportador de armas. Devemos estabelecer acordos com eles para obter permissão para produzir algumas de suas armas localmente sob licença."
 SYR_russian_trade: "Comércio com a Rússia"
 SYR_russian_trade_desc: "Devemos negociar contratos de comércio com a Rússia, já que são um grande produtor de petróleo e gás natural."
 SYR_lease_latakia: "Arrendar Base Naval em Tartus"
 SYR_lease_latakia_desc: "A Rússia concordou em perdoar 73% de nossa dívida da era soviética se dermos a eles uma base naval em Tartus."
 SYR_russian_military_cooperation: "Cooperação Militar com a Rússia"
 SYR_russian_military_cooperation_desc: "A CSTO é uma poderosa aliança militar. Devemos nos aproximar da Rússia e nos juntar formalmente a eles."
 SYR_join_war_on_terror: "Juntar-se à Guerra ao Terror"
 SYR_join_war_on_terror_desc: "Os Estados Unidos declararam guerra ao terrorismo. Nós conhecemos muito bem a ameaça dos extremistas islâmicos. Devemos apoiar os EUA em seus esforços para combater o terrorismo."
 SYR_joint_us_operations: "Operações Conjuntas com os EUA"
 SYR_joint_us_operations_desc: "Precisamos ajudar os EUA de todas as formas possíveis no combate ao terrorismo. Isso inclui fornecer inteligência e permitir que eles conduzam operações antiterrorismo dentro de nossas fronteiras com suas forças especiais."
 SYR_closer_ties_to_france: "Estreitar Laços com a França"
 SYR_closer_ties_to_france_desc: "A França é nossa antiga metrópole colonial e um dos países mais fortes da Europa. Muitas antigas colônias francesas mantiveram seus laços com a França, e devemos fazer o mesmo."
 SYR_condemn_taliban: "Condenar o Talibã"
 SYR_condemn_taliban_desc: "O Talibã representa uma forma repugnante de Islamismo. Devemos apoiar o governo afegão legítimo contra esses terroristas."
 SYR_air_practice_with_britain: "Treinamento Aéreo com a Grã-Bretanha"
 SYR_air_practice_with_britain_desc: "Os britânicos possuem uma base aérea em Chipre. Isso os torna um parceiro perfeito para praticarmos com nossa força aérea."
 SYR_french_investments: "Investimentos Franceses"
 SYR_french_investments_desc: "Os franceses gostam de investir em suas antigas colônias. Devemos incentivá-los a investir em nosso setor industrial."
 SYR_us_investments: "Investimentos Americanos"
 SYR_us_investments_desc: "Os americanos adoram seu petróleo. Podemos pedir a algumas corporações americanas que desenvolvam ainda mais nossos campos petrolíferos."
 SYR_british_investments: "Investimentos Britânicos"
 SYR_british_investments_desc: "Após o treinamento aéreo com os britânicos, eles entenderam que precisam nos ajudar a melhorar nossas capacidades militares para combater o terrorismo."
 SYR_major_nato_ally: "Tornar-se um Grande Aliado Não-OTAN"
 SYR_major_nato_ally_desc: "Grande Aliado Não-OTAN é uma designação do governo dos EUA para países que estão fora da OTAN, mas ainda são importantes aliados militares dos EUA. Tornar-se aliado dos EUA aumentará significativamente nossa prontidão militar."
 SYR_harbor_extremists: "Abrigar Extremistas"
 SYR_harbor_extremists_desc: "Os jihadistas estão fazendo o trabalho de Deus lutando contra o grande Satã, os Estados Unidos. Precisamos permitir que eles passem em segurança pelo nosso país e os deixemos em paz."
 SYR_release_extremists: "Liberar Extremistas"
 SYR_release_extremists_desc: "Temos muitos jihadistas na prisão, em prisão domiciliar e vagando pelo nosso país. Precisamos libertá-los para causar estragos em nossos vizinhos."
 SYR_arm_palestinians: "Armar o Hamas"
 SYR_arm_palestinians_desc: "O Hamas está em uma luta armada contra Israel. Eles são os verdadeiros mujahideen e precisamos garantir que eles possam continuar lutando."
 SYR_supply_taliban: "Fornecer Ajuda ao Talibã"
 SYR_supply_taliban_desc: "O Talibã conseguiu estabelecer um Estado Islâmico no Afeganistão, mas agora as potências ocidentais estão tentando derrubar seu governo legítimo. Precisamos garantir que eles não caiam."
 SYR_supply_al_shabaab: "Fornecer Ajuda ao Al-Shabaab"
 SYR_supply_al_shabaab_desc: "O Al-Shabaab é um movimento jihadista somaliano. Eles estão lutando contra o governo somaliano para estabelecer um estado governado pela Sharia, e eles precisam de nossa ajuda para fazê-lo."
 SYR_safehaven_for_islamists: "Refúgio para Islamistas"
 SYR_safehaven_for_islamists_desc: "Precisamos fornecer um refúgio e uma base operacional para o movimento jihadista global. Guerreiros santos de todo o mundo se unirão às suas fileiras."
 SYR_ally_alqaeda: "Aliar-se à Al-Qaeda"
 SYR_ally_alqaeda_desc: "A Al-Qaeda é uma organização jihadista global. Devemos nos juntar formalmente a suas fileiras contra a decadência ocidental."
 SYR_rebuild_economy: "Reconstruir a Economia"
 SYR_rebuild_economy_desc: "A economia síria foi devastada pela guerra. O PIB caiu para uma fração do que era antes da guerra. Fazer com que tudo funcione novamente será um processo longo e árduo."
 SYR_loan_money_iran: "Empréstimos Iranianos"
 SYR_loan_money_iran_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permitirá reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país."
 SYR_loan_money_saudi: "Empréstimos Sauditas"
 SYR_loan_money_saudi_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permitirá reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país."
 SYR_loan_money_russia: "Empréstimos Russos"
 SYR_loan_money_russia_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permitirá reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país."
 SYR_loan_money_eu: "Empréstimos da União Europeia"
 SYR_loan_money_eu_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permitirá reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país."
 SYR_loan_money_china: "Empréstimos Chineses"
 SYR_loan_money_china_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permitirá reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país."
 SYR_loan_money_us: "Empréstimos Americanos"
 SYR_loan_money_us_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permitirá reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país."
 SYR_renegotiate_loans: "Renegociar Empréstimos"
 SYR_renegotiate_loans_desc: "Obviamente, devido à má situação econômica, é irrealista que possamos pagar todas as nossas dívidas. Devemos renegociar alguns dos empréstimos. Claro, isso significa que os países que investiram em nós terão alguma alavancagem sobre nós."
 SYR_cooperate_syrair: "Cooperar com a Syrian Airlines"
 SYR_cooperate_syrair_desc: "Antes da guerra, a Syrian Airlines era a maior companhia aérea da Síria. Precisamos cooperar com eles e oferecer voos gratuitos para os refugiados sírios voltarem para casa e incentivá-los a retornar."
 SYR_fly_damas: "Subsidiar a FlyDamas"
 SYR_fly_damas_desc: "A FlyDamas é uma pequena subsidiária da Syrian Air. Atualmente, eles operam apenas um Boeing 737. Devemos subsidiá-los para que possam aumentar suas operações."
 SYR_syrian_pearl: "Reiniciar a Syrian Pearl"
 SYR_syrian_pearl_desc: "A Syrian Pearl foi uma empresa aérea doméstica de curta duração de propriedade privada. Precisamos reiniciá-la para oferecer mais serviços de voos para os sírios."
 SYR_invigorate_tourism: "Revitalizar o Turismo"
 SYR_invigorate_tourism_desc: "A Síria, especialmente a costa de Latakia, era uma enorme atração turística que impulsionava significativamente a economia. No entanto, todo o turismo praticamente cessou devido à guerra. Precisamos fazer o setor turístico prosperar novamente!"
 SYR_2nd_agrarian_reform: "Segunda Reforma Agrária"
 SYR_2nd_agrarian_reform_desc: "Uma das principais razões para o início da guerra civil síria foi a enorme falha nas colheitas no verão de 2011, causando a migração em massa de pessoas das áreas rurais para as cidades. Na década de 1960, o regime sírio implementou uma reforma agrária, distribuindo terras e limitando o tamanho das propriedades rurais no país. O setor agrícola agora está em crise após a guerra, e uma nova reforma é necessária."
 SYR_telecom: "Apoiar a Syrian Telecom"
 SYR_telecom_desc: "A Syrian Telecom é a empresa estatal responsável pela rede de telecomunicações da Síria. Precisamos garantir que eles se mantenham em funcionamento."
 SYR_increase_nationalisation: "Aumentar a Nacionalização"
 SYR_increase_nationalisation_desc: "Precisamos tomar o controle de setores-chave da economia do país para garantir que o que resta da indústria não seja transferido para outros lugares por empresas estrangeiras."
 SYR_increase_economic_freedom: "Aumentar a Liberdade Econômica"
 SYR_increase_economic_freedom_desc: "Para realmente aumentar nosso PIB, precisamos abrir nossos mercados para empresas estrangeiras e oferecer subsídios a qualquer empresa disposta a se estabelecer na Síria."
 SYR_invest_in_financial: "Investir no Setor Financeiro"
 SYR_invest_in_financial_desc: "A Síria tinha um setor financeiro forte no passado. Devemos investir dinheiro de volta nele para revitalizá-lo."
 SYR_invest_heavy_industry: "Investir na Indústria Pesada"
 SYR_invest_heavy_industry_desc: "A Síria possui uma economia baseada em recursos naturais e indústria pesada. Embora a guerra possa ter sido lucrativa, agora que há paz, muitas empresas estão prestes a falir e precisamos subsidiá-las para salvá-las."
 SYR_syrian_railways: "Investir nas Ferrovias Sírias"
 SYR_syrian_railways_desc: "Muitas conexões ferroviárias foram destruídas durante a guerra e a maioria dos serviços ferroviários domésticos foi completamente interrompida. Precisamos reconstruir parte de nossa rede ferroviária."
 SYR_national_oil_production: "Aumentar a Produção Nacional de Petróleo"
 SYR_national_oil_production_desc: "O petróleo é um recurso valioso que produzimos muito pouco. Precisamos aumentar nossa produção de petróleo para ser muito maior."
 SYR_foreign_oil_fields: "Buscar Ajuda de Empresas Estrangeiras de Petróleo"
 SYR_foreign_oil_fields_desc: "Se contarmos com a ajuda de empresas internacionais de petróleo e nossos apoiadores financeiros, poderemos explorar ainda mais nossos campos de petróleo."
 SYR_national_phosphate_expansion: "Expandir a Mineração de Fosfato Nacional"
 SYR_national_phosphate_expansion_desc: "O fosfato de rocha é um dos recursos naturais mais importantes para a Síria. Esse recurso deve ser explorado por nós em muito maior escala."
 SYR_foreign_phosphate_expansion: "Expansão de Fosfato Estrangeiro"
 SYR_foreign_phosphate_expansion_desc: "Muitas empresas estrangeiras têm interesse em explorar rochas de fosfato na Síria. Devemos ajudá-las a estabelecer negócios aqui."
 SYR_free_trade_partner: "Aumentar as Exportações de Recursos"
 SYR_free_trade_partner_desc: "Os recursos naturais são nossa força e devemos usá-los para obter o máximo de dinheiro possível."
 SYR_rebuild_schools: "Reconstruir Escolas"
 SYR_rebuild_schools_desc: "Os primeiros passos para retornar à vida normal de uma nação é fazer com que as crianças voltem para a escola. Ao reconstruir o sistema educacional, incentivaremos os sírios a retornar."
 SYR_education_reform: "Reforma Educacional"
 SYR_education_reform_desc: "Uma nova era está sobre nós e nosso sistema educacional precisa se transformar com ela. Precisamos melhorar significativamente nossa educação."
 SYR_new_universities: "Novas Universidades"
 SYR_new_universities_desc: "À medida que nossa população se torna mais educada, também precisamos aumentar a quantidade de universidades disponíveis para nossos cidadãos."
 SYR_rebuild_hospitals: "Reconstruir Hospitais"
 SYR_rebuild_hospitals_desc: "Fornecer assistência médica aos nossos cidadãos é importante, especialmente agora que temos muitos veteranos e feridos da guerra. Garantir que as pessoas recebam o tratamento que merecem incentiva mais pessoas a retornar à Síria."
 SYR_housing_projects: "Projetos de Habitação"
 SYR_housing_projects_desc: "Muitas casas foram destruídas durante a guerra, e dezenas de cidades estão em ruínas. Precisamos começar a construir casas para atrair as pessoas de volta a viver na Síria. Uma vez que elas tenham um teto sobre suas cabeças, poderão conseguir empregos, iniciar negócios e voltar a desfrutar da vida."
 SYR_refugee_incentives: "Incentivos para Refugiados"
 SYR_refugee_incentives_desc: "As últimas pessoas que ainda não voltaram para a Síria podem ser incentivadas a retornar oferecendo-lhes compensação financeira. Ao estarmos dispostos a pagar às pessoas para voltar, conseguiremos trazer de volta até os últimos que ainda não retornaram."
 SYR_economic_improvements: "Melhorias Econômicas"
 SYR_economic_improvements_desc: "A economia síria tem estado estagnada por anos. A taxa de crescimento do PIB é minúscula quando comparada a outros países da região, e precisamos consertar isso."
 SYR_increase_agricultural_subsidies: "Aumentar Subsídios Agrícolas"
 SYR_increase_agricultural_subsidies_desc: "O governo sírio tem subsidiado pesadamente a agricultura por anos para garantir a produção nacional de alimentos. Isso resultou em quase toda a terra arável sendo cultivada. No entanto, os preços dos alimentos ainda são fortemente afetados pelas flutuações globais. Devemos aumentar os subsídios para 6% do PIB para garantir que o povo sírio tenha acesso a alimentos acessíveis."
 SYR_decrease_agricultural_subsidies: "Diminuir Subsídios Agrícolas"
 SYR_decrease_agricultural_subsidies_desc: "O governo sírio tem subsidiado pesadamente a agricultura por anos para garantir a produção nacional de alimentos. Isso resultou em quase toda a terra arável sendo cultivada. No entanto, os subsídios estão causando um impacto negativo na economia nacional. Devemos reduzir os subsídios para 2% do PIB, mesmo que isso resulte no abandono de algumas terras agrícolas e aumento nos preços dos alimentos."
 SYR_chateau_bargylus: "Château Bargylus"
 SYR_chateau_bargylus_desc: "Dois irmãos, Karim e Sandro Saadé, planejam abrir uma vinícola na Síria. Devemos apoiá-los financeiramente e produzir os melhores vinhos do Mediterrâneo Oriental."
 SYR_export_bakdash: "Exportar Bakdash"
 SYR_export_bakdash_desc: "Bakdash é uma sorveteria em Damasco. A loja foi estabelecida por volta de 1885 em Al-Hamidiyah Souq, na cidade antiga de Damasco. É famosa pelo seu Booza coberto de pistache, um sorvete batido com textura elástica feito de mastique e sahlab. Devemos exportar essa iguaria para o resto do mundo."
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Shaker al Samman planeja abrir o maior restaurante do mundo, o Bawabet Dimashq, em Damasco. Ele terá uma área de 54000 metros quadrados e poderá acomodar 6000 pessoas. Com pratos de diversas cozinhas, isso será uma grande atração na Síria!"
 SYR_keep_banks_national: "Manter Bancos Nacionais"
 SYR_keep_banks_national_desc: "Nenhum banco privado é permitido operar na Síria e deve ser mantido assim. Ao ter apenas bancos nacionais, podemos garantir que podemos investir com segurança e proteger o dinheiro de nosso povo."
 SYR_legalise_private_banking: "Legalizar Bancos Privados"
 SYR_legalise_private_banking_desc: "A Síria já está em uma profunda recessão, e não queremos piorar isso mantendo o dinheiro estrangeiro afastado da Síria. Devemos legalizar os bancos privados para aumentar nosso crescimento econômico."
 SYR_bena_properties: "Bena Properties"
 SYR_bena_properties_desc: "A Cham Holdings, de propriedade da família Maklouf, planeja criar uma empresa imobiliária. Devemos trabalhar em conjunto com eles para ajudar no desenvolvimento de terras sírias."
 SYR_join_wto: "Entrar na OMC"
 SYR_join_wto_desc: "A Síria planejava ingressar na Organização Mundial do Comércio na década de 1950, quando ela foi estabelecida, mas eventualmente retirou sua candidatura devido à inclusão de Israel na organização. Talvez seja hora de aplicar agora? Será um grande esforço, já que muitas de nossas leis comerciais e econômicas precisam ser ajustadas para atender aos requisitos da OMC."
 SYR_syrian_qatari_holding_company: "Companhia Holding Sírio-Qatari"
 SYR_syrian_qatari_holding_company_desc: "Devemos trabalhar em conjunto com o governo do Catar e criar uma companhia holding comum que investirá na Síria, no Catar e em todo o mundo."
 SYR_loan_negotiations: "Renegociar Empréstimos"
 SYR_loan_negotiations_desc: "A Síria está com uma grande dívida, e a maioria dessas dívidas existe desde a Guerra Fria. Precisamos informar nossos credores que não poderemos pagar a maior parte de nossas dívidas e tentar negociar um novo acordo."
 SYR_tourism_boom: "Explosão do Turismo"
 SYR_tourism_boom_desc: "Com as melhorias e investimentos que fizemos em nossa economia, a indústria do turismo está crescendo como nunca antes. Em breve, a Síria será um dos destinos de férias mais procurados no Mediterrâneo."
 SYR_invest_in_research: "Investir em Pesquisa"
 SYR_invest_in_research_desc: "Investimos muito dinheiro em nossa economia agora. Devemos direcionar parte desse dinheiro para ser utilizado em centros de pesquisa e universidades."
 SYR_hmisho_steel: "Investir na Hmisho Steel S.A"
 SYR_hmisho_steel_desc: "O Grupo Hmisho Trading planeja expandir sua operação de usina siderúrgica. Precisamos subsidiá-los para expandir sua produção."
 SYR_cooperate_with_saipa: "Cooperar com a SAIPA"
 SYR_cooperate_with_saipa_desc: "A SAIPA é uma fabricante iraniana de automóveis que produz Citroens sob licença e até mesmo sua própria linha de carros. O Grupo Hmisho Trading está interessado em cooperar com eles e transferir parte da produção para a Síria."
 SYR_expand_oil_refineries: "Expandir Refinarias de Petróleo"
 SYR_expand_oil_refineries_desc: "Embora não sejamos um grande produtor mundial de petróleo, somos um grande produtor local de petróleo. Precisamos expandir nossas capacidades de refino de petróleo para estar em paridade com nossos vizinhos."
 SYR_found_syriatel: "Fundar a Syriatel"
 SYR_found_syriatel_desc: "Atualmente, há apenas uma operadora de rede móvel na Síria, a MTN Syria. Devemos criar outra empresa para oferecer serviços também."
 SYR_electronics_school: "Universidade de Eletrônica da Síria"
 SYR_electronics_school_desc: "O futuro do mundo está na internet e na tecnologia de comunicações. Precisamos fundar uma universidade dedicada a essas áreas para estarmos na vanguarda da tecnologia."
 SYR_syrian_anime: "Anime Sírio"
 SYR_syrian_anime_desc: "O Venus Centre, uma empresa com sede em Damasco, é atualmente a única empresa de dublagem que dubla animes japoneses (e outros desenhos animados) para o árabe. Devemos incentivar esse comportamento."
 syria_support_anime: "Anime Apoiado"
 syria_support_anime_desc: "O estado está apoiando a distribuição de anime."
 syria_agricultural_subsidies: "Subsídios Agrícolas"
 syria_agricultural_subsidies_desc: "A Síria possui um sistema de subsídios agrícolas no qual 4% do seu PIB é usado para apoiar os agricultores locais, a fim de garantir a produção nacional de trigo e algodão. O apoio é fornecido principalmente na forma de subsídio para o diesel e o preço do algodão."
 syria_increased_agricultural_subsidies: "Aumento dos Subsídios Agrícolas"
 syria_increased_agricultural_subsidies_desc: "Aumentamos os subsídios agrícolas para 6% do PIB para manter viável a produção nacional de alimentos e incentivar o cultivo de culturas comerciais. Embora seja caro, isso fará com que as pessoas se sintam mais seguras em relação ao seu futuro."
 syria_decreased_agricultural_subsidies: "Diminuição dos Subsídios Agrícolas"
 syria_decreased_agricultural_subsidies_desc: "Reduzimos os subsídios agrícolas para 2% do PIB para reduzir o fardo do orçamento nacional. Agora, os preços das colheitas são mais influenciados pelos preços globais de mercado. Embora seja mais barato para o governo, isso aumentará o preço dos alimentos e reduzirá os incentivos para que as pessoas cultivem culturas comerciais."
 divided_syria: "Síria: Uma Casa Dividida"
 divided_syria_desc: "Além da destruição de casas e dos horrores da guerra, muitos jovens estão fugindo da Síria para evitar o alistamento. Com milhões já tendo fugido da Síria e centenas de milhares de baixas em combate, a disponibilidade de mão de obra para as Forças Armadas Sírias está baixa."
 divided_syria_1: "Síria: Uma Casa Dividida"
 divided_syria_1_desc: "Além da destruição de casas e os horrores da guerra, muitos jovens estão fugindo da Síria para evitar o recrutamento. Com milhões já tendo fugido da Síria e centenas de milhares de baixas em campo de batalha, a mão de obra disponível para as Forças Armadas Sírias é baixa."
 divided_syria_2: "Síria: Uma Casa Dividida"
 divided_syria_2_desc: "Além da destruição de casas e os horrores da guerra, muitos jovens estão fugindo da Síria para evitar o recrutamento. Com milhões já tendo fugido da Síria e centenas de milhares de baixas em campo de batalha, a mão de obra disponível para as Forças Armadas Sírias é baixa."
 divided_syria_3: "Síria: Uma Casa Dividida"
 divided_syria_3_desc: "Além da destruição de casas e os horrores da guerra, muitos jovens estão fugindo da Síria para evitar o recrutamento. Com milhões já tendo fugido da Síria e centenas de milhares de baixas em campo de batalha, a mão de obra disponível para as Forças Armadas Sírias é baixa."
 syrian_social_nationalists: "Apoio do SSNP"
 syrian_social_nationalists_desc: "O Partido Nacional Socialista Sírio (SSNP) é uma força crescente na Síria, defendendo o estabelecimento de um estado-nação sírio abrangendo a Síria, Líbano, Iraque, Kuwait, Jordânia, Palestina, Israel, Chipre, Sinai e Sudeste da Turquia. Eles fornecem um apoio importante para o esforço de guerra, com sua milícia contando com pelo menos 8.000 membros."
 syrian_social_nationalists_inc: "SSNP no Governo"
 syrian_social_nationalists_inc_desc: "O Partido Nacionalista Social Sírio (SSNP) é uma força em ascensão na Síria, defendendo o estabelecimento de um estado-nação sírio abrangendo Síria, Líbano, Iraque, Kuwait, Jordânia, Palestina, Israel, Chipre, Sinai e Sudeste da Turquia. Sua ala política foi incorporada ao regime de Assad e suas milícias atuam ao lado do Exército Árabe Sírio."
 palestine_liberation_groups: "Grupos Palestinos"
 palestine_liberation_groups_desc: "Palestinos baseados na Síria e seus grupos armados, como o Exército de Libertação Palestina, as Forças da Galileia e a Brigada Jerusalém na Palestina - originalmente treinados para lutar contra Israel - são pró-regime e fornecem apoio crucial."
 palestine_liberation_groups_integrated: "Grupos Palestinos"
 palestine_liberation_groups_integrated_desc: "Palestinos baseados na Síria e seus grupos armados, como o Exército de Libertação Palestina, as Forças da Galileia e a Brigada Jerusalém na Palestina - originalmente treinados para lutar contra Israel - são pró-regime e fornecem apoio crucial.\n\nOs grupos palestinos foram oficialmente integrados ao Exército Árabe Sírio."
 syrian_shiite: "Grupos Xiitas"
 syrian_shiite_desc: "Uma multiplicidade de grupos xiitas sírios e estrangeiros está formando uma grande parte das forças pró-regime na Síria. Alguns são leais ao Irã e treinados e comandados pela IRGC, outros são independentes."
 syrian_shiite_integrated: "Grupos Xiitas"
 syrian_shiite_integrated_desc: "Uma multiplicidade de grupos xiitas sírios e estrangeiros está formando uma grande parte das forças pró-regime na Síria. Alguns são leais ao Irã e treinados e comandados pela IRGC, outros são independentes.\n\nAs milícias foram integradas para serem formalmente partes do Exército Árabe Sírio."
 alawite_high_command: "Comando Alauíta Dominado do Exército"
 alawite_high_command_desc: "As unidades-chave do Exército Árabe Sírio estão sob controle rigoroso de oficiais da vertente alauíta do islamismo xiita, a mesma denominação religiosa da família Al-Assad. Isso garante a lealdade dessas unidades, mas torna consideravelmente mais difícil encontrar indivíduos excelentes."
 alawite_high_command_strengthened: "Comando Dominado por Alauítas Reforçado"
 alawite_high_command_strengthened_desc: "As unidades-chave do Exército Árabe Sírio estão sob controle rigoroso de oficiais da seita alauíta do Islã xiita, a mesma denominação religiosa da família Al-Assad. Isso garante a lealdade dessas unidades, mas torna consideravelmente mais difícil encontrar indivíduos excelentes."
 baath_party_banned: "Partido Ba'ath Banido"
 baath_party_banned_desc: "O partido Ba'ath do antigo regime de Assad foi proibido de operar e fazer campanha publicamente"
 ssnp_party_banned: "SSNP Banido"
 ssnp_party_banned_desc: "O Partido Nacionalista Social Sírio foi proibido de operar e fazer campanha publicamente"
 salafist_party_banned: "Partidos Fundamentalistas Banidos"
 salafist_party_banned_desc: "Partidos fundamentalistas foram proibidos de operar e fazer campanha publicamente"
 true_caliphate: "O Califado Sírio"
 true_caliphate_desc: "Nós proclamamos a Síria Islâmica como o local de nascimento do novo Califado Muçulmano"
 global_salafist_recruitment: "Recrutamento Global"
 global_salafist_recruitment_desc: "Diariamente, novos soldados estão chegando ao nosso exército de todo o mundo"
 husband_minister: "Ministro Marido"
 husband_minister_desc: "O marido de Bushra, Assef Shawkat, é o atual Diretor de Inteligência Militar"
 syrian_health_care_reform: "Reforma na Saúde"
 syrian_health_care_reform_desc: "§WGastos com Saúde: §!§G-15%§!Nós reformamos o sistema de saúde sírio para ser mais eficiente."
 loyal_marriage: "Casamento Leal"
 loyal_marriage_desc: "Asma al-Assad é uma economista brilhante e ajudará com investimentos em toda a Síria"
 arab_news_network: "Rede de Notícias Árabes"
 arab_news_network_desc: "A Rede de Notícias Árabes, um veículo de notícias de propriedade de Sumer al-Assad, é transmitida por toda a Síria"
 infiltrate_hezbollah_idea: "Hezbollah Infiltrado"
 infiltrate_hezbollah_idea_desc: "Nossos agentes infiltraram a organização Hezbollah"
 autonomous_region_syr: "Região Autônoma"
 occupation_of_lebanon_dynamic_modifier: "Ocupação do Líbano"
 TT_occupation_of_lebanon_dynamic_modifier: "Desde 1976, quase imediatamente após o início da guerra civil libanesa, a Síria estacionou cerca de 30.000 soldados no Líbano. Após o término da guerra civil, um pacto de amizade e segurança foi assinado entre o Líbano e a Síria em 1991, tornando a Síria responsável pela defesa do Líbano.\n\nContinuar a ocupação será custoso, mas nos permitirá aproximar muito mais o Líbano de nós. Apesar do tratado de amizade com o Líbano, o posicionamento das tropas é considerado uma ocupação ilegal pela comunidade internacional, pois o Líbano não renovou o mandato desde 1982.\n\nDespesas adicionais: $§R0.250§!"
 syria_jewish_rights_guaranteed: "Direitos Judeus Garantidos"
 syria_jewish_rights_guaranteed_desc: "Garantimos direitos especiais para os judeus na antiga Israel"
 syrian_peoples_army: "Exército do Povo Sírio"
 syrian_peoples_army_desc: "O Exército Árabe Sírio foi dividido em organizações locais que lidarão com a defesa local e são compostas por etnias locais."
 syrian_electronic_army: "Exército Eletrônico Sírio"
 syrian_electronic_army_desc: "O Exército Eletrônico Sírio é um grupo de hackers de computador apoiado pelo governo sírio. Seu objetivo é atacar os inimigos da Síria através da internet"
 syria_tourism_invigorated: "Turismo Revigorado"
 syria_tourism_invigorated_desc: "O setor de turismo de [ROOT.GetName] foi revigorado"
 syria_increased_resource_exports: "Aumento das Exportações de Recursos"
 syria_increased_resource_exports_desc: "Aumento das Exportações de Recursos."
 syria_bakdash: "Bakdash"
 syria_bakdash_desc: "Bakdash é uma sorveteria com mais de 100 anos de existência em Damasco, conhecida por seu sorvete estilo booza. O governo decidiu ajudar essa sorveteria a expandir-se para mercados internacionais."
 syria_natsec_constitution: "Democracia Iliberal"
 syria_natsec_constitution_desc: "O Partido Nacional do Pacto da Síria reformou a constituição para que o presidente da Síria possa ser de qualquer religião. Quebrando uma tradição de décadas de designar um presidente muçulmano e praticando uma forma ideal de democracia. No entanto, por mais progressista que isso possa parecer, a Síria adotou uma democracia de natureza iliberal. Uma que prioriza a segurança e soberania nacionais, às vezes em detrimento da liberdade econômica e política. Garantindo que a Síria continue seu curso populista de direita."
 syria_demsec_constitution: "Democracia Liberal"
 syria_demsec_constitution_desc: "O Partido Social Democrático do Povo Sírio reformou a constituição para que o presidente da Síria possa ser de qualquer religião. Quebrando uma tradição de décadas de designar um presidente muçulmano e praticando uma forma ideal de democracia. Uma que garante liberdade pessoal e liberdade, e que se mostrou eficiente e estável. Garantindo que a Síria continue seu curso democrático e livre."
 socialist_islamism: "Socialismo Islâmico"
 socialist_islamism_desc: "O Partido do Pacto Nacional da Síria impregnou políticas socialistas da Sharia e do Islã na constituição e na política geral do país. Além de preservar o status quo entre secularismo e religiosidade no governo. Garantindo que a Síria mantenha sua estabilidade"
 syria_socialist_welfare: "Estado de Bem-Estar Socialista"
 syria_socialist_welfare_desc: "O governo da Síria apoia uma forma extensiva de bem-estar para garantir que trabalhadores e cidadãos desfrutem de inúmeras garantias e direitos. Impulsionando a popularidade do partido"
 syria_islamist_welfare: "Bem-Estar Islâmico"
 syria_islamist_welfare_desc: "O governo da Síria apoia uma forma islâmica de bem-estar que financia organizações de caridade, garantindo benefícios consideráveis aos cidadãos da Síria. Impulsionando a popularidade do partido"
 syria_nationalist_rise: "Renascimento Nacionalista"
 syria_nationalist_rise_desc: "O nacionalismo na Síria está se tornando mais popular do que nunca. Devido à clara oposição do governo à interferência estrangeira no estado e ao seu firme apoio à soberania e independência do estado"
 syria_progressive_ideals: "Estímulo Progressista"
 syria_progressive_ideals_desc: "O país está passando por um estímulo sem precedentes em ideais progressistas e seculares. A sociedade está se tornando mais receptiva a pensamentos seculares e liberais, abandonando o tradicionalismo que sempre havia apoiado e enraizado anteriormente"
 syria_sharia_law: "Uma República Islâmica"
 syria_sharia_law_desc: "A nação síria foi transformada efetivamente em uma República Islâmica. Garantindo que o conservadorismo e o tradicionalismo permaneçam como os dois pilares principais que apoiam o estado e a coesão da sociedade, e assegurando que a Síria continue seu curso moderado islâmico"
 syria_diversity_our_identity: "Identidade Nacional Renovada"
 syria_diversity_our_identity_desc: "O governo sírio está financiando uma enorme campanha de propaganda com o objetivo de remodelar a identidade nacional da Síria em uma república de iguais, na qual as minorias da Síria formam a própria estrutura civil e política do estado"
 syria_federal_government: "Autoridade Federal"
 syria_federal_government_desc: "A Síria adotou um sistema federal de governo no qual as regiões são governadas por administrações autônomas."
 syria_bureaucratic_government: "Autoridade Burocrática"
 syria_bureaucratic_government_desc: "A Síria adotou um sistema federal de governo no qual a nação é governada por uma burocracia eleita."
 syria_direct_democracy: "Democracia Direta"
 syria_direct_democracy_desc: "O governo está apoiando uma forma direta de democracia na qual o povo tem a máxima representação nas decisões do Estado."
 syria_islamism_guaranteed_minority_rights: "Direitos das Minorias Garantidos"
 syria_islamism_guaranteed_minority_rights_desc: "As minorias religiosas na Síria têm direitos especiais garantidos."
 SYR_idea_army_research_centre: "Centro de Pesquisa do Exército"
 SYR_idea_investment_in_research: "Investimentos em Pesquisa"
 SYR_idea_new_electronics_university: "Universidade de Eletrônica da Síria"
 SYR_idea_refoming_education: "Reforma em Nosso Sistema Educacional"
 SYR_idea_refoming_education1: "Reforma em Nosso Sistema Educacional"
 SYR_the_military: "Exército Árabe Sírio"
 SYR_intelligence_community: "Diretoria de Inteligência Militar"
 SYR_labour_unions: "Federação Geral dos Sindicatos"
 SYR_oligarchs: "Família Makhlouf"
 SYR_oligarchs_desc: "A Família Makhlouf é a família mais rica da Síria e a segunda mais poderosa depois dos al-Assad. O membro mais rico é Rami Makhlouf, primo de Bashar al-Assad e proprietário da Syriatel, a maior provedora de rede móvel da Síria. Rami sozinho controla aproximadamente 60% da economia síria por meio de sua rede de negócios, e nenhuma empresa estrangeira pode fazer negócios na Síria sem o seu consentimento."
 Syria_decisions: "Guerra Civil Síria"
 Syria_decisions_desc: "A Guerra Civil Síria começou em 2011 durante a Primavera Árabe, após uma onda de protestos contra o regime de Assad. A guerra é travada principalmente por quatro lados: o regime de Assad apoiado pela Rússia e Irã, a oposição síria, o grupo islamista Tahrir Al-Sham e o Estado Islâmico do Iraque e Síria."
 hire_PMC: "Contratar uma Empresa Militar Privada"
 hire_PMC_desc: "Podemos complementar nossas forças contratando uma Empresa Militar Privada para trabalhar conosco. No entanto, a lealdade desses soldados geralmente reside apenas no dinheiro, e há apenas um número limitado deles disponíveis."
 renounce_claims_on_golan: "Abandonar Reivindicações sobre as Colinas de Golan"
 renounce_claims_on_golan_desc: "Israel tem ocupado as Colinas de Golan desde a Guerra dos Seis Dias em 1967. Atualmente, cerca da metade da população da região é composta por colonos judeus. Tanto a ONU quanto a Síria ainda consideram o território legalmente parte da Síria. Talvez devêssemos oferecer a renúncia de nossas reivindicações sobre a terra, se Israel estiver disposto a nos apoiar em nossa guerra?\n\nSe eles concordarem com o acordo, receberemos armas ou voluntários, mas seremos influenciados por eles."
 renounce_claims_on_hatay: "Abandonar Reivindicações sobre Hatay"
 renounce_claims_on_hatay_desc: "A região de Hatay foi transferida da França para a Turquia em 1939 após um referendo na região. Muitos criticaram a legitimidade do referendo, e a Síria ainda afirma que a área pertence a eles. Talvez devêssemos abandonar nossas reivindicações sobre a região se os turcos prometerem nos ajudar em nossa guerra?\n\nSe eles concordarem com o acordo, receberemos armas ou voluntários, mas seremos influenciados por eles."
 guarantee_rojava_independence: "Garantir a Soberania Curda"
 guarantee_rojava_independence_desc: "Para vencermos a guerra, precisamos de aliados fortes. Os curdos de Rojava até agora concentraram sua luta contra o Estado Islâmico. Se prometermos que eles poderão governar a si mesmos após o fim da guerra, eles podem estar dispostos a se juntar ao nosso lado na guerra.\n\nSe eles concordarem, renunciaremos a todas as reivindicações sobre seu território e os deixaremos viver em paz.\n\nOs curdos estarão mais propensos a se juntar à luta se já tiverem resolvido seus próprios problemas."
 Syria_foreign_policy: "Política Externa da Síria"
 Syria_foreign_policy_desc: "Devido à guerra civil, muitas antigas amizades foram quebradas e novos inimigos foram criados. Agora que estamos reconstruindo a Síria, também precisamos reconstruir nossa diplomacia."
 infiltrate_hezbollah: "Infiltrar o Hezbollah"
 infiltrate_hezbollah_desc: "Infiltrar o Hezbollah com nossos agentes os enfraquecerá quando os atacarmos. No entanto, quanto mais tempo esperarmos após a infiltração, mais provável é que nossos agentes sejam descobertos."
 sow_discord_between_HEZ_and_PER: "Semear Discórdia Entre o Hezbollah e o Irã"
 sow_discord_between_HEZ_and_PER_desc: "O Hezbollah e o Irã são aliados próximos, e devido a essa relação, será difícil tomar medidas contra o Hezbollah. No entanto, executando uma campanha de propaganda, podemos semear discórdia entre essas duas facções e possivelmente romper suas relações entre si. É improvável que tenhamos sucesso, mas vale a pena tentar."
 SYR_support_baathism: "Apoiar o Baathismo [From.GetAdjective]"
 SYR_support_baathism_desc: "O Baathismo moderno é uma ideologia árabe-socialista de esquerda. Ele apoia o autoritarismo, a propriedade estatal e programas econômicos radicais. Ao contrário de sua forma original, o Baathismo moderno não advoga mais pelo pan-arabismo. Apesar das diferenças regionais, ainda podemos encorajar os ideais Baathistas em [From.GetNameDef]. Isso não os transformará em nossos melhores amigos, mas eles serão um pouco mais amigáveis em relação a nós."
 SYR_support_western_ideals: "Apoiar Ideais Ocidentais em [From.GetNameDef]"
 SYR_support_western_ideals_desc: "O Ocidente representa o lar da democracia e da liberdade. O Ocidente provou que países de diferentes culturas e tradições podem coexistir pacificamente. Devemos encorajar esses mesmos ideais em [From.GetNameDef] para vivermos em uma região mais pacífica."
 SYR_support_salafism: "Patrocinar Grupos Salafistas em [From.GetNameDef]"
 SYR_support_salafism_desc: "O Salafismo é uma forma fundamentalista do Islã sunita. Seu principal objetivo é retornar aos dias de glória do Islã antigo e interpretar o Alcorão como uma verdade absoluta. O Salafismo é, segundo algumas fontes, a seita de crescimento mais rápido do Islã. Financiar grupos Salafistas não deverá ser um problema, especialmente em tempos como estes, em que muitos muçulmanos se sentem atacados."
 SYR_support_muslim_brotherhood: "Apoiar a Ramificação [From.GetAdjective] da Irmandade Muçulmana"
 SYR_support_muslim_brotherhood_desc: "A Irmandade Muçulmana é um movimento político islâmico originário do Egito. Ela advoga pela aplicação da lei Sharia e é conhecida por suas atitudes anti-Ocidente. Apesar do movimento afirmar apoiar a democracia, liberdade de imprensa, liberdade de reunião e outras ideias democráticas, alguns países, como a Rússia e a Arábia Saudita, a classificaram como uma organização terrorista."
 SYR_support_ssnp: "Apoiar o Partido Nacional Socialista Sírio em [From.GetNameDef]"
 SYR_support_ssnp_desc: "O Partido Nacional Socialista Sírio é uma força política dominante no Levante, que advoga pela criação de uma Grande Síria. Sendo o segundo maior partido da Síria após o partido Baathista, o movimento também é popular no Líbano e entre a população palestina. Encorajar esse movimento nos permitirá expandir pacificamente nossa nação."
 Syria_external_countries: "Política em relação à Síria"
 Syria_external_countries_desc: "A situação na Síria requer nossa atenção"
 intervene_against_hezbollah: "Destruir o Hezbollah"
 intervene_against_hezbollah_desc: "O Hezbollah tem ganhado mais território próximo às nossas fronteiras. Eles estão se tornando uma ameaça cada vez maior e precisamos lidar com eles."
 Syria_hafez_succession: "Sucessão de Hafez al-Assad"
 Syria_hafez_succession_desc: "Hafez al-Assad vem sofrendo com a saúde debilitada por anos, e sua sucessão está em aberto no momento. Sua primeira escolha como sucessor foi seu filho mais velho, Bassel, mas ele faleceu em um acidente de carro em 1994. Desde então, a principal escolha de Hafez tem sido seu segundo filho mais velho, §GBashar§!. No entanto, sua filha mais velha, §gBushra§!, também tem assumido um papel crescente nos assuntos do Estado desde a morte de Bassel. Embora mais experiente que §GBashar§!, muitos veem seu gênero como o maior obstáculo para ela. O mais jovem dos filhos, §HMaher§!, também é uma escolha válida. Ele possui uma vasta experiência militar, mas sua reputação como uma pessoa de temperamento explosivo pode não torná-lo o líder mais estável para a Síria.\n\nAssegurar que os sucessores de Hafez tenham o maior apoio dentro do partido Ba'ath é vital para a futura estabilidade da Síria. O aumento da popularidade dos candidatos aumenta a probabilidade de uma guerra civil caso nosso país se torne democrático durante a Primavera de Damasco.\n\nApoio de §gBushra§!: [?bushra_popularity]\nApoio de §GBashar§!: [?bashar_popularity]\nApoio de §HMaher§!: [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Apresentar §gBushra§! ao Círculo Interno"
 SYR_bushra_present_to_inner_circle_desc: "Permitir que um candidato a sucessor estabeleça relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Cada regime tem chaves que realmente decidem quem ganha poder."
 SYR_bashar_present_to_inner_circle: "Apresentar §GBashar§! ao Círculo Interno"
 SYR_bashar_present_to_inner_circle_desc: "Permitir que um candidato a sucessor estabeleça relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Cada regime tem chaves que realmente decidem quem ganha poder."
 SYR_maher_present_to_inner_circle: "Apresentar §HMaher§! ao Círculo Interno"
 SYR_maher_present_to_inner_circle_desc: "Permitir que um candidato a sucessor estabeleça relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Cada regime tem chaves que realmente decidem quem ganha poder."
 SYR_bushra_gather_public_support: "Obter Apoio Público para §gBushra§!"
 SYR_bushra_gather_public_support_desc: "Não é apenas importante ter apoio interno, garantir que a população apoie o candidato também é importante. Fazer uma aparição pública aumentará ligeiramente o apoio ao candidato e influenciará ligeiramente as pessoas em relação ao seu ponto de vista."
 SYR_bashar_gather_public_support: "Obter Apoio Público para §GBashar§!"
 SYR_bashar_gather_public_support_desc: "Não é apenas importante ter apoio interno, garantir que a população apoie o candidato também é importante. Fazer uma aparição pública aumentará ligeiramente o apoio ao candidato e influenciará ligeiramente as pessoas em relação ao seu ponto de vista."
 SYR_maher_gather_public_support: "Obter Apoio Público para §HMaher§!"
 SYR_maher_gather_public_support_desc: "Não é apenas importante ter apoio interno, garantir que a população apoie o candidato também é importante. Fazer uma aparição pública aumentará ligeiramente o apoio ao candidato e influenciará ligeiramente as pessoas em relação ao seu ponto de vista."
 SYR_bushra_familiarise_in_government: "Familiarizar §gBushra§! com o Governo"
 SYR_bushra_familiarise_in_government_desc: "Garantir que o candidato compreenda como nosso governo funciona é fundamental para sua sucessão. Ao ter um candidato experiente, as facções internas são mais propensas a apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país após a sucessão."
 SYR_bashar_familiarise_in_government: "Familiarizar §GBashar§! com o Governo"
 SYR_bashar_familiarise_in_government_desc: "Garantir que o candidato compreenda como nosso governo funciona é fundamental para sua sucessão. Ao ter um candidato experiente, as facções internas são mais propensas a apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país após a sucessão."
 SYR_maher_familiarise_in_government: "Familiarizar §HMaher§! com o Governo"
 SYR_maher_familiarise_in_government_desc: "Garantir que o candidato compreenda como nosso governo funciona é fundamental para sua sucessão. Ao ter um candidato experiente, as facções internas são mais propensas a apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país após a sucessão."
 Syria_greater_syria_decisions: "Criando a Grande Síria"
 Syria_greater_syria_decisions_desc: "A Grande Síria inclui numerosas nações, muitas das quais são mais poderosas do que nós. Será um grande desafio trazer toda a região sob nosso controle."
 demand_submission_from_palestine: "Exigir Submissão dos Palestinos"
 demand_submission_from_palestine_desc: "Nós destruímos Israel. Os palestinos devem sua liberdade a nós e devem demonstrar isso se submetendo ao nosso domínio."
 integrate_palestine: "Integrar a Palestina"
 integrate_palestine_desc: "A Palestina é uma parte integral da Grande Síria, e a região deve ser aproximada de nós."
 new_jewish_diaspora: "Nova Diáspora Judaica"
 new_jewish_diaspora_desc: "Após conquistar Israel, houve uma grande emigração de judeus. Temendo a perseguição do estado dominado pelos muçulmanos, muitos prefeririam deixar suas casas e começar uma nova vida em outro lugar. Podemos reduzir os efeitos dessa diáspora garantindo direitos especiais aos judeus em Israel."
 guarantee_jewish_rights: "Garantir os Direitos Judaicos"
 guarantee_jewish_rights_desc: "Muitos judeus estão tentados a deixar Israel agora que está sob nosso controle. Podemos garantir-lhes direitos especiais em relação à propriedade da terra, autonomia limitada e isenções fiscais para torná-los mais propensos a ficar."
 syria_ally_with_houthis: "Aliar-se com os Houthis"
 syria_ally_with_houthis_desc: "Os Houthis têm uma disputa de longa data com os sauditas, pois estes têm interferido pesadamente na Guerra Civil do Iêmen. Em troca de ajuda, prometeremos a eles o Sul de Hejaz, onde há uma grande minoria xiita. No entanto, aliar-se aos Houthis significa que teremos que lutar contra os inimigos deles também."
 syria_shia_uprising_in_qatif: "Patrocinar um Levante Xiita no Leste da Arábia Saudita"
 syria_shia_uprising_in_qatif_desc: "A Província Oriental da Arábia Saudita é lar de uma grande minoria xiita. A Província também é a principal região produtora de petróleo da Arábia Saudita. A minoria xiita é fortemente oprimida e não será difícil fazê-los pegar em armas."
 syria_operation_eastern_whirlwind: "Operação Vendaval Oriental"
 syria_operation_eastern_whirlwind_desc: "Chegou a hora de desmantelar o Irã. Estamos prontos para nos tornarmos o supremo hegemon da região!"
 syria_iran_recruit_arab_militias: "Recrutar Milícias Árabes"
 syria_iran_recruit_arab_militias_desc: "A região de Khuzestan é lar de um grande número de árabes. Essas pessoas não devem sofrer sob os persas, mas estarão muito mais seguras sob nosso domínio. Já existem vários grupos milicianos lutando pela independência. Embora não sejam numerosos, eles serão capazes de conduzir operações de guerrilha no território iraniano."
 syria_iran_recruit_lur_militias: "Recrutar Milícias Lur"
 syria_iran_recruit_lur_militias_desc: "Os Lurs são um grupo étnico relacionado aos persas, habitando principalmente a região de Luristão. Eles têm muitas similaridades, então recrutá-los para nossa causa exigirá mais esforço do que o normal. No entanto, com dinheiro e poder suficientes, tudo é possível."
 syria_iran_recruit_azeri_militias: "Recrutar Milícias Azeris"
 syria_iran_recruit_azeri_militias_desc: "Os Azeris compõem 10% da população do Irã. Eles são nossos aliados mais fortes no país, e armá-los não será barato, mas aumentará massivamente nossas probabilidades de sucesso"
 syria_iran_recruit_tabaristani_militias: "Recrutar Milícias Tabaristanis"
 syria_iran_recruit_tabaristani_militias_desc: "A região de Tabaristan é lar dos povos Mazanderani e Gilaki"
 syria_iran_recruit_balochi_militias: "Recrutar Milícias Balochis"
 syria_iran_recruit_balochi_militias_desc: "Os Balochis são um grupo de pessoas que vivem principalmente no Irã e no Paquistão. Eles são fortemente tribais, e formar uma frente unificada com eles será difícil"
 Syria_united_arab_republic_decisions: "República Árabe Unida"
 Syria_united_arab_republic_decisions_desc: "A República Árabe Unida foi formada e podemos nos juntar a eles se quisermos."
 join_the_united_arab_republic: "Juntar-se à República Árabe Unida"
 join_the_united_arab_republic_desc: "Devemos solicitar a adesão à República Árabe Unida."
 SyriaFocus.0.t: "O Status de Rojava"
 SyriaFocus.0.desc: "Rojava é uma área autônoma dominada pelos curdos no norte da Síria. Durante a guerra civil, eles lutaram principalmente contra o Estado Islâmico (ISIS) com outras milícias e facções seculares e progressistas. Seu objetivo final era criar uma república síria federal, embora muitos vejam a área como parte do Curdistão Ocidental. Exigir que eles se submetam a nós provavelmente levará a uma guerra civil. Podemos oferecer-lhes autonomia limitada, mas isso significa que não poderemos controlá-los completamente. Deixá-los ir pode aumentar o nacionalismo curdo na área."
 SyriaFocus.0.a: "A área faz parte da Síria"
 SyriaFocus.0.b: "Oferecer-lhes autonomia"
 SyriaFocus.0.c: "Conceder-lhes independência"
 SyriaFocus.1.t: "A Síria Exige Subjugação"
 SyriaFocus.1.desc: "O governo em Damasco exige que nos submetamos ao seu domínio e desmobilizemos nosso exército."
 SyriaFocus.1.a: "Nunca"
 SyriaFocus.1.b: "Não devemos derramar mais sangue"
 SyriaFocus.2.t: "Rojava Recusa"
 SyriaFocus.2.desc: "Rojava recusou nossa oferta."
 SyriaFocus.2.a: "Malditos sejam!"
 SyriaFocus.2.b: "Vamos deixá-los por enquanto"
 SyriaFocus.3.t: "Rojava Aceita"
 SyriaFocus.3.desc: "Rojava aceitou nossa oferta."
 SyriaFocus.3.a: "Pela Síria unida!"
 SyriaFocus.4.t: "Autonomia Oferecida"
 SyriaFocus.4.desc: "O governo em Damasco está oferecendo autonomia como um status na Síria. Isso é o que lutamos na guerra civil. Por outro lado, estamos em posição de poder, talvez devamos estabelecer metas mais ambiciosas?"
 SyriaFocus.4.a: "Isso é o que queríamos..."
 SyriaFocus.4.b: "...mas não mais"
 SyriaFocus.5.t: "Rojava Aceita Autonomia"
 SyriaFocus.5.desc: "Rojava concordou em se unir novamente à Síria após promessas de autonomia. Precisamos lembrar de honrar essa promessa."
 SyriaFocus.5.a: "Pela Síria unida!"
 SyriaFocus.6.t: "O Status do SSNP na Síria"
 SyriaFocus.6.desc: "Durante a Guerra Civil Síria, o Partido Social Nacionalista Sírio (SSNP, sigla em inglês) primeiro mudou de lado contra o regime, mas eventualmente se realinhou com Assad. Suas milícias foram um fator chave na vitória de Assad, e eles têm ganhado popularidade como partido político também. Mantê-los por perto garantirá que suas milícias estejam a serviço de Assad, mas isso aumentará sua influência. Purificá-los pode levar à resistência deles posteriormente.\n\nComo devemos aconselhar Assad?"
 SyriaFocus.6.a: "Assad precisa das milícias SSNP"
 SyriaFocus.6.b: "É melhor nos livrarmos deles"
 SyriaFocus.7.t: "Opinião de [From.GetName] sobre o SSNP"
 SyriaFocus.7.Keep.desc: "Fomos informados de que [From.GetName] quer que mantenhamos o Partido Social Nacionalista Sírio por causa de suas fortes milícias."
 SyriaFocus.7.Purge.desc: "Fomos informados de que [From.GetName] quer que nos livremos do Partido Social Nacionalista Sírio, pois eles são uma clara ameaça para a continuação de nosso regime."
 SyriaFocus.7.a: "Anotado"
 SyriaFocus.9.t: "A Inspeção"
 SyriaFocus.9.d: "[Root.GetLeader] está diante de uma formação, saudando-os. O sol da manhã escaldante queima os rostos dos soldados sírios. [Root.GetLeader] abaixa a mão e caminha em direção à formação. Ele começa a apertar as mãos de cada soldado na primeira fila. Um por um, ele cumprimenta os soldados, e os espectadores podem ver o orgulho em seus rostos. Um soldado em particular chama a atenção de [Root.GetLeader]. Enquanto aperta a mão do soldado, parece que o soldado está dizendo algo a ele. Uma expressão de horror aparece no rosto de [Root.GetLeader]. Poucos momentos depois, os explosivos escondidos dentro da jaqueta do soldado explodem.\n\nDezenas de combatentes usando símbolos do Partido Social Nacionalista Sírio emergem do esconderijo e começam a disparar contra os soldados e a multidão. As forças de segurança sírias rapidamente controlam a situação e neutralizam os hostis.\n\nO corpo mutilado de [Root.GetLeader] é encontrado a poucos metros do ponto da explosão. Minutos depois, uma transmissão do SSNP afirma que 'O reinado de [Root.GetLeader] chegou ao fim! A Síria será libertada de seus cães!'"
 SyriaFocus.9.a: "Boa noite, doce príncipe"
 SyriaFocus.10.t: "O Levante"
 SyriaFocus.10.d: "À medida que a noite cai, várias explosões são ouvidas em torno de Damasco. Em breve, combates esporádicos irrompem por toda a Síria, à medida que soldados marcados com emblemas do SSNP, o Partido Social Nacionalista Sírio, atacam postos de controle e depósitos de suprimentos. Pouco depois, uma transmissão é ouvida em toda a Síria reivindicando que 'o SSNP é o único verdadeiro governante da Síria, e o tempo de [Root.GetLeader] e seus capangas acabou. Lutamos por uma nova Síria, que surgirá das cinzas da antiga.'"
 SyriaFocus.10.a: "Esses cães sofrerão o mesmo destino que todos os outros rebeldes!"
 SyriaFocus.11.t: "O Fracasso"
 SyriaFocus.11.d: "Explosões são ouvidas em toda Damasco. Soldados usando emblemas do Partido Social Nacionalista Sírio, ou SSNP, são vistos correndo pelas ruas. Parece que o SSNP tentou, e falhou, em realizar um golpe contra [Root.GetLeader]. Falhando em reunir apoio popular, parece que eles não vão durar muito tempo."
 SyriaFocus.11.a: "Eles nunca terão uma chance"
 SyriaFocus.12.t: "O Status das Milícias Palestinas na Síria"
 SyriaFocus.12.desc: "A Síria abriga muitos palestinos que deixaram sua terra natal. Durante a guerra civil síria, muitos desses palestinos se juntaram a milícias pró-Assad, pois muitos palestinos veem a Síria como um dos maiores apoiadores de uma Palestina livre. Manter esses grupos por perto manterá o exército sírio com mais força, mas depender de milícias diminuirá a eficácia do exército./n/nComo devemos aconselhar Assad?"
 SyriaFocus.12.a: "Assad precisa das milícias palestinas"
 SyriaFocus.12.b: "É melhor nos livrarmos deles"
 SyriaFocus.13.t: "Opinião de [From.GetName] sobre as Milícias Palestinas"
 SyriaFocus.13.Keep.desc: "Fomos informados de que [From.GetName] quer que mantenhamos as milícias palestinas por perto"
 SyriaFocus.13.Purge.desc: "Fomos informados de que [From.GetName] quer que nos livremos das milícias palestinas, pois elas representam uma clara ameaça à continuidade de nosso regime"
 SyriaFocus.13.a: "Anotado"
 SyriaFocus.14.t: "O Status das Milícias Xiitas na Síria"
 SyriaFocus.14.desc: "Apesar de serem uma minoria religiosa, grandes partes das forças pró-Assad são compostas por milícias xiitas. Muitos desses grupos foram financiados e apoiados pelo Irã, outros foram formados por iniciativa própria. Mantê-los por perto aumentará as forças sírias, mas os tornará mais dependentes do Irã./n/nComo devemos aconselhar Assad?"
 SyriaFocus.14.a: "Assad precisa das milícias xiitas"
 SyriaFocus.14.b: "É melhor nos livrarmos deles"
 SyriaFocus.15.t: "Opinião de [From.GetName] sobre as Milícias Xiitas"
 SyriaFocus.15.Keep.desc: "Fomos informados de que [From.GetName] quer que mantenhamos as milícias xiitas por perto"
 SyriaFocus.15.Purge.desc: "Fomos informados de que [From.GetName] quer que nos livremos das milícias xiitas, pois elas representam uma clara ameaça à continuidade de nosso regime"
 SyriaFocus.15.a: "Anotado"
 SyriaFocus.16.t: "O Futuro da Síria"
 SyriaFocus.16.d: "A Guerra Civil Síria acabou, e uma nova Síria está nascendo. Devido à presença de nossas forças na Síria e à nossa grande ajuda na guerra, o governo sírio se aproximou de nós para mais cooperação. Eles sabem que precisarão de ajuda para reconstruir seu país e que precisarão de um país forte para protegê-los."
 SyriaFocus.16.a: "Concordar em protegê-los"
 SyriaFocus.16.b: "Eles são apenas um peso extra"
 SyriaFocus.17.t: "[From.GetName] concorda"
 SyriaFocus.17.d: "[From.GetName] concordou em ser nosso protetor. Juntos, faremos a Síria melhor"
 SyriaFocus.17.a: "Ótimo"
 SyriaFocus.18.t: "[From.GetName] recusa"
 SyriaFocus.18.d: "[From.GetName] recusou-se a ser nosso protetor. Parece que teremos que seguir por conta própria"
 SyriaFocus.18.a: "Droga"
 SyriaFocus.19.t: "Remanescentes do Exército Árabe Sírio"
 SyriaFocus.19.d: "Precisamos decidir o que fazer com os remanescentes do Exército Árabe Sírio. Os soldados são nossos prisioneiros, e seu equipamento está em nossos depósitos. Alguns deles já expressaram o desejo de se juntar a um novo exército sírio. No entanto, alguns deles podem nutrir lealdades ao antigo regime de Assad, e nossos apoiadores certamente ficarão infelizes com a cooperação com nossos velhos inimigos. Por outro lado, esses homens são veteranos de combate experientes na guerra, e sua experiência pode ser útil."
 SyriaFocus.19.a: "Integrar as unidades"
 SyriaFocus.19.b: "É melhor enviar esses homens para casa"
 SyriaFocus.20.t: "Generais do EAS"
 SyriaFocus.20.d: "Alguns dos generais do Exército Árabe Sírio estão em nossas prisões. Esses homens comandaram as forças de Assad por anos contra nossos soldados. A situação pode exigir a sua recrutamento, porém. Podemos precisar de suas habilidades no futuro. Alguns elementos mais radicais do governo estão pedindo sua execução para eliminar os últimos remanescentes de Assad da Síria."
 SyriaFocus.20.a: "Precisamos desses homens"
 SyriaFocus.20.b: "Deixe-os na prisão"
 SyriaFocus.20.c: "O carrasco tem trabalho a fazer!"
 SyriaFocus.21.t: "O Status do Partido Ba'ath"
 SyriaFocus.21.d: "O ramo sírio do Partido Ba'ath foi a principal facção política por trás de Bashar Al-Assad. Muitos estão pedindo que o partido e todas as afiliadas sejam banidos da cena política. No entanto, ainda há muitos apoiadores ba'athistas no país, e impedi-los de participar da vida política fará com que nos desaprovem."
 SyriaFocus.21.a: "Proibir o partido"
 SyriaFocus.21.b: "Permitir a existência do partido"
 SyriaFocus.22.t: "O Status do SSNP"
 SyriaFocus.22.d: "O SSNP, ou Partido Social Nacionalista Sírio, é um partido em ascensão na política síria. O partido defende a criação da Grande Síria, que compreenderia a maior parte do Levante. Primeiro lutando contra Assad nos primeiros dias da guerra civil, eles eventualmente voltaram às fileiras do Partido Baath. Devemos perdoá-los e permitir que eles existam?"
 SyriaFocus.22.a: "Proibir o partido"
 SyriaFocus.22.b: "Permitir a existência do partido"
 SyriaFocus.23.t: "O Status dos Partidos Radicais"
 SyriaFocus.23.d: "Muitos partidos radicais existem na Síria, e lutamos contra alguns deles durante a Guerra Civil. Devemos permitir que pessoas com visões radicais existam em nosso governo?"
 SyriaFocus.23.a: "Proibir os partidos"
 SyriaFocus.23.b: "Permitir a existência dos partidos"
 SyriaFocus.24.t: "A Revolta de Rojava"
 SyriaFocus.24.d: "Tínhamos prometido ao Rojava que reformaríamos a Síria em um estado federal. Traímos essa promessa, e agora os curdos estão em revolta aberta contra nós. Existe o risco de que isso encoraje outras minorias a se revoltarem contra nós também."
 SyriaFocus.24.a: "Isso é ruim"
 SyriaFocus.25.t: "A Rebelião Druza"
 SyriaFocus.25.d: "Nosso conflito com Rojava encorajou os drusos do sul a se revoltarem contra nós. Eles declararam independência, e muitos veteranos drusos da guerra se juntaram ao seu exército."
 SyriaFocus.25.a: "Isso é ruim"
 SyriaFocus.26.t: "A Revolta Alauíta"
 SyriaFocus.26.d: "Nosso conflito com Rojava encorajou os alauítas de Latakia a pegarem em armas. Eles cortaram nosso acesso aos oceanos, e muitos alauítas da Turquia e do Líbano estão cruzando a fronteira para se juntar a eles como voluntários."
 SyriaFocus.26.a: "Isso é ruim"
 SyriaFocus.27.t: "[From.GetName] Oferece Cooperação Militar"
 SyriaFocus.27.d: "[From.GetName] ofereceu assistência militar contra [HEZ.GetName]. Eles estão planejando operações militares contra eles e gostariam de nossa ajuda. Esta seria uma ótima chance de eliminar [HEZ.GetName], embora fazer esse acordo possa nos aproximar demais de [From.GetName]."
 SyriaFocus.27.a: "Acordo"
 SyriaFocus.27.b: "Sem acordo"
 SyriaFocus.28.t: "[From.GetName] concorda"
 SyriaFocus.28.d: "[From.GetName] concordou com nossa oferta."
 SyriaFocus.28.a: "Ótimo."
 SyriaFocus.29.t: "[From.GetName] recusa"
 SyriaFocus.29.d: "[From.GetName] recusou nossa ajuda."
 SyriaFocus.29.a: "Ruim"
 SyriaFocus.30.t: "[From.GetName] Exige Submissão"
 SyriaFocus.30.d: "Devido à sua participação na derrota do Hezbollah, [From.GetName] está exigindo que deixemos eles terem maior controle de nosso país. Como devemos responder?"
 SyriaFocus.30.a: "Submeter"
 SyriaFocus.30.b: "Resistir"
 SyriaFocus.31.t: "[From.GetName] Submete"
 SyriaFocus.31.d: "[From.GetName] se dobrou para nós."
 SyriaFocus.31.a: "Ótimo"
 SyriaFocus.32.t: "[From.GetName] Resiste"
 SyriaFocus.32.d: "[From.GetName] se manteve firme contra nós."
 SyriaFocus.32.a: "Então faremos isso do jeito difícil"
 SyriaFocus.33.t: "Golpe Bem Sucedido do Hezbollah"
 SyriaFocus.33.d: "O Hezbollah realizou um golpe em nosso país. Com apoio público, eles depuseram o governo atual e se instalaram como governantes."
 SyriaFocus.33.a: "Maldição"
 SyriaFocus.34.t: "Tentativa Mal Sucedida de Golpe do Hezbollah"
 SyriaFocus.34.d: "O Hezbollah tentou realizar um golpe em nosso país. Apesar de seus esforços, nossos agentes de segurança conseguiram detê-los. Como devemos reagir?"
 SyriaFocus.34.a: "Precisamos eliminá-los, eles são uma ameaça para nós"
 SyriaFocus.34.b: "Não fazer nada"
 SyriaFocus.35.t: "[From.GetName] Exige Submissão"
 SyriaFocus.35.d: "Devido à sua participação na derrota do Líbano, [From.GetName] está exigindo que deixemos eles terem maior controle de nosso país. Como devemos responder?"
 SyriaFocus.35.a: "Submeter"
 SyriaFocus.35.b: "Resistir"
 SyriaFocus.36.t: "[From.GetName] Submete"
 SyriaFocus.36.d: "[From.GetName] se dobrou para nós."
 SyriaFocus.36.a: "Ótimo"
 SyriaFocus.37.t: "[From.GetName] Resiste"
 SyriaFocus.37.d: "[From.GetName] se manteve firme contra nós."
 SyriaFocus.37.a: "Então faremos isso do jeito difícil"
 SyriaFocus.38.t: "[From.GetName] Exige Golan"
 SyriaFocus.38.d: "[From.GetName] nos contatou e está exigindo que devolvamos as Colinas de Golan para eles."
 SyriaFocus.38.a: "Nunca"
 SyriaFocus.38.b: "Se eles prometerem apoiar-nos em relação aos palestinos"
 SyriaFocus.38.c: "Claro"
 SyriaFocus.39.t: "Hafez al-Assad Morre!"
 SyriaFocus.39.d: "Hoje de manhã, durante uma ligação telefônica com o primeiro-ministro libanês, Hafez al-Assad morreu devido a um ataque cardíaco. 40 dias de luto foram declarados na Síria, e o funeral de Hafez será em 3 dias. Ele será enterrado em um mausoléu em sua cidade natal, Qardaha, ao lado de seu filho mais velho, Bassel. O conselho de Hafez agora deve proclamar seu sucessor."
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocus.40.t: "Bashar Encontra Ministros"
 SyriaFocus.40.d: "Hoje Bashar realizou uma reunião com vários ministros e pessoal de segurança. É óbvio que ele está tentando legitimar sua posição como o sucessor perfeito. Ele falou sobre seus planos para melhorar a segurança do estado e como mantê-lo estável."
 SyriaFocus.40.a: "Envie mais ministros e transmita a reunião!"
 SyriaFocus.40.b: "Ele está livre para realizar suas reuniões"
 SyriaFocus.40.c: "Diminua a importância da reunião"
 SyriaFocus.41.t: "Bushra Percorre o Interior do País"
 SyriaFocus.41.d: "Bushra tem percorrido recentemente várias aldeias no interior da Síria. Ela conheceu os moradores, prometendo um futuro melhor para todos. Ela também se encontrou com alguns empresários em Damasco e discutiu como melhorar a indústria farmacêutica da Síria."
 SyriaFocus.41.a: "Prometa fundos para todas essas melhorias"
 SyriaFocus.41.b: "Ela é apenas uma mulher"
 SyriaFocus.41.c: "Convença as pessoas de que são apenas promessas vazias"
 SyriaFocus.42.t: "Maher Mostra o Exército"
 SyriaFocus.42.d: "Maher está organizando um desfile militar para mostrar o poder da Guarda Republicana. Também haverá uma demonstração de 'jogos de guerra' para mostrar as formas mais recentes de eliminar terroristas. Ele está deixando claro que é pessoalmente responsável pela eficácia do exército."
 SyriaFocus.42.a: "Envie mais brinquedos para ele mostrar"
 SyriaFocus.42.b: "Deixe o menininho brincar com seus brinquedos"
 SyriaFocus.42.c: "Tire os brinquedos dele"
 SyriaFocus.44.t: "Rifaat al-Assad Pede Apoio"
 SyriaFocus.44.d: "Agora que o presidente sírio Hafez al-Assad está morto, seu irmão, Rifaat, está pedindo nosso apoio. Rifaat era vice-presidente da Síria até ser expulso do país em 1998. Ele afirma que sua remoção foi inconstitucional e, na eventualidade da morte do presidente, ele deveria se tornar o próximo presidente. Há rumores de uma revolta popular que vai ocorrer na Síria, e Rifaat diz que essa é sua oportunidade de chegar ao poder. Ele apenas precisa de um pouco de dinheiro para ajudar em seus planos."
 SyriaFocus.44.a: "Dê-lhe algum apoio financeiro"
 SyriaFocus.44.b: "Não estamos interessados na Síria"
 SyriaFocus.45.t: "Declaração dos 99"
 SyriaFocus.45.d: "Um grupo de 99 intelectuais lançou uma declaração sobre a situação política da Síria. Agora que Hafez se foi, eles estão exigindo o fim do estado de emergência, a libertação de prisioneiros políticos, o retorno de deportados e exilados, e a instituição da liberdade de expressão e reunião. Recebemos relatos de que, desde a publicação desta declaração, chamados fóruns políticos, onde pessoas com pensamentos semelhantes discutem política em casas particulares, foram formados."
 SyriaFocus.45.a: "Liberte alguns prisioneiros políticos"
 SyriaFocus.45.b: "Esses elementos revolucionários precisam ser reprimidos!"
 SyriaFocus.46.t: "Declaração dos 1000"
 SyriaFocus.46.d: "Parece que o movimento revolucionário não parou. Hoje foi lançada a Declaração dos 1000. A oposição agora está exigindo a abolição do sistema de partido único com um judiciário secular independente. Também têm ocorrido várias manifestações contra o governo nas maiores cidades."
 SyriaFocus.46.a: "Deve renunciar e instaurar a democracia"
 SyriaFocus.46.b: "Prender os conspiradores e dispersar os manifestantes"
 SyriaFocus.47.t: "Assassinato de Rafic Hariri"
 SyriaFocus.47.d: "Hoje, quando o Primeiro-ministro estava deixando o parlamento em seu comboio, uma bomba plantada em seu carro explodiu, enquanto passava pelo Hotel St. George. Hariri, a explosão matou outras 21 pessoas, deixando outras 220 feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização previamente desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri era um crítico ferrenho da ocupação síria. O líder do Hezbollah [HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano."
 SyriaFocus.47.a: "Terrível"
 SyriaFocus.48.t: "Tentativa de Assassinato Fracassada de Rafic Hariri"
 SyriaFocus.48.d: "Hoje, quando o Primeiro-ministro estava deixando o parlamento em seu comboio, uma bomba plantada em seu carro explodiu enquanto passava pelo Hotel St. George. Felizmente, o comboio estava longe o suficiente da explosão, e Hariri sobreviveu apesar de ficar gravemente ferido. Várias outras pessoas foram mortas e cerca de 200 ficaram feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização previamente desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri era um crítico ferrenho da ocupação síria. O líder do Hezbollah [HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano."
 SyriaFocus.48.a: "Terrível"
 SyriaFocus.49.t: "A Revolução do Cedro"
 SyriaFocus.49.d: "Após o assassinato de Hariri, o Líbano tem estado praticamente em estado constante de manifestações. Quase diariamente, as pessoas se reúnem nas cidades do Líbano gritando 'Hurriyyeh, Siyedeh, Istiqlel' (Liberdade, Soberania, Independência), exigindo que a Síria retire suas forças do Líbano. Além disso, a ONU está nos exigindo a retirada, ameaçando com sanções caso não o façamos. Podemos continuar com a ocupação e enfrentar os protestos. Por outro lado, podemos cortar nossas perdas e deixar o Líbano."
 SyriaFocus.49.a: "Vamos ficar no Líbano"
 SyriaFocus.49.b: "Talvez seja melhor que saiamos"
 SyriaFocus.50.t: "Incursões do Hezbollah"
 SyriaFocus.50.d: "O Hezbollah realizou uma incursão na casa de um político do governo. Embora não esteja claro se eles pretendiam sequestrar ou matar, o evento resultou na morte do político. A liderança do Hezbollah está negando qualquer envolvimento no ataque e afirma que o Exército Libanês disparou projéteis de artilharia contra um de seus campos de treinamento, e que agora estamos usando um ataque imaginário como desculpa. Não realizamos nenhum bombardeio de artilharia contra eles, e o Hezbollah claramente está inventando a acusação para justificar essa incursão!"
 SyriaFocus.50.a: "Malditos sejam!"
 SyriaFocus.51.t: "Líbano Retalia"
 SyriaFocus.51.d: "O governo libanês está nos acusando de realizar uma incursão na casa de um político do governo e matá-lo. O Exército Libanês disparou projéteis em nossas posições mais cedo nesta manhã, e eles claramente estão usando esse ataque falso como desculpa. Temos relatos de que o Exército Libanês agora está se aproximando de nossas posições com a intenção de nos expulsar."
 SyriaFocus.51.a: "Malditos sejam!"
 SyriaFocus.52.t: "Síria Exige Submissão"
 SyriaFocus.52.d: "Citando sua própria segurança nacional, o governo sírio exigiu que nos submetamos a eles para que eles possam garantir a paz no Líbano."
 SyriaFocus.52.a: "Rendamo-nos a eles"
 SyriaFocus.52.b: "Vamos ficar firmes!"
 SyriaFocus.53.t: "[FROM.GetName] se Submete"
 SyriaFocus.53.d: "[FROM.GetName] se rendeu às nossas exigências."
 SyriaFocus.53.a: "Ótimo."
 SyriaFocus.54.t: "[FROM.GetName] Recusa Nossas Exigências"
 SyriaFocus.54.d: "[FROM.GetName] recusou a submissão, afirmando que não temos direito de intervir em seus assuntos."
 SyriaFocus.54.a: "Então faremos isso do jeito difícil"
 SyriaFocus.54.b: "Deixemos eles em paz"
 SyriaFocus.55.t: "Golpe do SSNP"
 SyriaFocus.55.d: "O Partido Nacionalista Social Sírio, um partido popular entre os refugiados palestinos que vivem na Jordânia, organizou um golpe. A maior parte da Família Real foi posta em prisão domiciliar e o SSNP declarou o fim da monarquia. Suspeitamos que o regime sírio vizinho esteja por trás dessa ação. O SSNP declarou que deseja incorporar o país à [SYR.GetName]."
 SyriaFocus.55.a: "Os povos sírios devem se unir!"
 SyriaFocus.55.b: "Expulse esses traidores!"
 SyriaFocus.56.t: "Golpe do SSNP em [FROM.GetName]"
 SyriaFocus.56.d: "O SSNP orquestrou um golpe bem-sucedido em [FROM.GetName]. Agora estão oferecendo aos países a união como um só."
 SyriaFocus.56.a: "Nós os recebemos!"
 SyriaFocus.56.b: "Deixe-os ter uma independência nominal"
 SyriaFocus.57.t: "Tentativa de Golpe do SSNP"
 SyriaFocus.57.d: "O Partido Nacionalista Social Sírio tentou dar um golpe na Jordânia. A operação para capturar a Família Real foi interrompida, mas várias unidades militares já declararam lealdade a eles e agora estão em revolta aberta. É claro que o regime sírio está por trás de tudo isso, e já temos relatos de unidades sírias cruzando a fronteira para ajudar as unidades SSNP a fim de 'estabilizar o governo legítimo da Jordânia'."
 SyriaFocus.57.a: "Maldição"
 SyriaFocus.58.t: "Síria tenta derrubar o governo"
 SyriaFocus.58.d: "O Partido Nacionalista Social Sírio tentou dar um golpe na Jordânia. A operação para capturar a Família Real foi interrompida e os perpetradores foram presos. É claro que o regime sírio está por trás disso, e nós já temos relatórios de suas unidades se movendo através da fronteira."
 SyriaFocus.58.a: "Maldição"
 SyriaFocus.59.t: "Proxies palestinos da Jordânia"
 SyriaFocus.59.d: "Parece que o governo de [FROM.GetName] armou alguns refugiados palestinos residentes na Jordânia e os soltou em Israel. Sua clara intenção é usar esses palestinos como procuradores para causar problemas em Israel."
 SyriaFocus.59.a: "Ridículo"
 SyriaFocus.60.t: "Proxies palestinos conduzem um ataque"
 SyriaFocus.60.d: "Várias unidades de milícias palestinas por procuração cruzaram a fronteira da Jordânia para Israel para invadir cidades fronteiriças. Essas milícias são claramente apoiadas por [FROM.GetName], e esta é uma declaração aberta de guerra. Precisamos atacar de volta e mostrar a [FROM.GetName] que não devemos ser pressionados."
 SyriaFocus.60.a: "Revidar!"
 SyriaFocus.61.t: "Israel ataca a Síria"
 SyriaFocus.61.d: "Israel atacou a Síria em resposta aos representantes palestinos baseados na Jordânia. Agora temos uma chance de recuperar a Palestina se concordarmos em nos submeter à Síria."
 SyriaFocus.61.a: "Um sacrifício digno"
 SyriaFocus.61.b: "Não vamos confiar neles"
 SyriaFocus.62.t: "[FROM.GetName] oferece submissão"
 SyriaFocus.62.d: "[FROM.GetName] está se oferecendo para se tornar nosso súdito se os ajudarmos a recuperar a Palestina."
 SyriaFocus.62.a: "Claro."
 SyriaFocus.62.b: "Não precisamos deles"
 SyriaFocus.63.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.63.d: "[FROM.GetName] nos ofereceu uma aliança contra o Egito. O Egito ainda ocupa o disputado Triângulo de Hala'ib, que nos pertence por direito. [FROM.GetName] tem interesse em controlar o Sinai. Unir forças com eles nos ajudará a pressionar o Egito para ganhos territoriais. No entanto, isso também pode levar a uma guerra com o Egito."
 SyriaFocus.63.a: "Juntos somos mais fortes"
 SyriaFocus.63.b: "Vamos encontrar outra maneira de recuperar Hala'ib"
 SyriaFocus.64.t: "[FROM.GetName] Exige Sinai"
 SyriaFocus.64.d: "[FROM.GetName] está exigindo que cedamos o controle do Sinai para eles. Eles estão oferecendo que a Autoridade do Canal de Suez, a empresa que controla o Canal, seja compartilhada 50-50 entre nós e eles."
 SyriaFocus.64.a: "Devemos ceder para evitar a guerra"
 SyriaFocus.64.b: "O Sinai é egípcio!"
 SyriaFocus.65.t: "Revolta religiosa!"
 SyriaFocus.65.d: "Um levante religioso está acontecendo no país! Membros da principal religião não dominante pegaram em armas contra o estado. Suspeitamos que o governo imperialista em [FROM.GetName] está por trás dessa confusão."
 SyriaFocus.65.a: "Malditos sejam!"
 SyriaFocus.66.t: "[FROM.GetName] oferece concessões"
 SyriaFocus.66.d: "O governo de [FROM.GetName] se ofereceu para criar uma Zona Autônoma Curda dentro da Grande Síria que estão construindo. Eles respeitarão nossa autonomia em troca de dar um pouco de nossa independência a eles."
 SyriaFocus.66.a: "Finalmente uma chance para o Curdistão unificado!"
 SyriaFocus.66.b: "Encontraremos nosso próprio caminho"
 SyriaFocus.67.t: "[FROM.GetName] Submete-se"
 SyriaFocus.67.d: "[FROM.GetName] concordou com nosso acordo. Daremos autonomia a todos os curdos dentro da Grande Síria e, em troca, os curdos serão leais a nós. Os curdos também esperam que quaisquer futuras terras curdas sejam incorporadas à Grande Síria sejam dadas a eles em seu lugar."
 SyriaFocus.67.a: "Ótimo"
 SyriaFocus.68.t: "[FROM.GetName] Resiste"
 SyriaFocus.68.d: "[FROM.GetName] recusou nosso acordo. Eles afirmam que não têm motivos para trocar um mestre por outro, mas preferem encontrar outro caminho para que todos os curdos fiquem juntos."
 SyriaFocus.68.a: "Malditos sejam!"
 SyriaFocus.69.t: "[FROM.GetName] Exige o Norte da Arábia"
 SyriaFocus.69.d: "[FROM.GetName] está exigindo que cedamos partes do norte do nosso país a eles. Eles afirmam que essas áreas são compostas por povos sírios e são uma parte natural da Grande Síria. Na verdade, a área é completamente habitada por berberes árabes. Uma de nossas maiores bases aéreas está localizada em Tabuk, e seria uma perda estratégica entregá-la. Se recusarmos às exigências [FROM.GetAdjective], é provável que eles nos ataquem."
 SyriaFocus.69.a: "Esta terra não vale nada, podemos sacrificá-la pela paz"
 SyriaFocus.69.b: "Eles não ganharão uma polegada de terra!"
 SyriaFocus.70.t: "[FROM.GetName] Oferece Aliança"
 SyriaFocus.70.d: "[FROM.GetName] nos ofereceu uma aliança contra a Arábia Saudita. Como eles estão atualmente em conflito com eles, e a Arábia Saudita se intrometeu na guerra civil do Iêmen, valeria a pena unir nossas forças."
 SyriaFocus.70.a: "Juntos somos mais fortes"
 SyriaFocus.70.b: "Não queremos abrir guerra com a Arábia Saudita"
 SyriaFocus.71.t: "Revolta Shia no Leste da Arábia Saudita"
 SyriaFocus.71.d: "[FROM.GetName] organizou uma revolta Shia no leste da Arábia Saudita, a principal região produtora de petróleo do país. A área é quase completamente habitada por xiitas, que compõem aproximadamente 15 a 20% de toda a população da Arábia Saudita. Essas milícias proclamaram lealdade ao regime de [FROM.GetName]."
 SyriaFocus.71.a: "Ok"
 SyriaFocus.72.t: "[FROM.GetName] Oferece Aliança"
 SyriaFocus.72.d: "[FROM.GetName] está nos oferecendo uma aliança contra [PER.GetName]. A região do Azerbaijão no Irã é habitada por azeris, e o Irã tem apoiado nosso inimigo, a Armênia. [FROM.GetName] está oferecendo a região do Azerbaijão para nós se nos aliarmos a eles e prometermos apoiá-los em futuras campanhas militares contra [PER.GetName]."
 SyriaFocus.72.a: "Claro."
 SyriaFocus.72.b: "Não queremos guerra com o Irã"
 SyriaFocus.73.t: "[FROM.GetName] Oferece Aliança"
 SyriaFocus.73.d: "[FROM.GetName] está oferecendo uma aliança contra [TUR.GetName]. Temos um conflito em curso com eles, já que [TUR.GetName] se recusa a reconhecer o Genocídio Armênio. Além disso, embora já tenhamos acordado oficialmente com a fronteira turco-armênia, [TUR.GetName] afirma que nosso compromisso com ela não é forte o suficiente. A Síria está nos oferecendo uma aliança contra a Turquia, e em troca, receberemos o nordeste da Turquia, uma área que algumas facções mais nacionalistas afirmam ser parte da Grande Armênia."
 SyriaFocus.73.a: "Claro."
 SyriaFocus.73.b: "Não queremos guerra com a Turquia"
 SyriaFocus.74.t: "[FROM.GetName] Oferece Aliança"
 SyriaFocus.74.d: "[FROM.GetName] está oferecendo uma aliança contra [TUR.GetName]. Eles estão oferecendo algumas terras com base na Megali Idea se optarmos por nos aliarmos a eles."
 SyriaFocus.74.a: "Claro."
 SyriaFocus.74.b: "Não queremos guerra com a Turquia"
 SyriaFocus.75.t: "[FROM.GetName] Exige Território"
 SyriaFocus.75.d: "[FROM.GetName] e seus aliados estão exigindo que cedamos parte de nosso território a eles."
 SyriaFocus.75.a: "Não queremos guerra"
 SyriaFocus.75.b: "Nunca"
 SyriaFocus.76.t: "Hamas Assume o Controle de Gaza"
 SyriaFocus.76.d: "O Hamas, com o apoio da Síria, assumiu o controle da Faixa de Gaza. Suas milícias armadas tomaram o controle dos prédios do governo, e seu porta-voz [HAM.GetLeader] afirmou que o grupo está se preparando para marchar e libertar a Mesquita Al-Aqsa."
 SyriaFocus.76.a: "Droga"
 SyriaFocus.77.t: "Hamas Inicia Nova Intifada"
 SyriaFocus.77.d: "Com o apoio da Síria, o Hamas iniciou uma nova intifada contra Israel. Dezenas de jovens palestinos estão protestando, queimando pneus e atirando pedras nos soldados israelenses por todo o país."
 SyriaFocus.77.a: "Ok"
 SyriaFocus.78.t: "Formação do Pacto de Defesa de Jerusalém"
 SyriaFocus.78.d: "[FROM.GetName] formou o Pacto de Defesa de Jerusalém. Seu objetivo é criar uma aliança para garantir que Jerusalém permaneça nas mãos de seu verdadeiro proprietário."
 SyriaFocus.78.a: "Claro, vamos nos juntar"
 SyriaFocus.78.b: "Não precisamos da ajuda deles"
 SyriaFocus.79.t: "Convite para o Pacto de Defesa de Jerusalém"
 SyriaFocus.79.d: "[FROM.GetName] nos convidou para nos juntarmos ao Pacto de Defesa de Jerusalém. O objetivo do Pacto de Defesa é garantir que Jerusalém seja devolvida ao seu verdadeiro dono, a Palestina."
 SyriaFocus.79.a: "Claro, vamos nos juntar"
 SyriaFocus.79.b: "Melhor ficarmos fora disso"
 SyriaFocus.80.t: "[FROM.GetName] Quer se Juntar ao Escudo da Península"
 SyriaFocus.80.d: "[FROM.GetName] enviou um pedido ao nosso governo de que eles gostariam de se juntar ao Escudo da Península, apesar de não serem um dos países do Golfo. O que devemos responder a eles?"
 SyriaFocus.80.a: "Eles são bem-vindos!"
 SyriaFocus.80.b: "Não podemos deixá-los entrar em nosso clube"
 SyriaFocus.81.t: "[FROM.GetName] Aceitou Nosso Pedido"
 SyriaFocus.81.d: "[FROM.GetName] Aceitou Nosso Pedido"
 SyriaFocus.81.a: "Ótimo"
 SyriaFocus.82.t: "[FROM.GetName] Recusou Nosso Pedido"
 SyriaFocus.82.d: "[FROM.GetName] Recusou Nosso Pedido"
 SyriaFocus.82.a: "Maldição"
 SyriaFocus.83.t: "[FROM.GetName] Quer se Juntar ao Eixo da Resistência"
 SyriaFocus.83.d: "[FROM.GetName] enviou um pedido ao nosso governo de que eles gostariam de se juntar ao Eixo da Resistência e lutar contra os EUA. O que devemos responder a eles?"
 SyriaFocus.83.a: "Eles são bem-vindos!"
 SyriaFocus.83.b: "Não podemos deixá-los entrar em nosso clube"
 SyriaFocus.84.t: "[FROM.GetName] Aceitou Nosso Pedido"
 SyriaFocus.84.d: "[FROM.GetName] Aceitou Nosso Pedido"
 SyriaFocus.84.a: "Ótimo"
 SyriaFocus.85.t: "[FROM.GetName] Recusou Nosso Pedido"
 SyriaFocus.85.d: "[FROM.GetName] Recusou Nosso Pedido"
 SyriaFocus.85.a: "Maldição"
 SyriaFocus.89.t: "Eleições Livres na Síria dos Anos 2000"
 SyriaFocus.89.d: "O povo sírio está finalmente participando das primeiras eleições livres desde 1963. Com os votos contados, o vencedor das eleições dos anos 2000 é:"
 SyriaFocus.89.a: "A Irmandade Muçulmana da Síria"
 SyriaFocus.89.b: "Partido Democrático do Povo Sírio"
 SyriaFocus.89.c: "Partido do Pacto Nacional"
 SyriaFocus.90.t: "Golpe do SSNP!"
 SyriaFocus.90.d: "Hoje, o SSNP golpeou com sucesso o governo do Partido do Pacto Nacional e assumiu a liderança do país. Encerrando efetivamente o governo democraticamente eleito e abrindo caminho para uma nova era."
 SyriaFocus.90.a: "Pela Grande Síria!"
 SyriaFocus.91.t: "Tentativa de Golpe do SSNP Fracassada!"
 SyriaFocus.91.d: "Hoje, o SSNP tentou golpear o governo do Partido do Pacto Nacional e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue florescendo no país."
 SyriaFocus.91.a: "Ótimo."
 SyriaFocus.92.t: "Golpe do [anarchist_communism_L]!"
 SyriaFocus.92.d: "Hoje, o [anarchist_communism_L] golpeou com sucesso o governo do Partido Social Democrata e assumiu a liderança do país. Encerrando efetivamente o governo democraticamente eleito e abrindo caminho para uma nova era."
 SyriaFocus.92.a: "Por uma confederação síria livre!"
 SyriaFocus.93.t: "Tentativa de Golpe do [anarchist_communism_L] Fracassada!"
 SyriaFocus.93.d: "Hoje, o [anarchist_communism_L] tentou golpear o governo do Partido Social Democrata e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue florescendo no país."
 SyriaFocus.93.a: "Ótimo."
 SyriaFocus.94.t: "Golpe do [Communist-State_L]!"
 SyriaFocus.94.d: "Hoje, o [Communist-State_L] golpeou com sucesso o governo do Partido Social Democrata e assumiu a liderança do país. Encerrando efetivamente o governo democraticamente eleito e abrindo caminho para uma nova era."
 SyriaFocus.94.a: "Por uma República Democrática do Povo Sírio!"
 SyriaFocus.95.t: "Tentativa de Golpe do [Communist-State_L] Fracassada!"
 SyriaFocus.95.d: "Hoje, o [Communist-State_L] tentou golpear o governo do Partido Social Democrata e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue florescendo no país."
 SyriaFocus.95.a: "Ótimo."
 SyriaFocus.96.t: "Golpe do [Caliphate_L]!"
 SyriaFocus.96.d: "Hoje, o [Caliphate_L] golpeou com sucesso o governo da Irmandade Muçulmana e assumiu a liderança do país. Encerrando efetivamente o governo democraticamente eleito e abrindo caminho para uma nova era."
 SyriaFocus.96.a: "Por um Califado Islâmico Sírio!"
 SyriaFocus.97.t: "Tentativa de Golpe do [Caliphate_L] Fracassada!"
 SyriaFocus.97.d: "Hoje, o [Caliphate_L] tentou golpear o governo da Irmandade Muçulmana e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue florescendo no país."
 SyriaFocus.97.a: "Ótimo."
 SyriaFocusNews.0.t: "Libertação de Rojava"
 SyriaFocusNews.0.d: "Em um movimento surpreendente hoje, os oficiais sírios prometeram independência total às áreas controladas por Rojava. O chefe do governo sírio declarou que 'é hora de uma nova era para os curdos no Oriente Médio'. Pouco depois do anúncio, os ministérios das Relações Exteriores da Turquia, Iraque e Irã divulgaram declarações dizendo que 'essa decisão só trará mais instabilidade para a região'."
 SyriaFocusNews.0.a: "Interessante."
 SyriaFocusNews.1.t: "Integração de Rojava"
 SyriaFocusNews.1.d: "Os oficiais de Rojava concordaram que as áreas controladas por eles serão reintegradas à Síria. Eles também concordaram em retornar ao status que tinham antes do início da guerra civil. Essa decisão deixou muitos veteranos da guerra irritados com seus líderes, sentindo que o derramamento de sangue foi em vão."
 SyriaFocusNews.1.a: "Interessante."
 SyriaFocusNews.2.t: "Autonomia para Rojava"
 SyriaFocusNews.2.d: "As negociações entre os oficiais sírios e de Rojava finalmente chegaram ao fim, e os dois governos chegaram a um acordo. O governo sírio prometeu maior federalização para os povos da Síria e, em troca, Rojava não buscará mais a separação da Síria."
 SyriaFocusNews.2.a: "Interessante."
 SyriaFocusNews.3.t: "Renovação de Conflito na Síria"
 SyriaFocusNews.3.d: "As negociações entre a Síria e Rojava fracassaram, pois as duas partes não concordaram com o futuro do norte da Síria. Parece que outro conflito está se formando na Síria."
 SyriaFocusNews.3.a: "Interessante."
 SyriaFocusNews.4.t: "Ascensão do SSNP"
 SyriaFocusNews.4.d1: "O Partido Social Nacionalista Sírio tentou realizar um golpe na Síria. Em um ataque em Damasco, eles conseguiram assassinar Bashar Al Assad durante uma inspeção cerimonial das tropas. A ausência de Assad permitiu que eles ganhassem apoio de facções antes pró-Assad.\n\nEsse novo conflito pode dar origem a uma Síria que provavelmente atacará seus vizinhos primeiro, pois o SSNP sonha com uma Grande Síria."
 SyriaFocusNews.4.d2: "O Partido Social Nacionalista Sírio tentou realizar um golpe na Síria. Vários ataques foram feitos em toda a Síria, e parece que o país está mergulhando em outra guerra civil.\n\nEsse novo conflito pode dar origem a uma Síria que provavelmente atacará seus vizinhos primeiro, pois o SSNP sonha com uma Grande Síria."
 SyriaFocusNews.4.a: "Outra guerra?"
 SyriaFocusNews.5.t: "Formação da República Federal da Síria"
 SyriaFocusNews.5.d: "Para evitar mais derramamento de sangue na Síria, os governantes da Síria Livre decidiram formar a Síria em uma república federal com base em divisões étnicas e religiosas. Espera-se que isso reduza a violência sectária que tem sido predominante no país após a guerra."
 SyriaFocusNews.5.a: "Bom para eles"
 SyriaFocusNews.6.t: "Conflito Étnico na Síria"
 SyriaFocusNews.6.d: "Após o fim da Guerra Civil Síria, o governo da Síria Livre havia prometido aos curdos um status autônomo na Síria. Agora, o governo da Síria Livre mudou de ideia, e os curdos se levantaram novamente contra seus opressores. Isso provavelmente levará a mais conflitos na Síria."
 SyriaFocusNews.6.a: "Outra guerra?"
 SyriaFocusNews.7.t: "Segunda Ocupação Síria do Líbano"
 SyriaFocusNews.7.d: "Após sua participação na derrota do Hezbollah, parece que a Síria exerceu mais controle sobre o Líbano. Parece que a história se repetirá, já que a Síria deixou o Líbano apenas duas décadas atrás."
 SyriaFocusNews.7.a: "Preocupante"
 SyriaFocusNews.8.t: "Golpe do Hezbollah no Líbano"
 SyriaFocusNews.8.d: "O Hezbollah conseguiu realizar um golpe contra o governo libanês. De acordo com algumas informações, o golpe pode ter sido patrocinado pela Síria."
 SyriaFocusNews.8.a: "Preocupante"
 SyriaFocusNews.9.t: "Tentativa de Golpe Malsucedida no Líbano"
 SyriaFocusNews.9.d: "Um golpe do Hezbollah foi frustrado pelas forças de segurança libanesas recentemente. Alguns sugerem que a Síria estava patrocinando o golpe. Isso certamente levará a um conflito entre o governo libanês e o Hezbollah."
 SyriaFocusNews.9.a: "Preocupante"
 SyriaFocusNews.10.t: "[From.GetName] Renuncia às Reivindicações nas Colinas de Golan"
 SyriaFocusNews.10.d: "Em uma jogada surpreendente, o governo [From.GetAdjective] renunciou às suas reivindicações nas Colinas de Golan. Analistas sugerem que isso é um movimento para melhorar as relações com Israel, possivelmente levando a uma maior cooperação entre esses dois países."
 SyriaFocusNews.10.a: "Interessante."
 SyriaFocusNews.11.t: "Hafez al-Assad Morre!"
 SyriaFocusNews.11.d: "Hoje de manhã, durante uma ligação telefônica com o primeiro-ministro libanês, Hafez al-Assad, o presidente da Síria, morreu devido a um ataque cardíaco. Foram declarados 40 dias de luto na Síria, e o funeral de Hafez será em 3 dias. Ele será enterrado em um mausoléu em sua cidade natal, Qardaha, ao lado de seu filho mais velho, Bassel. \n\nO conselho de Hafez agora deve proclamar seu sucessor."
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocusNews.12.t: "Síria Adota a Democracia"
 SyriaFocusNews.12.d: "Devido aos protestos contínuos conhecidos como 'Primavera de Damasco', o presidente sírio decidiu renunciar para abrir caminho para a democracia, em vez de arriscar que seu país caia no caos. O novo presidente interino [SYR.GetLeader] prometeu ajudar a organizar uma futura eleição."
 SyriaFocusNews.12.a: "Progresso"
 SyriaFocusNews.13.t: "A Primavera de Damasco"
 SyriaFocusNews.13.d: "Uma onda de protestos eclodiu em toda a Síria. Após a morte do ex-presidente Hafez al-Assad, as pessoas têm exigido um governo mais aberto e democrático. O atual presidente [SYR.GetLeader] afirmou que esses manifestantes não passam de revolucionários e agentes de potências estrangeiras, e serão tratados como tal."
 SyriaFocusNews.13.a: "Interessante."
 SyriaFocusNews.14.t: "Assassinato de Rafic Hariri"
 SyriaFocusNews.14.d: "Hoje, quando o primeiro-ministro do Líbano estava deixando o parlamento em seu comboio, uma bomba plantada em seu carro explodiu ao passar pelo St. George Hotel. Hariri, a explosão matou outras 21 pessoas, deixando outras 220 feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização anteriormente desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, pois Hariri era um crítico aberto de sua ocupação. O líder do Hezbollah, [HEZ.GetLeader], afirma que o ataque foi orquestrado por Israel para forçar a Síria a sair do Líbano."
 SyriaFocusNews.14.a: "Terrível"
 SyriaFocusNews.15.t: "Tentativa de Assassinato de Rafic Hariri"
 SyriaFocusNews.15.d: "Hoje, quando o primeiro-ministro do Líbano estava deixando o parlamento em seu comboio, uma bomba plantada em seu carro explodiu ao passar pelo St. George Hotel. Felizmente, o comboio estava longe o suficiente da explosão, e Hariri sobreviveu apesar de ficar gravemente ferido. Várias outras pessoas foram mortas e aproximadamente 200 ficaram feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização anteriormente desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, pois Hariri era um crítico aberto de sua ocupação. O líder do Hezbollah, [HEZ.GetLeader], afirma que o ataque foi orquestrado por Israel para forçar a Síria a sair do Líbano."
 SyriaFocusNews.15.a: "Terrível"
 SyriaFocusNews.16.t: "A Revolução do Cedro"
 SyriaFocusNews.16.d: "Desde o assassinato de Rafic Hariri no Líbano, o país tem estado em constante estado de protesto. Quase diariamente, a população libanesa se reúne nas ruas em protesto contra a ocupação da Síria. Hoje, o presidente sírio [SYR.GetLeader] anunciou que as tropas sírias deixariam o país."
 SyriaFocusNews.16.a: "Viva a democracia"
 SyriaFocusNews.17.t: "Síria Avança sobre o Líbano"
 SyriaFocusNews.17.d: "Durante a sessão, o Parlamento Libanês foi invadido pelas forças militares e de segurança sírias. Vários membros do parlamento foram presos sob acusação de suspeita de terrorismo. Enquanto isso acontecia, unidades militares sírias, algumas acompanhadas por milícias do Hezbollah, se dirigiram às bases do Exército Libanês para desarmá-lo. A segurança de várias instalações militares importantes agora é compartilhada entre o Exército Árabe Sírio e o Hezbollah.\n\nO governo sírio está se referindo a isso como uma operação antiterrorista, mas na prática o Parlamento Libanês agora está totalmente controlado por políticos pró-sírios e membros do Hezbollah. A Síria essencialmente ganhou controle total sobre o país."
 SyriaFocusNews.17.a: "Uma ação ultrajante!"
 SyriaFocusNews.18.t: "Síria Retira-se do Líbano"
 SyriaFocusNews.18.d: "Diante da crescente pressão da comunidade internacional e do público libanês, o Exército Árabe Sírio decidiu se retirar do Líbano, deixando a segurança do país inteiramente a cargo do Exército Libanês."
 SyriaFocusNews.18.a: "Interessante."
 SyriaFocusNews.19.t: "Criação da Grande Síria"
 SyriaFocusNews.19.d: "O líder sírio [SYR.GetLeader] anunciou hoje a criação da Grande Síria. Eles afirmam que o governo sírio fará tudo o que puder para unificar o povo sírio, criando um superestado na região. Países da região já condenaram essa ação como sendo absurda."
 SyriaFocusNews.19.a: "Interessante."
 SyriaFocusNews.20.t: "[HAM.GetName] Inicia Nova Intifada"
 SyriaFocusNews.20.d: "Com apoio da Síria, o Hamas iniciou uma nova intifada contra Israel. Dezenas de jovens palestinos estão se manifestando, queimando pneus e atirando pedras em soldados israelenses por todo o país."
 SyriaFocusNews.20.a: "Ok"
 SyriaFocusNews.21.t: "Ressurgimento da República Árabe Unida"
 SyriaFocusNews.21.d: "Síria e Egito decidiram reformar a República Árabe Unida. Após negociações entre os líderes do Partido Ba'ath de ambos os países, eles decidiram reviver o sonho baathista do pan-arabismo. Todas as uniões árabes anteriores duraram apenas alguns anos; resta saber por quanto tempo essa durará."
 SyriaFocusNews.21.a: "Sem sentido"
 Syria.1.t: "Vitória na Guerra Civil!"
 Syria.1.SYR.desc: "Finalmente derrotamos as forças da oposição síria e os repugnantes islamistas do Tahrir Al-Sham e do Estado Islâmico. Agora podemos começar a reconstruir nosso país e focar no futuro."
 Syria.1.FSA.desc: "O regime ditatorial de Assad caiu, e neutralizamos a ameaça dos islamistas. A Síria finalmente é livre!"
 Syria.1.NUS.desc: "Allah nos concedeu vitória sobre o ditador Assad e o Exército Livre Sírio. Este é verdadeiramente um sinal divino, tornando nossa causa mais justa do que nunca."
 Syria.1.a: "Nenhuma força pode nos vencer!"
 Syria.2.t: "O Destino do Tahrir Al-Sham"
 Syria.2.desc: "Durante a guerra civil síria, tivemos uma aliança instável com o Tahrir Al-Sham, também conhecido como Frente Al-Nusra. Evitamos conflitos com eles para nos concentrarmos em derrotar o regime de Assad. No entanto, à medida que a poeira assenta, nossas forças estão se posicionando na fronteira deles.\n\nPodemos continuar a guerra civil e eliminá-los, ou podemos prometer a eles representação no governo que formaremos no futuro, e eles provavelmente exigirão que cumpramos essa promessa."
 Syria.2.a: "Ofereça-lhes representação"
 Syria.2.b: "Elimine-os!"
 Syria.3.t: "Oposição Síria Oferece Representação"
 Syria.3.desc: "A Oposição Síria entrou em contato conosco e ofereceu uma posição em seu governo. Eles prometem que poderemos atuar politicamente no futuro regime. É provável que, se recusarmos, eles iniciem ações militares contra nós."
 Syria.3.a: "Nós governaremos a Síria juntos"
 Syria.3.b: "Nunca! Precisamos eliminá-los!"
 Syria.4.t: "Tahrir Al-Sham Junta-se à Oposição"
 Syria.4.desc: "O Tahrir Al-Sham concordou em se juntar ao nosso governo depois de prometermos representação. Precisamos lembrar de não excluí-los..."
 Syria.4.a: "Viva a Síria unida!"
 Syria.5.t: "Tahrir Al-Sham Resiste"
 Syria.5.desc: "O Tahrir Al-Sham recusou-se a concordar com nossas condições. Acho que teremos que fazer isso do jeito antigo..."
 Syria.5.a: "Ataquemo-los antes que nos ataquem!"
 Syria.14.t: "O Status de Rojava"
 Syria.14.desc: "Rojava é uma área autônoma de maioria curda no norte da Síria. Durante a guerra civil, eles lutaram principalmente contra o Estado Islâmico, junto com outras milícias e facções seculares e progressistas. Seu objetivo final era criar uma república federal síria, embora muitos vejam a área apenas como Curdistão Ocidental. Exigir que eles se submetam a nós provavelmente levará a uma guerra civil. Podemos oferecer-lhes uma autonomia limitada, mas isso significa que não poderemos controlá-los totalmente. Deixá-los ir pode aumentar o nacionalismo curdo na área."
 Syria.14.a: "A área faz parte da Síria"
 Syria.14.b: "Ofereça-lhes autonomia"
 Syria.14.c: "Conceda-lhes independência"
 Syria.15.t: "Os restos despedaçados do Tahrir al-Sham se juntam sob nossa bandeira"
 Syria.15.d: "Com as forças assassinas de Assad avançando profundamente em Idlib, a coalizão islamista linha-dura do Tahrir al-Sham sofreu perdas irreversíveis e sua unidade se desfez. À medida que o Exército Livre Sírio é uma ampla coalizão de grupos, também somos acolhedores aos islamistas, desde que se comprometam com nosso sonho de uma Síria livre. As milícias islamistas agora veem os benefícios de operar sob uma bandeira mais moderada, pois isso lhes permitirá receber apoio estrangeiro. Isso aumentará nossa coordenação de ofensivas e dará nova vida à nossa revolução."
 Syria.15.a: "Damos as boas-vindas aos nossos irmãos à verdadeira nação síria"
 Syria.16.t: "FSA entra em colapso - a maioria de seus combatentes se une a nós"
 Syria.16.d: "Allah é grande! Nossa coalizão rebelde rival, o Exército Livre Sírio, entrou em colapso devido a grandes perdas no campo de batalha, e a maioria dos seus grupos remanescentes jurou lealdade à nossa grande coalizão islamista, pois temos sido mais eficazes e bem-sucedidos em nossa jihad contra Bashar, o cão ímpio, e seus mestres apóstatas iranianos. Anos de luta nesta brutal guerra civil transformaram a maioria das forças remanescentes do FSA sob a influência da ideologia islâmica. Embora não concordemos exatamente com a interpretação da Irmandade Muçulmana sobre tudo, eles estão, inshallah, dispostos a lutar conosco de forma coordenada e, pelo menos, acreditam na Sharia como a única lei e o Islã como a única governança necessária da Síria."
 Syria.16.a: "Damos as boas-vindas aos nossos irmãos à verdadeira bandeira da Síria"
 SyriaNews.1.t: "Guerra Civil Síria Concluída"
 SyriaNews.1.d: "A Guerra Civil Síria finalmente chegou ao fim. A maioria dos combates cessou, e as facções remanescentes precisam planejar um novo futuro para a Síria."
 SyriaNews.1.a: "Esperemos o melhor para eles"
 SyriaNews.2.t: "Trégua Entre FSA e Tahrir Al-Sham Desmorona"
 SyriaNews.2.d: "Durante a Guerra Civil Síria, o Exército Livre Sírio e o Tahrir Al-Sham cooperaram contra o regime de Assad. Após a queda de Assad, as duas partes tentaram cooperar, mas não conseguiram encontrar um objetivo comum para uma Síria unificada.\n\nAmbos os lados agora parecem estar se preparando para uma nova ofensiva um contra o outro."
 SyriaNews.2.a: "Esperemos que possam resolver suas diferenças"
 SyriaNews.3.t: "Exército Livre Sírio e Tahrir Al-Sham se Unem"
 SyriaNews.3.d: "Durante a Guerra Civil Síria, o Exército Livre Sírio e o Tahrir Al-Sham cooperaram contra o regime de Assad. Após a queda de Assad, as duas partes iniciaram negociações sobre o futuro da Síria. Surpreendentemente, os líderes do Exército Livre Sírio concordaram em dar um certo número de assentos no próximo parlamento para o Tahrir Al-Sham.\n\nMuitos analistas políticos preveem que essa aliança instável entre as duas facções não poderá durar por muito tempo juntas."
 SyriaNews.3.a: "Esperemos que se entendam"
 SyriaNews.8.t: "Islamistas Sírios se Unem ao FSA em Nome da Unidade"
 SyriaNews.8.d: "Com a crescente pressão militar sobre os islamistas sírios do Tahrir al-Sham, sua unidade se desfez e suas forças restantes prestaram juramento de lealdade à Coalizão do Exército Livre Sírio em um último esforço para unir a força dos rebeldes sírios a fim de lançar uma ofensiva decisiva contra as forças de Assad. É provável que a possibilidade de receber ajuda militar estrangeira tenha desempenhado um papel importante para convencer os islamistas a operar sob uma bandeira mais moderada."
 SyriaNews.8.a: "Interessante."
 SyriaNews.9.t: "Colapso do FSA - Rebeldes restantes se unem a islamistas"
 SyriaNews.9.d: "Com a crescente pressão militar sobre a Coalizão do Exército Livre Sírio, sua já frágil unidade se desfez completamente, e a maioria das milícias restantes prestou juramento de lealdade aos islamistas sírios do Tahrir al-Sham. O Tahrir al-Sham, que tem como núcleo o antigo afiliado da Al-Qaeda, o Nusra-Front, tem sido mais eficaz e bem-sucedido no campo de batalha contra as forças de Assad, e isso, somado à crescente influência da ideologia radical em muitos grupos do FSA, tornou cada vez mais provável uma mudança maciça de lealdade ao longo do tempo."
 SyriaNews.9.a: "Interessante."
 SyriaDecisions.0.t: "Negociações sobre as Colinas de Golan"
 SyriaDecisions.0.desc: "Um enviado de [From.GetName] se aproximou de nós com a questão das Colinas de Golan. Eles afirmam que, se Israel os apoiar militarmente, eles renunciarão às reivindicações sobre a região, que a ONU ainda considera legalmente parte da Síria. Aceitar o acordo pode melhorar nossa imagem global e talvez dar alguma alavancagem sobre [From.GetName]."
 SyriaDecisions.0.a: "Terras em troca de armas, um acordo justo"
 SyriaDecisions.0.b: "Não podemos confiar que eles cumprirão o tratado"
 SyriaDecisions.1.t: "[From.GetName] Aceita"
 SyriaDecisions.1.desc: "Israel concordou com a nossa sugestão."
 SyriaDecisions.1.a: "Ótimo"
 SyriaDecisions.2.t: "[From.GetName] Recusa"
 SyriaDecisions.2.desc: "Israel recusou nosso acordo"
 SyriaDecisions.2.a: "Maldição"
 SyriaDecisions.3.t: "Negociações sobre Hatay"
 SyriaDecisions.3.desc: "Um enviado de [From.GetName] se aproximou de nós com a questão de Hatay. Eles afirmam que, se a Turquia os apoiar militarmente, eles renunciarão às reivindicações sobre a região. Aceitar o acordo pode melhorar nossa imagem global e talvez dar alguma alavancagem sobre [From.GetName]."
 SyriaDecisions.3.a: "Terras em troca de armas, um acordo justo"
 SyriaDecisions.3.b: "Não podemos confiar que eles cumprirão o tratado"
 SyriaDecisions.4.t: "[From.GetName] Aceita"
 SyriaDecisions.4.desc: "A Turquia concordou com a nossa sugestão."
 SyriaDecisions.4.a: "Ótimo"
 SyriaDecisions.5.t: "[From.GetName] Recusa"
 SyriaDecisions.5.desc: "A Turquia recusou nosso acordo"
 SyriaDecisions.5.a: "Maldição"
 SyriaDecisions.6.t: "Oferta de Independência"
 SyriaDecisions.6.desc: "[From.GetName] ofereceu garantir nossa independência e permitir que existamos como uma nação soberana. Em troca, eles desejam que nos juntemos à guerra para ajudá-los a vencer a guerra civil. Esta pode ser nossa chance de conquistar nosso próprio país."
 SyriaDecisions.6.a: "Vamos aproveitar a chance"
 SyriaDecisions.6.b: "Não. Eles vão nos trair no final de qualquer maneira"
 SyriaDecisions.7.t: "[From.GetName] Aceita"
 SyriaDecisions.7.desc: "[From.GetName] aceitou nossa sugestão."
 SyriaDecisions.7.a: "Ótimo"
 SyriaDecisions.8.t: "[From.GetName] Recusa"
 SyriaDecisions.8.desc: "[From.GetName] recusou nosso acordo"
 SyriaDecisions.8.a: "Maldição"
 SyriaDecisions.9.t: "Espiões da Síria"
 SyriaDecisions.9.desc: "Detectamos que alguns membros de nossa organização estão sendo pagos pela Síria. Essas pessoas devem ter sido plantadas intencionalmente pela Síria, e obviamente estão tramando algo. Precisamos nos livrar dessas pessoas e resolver isso."
 SyriaDecisions.9.a: "Executar os suspeitos e atacar a Síria!"
 SyriaDecisions.9.b: "Exigir resgate dos espiões"
 SyriaDecisions.10.t: "Espiões Expostos"
 SyriaDecisions.10.desc: "O Hezbollah detectou os espiões que infiltramos em sua organização e os executou. Temos relatos de soldados do Hezbollah se movendo em direção a Daraa. Parece que eles estão tentando tomar o controle da área como vingança."
 SyriaDecisions.10.a: "Precisamos empurrá-los de volta!"
 SyriaDecisions.11.t: "Espiões Expostos"
 SyriaDecisions.11.desc: "O Hezbollah detectou os espiões que infiltramos em sua organização e os capturou. Eles estão exigindo um resgate para a sua libertação."
 SyriaDecisions.11.a: "Pagaremos"
 SyriaDecisions.11.b: "Não pagaremos terroristas!"
 SyriaDecisions.12.t: "A Síria Paga"
 SyriaDecisions.12.desc: "A Síria pagou o resgate por seus espiões."
 SyriaDecisions.12.a: "Ótimo."
 SyriaDecisions.13.t: "A Síria Recusa Pagar"
 SyriaDecisions.13.desc: "A Síria recusou-se a pagar o resgate por seus espiões."
 SyriaDecisions.13.a: "Vamos fazê-los pagar!"
 SyriaDecisions.13.b: "Recuar"
 SyriaDecisions.14.t: "Pecados de Hassan Nasrallah"
 SyriaDecisions.14.desc: "Um vídeo começou a circular na internet mostrando Hassan Nasrallah, o líder do Hezbollah, em uma orgia embriagada. O vídeo também inclui clipes dele praticando várias atividades sexuais com o que parecem ser prostitutas. Nasrallah obviamente negou a legitimidade do vídeo, afirmando que é 'nada mais do que um plano sionista'. No entanto, o Conselho Shura decidiu revogar sua posição e nomear [Root.GetLeader] como o novo secretário-geral.\n\n[Root.GetLeader] tem defendido há muito tempo uma maior independência do Irã."
 SyriaDecisions.14.a: "Isso parece suspeito"
 SyriaDecisions.15.t: "[FROM.GetName] Quer se Juntar à República Árabe Unida"
 SyriaDecisions.15.desc: "[FROM.GetName] pediu para se juntar à República Árabe Unida"
 SyriaDecisions.15.a: "Claro."
 SyriaDecisions.15.b: "Não os queremos"
 SyriaDecisionsNews.0.t: "O Acordo sobre as Colinas de Golan"
 SyriaDecisionsNews.0.d: "Em uma movimentação surpreendente, [From.GetName] e [ISR.GetName] chegaram a um acordo sobre sua disputa territorial nas Colinas de Golan. [From.GetName] renunciará a todas as reivindicações sobre a área. Muitos analistas dizem que esta é uma medida para obter favores de [ISR.GetName], provavelmente na forma de apoio militar para seu conflito em curso."
 SyriaDecisionsNews.0.a: "Interessante."
 SyriaDecisionsNews.1.t: "O Acordo sobre Hatay"
 SyriaDecisionsNews.1.d: "Em uma movimentação surpreendente, [From.GetName] e [TUR.GetName] chegaram a um acordo sobre sua disputa territorial em Hatay. [From.GetName] renunciará a todas as reivindicações sobre a área. Muitos analistas dizem que esta é uma medida para obter favores de [TUR.GetName], provavelmente na forma de apoio militar para seu conflito em curso."
 SyriaDecisionsNews.1.a: "Interessante."
 SyriaDecisionsNews.2.t: "O Nascimento de uma Nação"
 SyriaDecisionsNews.2.d: "[From.GetName] e [ROJ.GetName] concordaram em uma aliança militar temporária para encerrar a guerra civil. Em troca, [ROJ.GetName] foi oferecida o status de independência completa após o término da guerra."
 SyriaDecisionsNews.2.a: "Interessante."
 SyriaDecisionsNews.3.t: "Conflito entre o Hezbollah e a Síria"
