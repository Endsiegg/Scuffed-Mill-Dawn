l_braz_por:
 liechtenstein_focus: "Árvore de Foco Liechtenstein"
 LIC_politics: "Chefe de Estado"
 LIC_politics_desc: "Liechtenstein é um dos poucos países que restam na Europa onde o monarca ainda exerce um poder considerável, pois o monarca é capaz de controlar a nomeação de juízes, a demissão de ministros do governo, além de possuir poderes de veto e a capacidade de convocar para referendos"
 LIC_prince_regnant: "Príncipe de Liechtenstein"
 LIC_prince_regnant_desc: "Em 2003 Liechtenstein mudou sua constituição para que o monarca possa, sempre que quiser, e sem razão demitir o governo atual, enquanto ao mesmo tempo o povo pode, quando quiser, editar a constituição para abolir a monarquia."
 LIC_traditional: "Tradicionalismo de Liechtenstein"
 LIC_traditional_desc: "O povo de Liechtenstein sempre foi lento em seguir \"novas tendências\" no mundo, como o direito de voto das mulheres, já que, até 1º de julho de 1984, as mulheres não podiam votar e, mesmo assim, o agem para permitir que seus votos sejam aprovados com apenas 51,3% (dos homens) a favor de permitir que as mulheres façam suas vozes serem ouvidas na cabine de votação."
 LIC_modern_monarchy: "Monarquia Teatral"
 LIC_modern_monarchy_desc: "Já era hora de Liechtenstein alcançar o resto do mundo no que diz respeito a restringir os poderes de nossa monarquia e permitir que a democracia prosperasse."
 LIC_veto_or_move: "Vetar ou Mover"
 LIC_veto_or_move_desc: "Entregamos nosso ultimato: a menos que tenhamos poder de veto, toda a família real se mudará para a Áustria."
 LIC_preparing_prince_alois: "Preparando o Príncipe Alois"
 LIC_preparing_prince_alois_desc: "Hans-Adam II está envelhecendo e se prepara para entregar o reinado ao Príncipe Alois Philipp Maria."
 LIC_vaduz_castle: "Castelo de Vaduz"
 LIC_vaduz_castle_desc: "A propriedade da família real é o Castelo de Vaduz, desde 1712. Renovações foram feitas em 1904 e 1920, com a expansão do castelo em 1930 também. Agora é hora de expandir a casa de a família real mais uma vez."
 LIC_Prince_Alois: "Sua Alteza Sereníssima"
 LIC_Prince_Alois_desc: "Com Alois no comando, certamente teremos tempos melhores, ele é um líder forte e sólido que tornará nosso país maior do que nunca."
 LIC_Prince_Alois_leader: "Sua Alteza do Principado de Liechtenstein Príncipe Alois"
 LIC_globalization: "Globalização"
 LIC_globalization_desc: "O resto do mundo deixou a Monarquia e todas as bobagens que a cercam, talvez seja hora de abraçarmos o conceito de globalização."
 LIC_changing_succesion_laws: "Reformar as leis de sucessão"
 LIC_changing_succesion_laws_desc: "Agora firmemente no comando do governo, o parlamento reformou as leis de sucessão real para prejudicar a monarquia, deixando-a à mercê do povo."
 LIC_abolish_the_monarchy: "Abolir a Monarquia"
 LIC_abolish_the_monarchy_desc: "Agora, em uma posição de poder incontestável, podemos abolir a monarquia e confiscar os bens da família real."
 LIC_claim_the_HRE: "Reivindicar o trono do Sacro Império Romano"
 LIC_claim_the_HRE_desc: "Liechtenstein é a última monarquia verdadeira de todo o antigo Sacro Império Romano. Embora os outros príncipes eleitorais tenham sido afastados do poder, nós provámos ser mais resilientes do que isso. Embora seja necessária muita preparação para garantir que a nossa declaração não seja aprovada... de forma horrível, para dizer o mínimo, podemos votar em nós mesmos e declarar-nos Imperadores. Ao vencedor vão os despojos."
 LIC_purchase_alaska: "A Nova Compra do Alasca"
 LIC_purchase_alaska_desc: "Embora compreensível na época, desejamos corrigir o erro que nossos ancestrais cometeram ao recusar a oferta da casa Romanov de comprar o Alasca. Embora possa levar muito tempo para que eles nos considerem seriamente, devemos começar a abordar o governo dos EUAa sobre comprar o estado de uma vez. Porém, pode nos custar até §R$$1 trilhão§!."
 LIC_fueling_society: "Combustível Verde"
 LIC_fueling_society_desc: "Não temos recursos naturais para falar, mas se tivéssemos, é claro que não os usaríamos, pois estamos focados em tornar o mundo um lugar melhor. É por isso que utilizamos geradores de biocombustíveis para cumprir nossas necessidades de energia. A energia verde é o futuro e, desta vez, espero que Liechtenstein não se atrase para endossar a nova tendência."
 LIC_new_work_places: "Empregados estrangeiros"
 LIC_new_work_places_desc: "Através da integração econômica com a Áustria e a Suíça, é possível permitir que trabalhadores estrangeiros se desloquem para o nosso país. Isso, é claro, exigirá um investimento significativo em transporte."
 LIC_the_military_question: "A Questão Militar"
 LIC_the_military_question_desc: "Estamos sem militares desde 1869, este pode não ser o melhor caminho a seguir para nossa nação, estamos em uma encruzilhada à nossa frente."
 LIC_defensive_military: "Militar Defensivo"
 LIC_defensive_military_desc: "Na Segunda Guerra Mundial, os suíços nos descreveram como seu flanco fraco, devido à nossa falta de forças armadas permanentes capazes de autodefesa. É hora de fortalecermos nossas forças armadas e tornarmos nossa nação capaz de autodefesa. "
 LIC_offensive_military: "Militar ofensivo"
 LIC_offensive_military_desc: "Podemos parecer insignificantes olhando de fora, mas, na realidade, possuímos a capacidade de perfurar muito acima de nossa classe de peso. É hora de demonstrarmos isso ao mundo."
 LIC_home_defence: "Defesa da Casa"
 LIC_home_defence_desc: "Como nossa vizinha Suíça, seremos conhecidos como uma fortaleza alpina. Nenhum inimigo de Liechtenstein entrará ou sairá de nosso território sem luta."
 LIC_intervention_force: "Forças de intervenção"
 LIC_intervention_force_desc: "Se quisermos ser levados a sério no cenário internacional, precisamos provar que somos capazes de ajudar em conflitos ao redor do mundo, e não apenas em casa."
 LIC_stepping_up_recruitment: "Estabelecer guarda doméstica"
 LIC_stepping_up_recruitment_desc: "Precisamos estabelecer uma força de defesa que possa ser convocada em tempos de guerra, para proteger nosso lar de invasões."
 LIC_aggresive_recruitment: "Esforços agressivos de recrutamento"
 LIC_aggresive_recruitment_desc: "Nossa força militar ainda é muito pequena. Devemos recrutar uma grande parte de nossa população para que ela se torne uma força verdadeiramente formidável em grande escala."
 LIC_extensive_defensive_spending: "Gastos militares defensivos extensivos"
 LIC_extensive_defensive_spending_desc: "Estamos ampliando nossa economia para garantir nossas capacidades defensivas caso sejamos atacados."
 LIC_military_machinery: "Produção de armas de Liechtenstein"
 LIC_military_machinery_desc: "Com mais e mais fundos sendo investidos nas forças armadas, agora podemos começar a desenvolver e fabricar armas por conta própria, sem necessidade de licenças estrangeiras ou ajuda industrial."
 LIC_extensive_offensive_spending: "Gastos militares ofensivos extensivos"
 LIC_extensive_offensive_spending_desc: "Com uma soma ainda maior de dinheiro dedicada aos nossos militares, podemos agora dar os toques finais na construção de um exército formidável com fortes capacidades ofensivas e defensivas."
 LIC_military_research: "Pesquisa militar"
 LIC_military_research_desc: "Com um exército adequado vem a necessidade de uma equipe de pesquisa adequada no campo, teremos que redirecionar fundos para garantir que conseguiremos isso."
 LIC_the_civilian_sector: "O Setor Civil"
 LIC_the_civilian_sector_desc: "Dificilmente temos a indústria para fazer mudanças econômicas revolucionárias em nosso próprio país, precisamos de um influxo de investidores para que isso aconteça."
 LIC_roads: "Estradas de Liechtenstein"
 LIC_roads_desc: "Em nosso pequeno país temos poucas estradas, mas nosso país é recomendado como um local de roadtrip, para ajudar a impulsionar nossa economia com o turismo, precisamos fazer novas estradas e melhorar as que já temos."
 LIC_railway: "Estação Ferroviária Schaan-Vaduz"
 LIC_railway_desc: "Atualmente, temos apenas 4 estações de trem em nosso país. Precisamos expandir isso e garantir que tenhamos uma ferrovia que leve a todos os lugares em nosso belo país. Isso ajudará o turismo inter-rail."
 LIC_tourism_boom: "Turismo"
 LIC_tourism_boom_desc: "O turismo já ajudou nossa economia, mas com o aumento do acesso ao nosso país, vimos um fluxo de ainda mais turistas escolhendo nosso país como destino."
 LIC_industry: "Crescimento da Indústria"
 LIC_industry_desc: "Temos pouca ou nenhuma produção para falar, precisamos nos preparar para a indústria em grande escala tomar conta do nosso país se quisermos prosperar."
 LIC_industry_growth: "Expansão"
 LIC_industry_growth_desc: "Estamos achando cada vez mais difícil encontrar espaço para expandir nossa indústria em nosso pequeno país, então os preços da terra estão aumentando."
 LIC_building_industry: "Pequenas máquinas especializadas"
 LIC_building_industry_desc: "Os produtos de exportação de Liechtenstein consistem em pequenas máquinas especializadas, produtos odontológicos, selos, ferragens e cerâmica, finalmente conseguimos melhorar as instalações destes."
 LIC_fuel_for_farmers: "Combustível para agricultores"
 LIC_fuel_for_farmers_desc: "Nossos agricultores produzem uma variedade de produtos diferentes, como trigo, cevada, milho, batatas e até têm gado para produzir laticínios, tudo isso requer maquinário, e nosso maquinário requer combustível, então vamos garantir que nossos agricultores possam manter suas máquinas funcionando."
 LIC_storage_for_fuel: "Armazenamento de combustível"
 LIC_storage_for_fuel_desc: "Com o aumento da produção de combustível, percebemos que precisamos de melhores recipientes para armazenar o combustível que produzimos."
 LIC_farming_grants: "Subsídios Agrícolas"
 LIC_farming_grants_desc: "Decidimos investir dinheiro em nossa comunidade agrícola para aumentar seu crescimento, isso também permitiu ao governo acesso limitado a certas áreas do país que antes não permitiam."
 LIC_resources: "Recursos não descobertos"
 LIC_resources_desc: "O acesso a partes do nosso país anteriormente pertencentes a particulares nos permitiu expandir nossa busca por recursos naturais e, ao cavar fundo, conseguimos encontrar alguns recursos valiosos."
 LIC_digging_deep: "Buraco Diggy Diggy"
 LIC_digging_deep_desc: "Ao gastar muito dinheiro em nossa mineração de recursos, conseguimos descobrir ainda mais recursos em nossas minas criadas anteriormente, e ter parte do lucro da mineração indo para os agricultores garantiu sua cooperação."
 LIC_health_care: "Saúde"
 LIC_health_care_desc: "Em nosso país a maioria dos cidadãos possui grande riqueza, embora as pessoas esperem que a sociedade seja capaz de cuidar delas, se quisermos manter um padrão moderno precisamos aumentar nossos gastos com saúde."
 LIC_decrease_police: "Diminuir Financiamento Landespolizei"
 LIC_decrease_police_desc: "Neste momento temos uma força policial composta por 125 funcionários cobrindo 160 km2, num país que é um dos mais seguros da europa, não é necessário diminuir o Financiamento Landespolizei."
 LIC_labour_unions: "O Trabalhador"
 LIC_labour_unions_desc: "Nossa população trabalhadora apreciou o trabalho que fizemos para direcionar os fundos do governo para os lugares apropriados para que eles aproveitem ao máximo o dinheiro de seus impostos."
 LIC_growing_research: "Universidade de Liechtenstein"
 LIC_growing_research_desc: "Atualmente a Hochschule Liechtenstein é a única universidade que temos em nosso país, e temos alunos e professores vindos de 40 outros países, mas só temos 2 áreas principais de estudo, sendo arquitetura e economia de negócios, precisamos expandir nossa universidade para atender mais alunos e mais áreas de estudo."
 LIC_starting_arms_industry: "Desenvolvendo a indústria de armas"
 LIC_art_bonus: "Bônus de arte"
 LIC_as_fighter: "Lutador"
 LIC_as_mbt: "Tanque de batalha principal"
 LIC_starting_arms_industry_desc: "Com nossa indústria civil crescendo significativamente e nossas forças armadas sendo refeitas, é hora de começar a pensar em produzir nossas próprias armas."
 LIC_arms_industry: "Armas de Liechtenstein"
 LIC_arms_industry_desc: "Depois de dar o pontapé inicial, descobrimos que havia muito dinheiro a ser ganho na indústria de armas, então começamos a produção em massa."
 LIC_international_diplomacy: "Diplomacia Internacional"
 LIC_international_diplomacy_desc: "Liechtenstein tem uma união aduaneira com a Suíça e a Áustria desde 1924, e até hoje eles permanecem nossos aliados próximos, até usamos o franco suíço como nossa moeda nacional."
 LIC_tax_haven: "Banco LGT"
 LIC_tax_haven_desc: "O principado do banco de Liechtenstein é propriedade da família principesca reinante de Liechtenstein e tem a tendência de fornecer paraísos fiscais para os ricos e poderosos."
 LIC_german_haven: "Refúgio Alemão"
 LIC_german_haven_desc: "Atualmente 19,4% da população de Liechtenstein vem de países de língua alemã, não podemos confirmar nem negar que isso se deve aos nossos impostos."
 LIC_american_haven: "Refúgio Americano"
 LIC_american_haven_desc: "Estamos vendo um influxo de muitos americanos ricos, mas é claro que é por causa de nossas belas paisagens."
 LIC_growing_tax_haven: "Paraíso Fiscal Crescente"
 LIC_growing_tax_haven_desc: "Por razões desconhecidas, Liechtenstein parece estar crescendo em popularidade em todo o mundo, especialmente entre os cidadãos ricos."
 LIC_british_haven: "Refúgio Britânico"
 LIC_british_haven_desc: "Pelo menos 100 britânicos encontraram um grande interesse na paisagem de Liechtenstein."
 LIC_finnish_haven: "Refúgio finlandês"
 LIC_finnish_haven_desc: "Mais de 20 finlandeses realmente preferem as montanhas de Liechtenstein às próprias montanhas da Finlândia."
 LIC_huge_tax_haven: "Enorme Paraíso Fiscal"
 LIC_huge_tax_haven_desc: "Pessoas ricas de todo o mundo estão migrando para o nosso país, obviamente por causa da culinária Liechtensteiner."
 LIC_international_cooperation: "Cooperação Internacional"
 LIC_international_cooperation_desc: "A história não favorece aqueles que se beneficiam às custas das grandes potências do mundo. Se quisermos manter o favor das superpotências mundiais, devemos cooperar para impedir a evasão fiscal."
 LIC_alp_integration: "Integração com os Alpes"
 LIC_alp_integration_desc: "Liechtenstein está localizado no coração da Europa e é uma das únicas nações do mundo com duplo litoral. Se quiser prosperar, deve integrar-se fortemente com seus vizinhos."
 LIC_EU_cooperation: "Cooperação da UE"
 LIC_EU_cooperation_desc: "Liechtenstein é uma das muitas nações pequenas e ricas da Europa que se beneficia da integração. Embora não seja elegível para a adesão plena à UE, devem ser tomadas medidas para garantir relações abundantes com as nações da UE para crescimento futuro."
 LIC_USA_cooperation: "Cooperação Americana"
 LIC_USA_cooperation_desc: "A América é a principal potência mundial na virada do milênio. Cooperar com eles para reformar nossas leis tributárias abrirá as estradas para a prosperidade internacional de Liechtenstein."
 LIC_EU_integration: "Integração da UE"
 LIC_EU_integration_desc: "Agora que estabelecemos relações positivas com os membros da União Europeia, podemos integrar nossa economia para ser compatível com o mercado europeu mais amplo."
 LIC_international_investments: "Investimentos Internacionais"
 LIC_international_investments_desc: "Criamos incursões com os dois maiores mercados do mundo e nossos vizinhos mais próximos. Agora, é hora de alavancar nossas relações recém-estabelecidas para garantir o futuro financeiro do principado de Liechtenstein."
 LIC_international_research: "Cooperação Internacional de Pesquisa"
 LIC_international_research_desc: "Podemos entrar em contato com nossos amigos internacionais e solicitar ajuda com nosso esforço de pesquisa, permitindo que Liechtenstein comece a preencher a vasta lacuna tecnológica."
 LIC_immigrants: "Imigrantes"
 LIC_immigrants_desc: "Liechtenstein recebeu um grande afluxo de pessoas de várias nacionalidades buscando obter cidadania em nosso país, isso nos custará um pouco, mas pode nos beneficiar a longo prazo, pois conseguiremos mais pessoas para a população trabalhadora."
 LIC_refugees: "Refugiados"
 LIC_refugees_desc: "A tensão está aumentando no mundo devido à guerra, com isso vem pessoas fugindo da guerra, podemos levar algumas dessas pessoas para o nosso país para aumentar nossa população, mas aceitar refugiados tem um custo enorme associado a isso."
 LIC_switzerland_refugees: "Refugiados Suíços"
 LIC_switzerland_refugees_desc: "Tendo uma população tão pequena como a nossa, podemos nos oferecer para receber alguns refugiados que, de outra forma, teriam buscado refúgio na Suíça."
 LIC_austria_refugees: "Refugiados Austríacos"
 LIC_austria_refugees_desc: "Pedimos à Áustria que guie alguns dos refugiados que viajam pelo seu país para oeste, para serem redirecionados até nós para aumentar a nossa população."
 LIC_growth_boost: "Impulso de crescimento"
 LIC_growth_boost_desc: "Para o bem ou para o mal, trouxemos um enorme novo grupo de pessoas para o nosso país, como isso afetará nosso país, só o tempo dirá."
 LIC_foreign_legion: "Legião Estrangeira"
 LIC_foreign_legion_desc: "Nosso Exército é pequeno e pouco para falar, mas felizmente podemos acrescentar contratando ajuda externa, a vida do mercenário ainda não acabou."
 LIC_closed_borders: "Bordas fechadas"
 LIC_closed_borders_desc: "Forasteiros tentariam lucrar com a prosperidade de Liechtenstein. Nosso povo trabalhou para construir o que temos hoje e não toleraremos nenhum favorecimento agora que as coisas estão indo bem."
 LIC_no_refuge: "Sem refúgio"
 LIC_no_refuge_desc: "A única responsabilidade de Liechtenstein é com seu povo. Para garantir nosso futuro seguro e próspero, devemos cuidar primeiro de nós mesmos, e nunca de estranhos."
 LIC_embrace_our_heritage: "Abrace nossa herança"
 LIC_embrace_our_heritage_desc: "Liechtenstein, embora tenha uma influência menor nos eventos globais, tem uma história mais longa e rica do que quase qualquer outra. É hora de abraçarmos essa herança."
 LIC_quality_over_quantity: "Qualidade acima da quantidade"
 LIC_quality_over_quantity_desc: "Enquanto nações em todo o mundo permitem que imigrantes e refugiados se reúnam em suas nações aos milhares para preencher seus exércitos, Liechtenstein entende que em uma guerra moderna, uma boa divisão vale muito mais do que cem milícias ineptas."
 LIC_liechtensteiner_concentrated_education: "Liechtensteiner Concentrated Education"
 LIC_liechtensteiner_concentrated_education_desc: "A história e o legado de Liechtenstein desempenham um papel muito pequeno em nossas salas de aula e, no dia em que nossos filhos permitem que nossa herança caia em um passado distante. É hora de ajustarmos nosso sistema educacional para lidar com isso."
 LIC_focus_internally: "Focar internamente"
 LIC_focus_internally_desc: "Enquanto outras nações jogam jogos geopolíticos e tentam explorar os povos do mundo, Liechtenstein sobrevive concentrando-se internamente. Devemos ajustar nossa política nacional para garantir que continuemos a fazê-lo."
 LIC_homogeneous_state: "Estado homogêneo"
 LIC_homogeneous_state_desc: "Fechamos com sucesso nossa nação para aqueles que se aproveitariam de nós, sem nos isolarmos. Olhamos para o nosso passado e dentro de nossas próprias fronteiras e encontramos prosperidade. A chave para o sucesso da Alemanha é seu carvão e ampla planícies planas, a Rússia são suas enormes extensões de terras agrícolas, a França é seu aço e montanhas defensivas. A de Liechtenstein é a vontade e a determinação dos habitantes de Liechtenstein."
 LIC_invest_small_arms: "Investimento em armas leves"
 LIC_invest_small_arms_desc: "Ao norte temos uma casa de força de equipamentos militares, veremos se podemos comprar algumas armas de infantaria da Alemanha."
 LIC_invest_command_equipment: "Equipamento de controle de comando"
 LIC_invest_command_equipment_desc: "Já tendo comprado armas de infantaria da Alemanha, procuramos cooperar ainda mais com eles comprando Equipamentos de Controle de Comando deles também."
 LIC_invest_helicopters: "Cavalaria Aérea Americana"
 LIC_invest_helicopters_desc: "A América tem uma longa história de uso de helicópteros em engajamento, tentaremos comprar alguns de seus helicópteros de transporte para reforçar nossa própria cavalaria aérea."
 LIC_invest_as_fighter: "Caças Americanos"
 LIC_invest_as_fighter_desc: "Os Estados Unidos têm dominado o mercado de armas com seus caças há algum tempo, é hora de entrarmos no negócio e adquirirmos nossos próprios caças para que possamos dominar nosso próprio espaço aéreo."
 LIC_invest_apc: "Investimento APC"
 LIC_invest_apc_desc: "A Piranha suíça é famosa e usada em todo o mundo, faremos bem em comprar algumas delas."
 LIC_invest_ifv: "Investimento IFV"
 LIC_invest_ifv_desc: "O veículo de combate de infantaria é um ótimo complemento para qualquer exército moderno, pois possui poder de fogo adequado e ao mesmo tempo pode ser usado para transportar um esquadrão de infantaria."
 LIC_invest_MBT: "Investimento MBT"
 LIC_invest_MBT_desc: "O Leopard é um tanque lendário, de uma nação que é conhecida por produzir tanques lendários, quando estamos comprando um novo tanque para o nosso país, o leopardo é a escolha certa."
 LIC_invest_utility: "Investimento utilitário"
 LIC_invest_utility_desc: "Os veículos Utilitários de qualquer exército são compostos por vários ramos diferentes, sejam os jipes leves para reconhecimentos ou o maquinário pesado que vem com os engenheiros. Atualmente, a maioria dos nossos equipamentos é comprada na Alemanha, então certamente obteremos um acordo decente sobre isso também."
 LIC_invest_sp_arty: "Investimento em Artilharia"
 LIC_invest_sp_arty_desc: "Qualquer exército moderno desde antes da segunda guerra mundial dependia fortemente da artilharia para apoio, nosso exército também exigirá isso."
 LIC_international_banking: "banco internacional"
 LIC_international_banking_desc: "Liechtenstein deveria usar seus novos investimentos para convidar banqueiros internacionais para nossa nação. Claro, alguém terá que ir..."
 LIC_banking_custom_tooltip: "§YInternational Bankers§! Alterações de opinião até §G10§! (Atual: §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "Desbloqueia a decisão §YInvestimento Interno§!."
 LIC_immigration_remove_conditions: "Os bens de consumo adicionais da ideia serão removidos, caso nosso país cresça para mais de 100.000 pessoas."
 LIC_small_haven_taxes: "Taxa de imposto corporativo abaixo de 20%"
 LIC_medium_haven_taxes: "Taxa de imposto corporativo abaixo de 15%"
 LIC_large_haven_taxes: "Taxa de imposto corporativo abaixo de 10%"
 LIC_AS_purchase_tt: "§RIse nossa economia ou população não for grande o suficiente, podemos entrar em colapso tentando apoiar uma força aérea tão grande!§!"
 LIC_idea_abolished_military: "Abolição militar"
 LIC_idea_abolished_military_desc: "em 1868 decidimos abolir nossas forças armadas porque todo o calvário era muito caro e, desde então, tínhamos um acordo informal com a Áustria e a Suíça para vir em nosso auxílio se precisássemos."
 LIC_idea_abolished_arms_industry: "Indústria de armas abolida"
 LIC_idea_abolished_arms_industry_desc: "Como não temos militares, não há razão para ter uma indústria de armas."
 LIC_idea_prince_regnant: "Príncipe de Liechtenstein"
 LIC_idea_prince_regnant_desc: "Nosso Príncipe Reinante sempre teve grande apoio público."
 LIC_idea_stauch_traditionalism: "Tradicionalismo de Liechtenstein"
 LIC_idea_stauch_traditionalism_desc: "Nestes tempos difíceis, as pessoas estão migrando para o nosso forte líder."
 LIC_idea_modern_monarch: "Monarquia Teatral"
 LIC_idea_modern_monarch_desc: "É hora de o Monarca assumir um papel mais cerimonial."
 LIC_idea_monarch_growing_power: "O poder da monarquia"
 LIC_idea_monarch_growing_power_desc: "Quanto mais apoio nossa monarquia ganha, mais poder temos para fazer as mudanças políticas necessárias."
 LIC_idea_monarch_power_supreme: "As Primeiras Regras Supremas"
 LIC_idea_monarch_power_supreme_desc: "Como temos o apoio total de nossos cidadãos, nosso poder sobre o povo atingiu seu pico."
 LIC_idea_alois: "Sua Alteza Sereníssima"
 LIC_idea_alois_desc: "Sua Alteza Sereníssima Alois trará estabilidade e prosperidade ao nosso país!"
 LIC_idea_globalization: "Globalização"
 LIC_idea_globalization_desc: "Adotamos a globalização."
 LIC_idea_equal_succesion: "Monarquia deficiente"
 LIC_idea_equal_succesion_desc: "Agora firmemente no comando do governo, o parlamento reformou as leis de sucessão real para prejudicar a monarquia e deixá-la à mercê do povo."
 LIC_idea_start_defensive_military: "Fortalecimento do Exército Defensivo"
 LIC_idea_start_defensive_military_desc: "Liechtenstein deve usar seu vizinho, a Suíça, como exemplo. Construir nossas defesas e tornar inescrupuloso invadir-nos, pois o preço da invasão não valerá o benefício."
 LIC_idea_start_offensive_military: "Estrutura do exército ofensivo"
 LIC_idea_start_offensive_military_desc: "Liechtenstein, embora limitado em sua capacidade, pode projetar poder para muitas nações do terceiro mundo se receber as ferramentas certas. É hora de começar o processo de nos armarmos para proteger nossos interesses no exterior."
 LIC_idea_defensive_military: "Um Guarda Nacional"
 LIC_idea_defensive_military_desc: "Liechtenstein não tem chance real de competir com muitas das maiores potências do mundo no campo de batalha aberto. Embora não possamos enfrentá-los de frente, podemos desencorajá-los de tentar mexer com a soberania de Liechtenstein. Fortemente."
 LIC_idea_offensive_military: "Extensos esforços de recrutamento"
 LIC_idea_offensive_military_desc: "Com nossa pequena população, se quisermos igualar qualquer outra pessoa no campo de batalha, precisamos começar a mobilizar rapidamente nossos cidadãos com capacidade militar."
 LIC_idea_extensive_defensive_military: "Gastos Defensivos Extensivos"
 LIC_idea_extensive_defensive_military_desc: "Fizemos o máximo para garantir que nosso exército esteja preparado para um ataque estrangeiro em solo doméstico."
 LIC_idea_extensive_offensive_military: "Gastos ofensivos extensivos"
 LIC_idea_extensive_offensive_military_desc: "Agora finalmente temos um exército do qual podemos nos orgulhar."
 LIC_idea_starting_arms_industry: "Iniciante indústria de armas"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "Armas de Liechtenstein"
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen é o nome da nossa indústria de armas patrocinada pelo estado."
 LIC_idea_fledgeling_tax_haven: "Paraíso fiscal iniciante"
 LIC_idea_fledgeling_tax_haven_desc: "Embora apenas começando o processo, Liechtenstein estabelecerá as bases para se tornar próspero nas costas de governos estrangeiros."
 LIC_idea_growing_tax_haven: "Crescendo Paraíso Fiscal"
 LIC_idea_growing_tax_haven_desc: "Liechtenstein está crescendo lentamente em um paraíso fiscal que detém muitas empresas de todo o mundo."
 LIC_idea_huge_tax_haven: "Enorme Paraíso Fiscal"
 LIC_idea_huge_tax_haven_desc: "As pessoas podem nos visitar por causa da culinária Liechtensteiner, mas ficam pela paisagem."
 LIC_idea_defunct_tax_haven: "Paraíso Fiscal Extinto"
 LIC_idea_defunct_tax_haven_desc: "Esta nação costumava ser um paraíso fiscal, no entanto, devido ao seu atual imposto corporativo, não pode mais funcionar como tal."
 LIC_idea_large_refugee_population: "Grande população de refugiados"
 LIC_idea_large_refugee_population_desc: "Recebemos vários refugiados em nosso país, isso aumentou significativamente nossa população às custas de nossa pequena economia."
 LIC_idea_large_refugee_population_sustained: "População de refugiados sustentável"
 LIC_idea_large_refugee_population_sustained_desc: "Recebemos vários refugiados em nosso país, isso aumentou significativamente nossa população."
 LIC_EU_integration_idea: "Integração da UE"
 LIC_EU_integration_idea_desc: "Liechtenstein se integrou à economia da União Européia, dando vários benefícios."
 LIC_alp_integration_idea: "Integração alpina"
 LIC_alp_integration_idea_desc: "Liechtenstein voltou-se para a integração nas economias de seus vizinhos."
 LIC_idea_limited_exports: "Exportações limitadas"
 LIC_idea_limited_exports_desc: "Liechtenstein decidiu se concentrar internamente e reduzir a quantidade de recursos exportados para o exterior."
 LIC_idea_closed_borders: "Bordas fechadas"
 LIC_idea_closed_borders_desc: "Devido à rigorosa política de imigração implementada pelo governo de Liechtensteiner, a nação tem um crescimento populacional reduzido."
 LIC_idea_deny_refugees: "Refugiados negados"
 LIC_idea_deny_refugees_desc: "Liechtenstein decidiu se recusar a receber refugiados internacionais, evitando uma pressão sobre sua microeconomia."
 LIC_idea_internal_focus: "Foco Interno"
 LIC_idea_internal_focus_desc: "Liechtenstein evitou a política internacional, percebendo que, para permanecer próspero na próxima era, eles devem se concentrar em si mesmos."
 LIC_idea_homogeneous_state: "Estado homogêneo"
 LIC_idea_homogeneous_state_desc: "Liechtenstein foi unido como um estado de Liechtensteiners com ideias semelhantes. Conflitos e conflitos internos que prejudicam os domínios de quase todas as outras nações não se aplicam mais a Liechtenstein."
 LIC_idea_quality_over_quantity: "Qualidade acima da quantidade"
 LIC_idea_quality_over_quantity_desc: "Liechtenstein concentrou seus esforços na qualidade de suas forças armadas, e não em seu tamanho."
 LIC_idea_concentrated_education: "Educação Concentrada de Liechtenstein"
 LIC_idea_concentrated_education_desc: "Liechtenstein decidiu se concentrar em sua história e herança em suas salas de aula. Isso tem um custo menor para sua competência tecnológica."
 LIC_idea_huge_immigration: "Enorme Imigração"
 LIC_idea_huge_immigration_desc: "Liechtenstein alcançou o mundo todo para encorajar as pessoas a virem para seu país. Isso sacrificou muito de sua força econômica. O efeito será diminuído se Liechtenstein conseguir atingir uma população grande o suficiente para que a imigração não seja tão grande de um fardo"
 LIC_idea_immigration: "Imigração Encorajada"
 LIC_idea_immigration_desc: "Liechtenstein incentivou fortemente a imigração e cresceu o suficiente para que a população adicionada não seja mais um grande fardo para sua economia."
 LIC_idea_international_investments: "Retornos de Investimentos Internacionais"
 LIC_idea_international_investments_desc: "Nossos investimentos internacionais pagam dividendos diretamente em nossa economia."
 LIC_idea_USA_cooperation: "Bolsas de Cooperação Americana"
 LIC_idea_USA_cooperation_desc: "Como resultado de nossa cooperação com os Estados Unidos, recebemos um pacote de estímulo econômico."
 LIC_idea_EU_cooperation: "Bolsas de Cooperação Europeia"
 LIC_idea_EU_cooperation_desc: "Como resultado da nossa cooperação com a União Europeia, recebemos um pacote de estímulo econômico."
 LIC_idea_large_haven_tt: "§RO paraíso fiscal será removido se a alíquota do imposto corporativo subir acima de 10%.§!"
 LIC_idea_medium_haven_tt: "§RO paraíso fiscal será removido se a alíquota do imposto corporativo subir acima de 15%.§!"
 LIC_idea_small_haven_tt: "§RO paraíso fiscal será removido se a alíquota do imposto corporativo subir acima de 20%.§!"
 LIC_idea_low_taxes_tt: "§GO paraíso fiscal será restaurado assim que a alíquota do imposto corporativo for reduzida a níveis aceitáveis.§!"
 LIC_idea_competitive_rnd: "Departamento de Pesquisa Competitiva"
 LIC_idea_competitive_rnd_desc: "O crescente setor de serviços de Liechtenstein significa que eles têm os recursos para competir em um nível mais alto com outras potências mundiais."
 LIC_idea_advanced_rnd: "Departamento de Pesquisa Avançada"
 LIC_idea_advanced_rnd_desc: "O crescente setor de serviços de Liechtenstein significa que eles têm os recursos para competir em um nível mais alto com outras potências mundiais."
 LIC_idea_seized_assets: "Bens apreendidos"
 LIC_idea_seized_assets_desc: "Liechtenstein confiscou os bens de sua família real e está colhendo os benefícios temporários."
 LIC_idea_foreign_workers: "Trabalhadores estrangeiros"
 LIC_idea_foreign_workers_desc: "Através da cooperação com seus vizinhos, Liechtenstein é capaz de providenciar para que cidadãos da Áustria e da Suíça se tornem trabalhadores permanentes em seu país."
 LIC_idea_foreign_workers_tt: "§REsta ideia será removida se decretarmos fronteiras fechadas.§!"
 LIC_idea_closed_borders_tt: "§REssa ideia nos impedirá de convidar trabalhadores estrangeiros!§!"
 LIC_idea_expanding_military_research: "Expandindo nossa pesquisa militar"
 LIC_idea_growing_our_research: "Aumentando nossa pesquisa"
 LIC_idea_international_research_cooperation: "Cooperação Internacional de Pesquisa"
 Liechtenstein.1.t: "Príncipe Alois"
 Liechtenstein.1.d: "Como Hans Adam está envelhecendo, é hora de o príncipe Alois se apresentar e assumir as rédeas do governo. Espera-se que seja uma transição suave e esperamos que seu reinado seja abundante."
 Liechtenstein.1.a: "O herdeiro aparente"
 Liechtenstein.6.t: "A compra do Alasca"
 Liechtenstein.6.d: "Liechtenstein nos abordou sobre a compra do estado do Alasca. Qual é a nossa resposta?"
 Liechtenstein.6.a: "Isso é uma piada? Tire isso da minha mesa."
 Liechtenstein.6.b: "Bem, poderíamos usar algum dinheiro extra..."
 Liechtenstein.6.c: "Finalmente, uma desculpa para se livrar de Sarah Palin."
 Liechtenstein.2.t: "Os Estados Unidos recusam nossa oferta"
 Liechtenstein.2.d: "Depois de mais de um ano de planejamento cuidadoso, os EUA decidiram não aceitar nossa oferta. Teremos que encontrar uma maneira de expandir nossas terras por outros meios..."
 Liechtenstein.2.a: "Bem, foi um tiro no escuro de qualquer maneira."
 Liechtenstein.3.t: "Os Estados Unidos aceitam nossa oferta!"
 Liechtenstein.3.d: "Os EUA decidiram que vale a pena pagar o alto preço que oferecemos e decidiram aceitar nossa oferta de compra do estado do Alasca."
 Liechtenstein.3.a: "Agora, para resolver como isso vai caber no orçamento deste ano ..."
 Liechtenstein.4.t: "Os Estados Unidos nos dão o Alasca de graça!"
 Liechtenstein.4.d: "Os Estados Unidos, por qualquer motivo, recusaram nossa oferta de pagamento e, em vez disso, desejam nos dar o Alasca de graça!"
 Liechtenstein.4.a: "Espere, o quê?"
 Liechtenstein.5.t: "Os Estados Unidos vendem o Alasca para o Liechtenstein"
 Liechtenstein.5.d: "Os Estados Unidos concordaram em vender o antigo estado do Alasca para o Principado de Liechtenstein. Se devido ao desespero financeiro ou incompetência, não temos certeza, mas aconteceu do mesmo jeito."
 Liechtenstein.5.a: "Este mundo é insano. É por isso que nos apegamos a nós mesmos."
 Liechtenstein.5.b: "Compreensível, tenha um bom dia."
 Liechtenstein.7.t: "O Trono do Sacro Império Romano"
 Liechtenstein.7.d: "Afirmando ser o último principado dentro do Sacro Império Romano, Liechtenstein votou para o cargo de Imperador do Sacro Império Romano. Quer isso tenha sido um estranho golpe publicitário ou um meio real para expandir sua influência resta ver."
 Liechtenstein.7.a: "Um remanso enlouquecido jorrando absurdos, isso é tudo que Liechtenstein é."
 Liechtenstein.7.b: "Esta é uma séria ameaça à comunidade internacional. Devemos nos preparar!"
 Liechtenstein.7.c: "Ha! Boa, Alois!"
 Liechtenstein.7.e: "Como deveria ser."
 LIC_enlist_refugees: "Esforços de recrutamento"
 LIC_enlist_refugees_desc: "Nosso país é pequeno, fraco e sem muita mão de obra quando se trata de abastecer nosso exército, ganhamos a maior parte de nosso exército de todos os refugiados que temos deixado entrar em nosso país."
 LIC_enlist_small: "Esforços de recrutamento em pequena escala"
 LIC_enlist_small_desc: "Vamos comprometer uma pequena parte dos refugiados em nosso país para serem empregados por nossas forças armadas."
 LIC_enlist_medium: "Esforços de Recrutamento de Média Escala"
 LIC_enlist_medium_desc: "Vamos comprometer uma parte decente dos refugiados em nosso país para serem empregados por nossas forças armadas."
 LIC_enlist_large: "Esforços de Recrutamento em Grande Escala"
 LIC_enlist_large_desc: "Vamos comprometer grande parte dos refugiados que chegam ao nosso país para serem empregados por nossas forças armadas."
 LIC_internal_investment_category: "Investimentos internos"
 LIC_internal_investment_category_desc: "Investir internamente é sempre uma decisão incrível!"
 LIC_internal_investment: "Investimento interno"
 LIC_internal_investment_desc: "Liechtenstein, apesar de sua pequena população, pode atingir alturas nunca antes vistas por uma nação tão pequena."
