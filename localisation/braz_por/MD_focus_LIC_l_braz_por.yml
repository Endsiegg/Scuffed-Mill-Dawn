 LIC_trait_prince_alois: "Príncipe Alois"
 LIC_HRE_modern_empire: "Um Império Moderno"
 LIC_HRE_modern_empire_desc: "O antigo Sacro Império Romano era um modelo de fraqueza e instabilidade. Não mais. Liechtenstein reformou o Império de um lugar de força, e agora é hora de afirmarmos nossa vontade sobre nossos súditos."
 LIC_formed_HRE_tt: "Formaram o Sacro Império Romano"
 LIC_HRE_modern_empire_tt: "Comece a consertar seu domínio descentralizado e em ruínas"
 LIC_HRE_stabilize: "Estabilizar o Império"
 LIC_HRE_stabilize_desc: "O Sacro Império Romano, embora majoritariamente alemão, é composto de dezenas de culturas e etnias, todas subjugadas pelo poder de nosso Império. Império para sobreviver e prosperar, devemos primeiro olhar para dentro para evitar que nossa estrutura se estilhace."
 LIC_HRE_centralize: "Centralizar o Império"
 LIC_HRE_centralize_desc: "Nosso novo Império foi formado com uma estrutura semelhante à anterior - isso foi necessário para reivindicar nosso trono legítimo. Mas agora que os Habsburgos não estão mais no comando, sua administração ineficiente não pode mais guiar o curso da nossa nação. É hora de centralizar o poder econômico com o Imperador, de uma vez por todas."
 LIC_HRE_organize: "Organizar o Império"
 LIC_HRE_organize_desc: "Nossos exércitos, embora grandes, são diversos e desarticulados. Feito quase inteiramente de novos conscritos usando as armas de nações subjugadas, nosso exército é o epítome do caos. Se quisermos garantir nosso futuro como nação, iremos precisamos gastar tempo e esforço consideráveis ​​reorganizando nossas forças armadas."
 LIC_idea_HRE_government: "Império Desarticulado"
 LIC_idea_HRE_government_desc: "O Sacro Império Romano é apenas pela mais liberal das definições um estado em funcionamento. Se o novo Império deseja sobreviver, deve abordar sua miríade de questões internas."
 LIC_idea_HRE_stabilized: "Império desorganizado e descentralizado"
 LIC_idea_HRE_stabilized_desc: "Apesar de um tanto estáveis internamente, as forças armadas do Sacro Império Romano permanecem desorganizadas, além da administração não estar efetivamente centralizada."
 LIC_idea_HRE_organized: "Império desestabilizado e descentralizado"
 LIC_idea_HRE_organized_desc: "Embora o Sacro Exército Romano tenha sido reorganizado, o Império ainda tem vastas questões internas para resolver, incluindo a situação política tumultuada e a estrutura de poder descentralizada."
 LIC_idea_HRE_centralized: "Império Desestabilizado e Desorganizado"
 LIC_idea_HRE_centralized_desc: "Embora o novo Imperador tenha conseguido centralizar o poder em Vaduz, conflitos internos e um exército desorganizado ainda representam um grande obstáculo para a longevidade do Império."
 LIC_idea_HRE_centralized_organized: "Império Desestabilizado"
 LIC_idea_HRE_centralized_organized_desc: "Com os exércitos reformados e o poder centralizado, o novo Imperador precisa apenas resolver nosso conflito interno para garantir um futuro próspero para o Império."
 LIC_idea_HRE_centralized_stabilized: "Império Desorganizado"
 LIC_idea_HRE_centralized_stabilized_desc: "Com o poder centralizado em Vaduz e a oposição interna reprimida, o Sacro Imperador Romano tem apenas mais um grande desafio pela frente antes de estar pronto para ingressar na política internacional como um ator importante: as forças armadas."
 LIC_idea_HRE_stabilized_organized: "Império Descentralizado"
 LIC_idea_HRE_stabilized_organized_desc: "Agora que a oposição doméstica foi neutralizada e os militares foram reorganizados a serviço de seu novo imperador, resta apenas o último passo natural; centralizar o poder da nação no trono."
 LIC_idea_new_empire: "Um Novo Império"
 LIC_idea_new_empire_desc: "As questões internas do Império foram abordadas. Agora, podemos olhar para o futuro."
 LIC_holy_roman_empire_category: "Sacro Império Romano"
 LIC_holy_roman_empire_category_desc: "Liechtenstein é o verdadeiro principado final dentro do antigo Sacro Império Romano. Naturalmente, o fardo de restaurar suas reivindicações legítimas recai sobre nós e somente nós. Não será fácil, mas sob a orientação de nosso imperador, Liechtenstein - não, o Sacro Império Romano prevalecerá!"
 LIC_form_HRE: "Reformar o Sacro Império Romano"
 LIC_form_HRE_desc: "Reivindicamos o trono, mas para que as pessoas de nosso Império e o mundo em geral nos reconheçam como tal, devemos impor nosso direito divino de governar."
 LIC_join_international_community: "Junte-se à comunidade internacional"
 LIC_join_international_community_desc: "Tendo resolvido nossos problemas internos, agora estamos prontos para ingressar na comunidade internacional como um participante mais ativo."
 LIC_path_of_conquest: "Caminho da Conquista"
 LIC_path_of_conquest_desc: "Nossa reivindicação não é apenas para o Sacro Império Romano, mas para o Império Romano como um todo. Devemos assumir a responsabilidade de trazer nossa glória passada, por todos os meios necessários."
 LIC_path_of_peace: "Caminho da Paz"
 LIC_path_of_peace_desc: "Já houve derramamento de sangue suficiente. Agora, devemos reconstruir e olhar para um futuro pacífico."
 LIC_royal_marriages: "Casamentos Reais"
 LIC_royal_marriages_desc: "Como a monarquia mais poderosa da Europa - ou melhor, do mundo - muitas casas antigas procuram formar uma união até mesmo com nossos parentes distantes. Incentivar essas relações nos permitirá exercer influência sobre as nações em todo o mundo."
 LIC_auxillaries: "Divisões auxiliares"
 LIC_auxillaries_desc: "Roma tinha um sistema peculiar de encorajar não-cidadãos a se juntarem aos seus exércitos. Adotando um sistema similar, podemos produzir resultados similares."
 LIC_idea_auxillaries: "Divisões auxiliares"
 LIC_idea_auxillaries_desc: "Tendo adotado o antigo sistema auxiliar romano, Liechtenstein encoraja fortemente suas populações sujeitas a se juntarem a seus exércitos. No entanto, tal sistema tem suas desvantagens."
 LIC_marriage_influence_tt: "Ganharemos §G33% de influência§! em todas as nações com uma monarquia absoluta, §G15% de influência§! em todas as nações onde a monarquia é influente e §G7% de influência§! em todas as nações que têm uma monarquia simbólica ."
 LIC_path_of_conquest_tt: "Obtenha §YConquer§! objetivos de guerra nos antigos territórios do Império Romano."
 LIC_claim_the_HRE_tt: "Ganhe §YPuppet§! objetivos de guerra no antigo §YHoly Roman Empire§!. Isso vai perturbar os países-alvo."
 LIC_new_capital: "Uma Nova Capital"
 LIC_new_capital_desc: "Tendo restaurado nossa glória passada, podemos agora considerar mudar a localização do Palácio Imperial para um local mais adequado."
