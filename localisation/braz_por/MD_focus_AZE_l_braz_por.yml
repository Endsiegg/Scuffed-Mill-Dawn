 AZE_Oil_reserves: "Reservas de Petróleo"
 AZE_Oil_reserves_desc: "Criar reservas de petróleo pode nos ajudar a abastecer nossa nação em caso de falhas técnicas em usinas ou oleodutos"
 AZE_Joint_trade_associations: "Associações Comerciais Conjuntas"
 AZE_Joint_trade_associations_desc: "Associações comerciais conjuntas nos ajudarão a regular o comércio e o mercado com o mínimo de interferência possível"
 AZE_Mutual_shadow_control: "Controle Mútuo das Sombras"
 AZE_Mutual_shadow_control_desc: "Controlar o fluxo de operações ilegais pode ser imoral, mas eficaz"
 AZE_Root_out_shadow_market: "Erradicar o Mercado das Sombras"
 AZE_Root_out_shadow_market_desc: "Erradicar o tráfico ilegal nos ajudará a reduzir o financiamento do crime em nossa nação"
 AZE_Mutual_defense_initiative: "Iniciativa de Defesa Mútua"
 AZE_Mutual_defense_initiative_desc: "A Iniciativa de Defesa Mútua nos ajudará, a nós e aos nossos aliados, a nos defendermos"
 AZE_Defense_funds: "Fundos de Defesa"
 AZE_Defense_funds_desc: "Criar um estoque de fundos para situações de emergência pode ser o próximo passo em nosso desenvolvimento"
 AZE_Pipeline_initiative: "Iniciativa de Oleodutos"
 AZE_Pipeline_initiative_desc: "O desenvolvimento de oleodutos pode nos ajudar a melhorar nosso valor de mercado e exposição"
 AZE_arms_factory: "Renovação de Armamentos"
 AZE_arms_factory_desc: "A produção de nossa indústria de defesa ainda é muito baixa, precisamos investir"
 AZE_old_school_production: "Produção à Moda Antiga"
 AZE_old_school_production_desc: "Produzir produtos antigos pode parecer estúpido, mas se vender, podemos fazer isso temporariamente"
 AZE_it_indusrty: "Indústria de TI"
 AZE_it_indusrty_desc: "TI é o futuro, e o Azerbaijão não é algo do passado"
 AZE_fast_development: "Desenvolvimento Rápido"
 AZE_fast_development_desc: "Desenvolvimento rápido e sustentável - assim este período será descrito nos livros de história daqui a 50 anos"
 AZE_no_more_narcotics: "Fim das Drogas"
 AZE_no_more_narcotics_desc: "O tráfico de drogas em nosso país tira centenas de vidas anualmente, precisamos parar com isso imediatamente"
 AZE_economy_rise: "Crescimento Econômico"
 AZE_economy_rise_desc: "Nossa economia está em ascensão, mas ainda temos algumas ferramentas para melhorá-la"
 AZE_surface_ships: "Navios de Superfície"
 AZE_surface_ships_desc: "No Azerbaijão, uma nação situada no coração da Eurásia, os esforços em desenvolver sua marinha de superfície têm se mostrado uma prioridade estratégica crescente. Com uma posição geográfica única às margens do mar Cáspio, o Azerbaijão busca expandir sua capacidade naval, modernizando sua frota de navios de superfície. Os estaleiros locais estão ocupados construindo uma nova geração de navios de guerra, equipados com tecnologia de ponta e armamentos avançados, projetados para garantir a segurança das águas caspianas e promover seus interesses regionais. Com esses esforços, o Azerbaijão almeja estabelecer sua presença como um ator marítimo significativo no cenário internacional."
 AZE_naval_doctrine_innovations: "Novas Inovações na Doutrina Naval"
 AZE_naval_doctrine_innovations_desc: "O Azerbaijão está embarcando em uma ambiciosa jornada de modernização de sua doutrina naval, buscando inovações que o coloquem na vanguarda das estratégias navais modernas. Com um foco especial na defesa das águas do mar Cáspio, a nação está investindo pesadamente em tecnologia naval avançada, como drones marítimos, sistemas de mísseis de longo alcance e comunicações seguras. Essas inovações estão moldando uma doutrina naval adaptativa e ágil que permite ao Azerbaijão proteger seus interesses marítimos, manter a estabilidade regional e responder de forma eficaz às ameaças emergentes. À medida que o Azerbaijão avança em suas capacidades navais, ele se torna um protagonista promissor no cenário naval internacional, com uma doutrina focada na excelência e na segurança de suas águas costeiras."
 azeev.1.t: "Possível Escalada"
 azeev.1.d: "Nas últimas semanas, a tensão tem aumentado e agora podemos intensificar a situação ainda mais, mas isso nos beneficia?"
 azeev.1.a: "Escalar!"
 azeev.1.b: "Pensando melhor..."
 azeev.2.t: "Azerbaijão Solicita Ajuda"
 azeev.2.d: "Com a recente escalada de tensões entre o Azerbaijão e o Irã, o primeiro busca nossa ajuda."
 azeev.2.a: "Nenhuma ajuda para os ímpios."
 azeev.2.b: "Vamos fazer um compromisso."
 azeev.2.c: "Eles têm nosso total apoio."
 azeev.3.t: "Visita de Estado"
 azeev.3.d: "Faz sentido fazer uma visita oficial a alguma grande potência estrangeira para solidificar nossa posição. Mas para onde devemos ir?"
 azeev.3.a: "Para a Turquia."
 azeev.3.b: "Para a Rússia."
 azeev.3.c: "Para o Irã, apesar das tensões recentes."
 azeev.4.t: "Cúpula do Petróleo do Azerbaijão"
 azeev.4.d: "O Azerbaijão realiza uma grande cúpula de petróleo e economia, nossos diplomatas foram abordados e propostos com alguns projetos de investimento. Devemos investir?"
 azeev.4.a: "Absolutamente."
 azeev.4.b: "O momento não é oportuno."
 azeev.5.t: "Primeira Ligação"
 azeev.5.d: "Com nossa posição ainda instável, precisamos melhorar as relações com potências estrangeiras antes que elas tomem uma decisão. Qual será a primeira ligação do nosso presidente?"
 azeev.5.a: "Turquia."
 azeev.5.b: "Rússia."
 azeev.5.c: "Irã."
 azeev.5.e: "China"
 azeev.6.t: "Azerbaijão Pede Ajuda"
 azeev.6.d: "O Azerbaijão vem se rearmando há algum tempo, mas em um possível conflito, eles ainda precisam de mais armas, e eles se aproximaram de nós. Devemos ajudar?"
 azeev.6.a: "Vamos fazer isso."
 azeev.6.b: "Eles estão loucos?"
 azeev.7.t: "Rússia Concorda"
 azeev.7.d: "Como esperávamos, a Rússia concordou em compartilhar armas conosco."
 azeev.7.a: "Esplêndido!"
 azeev.8.t: "Rússia Recusa"
 azeev.8.d: "Apesar de todos os nossos esforços, nossas negociações fracassaram e não receberemos nenhuma arma da Rússia."
 azeev.8.a: "Maldição"
 azeev.9.t: "Morte de Heydar Aliev"
 azeev.9.d: "Na noite passada, nosso líder faleceu. Ele liderou nosso país por quase dez anos e agora seu legado terá que enfrentar o teste do tempo."
 azeev.9.a: "Até mesmo as lendas morrem."
 azeev.10.t: "Possível Golpe Militar?"
 azeev.10.d: "Nossa agência interna nos informou sobre um possível golpe militar. Generais estavam conspirando nas sombras há algum tempo. Ao mesmo tempo, as evidências parecem ser escassas, no mínimo..."
 azeev.10.a: "Pode ser verdade?"
 azeev.11.t: "Golpe Militar!"
 azeev.11.d: "Alguns generais das Forças Armadas tomaram as coisas em suas próprias mãos e prenderam [Root.GetLeader]. O futuro de nosso país agora está em questão, mas o novo poder estabelecido assegura estabilidade e paz."
 azeev.11.a: "Como eles puderam?!"
 azeev.16.t: "Turquia Aceita"
 azeev.16.d: "A Turquia concordou em nos fornecer algum equipamento para um possível conflito com o Irã."
 azeev.16.a: "Muito bem."
 azeev.17.t: "Turquia Recusa"
 azeev.17.d: "A Turquia não concordou em nos fornecer ajuda em um possível conflito com o Irã."
 azeev.17.a: "Idiotas."
 azeev.18.t: "Popularidade do Culto a Aliev Mudou"
 azeev.18.d: "Nossas pesquisas recentes indicam que a percepção de Aliev e seu legado mudou na população em geral."
 azeev.18.a: "Vamos ver."
 aze_news.1.t: "[AZE.GetLeader] Derrubado!"
 aze_news.1.d: "Alguns generais das Forças Armadas tomaram as coisas em suas próprias mãos e prenderam [AZE.GetLeader]. Com pequenas lutas entre lealistas e forças militares nas ruas, a situação ainda parece sombria, e o futuro do Azerbaijão é incerto."
 aze_news.1.a: "Espera, o quê?"
 aze_news.1.b: "Desenvolvimento interessante."
 karabakh.1.t: "Conversas de Paz"
 karabakh.1.d: "Nossos adversários sugeriram iniciar conversas de paz sobre a região de Karabakh. O resultado de tal discussão é questionável, devemos mesmo tentar iniciar negociações."
 karabakh.1.a: "Não."
 karabakh.1.b: "Vamos fazer uma sugestão."
 karabakh.1.c: "Deixe-os fazer uma sugestão."
 karabakh.2.t: "Destino de Karabakh"
 karabakh.2.d: "O que devemos sugerir aos nossos oponentes?"
 karabakh.2.a: "Karabakh deve ser armênio."
 karabakh.2.b: "Karabakh deve pertencer ao Azerbaijão."
 karabakh.2.c: "Karabakh decidirá seu próprio destino."
 karabakh.3.t: "Karabakh para a Armênia"
 karabakh.3.d: "Fomos sugeridos a permitir que Karabakh seja oficialmente afiliado ao estado armênio. Como devemos responder?"
 karabakh.3.a: "Isso é aceitável."
 karabakh.3.b: "Absolutamente não!"
 karabakh.4.t: "Karabakh para o Azerbaijão"
 karabakh.4.d: "Fomos sugeridos a permitir que Karabakh seja oficialmente afiliado ao Azerbaijão. Como devemos responder?"
 karabakh.4.a: "Isso é aceitável."
 karabakh.4.b: "Absolutamente não!"
 karabakh.5.t: "Karabakh para a Armênia"
 karabakh.5.d: "Fomos sugeridos a permitir que Karabakh decida seu próprio destino em um referendo em 5 anos, como devemos responder a essa sugestão?"
 karabakh.5.a: "Isso é aceitável."
 karabakh.5.b: "Absolutamente não!"
 karabakh.6.t: "Referendo"
 karabakh.6.d: "Precisamos decidir nosso destino, com qual estado devemos nos unir?"
 karabakh.6.a: "Com a Armênia!"
 karabakh.6.b: "Com o Azerbaijão!"
 karabakh.6.c: "Permaneceremos independentes!"
 karabakh.7.t: "Declaração de Guerra"
 karabakh.7.d: "As tensões em Karabakh estão fora de controle, está claro que a guerra está no horizonte."
 karabakh.7.a: "Lá vamos nós de novo."
 karabakh.11.t: "Incursão sem Sucesso"
 karabakh.11.d: "Nossa recente incursão não foi bem-sucedida, perdemos alguns homens, bem como equipamentos."
 karabakh.11.a: "Infeliz"
 karabakh.12.t: "Resultado da Incursão"
 karabakh.12.d: "Nossa recente incursão foi bem-sucedida, melhoramos nossa posição na região."
 karabakh.12.a: "Bem feito."
 karabakh.13.t: "Incursão é um Enorme Sucesso"
 karabakh.13.d: "Nossa recente incursão foi um enorme sucesso, melhoramos significativamente nossa posição na região."
 karabakh.13.a: "Ótimo"
 karabakh.14.t: "Incursão sem Sucesso"
 karabakh.14.d: "Tivemos confrontos com grupos de incursão adversários, infelizmente, não conseguimos obter sucesso."
 karabakh.14.a: "Maldição"
 karabakh.15.t: "Impasse Sangrento"
 karabakh.15.d: "Tivemos confrontos com grupos de incursão adversários, e as perdas de ambos os lados são insanas, com um resultado inconclusivo, no mínimo."
 karabakh.15.a: "Desastre."
 karabakh.16.t: "Incursão Bem-sucedida"
 karabakh.16.d: "Tivemos confrontos com grupos de incursão adversários, e obtivemos sucesso, melhorando nossa posição."
 karabakh.16.a: "Ótimo"
 karabakh.17.t: "Enorme Falha na Incursão"
 karabakh.17.d: "Estávamos melhorando nossa posição quando fomos atingidos por pesado fogo de artilharia."
 karabakh.17.a: "Maldição"
 karabakh.18.t: "Falha na Incursão"
 karabakh.18.d: "Estávamos melhorando nossa posição quando fomos atingidos por fogo de artilharia, conseguimos nos retirar, mas sofremos algumas perdas."
 karabakh.18.a: "Infeliz"
 karabakh.19.t: "Por um Triz"
 karabakh.19.d: "Estávamos melhorando nossa posição quando detectamos a artilharia inimiga, conseguimos nos retirar, mas tivemos que deixar algum equipamento para trás."
 karabakh.19.a: "Poderia ter sido pior."
 karabakh.20.t: "Grande Sucesso na Incursão"
 karabakh.20.d: "Estávamos melhorando nossa posição quando detectamos uma unidade de reconhecimento inimiga, conseguimos expulsá-los e até capturamos algum equipamento."
 karabakh.20.a: "Bom trabalho!"
 karabakh.21.t: "Sucesso na Incursão"
 karabakh.21.d: "Estávamos melhorando nossa posição quando detectamos uma unidade de reconhecimento inimiga, iniciamos um tiroteio e, eventualmente, o inimigo recuou."
 karabakh.21.a: "Ótimo"
 karabakh.22.t: "Oportunidade Perdida"
 karabakh.22.d: "Estávamos melhorando nossa posição, mas fomos alvo de fogo vindo da floresta, conseguimos revidar e encontramos algum equipamento deixado para trás."
 karabakh.22.a: "Poderíamos ter feito melhor."
 karabakh.31.t: "Falha Menor"
 karabakh.31.d: "Estávamos nos preparando para disparar fogo em possíveis posições inimigas quando fomos alvejados, conseguimos escapar dos insurgentes, mas deixamos algum equipamento para trás."
 karabakh.31.a: "Vamos lá, nem eram forças do exército."
 karabakh.32.t: "Barragem Bem-sucedida"
 karabakh.32.d: "Fizemos uma barragem bem-sucedida em possíveis posições inimigas, embora as perdas inimigas sejam desconhecidas, obtivemos uma boa vantagem local como resultado."
 karabakh.32.a: "Ótimo."
 karabakh.33.t: "Barragem Perfeita"
 karabakh.33.d: "Fizemos uma barragem bem-sucedida em possíveis posições inimigas, embora as perdas inimigas sejam desconhecidas, interrompemos claramente seus movimentos."
 karabakh.33.a: "Perfeito."
 karabakh.37.t: "Tiroteio Infortunado"
 karabakh.37.d: "Tivemos um confronto de artilharia com nossos oponentes, que pode não ter terminado a nosso favor."
 karabakh.37.a: "Maldição"
 karabakh.38.t: "Tiroteio Inconclusivo"
 karabakh.38.d: "Tivemos um confronto de artilharia com nossos oponentes e as perdas de ambos os lados são altas."
 karabakh.38.a: "E quem ganhou, na verdade?"
 karabakh.39.t: "Tiroteio Favorável"
 karabakh.39.d: "Tivemos um confronto de artilharia com nossos oponentes, que terminou a nosso favor."
 karabakh.39.a: "Ótimo"
 karabakh.34.t: "Destruição Completa do Inimigo"
 karabakh.34.d: "Nós destruímos completamente as forças inimigas na região que tentavam ganhar terreno, conseguimos capturar algumas armas leves também."
 karabakh.34.a: "Bem feito."
 karabakh.35.t: "Avanços Inimigos Interrompidos"
 karabakh.35.d: "Nós detivemos as forças inimigas na região que tentavam ganhar terreno, conseguimos capturar algumas armas leves também."
 karabakh.35.a: "Ótimo"
 karabakh.36.t: "Inimigo Escapa Vivo"
 karabakh.36.d: "Detectamos forças inimigas na região que tentavam ganhar terreno, mas elas conseguiram se retirar quando a barragem começou."
 karabakh.36.a: "Poderíamos ter feito melhor."
 karabakh.40.t: "Grande Perda de Equipamento"
 karabakh.40.d: "Estávamos preparando posições de fogo quando nossas unidades expostas foram alvejadas por unidades de reconhecimento inimigas em uma emboscada improvisada, perdemos muitos homens e deixamos equipamento para trás."
 karabakh.40.a: "Como?"
 karabakh.41.t: "Emboscados"
 karabakh.41.d: "Estávamos preparando posições de fogo quando nossas unidades expostas foram alvejadas por unidades de reconhecimento inimigas em uma emboscada improvisada, conseguimos revidar a tempo, mas as perdas são significativas."
 karabakh.41.a: "Infeliz"
 karabakh.42.t: "Evitamos a Emboscada"
 karabakh.42.d: "Estávamos nos movendo para posições de fogo quando detectamos uma emboscada inimiga, iniciamos um tiroteio e saímos, mas deixamos algum equipamento para trás."
 karabakh.42.a: "Por pouco."
 karabakh.51.t: "Reconhecimento Contrariado"
 karabakh.51.d: "Nossas unidades de reconhecimento não conseguiram coletar informações e foram eventualmente expulsas pelas forças de fronteira."
 karabakh.51.a: "Dia ruim."
 karabakh.52.t: "Sucesso no Reconhecimento"
 karabakh.52.d: "Nossas unidades de reconhecimento conseguiram coletar algumas informações e até escaparam antes de serem detectadas."
 karabakh.52.a: "Ótimo."
 karabakh.53.t: "Grande Sucesso no Reconhecimento"
 karabakh.53.d: "Nossas unidades de reconhecimento conseguiram coletar informações críticas sobre as bases inimigas e até escaparam antes de serem detectadas."
 karabakh.53.a: "Bom trabalho."
 karabakh.54.t: "Unidade de Reconhecimento Perdida"
 karabakh.54.d: "Nossas unidades de reconhecimento se depararam com um grupo inimigo de incursão e foram alvo de intenso fogo, muitos soldados estão desaparecidos, e realmente não esperamos vê-los vivos."
 karabakh.54.a: "Desastre!"
 karabakh.55.t: "Unidade de Reconhecimento Danificada"
 karabakh.55.d: "Nossas unidades de reconhecimento se depararam com um grupo inimigo de incursão e foram alvo de intenso fogo, no entanto, conseguimos desorientar o inimigo prendendo os oficiais e recuamos."
 karabakh.55.a: "Más notícias."
 karabakh.56.t: "Unidade de Reconhecimento Recuou"
 karabakh.56.d: "Nossas unidades de reconhecimento detectaram um grupo inimigo de incursão e recuaram rapidamente antes de serem notadas, no entanto, deixaram algum equipamento para trás para salvar vidas."
 karabakh.56.a: "Por pouco."
 karabakh.57.t: "Artilharia Inimiga Destruída"
 karabakh.57.d: "Nossas unidades de reconhecimento detectaram a artilharia inimiga e conseguiram emboscá-la, matando muitos no processo e capturando equipamento."
 karabakh.57.a: "Muito bem."
 karabakh.58.t: "Artilharia Inimiga Danificada"
 karabakh.58.d: "Nossas unidades de reconhecimento detectaram a artilharia inimiga e conseguiram emboscá-la, embora tenham devolvido fogo às pressas, ainda é uma vitória para nós."
 karabakh.58.a: "Ótimo."
 karabakh.59.t: "Artilharia Inimiga Escapou da Emboscada"
 karabakh.59.d: "Nossas unidades de reconhecimento prepararam uma emboscada para a artilharia inimiga, mas eles nos detectaram e fugiram, deixando algum equipamento para trás."
 karabakh.59.a: "Quase os pegamos."
 karabakh.60.t: "Falha no Reconhecimento"
 karabakh.60.d: "Nossas unidades de reconhecimento foram emboscadas pelo inimigo e tiveram que se retirar para evitar mais perdas."
 karabakh.60.a: "Maldição"
 karabakh.61.t: "Impasse no Reconhecimento"
 karabakh.61.d: "Nossas unidades de reconhecimento foram avistadas pelo inimigo e tiveram um intenso tiroteio com o inimigo, com pesadas perdas de ambos os lados."
 karabakh.61.a: "Infeliz"
 karabakh.62.t: "Reconhecimento Fez Bem"
 karabakh.62.d: "Nossas unidades de reconhecimento emboscaram as unidades de reconhecimento inimigas e conseguiram forçá-las a recuar."
 karabakh.62.a: "Muito bem."
 karabakh.71.t: "Ações dos Engenheiros Interrompidas"
 karabakh.71.d: "Nossos esforços para cavar trincheiras foram interrompidos pela atividade inimiga, tivemos que recuar de nossas posições."
 karabakh.71.a: "Quem vai pagar por isso?"
 karabakh.72.t: "Conversa Amigável que deu Errado"
 karabakh.72.d: "Nossas tropas estabelecendo comunicação com os locais foram alvejadas por fogo pesado vindo aparentemente do nada, estimam-se altas baixas."
 karabakh.72.a: "Eles nos denunciaram!"
 karabakh.73.t: "Piloto Abatido!"
 karabakh.73.d: "Nossos esforços de reconhecimento aéreo foram notados pelo inimigo, nosso avião foi abatido por um disparo de manpads com sorte, destruindo o avião e matando o piloto."
 karabakh.73.a: "Oh não!"
 karabakh.74.t: "Drone Abatido"
 karabakh.74.d: "Nossos esforços de reconhecimento aéreo foram notados pelo inimigo, nosso drone foi abatido por um disparo de manpads com sorte, e uma peça valiosa de equipamento agora está perdida."
 karabakh.74.a: "**** eles!"
