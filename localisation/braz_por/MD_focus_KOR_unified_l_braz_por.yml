 KOR_lean_to_China: "Inclinar-se para a China"
 KOR_lean_to_China_desc: "A China é nosso principal parceiro comercial estrangeiro. A amizade com eles levará nossos negócios para o próximo nível."
 KOR_lean_to_United_States: "Inclinar-se para os Estados Unidos"
 KOR_lean_to_United_States_desc: "Os Estados Unidos são a superpotência mundial. Melhorar as relações com eles nos fará sentir mais seguros."
 KOR_preserve_neutrality: "Preservar a neutralidade"
 KOR_preserve_neutrality_desc: "A península da Coréia Unificada não pode mais permitir a guerra, a neutralidade é nossa melhor opção."
 KOR_stoke_anti_americanism: "Stoke Antiamericanismo"
 KOR_stoke_anti_americanism_desc: "Desde o armistício da Guerra da Coréia, os militares dos EUA têm desfrutado do poder supremo no Sul, eles podem ser considerados inocentes até mesmo por atropelar civis. Isso fez com que o sentimento antiamericano aumentasse na Coréia. Esses imperialistas dos EUA devem ser expulso!"
 KOR_back_chinese_claims: "Retorno à Shinosfera"
 KOR_back_chinese_claims_desc: "Retornando à esfera de influência chinesa, para ampliar ainda mais a cooperação econômica e cultural sino-coreana."
 KOR_threaten_japan: "Ameaçar o Japão"
 KOR_threaten_japan_desc: ""
 KOR_demand_end_to_america_presence: "Exija o fim da presença da América"
 KOR_demand_end_to_america_presence_desc: ""
 KOR_join_sco: "Junte-se ao SCO"
 KOR_join_sco_desc: "A SCO é chefiada pela China e pela Rússia e é uma organização que enfatiza a paz regional, a segurança, o combate ao terrorismo e a cooperação econômica. Ela pode fornecer muitos dos recursos que consideramos necessários para o nosso país, como o combate ao terrorismo exercícios e assistência ao desenvolvimento. Devemos nos juntar ao SCO para o benefício de nosso país."
 KOR_condemn_expansionism: "Condenar o expansionismo"
 KOR_condemn_expansionism_desc: "As políticas de neocolonialismo da China e os crescentes gastos militares estão tornando cada vez mais suspeitos os países ao redor do mundo. A paz e a estabilidade do mundo parecem estar ameaçadas."
 KOR_support_freedom_of_navigation: "Suporte à liberdade de navegação"
 KOR_support_freedom_of_navigation_desc: "A liberdade de navegação é um direito básico a ser desfrutado por todas as nações. Ninguém mais tem o direito de interferir onde navegamos!"
 KOR_reconcile_with_japan: "Reconciliar com o Japão"
 KOR_reconcile_with_japan_desc: ""
 KOR_collective_defense: "Defesa Coletiva"
 KOR_collective_defense_desc: "Como aliados leais dos Estados Unidos, é hora de fortalecermos nossa cooperação militar uns com os outros. Isso fará pender a balança da paz ainda mais em favor do Ocidente."
 KOR_nato_membership_action_plan: "Ação Especial para Membros da OTAN"
 KOR_nato_membership_action_plan_desc: "Uma democracia forte e viril é exatamente o que a OTAN precisa."
