 KOR_ethnic_irredentism_desc: "Recupere nosso território inerente! Ninguém pode nos parar!"
 KOR_reclaim_gando: "Recuperar Gando"
 KOR_reclaim_gando_desc: "Gando foi concedido à nossa jurisdição já na Dinastia Ming no século 14. Isso é prova suficiente de que esta terra nos pertence."
 KOR_militarize_dokdo: "Fortificar Dokdo"
 KOR_militarize_dokdo_desc: "O Japão tem tentado reivindicar nosso Dokdo há muito tempo, e mesmo os americanos não conseguiram parar sua ambição após a Segunda Guerra Mundial. A única maneira de proteger esta ilha é fortificando-a."
