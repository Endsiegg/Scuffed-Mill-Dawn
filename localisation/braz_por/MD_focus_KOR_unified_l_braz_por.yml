 KOR_unfinished_business_desc: "Isso apesar do fato de que os japoneses se renderam aos Estados Unidos na Segunda Guerra Mundial. Mas o Japão nunca nos pediu desculpas formalmente por Gyeongsul Gukchi e seu colonial. Não podemos esquecer essa vergonha."
