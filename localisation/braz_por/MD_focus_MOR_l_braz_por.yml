 morocco.400.t: "Os Atentados de Casablanca"
 morocco.400.d: "Hoje cedo, vários atentados ocorreram em vários locais na cidade de Casablanca. Doze bombistas suicidas com explosivos em suas mochilas detonaram explosões na Casa de España, Hotel Farah, a Aliança Judaica de Casablanca e vários outros locais perto do consulado belga e do antigo cemitério judeu. Os ataques ceifaram a vida de quarenta e cinco pessoas, incluindo os doze bombistas suicidas, e feriram pelo menos cem civis. Especula-se que o recente aumento de pregadores salafistas no país, muitos dos quais são veteranos da Guerra Soviético-Afegã, tenha começado a radicalizar mais e mais à medida que o tempo passa. O GCIM e a al-Qaeda declararam a responsabilidade pelos ataques, direcionando o ataque aos judeus da cidade, apesar de nenhum dos mortos ser judeu. Alguns grupos locais afirmam que isso se deve ao surgimento do que é conhecido como \"Favelas\" na cidade, abrindo caminho para a radicalização entre os pobres da cidade e do Marrocos."
 morocco.400.a: "Uma Tragédia..."
 morocco.400.b: "Pagar pelos Funerais..."