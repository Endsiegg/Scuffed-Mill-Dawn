 ukraine_maidan_west.1.t: "Protestos no Maidan"
 ukraine_maidan_west.1.d: "Nossas políticas estaduais não atendem a uma determinada parcela da população. As pessoas estão começando a sair para a famosa praça de Kiev - Maidan, como forma de expressar insatisfação com as nossas decisões políticas."
 ukraine_maidan_west.1.a: "Nós estamos observando"
 ukraine_maidan_west.2.t: "Protestos no Maidan"
 ukraine_maidan_west.2.d: "Nosso governo esperava que os protestos terminassem rapidamente, mas isso não aconteceu, pelo contrário, as pessoas começaram a armar barracas e acampar na praça para permanecer por mais tempo."
 ukraine_maidan_west.2.a: "Tenho um mau pressentimento sobre isso"
 ukraine_maidan_west.3.t: "Protestos no Maidan"
 ukraine_maidan_west.3.d: "Os manifestantes não vão embora e estão começando a se comportar de forma mais agressiva, talvez seja hora de agir e demolir sua pequena cidade de tendas."
 ukraine_maidan_west.3.a: "Vamos implantar a unidade Berkut"
 ukraine_maidan_west.3.b: "Não interferiremos"
 ukraine_maidan_west.4.t: "Protestos no Maidan"
 ukraine_maidan_west.4.d: "Começámos a dispersar os manifestantes, muitos canais de televisão estrangeiros estão a cobrir isto como um massacre sangrento, mas a nossa tarefa é apenas uma: salvar o Estado"
 ukraine_maidan_west.4.a: "Pelo bem da pátria!"
 ukraine_maidan_west.5.t: "Protestos no Maidan"
 ukraine_maidan_west.5.d: "Decidimos não dispersar os manifestantes, esperando que o seu ardor arrefecesse e todos voltassem para casa, por enquanto vamos ver o que acontece a seguir, mas até agora não vemos nenhum sinal de a situação esfriar."
 ukraine_maidan_west.5.a: "Nós estamos esperando"
 ukraine_maidan_west.6.t: "Protestos no Maidan"
 ukraine_maidan_west.6.d: "Decidimos negociar com os manifestantes, talvez possamos satisfazer as suas exigências políticas."
 ukraine_maidan_west.6.a: "Esperamos o melhor"
 ukraine_maidan_west.7.t: "Protestos no Maidan"
 ukraine_maidan_west.7.d: "As nossas tentativas de negociações foram percebidas como uma fraqueza, mesmo dentro do nosso partido. Os nossos colegas estão ativamente a abandonar as nossas fileiras e a desertar para o lado dos manifestantes, sentindo que o vento da mudança está do seu lado."
 ukraine_maidan_west.7.a: "Tenho um mau pressentimento sobre isso"
 ukraine_maidan_west.8.t: "Protestos no Maidan"
 ukraine_maidan_west.8.d: "O nosso partido político ruiu completamente, perdemos os nossos colegas e parece que os nossos colegas do partido concordam com as exigências da oposição... Parece que isto é o fim."
 ukraine_maidan_west.8.a: "Oh Deus.."
 ukraine_maidan_west.9.t: "O motim na Crimeia"
 ukraine_maidan_west.9.d: "Os residentes da Crimeia revelaram-se insatisfeitos com o que está a acontecer e exigiram de nós uma federalização completa com a concessão de direitos e poderes aos súbditos, à semelhança do funcionamento do sistema federal da Rússia. Vamos em frente?"
 ukraine_maidan_west.9.a: "Talvez seja hora de começar a federalização."
 ukraine_maidan_west.9.b: "Nenhuma federalização acontecerá aqui"
 ukraine_maidan_west.10.t: "A rebelião no sudeste"
 ukraine_maidan_west.10.d: "As regiões Sudeste também se mostraram insatisfeitas com os acontecimentos e exigiram de nós a federalização. Vamos concordar?"
 ukraine_maidan_west.10.a: "Donbass se tornará um assunto"
 ukraine_maidan_west.10.b: "Sem Federalização"
 ukraine_maidan_west.11.t: "Motim de Kharkov"
 ukraine_maidan_west.11.d: "Os motins em Donetsk e Luhansk provocaram uma reacção semelhante em Kharkiv. Os separatistas conseguiram chegar ao poder e declarar a sua República de Kharkiv."
 ukraine_maidan_west.11.a: "Quantos existem?"
 ukraine_maidan_west.12.t: "Motim de Odessa"
 ukraine_maidan_west.12.d: "As revoltas em Donbass provocaram tumultos em Odessa. No início, tudo começou de forma bastante pacífica e poderia ter terminado, mas não tínhamos recursos para reprimir a rebelião e agora os cidadãos locais declararam a sua república."
 ukraine_maidan_west.12.a: "Quantos existem?"
 ukraine_maidan_west.13.t: "Protestos no Maidan"
 ukraine_maidan_west.13.d: "Fizemos uma tentativa de dispersar à força o Maidan com o envolvimento de Berkut."
 ukraine_maidan_west.13.a: "Vamos proteger o país!"
 ukraine_maidan_west.14.t: "Protestos no Maidan"
 ukraine_maidan_west.14.d: "A resposta não demorou a chegar e os protestos começaram a radicalizar-se. Adotando uma estratégia violenta, as pessoas começaram a usar cocktails molotov, armas ligeiras e pedras contra as nossas forças de segurança."
 ukraine_maidan_west.14.a: "Oh Deus.."
 ukraine_maidan_west.15.t: "Implante o exército!"
 ukraine_maidan_west.15.d: "Tentaremos mobilizar o exército para tentar reprimir os protestos."
 ukraine_maidan_west.15.a: "As Forças Armadas Ucranianas Salvarão a Ucrânia."
 ukraine_maidan_west.16.t: "Protestos no Maidan"
 ukraine_maidan_west.16.d: "Várias unidades das forças armadas foram colocadas em alerta máximo e enviadas à capital para lidar com os protestos."
 ukraine_maidan_west.16.a: "O Exército Chegou a Kiev"
 ukraine_maidan_west.16.b: "O Exército não pôde ajudar"
 ukraine_maidan_west.17.t: "O Massacre de Kiev"
 ukraine_maidan_west.17.d: "O exército entrou em confronto armado com os manifestantes. Um verdadeiro massacre começou, quando armas de fogo foram disparadas de ambos os lados da batalha."
 ukraine_maidan_west.17.a: "Isso é horrível"
 ukraine_maidan_west.18.t: "O Massacre de Kiev"
 ukraine_maidan_west.18.d: "Não tivemos outra escolha e, como resultado, muitos dos que conseguiram sobreviver a esta repressão fugiram para as regiões ocidentais do país, onde se preparam para lutar contra o nosso governo por uma traição tão cruel ao seu povo."
 ukraine_maidan_west.18.a: "Tempestade está chegando"
 ukraine_maidan_west.19.t: "A revolta na Galiza"
 ukraine_maidan_west.19.d: "Os apoiantes do Euromaidan, bem como os sobreviventes do massacre de Kiev, declararam independência da Ucrânia. Duas novas repúblicas no território da Volínia e na região de Lviv pretendem lutar contra o governo central."
 ukraine_maidan_west.19.a: "Estamos prontos para lutar!"
 ukraine_maidan_west.20.t: "Protestos no Maidan"
 ukraine_maidan_west.20.d: "Sem o apoio do Exército, as nossas forças de segurança não conseguem lidar com a pressão dos manifestantes, talvez a ronda final desta luta chegue em breve."
 ukraine_maidan_west.20.a: "A final está próxima"
 ukraine_maidan_west.21.t: "Protestos no Maidan"
 ukraine_maidan_west.21.d: "Uma terrível tragédia ocorreu durante os protestos. Atiradores desconhecidos abriram fogo contra os manifestantes, provocando uma reação ainda maior. Nossos colegas estão saindo, acreditando que a ordem de atirar veio do nosso governo."
 ukraine_maidan_west.21.a: "Será que realmente perdemos?"
 ukraine_maidan_west.22.t: "Protestos no Maidan"
 ukraine_maidan_west.22.d: "Nosso governo entrou em colapso completamente. Em breve, não haverá ninguém para nos apoiar. É hora de se preparar para entregar o poder."
 ukraine_maidan_west.22.a: "Últimas horas"
 ukraine_maidan_west.23.t: "Protestos no Maidan"
 ukraine_maidan_west.23.d: "Nosso governo foi finalmente derrubado. Os protestos alcançaram seu objetivo."
 ukraine_maidan_west.23.a: "O Maidan venceu"
 ukraine_maidan_west.24.t: "Federalização"
 ukraine_maidan_west.24.d: "Iniciaremos o processo de federalização do nosso país. A Crimeia tornar-se-á o primeiro membro de pleno direito da nossa nova federação. Ninguém será capaz de explorar questões regionais para obter ganhos políticos."
 ukraine_maidan_west.24.a: "Ótimo."
 ukraine_maidan_west.25.t: "Federalização da Galiza"
 ukraine_maidan_west.25.d: "À luz das nossas reformas e do surgimento de entidades independentes dentro da nossa federação, os representantes da Galiza também expressaram o desejo – através de um ultimato – de se tornarem membros de pleno direito. Expandiremos a federação para o oeste?"
 ukraine_maidan_west.25.a: "Sim"
 ukraine_maidan_west.25.b: "Não."
 ukraine_maidan_east.1.t: "Distúrbios no Sudeste"
 ukraine_maidan_east.1.d: "As nossas políticas levaram a protestos e manifestações no sudeste do país. Protestos com slogans claramente antigovernamentais tomaram conta de muitas cidades."
 ukraine_maidan_east.1.a: "De repente"
 ukraine_maidan_east.2.t: "Deputados são auto-organizados"
 ukraine_maidan_east.2.d: "Os protestos estão ganhando força e agora os deputados locais juntaram-se a eles, declarando slogans bastante perigosos."
 ukraine_maidan_east.2.a: "Preocupante"
 ukraine_maidan_east.4.t: "Uma tentativa de negociação"
 ukraine_maidan_east.4.d: "Tentaremos negociar com os deputados; ainda é possível resolver o conflito de forma pacífica."
 ukraine_maidan_east.4.a: "Esperamos o melhor"
 ukraine_maidan_east.5.t: "As negociações falharam"
 ukraine_maidan_east.5.d: "Não conseguimos chegar a um acordo pacífico. Os manifestantes claramente não estão interessados ​​numa solução pacífica."
 ukraine_maidan_east.5.a: "Preparando-se para o pior"
 ukraine_maidan_east.6.t: "As negociações foram bem sucedidas"
 ukraine_maidan_east.6.d: "Conseguimos prevenir a violência e negociar com as partes envolvidas no conflito. Agora aguardamos a proposta deles para um acordo final."
 ukraine_maidan_east.6.a: "Evitamos o pior"
 ukraine_maidan_east.7.t: "Organização da Milícia"
 ukraine_maidan_east.7.d: "Os manifestantes locais começaram a formar unidades de milícias, levando a uma rebelião armada."
 ukraine_maidan_east.7.a: "Oh Deus.."
 ukraine_maidan_east.8.t: "Comece a supressão"
 ukraine_maidan_east.8.d: "A situação está ficando fora de controle em muitas regiões do Sudeste. É hora de tomar medidas decisivas."
 ukraine_maidan_east.8.a: "Iremos para Odessa"
 ukraine_maidan_east.8.b: "Estamos indo para Donbass e Kharkiv"
 ukraine_maidan_east.8.c: "Temos que nos preparar melhor"
 ukraine_maidan_east.9.t: "Odessa está salva"
 ukraine_maidan_east.9.d: "Suprimimos os separatistas locais antes que pudessem tomar o controlo da região, mas agora uma rebelião armada começou no Donbass devido ao nosso foco em Odessa."
 ukraine_maidan_east.9.a: "É hora de se preparar"
 ukraine_maidan_east.10.t: "Supressão do Donbass"
 ukraine_maidan_east.10.d: "A nossa tentativa de suprimir a rebelião do Donbass não teve sucesso. As unidades de Berkut juntaram-se aos rebeldes, colocando-nos numa situação ainda mais difícil."
 ukraine_maidan_east.10.a: "É hora de se preparar"
 ukraine_maidan_east.11.t: "Atraso Crítico"
 ukraine_maidan_east.11.d: "Nosso atraso resultou na erupção de rebeliões armadas em muitas repúblicas do Sudeste."
 ukraine_maidan_east.11.a: "Cometemos um erro."
 ukraine_maidan_east.12.t: "Distúrbios no Sudeste"
 ukraine_maidan_east.12.d: "As nossas ações levaram a uma escalada generalizada e agora enfrentamos as consequências."
 ukraine_maidan_east.12.a: "Cometemos um erro."
 ukraine_maidan_east.13.t: "Motim em Kharkov"
 ukraine_maidan_east.13.d: "O despreparo de nossos serviços especiais voltou a nos pregar uma peça de mau gosto. Em Kharkov, não conseguimos suprimir a rebelião, o que levou a uma revolta armada."
 ukraine_maidan_east.13.a: "Quantos existem?"
 ukraine_maidan_east.17.t: "A Rebelião Donbass"
 ukraine_maidan_east.17.d: "Uma revolta armada começou nas regiões de Donetsk e Luhansk. As unidades de Berkut foram fundamentais para ajudar os rebeldes a desarmar algumas unidades militares ali estacionadas."
 ukraine_maidan_east.17.a: "Maldição"
 ukraine_maidan_east.18.t: "O motim de Odessa"
 ukraine_maidan_east.18.d: "A deserção de Berkut para os rebeldes inspirou grandemente os separatistas em Odessa, onde também declararam a criação de uma república popular."
 ukraine_maidan_east.18.a: "Quantos existem?"
 ukraine_maidan_east.19.t: "O governo está perdendo poder"
 ukraine_maidan_east.19.d: "Cometemos erros críticos que levaram a uma guerra civil, e os nossos oponentes políticos usarão isso para tomar o poder."
 ukraine_maidan_east.19.a: "Venha o que vier"
 ukraine_maidan_east.19.b: "Venha o que vier"
 ukraine_maidan_east.19.c: "Venha o que vier"
 ukraine_maidan_east.20.t: "O governo está perdendo poder"
 ukraine_maidan_east.20.d: "Cometemos erros críticos que levaram a uma guerra civil, e os nossos oponentes políticos usarão isso para tomar o poder."
 ukraine_maidan_east.20.a: "Nós gerenciaremos por conta própria"
 ukraine_maidan_east.20.b: "Pediremos a ajuda da Rússia"
 ukraine_maidan_east.21.t: "O governo está perdendo poder"
 ukraine_maidan_east.21.d: "Cometemos erros críticos que levaram a uma guerra civil, e os nossos oponentes políticos usarão isso para tomar o poder."
 ukraine_maidan_east.21.a: "Nós gerenciaremos por conta própria"
 ukraine_maidan_east.21.b: "Pediremos a ajuda da Rússia"
 ukraine_maidan_east.22.t: "Consolidação contra um inimigo comum"
 ukraine_maidan_east.22.d: "Apesar da eclosão da guerra civil, as pessoas uniram-se à nossa volta. Perdemos apenas ligeiramente terreno político, compensando com slogans sobre a luta sagrada contra os separatistas."
 ukraine_maidan_east.22.a: "Pela Ucrânia!"
 ukraine_maidan_east.23.t: "A Ucrânia solicitou nossa ajuda"
 ukraine_maidan_east.23.d: "O governo ucraniano pediu a nossa ajuda devido à eclosão da guerra civil. Devemos agora decidir se estamos dispostos a ajudá-los."
 ukraine_maidan_east.23.a: "Nós os ajudaremos"
 ukraine_maidan_east.23.b: "Deixe que eles cuidem disso sozinhos"
 ukraine_maidan_east.24.t: "Escolhendo Ajuda"
 ukraine_maidan_east.24.d: "Concordámos com o pedido ucraniano de envio de um contingente. Agora precisamos decidir quem enviar."
 ukraine_maidan_east.24.a: "Enviaremos Polícia de Motim"
 ukraine_maidan_east.24.b: "Enviaremos Rosgvardiya"
 ukraine_maidan_east.24.c: "Enviaremos PMC Wagner"
 ukraine_maidan_east.25.t: "A Rússia recusou-se a ajudar-nos"
 ukraine_maidan_east.25.d: "O governo russo recusou-se a enviar-nos ajuda ou a participar de qualquer forma nos nossos trágicos acontecimentos. Estamos desapontados."
 ukraine_maidan_east.25.a: "Traidores"
 ukraine_maidan_east.26.t: "Questão de Federalização"
 ukraine_maidan_east.26.d: "Os rebeldes apresentaram a sua principal e única exigência: a federalização da Ucrânia, concedendo ao Donbass um estatuto especial como sujeito federal. Estamos prontos para assumir o risco e concordar com tal reforma?"
 ukraine_maidan_east.26.a: "A federalização deveria ser"
 ukraine_maidan_east.26.b: "Nunca"
 ukraine_maidan_east.27.t: "Recusa de Federalização"
 ukraine_maidan_east.27.d: "Concordamos com a federalização e, graças a isso, conseguimos evitar consequências terríveis para o nosso país."
 ukraine_maidan_east.27.a: "Ótimo."
 UKR_maidan_temporary_attack_idea: "Ofensiva Organizada"
 ukraine_maidan.1.t: "Situação da Crimeia"
 ukraine_maidan.1.d: "A Crimeia tem uma população maioritariamente russa. As pessoas lá são o nosso povo. É injusto para eles e para os seus irmãos no Donbass viverem sob o domínio ucraniano. Deveríamos honrar o seu chamado e integrar as pessoas que desejam estar conosco?"
 ukraine_maidan.1.a: "Aproveite a Crimeia"
 ukraine_maidan.1.b: "Crimeia é ucraniana"
 ukraine_maidan.2.t: "Rússia anexa a Crimeia"
 ukraine_maidan.2.d: "O povo da Crimeia se separou. Procuraram o apoio do governo russo. Os crimeanos aprovaram esmagadoramente um referendo para permitir que o Estado fosse absorvido pelo Estado russo. As tropas russas estacionadas perto da Crimeia inundaram a região e rapidamente tomaram pontos-chave. As tropas foram recebidas de braços abertos pelos traidores. Um dia, recuperaremos o território que é nosso por direito!"
 ukraine_maidan.2.a: "Interessante."
 ukraine_maidan.3.t: "A Rússia nega o povo da Ucrânia"
 ukraine_maidan.3.d: "Os traidores da Crimeia realizaram finalmente o seu estúpido referendo para tentarem separar-se de nós. O povo da Rússia incentiva este comportamento há muito tempo. É um mistério o motivo pelo qual os russos negaram ao povo da Crimeia. No entanto, reconhecemos que não nos prejudicaram ainda mais ao assumirem o controlo da região. O tempo dirá o que esta decisão causou."
 ukraine_maidan.3.a: "Um bom dia"
 ukraine_maidan.4.t: "Os Acordos de Minsk"
 ukraine_maidan.4.d: "A guerra não levou ao resultado esperado por nós. Os separatistas não foram destruídos e o povo está claramente descontente com a guerra sem fim. Talvez devêssemos fazer uma pausa?"
 ukraine_maidan.4.a: "Paz agora"
 ukraine_maidan.4.b: "Paz? Por que?"
 ukraine_maidan.5.t: "Os Acordos de Minsk"
 ukraine_maidan.5.d: "A guerra não levou ao resultado esperado por nós. Os separatistas não foram destruídos e o povo está claramente descontente com a guerra sem fim. Talvez devêssemos fazer uma pausa?"
 ukraine_maidan.5.a: "Paz agora"
 ukraine_maidan.5.b: "Paz? Por que?"
 ukraine_maidan.6.t: "Observadores da OSCE"
 ukraine_maidan.6.d: "Para controlar e prevenir conflitos armados, observadores da OSCE foram enviados para a zona fronteiriça para garantir a paz e a estabilidade no Donbass."
 ukraine_maidan.6.a: "Apenas uma trégua"
 ukraine_maidan.7.t: "Observadores da OSCE"
 ukraine_maidan.7.d: "Para controlar e prevenir conflitos armados, observadores da OSCE foram enviados para a zona fronteiriça para garantir a paz e a estabilidade no Donbass."
 ukraine_maidan.7.a: "Apenas uma trégua"
 ukraine_maidan.8.t: "Ucrânia propõe federalização"
 ukraine_maidan.8.d: "A Ucrânia oferece-nos um projecto de federalização e concorda em reconhecer-nos como uma entidade separada. Vamos concordar com isso?"
 ukraine_maidan.8.a: "Concordamos"
 ukraine_maidan.8.b: "Isso é uma mentira!"
 ukraine_maidan.9.t: "Trabalhando com empresas russas"
 ukraine_maidan.9.d: "Continuaremos a trabalhar com as empresas russas porque a União Europeia não nos pode fornecer o nível de recursos e tecnologia de que necessitamos."
 ukraine_maidan.9.a: "Sacrifício Necessário"
 ukraine_maidan.10.t: "Ucrânia propõe federalização"
 ukraine_maidan.10.d: "A Ucrânia oferece-nos um projecto de federalização e concorda em reconhecer-nos como uma entidade separada. Vamos concordar com isso?"
 ukraine_maidan.10.a: "Concordamos"
 ukraine_maidan.10.b: "Isso é uma mentira!"
 ukraine_maidan.11.t: "Insatisfação com nossa política"
 ukraine_maidan.11.d: "Os residentes da parte oriental do nosso país estão insatisfeitos com as políticas que seguimos. Sentem que as políticas são dirigidas contra eles e expressam activamente a sua insatisfação."
 ukraine_maidan.11.a: "Isso é ruim"
 ukraine_maidan.12.t: "Insatisfação com nossa política"
 ukraine_maidan.12.d: "Os residentes da parte ocidental do nosso país estão insatisfeitos com as políticas que seguimos. Sentem que as políticas são dirigidas contra eles e expressam activamente a sua insatisfação."
 ukraine_maidan.12.a: "Isso é ruim"
