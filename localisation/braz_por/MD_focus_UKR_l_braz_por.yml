 UKR_command_create: "O Comando das Forças Unidas"
 UKR_command_create_desc: "O Comando das Forças Unidas das Forças Armadas da Ucrânia é o órgão de gestão militar das Forças Armadas da Ucrânia, entre grupos de tropas para conduzir diversas operações militares. Ele também é responsável pela condução de missões de paz fora da Ucrânia."
 UKR_national_guard: "Reviva a Guarda Nacional"
