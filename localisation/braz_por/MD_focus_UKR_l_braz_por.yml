 UKR_idea_trained_expanded_general_staff: "Maior General Reformado"
 UKR_idea_trained_expanded_general_staff_desc: "Nosso estado-maior agora foi reformado. Cada pessoa que ganhou sua posição foi sujeita a educação militar adequada ou cortada do estado-maior. Ainda faremos deles um braço.\n"
