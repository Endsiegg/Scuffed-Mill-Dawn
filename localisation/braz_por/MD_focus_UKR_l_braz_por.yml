 ukraine_kerch_strait.15.t: "Rússia apreende nossos navios no Estreito de Kerch!"
 ukraine_kerch_strait.15.d: "Trabalhando sob a legalidade do Tratado de 2003 com a Rússia que garante a passagem pelo Estreito de Kerch para ambas as partes, 2 barcos-patrulha junto com um rebocador tentaram passar pelo estreito hoje após informar previamente os russos na Crimeia. Embora não tenhamos recebido resposta, a Marinha prosseguiu e tentou passar, mas foi ordenada a parar pelos serviços de segurança russos, a ponto de um navio de carga ser movido para bloqueá-los. Nossos navios permaneceram ancorados lá por algum tempo antes de decidir retornar aos portos ucranianos, mas foram perseguidos e atacados por navios russos e capturados por eles, vários membros da tripulação ficaram feridos e houve danos em dois navios."
