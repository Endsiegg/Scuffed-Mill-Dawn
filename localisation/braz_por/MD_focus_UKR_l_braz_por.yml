 ukraine_maidan.13.d: ""
 ukraine_maidan.13.a: ""
 ukraine_maidan.14.t: "Negociações com as regiões orientais"
 ukraine_maidan.14.d: "As nossas políticas levaram ao total não reconhecimento do nosso governo pelas regiões orientais e estão a sabotar activamente as nossas actividades. No entanto, temos a oportunidade de negociar com eles."
 ukraine_maidan.14.a: "Vamos nos comprometer"
 ukraine_maidan.14.b: "Eles não são nada"
