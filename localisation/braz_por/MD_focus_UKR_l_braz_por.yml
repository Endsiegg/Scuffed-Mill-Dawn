 UKR_idea_old_national_guard: "A Guarda Nacional"
 UKR_idea_old_national_guard_desc: "A Guarda Nacional da Ucrânia é um órgão armado estatal criado com base nas tropas internas da URSS, destinado a proteger a soberania da Ucrânia, a sua integridade territorial, bem como a vida e a dignidade pessoal dos cidadãos, os seus direitos e liberdades constitucionais. de invasões criminosas e outras ações antissociais."
 UKR_idea_national_guard: "A Guarda Nacional"
 UKR_idea_national_guard_desc: "A formação militar com funções de aplicação da lei faz parte do sistema do Ministério da Administração Interna da Ucrânia (MIA) e destina-se a desempenhar tarefas de proteção e proteção das vidas, direitos, liberdades e interesses legítimos dos cidadãos da Ucrânia, da sociedade e do Estado contra invasões criminais e outras invasões ilegais, proteger a ordem pública e garantir a segurança pública, bem como em cooperação com as autoridades responsáveis ​​pela aplicação da lei - para garantir a segurança do Estado e a protecção da fronteira do Estado, a supressão de actividades terroristas, actividades de formações paramilitares ou armadas ilegais (grupos), organizações terroristas, grupos organizados e organizações criminosas."
 UKR_kleptocracy01: "Cleptocracia Forte"
 UKR_kleptocracy01_desc: "O governo ucraniano está actualmente atolado na sua cleptocracia. Os altos escalões estão corrompidos e usam o seu poder para explorar as pessoas e os recursos naturais do seu território para ampliar a sua riqueza e poderes políticos.\n\n§CPara se livrar do impacto negativo da cleptocracia, o país precisa tomar medidas para combater a corrupção.§!"
