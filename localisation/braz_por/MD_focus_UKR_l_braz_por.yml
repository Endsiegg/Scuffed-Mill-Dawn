 ukraine_coup.1.t: "A Rússia tentou nos dar um golpe!"
 ukraine_coup.1.d: "O último relatório de Kiev afirma que agentes apoiados pela Rússia estavam prestes a golpear nosso governo! Esta é uma ameaça direta à nossa independência do lado russo."
 ukraine_coup.1.a: "Bastardos."
 ukraine_coup.2.t: "Rússia Golpeie-nos!"
 ukraine_coup.2.d: "O último relatório de Kiev afirma que agentes apoiados pela Rússia golpearam nosso governo! Agora nosso país será governado por uma camarilha pró-Rússia estabelecida."
 ukraine_coup.2.a: "O que diabos?!"
 ukraine_news.7.t: "Guerra Civil na Ucrânia."
 ukraine_news.7.d: "As pessoas na região de Donbass, na Ucrânia, declararam-se independentes. Anunciaram ao povo dos oblasts de Donetsk e Luhansk que não se submeterão mais à tirania de Kiev. [UKR.GetLeader] e a administração ucraniana denunciaram os rebeldes e mobilizaram-se para reprimi-los. Já eclodiram escaramuças na região entre as forças locais pró-Ucrânia e os rebeldes."
 ukraine_news.7.a: "Sufoque a rebelião"
 ukraine_news.7.b: "Derrote os Opressores!"
 ukraine_news.7.c: "Situação interessante"
 ukraine_news.8.t: "Anexação da Crimeia"
 ukraine_news.8.d: "O povo da Crimeia realizou um referendo para deixar a Ucrânia e alinhar-se com a Rússia. A resposta russa foi rápida e decisiva, pois rapidamente inundaram a região com tropas e anexaram a península. As principais posições militares foram rapidamente assumidas. O governo ucraniano manifestou a sua indignação com o assunto e exige que a Rússia lhes devolva a Crimeia."
 ukraine_news.8.a: "Apenas por enquanto.."
 ukraine_news.8.b: "Pela Mãe Rússia!"
